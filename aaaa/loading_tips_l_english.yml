l_english:
 LOADING_TIP_0:0 "Зима близько.\n- Нед Старк"
 LOADING_TIP_1:0 "Страх ріже глибше за кулі.\n- Ар'я Старк"
 LOADING_TIP_2:0 "Лев не має перейматися думкою овець.\n- Тайвін Ланістер"
 LOADING_TIP_3:0 "Якщо ти думаєш, що це закінчиться щасливо, ти не звертав увагу.\n- Рамзі Боултон"
 LOADING_TIP_4:0 "Чоловік, який повинен казати 'Я — король', не є справжнім королем.\n- Тайвін Ланістер"
 LOADING_TIP_5:0 "Правитель, який вбиває тих, хто відданий їй, не є правителем, який викликає відданість.\n- Тіріон Ланістер"
 LOADING_TIP_6:0 "Коли ви граєте в гру престолів, ви або виграєте, або помираєте.\n- Серсея Ланістер"
 LOADING_TIP_7:0 "Влада знаходиться там, де люди вірять в неї. І дуже мала людина кидає дуже велику тінь.\n- Лорд Варіс"
 LOADING_TIP_8:0 "Ланістери завжди платять за свої борги.\n- Девіз дому Ланістерів"
 LOADING_TIP_9:0 "Хаос — це не яма. Хаос — це сходи.\n- Лорд Бейліш"
 LOADING_TIP_10:0 "Свобода робити власні помилки була всім, чого я коли-небудь хотів\n- Манс Розбійник"
 LOADING_TIP_11:0 "Не має значення, що ми хочемо. Як тільки ми це отримаємо, ми хочемо чогось іншого.\n- Лорд Бейліш"
 LOADING_TIP_12:0 "Старі рани ніколи по-справжньому не загоюються, і знову кровоточать від найменшого слова.\n- Нед Старк"
