Game_Event.1.t:0 "Вітаннячка (1/5)"
Game_Event.1.d:0 "Насамперед я хочу висловити найглибшу подяку §RRoemer9§! — без нього та його мода *Westeros at War*, а також §RMaestro§! і його мода *Old Europe 1300* цей проєкт не був би можливим.\n\nСподіваюся, вам сподобається грати в цей мод так само, як мені подобалося його створювати. Він усе ще в розробці, але вже повністю грабельний і має забезпечити захопливий та атмосферний досвід від початку та до кінця істрої серіалу.\n\nНе забудьте §Rприєднатися до Discord§!, щоб поділитися відгуками, обговорити стратегії чи просто поспілкуватися з іншими гравцями.\n\nНайголовніше — §Rрозважайтесь!§!\n\n§R- TK2030§!"
Game_Event.1.a:0 "Налаштування для Самостійної гри"
Game_Event.1.b:0 "Налаштування для Мультиплеєра"
Game_Event.1.c:0 "Простий геймплей"
Game_Event.1.e:0 "Власні Налаштування"


Game_Event.2.t:0 "Режим Гри Престолів (2/5)"
Game_Event.2.d:0 "Режим Гри Престолів наразі §RВимкнено§!.\n\nВи граєте з механіками, які тісно відповідають базовій грі HOI4, забезпечуючи більш традиційний ігровий досвід.\n\nБажаєте увімкнути Режим Гри Престолів? Цей захопливий режим вносить значні зміни:\n- Дракони в 10 разів дорожчі, але також у 10 разів потужніші\n- Додаткові зміни в механіках для справжнього вестероського відчуття.\n\nРекомендація: Увімкніть цей режим для більш епічного та тематичного досвіду — або залиште вимкненим, якщо віддаєте перевагу класичній базі HOI4."
Game_Event.2.a:0 "§GУвімкнути§!"
Game_Event.2.b:0 "§RВимкнути§!"

Game_Event.3.t:0 "Обрано ванільний режим"
Game_Event.3.d:0 "§R[FROM.GetName]§! обрав §RВанільний режим§!. Гра використовуватиме стандартні механіки HOI4 з мінімальними змінами."
Game_Event.3.a:0 "Гаразд"

Game_Event.4.t:0 "Обрано режим Гри Престолів"
Game_Event.4.d:0 "§R[FROM.GetName]§! обрав §RРежим Гри Престолів§!. Цей режим активує захопливі механіки, включно з потужними, але дорогими §Rдраконами§! та сильно укріпленими §Rфортецями§!, серед інших змін."
Game_Event.4.a:0 "Гаразд"

Game_Event.8.t:0 "Режим пісочниці (3/5)"
Game_Event.8.d:0 "Режим пісочниці наразі §RВимкнено§!.\n\nУ стандартному історичному режимі Сім Королівств слідують більш сценарному шляху, де результати тісно пов’язані з канонічними подіями лору. Це забезпечує стабільніший і орієнтований на сюжет ігровий досвід.\n\nУвімкнення Режиму Пісочниці змінює це:\n- Вбивства, перевороти та альтернативні результати стають можливими, дозволяючи більш реактивне та спонтанне оповідання — навіть якщо увімкнено Історичні Фокуси.\n- Нації під керуванням ШІ все ще слідують своїм історичним рішенням, але гравці мають свободу кувати власну долю.\n\nРекомендація:\n- Для досвіду, вірного лору: увімкніть Режим Гри Престолів, залиште Режим Пісочниці §RВимкненим§ і увімкніть Історичний ШІ §GУвімкнено§.\n- Для хаотичного мультиплеєра або творчого рольового відіграшу: увімкніть Режим Пісочниці §GУвімкнено§ і вимкніть Історичний ШІ §RВимкнено§ — або комбінуйте, щоб створити ідеальний баланс між сюжетом і свободою!"
Game_Event.8.a:0 "§GУвімкнути§!"
Game_Event.8.b:0 "§RВимкнути§!"

Game_Event.9.t:0 "Режим реалізму Увімкнено"
Game_Event.9.d:0 "§R[FROM.GetName]§! увімкнув §RРежим Реалізму§!. У цьому режимі сценарні результати матимуть повну історичну вагу: ключові вбивства, зради та зміни влади відбуватимуться так, як у першоджерелі, якщо увімкнено Історичні Фокуси ШІ. Цей варіант ідеальний для гравців, які прагнуть кінематографічного досвіду, максимально відповідного канонічним подіям."
Game_Event.9.a:0 "Порядок має бути збережений."


Game_Event.10.t:0 "Режим пісочниці Увімкнено"
Game_Event.10.d:0 "§R[FROM.GetName]§! увімкнув §RРежим Пісочниці§!. У цьому режимі сценарні результати пом’якшені, навіть в Історичному Режимі: події, як-от вбивства, більше не гарантовані, виживання можливе, а несподівані повороти можуть статися. Цей варіант пропонує гравцям більшу свободу, що робить його ідеальним для мультиплеєра та рольових ігор, де цінуються свобода та непередбачуваність."
Game_Event.10.a:0 "Чудово. Нехай почнеться хаос."

Game_Event.11.t:0 "Мирні Угоди (4/5)"
Game_Event.11.d:0 "Налаштуйте, як ШІ оцінює та реагує на мирні угоди у вашій грі. Оберіть варіант, який найкраще відповідає бажаному рівню складності та реалізму.\n\n- **ШІ Ретельно зважує варіанти**: ШІ оцінює мирні угоди, враховуючи широкий спектр стратегічних і ситуаційних факторів. Очікуйте більш реалістичних і різноманітних рішень, де результат кожної пропозиції залежить від ширшого контексту війни.\n\n- **ШІ Завжди приймає мирні угоди**: ШІ автоматично прийматиме будь-яку запропоновану мирну угоду, незалежно від обставин. Ідеально для гравців, які віддають перевагу швидким і спрощеним завершенням конфліктів.\n\n- **ШІ Ніколи не приймає мирні угоди**: ШІ автоматично відхилятиме всі мирні пропозиції, продовжуючи боротьбу до повної перемоги або поразки. Цей варіант корисний для мультиплеєра або для тих, хто хоче тривалих війн.\n\n- **Вимкнути систему мирних угод**: Повністю вимикає спеціальні механіки мирних угод. Гра повернеться до стандартної поведінки або використовуватиме інші системи мода."
Game_Event.11.a:0 "ШІ Ретельно зважує варіанти"
Game_Event.11.b:0 "ШІ Завжди приймає мирні угоди"
Game_Event.11.c:0 "ШІ Ніколи не приймає мирні угоди"
Game_Event.11.e:0 "§RВимкнути§!"

Game_Event.12.t:0 "Рішення з Управління Королівством (5/5)"
Game_Event.12.d:0 "Тепер ви можете вибрати, увімкнути чи вимкнути рішення §WУправління Королівством§!. Ці інструменти корисні для зміцнення влади та розширення вашого прямого контролю над королівством."
Game_Event.12.a:0 "§GУвімкнути§!"
Game_Event.12.b:0 "§RВимкнути§!"


GOT_Generic.1.t: "Червоний бунт"
GOT_Generic.1.d: "Те, що почалося як протест простолюду через нестачу їжі та корумповане місцеве правління, швидко переросло в хаос. Озброєні лише знаряддями та смолоскипами, селяни увірвалися на міську площу — але зустріли жорстоку силу. Зіткнення залишило десятки загиблих, домівки у вогні та напругу на межі вибуху. Те, що мало бути демонстрацією, стало символом глибокого розколу, який гноїться під поверхнею."
GOT_Generic.1.a: "Кров тече вулицями..."

GOT_Generic.2.t: "Саботаж у майстернях"
GOT_Generic.2.d: "Під покровом ночі саботажники проникли до наших майстерень і кузень, влаштувавши пожежі та розтрощивши те, що не змогли вкрасти. Це були не звичайні злодії — це були агітатори, радикали, підбурені шепотом повстання та кров’ю, пролитою під час Червоного бунту. Життєво важлива зброя та інструменти знищені, наша здатність озброїти королівство серйозно послаблена. Революція назріває не лише на вулицях, але й у кузнях."
GOT_Generic.2.a: "Їхня зрада не залишиться безкарною."
RI_commie_damage: "Кілька майстерень зазнали саботажу."

GOT_Generic.3.t: "Марш на [From.Capital.GetName]"
GOT_Generic.3.d: "Брами [From.Capital.GetName] впали. Те, що почалося як розрізнені заворушення в селах і хуторах, переросло в повномасштабне повстання. Селянські ополчення та бунтівні прапори тепер майорять над міськими мурами, старі лорди або зарубані, або зникли у вигнанні. На їхньому місці піднімаються голоси простого люду — вони організовуються, проголошують, вимагають. Революція не просто прийшла — вона перемогла."
GOT_Generic.3.a: "Народ тепер править."

GOT_Generic.4.t: "Контрнаступ старої крові"
GOT_Generic.4.d: "Хоча революція перемогла в [From.Capital.GetName], вогні перемоги ще не спалили старий порядок. Зганьблені лорди, прапороносці та загартовані командири гуртуються в горах і твердинях, не бажаючи поступатися правлінню селян і радикалів. По всій окрузі шириться шепіт про контрреволюцію. Боротьба не закінчена — стара кров чинить опір, і робить це зі сталлю в руках."
GOT_Generic.4.a: "Вони чіпляються за минуле, як потопельники за уламки."

GOT_Generic.6.t: "Велика асамблея"
GOT_Generic.6.d: "По всьому королівству підняли прапори — не для війни, а для діалогу. Від лордів і вчених писарів до гільдмайстрів і сільських речників, голоси зібралися в тому, що стало відомим як Велика асамблея. У її великій залі народ сперечався, дискутував і зрештою визначив курс нашої нації. Влада змістилася — не до натовпу, а до багатьох. Починається нова глава, викувана не мечем, а волею народу."
GOT_Generic.6.a: "Нехай голос народу буде нашим провідником."

GOT_Generic.7.t: "Стара гвардія чинить опір"
GOT_Generic.7.d: "Хоча асамблея тепер керує долею королівства, не всі схиляють коліна перед цим новим порядком. Шляхетні доми шепочуть про зраду, офіцери бурмочуть про беззаконний натовп, а в деяких частинах армії починається невдоволення. Обіцянка справедливішого королівства загрожує тим, хто колись правив за правом крові та народження. Дорога попереду не буде без саботажників — як у тінях, так і на видноті."
GOT_Generic.7.a: "Вони бояться майбутнього, яке ми тепер будуємо."

GOT_Generic.8.t: "Об’єднати королівство"
GOT_Generic.8.d: "Голоси, що закликали до реформ, змовкли, і королівство повертається до старих звичаїв. Сформовано нову раду, але її склад знайомий — ті, хто колись тримав владу, знову за штурвалом, обіцяючи відновити давно втрачену стабільність. Народ спостерігає в напруженій тиші, як старий порядок відновлюється, хоча не без шепоту сумнівів і невпевненості на вулицях. Для одних відновлення єдності — це благословення; для інших — прокляття."
GOT_Generic.8.a: "Відновімо законний порядок."

GOT_Generic.9.t: "Невдоволення серед народу"
GOT_Generic.9.d: "Повернення до традицій не всіма сприйняте з радістю. Хоча старі еліти повертають свої позиції, є ті, хто мріяв про більше — про королівство, яке могло б вирватися з кайданів і прийняти нову еру можливостей. Тепер їхні надії розбиті, і гнів закипає в серцях простого люду. Протести на вулицях і чутки про заворушення стають гучнішими, адже мрія про зміни тьмяніє під важкою рукою старої гвардії."
GOT_Generic.9.a: "Вони не розуміють, що потрібно для правління."

GOT_Generic.10.t: "Переворот справжнього монарха"
GOT_Generic.10.d: "Королівство потрапило під залізну п’ясть єдиного лідера. Вулиці тепер відлунюють звуком дисциплінованих чобіт і прапорами нового порядку. Старі еліти схилили коліна, і від народу очікують покори. Хоча проголошується обіцянка сили та єдності, багато хто питає, чи це світанок справжньої могутності, чи початок темної глави в історії нашої землі."
GOT_Generic.10.a: "Сила через єдність, влада через страх."

GOT_Generic.11.t: "Опір сповнених надії"
GOT_Generic.11.d: "Не всі прийняли це нове правління. У тінях зростає опір, очолюваний тими, хто колись мріяв про свободу і рівність. Ці повстанці бачать піднесення тирана як зраду тих цінностей, які вони колись цінували. Тепер їхні надії обернулися на гнів, і шепіт про повстання стає гучнішим з кожним днем. Вони не зупиняться ні перед чим, щоб відновити те, що в них відібрали."
GOT_Generic.11.a: "Ми не схилятимемо колін перед тиранією."

GOT_Generic.12.t: "Старі Боги"
GOT_Generic.12.d: "Старі Боги Лісу давно шануються людьми Півночі, віра, просякнута прадавніми традиціями та ритуалами. З ростом інших релігій і піднесенням іноземних впливів дехто тепер питає, чи не час відновити нашу відданість Старим Богам. Питання стоїть: чи слід нам підтвердити наш зв’язок із цими прадавніми божествами, чи продовжувати слідувати вірі, яка так довго домінувала в нашому королівстві?"
GOT_Generic.12.a: "Прийняти цю нову віру"
GOT_Generic.12.b: "Зберегти нашу поточну віру"
GOT_Generic.12.c: "Ми вже поклоняємося їм"

GOT_Generic.13.t: "Потоплений Бог"
GOT_Generic.13.d: "Віра в Потопленого Бога, яку шанують люди Залізних Островів, говорить про силу, відродження і волю подолати смерть. Це віра, побудована навколо моря та його могутності, що обіцяє вічне життя через утоплення і відродження. Оскільки залізнонароджені стають дедалі побожнішими, питання залишається: чи слід нам повністю прийняти Потопленого Бога, чи залишитися вірними нашим усталеним віруванням?"
GOT_Generic.13.a: "Те, що мертве, ніколи не помре"
GOT_Generic.13.b: "Зберегти нашу поточну віру"
GOT_Generic.13.c: "Ми вже поклоняємося йому"

GOT_Generic.14.t: "Володар Світла"
GOT_Generic.14.d: "Володар Світла, таємниче і могутнє божество, пропонує бачення майбутнього, сповненого вогню, життя і світла. Його послідовники вірять у вічну битву між світлом і темрявою, часто керуючись видіннями та пророцтвами. Оскільки ця релігія здобуває послідовників і вплив, ми мусимо вирішити, чи приймемо ми Володаря Світла, чи продовжимо слідувати нашій існуючій вірі."
GOT_Generic.14.a: "Ніч темна і сповнена жахів"
GOT_Generic.14.b: "Зберегти нашу поточну віру"
GOT_Generic.14.c: "Ми вже поклоняємося йому"

GOT_Generic.15.t: "Шлях солі та заліза"
GOT_Generic.15.d: "Шлях солі та заліза — священна традиція залізнонароджених, кодекс, що підкреслює силу, стійкість і важливість моря у формуванні їхньої ідентичності. Це жорстокий і нещадний шлях, де виживання і честь є найвищими цінностями. Залізнонароджені розглядають сіль як символ життя, а залізо — як символ їхньої сили та смерті. Оскільки їхній вплив зростає, ми мусимо вирішити, чи прийняти цю традицію, чи зберегти нашу власну."
GOT_Generic.15.a: "Прийняти традицію залізнонароджених"
GOT_Generic.15.b: "Зберегти нашу поточну традицію"
GOT_Generic.15.c: "У нас уже є ця традиція"

GOT_Story_Country.1.t: "Жах у лісах"
GOT_Story_Country.1.d: "Наші рейнджери повернулися з-за Стіни, закривавлені й налякані. Вони говорять про неприродних істот із палаючими блакитними очима — Білих Ходоків, яких давно вважали вимерлими. Більшість відкидає це як марення переляканих людей... але що, якщо вони кажуть правду?"
GOT_Story_Country.1.a: "Ми мусимо залишатися пильними."

GOT_Story_News.1.t: "Чутки про Білих Ходоків на Півночі"
GOT_Story_News.1.d: "Нічна Варта повідомляє про дивні події за Стіною — зникнення, трупи та шепіт про прадавні лиха. Хоча більша частина королівства не звертає на це уваги, Північ неспокійно ворушиться. Невже Білі Ходоки справді повернулися?"
GOT_Story_News.1.a: "Старі історії повертаються..."

GOT_Story_Country.2.t: "Ціна дезертирства"
GOT_Story_Country.2.d: "Людина з Нічної Варти порушила свою священну клятву і втекла на південь. Лорд Еддард Старк, Вартовий Півночі, сам виконав страту, дотримуючись старих звичаїв. Його діти пильно спостерігали, вивчаючи кодекс Старків: «Той, хто виносить вирок, мусить занести меч»."
GOT_Story_Country.2.a: "Справедливість мусить бути виконана."

GOT_Story_News.2.t: "Шлях Старків"
GOT_Story_News.2.d: "Лорд Еддард Старк стратив дезертира з Нічної Варти, дотримуючись північних традицій справедливості та особистої відповідальності. Навіть його юні діти були свідками. На Півночі честь усе ще міцна."
GOT_Story_News.2.a: "Північ пам’ятає."

GOT_Story_Country.3.t: "Прохання короля"
GOT_Story_Country.3.d: "Король Роберт Баратеон прибув до Вінтерфелла з усім своїм двором, прагнучи призначити лорда Еддарда Старка новим правицею короля. Ця зустріч старих друзів несе важку відповідальність і політичні інтриги, особливо з Ланністерами, що тепер на Півночі."
GOT_Story_Country.3.a: "Я прийму прохання короля і служитиму правицею."
GOT_Story_Country.3.b: "Я мушу відмовитися. Вінтерфелл потребує мене більше, ніж Південь."

GOT_Story_News.3.t: "Королівський візит на Північ"
GOT_Story_News.3.d: "Король Роберт Баратеон вирушив до Вінтерфелла, просячи свого старого товариша, Еддарда Старка, служити новим правицею короля. Королівство пильно спостерігає, адже там, де ступають Ланністери, інтриги неминучі."
GOT_Story_News.3.a: "Старі друзі возз’єднуються."

GOT_Story_Country.4.t: "Доля принцеси Таргарієн"
GOT_Story_Country.4.d: "З вигнанням, що затягується, і союзниками, які стають дедалі рідкіснішими, Візеріс Таргарієн шукає політичний шлюб, щоб зміцнити їхні претензії на Залізний Трон. Перед ним два шляхи: віддати свою сестру Дейнеріс Халу Дрого в обмін на потужну дотракійську армію або одружитися з нею самому, щоб зберегти чистоту роду Таргарієнів і контроль у сім’ї."
GOT_Story_Country.4.a: "Віддати Дейнеріс Халу Дрого"
GOT_Story_Country.4.b: "Одружити Дейнеріс із Візерісом"

GOT_Story_News.4.t: "Таргарієн одружується з Халом"
GOT_Story_News.4.d: "У землях за Вузьким Морем Дейнеріс Таргарієн була віддана за Хала Дрого, вождя дотракійців. Її брат, Візеріс, вірить, що цей союз принесе йому армію, з якою він поверне Вестерос."
GOT_Story_News.4.a: "Дракон прагне вогню і крові."

GOT_Story_Country.5.t: "Падіння у вежі"
GOT_Story_Country.5.d: "Бран Старк упав із вежі за загадкових обставин. Він лежить без свідомості, його доля невідома. Подейкують, що це не випадковість. Які таємниці ховаються за його падінням?"
GOT_Story_Country.5.a: "Моліться за хлопчика."

GOT_Story_News.5.t: "Падіння молодого Брана"
GOT_Story_News.5.d: "Бран Старк, наймолодший син лорда Еддарда, зазнав серйозного падіння з вежі у Вінтерфеллі. Хоча це оголошено нещасним випадком, по двору ширяться чутки про злочин."
GOT_Story_News.5.a: "Темні вісті з Півночі."

GOT_Story_Country.6.t: "Дар сталі"
GOT_Story_Country.6.d: "Готуючись покинути Вінтерфелл і прийняти чорне, Джон Сноу дарує Ар’ї прощальний подарунок — тонкий, майстерно виготовлений меч, ідеальний для її розміру. Вона називає його Голкою, і з ним починається її шлях, не схожий на шлях жодної іншої благородної дівчини."
GOT_Story_Country.6.a: "Дякую, Джоне."

GOT_Story_News.6.t: "Ар’ї Старк подарували меч"
GOT_Story_News.6.d: "Перед від’їздом до Стіни Джон Сноу подарував Ар’ї Старк меч, який вона назвала Голкою. На відміну від своєї сестри, Ар’я виявляє сильну волю прокласти власний шлях — далеко від традиційної ролі, очікуваної від шляхетних жінок."
GOT_Story_News.6.a: "Вона не така, як інші."

GOT_Story_Country.7.t: "Подорож на Північ починається"
GOT_Story_Country.7.d: "Джон Сноу вирушає з Вінтерфелла разом із Тіріоном Ланністером. Їхній пункт призначення: Стіна і Нічна Варта. Хоча Джон залишає єдину відому йому сім’ю, він ступає у суворе нове життя, сповнене обов’язків і небезпек."
GOT_Story_Country.7.a: "За Варту."

GOT_Story_News.7.t: "Бастард і карлик вирушають на Північ"
GOT_Story_News.7.d: "Джон Сноу вирушив до Стіни разом із Тіріоном Ланністером. Ця незвичайна пара подорожує на північ до стародавньої твердині Нічної Варти. Подейкують, що обидва шукають щось більше за обов’язок — один честь, інший знання."
GOT_Story_News.7.a: "Дорога на північ холодна і довга."

GOT_Story_Country.8.t: "Вивчення звичаїв дотракійців"
GOT_Story_Country.8.d: "Тепер, будучи дружиною Хала Дрого, Дейнеріс починає пристосовуватися до звичаїв дотракійців. Спочатку чужі та лякаючі, вона поволі знаходить своє місце серед кінних лордів, вчиться не лише виживати, але й вести за собою."
GOT_Story_Country.8.a: "Я не буду слабкою."

GOT_Story_News.8.t: "Принцеса-Дракон знаходить свою силу"
GOT_Story_News.8.d: "Дейнеріс Таргарієн, тепер дружина Хала Дрого, швидко адаптується до життя серед дотракійців. Дехто каже, що вона почала завойовувати серця вершників — інші шепочуть, що вона може стати більше, ніж просто нареченою."
GOT_Story_News.8.a: "Дракон ворушиться."

GOT_Story_Country.9.t: "Вовк і Лев"
GOT_Story_Country.9.d: "Під час тренування біля річки з Мікою, сином м’ясника, Ар’я зіткнулася з принцом Джоффрі. Суперечка швидко загострилася, коли Джоффрі витягнув меч. Ар’я люто захищала Міку — розпочавши ланцюг наслідків, які не скоро забудуться."
GOT_Story_Country.9.a: "Він сам напросився."

GOT_Story_News.9.t: "Сутичка Ар’ї та Джоффрі"
GOT_Story_News.9.d: "Напруга зросла на королівському тракті, коли Ар’я Старк зіткнулася з принцом Джоффрі Баратеоном, захищаючи простого хлопця. Зухвалість молодої вовчиці викликала розмови по всьому королівству."
GOT_Story_News.9.a: "Навіть юні відчувають розкол."

GOT_Story_Country.10.t: "Обов’язок перед королівством"
GOT_Story_Country.10.d: "З проханням короля Роберта, що досі лунає в думках, Нед Старк покидає Вінтерфелл, щоб служити правицею короля. Він бере із собою Сансу й Ар’ю до Королівської Гавані, залишаючи Північ у руках своєї дружини та сина. Починається нова глава — для королівства і для дому Старків."
GOT_Story_Country.10.a: "Вінтерфелл мусить витримати."

GOT_Story_News.10.t: "Вартовий їде на Південь"
GOT_Story_News.10.d: "Лорд Еддард Старк покинув Вінтерфелл, відгукнувшись на заклик короля Роберта служити правицею короля. З ним їдуть його дочки, Санса й Ар’я. Старки в русі — і баланс сил починає змінюватися."
GOT_Story_News.10.a: "Гра починається."

GOT_Story_Country.11.t: "Прибуття до столиці"
GOT_Story_Country.11.d: "Ми прибули до Королівської Гавані, і це все, що я пам’ятаю — і все, чого я боявся. Залізний Трон височіє в своїй залі, а Джеймі Ланністер вітає нас не з чемністю, а з прихованою зневагою. Я мушу ступати обережно. Це лігво левів, а не двір справедливості."
GOT_Story_Country.11.a: "Я мушу грати в їхню гру — наразі."
GOT_Story_Country.11.b: "Нехай знають, що Північ пам’ятає."

GOT_Story_News.11.t: "Еддард Старк прибуває до Королівської Гавані"
GOT_Story_News.11.d: "Лорд Еддард Старк прибув до Королівської Гавані, щоб служити правицею короля. Напруга вже зростає, адже він протистоїть серу Джеймі Ланністеру через минулі образи. З вовками серед левів лише час покаже, хто проллє кров першим."
GOT_Story_News.11.a: "Гра престолів розпочинається всерйоз."

GOT_Story_Country.12.t: "Тренування в холоді"
GOT_Story_Country.12.d: "Стіна холодна, і такими ж є серця тих, хто тренується поруч зі мною. Це не благородні воїни, лише зламані хлопці та колишні злочинці. Але я зроблю з цього щось — з них. Нічна Варта мусить бути більшою, ніж є."
GOT_Story_Country.12.a: "Я стану кращим. Я зроблю їх кращими."
GOT_Story_Country.12.b: "Нехай вчаться важким шляхом."

GOT_Story_News.12.t: "Джон Сноу розпочинає тренування в Чорному Замку"
GOT_Story_News.12.d: "Бастард Вінтерфелла, Джон Сноу, розпочав тренування з Нічною Вардою. Зіткнувшись із труднощами та недостойними товаришами, він прагне викувати щось краще з обірваних людей Стіни."
GOT_Story_News.12.a: "Хлопець із вовчою кров’ю знаходить своє місце."

GOT_Story_Country.13.t: "Нове життя всередині"
GOT_Story_Country.13.d: "Сон, знак, відчуття. Я вагітна — дитям Хала Дрого. Дотракійці кажуть, що він буде Жеребцем, Який Осідлає Світ. Пророцтво чи фантазія, щось змінилося. Я відчуваю себе сильнішою. Я відчуваю... могутність."
GOT_Story_Country.13.a: "Він об’єднає світ."
GOT_Story_Country.13.b: "Дракон не боїться вогню."

GOT_Story_News.13.t: "Дракон носить дитя"
GOT_Story_News.13.d: "Дейнеріс Таргарієн, кхалісі дотракійців, за чутками, носить дитину Хала Дрого. Дотракійці говорять про пророцтво, про завойовника, який прийде. Світ спостерігає і гадає, що народить останній дракон."
GOT_Story_News.13.a: "Кров дракона міцнішає."

GOT_Story_Country.14.t: "Перший урок"
GOT_Story_Country.14.d: "Сіріо Форель називає це танцем. Я називаю це свободою. Вперше хтось бачить у мені не леді, яку треба ув’язнити, а бійця. Він рухається, як вода. Я хочу рухатися так само. Я хочу бути більшою, ніж вони думають."
GOT_Story_Country.14.a: "Що ми кажемо смерті? Не сьогодні."
GOT_Story_Country.14.b: "Танець води починається."

GOT_Story_News.14.t: "Ар’я Старк тренується таємно"
GOT_Story_News.14.d: "Хоча вона лише дитина шляхетного роду, Ар’я Старк розпочала навчання мистецтву фехтування під керівництвом Сіріо Фореля, колишнього першого меча Браавосу. Її шлях відхиляється від того, що очікують від дівчат високого роду."
GOT_Story_News.14.a: "Клинок, викуваний у тиші."

GOT_Story_Country.15.t: "Мати в лігві левів"
GOT_Story_Country.15.d: "Я прибула до столиці непоміченою і неоголошеною. Ніж, який намагався вбити мого сина, досі морозить мені кості. Я мушу знайти відповіді, навіть якщо вони поховані під ланністерським золотом. Я зроблю все для своїх дітей."
GOT_Story_Country.15.a: "Ми йдемо за слідом ножа."
GOT_Story_Country.15.b: "Будьмо обережні в столиці."

GOT_Story_News.15.t: "Леді Кейтілін прибуває до Королівської Гавані"
GOT_Story_News.15.d: "Леді Кейтілін Старк таємно прибула до Королівської Гавані. Подейкують, що вона шукає відповіді про недавній напад на її сина. Оскільки Старки та Ланністери кружляють одне навколо одного, королівство стає дедалі напруженішим."
GOT_Story_News.15.a: "Вовки входять у лігво левів."

GOT_Story_Country.16.t: "Брат, вартий захисту"
GOT_Story_Country.16.d: "Семвел Тарлі не воїн — але це не означає, що він заслуговує на приниження. Я заступився за нього. Інші рекрути можуть насміхатися, але я не дозволю жорстокості залишатися безкарною. Якщо ми справді брати Нічної Варти, пора діяти як брати."
GOT_Story_Country.16.a: "Він заслуговує кращого."
GOT_Story_Country.16.b: "Нехай б’ється за себе сам."

GOT_Story_News.16.t: "Сноу захищає слабкого"
GOT_Story_News.16.d: "У Чорному Замку Джон Сноу заступився за Семвела Тарлі, нового рекрута, якого висміювали за м’якість. Цей вчинок почав змінювати сприйняття в Нічній Варті — можливо, честь усе ще має значення, навіть на Стіні."
GOT_Story_News.16.a: "У хлопця добре серце."

GOT_Story_Country.17.t: "Смерть, що не сходиться"
GOT_Story_Country.17.d: "Смерть Джона Аррена була раптовою... занадто раптовою. Його останні слова були попередженням, а тепер його книга — суха і запилена — натякає на таємниці, які хтось міг би вбити, щоб приховати. Я мушу копати глибше, незважаючи на небезпеку."
GOT_Story_Country.17.a: "Правда вилізе назовні."
GOT_Story_Country.17.b: "Можливо, краще залишити це..."

GOT_Story_News.17.t: "Вартовий Півночі стає детективом"
GOT_Story_News.17.d: "Лорд Еддард Старк почав розслідувати підозрілі обставини смерті Джона Аррена. Шепіт із Королівської Гавані натякає, що щось гниле може лежати в серці королівства."
GOT_Story_News.17.a: "Гра починається."

GOT_Story_Country.18.t: "Видіння з вовчого сну"
GOT_Story_Country.18.d: "Моє тіло зламане, але у снах я біжу. Лютововк веде мене через ліс тіней і вітру. Я ще не розумію цього, але щось прадавнє ворушиться під поверхнею мого сну."
GOT_Story_Country.18.a: "Вовк спостерігає зі мною."
GOT_Story_Country.18.b: "Це лише сни..."

GOT_Story_News.18.t: "Каліка Старк розповідає про дивні сни"
GOT_Story_News.18.d: "Бран Старк, нещодавно покалічений через падіння, почав говорити про дивні, яскраві сни, що стосуються його лютововка та лісів Півночі. Дехто називає це божевіллям. Інші шепочуть, що Старі Боги спостерігають."
GOT_Story_News.18.a: "У крові є магія."

GOT_Story_Country.19.t: "Лев у моїх руках"
GOT_Story_Country.19.d: "Випадком чи долею, Тіріон Ланністер потрапив до моїх рук. Я звинуватила його в спробі вбити мого сина, і тепер він постане перед правосуддям Старків. Але Ланністери не пробачають і не забувають. Мій вибір може призвести до війни."
GOT_Story_Country.19.a: "Відвезти його до Орлиного Гнізда!"
GOT_Story_Country.19.b: "Відпустити його, поки не пізно..."

GOT_Story_News.19.t: "Леді Старк захоплює Тіріона Ланністера"
GOT_Story_News.19.d: "Кейтілін Старк заарештувала Тіріона Ланністера під час подорожі через Долину, звинувативши його в змові з метою вбивства її сина Брана. Цей вчинок загрожує дестабілізувати королівство — лев не терпить образ."
GOT_Story_News.19.a: "Це означає війну."

GOT_Story_Country.20.t: "Я — Дракон!"
GOT_Story_Country.20.d: "Вони насміхаються з мене, ігнорують, ставляться як до меншого за короля. Але я Візеріс із дому Таргарієн — законний правитель Семи Королівств! Нехай тремтять, коли я повстану. Хал не розуміє, хто я, але він дізнається."
GOT_Story_Country.20.a: "Я візьму своє вогнем і кров’ю."
GOT_Story_Country.20.b: "Я мушу вичікувати..."

GOT_Story_News.20.t: "Дракон стає неспокійним"
GOT_Story_News.20.d: "Візеріс Таргарієн, вигнаний принц занепалої династії, стає дедалі більш нестабільним і відчайдушним серед дотракійців. Його амбіції палають, але його корона зроблена з мрій і пилу — а дракони можуть бути небезпечними."
GOT_Story_News.20.a: "Новий божевільний король?"

GOT_Story_Country.21.t: "Я не буду вбивцею"
GOT_Story_Country.21.d: "Король Роберт наказав убити Дейнеріс Таргарієн. Я не проллю кров дитини, незалежно від того, хто це наказує. Якщо це те, що означає бути правицею короля, я не хочу бути частиною цього."
GOT_Story_Country.21.a: "Я не братиму в цьому участі."
GOT_Story_Country.21.b: "Я залишаю свій пост."

GOT_Story_News.21.t: "Еддард Старк залишає пост правиці"
GOT_Story_News.21.d: "Еддард Старк подав у відставку з посади правиці короля після суперечки з Робертом Баратеоном щодо долі Дейнеріс Таргарієн. Напруга в королівському дворі зростає, адже Нед Старк обирає принципи над владою."
GOT_Story_News.21.a: "Цей двір стає дедалі небезпечнішим..."

GOT_Story_Country.22.t: "Сталь на вулицях"
GOT_Story_Country.22.d: "Після того, як я відмовився повернути Тіріона, Джеймі Ланністер протистояв мені на вулицях. Бій був запеклим, і я тримався — доки один із його людей не встромив мені ніж у ногу. У Королівській Гавані більше немає честі."
GOT_Story_Country.22.a: "Ми мусимо бути обережними... наразі."
GOT_Story_Country.22.b: "Це означає війну."

GOT_Story_News.22.t: "Бійка в Королівській Гавані"
GOT_Story_News.22.d: "Джеймі Ланністер напав на Еддарда Старка та його людей на вулицях столиці. Хоча Старк був поранений, напруга між домами Старків і Ланністерів тепер переросла в кровопролиття."
GOT_Story_News.22.a: "Буря насувається."

GOT_Story_Country.23.t: "Високий шлях"
GOT_Story_Country.23.d: "Леді Старк везе мене до своєї сестри в Орлине Гніздо. Дорога довга і небезпечна, але в мене ще може бути пара трюків, щоб зберегти голову. Долина не славиться милосердям, але я також."
GOT_Story_Country.23.a: "Нехай недооцінюють мене."
GOT_Story_Country.23.b: "Має бути спосіб вибратися з цього..."

GOT_Story_News.23.t: "Тіріона везуть на схід"
GOT_Story_News.23.d: "Кейтілін Старк супроводжує Тіріона Ланністера через гори Долини, щоб він постав перед правосуддям в Орлиному Гнізді. Багато хто вважає, що цей крок загострить напругу між домами Старків і Ланністерів до точки неповернення."
GOT_Story_News.23.a: "Гра стає дедалі кривавішою."

GOT_Story_Country.24.t: "Звір на волі"
GOT_Story_Country.24.d: "Сер Грегор Кліган утратив контроль після поразки на турнірі, зарубавши свого коня і ледь не зарубавши сера Лораса. Його довелося стримувати, перш ніж король наказав його вигнання. Це не лицар — це чудовисько в обладунках."
GOT_Story_Country.24.a: "Він надто небезпечний, щоб залишатися тут."
GOT_Story_Country.24.b: "Ми могли б використати таку зброю..."

GOT_Story_News.24.t: "Кров на турнірному полі"
GOT_Story_News.24.d: "Вибух гніву сера Грегора Клігана на королівському турнірі шокував двір. Його жорстокий вчинок завершився вигнанням і підтвердив страхи щодо небезпечного стану лицарів Вестеросу."
GOT_Story_News.24.a: "Справжніх лицарів дедалі менше."

GOT_Story_Country.25.t: "Моя сестра привела лева"
GOT_Story_Country.25.d: "Кейтілін прибула до Орлиного Гнізда, тягнучи за собою Ланністера в кайданах. Вона вимагає справедливості — але справедливість давно стала особистою. Карлик Тіріон заплатить за те, що вони зробили з моїм чоловіком. Ніхто більше не завдасть нам шкоди. Не поки брами зачинені."
GOT_Story_Country.25.a: "Кинути його до небесних камер."
GOT_Story_Country.25.b: "Ми не братимемо в цьому участі."

GOT_Story_News.25.t: "Справедливість чекає в Орлиному Гнізді"
GOT_Story_News.25.d: "Кейтілін Старк дісталася до Орлиного Гнізда і представила Тіріона Ланністера своїй сестрі, леді Лізі Аррен. Але не все гаразд у гірській твердині. Божевілля і підозрілість, здається, правлять більше, ніж закон."
GOT_Story_News.25.a: "Долина стає дивною і мовчазною."

GOT_Story_Country.26.t: "Суд боєм в Орлиному Гнізді"
GOT_Story_Country.26.d: "Звинувачений і ув’язнений леді Лізою Аррен, я зажадав суду боєм. Попри всі шанси, Бронн зголосився бути моїм чемпіоном — і переміг сера Вардіса Егена. Я знову вільний, завдяки розуму, удачі та мечу найманця."
GOT_Story_Country.26.a: "Нехай боги судять... а Бронн б’ється."

GOT_Story_News.26.t: "Тіріон Ланністер виграє суд боєм"
GOT_Story_News.26.d: "В Орлиному Гнізді Тіріон Ланністер зажадав суду боєм, щоб уникнути страти. У напруженому поєдинку хитрий Бронн переміг сера Вардіса Егена, забезпечивши звільнення Тіріона з двору леді Лізи."
GOT_Story_News.26.a: "Смілива гра, добре зіграна."

GOT_Story_Country.27.t: "Бастарди Баратеона"
GOT_Story_Country.27.d: "Моє розслідування походження дітей Роберта привело до невідворотної правди: жоден із них не має вигляду Баратеона. Їхнє чорне волосся відсутнє. Насіння сильне, казали вони — але тут насіння фальшиве. Ця правда може розтрощити королівство."
GOT_Story_Country.27.a: "Діти не Робертові..."

GOT_Story_News.27.t: "Лорд Старк розкриває небезпечну таємницю"
GOT_Story_News.27.d: "Виконуючи обов’язки правиці короля, лорд Еддард Старк виявив тривожні невідповідності в походженні спадкоємців короля Роберта. Шепіт про бастардію тепер загрожує крихкому балансу сил у Королівській Гавані."
GOT_Story_News.27.a: "Темні правди в світлих залах."

GOT_Story_Country.28.t: "Серце жеребця"
GOT_Story_Country.28.d: "В очах дотракійців сила доводиться кров’ю і волею. Я стала на коліна і з’їла серце жеребця, сире і б’юче. Я не вагалася. Я не підвела. Вони вірять, що моя дитина буде жеребцем, який осідлає світ."
GOT_Story_Country.28.a: "Кров і сила. Для майбутнього."

GOT_Story_News.28.t: "Дейнеріс проходить випробування дотракійців"
GOT_Story_News.28.d: "Дейнеріс Таргарієн завершила священний ритуал дотракійців, з’ївши сире серце коня перед натовпом. Її непохитна рішучість вразила кочових воїнів, які тепер говорять про її ненароджену дитину як про пророчого завойовника."
GOT_Story_News.28.a: "Королева вогню і крові."

GOT_Story_Country.29.t: "Корона для короля"
GOT_Story_Country.29.d: "Візеріс вимагав своєї корони — і Дрого дав її йому. Корону з розплавленого золота. Він кричав, доки не зміг кричати більше. Вогонь не може вбити дракона... але золото, здається, може."
GOT_Story_Country.29.a: "Він не був драконом."
GOT_Story_Country.29.b: "Пощадити його — нехай носить глузливу корону жебрака."

GOT_Story_News.29.t: "Візеріс Таргарієн убитий розплавленим золотом"
GOT_Story_News.29.d: "У шокуючому прояві дотракійського правосуддя Хал Дрого стратив Візеріса Таргарієна, виливши на його голову розплавлене золото. Його вимога корони була виконана — смертельно."
GOT_Story_News.29.a: "Корона з вогню."

GOT_Story_Country.30.t: "Король вирушає на полювання"
GOT_Story_Country.30.d: "Втомлений від інтриг і змій у Королівській Гавані, Роберт вирушив на полювання. Він залишає мені трон, політику і небезпеку. Королівство моє для управління... і захисту."
GOT_Story_Country.30.a: "Нехай боги бережуть його."

GOT_Story_News.30.t: "Король Роберт вирушає на полювання"
GOT_Story_News.30.d: "Шукаючи перепочинку від метушні двору, король Роберт Баратеон покинув Королівську Гавань для мисливської поїздки. Лорд Еддард Старк, правиця короля, залишається керувати від його імені."
GOT_Story_News.30.a: "Тихий двір — чи буря попереду?"

GOT_Story_Country.31.t: "Лорд Старк протистоїть королеві"
GOT_Story_Country.31.d: "Еддард Старк приватно протистояв королеві Серсі Ланністер, розкривши, що він дізнався правду про походження її дітей. Він дав їй попередження, запропонувавши шанс утекти до повернення короля Роберта. Але королева не втекла — вона залишилася на місці."
GOT_Story_Country.31.a: "Гра тепер у розпалі."

GOT_Story_News.31.t: "Еддард Старк протистоїть королеві Серсі"
GOT_Story_News.31.d: "Лорд Еддард Старк протистояв королеві Серсі Ланністер щодо законності її дітей, розкривши своє знання про її зв’язок із сером Джеймі. Повідомлення свідчать, що він запропонував їй шанс утекти зі столиці до повернення Роберта Баратеона, але королева стояла твердо."
GOT_Story_News.31.a: "Протистояння з серйозними наслідками."

GOT_Story_Country.32.t: "Джон Сноу приєднується до Нічної Варти"
GOT_Story_Country.32.d: "У серці Зачарованого Лісу, під прадавнім чардеревом, Джон Сноу і Семвел Тарлі склали свої клятви і присвятили життя Нічній Варті. Їхні слова урочисто лунали серед засніжених дерев, знаменуючи їхнє перетворення на присягнених братів Стіни."
GOT_Story_Country.32.a: "Честь у темряві."

GOT_Story_News.32.t: "Джон Сноу присягнув Нічній Варті"
GOT_Story_News.32.d: "Джон Сноу і Семвел Тарлі склали священні клятви під чардеревом, ставши повноправними членами Нічної Варти. Урочиста клятва зобов’язує їх до життя, сповненого обов’язків і самопожертви на краю відомого світу."
GOT_Story_News.32.a: "Стіна отримує нових братів."

GOT_Story_Country.33.t: "Хал Дрого клянеться завоювати Вестерос"
GOT_Story_Country.33.d: "Після боягузливої спроби замаху на Дейнеріс Таргарієн Хал Дрого зібрав свій кхаласар. З мечем, залитим кров’ю вбивці, і люттю в голосі він поклявся помститися узурпаторам за Вузьким Морем. Перед тисячами воїнів і послідовників він пообіцяв Залізний Трон своєму ненародженому сину. Але навіть помста має свої шляхи — і Дрого мусить обрати, як скоро і як люто він поїде."
GOT_Story_Country.33.a: "Ми їдемо на світанку — Вестерос горітиме!"
GOT_Story_Country.33.b: "Одного дня вони відчують мою лють."
GOT_Story_Country.33.c: "Кхалісі жива — нехай їхня ганьба буде достатньою."

GOT_Story_News.33.t: "Хал Дрого оголошує вторгнення до Вестеросу"
GOT_Story_News.33.d: "У відповідь на замах на життя Дейнеріс Таргарієн Хал Дрого поклявся повести свій кхаласар через Вузьке Море і завоювати Вестерос. Його лють палає, і його вершники готуються до війни."
GOT_Story_News.33.a: "Дотракійці йдуть."

GOT_Story_Country.34.t: "Тайвін Ланністер з’являється"
GOT_Story_Country.34.d: "Тайвін Ланністер увійшов на сцену в характерному стилі — знімаючи шкуру з оленя, читаючи лекцію своєму сину, серу Джеймі, про спадщину і владу. Символізм був очевидним. Лев не спить, коли інші змагаються за трон."
GOT_Story_Country.34.a: "Справжня сила Заходу."

GOT_Story_News.34.t: "Тайвін Ланністер вступає в гру"
GOT_Story_News.34.d: "Тайвін Ланністер, лорд Кастерлі-Року, заявив про свою присутність. У похмурій демонстрації він знімав шкуру з оленя, обговорюючи стратегію зі своїм сином Джеймі, символічно звертаючись до Баратеонів — і до королівства."
GOT_Story_News.34.a: "Лев гострить кігті."

GOT_Story_Country.35.t: "Замах на Дейнеріс"
GOT_Story_Country.35.d: "Убивця намагався отруїти Дейнеріс Таргарієн на ринку Ваес Дотраку. Змова була зірвана сером Джорахом Мормонтом, який перехопив отруєний келих за мить до того, як вона випила. Вплив вестероської політики перетнув Вузьке Море."
GOT_Story_Country.35.a: "Вестерос б’є здалеку."

GOT_Story_News.35.t: "Дейнеріс переживає замах"
GOT_Story_News.35.d: "Дейнеріс Таргарієн ледь уникла замаху на своє життя після того, як убивця намагався отруїти її у Ваес Дотраку. Завдяки швидкому втручанню сера Джораха Мормонта спроба провалилася. Вважається, що джерело наказу лежить у Вестеросі."
GOT_Story_News.35.a: "Дракон живий."

GOT_Story_Country.36.t: "Еддард Старк заарештований"
GOT_Story_Country.36.d: "Після смерті короля Роберта Еддард Старк намагався поставити Станніса Баратеона законним спадкоємцем. Однак Мізинець зрадив його, і Золоті Плащі повернулися проти нього. Джоффрі Баратеон зайняв Залізний Трон, і лорда Старка схопили в тронній залі."
GOT_Story_Country.36.a: "Вовк у кайданах."

GOT_Story_News.36.t: "Лорд Старк заарештований у Королівській Гавані"
GOT_Story_News.36.d: "Після смерті Роберта Баратеона Еддард Старк спробував підтримати Станніса як законного спадкоємця. У шокуючій зраді лорд Бейліш повернувся проти нього, і Золоті Плащі заарештували його за наказом королеви Серсі. Джоффрі тепер сидить на Залізному Троні."
GOT_Story_News.36.a: "Зрада в столиці."

GOT_Story_Country.37.t: "Ар’я втікає з Червоної Фортеці"
GOT_Story_Country.37.d: "У хаосі після арешту лорда Еддарда Старка Ар’я Старк зуміла уникнути ланністерської варти всередині Червоної Фортеці. За допомогою свого браавоського вчителя фехтування, Сіріо Фореля, Ар’я втекла з тренувального двору. Сіріо залишився, щоб протистояти варті, що наближалася, вигравши їй дорогоцінний час для втечі в місто."
GOT_Story_Country.37.a: "Вовченя вислизнуло."

GOT_Story_News.37.t: "Ар’я Старк тікає з Червоної Фортеці"
GOT_Story_News.37.d: "Повідомляється, що Ар’я Старк, дочка ув’язненого Еддарда Старка, уникла захоплення в Червоній Фортеці. Її вчитель фехтування, Сіріо Форель, нібито протистояв ланністерській варті, щоб забезпечити її втечу. Її місцезнаходження нині невідоме."
GOT_Story_News.37.a: "Північ пам’ятає."

GOT_Story_Country.38.t: "Вимога короля"
GOT_Story_Country.38.d: "З Еддардом Старком, ув’язненим у Королівській Гавані, до Вінтерфелла прибув королівський ворон. Діючи від імені королеви Серсі, Корона вимагає, щоб Робб Старк присягнув на вірність королю Джоффрі і припинив усі ворожі дії. Великі та малі лорди зібралися у Вінтерфеллі, розриваючись між вірністю і помстою. Робб тепер мусить вирішити, чи схилити коліно... чи скликати прапори."
GOT_Story_Country.38.a: "Скликати прапори."
GOT_Story_Country.38.b: "Ми не воюватимемо. Я схилю коліно — наразі."

GOT_Story_News.38.t: "Північ іде на війну"
GOT_Story_News.38.d: "Робб Старк, син Еддарда Старка, скликав свої прапори у відповідь на ув’язнення свого батька Ланністерами. Тисячі північних воїнів тепер гуртуються під знаком Старків. У Річкових Землях насувається буря."
GOT_Story_News.38.a: "Молодий вовк веде зграю."

GOT_Story_Country.39.t: "Джон Сноу б’ється з вихором"
GOT_Story_Country.39.d: "Неживий вихор проник до Чорного Замку і напав на лорда-командувача Мормонта вночі. Джон Сноу, швидко відреагувавши, використав вогонь, щоб знищити істоту і врятувати командувача. Мертві ходять, і Нічна Варта тепер стикається з набагато більшою загрозою за Стіною."
GOT_Story_Country.39.a: "Довга Ніч ворушиться."

GOT_Story_News.39.t: "Нежить у Чорному Замку"
GOT_Story_News.39.d: "Вихор — реанімований труп — був виявлений у Чорному Замку. Істота напала на лорда-командувача, але була знищена Джоном Сноу. Подія сколихнула Нічну Варту, викликавши серйозні питання про те, що лежить за Стіною."
GOT_Story_News.39.a: "Темрява наближається."

GOT_Story_Country.40.t: "Дейнеріс стає свідком дотракійського набігу"
GOT_Story_Country.40.d: "Коли Хал Дрого вів свій кхаласар у набіг на лхазаринське село, Дейнеріс Таргарієн дивилася в жаху. Жорстокість дотракійського способу війни суперечила її зростаючому відчуттю справедливості. Її протест зупинив знущання над жінками, посіявши напругу між нею та кровними вершниками Дрого."
GOT_Story_Country.40.a: "Вогонь і милосердя."

GOT_Story_News.40.t: "Дотракійці розграбували лхазаринське село"
GOT_Story_News.40.d: "Кхаласар Хала Дрого спустошив мирне лхазаринське село. Повідомлення свідчать, що Дейнеріс Таргарієн, яка супроводжувала кхаласар, втрутилася, щоб зупинити знущання над полоненими. Її зростаючий вплив на дотракійців викликає подив — і опір."
GOT_Story_News.40.a: "Дракон виявляє співчуття."

GOT_Story_Country.41.t: "Тіріон об’єднується з гірськими племенами"
GOT_Story_Country.41.d: "Перетинаючи Долину Аррен, Тіріон Ланністер зіткнувся з гірськими племенами. Зіткнувшись зі смертю або дипломатією, він запропонував їм золото, зброю і землю в обмін на їхню вірність. Племена погодилися. Тепер ці люті воїни йдуть під прапором Ланністера."
GOT_Story_Country.41.a: "Неймовірні союзники."

GOT_Story_News.41.t: "Тіріон Ланністер заручається підтримкою гірських племен"
GOT_Story_News.41.d: "Тіріон Ланністер повернувся з Долини в супроводі воїнів гірських племен. Кажуть, він пообіцяв їм золото та землі в обмін на вірність. Політичний ландшафт Вестеросу стає дедалі непередбачуванішим."
GOT_Story_News.41.a: "Угоди, укладені в горах."

GOT_Story_Country.42.t: "Робб Старк захоплює Джеймі Ланністера"
GOT_Story_Country.42.d: "Наш ризик виправдався. Маневр на Зеленій Виделці коштував нам двох тисяч воїнів, але відволік увагу Тайвіна. У Шепітливому Лісі Робб влаштував засідку на військо Джеймі Ланністера і взяв Королеубивцю в полон. Північ тепер має потужний козир у переговорах."
GOT_Story_Country.42.a: "Молодий Вовк показує свої зуби."

GOT_Story_News.42.t: "Джеймі Ланністер захоплений!"
GOT_Story_News.42.d: "У сміливому нічному маневрі поблизу Шепітливого Лісу Робб Старк очолив несподіваний напад, який розгромив війська Ланністерів і призвів до захоплення самого Джеймі Ланністера. З Королеубивцею в кайданах баланс сил у Війні П’яти Королів різко змінився."
GOT_Story_News.42.a: "Північ завдає удару у відповідь!"

GOT_Story_Country.43.t: "Ар’я помічає Еддарда"
GOT_Story_Country.43.d: "Змішавшись із натовпом біля Великого Септу Бейлора, Ар’я Старк побачила, як її батька тягнуть сходами. Йорен із Нічної Варти впізнав її і швидко відвів геть, перш ніж Ланністери змогли її знайти. Її подорож ось-ось стане темнішою."
GOT_Story_Country.43.a: "Вона мусить залишатися в тіні."

GOT_Story_News.43.t: "Дівчина Старк зникає в натовпі"
GOT_Story_News.43.d: "Коли Еддарда Старка вели до Септу Бейлора, повідомлення свідчать, що його молодшу дочку, Ар’ю, бачили серед натовпу. Поки варта обшукувала площу, вона, здається, зникла без сліду. Її доля залишається невідомою."
GOT_Story_News.43.a: "Ще один Старк утікає."

GOT_Story_Country.44.t: "Санса благає за життя Неда"
GOT_Story_Country.44.d: "Санса Старк благала короля Джоффрі виявити милосердя, вірячи, що визнання її батька врятує йому життя. Серсі та двір, здається, були зворушені, але забаганки Джоффрі завжди небезпечні. Доля Еддарда Старка висить на волосині."
GOT_Story_Country.44.a: "Сподіваймося, він прислухається."

GOT_Story_News.44.t: "Санса благає про милосердя"
GOT_Story_News.44.d: "У тронній залі Червоної Фортеці Санса Старк впала на коліна перед королем Джоффрі, благаючи за життя свого батька. Свідки стверджують, що королева та двір були зворушені її словами — але чи прислухається до них хлопець-король, ще невідомо."
GOT_Story_News.44.a: "Відчайдушне благання дочки."

GOT_Story_Country.45.t: "Еддард Старк визнає провину"
GOT_Story_Country.45.d: "Перед ревучим натовпом біля Септу Бейлора Еддард Старк визнав себе винним у зраді. Це була брехня — але він сказав її, щоб захистити своїх дочок. Королівство чекало на обіцяне Джоффрі милосердя, але жорстокість короля завжди поруч."
GOT_Story_Country.45.a: "Він зробив це заради сім’ї."

GOT_Story_News.45.t: "Еддард Старк визнає зраду"
GOT_Story_News.45.d: "Перед тисячами, зібраними біля Великого Септу Бейлора, Еддард Старк публічно визнав себе винним у зраді. Багато хто очікував помилування — життя в обмін на ганьбу. Але двір із завмиранням серця спостерігав, як відреагує Джоффрі."
GOT_Story_News.45.a: "Шокуюче визнання."

GOT_Story_Country.46.t: "Доля Еддарда Старка"
GOT_Story_Country.46.d: "Еддард Старк звинувачений у зраді, зізнавшись — під примусом — у змові проти короля Джоффрі. Королівство очікувало милосердя, і королева Серсі, великий мейстер Пицель і навіть лорд Варіс закликали до нього. Відправлення Старка на Стіну усуне його з гри престолів, уникаючи подальших заворушень. Але інші вимагають крові, вважаючи смерть Старка необхідною для утвердження королівської влади та зламання волі бунтівних лордів. Що робити з цим зрадником, ваша величносте?"
GOT_Story_Country.46.a: "Відрубати йому голову. Нехай зрадник помре."
GOT_Story_Country.46.b: "Нехай прийме чорне. Відправити його на Стіну."

GOT_Story_News.46.t: "Неду Старку відрубали голову!"
GOT_Story_News.46.d: "У шокуючому повороті король Джоффрі наказав стратити Еддарда Старка, незважаючи на його зізнання. Колишнього правицю короля обезголовили перед Септом Бейлора. Північ неодмінно здійметься в гніві, а королівство занурюється глибше у війну."
GOT_Story_News.46.a: "Королівське правосуддя чи божевілля?"

GOT_Story_Country.47.t: "Робба Старка проголошено Королем Півночі"
GOT_Story_Country.47.d: "Нед Старк мертвий, але Північ пам’ятає. У великій залі Ріверрану лорди Півночі та Річкових Земель відкинули вірність Залізному Трону. Великий Джон Амбер заговорив першим, але інші підтримали. Один за одним вони піднімали мечі та келихи, вітаючи Робба Старка як Короля Півночі — першого за століття."
GOT_Story_Country.47.a: "Король Півночі!"
GOT_Story_Country.47.b: "Станніс — законний король."
GOT_Story_Country.47.c: "Ренлі має силу перемогти."
GOT_Story_Country.47.e: "Лорда Вінтерфелла достатньо."

GOT_Story_News.47.t: "Новий Король Півночі!"
GOT_Story_News.47.d: "Після страти Еддарда Старка Північ повстала. Великі доми Півночі та Річкових Земель присягнули на вірність не Ренлі чи Станнісу, а Роббу Старку. «Король Півночі», називають його — ім’я, якого не вимовляли поколіннями. Вестерос наближається до повної громадянської війни."
GOT_Story_News.47.a: "Північ відокремлюється."

GOT_Story_Country.48.t: "Дейнеріс іде у вогонь"
GOT_Story_Country.48.d: "Полум’я реве, коли поховальне вогнище Дрого поглинає ніч. Дейнеріс робить крок уперед, розміщуючи свої драконячі яйця серед полум’я. Під здивовані вигуки натовпу вона спокійно заходить у пекло. Її обличчя сповнене рішучості. Ніхто її не зупиняє. Ніхто не наважується. Дотракійці замовкають. Вони очікують смерті. Але щось прадавнє ворушиться."
GOT_Story_Country.48.a: "Кров дракона."

GOT_Story_News.48.t: "Королева Драконів ступає у вогонь"
GOT_Story_News.48.d: "Дейнеріс Таргарієн зробила немислиме. На похороні Хала Дрого вона увійшла у полум’я зі своїми драконячими яйцями — і не закричала. Свідки повідомляють, що її поглинув вогонь. Тіла в попелі не знайшли. Дехто шепоче про вогняну магію. Інші — про божевілля. Ніхто не знає, що це означає — поки що."
GOT_Story_News.48.a: "Вогонь і доля."

GOT_Story_Country.49.t: "Джон Сноу намагається дезертирувати з Нічної Варти"
GOT_Story_Country.49.d: "Вісті про смерть Неда Старка долетіли до Чорного Замку, наче холодний вітер. Горе затьмарило розум Джона Сноу, і він утік уночі, прямуючи на південь, щоб приєднатися до війни Робба. Але його брати — Сем, Грен і Піп — гнали коней і наздогнали його біля кордону. Дружба і клятви перемогли. Джон повернувся."
GOT_Story_Country.49.a: "Він обрав свій обов’язок."

GOT_Story_News.49.t: "Джона Сноу спіймали під час втечі на південь"
GOT_Story_News.49.d: "Скорбячи за стратою батька, Джон Сноу покинув свій пост у Чорному Замку. Його перехопили товариші з Нічної Варти, перш ніж він перетнув кордон на південь. Сноу повернувся, але інцидент викликав питання про його вірність і тягар клятви."
GOT_Story_News.49.a: "Навіть честь хиталася."

GOT_Story_Country.50.t: "Кейтілін протистоїть Джеймі Ланністеру"
GOT_Story_Country.50.d: "У північному таборі Кейтілін Старк вимагає відповідей від людини, яка намагалася вбити її сина. Джеймі Ланністер, закутий у кайдани й закривавлений, відповідає на її звинувачення зухвалою насмішкою і сарказмом. Але під цією посмішкою його очі блищать — від зарозумілості, провини чи, можливо, страху."
GOT_Story_Country.50.a: "Він не такий розумний, як думає."

GOT_Story_News.50.t: "Кейтілін допитує Королеубивцю"
GOT_Story_News.50.d: "У наметі північного війська леді Кейтілін Старк протистояла Джеймі Ланністеру, який залишається полоненим після захоплення в Шепітливому Лісі. Вона вимагала правди про падіння Брана. Королеубивця відповів лише зухвалістю, але подейкують, що ця розмова залишила слід — на них обох."
GOT_Story_News.50.a: "Напруга за ворожими лініями."

GOT_Story_Country.51.t: "Дейнеріс і народження драконів"
GOT_Story_Country.51.d: "На світанку вогнище згоріло до попелу. Дейнеріс Таргарієн стоїть неушкоджена серед золи, дим в’ється навколо її оголеної шкіри. Притулені до її тіла — три живі дракони, перші за століття. Дотракійці падають на коліна в благоговінні. Джорах Мормонт схиляє голову. Вогонь породив щось прадавнє і страшне."
GOT_Story_Country.51.a: "Мати Драконів."

GOT_Story_News.51.t: "Дракони повертаються у світ"
GOT_Story_News.51.d: "Сталося неможливе. Дейнеріс Таргарієн вийшла живою з поховального вогнища Дрого, тримаючи трьох новонароджених драконів. Магія, яку вважали мертвою, повернулася у світ. Дотракійці тепер схиляються перед нею не як перед кхалісі, а як перед чимось більшим. Світ може ніколи не бути тим самим."
GOT_Story_News.51.a: "Легенда відроджується."

GOT_Story_Country.52.t: "Король Роберт поранений кабаном"
GOT_Story_Country.52.d: "Королівське полювання закінчилося трагедією. Глибоко в лісі король Роберт Баратеон був поранений диким кабаном. Його люди прибули надто пізно, щоб запобігти найгіршому. Закривавлений і майже без свідомості, король був терміново доставлений до Червоної Фортеці. Його стан критичний. Шепіт про спадкоємність уже лунає в залах."
GOT_Story_Country.52.a: "Полювання стало катастрофою."

GOT_Story_News.52.t: "Король Роберт тяжко поранений на королівському полюванні"
GOT_Story_News.52.d: "Король Роберт Баратеон отримав смертельну рану під час полювання в Королівському Лісі. Королівська свита повідомляє про запеклу боротьбу з диким кабаном. Хоча звіра зарубали, він тяжко поранив короля. Його повернули до столиці, де цілителі борються за його життя. Напруга в дворі зростає, адже питання спадкоємності нависло над усіма."
GOT_Story_News.52.a: "Королівство на межі."

GOT_Story_Country.53.t: "Роберт наказує вбити Дейнеріс"
GOT_Story_Country.53.d: "Малий Рада перейшла до кривавих рішень. Вісті про вагітність Дейнеріс Таргарієн розлютили короля Роберта. Грюкнувши келихом, він зажадав її вбивства, незважаючи на палкі заперечення лорда Еддарда Старка. Лінії проведено. Роберт бачить лише загрози. Нед бачить честь. Але тепер рішення за нами — чи накажемо ми смерть дівчини, чи пощадимо її, ризикуючи наслідками?"
GOT_Story_Country.53.a: "Наказати її вбити."
GOT_Story_Country.53.b: "Пощадити її — ми не вбивці."

GOT_Story_News.53.t: "Король наказує вбити дівчину Таргарієн"
GOT_Story_News.53.d: "Напруга спалахнула в Малій Раді, коли король Роберт Баратеон наказав убити Дейнеріс Таргарієн. Чутки про її дитину — потенційного спадкоємця дому Таргарієн — викликали страх перед повстанням з-за моря. Лорд Еддард Старк виступив проти, але решта ради підтримала короля. Колеса смерті закрутилися."
GOT_Story_News.53.a: "Небезпечна межа перейдена."

GOT_Story_Country.54.t: "Король Роберт помирає"
GOT_Story_Country.54.d: "Роберт Баратеон мертвий. Король відійшов у своїх покоях після днів агонії. Еддард Старк стояв біля нього до останнього подиху. Кабан, що поранив його, був зарубаний — але так само і чоловік, який колись правив зі сміхом і люттю. Тепер постає питання, хто правитиме, поки не коронують нового монарха: правиця короля, Еддард Старк, чи сама королева Серсі?"
GOT_Story_Country.54.a: "Лорд Старк буде регентом."
GOT_Story_Country.54.b: "Серсі візьме регентство."

GOT_Story_News.54.t: "Король Роберт Баратеон помер"
GOT_Story_News.54.d: "Король мертвий. Роберт Баратеон помер від ран, отриманих на полюванні. Королівство сумує, але навіть коли дзвони гудуть, придворні шепочуться. Хто стане його наступником? Чи буде це його син, Джоффрі? Чи інший претендент? Вестерос стоїть на межі невизначеності, з буряними хмарами на обрії."
GOT_Story_News.54.a: "Корона без короля."

GOT_Story_Country.55.t: "Великий Хал поранений"
GOT_Story_Country.55.d: "У жорстокому протистоянні з Маго Дрого отримав тяжке поранення. Кров нашого Хала проливається на піски, і майбутнє дотракійців невизначене. Сила Хала неперевершена, але навіть найсильніші падають. Чи вистачить крові його кхаласару, щоб повернути його з межі смерті?"
GOT_Story_Country.55.a: "Ми мусимо спробувати його вилікувати!"
GOT_Story_Country.55.b: "Його спадщина житиме через нового лідера."

GOT_Story_News.55.t: "Хал Дрого поранений у двобої з Маго"
GOT_Story_News.55.d: "Хал Дрого, могутній вождь дотракійців, був тяжко поранений у двобої з суперником Маго. Результат поєдинку змусив багатьох сумніватися в майбутньому орди дотракійців. Якщо Дрого піддасться своїм ранам, дотракійці можуть зіткнутися з бурхливим періодом боротьби за лідерство та невизначеності."
GOT_Story_News.55.a: "Чи переживе орда Хала цей удар?"

GOT_Story_Country.56.t: "Угода з домом Фреїв?"
GOT_Story_Country.56.d: "Армія досягла берегів Тризуба, і попереду — Близнюки, єдиний перехід на багато ліг. Лорд Вальдер Фрей контролює міст, і хоча він є васалом Таллі, його вірність хитка. Він погодився пропустити нас, але лише за умови заручин між однією з його дочок і лордом Вінтерфелла. Це гірка ціна, але альтернатива — довгий обхід на південь, який затримав би наш похід і виснажив би наші сили перед битвою.\n\nЧас не на нашому боці. Чи зв’яжемо ми себе з домом Фреїв заради швидкого проходу?"
GOT_Story_Country.56.a: "Лорд мусить виконувати свій обов’язок. Ми обіцяємо дівчину Фрей."
GOT_Story_Country.56.b: "Я не буду куплений шлюбом. Ми підемо довшим шляхом."

GOT_Story_News.56.t: "Молодий Вовк укладає пакт"
GOT_Story_News.56.d: "По всьому королівству поширилися вісті, що Робб Старк, Молодий Вовк і Король Півночі, уклав угоду з лордом Вальдером Фреєм. В обмін на безпечний прохід через Близнюки та важливий перехід через Тризуб Робб пообіцяв одружитися з однією з численних дочок лорда Фрея.\n\nХоча дехто називає це розумним політичним ходом, інші шепочуть, що гордий син Еддарда Старка пожертвував честю заради вигоди. З Фреями, тепер пов’язаними з північною справою — принаймні наразі — армія Робба швидко рухається на південь, не зупинена річкою, яка стримувала багатьох раніше.\n\nЧи витримає цей союз, чи розпадеться під вагою амбіцій і зламаних обіцянок, ще належить побачити."
GOT_Story_News.56.a: "Гра престолів не чекає ні на кого."

GOT_Story_Country.100.t: "Тіріон прибуває до Королівської Гавані"
GOT_Story_Country.100.d: "Вісті про призначення Тіріона розлітаються столицею. Його прибуття викликає хвилювання, особливо серед прибічників Серсі. Відносини між ними вже напружені, адже Тіріон швидко затверджує свою владу і критикує управління королівством Серсі."
GOT_Story_Country.100.a: "Тіріон розпочинає своє правління з критики управління Серсі."
GOT_Story_Country.100.b: "Нова боротьба за владу ось-ось почнеться в столиці."

GOT_Story_News.100.t: "Тіріон прибуває до Королівської Гавані"
GOT_Story_News.100.d: "Новий правиця короля, Тіріон Ланністер, прибув до Червоної Фортеці, чим викликав невдоволення своєї сестри Серсі. Його критичний підхід до справ королівства знаменує початок напруженого періоду в Королівській Гавані."
GOT_Story_News.100.a: "Новий правиця прибув."

GOT_Story_Country.101.t: "Питання трону"
GOT_Story_Country.101.d: "Королівство розколоте, і узурпатор, який сидить на Залізному Троні — [CRO.GetLeader] — не має законних прав. Моя кров справжня. Я спадкоємець Роберта, і Сім Королівств мають належати мені за законом. Але повстання означатиме війну у Вестеросі. Мелісандра підштовхує мене, шепочучи про долю у своєму полум’ї, тоді як старий Кressen попереджає про загибель. Настав час обирати: чи підніметься Драконів Камінь, щоб здобути своє право, чи схилиться перед бастардом, зберігаючи крихкий мир?"
GOT_Story_Country.101.a: "Я здобуду те, що моє за правом."
GOT_Story_Country.101.b: "Ще не наш час. Ми схилимо коліно — наразі."
GOT_Story_Country.101.c: "[STO.GetLeader] улюбленець народу. Я схилю коліно — заради королівства."

GOT_Story_News.101.t: "Станніс Баратеон претендує на Залізний Трон"
GOT_Story_News.101.d: "Станніс Баратеон оголосив себе законним королем і звинуватив Джоффрі в тому, що той бастард. Його претензію підтримує таємнича сила Мелісандри, яка стає дедалі впливовішою постаттю."
GOT_Story_News.101.a: "Новий претендент на трон повстає"

GOT_Story_Country.102.t: "Питання миру з Залізним Троном"
GOT_Story_Country.102.d: "Війна дорого нам коштувала, але Король Півночі тепер розглядає сміливий шлях: запропонувати мир Ланністерам в обмін на визнання незалежності Півночі та безпечне повернення його сестер. Багато хто серед нас закликає до обережності, але інші стверджують, що це може забезпечити все, за що ми боремося, без подальшого кровопролиття."
GOT_Story_Country.102.a: "Відправити пропозицію — нехай Південь визнає нашу свободу."
GOT_Story_Country.102.b: "Не може бути миру, поки Ланністери сидять на Залізному Троні."

GOT_Story_News.102.t: "Робб Старк надсилає пропозицію миру до Королівської Гавані, вимагаючи повернення своїх сестер."
GOT_Story_News.102.d: "Мирні умови короля Робба Старка відправлені до Королівської Гавані, з вимогами незалежності Півночі на чолі. Майбутнє королівства може залежати від відповіді столиці."
GOT_Story_News.102.a: "Чи буде пропозиція Старків прийнята, чи призведе до подальшого конфлікту?"

GOT_Story_Country.103.t: "Нічна Варта прибуває до замку Крастера"
GOT_Story_Country.103.d: "За Стіною люди Нічної Варти шукають притулку в замку Крастера, де знаходять як гостинність, так і ворожість. Крастер, дикун зі дивними звичаями, надає притулок, але ясно дає зрозуміти, що не вітає Джона Сноу чи його товаришів."
GOT_Story_Country.103.a: "Подорож за Стіну триває, але напруга зростає."
GOT_Story_Country.103.b: "Небезпечні таємниці ховаються за Стіною, і Нічна Варта ось-ось дізнається про деякі з них."

GOT_Story_News.103.t: "Нічна Варта прибула до замку Крастера, готуючи ґрунт для майбутнього конфлікту."
GOT_Story_News.103.d: "Нічна Варта стикається зі зростаючими викликами за Стіною, а їхнє перебування в замку Крастера виявляє тривожні напруги, які можуть мати довготривалі наслідки."
GOT_Story_News.103.a: "Нічна Варта рухається вперед, і темні таємниці розкриваються."

GOT_Story_Country.104.t: "Дейнеріс Таргарієн бореться за виживання в Червоній Пустці"
GOT_Story_Country.104.d: "Дейнеріс та її кхаласар борються за виживання в суворій Червоній Пустці. Зі зменшенням припасів і малою надією вона відправляє своїх кровних вершників у різні боки, щоб знайти притулок. Це знаменує початок її довгої подорожі до повернення свого права."
GOT_Story_Country.104.a: "Дейнеріс стикається з жорстокою реальністю, коли її подорож стає боротьбою за виживання."
GOT_Story_Country.104.b: "Червона Пустка може бути пустелею, але рішучість Дейнеріс приведе її до місць, які вона ніколи не уявляла."

GOT_Story_News.104.t: "Дейнеріс Таргарієн бореться за виживання в Червоній Пустці, знаменуючи темний розділ у її подорожі."
GOT_Story_News.104.d: "Подорож Дейнеріс через Червону Пустку небезпечна, і її маленький кхаласар стикається з загрозами голоду та зневоднення. Проте її рішучість повернути Залізний Трон залишається непохитною."
GOT_Story_News.104.a: "Дейнеріс бореться за виживання, але її подорож тільки почалася."

GOT_Story_Country.105.t: "Питання залізнонароджених"
GOT_Story_Country.105.d: "Перемога на Півдні може залежати від союзів, укладених на Півночі. Дехто радить відправити Теона Грейджоя до Пайку з щедрими умовами: якщо його батько Балон приєднається до нашої справи, він отримає Кастерлі-Рок після війни. Теон, вихований серед нас як вихованець і брат, може схилити залізне серце свого батька. Але довіра — крихка річ, і кров кличе до крові. Чи варто ризикувати, даючи силу людині, яка ще може згадати, де її справжнє місце? Чи тримати Теона поруч, де ми можемо бути впевнені в його вірності?"
GOT_Story_Country.105.a: "Відправити Теона до Пайку з нашою пропозицією."
GOT_Story_Country.105.b: "Тримати Теона поруч. Він ще не зовсім один із нас."

GOT_Story_News.105.t: "Теон Грейджой повертається до Залізних Островів"
GOT_Story_News.105.d: "Теон Грейджой, після дев’яти років відсутності на Залізних Островах, повертається, прагнучи переконати свого батька, Балона, підтримати справу Робба Старка. Однак Балон відкидає його і розкриває власні плани щодо незалежності Залізних Островів."
GOT_Story_News.105.a: "Повернення Теона знаменує новий поворот у грі престолів."

GOT_Story_Country.106.t: "Ар’я довіряється Гендрі"
GOT_Story_Country.106.d: "Подорожуючи на північ із Йореном та іншими рекрутами Нічної Варти, я розкриваю свою справжню особу Гендрі, позашлюбному сину короля Роберта Баратеона. Наші зв’язки міцніють, коли ми ділимося таємницями та страхами, готуючи ґрунт для майбутнього союзу."
GOT_Story_Country.106.a: "Гендрі тепер той, кому я глибоко довіряю. Наш союз може стати ключем до виживання."
GOT_Story_Country.106.b: "Я ніколи не знала такої людини, як він. Добре мати довірену особу в ці темні часи."

GOT_Story_News.106.t: "Ар’я довіряється Гендрі"
GOT_Story_News.106.d: "Ар’я Старк, подорожуючи на північ із групою Йорена, розкриває свою справжню особу Гендрі, позашлюбному сину короля Роберта Баратеона. Вони зближуються, і між ними починає формуватися потенційний союз."
GOT_Story_News.106.a: "Зв’язок Ар’ї з Гендрі може виявитися вирішальним."

GOT_Story_Country.107.t: "Командувач міської варти"
GOT_Story_Country.107.d: "У Королівській Гавані я продовжую затверджувати свою владу як правиця короля. Після протистояння з Яносом Слінтом щодо його причетності до різанини позашлюбних дітей Роберта Баратеона, я стою перед вибором. Його вірність під питанням, і я мушу вирішити: відправити його на Стіну, щоб віддалити від влади, чи залишити командувачем міської варти, де його вплив може бути як корисним, так і небезпечним?"
GOT_Story_Country.107.a: "Відправити Яноса на Стіну. Його час як командувача закінчився."
GOT_Story_Country.107.b: "Залишити його командувачем міської варти — наразі."

GOT_Story_News.107.t: "Тіріон замінює Яноса Слінта на Бронна"
GOT_Story_News.107.d: "Тіріон Ланністер, правиця короля, замінив Яноса Слінта на посаді командувача міської варти, призначивши на його місце Бронна. Цей крок зміцнює контроль Тіріона над Королівською Гаванню та її силами безпеки."
GOT_Story_News.107.a: "Бронн тепер командує безпекою міста."

GOT_Story_Country.108.t: "Джон Сноу дізнається таємницю Крастера"
GOT_Story_Country.108.d: "Перебуваючи в замку Крастера, я запідозрив дикуна Крастера. Я виявив, що він жертвує своїх синів Білим Ходокам. Коли я протистояв йому, мене оглушили, підкреслюючи небезпеку та моральну складність за Стіною."
GOT_Story_Country.108.a: "Я не можу ігнорувати те, що дізнався. Треба щось зробити з Крастером."
GOT_Story_Country.108.b: "Правда страшніша, ніж я міг уявити. Мушу знайти спосіб вижити серед цих небезпек."

GOT_Story_News.108.t: "Джон Сноу дізнається таємницю Крастера"
GOT_Story_News.108.d: "Джон Сноу розкриває жахливу таємницю Крастера, дикуна, що живе за Стіною. Крастер жертвує своїх синів Білим Ходокам, що є шокуючим відкриттям і створює нові небезпеки для Нічної Варти."
GOT_Story_News.108.a: "Нічна Варта мусить протистояти зраді Крастера, поки не пізно."

GOT_Story_Country.109.t: "Мелісандра спокушає Станніса"
GOT_Story_Country.109.d: "На Драконовому Камені червона жриця Мелісандра намагається спокусити мене, обіцяючи сина і перемогу в моєму прагненні Залізного Трону. Вона наголошує на силі Володаря Світла та необхідних жертвах, поглиблюючи свій вплив на мої рішення."
GOT_Story_Country.109.a: "Король мусить виконувати свій обов’язок... енергійно."

GOT_Story_News.109.t: "Мелісандра спокушає Станніса"
GOT_Story_News.109.d: "На Драконовому Камені Мелісандра, червона жриця, спокусила Станніса Баратеона, переконуючи його в силі Володаря Світла. Цей вчинок ще більше зміцнює її вплив на Станніса, який прагне здобути Залізний Трон."
GOT_Story_News.109.a: "Станніс Баратеон знайшов новий вид вогню на Драконовому Камені."

GOT_Story_Country.110.t: "Хрещення Теона та вірність залізнонародженим"
GOT_Story_Country.110.d: "Я обираю союз із моїм батьком, Балоном Грейджоєм, і залізнонародженими, відкидаючи виховання Старків. Я проходжу хрещення у вірі Потопленого Бога, символізуючи мою відданість справі Залізних Островів."
GOT_Story_Country.110.a: "Це моя доля. Старки більше не мають влади надо мною."
GOT_Story_Country.110.b: "Залізнонароджені стануть моєю новою сім’єю. Я доведу їм свою цінність."

GOT_Story_News.110.t: "Теон Грейджой підтримує залізнонароджених"
GOT_Story_News.110.d: "Теон Грейджой відкинув своє виховання Старків і присягнув на вірність своєму батькові, Балону Грейджою, та залізнонародженим. Він пройшов хрещення у вірі Потопленого Бога, що знаменує його повну відданість їхній справі."
GOT_Story_News.110.a: "Вірність Теона залізнонародженим знаменує розрив із його минулим життям."

GOT_Story_Country.111.t: "Обман Тіріона, щоб викрити шпигуна"
GOT_Story_Country.111.d: "Я влаштував пастку для Малої Ради, даючи різним членам суперечливі плани щодо шлюбу принцеси Міріелли. Коли Серсі протистоїть мені щодо плану, який я поділив із мейстром Пицелем, я визначаю Пицеля як інформатора, що зливає інформацію королеві."
GOT_Story_Country.111.a: "Довіра — рідкісний товар тут, але я викрив зрадника."
GOT_Story_Country.111.b: "Зрада Пицеля не залишиться безкарною. Я мушу залишатися пильним."

GOT_Story_News.111.t: "Тіріон викриває зраду мейстра Пицеля"
GOT_Story_News.111.d: "Тіріон Ланністер розкрив зраду мейстра Пицеля після перевірки Малої Ради суперечливими шлюбними планами для принцеси Міріелли. Роль Пицеля як шпигуна для королеви Серсі була викрита."
GOT_Story_News.111.a: "Хитрість Тіріона розкриває зраду, що ховається в Малій Раді."

GOT_Story_Country.112.t: "Брієнна Тарт приєднується до королівської гвардії Ренлі"
GOT_Story_Country.112.d: "На турнірі в таборі Ренлі Баратеона я перемогла сера Лораса Тірелла в бою. Вражений моїми здібностями, Ренлі призначив мені місце в своїй королівській гвардії. Це знаменує початок моєї непохитної вірності йому."
GOT_Story_Country.112.a: "Я заслужила своє місце при дворі Ренлі. Я служитиму йому вірно."
GOT_Story_Country.112.b: "Попереду важкий шлях, але моя честь змушує мене слідувати за Ренлі."

GOT_Story_News.112.t: "Брієнна Тарт приєднується до королівської гвардії Ренлі"
GOT_Story_News.112.d: "Брієнна Тарт, грізна воїтелька, приєдналася до королівської гвардії Ренлі Баратеона після перемоги над сером Лорасом Тіреллом на турнірі. Її непохитна вірність Ренлі тепер забезпечена."
GOT_Story_News.112.a: "Вірність Брієнни Ренлі закріплена, і її навички тепер на його службі."

GOT_Story_Country.113.t: "Групу Ар’ї атаковано; смерть Йорена"
GOT_Story_Country.113.d: "Подорожуючи з Йореном та іншими рекрутами Нічної Варти, ми потрапили в засідку солдатів Ланністерів. Під час нападу Йорен загинув, захищаючи нас. У момент швидкого рішення я захистила Гендрі, ввівши наших полонителів в оману, заявивши, що вбитий хлопець — це він."
GOT_Story_Country.113.a: "Смерть Йорена не буде марною. Я мушу вести нас у безпеку."
GOT_Story_Country.113.b: "Мені довелося зробити важкий вибір, але Гендрі мусить вижити заради нас усіх."

GOT_Story_News.113.t: "Групу Ар’ї атаковано; Йорен падає"
GOT_Story_News.113.d: "Група рекрутів Нічної Варти, з якою подорожує Ар’я Старк, була атакована солдатами Ланністерів. Йорен загинув, захищаючи їх. Намагаючись захистити Гендрі, Ар’я ввела полонителів в оману, заявивши, що мертвий хлопець — це він."
GOT_Story_News.113.a: "Смерть Йорена знаменує поворотний момент для Ар’ї, яка бере на себе роль лідера."

GOT_Story_Country.114.t: "Сни Брана про лютововка"
GOT_Story_Country.114.d: "Я продовжую бачити яскраві сни, у яких я перебуваю в тілі мого лютововка, Саммера. Ці сни натякають на розвиток здібностей варга в мені, рідкісного і містичного дару у Вестеросі."
GOT_Story_Country.114.a: "Я більш пов’язаний із Саммером, ніж будь-коли. У цьому зв’язку є сила."
GOT_Story_Country.114.b: "Я мушу навчитися контролювати ці сни, адже вони можуть відкрити здібності, які я ще не розумію."

GOT_Story_News.114.t: "Дивні сни Брана Старка"
GOT_Story_News.114.d: "Бран Старк продовжує бачити дивні та яскраві сни, у яких він перебуває в тілі свого лютововка, Саммера. Вважається, що ці сни є першими ознаками його здібностей варга, містичного дару, який вважався давно втраченим у Вестеросі."
GOT_Story_News.114.a: "Дивні сни Брана можуть означати пробудження прадавньої сили в ньому."

GOT_Story_Country.115.t: "Перемога Робба Старка в битві при Оксфорді"
GOT_Story_Country.115.d: "Мої сили здобули значну перемогу над Ланністерами в битві при Оксфорді. Цей тріумф зміцнює мою позицію як Короля Півночі та посилює мою кампанію проти Ланністерів."
GOT_Story_Country.115.a: "Ланністери не зламають мене. Ця перемога — лише початок."
GOT_Story_Country.115.b: "Моя справа тепер справедливіша, ніж будь-коли. Північ повстане."

GOT_Story_News.115.t: "Тріумф Робба Старка при Оксфорді"
GOT_Story_News.115.d: "Робб Старк здобув вирішальну перемогу над Ланністерами в битві при Оксфорді, ще більше зміцнивши свій авторитет як Короля Півночі та посиливши свою кампанію."
GOT_Story_News.115.a: "Перемога Робба при Оксфорді заслужила йому повагу та вірність Півночі."

GOT_Story_Country.116.t: "Жорстокість Джоффрі та виклик Тіріона"
GOT_Story_Country.116.d: "Король Джоффрі розв’язав жорстоку розправу над Сансою Старк та іншими при дворі. Я, Тіріон Ланністер, втрутився, щоб захистити Сансу, і відплатив, надіславши Джоффрі 'подарунки', які викривають його садизм. Мої дії підтверджують мою роль єдиного голосу розуму в Королівській Гавані."
GOT_Story_Country.116.a: "Божевілля Джоффрі мусить бути приборкане — заради королівства."
GOT_Story_Country.116.b: "Якщо ніхто не діятиме, то я зроблю це."

GOT_Story_News.116.t: "Тіріон Ланністер протистоїть королю Джоффрі"
GOT_Story_News.116.d: "Після жорстокого спалаху гніву короля Джоффрі щодо Санса Старк та інших Тіріон Ланністер, правиця короля, сміливо втрутився. Його виклик є рідкісною перевіркою жорстокості молодого короля."
GOT_Story_News.116.a: "Тіріон знову доводить, що він єдиний розсудливий у столиці."

GOT_Story_Country.117.t: "Ар’я Старк доставлена до Гарренхолу"
GOT_Story_Country.117.d: "Захоплена Ланністерами, я була доставлена до Гарренхолу — місця тортур і смерті. Щоночі я шепочу імена тих, кого одного дня вб’ю. Я мушу залишатися сильною і чекати свого часу."
GOT_Story_Country.117.a: "Сер Грегор і Ланністери заплатять, коли настане час."
GOT_Story_Country.117.b: "Я виживу. Я мушу."

GOT_Story_News.117.t: "Ар’я Старк серед полонених у Гарренхолі"
GOT_Story_News.117.d: "Ар’я Старк, яку вважали зниклою, була взята в полон і доставлена до Гарренхолу. Сумнозвісна руїна, тепер оплот Ланністерів, піддає полонених жорстоким допитам під керівництвом сера Грегора Клігана."
GOT_Story_News.117.a: "Спадщина Гарренхолу стає ще темнішою."

GOT_Story_Country.118.t: "Дейнеріс Таргарієн прибуває до Карту"
GOT_Story_Country.118.d: "Після переходу через Червону Пустку я дісталася до воріт Карту. Хоча спочатку мені відмовили, я змусила правителів міста відчинити браму. Мої дракони почали викликати як страх, так і захоплення."
GOT_Story_Country.118.a: "Ніхто більше не відмовить мені — не з драконами на моєму боці."
GOT_Story_Country.118.b: "Карт — лише сходинка до Залізного Трону."

GOT_Story_News.118.t: "Дейнеріс Таргарієн отримує доступ до Карту"
GOT_Story_News.118.d: "Після небезпечної подорожі через Червону Пустку Дейнеріс Таргарієн увійшла до Карту. Правителі міста, спочатку вагалися, дозволили їй увійти, побачивши її драконів — перших за століття."
GOT_Story_News.118.a: "Легенда Дейнеріс Таргарієн продовжує зростати."

GOT_Story_Country.119.t: "Станніс обдумує долю Ренлі"
GOT_Story_Country.119.d: "На Драконовому Камені, з тінню сил Мелісандри в повітрі, я стою перед складним рішенням. Ренлі, мій молодший брат і суперник за Залізний Трон, становить загрозу моїй претензії. Його сили міцні, а амбіції не можна недооцінювати. Тінь, породжена Мелісандрою, уже довела свою силу, але я мушу вирішити, як діяти з Ренлі — чи вдарити швидко й убити його, чи розпочати відкриту війну, чи чекати, поки Ланністери будуть розбиті, перш ніж зіткнутися з ним."
GOT_Story_Country.119.a: "Ренлі мусить бути знищений."
GOT_Story_Country.119.b: "Рушимо на війну з Ренлі."
GOT_Story_Country.119.c: "Ренлі буде розібраний пізніше."

GOT_Story_News.119.t: "Темна магія вирвалася під Штормовим Краєм"
GOT_Story_News.119.d: "Ширяться чутки про дивні ритуали, проведені Мелісандрою під Штормовим Краєм. Свідки стверджують, що істота з тіні народилася під покровом ночі, викликаючи шепіт про чорну магію на службі Станніса Баратеона."
GOT_Story_News.119.a: "Ніч темна і сповнена жахів."

GOT_Story_Country.120.t: "Смерть Ренлі Баратеона"
GOT_Story_Country.120.d: "Ренлі Баратеон був зарубаний — убитий тіньовим асасином, породженим червоною жрицею Мелісандрою на службі його брата, Станніса Баратеона. Його смерть розколола єдність Штормових Земель і залишила їхнє майбутнє невизначеним. Дехто закликає присягнути Станнісу, останньому брату Баратеонів. Інші наполягають на вірності Короні в Королівській Гавані. А деякі шепочуть, що справжній лорд не потрібен — лише сильна рука, щоб утримати Штормові Землі в хаосі."
GOT_Story_Country.120.a: "Присягнути Станнісу — законному королю."
GOT_Story_Country.120.b: "Заприсягтися Короні й захистити наші землі."
GOT_Story_Country.120.c: "Нехай каштелян править — ми стоїмо самі в бурі."

GOT_Story_News.120.t: "Ренлі Баратеон убитий тіньовим асасином"
GOT_Story_News.120.d: "Ренлі Баратеон, колись головний претендент на Залізний Трон, був убитий тіньовим асасином, створеним Мелісандрою, червоною жрицею Станніса Баратеона. Цей вчинок значно змінює баланс сил у Війні П’яти Королів."
GOT_Story_News.120.a: "Ренлі Баратеон мертвий..."

GOT_Story_Country.121.t: "Ризикована місія на південь"
GOT_Story_Country.121.d: "Ренлі Баратеон коронував себе королем і командує потужним військом у Просторі. Союз із ним міг би зміцнити нашу позицію проти Ланністерів. Дехто в моїй раді пропонує відправити мою матір, леді Кейтілін, для переговорів — запропонувати нашу підтримку в обмін на його визнання незалежності Півночі. Але подорож небезпечна, а політика півдня підступна. Чи варто ризикувати?"
GOT_Story_Country.121.a: "Так. Відправити мою матір на переговори з Ренлі Баратеоном."
GOT_Story_Country.121.b: "Ні. Північ не благатиме милості в південних королів."

GOT_Story_News.121.t: "Кейтілін Старк шукає союз із Ренлі Баратеоном"
GOT_Story_News.121.d: "Кейтілін Старк звернулася до Ренлі Баратеона з пропозицією союзу, пропонуючи підтримку Робба Старка в обмін на визнання Ренлі незалежності Півночі."
GOT_Story_News.121.a: "Вовки стають сильнішими."

GOT_Story_Country.122.t: "Розслідування Тіріона Ланністера щодо 'дикого вогню'"
GOT_Story_Country.122.d: "У Королівській Гавані я розслідую секретну зброю, 'дикий вогонь', яку король Джоффрі планує використати проти Станніса. Це відкриття підкреслює напруженість у місті та мої зусилля з підготовки до неминучої облоги."
GOT_Story_Country.122.a: "Ми мусимо бути готові до наступу Станніса. Дикий вогонь — наша найбільша перевага."
GOT_Story_Country.122.b: "Я подбаю, щоб ми були підготовлені, хай би якою була ціна."

GOT_Story_News.122.t: "Тіріон Ланністер розслідує дикий вогонь у Королівській Гавані"
GOT_Story_News.122.d: "Тіріон Ланністер, правиця короля, розпочав розслідування щодо зброї 'дикий вогонь', яку король Джоффрі планує використати для захисту Королівської Гавані, сигналізуючи про ескалацію напруженості напередодні очікуваної облоги Станнісом."
GOT_Story_News.122.a: "Це викликає занепокоєння."

GOT_Story_Country.123.t: "Борг Жакена Х’гара Ар’ї Старк"
GOT_Story_Country.123.d: "Жакен Х’гар, таємничий в’язень, пропонує вбити трьох людей на вибір Ар’ї Старк як плату за порятунок його життя. Ця зустріч знайомить Ар’ю з концепцією Безликих і готує ґрунт для її майбутньої трансформації."
GOT_Story_Country.123.a: "Це борг, не схожий на жоден інший, і я мушу бути обережною у виборі, як його використати."
GOT_Story_Country.123.b: "Безликі — небезпечна і могутня сила. Я вчитимуся від них."

GOT_Story_News.123.t: "Жакен Х’гар пропонує борг Ар’ї Старк"
GOT_Story_News.123.d: "Жакен Х’гар, таємнича людина в Нічній Варті, запропонував Ар’ї Старк небезпечний дар: можливість обрати трьох людей для вбивства як плату за порятунок його життя. Ця подія знайомить Ар’ю зі смертельним світом Безликих."
GOT_Story_News.123.a: "Це може назавжди змінити шлях Ар’ї Старк."

GOT_Story_Country.124.t: "Зустріч Дейнеріс Таргарієн із чаклунами"
GOT_Story_Country.124.d: "У Карті я зустріла чаклунів із Дому Безсмертних, які обіцяють мені знання і силу. Однак їхні мотиви неясні, і я мушу діяти обережно в цій містичній зустрічі."
GOT_Story_Country.124.a: "Чаклуни пропонують мені силу, але їхні наміри — загадка. Я мушу бути обережною."
GOT_Story_Country.124.b: "Ця зустріч може дати мені силу правити, але якою ціною?"

GOT_Story_News.124.t: "Дейнеріс Таргарієн зустрічається з чаклунами"
GOT_Story_News.124.d: "Дейнеріс Таргарієн зустрілася з чаклунами Дому Безсмертних у Карті, які пообіцяли їй силу і знання. Однак справжня природа їхніх намірів залишається невизначеною."
GOT_Story_News.124.a: "Їхні загадкові мотиви викликають занепокоєння."

GOT_Story_Country.125.t: "Теон Грейджой захоплює Вінтерфелл"
GOT_Story_Country.125.d: "Теон Грейджой зрадив Старків, захопивши Вінтерфелл, що стало значним поворотом у його історії. Він стратив сера Родріка Касселя і стикається з опором місцевих жителів."
GOT_Story_Country.125.a: "Я захопив Вінтерфелл, але опір лютий. Північ може ніколи не пробачити мене."
GOT_Story_Country.125.b: "Вінтерфелл мій, але якою ціною? Люди не здадуться легко."

GOT_Story_News.125.t: "Теон Грейджой захоплює Вінтерфелл"
GOT_Story_News.125.d: "Теон Грейджой захопив контроль над Вінтерфеллом, зрадивши Старків і стративши сера Родріка Касселя. Його дії викликали лютий опір народу Півночі."
GOT_Story_News.125.a: "Його зрада не буде забута."

GOT_Story_Country.126.t: "Джон Сноу захоплює Ігрітт"
GOT_Story_Country.126.d: "За Стіною Джон Сноу та його товариші влаштували засідку на форпост дикунів. Джон захопив Ігрітт, запальну дикунку, яка кидає виклик його переконанням і вірності."
GOT_Story_Country.126.a: "Я захопив Ігрітт, але її виклик змушує мене сумніватися у власній вірності."
GOT_Story_Country.126.b: "Ігрітт — грізний противник. Я мушу бути обережним у поводженні з нею."

GOT_Story_News.126.t: "Джон Сноу захоплює дикунку Ігрітт"
GOT_Story_News.126.d: "Джон Сноу та його товариші влаштували засідку на форпост дикунів за Стіною, захопивши Ігрітт, запальну дикунку. Ця подія кидає виклик переконанням Джона та його вірності Нічній Варті."
GOT_Story_News.126.a: "Чи варто сумніватися в його вірності Варті?"

GOT_Story_Country.127.t: "Бунти в Королівській Гавані проти Джоффрі"
GOT_Story_Country.127.d: "У Королівській Гавані погіршення умов призвело до бунту під час процесії короля Джоффрі через Блошиний Кінець. Ситуація загострилася, коли Джоффрі отримав ляпаса від свого дядька, Тіріона Ланністера, підкреслюючи зростаючий неспокій серед народу."
GOT_Story_Country.127.a: "Народ неспокійний, і жорстокість Джоффрі стане його загибеллю."
GOT_Story_Country.127.b: "Цей бунт — попередження. Якщо ми не діятимемо швидко, ситуація вийде з-під контролю."

GOT_Story_News.127.t: "У Королівській Гавані спалахнули бунти проти Джоффрі"
GOT_Story_News.127.d: "Під час процесії короля Джоффрі через Блошиний Кінець у Королівській Гавані спалахнули бунти. Ситуація погіршилася, коли Джоффрі отримав ляпаса від свого дядька, Тіріона Ланністера, що вказує на зростаючий неспокій серед простого люду."
GOT_Story_News.127.a: "Неспокій у Королівській Гавані продовжує наростати."

GOT_Story_Country.128.t: "Дейнеріс дізнається, що її драконів викрали"
GOT_Story_Country.128.d: "У Карті Дейнеріс Таргарієн повертається і виявляє, що більшість її дотракійців убиті, а її дракони викрадені. Ця невдача змушує її зіткнутися з викликами довіри та зради в її прагненні повернути Залізний Трон."
GOT_Story_Country.128.a: "Мої дракони зникли, мої люди мертві. Ця зрада глибоко ранить."
GOT_Story_Country.128.b: "Я не дозволю цій невдачі визначити мене. Я знайду своїх драконів, хай би якою була ціна."

GOT_Story_News.128.t: "Дракони Дейнеріс Таргарієн викрадені в Карті"
GOT_Story_News.128.d: "Дейнеріс Таргарієн повернулася до Карту і виявила, що її драконів викрали, а більшість її дотракійців убиті. Ця зрада змушує Дейнеріс зіткнутися з новими викликами в її прагненні повернути Залізний Трон."
GOT_Story_News.128.a: "Дейнеріс зазнає нищівного удару."

GOT_Story_Country.129.t: "Бран і Рікон Старки втікають із Вінтерфелла"
GOT_Story_Country.129.d: "З Вінтерфеллом в облозі Бран і Рікон Старки втікають із міста, щоб забезпечити своє виживання. Їхній відхід знаменує важливий момент у їхній подорожі та зміну сил у Півночі."
GOT_Story_Country.129.a: "Ми мусимо покинути Вінтерфелл, якщо хочемо вижити. Північ може ніколи не бути такою, як раніше."
GOT_Story_Country.129.b: "Попереду небезпечна подорож, але у нас немає іншого вибору."

GOT_Story_News.129.t: "Бран і Рікон Старки тікають із Вінтерфелла"
GOT_Story_News.129.d: "З Вінтерфеллом в облозі Бран і Рікон Старки втекли з міста, щоб забезпечити своє виживання. Їхній відхід знаменує ключовий момент у боротьбі сім’ї Старків за контроль над Північчю."
GOT_Story_News.129.a: "Боротьба Старків за контроль посилюється."

GOT_Story_Country.130.t: "Бран і Рікон втікають із Вінтерфелла"
GOT_Story_Country.130.d: "Теон Грейджой прокидається і виявляє, що Бран і Рікон Старки втекли з Вінтерфелла за допомогою Оші. Це відкриття запускає ланцюг подій, що ведуть до зростаючої відчайдушності та жорстокості Теона."
GOT_Story_Country.130.a: "Вони втекли... Я мушу діяти швидко, поки мій контроль не розпався."
GOT_Story_Country.130.b: "Це приниження, якого я не можу допустити. Північ мусить боятися мене."

GOT_Story_News.130.t: "Бран і Рікон Старки втікають із Вінтерфелла"
GOT_Story_News.130.d: "Бран і Рікон Старки втекли з Вінтерфелла за допомогою Оші. Теон Грейджой, який тепер контролює замок, стикається зі зростаючою кризою легітимності та контролю."
GOT_Story_News.130.a: "Ситуація стає дедалі нестабільнішою для нього з кожним днем."

GOT_Story_Country.131.t: "Джон Сноу та Кворин Напіврука захоплені дикунами"
GOT_Story_Country.131.d: "За Стіною Джон Сноу та Кворин Напіврука були захоплені дикунами. Ця подія випробовує вірність Джона, змушуючи його зважувати свої обітниці проти виживання."
GOT_Story_Country.131.a: "Ми оточені. Я мушу знайти спосіб вижити — і навчитися."
GOT_Story_Country.131.b: "Якщо я хочу жити, я мушу завоювати їхню довіру. Навіть якщо це означає зрадити моїх братів."

GOT_Story_News.131.t: "Джон Сноу захоплений за Стіною"
GOT_Story_News.131.d: "Джон Сноу та Кворин Напіврука були захоплені дикунами за Стіною. Цей розвиток подій викликає невизначеність щодо місії Нічної Варти та долі Джона."
GOT_Story_News.131.a: "Це викликає серйозне занепокоєння щодо майбутнього Нічної Варти."

GOT_Story_Country.132.t: "Кейтілін заарештована за звільнення Джеймі"
GOT_Story_Country.132.d: "Кейтілін Старк заарештована за таємне звільнення Джеймі Ланністера з полону, вважаючи, що його можна обміняти на її дочок. Її дії підривають авторитет Робба і викликають внутрішній розлад."
GOT_Story_Country.132.a: "Я зробила те, що зробила б будь-яка мати... навіть якщо це коштувало мені всього."
GOT_Story_Country.132.b: "Це не була зрада — це була надія. Але тепер я мушу зіткнутися з наслідками."

GOT_Story_News.132.t: "Кейтілін Старк заарештована"
GOT_Story_News.132.d: "Кейтілін Старк була заарештована за звільнення Джеймі Ланністера, вчинок, що суперечив авторитету короля Робба. Північне командування тепер стикається з внутрішнім конфліктом у критичний момент війни."
GOT_Story_News.132.a: "Це загрожує підірвати авторитет Робба Старка."

GOT_Story_Country.133.t: "Ар’я змушує Жакена допомогти їм утекти"
GOT_Story_Country.133.d: "Ар’я Старк змусила Жакена Х’гара допомогти їй, Гендрі та Гарячому Пирогу втекти з Гарренхолу. Її сміливість і розумна маніпуляція знаменують важливий крок у її еволюції до помсти."
GOT_Story_Country.133.a: "У дівчини є ім’я — і план."
GOT_Story_Country.133.b: "Жакен винен мені життя. Він допоможе нам, або зіткнеться з наслідками."

GOT_Story_News.133.t: "Ар’я втікає з Гарренхолу"
GOT_Story_News.133.d: "За допомогою таємничого асасина Жакена Х’гара Ар’я Старк утекла з Гарренхолу разом із Гендрі та Гарячим Пирогом. Її зростаюча сміливість сигналізує про темну трансформацію попереду."
GOT_Story_News.133.a: "Її сміливість зростає."

GOT_Story_Country.134.t: "Серсі шантажує Тіріона"
GOT_Story_Country.134.d: "Серсі Ланністер викрадає Рос, вважаючи її таємною коханкою Тіріона, намагаючись шантажувати його. Її схема розкриває глибину інтриг Ланністерів і зростаючу безжальність Серсі."
GOT_Story_Country.134.a: "Вона думає, що Рос важлива для мене... вона помиляється, але пошкодує про це."
GOT_Story_Country.134.b: "Серсі грає в небезпечну гру. Я мушу вдарити розумніше і сильніше."

GOT_Story_News.134.t: "Серсі діє проти Тіріона"
GOT_Story_News.134.d: "Королева Серсі Ланністер викрала Рос, намагаючись шантажувати Тіріона, якого вона підозрює у зраді. Сім’я Ланністерів продовжує розколюватися на тлі зростаючої напруги в Королівській Гавані."
GOT_Story_News.134.a: "Напруга в Королівській Гавані продовжує зростати."

GOT_Story_Country.135.t: "Жорстокий обман Теона"
GOT_Story_Country.135.d: "Щоб зміцнити своє правління над Вінтерфеллом, Теон Грейджой страчує двох невинних хлопчиків із ферми і видає їхні обвуглені тіла за Брана та Рікона Старків. Його обман руйнує надію на Півночі та знаменує жорстокий поворот у його правлінні."
GOT_Story_Country.135.a: "Вони повірять, що Старки мертві. Страх зміцнить мою владу."
GOT_Story_Country.135.b: "Це ціна влади. Нехай оплакують фальшиві могили."

GOT_Story_News.135.t: "Спадкоємці Старків вважаються мертвими"
GOT_Story_News.135.d: "Теон Грейджой виставив два обвуглені тіла у Вінтерфеллі, стверджуючи, що це Бран і Рікон Старки. Північ оплакує те, що здається кінцем лінії дому Старків."
GOT_Story_News.135.a: "Північ оплакує передбачувану смерть своїх спадкоємців."

GOT_Story_Country.136.t: "Тіріон готується до облоги"
GOT_Story_Country.136.d: "З наближенням флоту Станніса Баратеона Тіріон Ланністер і Брон готують оборону Королівської Гавані. Їхнє тактичне планування відображає як терміновість, так і винахідливість перед лицем переважаючих сил."
GOT_Story_Country.136.a: "Кожна деталь мусить бути ідеальною. Ми влаштуємо їм вогняний прийом."
GOT_Story_Country.136.b: "Вони чекають, що ми злякаємося. Натомість ми спалимо їх на морі."

GOT_Story_News.136.t: "Королівська Гавань готується до війни"
GOT_Story_News.136.d: "Тіріон Ланністер розпочав підготовку оборони Королівської Гавані, оскільки облога Станніса Баратеона наближається. Командування Брона над міською вартою та тактика Тіріона можуть вирішити долю міста."
GOT_Story_News.136.a: "Королівська Гавань готується до неминучої облоги."

GOT_Story_Country.137.t: "Серсі використовує Рос як важіль"
GOT_Story_Country.137.d: "Вважаючи Рос коханкою Тіріона, Серсі Ланністер викрадає її, щоб змусити Тіріона тримати короля Джоффрі подалі від небезпеки. Цей маніпулятивний вчинок підкреслює безжальність Серсі та її відданість синові."
GOT_Story_Country.137.a: "Вона думає, що це змусить мене підкоритися. Вона помиляється — але я зіграю в цю гру."
GOT_Story_Country.137.b: "Нехай думає, що перемогла. Я захищу Рос і вдарю пізніше."

GOT_Story_News.137.t: "Серсі бере заручницю, щоб шантажувати Тіріона"
GOT_Story_News.137.d: "Серсі Ланністер викрала Рос, вважаючи її коханкою Тіріона. Її мета: змусити Тіріона тримати короля Джоффрі подалі від поля бою. Гра престолів стає дедалі смертоноснішою."
GOT_Story_News.137.a: "Серсі ескалує свою війну з Тіріоном."

GOT_Story_Country.138.t: "Дейнеріс тримається твердо в Карті"
GOT_Story_Country.138.d: "Незважаючи на зростаючу небезпеку, Дейнеріс Таргарієн відмовляється покидати Карт без своїх драконів. Її рішучість знаменує ключовий момент у її перетворенні на непохитну лідерку."
GOT_Story_Country.138.a: "Я не залишу своїх дітей. Карт згорить, якщо мушу."
GOT_Story_Country.138.b: "Дракони мої. Жодні стіни чи чаклуни не втримають їх від мене."

GOT_Story_News.138.t: "Дейнеріс відмовляється тікати з Карту"
GOT_Story_News.138.d: "Дейнеріс Таргарієн заявила про намір залишитися в Карті, поки не поверне своїх викрадених драконів. Її непохитна воля завойовує їй як союзників, так і ворогів у місті."
GOT_Story_News.138.a: "Дейнеріс клянеться залишитися в Карті й повернути своїх драконів."

GOT_Story_Country.139.t: "Робб реагує на втечу Джеймі"
GOT_Story_Country.139.d: "Робб Старк, повернувшись із Креггу з леді Талісою, дізнається про втечу Джеймі Ланністера. Розлючений, він вирішує перенаправити свої сили на протистояння Тайвіну Ланністеру. Хвилі війни знову змінюються."
GOT_Story_Country.139.a: "Джеймі втік — але я не втрачу темпу. Тайвіна треба зупинити."
GOT_Story_Country.139.b: "Кейтілін зрадила мене, але війна не може зупинитися. Ми рухаємося."

GOT_Story_News.139.t: "Робб Старк перенаправляє свої сили"
GOT_Story_News.139.d: "У відповідь на втечу Джеймі Ланністера Робб Старк змінює свою військову кампанію, щоб ударити по Тайвіну Ланністеру. Ця стратегічна зміна може переформувати конфлікт у Річкових Землях і за їхніми межами."
GOT_Story_News.139.a: "Робб Старк зосереджується на Тайвіні Ланністері після втечі Джеймі."

GOT_Story_Country.140.t: "Битва на Чорноводі"
GOT_Story_Country.140.d: "Флот Станніса Баратеона обрушився на Королівську Гавань, розв’язавши жорстоку облогу. Тіріон Ланністер командує обороною, розв’язавши дикий вогонь у розрахованому і нищівному ударі. Битва повернулася на нашу користь лише завдяки останній появі Тайвіна Ланністера та дому Тіреллів."
GOT_Story_Country.140.a: "Місто встояло. Вогонь і сталь захистили його."
GOT_Story_Country.140.b: "Перемога коштувала дорого — але ми вижили."

GOT_Story_News.140.t: "Станніс розбитий на Чорноводі"
GOT_Story_News.140.d: "Королівська Гавань витримала облогу. Оборона Тіріона Ланністера, підтримана диким вогнем і пізньою появою Тайвіна Ланністера та Тіреллів, розгромила сили Станніса Баратеона в рішучому зіткненні на Чорноводі."
GOT_Story_News.140.a: "Станніс Баратеон зазнає нищівної поразки на Чорноводі."

GOT_Story_Country.141.t: "Серсі стикається з кінцем"
GOT_Story_Country.141.d: "З битвою, що вирує зовні, королева Серсі відступає до Червоної Фортеці, де розкриває свої найглибші страхи Сансі Старк. Її відчай і фаталізм проливають світло на ціну влади та виживання в чоловічому світі."
GOT_Story_Country.141.a: "Мене вчили боятися. Тепер я вчу інших."
GOT_Story_Country.141.b: "Левиця захищає своє дитинча — навіть у божевіллі."

GOT_Story_News.141.t: "Крихкий момент Серсі"
GOT_Story_News.141.d: "Під час битви за Королівську Гавань королева Серсі готувалася до поразки. Її приватні розмови розкривають жінку, яку переслідують влада, страх і відчай матері."
GOT_Story_News.141.a: "Вразливість Серсі стає очевидною в її моменти страху і сумнівів."

GOT_Story_Country.142.t: "Пес відступає"
GOT_Story_Country.142.d: "Серед хаосу облоги Сандор Кліган розчаровується в різанині та боягузтві. Відкинувши свою роль і наказ короля Джоффрі, він покидає поле бою, відвернувшись від війни та корони."
GOT_Story_Country.142.a: "До біса короля. Я закінчив."
GOT_Story_Country.142.b: "У цій бійні немає честі."

GOT_Story_News.142.t: "Пес покидає Королівську Гвардію"
GOT_Story_News.142.d: "Сандор Кліган, колись присяглий захисник Джоффрі Баратеона, утік із поля бою під час облоги. Його відкрита відмова від корони викликає сумніви в командуванні короля та бойовому дусі його військ."
GOT_Story_News.142.a: "Відхід Пса підриває віру в людей короля."

GOT_Story_Country.143.t: "Боягузтво Джоффрі викрите"
GOT_Story_Country.143.d: "Коли ворог наближається, король Джоффрі Баратеон покидає стіни Королівської Гавані, відступаючи в безпеку і залишаючи бій іншим. Його боягузтво оголене, підриваючи авторитет, якого він так жорстоко вимагає."
GOT_Story_Country.143.a: "Нехай інші стікають кров’ю. Короля треба зберегти."
GOT_Story_Country.143.b: "Я король. Мені не треба битися."

GOT_Story_News.143.t: "Король Джоффрі тікає з битви"
GOT_Story_News.143.d: "Під час облоги Королівської Гавані король Джоффрі втік із передової, обравши безпеку замість доблесті. Його відступ викликав шепіт про боягузтво при дворі та серед простолюду."
GOT_Story_News.143.a: "Боягузтво Джоффрі підриває його авторитет."

GOT_Story_Country.144.t: "Вогонь і лють Тіріона"
GOT_Story_Country.144.d: "Коли місто було на межі, сміливі тактики Тіріона Ланністера — включно з використанням дикого вогню — завдали нищівних ударів флоту Станніса. Хоча поранений у бою, його лідерство, можливо, врятувало столицю."
GOT_Story_Country.144.a: "Я бився за це місто. Нехай вони це пам’ятають."
GOT_Story_Country.144.b: "Вони сміялися з мене — поки я не спалив флот."

GOT_Story_News.144.t: "Тіріон Ланністер нищить флот Станніса"
GOT_Story_News.144.d: "Командування Тіріона Ланністера обороною міста та його сміливе використання дикого вогню знищило армаду Станніса Баратеона. Хоча поранений, його стратегічна геніальність заслужила йому несподівану похвалу після перемоги."
GOT_Story_News.144.a: "Перемога Тіріона зміцнює його позиції в Королівській Гавані."

GOT_Story_Country.145.t: "Таємне весілля Старка"
GOT_Story_Country.145.d: "Я стою на роздоріжжі між коханням і обов’язком. Таліса Маегір захопила моє серце, але моя обіцянка дому Фреїв досі висить — крихкий пакт, який може вирішити долю Півночі. Слідувати за серцем — означає накликати гнів Фреїв; виконати союз — може коштувати мені особистого щастя, але зберегти силу нашої справи."
GOT_Story_Country.145.a: "Одружитися з Талісою Маегір — слідувати за серцем."
GOT_Story_Country.145.b: "Одружитися з Рослін Фрей — виконати союз."

GOT_Story_News.145.t: "Робб Старк одружується з Талісою"
GOT_Story_News.145.d: "Робб Старк таємно одружився з Талісою Маегір, розірвавши свої заручини з домом Фреїв. Хоча кохання перемогло, це рішення може мати серйозні політичні наслідки для Півночі."
GOT_Story_News.145.a: "Шлюб Робба може спричинити конфлікт із домом Фреїв."

GOT_Story_Country.146.t: "Королівські заручини"
GOT_Story_Country.146.d: "Король Джоффрі Баратеон оголошує про свої заручини з Марджері Тірелл, відкинувши попередню обіцянку одружитися з Сансою Старк. Союз із домом Тіреллів зміцнює позицію Ланністерів у королівстві."
GOT_Story_Country.146.a: "Санса виконала свою роль. Тепер черга Марджері."
GOT_Story_Country.146.b: "Союз краси і сили."

GOT_Story_News.146.t: "Король Джоффрі заручений із Марджері Тірелл"
GOT_Story_News.146.d: "Король Джоффрі офіційно запропонував руку Марджері Тірелл, дочці дому Тіреллів. Цей союз зміцнює відносини між Ланністерами і Тіреллами, але залишає Сансу Старк політично покинутою."
GOT_Story_News.146.a: "Заручини Джоффрі зміцнюють зв’язки між Ланністерами і Тіреллами."

GOT_Story_Country.147.t: "Валар Моргуліс"
GOT_Story_Country.147.d: "Ар’я Старк розлучається з Жакеном Х’гаром, який залишає їй таємничу залізну монету і загадкову фразу 'Валар Моргуліс'. Їхня зустріч натякає на майбутні шляхи та зростаючий зв’язок Ар’ї з Безликими."
GOT_Story_Country.147.a: "Усі люди мусять померти. Але не сьогодні."
GOT_Story_Country.147.b: "Ім’я все ще можна шепотіти вітру."

GOT_Story_News.147.t: "Ар’я Старк зникає з Річкових Земель"
GOT_Story_News.147.d: "Ар’я Старк зникла після зустрічі з таємничим асасином. Чутки про дивні жетони та чужоземні фрази викликають шепіт про магію та помсту в розорених війною Річкових Землях."
GOT_Story_News.147.a: "Зникнення Ар’ї викликає страх і таємничість у Річкових Землях."

GOT_Story_Country.148.t: "Дракони мої"
GOT_Story_Country.148.d: "Дейнеріс Таргарієн штурмує Дім Безсмертних, щоб повернути своїх драконів від чаклунів Карту. Її рішучість і магічний зв’язок із істотами підтверджують її зростаючу силу як Матері Драконів."
GOT_Story_Country.148.a: "Вогонь не може вбити дракона."
GOT_Story_Country.148.b: "Ви не закуєте те, що народжене горіти."

GOT_Story_News.148.t: "Дейнеріс Таргарієн повертає своїх драконів"
GOT_Story_News.148.d: "У сміливому протистоянні в Карті Дейнеріс Таргарієн перемогла чаклунів Дому Безсмертних. Її дракони повернулися до неї, і її легенда продовжує зростати."
GOT_Story_News.148.a: "Перемога Дейнеріс у Карті знаменує поворотний момент у її пошуках."

GOT_Story_Country.149.t: "Король-за-Стіною чекає"
GOT_Story_Country.149.d: "Захоплений Вільним Народом, Джон Сноу готується до зустрічі з Мансом Рейдером. Його подорож у землі за Стіною починається всерйоз, коли він починає розуміти світ дикунів."
GOT_Story_Country.149.a: "Якщо я маю бути вороном серед вовків, хай так і буде."
GOT_Story_Country.149.b: "Щоб вести їх, я мушу ходити серед них."

GOT_Story_News.149.t: "Джона Сноу забрали на північ"
GOT_Story_News.149.d: "Джон Сноу, брат Нічної Варти, був захоплений дикунами. Подейкують, що він прямує на зустріч із Мансом Рейдером, невловимим Королем-за-Стіною. Яка доля чекає його серед Вільного Народу — невідомо."
GOT_Story_News.149.a: "Захоплення Джона Сноу викликає питання про його вірність і майбутнє."

GOT_Story_Country.150.t: "Питання спадкоємства"
GOT_Story_Country.150.d: "Залізний Трон у хаосі. Роберт мертвий, Джоффрі — бастард, народжений від кровозмішення, а мій старший брат Станніс холодний і нелюбимий. Королівству не потрібен ще один тиран — йому потрібні надія, стабільність і мир. Лорди з усього півдня закликали мене діяти, надіти корону не через амбіції, а заради блага королівства.\n\nВибір стоїть перед нами: чи піднімемо ми свої прапори і заявимо права, чи схилимо коліно і чекатимемо, що буде?"
GOT_Story_Country.150.a: "Я візьму корону — Ренлі Баратеон, Король Семи Королівств!"
GOT_Story_Country.150.b: "Ще не наш час. Ми схилимо коліно — поки що."
GOT_Story_Country.150.c: "Станніс уже заявив права на трон. Ми схилимо коліно перед нашим братом."

GOT_Story_News.150.t: "Ренлі Баратеон проголошує себе королем"
GOT_Story_News.150.d: "Ренлі Баратеон, лорд Штормового Краю і наймолодший брат покійного короля Роберта, оголосив про намір претендувати на Залізний Трон. За підтримки могутніх південних лордів і Простору його претензія — більше, ніж слова, це бойовий клич.\n\nХтось відкидає його як недосвідченого, але інші бачать у ньому найкращий шанс королівства на мир і єдність. Війна може скоро настати."
GOT_Story_News.150.a: "Ще один претендент на трон з’являється..."

GOT_Story_Country.201.t: "Зустріч із Мансом Рейдером"
GOT_Story_Country.201.d: "Після довгого походу через замерзлі пустки мене нарешті привели до Короля-за-Стіною. Спочатку я прийняв гучного Тормунда Велетнеборця за Манса Рейдера, але справжній король незабаром себе виявив. Спокійний, розумний і владний, Манс зажадав пояснень, чому чоловік із Нічної Варти зрадив свої обітниці. Я сказав йому правду — або стільки, скільки наважився. Я прийшов боротися за живих, а не гинути, захищаючи тих, хто не бачить справжнього ворога."
GOT_Story_Country.201.a: "Я скажу те, що потрібно, щоб завоювати його довіру."

GOT_Story_News.201.t: "Ворон серед дикунів"
GOT_Story_News.201.d: "У шокуючому повороті подій Джона Сноу, присяглого брата Нічної Варти, бачили серед Вільного Народу за Стіною. Приведений перед Мансом Рейдером, так званим Королем-за-Стіною, Сноу заявив, що хоче приєднатися до їхньої справи. Чи це зрада, чи стратегія — покаже час, але це викликає хвилю невизначеності вздовж усієї Стіни й за її межами."
GOT_Story_News.201.a: "Чи втратила Нічна Варта одного зі своїх?"

GOT_Story_Country.202.t: "Питання Кастерлі-Року"
GOT_Story_Country.202.d: "Кастерлі-Рок — осідок дому Ланністерів, родовий дім, який мені ніколи не дозволяли називати своїм. Хоча я відіграв неабияку роль у порятунку Королівської Гавані, мій батько залишається холодним і невблаганним. Але частина мене питає: чи варто вимагати те, що моє по праву? Бути лордом Кастерлі-Року, претендувати на спадщину, якої мене позбавляли все життя? Чи краще залишити це питання, знаючи презирство, яке може викликати така вимога?"
GOT_Story_Country.202.a: "Я попрошу його. Це моє по праву."
GOT_Story_Country.202.b: "Ні... це не варте приниження."

GOT_Story_News.202.t: "Тіріон відкинутий своїм батьком"
GOT_Story_News.202.d: "Незважаючи на ключову роль у захисті Королівської Гавані під час битви на Чорноводі, Тіріону Ланністеру публічно відмовили в будь-якій нагороді його батько, лорд Тайвін Ланністер. Джерела стверджують, що Тіріон вимагав спадщини Кастерлі-Року, але був відкинутий із презирством. Розкол у сім’ї Ланністерів зростає, викликаючи сумніви в єдності правлячого дому Корони."
GOT_Story_News.202.a: "Невдячний герой."
GOT_Story_News.202.b: "Дім Ланністерів тріщить зсередини."

GOT_Story_Country.203.t: "Клинок у тінях"
GOT_Story_Country.203.d: "Астапор смердить кров’ю й відчаєм. Безсульні стоять, мов статуї — ідеальні солдати для королеви без армії. Зважуючи ціну свободи проти золота в моїх скринях, я ледь не зустріла смерть у вигляді мантикори. Сер Баррістан Селмі — колись із Королівської Гвардії Роберта — зарубав її й уклякнув переді мною, пропонуючи не лише свій меч, а й свою віру. Я прийшла сюди за солдатами, але знайшла щось набагато цінніше: вірність."
GOT_Story_Country.203.a: "Служба Селмі — це честь."

GOT_Story_News.203.t: "Королева здобуває меч"
GOT_Story_News.203.d: "У місті работоргівців Астапорі Дейнеріс Таргарієн — остання нащадниця поваленої династії — ледь уникла замаху. Мантикора, імовірно послана одним із її численних ворогів, була зарубана ніким іншим, як сером Баррістаном Селмі, ганьбленим колишнім лордом-командувачем Королівської Гвардії. У приголомшливому повороті Сер Баррістан присягнувся служити справі Дейнеріс, ще більше зміцнивши її зростаючий двір у вигнанні."
GOT_Story_News.203.a: "Навіть легенди обирають сторони."

GOT_Story_Country.204.t: "Кайдани вірності"
GOT_Story_Country.204.d: "Море викинуло мене назад на скелі Драконового Каменя, побитого, але живого. Я повернувся, щоб служити своєму королю, але двір, який я застав, був спотворений вогнем і тінями. Мелісандра спалює людей живцем в ім’я свого бога, а Станніс мовчки спостерігає. Я не міг стояти осторонь — я вихопив клинок, щоб покінчити з її отрутою, але мене зупинили. Тепер я гнию в камері, зрадник тієї самої справи, яку намагався врятувати."
GOT_Story_Country.204.a: "Я б зробив це знову заради блага королівства."

GOT_Story_News.204.t: "Лицар-Цибуля закутий у кайдани"
GOT_Story_News.204.d: "Давос Сіворт, який вижив у битві на Чорноводі й довгий час був радником Станніса Баратеона, ув’язнений на Драконовому Камені. Джерела стверджують, що він намагався зарубати Мелісандру, червону жрицю, чий зростаючий вплив на Станніса непокоїть багатьох. З Давосом за ґратами лорд Драконового Каменя дедалі більше занурюється в тіні вогню й пророцтв."
GOT_Story_News.204.a: "Вірний лицар змушений мовчати через вогонь."

GOT_Story_Country.205.t: "Закривавлена фортеця"
GOT_Story_Country.205.d: "Гарренхол вимальовувався, мов труп у тумані — мовчазний, зламаний і просякнутий кров’ю. Я очікував опору, але знайшов лише смерть. Сотні наших людей були зарубані, їхні тіла залишені гнити в тіні проклятих веж. Серед різанини один чоловік ще дихав: ганьблений цілитель на ім’я Кайберн. Не знаю, чи боги послали його... чи щось інше."
GOT_Story_Country.205.a: "Він живий не просто так — залиште його в живих."

GOT_Story_News.205.t: "Гарренхол просякнутий кров’ю"
GOT_Story_News.205.d: "Робб Старк рушив на Гарренхол, але виявив фортецю покинутою — і сповненою зарубаних тіл його власних людей. Ланністери давно втекли, залишивши лише руїни й одного вцілілого: колишнього мейстера на ім’я Кайберн. Шепіт шириться про чорну магію та старі прокляття, що знову оживають у залах Гарренхолу."
GOT_Story_News.205.a: "Деякі місця краще залишити привидам."

GOT_Story_Country.206.t: "Новий шлях відкрито"
GOT_Story_Country.206.d: "Сьогодні я зустрів Джоджена і Міру Рід. Хлопець дивний, але його слова звучать правдиво. Він говорить про видіння — пророчі сни, які переслідують мої ночі. Він стверджує, що я також маю 'Погляд' — дар, який дозволяє бачити те, що не бачать інші. Але є й більше... він каже, що я варг, що я можу проникати в розум звірів. Я більше не просто хлопчик. Мій шлях тепер інший."
GOT_Story_Country.206.a: "Я мушу дізнатися більше про ці сили."

GOT_Story_News.206.t: "Погляд відкрито"
GOT_Story_News.206.d: "Бран Старк, наймолодший син Еддарда Старка, зустрів Джоджена і Міру Рід, які стверджують, що володіють даром пророчого бачення, відомого як 'Погляд'. Повідомлення вказують, що Бран також може мати цей дар, разом із таємничою силою варгувати, проникаючи в розум тварин. Цей розвиток може змінити шлях Брана."
GOT_Story_News.206.a: "Старк із силами поза нормою."

GOT_Story_Country.207.t: "Нова зграя розбійників"
GOT_Story_Country.207.d: "Нас захопили. Ар’я Старк — узята Братством без Прапорів. Гендрі та Гарячий Пиріг зі мною, але саме я їх цікавлю. Пса привели, і він одразу мене впізнав. Моя особистість, прихована від багатьох, тепер відома цим розбійникам. Що вони зі мною зроблять?"
GOT_Story_Country.207.a: "Я не дозволю себе залякати. Ні їм, ні будь-кому."

GOT_Story_News.207.t: "Ар’я Старк захоплена розбійниками"
GOT_Story_News.207.d: "Ар’я Старк, наймолодша донька покійного Еддарда Старка, була захоплена Братством без Прапорів, подорожуючи з Гендрі та Гарячим Пирогом. Братство, група повстанців, що бореться проти Ланністерів, взяло її в полон, хоча їхні справжні наміри неясні. Особистість Ар’ї була розкрита, коли Пса, сумнозвісного злочинця, також захопили."
GOT_Story_News.207.a: "Дівчина Старк потрапила в тенета повстання."

GOT_Story_Country.208.t: "Серце королеви"
GOT_Story_Country.208.d: "Леді Оленна Тірелл і Марджері добрі до мене, набагато добріші, ніж будь-хто в цьому клятому місті. Вони запитали мене про Джоффрі, і я не могла стриматися, щоб не сказати правду. Він чудовисько. Я відчуваю вагу цих слів, але є дивне полегшення в тому, щоб нарешті зізнатися в жахах, які я пережила. Можливо, вони допоможуть мені втекти з цього кошмару."
GOT_Story_Country.208.a: "Я мушу їм довіряти. У мене немає іншого вибору."

GOT_Story_News.208.t: "Санса Старк розкриває справжню натуру Джоффрі"
GOT_Story_News.208.d: "Санса Старк, утримуваний полон у Королівській Гавані, за повідомленнями, довірилася леді Оленні Тірелл, матріарху дому Тіреллів, щодо справжньої натури свого чоловіка, короля Джоффрі. За джерелами, Санса назвала Джоффрі 'чудовиськом', розкривши Тіреллам свої глибокі страждання. Це зізнання може виявитися цінним у триваючій політичній боротьбі за вплив при дворі."
GOT_Story_News.208.a: "Слова королеви можуть змінити гру."

GOT_Story_Country.209.t: "Рука долі"
GOT_Story_Country.209.d: "Нас захопили солдати Болтонів, і хоча я намагався втекти — узявши меч Брієнни й викликавши її на дуель — я був дурнем. Тепер ми в’язні, прямуємо до Королівської Гавані, де я зіткнуся з долею, яка на мене чекає. Брієнна... вона залишається загадкою, але вона сильна, і, можливо, ця сила збереже мене живим. Якщо я тільки знайду шлях на волю."
GOT_Story_Country.209.a: "Я виживу, як завжди."

GOT_Story_News.209.t: "Джеймі Ланністер і Брієнна з Тарта захоплені"
GOT_Story_News.209.d: "Джеймі Ланністер, син Тайвіна Ланністера, і Брієнна з Тарта були захоплені солдатами Болтонів дорогою до Королівської Гавані. Відомо, що між ними раніше були сутички, і чутки говорять, що коротка дуель між ними була перервана їхніми викрадачами. З їхнім захопленням сім’я Ланністерів стикається з черговою потенційною втратою впливу на полі бою."
GOT_Story_News.209.a: "Лев і Діва в полоні."

GOT_Story_Country.210.t: "Вінтерфелл у попелі"
GOT_Story_Country.210.d: "Новина вдарила, мов кинджал у серце. Вінтерфелл, місце мого народження, зник. Зруйнований залізнородженими. Бран і Рікон — мої брати — зникли. І гірше, мій дід Гостер Таллі помер. Біль від усього цього ледь не змушує мене впасти на коліна. Але немає часу для скорботи. Я мушу йти до Ріверрана, заради моєї сім’ї. Заради того, що від неї залишилося."
GOT_Story_Country.210.a: "Я помщуся за Вінтерфелл, хай би якою була ціна."

GOT_Story_News.210.t: "Вінтерфелл знищений залізнородженими"
GOT_Story_News.210.d: "Вінтерфелл, родовий осідок дому Старків, був зруйнований залізнородженими. Повідомлення вказують, що місто зрівняли із землею, а Бран і Рікон Старки вважаються зниклими безвісти. На тлі цієї трагедії Робб Старк дізнався про смерть свого діда, Гостера Таллі, і вирушив до Ріверрана на похорон. Сили Старків можуть повернутися до помсти за втрату Вінтерфелла."
GOT_Story_News.210.a: "Падіння Вінтерфелла може назавжди змінити Північ."

GOT_Story_Country.211.t: "Втрачена рука"
GOT_Story_Country.211.d: "Вони забрали мою мечову руку. Лок і його люди зробили зі мною, що хотіли, попри мої благання. Я намагався захистити Брієнну, використовуючи ім’я мого батька як важіль, але це лише погіршило справу. Моя рука... моя права рука... відрубана. Я не можу тепер себе захистити, ані битися. Біль нестерпний, але сором ранить сильніше. Хто я тепер, без мого меча?"
GOT_Story_Country.211.a: "Я мушу вижити, навіть без мого меча."

GOT_Story_News.211.t: "Рука Джеймі Ланністера відрубана"
GOT_Story_News.211.d: "Джеймі Ланністер, спадкоємець дому Ланністерів, позбувся своєї мечової руки через людей Лока під час транспортування. Повідомлення вказують, що сумнозвісний лицар намагався захистити Брієнну з Тарта від нападу, але Лок, відчувши глузування, жорстоко відреагував. Цей вчинок завдає значного удару ідентичності Джеймі й може кардинально змінити його майбутню роль у сім’ї Ланністерів."
GOT_Story_News.211.a: "Лицар без меча — яке майбутнє чекає на Джеймі Ланністера?"

GOT_Story_Country.212.t: "Майстер над монетою"
GOT_Story_Country.212.d: "Здається, Тайвін нарешті визнав мене за щось більше, ніж просто свого сина. Він призначив мене майстром над монетою, посаду, яку я не сприйматиму легковажно. Переглядаючи записи Бейліша, я бачу глибину його фінансового безгосподарства. Борги, позики від Залізного Банку... це більше, ніж я очікував. Але я впораюся, як і з усім іншим."
GOT_Story_Country.212.a: "Я доведу, що я більше, ніж просто Ланністер."

GOT_Story_News.212.t: "Тіріон Ланністер призначений майстром над монетою"
GOT_Story_News.212.d: "У несподіваному кроці Тайвін Ланністер призначив свого сина Тіріона новим майстром над монетою, замінивши Петіра Бейліша. Першим завданням Тіріона буде вирішення фінансових проблем королівства, адже виявилося, що Бейліш залишив корону в глибоких боргах, зокрема перед Залізним Банком Браавосу. Призначення Тіріона може сигналізувати про зміну динаміки влади в сім’ї Ланністерів."
GOT_Story_News.212.a: "Новий майстер над монетою — чи вдасться Тіріону виправити фінанси королівства?"

GOT_Story_Country.213.t: "Ціна влади"
GOT_Story_Country.213.d: "Безсульні в межах моєї досяжності. Работоргівці Астапора вимагають одного з моїх драконів в обмін на всю їхню армію: 8000 повністю навчених Безсульних і ще 5000 у навчанні. Вони відкинули мої зустрічні вимоги, але поступилися, коли я наполягла на включенні Міссандеї, їхньої перекладачки. Це висока ціна — одна з моїх дітей — за армію. Але з Безсульними на моєму боці завоювання Затоки Работоргівців може стати реальністю. Питання тепер у тому, чи варта ціна."
GOT_Story_Country.213.a: "Я віддам їм дракона і візьму Безсульних."
GOT_Story_Country.213.b: "Ніякої угоди. Я знайду інший спосіб їх звільнити."

GOT_Story_News.213.t: "Дейнеріс Таргарієн здобуває Безсульних"
GOT_Story_News.213.d: "Дейнеріс Таргарієн, Мати Драконів, успішно домовилася про придбання армії Безсульних від работоргівців Астапора. В обмін на одного зі своїх драконів Дейнеріс отримала командування грізними солдатами. Вона також забезпечила послуги Міссандеї, перекладачки. З Безсульними під її командуванням Дейнеріс здобула значну військову перевагу в своїй місії звільнення Затоки Работоргівців."
GOT_Story_News.213.a: "Сила Дейнеріс зростає з Безсульними."

GOT_Story_Country.214.t: "Скорбота Ріверрана"
GOT_Story_Country.214.d: "Ріверран — не той, що я пам’ятаю. Тут похорон мого діда, але це більше схоже на випробування. Мій дядько, Едмур Таллі, не зміг запалити похоронне вогнище. Його помилки були очевидними, і лише Брінден, Чорна Риба, врятував нас. Я стою за свою сім’ю, але не можна уникнути того, що недоліки Едмура погано відображаються на всіх нас."
GOT_Story_Country.214.a: "Я мушу вести цей дім із силою, а не слабкістю."

GOT_Story_News.214.t: "Повернення Робба Старка до Ріверрана"
GOT_Story_News.214.d: "Робб Старк повернувся до Ріверрана, щоб бути присутнім на похороні свого діда, Гостера Таллі. Під час церемонії Едмур Таллі, лорд Ріверрана, кілька разів не зміг запалити похоронне вогнище палаючою стрілою. Брінден 'Чорна Риба' Таллі втрутився, щоб завершити ритуал. Цей момент підкреслив проблеми лідерства в домі Таллі на тлі зростаючого тиску від війни."
GOT_Story_News.214.a: "Боротьба Таллі триває, адже Ріверран переживає свої втрати."

GOT_Story_Country.215.t: "Прощання з дружбою"
GOT_Story_Country.215.d: "Гарячий Пиріг вирішив залишитися. Він пектиме хліб тут, а я продовжу з Братством. Перед відходом він подарував мені хліб у формі лютововка. Це добрий жест, але я не можу не відчувати тягар нашого розставання. У цьому світі друзі приходять і йдуть, але виживання залишається моєю єдиною метою."
GOT_Story_Country.215.a: "Я рухатимуся вперед. Сама, якщо мушу."

GOT_Story_News.215.t: "Ар’я Старк розлучається з Гарячим Пирогом"
GOT_Story_News.215.d: "Ар’я Старк, подорожуючи з Братством без Прапорів, розлучилася з Гарячим Пирогом, учнем пекаря. Гарячий Пиріг обрав залишитися в корчмі, тоді як Ар’я продовжує свою подорож із Братством. Перед розставанням Гарячий Пиріг подарував Ар’ї хліб у формі лютововка, символ їхньої дружби. Подорож Ар’ї триває, але її зв’язки з минулим, здається, зникають."
GOT_Story_News.215.a: "Подорож Ар’ї Старк стає дедалі самотнішою з кожним кроком."
 
GOT_Story_Country.216.t: "Звільнення Астапора"
GOT_Story_Country.216.d: "Сьогодні Астапор вільний. Я розкрила свою справжню силу. Говорячи давньою валірійською мовою, я наказала Дрогону покінчити з життям Кразніса, і відтоді Безсульні належать мені. Колись вони були рабами, але тепер вони вільні люди з правом вибору — піти чи слідувати за мною. Я не командуватиму рабами, а воїнами, які обрали вірність. Ми здобудемо Затоку Работоргівців."
GOT_Story_Country.216.a: "Я правитиму з силою Безсульних за моєю спиною."

GOT_Story_News.216.t: "Дейнеріс Таргарієн звільняє Астапор"
GOT_Story_News.216.d: "Дейнеріс Таргарієн успішно звільнила місто Астапор, використавши своїх драконів і знання валірійської мови. У сміливому кроці вона наказала Дрогону вбити работоргівця Кразніса, а потім звільнила Безсульних, давши їм вибір приєднатися до її справи як вільним людям. Падіння Астапора — значна перемога для Матері Драконів у її завоюванні Затоки Работоргівців."
GOT_Story_News.216.a: "Сила Дейнеріс зростає, адже Астапор перейшов під її контроль."

GOT_Story_Country.217.t: "Заколот у садибі Крастера"
GOT_Story_Country.217.d: "Цієї ночі в Нічній Варті сталася жахлива зрада. Крастера, зрадника й убивцю, зарубав Карл Таннер. Але справжній шок настав, коли лорд-командувач Джеор Мормонт загинув у тому ж хаосі. Брати Нічної Варти збунтувалися, і серед цього я побачив свій шанс. З Гіллі та її новонародженим сином я втік із садиби Крастера, рятуючись від божевілля."
GOT_Story_Country.217.a: "Я більше не в безпеці серед Нічної Варти."

GOT_Story_News.217.t: "Заколот спалахнув у садибі Крастера"
GOT_Story_News.217.d: "У садибі Крастера стався кривавий заколот, коли кілька братів Нічної Варти повстали проти своїх. Події почалися, коли Крастера зарубав Карл Таннер, а невдовзі після цього загинув лорд-командувач Джеор Мормонт. У хаосі Самвел Тарлі зміг утекти з Гіллі та її дитиною. Заколот підкреслює зростаючий неспокій у Нічній Варті, викликаючи питання про їхнє майбутнє."
GOT_Story_News.217.a: "Нічна Варта розколота, адже заколот вдарив по садибі Крастера."

GOT_Story_Country.218.t: "Помста Вариса"
GOT_Story_Country.218.d: "Я чекав цього моменту роками. Чаклун, який скалічив мене, тепер ув’язнений, і я контролюю його долю. Його дії залишили шрами, які я ніколи не забуду, але я терплячий. Моя помста народжена не з гніву, а з холодного, продуманого плану. Людина, яка зруйнувала моє життя, тепер лежить у ящику, у моїй владі."
GOT_Story_Country.218.a: "Я побачу, як мої вороги падають один за одним."

GOT_Story_News.218.t: "Варис мститься чаклуну"
GOT_Story_News.218.d: "Варис, майстер шепоту Королівської Гавані, здійснив довгоочікувану помсту чаклуну, який скалічив його. Варис розкрив, що ця людина завдала йому величезних страждань у минулому. Цей продуманий акт помсти підкреслює хитрість і терплячість Вариса, який продовжує маневрувати з тіні."
GOT_Story_News.218.a: "Сила Вариса зростає, адже його вороги падають один за одним."

GOT_Story_Country.219.t: "Суд боєм"
GOT_Story_Country.219.d: "Я стояла там, спостерігаючи, як Пес, людина, що колись вселяла в мене жах, зіткнувся з судом. Братство без Прапорів звинуватило його у вбивстві, і єдиним вирішенням став суд боєм. Я бачила, як Берик Дондарріон бився з Сандором Кліганом у жорстокому поєдинку. Пес може бути чудовиськом, але в ньому є складність, яку я не можу ігнорувати. Що буде далі?"
GOT_Story_Country.219.a: "Я стану свідком результату цього суду, незалежно від підсумку."

GOT_Story_News.219.t: "Пес зіткнувся з судом боєм"
GOT_Story_News.219.d: "Сандор 'Пес' Кліган проходить суд боєм проти Берика Дондарріона, лідера Братства без Прапорів. Клігана звинуватили у вбивстві, і він зійдеться з Дондарріоном у дуелі на смерть. Ця рідкісна й стародавня форма правосуддя пильно спостерігається тими, хто бачив жорстокість обох бійців."
GOT_Story_News.219.a: "Доля Пса в руках Берика Дондарріона."

GOT_Story_Country.220.t: "Фальшива надія Теона"
GOT_Story_Country.220.d: "Я думав, що вільний. Люди моєї сестри прийшли за мною, як мені здавалося. Але коли мене схопили, я зрозумів правду — вони ніколи не були моїми рятівниками. Мої муки тривають. Я знову в руках мого першого викрадача, і мені вкотре нагадують, наскільки мало важить моє життя."
GOT_Story_Country.220.a: "Втечі немає. Лише нові муки."

GOT_Story_News.220.t: "Теон Грейджой зраджений і знову захоплений"
GOT_Story_News.220.d: "Теон Грейджой, який сподівався на порятунок від людей своєї сестри Яри, був зраджений і знову захоплений своїм першим викрадачем. Виявилося, що порятунок був обманом, і Теон повернувся в полон. Його страждання тривають, адже він зазнає ще більших мук від тих, хто його утримує."
GOT_Story_News.220.a: "Надії Теона Грейджоя на втечу розбиті, адже його знову захопили."

GOT_Story_Country.221.t: "Тріумф Пса в суді боєм"
GOT_Story_Country.221.d: "Це був суд, якого не було раніше. Берик Дондарріон стояв проти мене, його меч палаючий вогнем Володаря Світла. Страх охопив мене, полум’я загрожувало зламати мене, але я бився. Зрештою, я зарубав Берика, завдавши йому смертельного удару. Але, на мій подив, Торос із Мира, червоний жрець, воскресив його. Володар Світла повернув його до життя, як робив раніше."
GOT_Story_Country.221.a: "Я бачив смерть, але вогонь і воскресіння чужі мені."

GOT_Story_News.221.t: "Пес перемагає в суді боєм, Берик Дондарріон воскрешений"
GOT_Story_News.221.d: "У драматичному суді боєм Сандор 'Пес' Кліган здобув перемогу над Бериком Дондарріоном, попри те, що той бився палаючим мечем. Перемога була важкою, але справжній шок настав, коли Берика воскресив Торос із Мира, показавши, що Володар Світла неодноразово повертав його до життя. Ця подія змусила багатьох замислитися над справжньою силою Володаря Світла."
GOT_Story_News.221.a: "Сила Володаря Світла знову проявляється, адже Берик Дондарріон воскрешений."

GOT_Story_Country.222.t: "Сповідь Джеймі Ланністера"
GOT_Story_Country.222.d: "Поранений, я поділився правдою з Брієнною з Тарта — справжньою причиною, чому я вбив короля Аериса II, Божевільного Короля. Це було не з жорстокості чи зради, а з відчайдушної спроби врятувати Королівську Гавань від знищення. Божевільний Король планував спалити місто диким вогнем, і я покінчив із ним, щоб запобігти катастрофі. Мої дії завжди неправильно розуміли, але, можливо, Брієнна зрозуміє."
GOT_Story_Country.222.a: "Правда відкрилася, але я знаю, що тягар моїх дій ніколи не зрозуміють повною мірою."

GOT_Story_News.222.t: "Джеймі Ланністер розкриває справжній мотив убивства Божевільного Короля"
GOT_Story_News.222.d: "Джеймі Ланністер зізнався у справжній причині свого сумнозвісного вчинку — убивства короля Аериса II, відомого як Божевільний Король. За словами Ланністера, він діяв, щоб зупинити Божевільного Короля від спалення Королівської Гавані диким вогнем. Це зізнання викликало хвилю дискусій, адже багато хто переосмислює дії Джеймі в новому світлі."
GOT_Story_News.222.a: "Зізнання Джеймі Ланністера змінює уявлення про смерть Божевільного Короля."

GOT_Story_Country.223.t: "Важке рішення Робба Старка"
GOT_Story_Country.223.d: "Це був момент, який потряс мене до глибини душі. Лорд Карстарк у гніві зарубав двох полонених хлопців Ланністерів, і я не міг залишити цю зраду без покарання. Наслідки мого рішення величезні, і мої радники розділилися. Переді мною три вибори: я можу стратити лорда Карстарка, пославши сигнал непохитної справедливості, але ризикуючи втратити його війська й послабити мою позицію. Або я можу тримати його в заручниках, залишивши живим і забезпечивши лояльність його військ, але під моїм контролем. Чи, можливо, помилувати його, виявивши милосердя, щоб зберегти наші союзи, але це коштуватиме політичної сили й може підірвати довіру інших моїх васалів."
GOT_Story_Country.223.a: "Стратити лорда Карстарка"
GOT_Story_Country.223.b: "Тримати лорда Карстарка в заручниках"
GOT_Story_Country.223.c: "Помилувати лорда Карстарка"

GOT_Story_News.223.t: "Робб Старк страчує лорда Карстарка, втрачаючи ключових союзників"
GOT_Story_News.223.d: "Робб Старк стратив лорда Рікарда Карстарка після того, як той зарубав двох полонених хлопців Ланністерів. Страта призвела до розколу в силах Старків, адже люди Карстарка покинули армію Робба. Щоб компенсувати цю втрату, Робб планує одружити свого дядька Едмура Таллі з однією з дочок лорда Вальдера Фрея, щоб укласти важливий союз."
GOT_Story_News.223.a: "Рішення Робба Старка послабило його армію, але новий союз із домом Фреїв може принести порятунок."

GOT_Story_Country.224.t: "Зближення Джона Сноу та Ігрітт"
GOT_Story_Country.224.d: "У печерах за Стіною я знайшов те, чого не очікував. Ігрітт, дика й запальна, повела мене в темряву, де ми розділили момент близькості. Вперше я відчув зв’язок, глибший за все, що я знав. Але я також порушив свої обітниці Нічній Варті. Що зі мною буде тепер?"
GOT_Story_Country.224.a: "Я розриваюся між вірністю Нічній Варті та коханням, яке я тепер відчуваю до Ігрітт."

GOT_Story_News.224.t: "Джон Сноу та Ігрітт зближуються"
GOT_Story_News.224.d: "Джон Сноу та дикунка Ігрітт зблизилися під час перебування за Стіною. Їхній зв’язок зміцнився в інтимний момент у печері, що стало значним кроком у їхніх стосунках. Однак почуття Джона до Ігрітт мають високу ціну, адже він порушив обітниці Нічної Варти. Його майбутнє в братстві невизначене."
GOT_Story_News.224.a: "Стосунки Джона Сноу з Ігрітт міцніють, але це може поставити під загрозу його місце в Нічній Варті."

GOT_Story_Country.225.t: "Стратегічні шлюби Тайвіна Ланністера"
GOT_Story_Country.225.d: "Я не дозволю Тіреллам здобути більше влади. Санса Старк одружиться з моїм сином Тіріоном, а моя донька Серсі — із сером Лорасом Тіреллом. Обидва ці шлюби зміцнять нашу позицію й не дадуть Тіреллам просуватися далі. Тіріон і Серсі заперечують, але вони підкоряться. Я не зміню своєї думки."
GOT_Story_Country.225.a: "Ланністери мусять залишатися при владі в Королівській Гавані."

GOT_Story_News.225.t: "Тайвін Ланністер зриває шлюбні плани Тіреллів"
GOT_Story_News.225.d: "Тайвін Ланністер зірвав план Тіреллів одружити Сансу Старк із сером Лорасом Тіреллом, влаштувавши шлюб між Сансою та своїм сином Тіріоном. Крім того, Тайвін наказав своїй дочці Серсі одружитися з сером Лорасом, щоб обмежити вплив Тіреллів у Королівській Гавані. Обидва шлюби викликали заперечення з боку зацікавлених осіб."
GOT_Story_News.225.a: "Тайвін Ланністер утверджує свій контроль над шлюбними союзами в Королівській Гавані."

GOT_Story_Country.226.t: "Небезпечне сходження Джона Сноу та Ігрітт"
GOT_Story_Country.226.d: "Ми піднялися на Стіну — Тормунд, Ігрітт, Орелл і я. Сходження було небезпечним, і коли величезна крижина відкололася, я думав, що це кінець. Ми з Ігрітт ледве трималися, коли Орелл намагався перерізати нашу мотузку, щоб урятувати себе. Я відбився, забезпечивши нашу безпеку. На вершині ми з Ігрітт поділилися пристрасним поцілунком, зміцнивши наш зв’язок, попри небезпеку, яку ми пережили."
GOT_Story_Country.226.a: "Ми ризикували всім, щоб дістатися до вершини, і це нас зблизило."

GOT_Story_News.226.t: "Небезпечне сходження Джона Сноу та Ігрітт"
GOT_Story_News.226.d: "Джон Сноу та дикунка Ігрітт разом із Тормундом Велетнеборцем і Ореллом здійснили небезпечний підйом на Стіну. Подорож ледь не закінчилася катастрофою, коли відкололася крижина, спричинивши лавину. Орелл намагався перерізати мотузку, щоб урятувати себе, але Джон зміг забезпечити їхню безпеку. На вершині Джон та Ігрітт поділилися інтимним поцілунком, і їхні стосунки стають дедалі глибшими."
GOT_Story_News.226.a: "Вершина Стіни знаменує нову главу для Джона та Ігрітт у їхній небезпечній подорожі."

GOT_Story_Country.227.t: "Філософське одкровення Мізинця"
GOT_Story_Country.227.d: "Розмовляючи з Варисом, я розкрив своє справжнє розуміння влади й амбіцій. Хаос — це не прірва, хаос — це драбина. У часи безладу з’являються можливості піднятися, возвеличитися над іншими. Світ перебуває в постійному сум’ятті, і через це сум’яття я маю намір піднятися. Тим часом Санса Старк, не знаючи моїх планів, дивилася, як мій корабель відпливав, надто пізно зрозумівши, що втратила шанс на втечу. І коли я від’їжджав, я згадував смерть Рос, яку я віддав на поталу садистським забаганкам Джоффрі."
GOT_Story_Country.227.a: "Влада не падає на коліна. Треба підніматися драбиною, крок за кроком."

GOT_Story_News.227.t: "Промова Мізинця 'Хаос — це драбина' розкрита"
GOT_Story_News.227.d: "Петір Бейліш, відомий як Мізинець, поділився своїми думками про природу влади й амбіцій. У розмові з Варисом Бейліш заявив, що 'хаос — це драбина', натякаючи, що в часи сум’яття можна знайти можливості для просування. Тим часом Санса Старк побачила, як її шанс на втечу зник, а трагічна смерть Рос, яку Бейліш віддав Джоффрі, додала ще одну темну главу до його історії."
GOT_Story_News.227.a: "Маніпуляції Мізинця тривають, і Санса потрапила в його павутину обману."

GOT_Story_Country.228.t: "Мелісандра забирає Гендрі"
GOT_Story_Country.228.d: "Я прибула до схованки Братства без Прапорів і дізналася, що Берик Дондарріон був воскрешений шість разів. Братство, не знаючи моїх намірів, погодилося віддати мені Гендрі. Він не звичайний хлопець — він бастард Роберта Баратеона, королівська кров, яку я не можу ігнорувати. Ар’я Старк кинула мені виклик, назвавши відьмою, але я лише загадково відповіла: 'Ти закриєш багато очей назавжди, і ми ще зустрінемося.'"
GOT_Story_Country.228.a: "Кров Гендрі має силу, і я не дозволю їй вислизнути з моїх рук."

GOT_Story_News.228.t: "Мелісандра забирає Гендрі, розкриваючи його королівське походження"
GOT_Story_News.228.d: "Мелісандра, червона жриця, забрала Гендрі, бастарда Роберта Баратеона, від Братства без Прапорів. Жриця, уже знаючи про численні воскресіння Берика Дондарріона, має намір використати королівську кров Гендрі для власних цілей. Тим часом Ар’я Старк, підозрюючи мотиви Мелісандри, кинула їй виклик, але Мелісандра загадково сказала Ар’ї, що вони ще зустрінуться."
GOT_Story_News.228.a: "Плани червоної жриці стають дедалі загадковішими із захопленням Гендрі."

GOT_Story_Country.229.t: "Робб Старк домовляється з домом Фреїв"
GOT_Story_Country.229.d: "Я прагнув відновити зв’язки з домом Фреїв, і їхні умови були чіткими: офіційні вибачення від мене, передача Гарренхолу та шлюб мого дядька Едмура Таллі з однією з дочок лорда Вальдера Фрея. Спочатку я чинив опір, але слова Чорної Риби, докори моєї матері та загроза гніву Фрея не залишили мені вибору. Едмур неохоче погодився, і весілля відбудеться — якщо я не оберу інший шлях."
GOT_Story_Country.229.a: "Погодитися на їхні вимоги"
GOT_Story_Country.229.b: "Нам не потрібні Фреї"

GOT_Story_News.229.t: "Робб Старк укладає новий союз із домом Фреїв"
GOT_Story_News.229.d: "Після тривалих переговорів Робб Старк погодився укласти союз із домом Фреїв. Умови включають офіційні вибачення від Робба, передачу Гарренхолу та шлюб його дядька Едмура Таллі з однією з дочок лорда Вальдера Фрея. Рішення далося нелегко, але потреба армії Старків у підкріпленні переважила гордість."
GOT_Story_News.229.a: "Вибір Робба Старка відновити зв’язки з домом Фреїв може зміцнити його сили, але це матиме особисту ціну."

GOT_Story_Country.230.t: "Тіріон повідомляє Сансі про їхні заручини"
GOT_Story_Country.230.d: "За наказом мого батька я був змушений повідомити Сансі Старк про наші заручини. Це був момент, сповнений напруги. Санса, яка сподівалася втекти з Мізинцем, була спустошена цією новиною, і напруга між нею, Шаєю та мною досягла межі. Це шлюб, якого жоден із нас не бажає, але ми мусимо його витримати. Я лише сподіваюся, що ми знайдемо спосіб подолати цю складну ситуацію."
GOT_Story_Country.230.a: "Цей шлюб не принесе радості жодному з нас, але обов’язок кличе."

GOT_Story_News.230.t: "Тіріон Ланністер і Санса Старк заручені"
GOT_Story_News.230.d: "Тіріон Ланністер повідомив Сансі Старк, що вони мають одружитися за наказом його батька Тайвіна. Ця новина спустошила Сансу, яка сподівалася втекти з Мізинцем. Оголошення було зроблено в присутності Шаї, що додало ускладнень у стосунках. Шлюб Тіріона та Санси об’єднає два могутні доми, але це союз, якого не бажає жодна зі сторін."
GOT_Story_News.230.a: "Заручини Тіріона та Санси — ще один стратегічний хід у боротьбі за владу в Королівській Гавані."

GOT_Story_Country.231.t: "Джеймі Ланністер рятує Брієнну"
GOT_Story_Country.231.d: "Покинувши Гарренхол, я дізнався, що Брієнну з Тарта залишили битися з ведмедем у ямі, озброєну лише дерев’яним мечем. Я не міг залишити її помирати. Я ризикнув життям, стрибнувши в яму, щоб захистити її. Вимагаючи її звільнення, ми пробилися до безпеки. Цей момент відваги зміцнив наш зв’язок, і тепер я знаю, що я винен їй набагато більше, ніж думав."
GOT_Story_Country.231.a: "Рятуючи Брієнну, я знайшов нового союзника, а можливо, й щось більше."

GOT_Story_News.231.t: "Джеймі Ланністер рятує Брієнну з ведмежої ями"
GOT_Story_News.231.d: "Джеймі Ланністер, вирушаючи з Гарренхолу, ризикнув життям, щоб урятувати Брієнну з Тарта, яку змусили битися з ведмедем у ямі. Озброєна лише дерев’яним мечем, Брієнна навряд чи вижила б, але Джеймі стрибнув у яму, вимагаючи її звільнення. Їх витягли в безпеку, і їхній зв’язок зміцнів унаслідок цього жахливого досвіду."
GOT_Story_News.231.a: "Хоробрий порятунок Брієнни Джеймі Ланністером знаменує поворотний момент у їхніх стосунках."

GOT_Story_Country.232.t: "Королева Драконів наближається"
GOT_Story_Country.232.d: "До нас дійшли вісті, що Дейнеріс Таргарієн захопила Астапор і тепер командує грізною армією з 8000 Безсульних. Її сила зростає з кожним кроком, а її хрестовий похід проти рабства загрожує всім, хто наживається на старих звичаях. Можливо, варто запропонувати їй золото й кораблі в обмін на мир — поки ще є час."
GOT_Story_Country.232.a: "Зробити пропозицію — можливо, вона задовольниться багатством і проходом."
GOT_Story_Country.232.b: "Ми — Юнкай, ми не схиляємося перед драконячим виводком."

GOT_Story_News.232.t: "Дейнеріс відхиляє пропозицію посланця Юнкаю"
GOT_Story_News.232.d: "Дейнеріс Таргарієн чітко висловила свою позицію, наближаючись до Юнкаю. Посланець міста, Граздан мо Ераз, запропонував золото й кораблі в обмін на її відхід, але Дейнеріс відмовилася, вимагаючи звільнення рабів міста. Коли Граздан відмовив, Дейнеріс погрозила захопити місто силою, демонструючи непохитну рішучість покінчити з рабством."
GOT_Story_News.232.a: "Відмова Дейнеріс від золота й кораблів нагадує про її відданість справі визволення пригноблених."

GOT_Story_Country.233.t: "Робб Старк дізнається про вагітність Таліси"
GOT_Story_Country.233.d: "Дорогою до Близнюків на весілля Едмура Таллі дощ затримав нашу подорож. У цей час Таліса повідомила мені, що чекає нашу дитину. Ця новина наповнила мене радістю і новим відчуттям мети посеред війни. Ця дитина — символ надії на майбутнє, навіть у найтемніші часи."
GOT_Story_Country.233.a: "Ця дитина стане майбутнім дому Старків — наша спадщина триває."

GOT_Story_News.233.t: "Робб Старк дізнається про вагітність Таліси"
GOT_Story_News.233.d: "Робб Старк отримав доленосну звістку від своєї дружини Таліси. Під час затримки через дощ на шляху до весілля Едмура Таллі Таліса повідомила, що вагітна його дитиною. Ця новина принесла радість і нову мету молодому королю Старків, ставши символом надії посеред війни."
GOT_Story_News.233.a: "Майбутнє Робба Старка тепер несе обіцянку нового покоління для дому Старків."

GOT_Story_Country.234.t: "Ар’я захоплена Псом"
GOT_Story_Country.234.d: "Я дедалі більше розчаровувалася в Братстві без Прапорів після того, як вони продали Гендрі Мелісандрі. Я втекла, шукаючи власний шлях, але доля мала інші плани. Сандор Кліган, Пес, спіймав мене, і я була змушена повернутися з ним. Це початок нової, складної подорожі з людиною, яку я боюся і якій не довіряю."
GOT_Story_Country.234.a: "Дорога попереду невизначена, але ясно одне: я не можу втекти від Пса."

GOT_Story_News.234.t: "Ар’я Старк захоплена Сандором Кліганом"
GOT_Story_News.234.d: "Ар’я Старк, розчарована Братством без Прапорів, утекла в пошуках власного шляху. Проте невдовзі її захопив Сандор Кліган, відомий як Пес. Це знаменує початок складної подорожі між Ар’єю та Псом, сповненої напруги, небезпек і хиткого союзу."
GOT_Story_News.234.a: "Захоплення Ар’ї Псом визначить її подорож у непередбачуваний спосіб."

GOT_Story_Country.235.t: "Тортури Теона сягають нових висот"
GOT_Story_Country.235.d: "Мої муки тривають від рук Рамсі Сноу. Після спокуси двома жінками я повірив, що знайшов розраду, але мої надії розбилися, коли Рамсі розкрив свої жорстокі наміри. Він кастрував мене, поглибивши мої страждання фізично й ментально. Мій біль не має кінця, і я не знаю, скільки ще зможу витримати це пекло."
GOT_Story_Country.235.a: "Жорстокість Рамсі не знає меж — щодня моє тіло й розум руйнуються дедалі більше."

GOT_Story_News.235.t: "Тортури Теона Грейджоя тривають"
GOT_Story_News.235.d: "Страждання Теона Грейджоя від рук Рамсі Сноу сягнули нових глибин. Після спокуси двома жінками надія Теона була розчавлена, коли Рамсі показав свою справжню жорстокість. Теона кастрували, залишивши його фізично й психологічно зраненим. Його муки далекі від завершення, і питання залишається: скільки ще він зможе витримати?"
GOT_Story_News.235.a: "Тортури Теона Грейджоя тривають під садистською владою Рамсі Сноу."

GOT_Story_Country.236.t: "Незручне весілля Тіріона та Санса"
GOT_Story_Country.236.d: "У Королівській Гавані мене змусили одружитися із Сансою Старк. Церемонію затьмарила жорстокість Джоффрі, який прибрав табурет, потрібний мені, щоб допомогти Сансі з плащем, принизивши нас обох. У приватності наших покоїв я запевнив Сансу, що не завершу шлюб без її згоди, визнаючи болісну реальність, з якою ми обидва зіткнулися."
GOT_Story_Country.236.a: "Шлюб — не свято, а в’язниця, збудована чужими руками."

GOT_Story_News.236.t: "Тіріон Ланністер і Санса Старк побралися в Королівській Гавані"
GOT_Story_News.236.d: "Тіріон Ланністер і Санса Старк одружилися під примусом на церемонії, позначеній жорстокістю Джоффрі Баратеона. Джоффрі прибрав табурет, потрібний Тіріону, щоб допомогти Сансі, символізуючи безсилля нареченого й нареченої. Пізніше, у їхніх покоях, Тіріон пообіцяв не завершувати шлюб без згоди Санси, виявляючи співчуття в умовах примусового союзу."
GOT_Story_News.236.a: "Шлюб, народжений у жорстокості, з малою надією на радість."

GOT_Story_Country.237.t: "Ритуал Мелісандри з Гендрі"
GOT_Story_Country.237.d: "На Драконовому Камені Мелісандра спокусила Гендрі, розкривши, що він — бастард Роберта Баратеона. Вона використала його кров у ритуалі, приклавши п’явки до його тіла й спаливши їх, коли Станніс називав своїх суперників — Робба Старка, Бейлона Грейджоя та Джоффрі Баратеона — цілями суду Володаря Світла. Цей ритуал відкриває нову главу у війні Станніса за трон із лихими наслідками для його ворогів."
GOT_Story_Country.237.a: "Суд Володаря Світла — інструмент, який ми не можемо ігнорувати."

GOT_Story_News.237.t: "Мелісандра використовує кров Гендрі в ритуалі на Драконовому Камені"
GOT_Story_News.237.d: "Мелісандра, тінетвориця, провела ритуал на Драконовому Камені за участю Гендрі, бастарда Роберта Баратеона. Використавши його кров, вона спалила п’явки, коли Станніс Баратеон називав трьох своїх суперників — Робба Старка, Бейлона Грейджоя та Джоффрі Баратеона — цілями Володаря Світла. Вважається, що цей ритуал віщує долі цих постатей, поки війна Станніса триває."
GOT_Story_News.237.a: "Вороги Станніса тепер перед лицем гніву Володаря Світла."

GOT_Story_Country.238.t: "Дейнеріс здобуває нового союзника — Дааріо Нагаріса"
GOT_Story_Country.238.d: "Біля Юнкаю я домагалася вірності Других Синів, найманого загону. Їхній лідер, Меро, відкинув мене, але його лейтенант, Дааріо Нагаріс, убив Меро та іншого командира, принісши мені їхні голови. Він присягнув на вірність Другим Синам моїй справі, додавши ще одного цінного союзника до моєї армії."
GOT_Story_Country.238.a: "Вірність Дааріо дає мені потужну найману силу, яка може змінити хід подій."

GOT_Story_News.238.t: "Дейнеріс здобуває вірність Других Синів"
GOT_Story_News.238.d: "Дейнеріс Таргарієн успішно здобула вірність найманого загону, відомого як Другі Сини. Їхній лідер, Меро, спочатку відкинув її, але лейтенант Дааріо Нагаріс убив Меро та іншого командира, запропонувавши їхні голови як доказ вірності. Цей вчинок зміцнює сили Дейнеріс і додає їй потужного нового союзника."
GOT_Story_News.238.a: "Дейнеріс тепер командує вірними й грізними Другими Синами."

GOT_Story_Country.239.t: "Самвел Тарлі вбиває Білого Ходока"
GOT_Story_Country.239.d: "За Стіною на нас із Гіллі напав Білий Ходок, що намагався забрати її новонароджену дитину. У момент відваги я використав кинджал із драконячого скла, щоб убити істоту, виявивши, що цей рідкісний матеріал ефективний проти нежиті. Це відкриття — важливий крок у підготовці до битви з Білими Ходоками."
GOT_Story_Country.239.a: "Боротьба з нежиттю отримала нову зброю — драконяче скло."

GOT_Story_News.239.t: "Самвел Тарлі знищує Білого Ходока драконячим склом"
GOT_Story_News.239.d: "Самвел Тарлі убив Білого Ходока за Стіною, використавши кинджал із драконячого скла — рідкісне й важливе відкриття. Істота атакувала новонароджену дитину Гіллі, але швидке мислення та хоробрість Сема стали вирішальними. Ця подія знаменує поворотний момент у боротьбі з нежиттю, адже драконяче скло виявилося ефективною зброєю проти Білих Ходоків."
GOT_Story_News.239.a: "Відкриття Самвела Тарлі щодо драконячого скла може змінити хід війни з нежиттю."

GOT_Story_Country.240.t: "Подорож Ар’ї та Пса триває"
GOT_Story_Country.240.d: "Мене захопив Сандор Кліган, Пес, який планує вимагати викуп у мого брата Робба Старка в Близнюках. Я намагалася вбити його уві сні, але завагалася, не впевнена в наслідках. Наша спільна подорож складна, і я не знаю, куди вона приведе, але ясно, що моя доля й доля Пса тепер пов’язані."
GOT_Story_Country.240.a: "Я в лапах Пса, але я знайду спосіб визначити своє майбутнє."

GOT_Story_News.240.t: "Ар’я Старк захоплена Псом"
GOT_Story_News.240.d: "Подорож Ар’ї Старк отримала новий поворот — її захопив Сандор 'Пес' Кліган. Він має намір вимагати викуп у Робба Старка в Близнюках, але спроба Ар’ї вбити його уві сні свідчить про напругу між ними. Їхня спільна подорож сповнена небезпек і невизначеності, знаменуючи початок складних стосунків."
GOT_Story_News.240.a: "Захоплення Ар’ї Псом відкриває шлях до складної й небезпечної подорожі."

GOT_Story_Country.241.t: "Червоне Весілля"
GOT_Story_Country.241.d: "Підступне Червоне Весілля розгорнулося на бенкеті Едмура Таллі та Рослін Фрей. Робба Старка, його матір Кейтілін і багатьох їхніх васалів зарубали в жорстокій зраді, організованій лордом Вальдером Фреєм у союзі з Ланністерами та Болтонами. Ця різанина стала нищівним ударом для дому Старків і справи Півночі."
GOT_Story_Country.241.a: "Кров родини Старків пролита, знаменуючи кінець надії на опір Півночі."

GOT_Story_News.241.t: "Червоне Весілля знищує дім Старків"
GOT_Story_News.241.d: "У шокуючому повороті подій Робб Старк, його матір Кейтілін і численні васали були вбиті під час весільного бенкету з рук лорда Вальдера Фрея за підтримки Ланністерів і Болтонів. Ця різанина, відома як Червоне Весілля, залишила дім Старків спустошеним, а опір Півночі Ланністерам — у руїнах."
GOT_Story_News.241.a: "Північ отримала нищівний удар, адже Червоне Весілля знищило дім Старків."

GOT_Story_Country.242.t: "Випробування вірності Джона Сноу"
GOT_Story_Country.242.d: "Джон Сноу зіткнувся з важким вибором, коли йому наказали стратити невинного коняра, щоб довести вірність дикунам. Не здатний виконати наказ, Джон був змушений битися з дикуном Ореллом і врешті убив його в самообороні. Дії Джона призвели до його відходу від дикунів, знаменуючи зміну в його шляху."
GOT_Story_Country.242.a: "Вірність Джона дикунам була випробувана, і його рішення поклало край його часу серед них."

GOT_Story_News.242.t: "Джон Сноу покидає дикунів після конфлікту"
GOT_Story_News.242.d: "Джон Сноу, член Нічної Варти, отримав наказ стратити невинного коняра, щоб довести вірність дикунам. Не здатний виконати це, він убив дикуна Орелла. У результаті Джон вирішив покинути дикунів, хоча його подальший шлях залишається невизначеним."
GOT_Story_News.242.a: "Відхід Джона Сноу від дикунів знаменує ключовий момент у його подорожі."

GOT_Story_Country.243.t: "Пробудження здібностей Брана до варгування"
GOT_Story_Country.243.d: "Шукаючи укриття від бурі, я виявив свою здатність варгувати, проникаючи в розум мого лютововка, Літнього. Я використав цю силу, щоб захистити нашу групу від виявлення дикунами, що стало важливим кроком у розвитку моїх містичних здібностей. Ця нова сила — одночасно благословення і потенційний тягар у моїй подорожі."
GOT_Story_Country.243.a: "Варгування може бути ключем до розуміння мого справжнього потенціалу."

GOT_Story_News.243.t: "Бран Старк відкриває свою силу варгування"
GOT_Story_News.243.d: "Бран Старк виявив здатність варгувати, проникаючи в розум свого лютововка, Літнього. Ця сила проявилася під час бурі, коли Бран використав її, щоб захистити свою групу від дикунів. Це знаменує поворотний момент у подорожі Брана, адже його містичні здібності продовжують розвиватися."
GOT_Story_News.243.a: "Здібність Брана до варгування може стати вирішальною в майбутніх боротьбах."

GOT_Story_Country.244.t: "Дейнеріс планує вторгнення до Юнкаю"
GOT_Story_Country.244.d: "Завдяки інформації від Дааріо Нагаріса я дізналася про таємний вхід до міста Юнкай. Я планую використати ці відомості для несподіваної атаки на місто, звільнивши його рабів і розширивши свій вплив. Ця перемога може стати важливим кроком до моєї кінцевої мети."
GOT_Story_Country.244.a: "Звільнення Юнкаю посилить моє право на трон."

GOT_Story_News.244.t: "Дейнеріс готується атакувати Юнкай"
GOT_Story_News.244.d: "Дейнеріс Таргарієн дізналася про таємний вхід до міста Юнкай завдяки розвідці від Дааріо Нагаріса. Вона планує несподівану атаку, щоб звільнити рабів міста — сміливий крок у її прагненні визволяти пригноблених і будувати армію."
GOT_Story_News.244.a: "План Дейнеріс звільнити Юнкай може змінити хід її кампанії."

GOT_Story_Country.245.t: "Подорож Самвела Тарлі та Гіллі"
GOT_Story_Country.245.d: "Ми з Гіллі продовжуємо нашу подорож на південь від Стіни, шукаючи безпечний шлях через пустку. Ми виявили таємний прохід у Нічному Форті, який може дозволити нам перетнути Стіну й продовжити шлях до безпеки. Хоч світ сповнений небезпек, я зберігаю надію на краще майбутнє."
GOT_Story_Country.245.a: "Наша подорож на південь може привести до спасіння, але Стіна височіє на нашому шляху."

GOT_Story_News.245.t: "Самвел Тарлі та Гіллі продовжують свою подорож"
GOT_Story_News.245.d: "Самвел Тарлі та Гіллі продовжують свій шлях на південь від Стіни. Сем виявив таємний прохід у Нічному Форті, який він планує використати, щоб перетнути Стіну й привести Гіллі до безпеки. Їхня історія дає короткий перепочинок від темних подій, що розгортаються в світі."
GOT_Story_News.245.a: "Подорож Самвела Тарлі на південь дає надію на безпечний шлях за Стіну."

GOT_Story_Country.246.t: "Наслідки Червоного Весілля"
GOT_Story_Country.246.d: "Після різанини на Червоному Весіллі Фреї та Болтони зміцнили свій контроль над Північчю. Лорду Вальдеру Фрею надано Ріверран, а Руз Болтон призначений Охоронцем Півночі. Ар’я Старк, у супроводі Сандора Клігана, натрапляє на солдатів Фреїв, які хваляться різаниною. Ар’я вбиває одного, а Пес розправляється з рештою. Ар’я розмірковує над використанням монети, подарованої Жакеном Х’гаром, що свідчить про зростання її жагучої помсти."
GOT_Story_Country.246.a: "Північ у руках Фреїв і Болтонів, а шлях Ар’ї стає дедалі темнішим."

GOT_Story_News.246.t: "Домінування Фреїв і Болтонів після Червоного Весілля"
GOT_Story_News.246.d: "Фреї та Болтони закріпили свою владу над Північчю після різанини на Червоному Весіллі. Лорду Вальдеру Фрею надано Ріверран, а Руз Болтон отримав титул Охоронця Півночі. Ар’я Старк, прагнучи помсти, перетнулася з Фреями, залишаючи за собою кривавий слід."
GOT_Story_News.246.a: "Північ тепер під владою Фреїв і Болтонів, а жага помсти Ар’ї лише зростає."

GOT_Story_Country.247.t: "Повернення Джона Сноу до Стіни"
GOT_Story_Country.247.d: "Покинувши дикунів, Джон Сноу повертається до Стіни. Ігрітт, охоплена горем, стріляє в нього трьома стрілами. Попри поранення, Джон тікає верхи, залишаючи Ігрітт у розпачі, і завершує свій час із дикунами."
GOT_Story_Country.247.a: "Повернення Джона Сноу до Стіни приносить болісні наслідки, адже розлука з Ігрітт розпалює полум’я їхньої трагедії."

GOT_Story_News.247.t: "Джон Сноу тікає від дикунів, покинувши Ігрітт"
GOT_Story_News.247.d: "Джон Сноу, дезертирувавши від дикунів, повернувся до Стіни. Під час втечі Ігрітт вистрелила в нього трьома стрілами в пориві гніву та смутку. Хоч і поранений, Джон утік, поклавши край своєму часу з дикунами й залишивши Ігрітт із розбитим серцем."
GOT_Story_News.247.a: "Повернення Джона Сноу до Стіни обертається трагедією для Ігрітт."

GOT_Story_Country.248.t: "Звільнення Юнкаю Дейнеріс"
GOT_Story_Country.248.d: "Дейнеріс Таргарієн успішно звільнила місто Юнкай, даруючи свободу його рабам. На знак вдячності звільнені раби підняли її в повітря й вигукували 'Мгіса', що означає 'мати' гіскарською. Ця перемога зміцнює репутацію Дейнеріс як визволительки та спрямовує її до нових завоювань."
GOT_Story_Country.248.a: "Перемога Дейнеріс у Юнкаї посилила її славу як борця за свободу."

GOT_Story_News.248.t: "Дейнеріс звільняє Юнкай, прославлена як Мгіса"
GOT_Story_News.248.d: "Дейнеріс Таргарієн звільнила місто Юнкай, даруючи свободу його рабам і затвердивши свій статус визволительки. Звільнені раби підняли Дейнеріс у повітря, називаючи її 'Мгіса' (мати), що стало важливим кроком у її подорожі."
GOT_Story_News.248.a: "Тріумф Дейнеріс у Юнкаї проголошує її символом надії."

GOT_Story_Country.249.t: "Дилема Станніса біля Стіни"
GOT_Story_Country.249.d: "Новини з Півночі говорять про те, що Нічна Варта потерпає від дикунів і чуток про ще темнішу загрозу за Стіною. Станніс Баратеон, керований обов’язком і долею, опинився на роздоріжжі. У час хаосу в королівстві допомога Стіні може здобути прихильність богів і людей, але відверне ресурси від його боротьби за Залізний Трон. Дехто закликає негайно розгромити дикунів, інші вважають, що Стіна — не його турбота."
GOT_Story_Country.249.a: "Рушити на північ і розбити дикунів, поки не пізно."
GOT_Story_Country.249.b: "Стіна — не наша справа. Хай самі справляються."

GOT_Story_News.249.t: "Станніс іде на допомогу Стіні проти Білих Ходоків"
GOT_Story_News.249.d: "Станніс Баратеон вирішив рушити на північ, щоб підтримати Нічну Варту перед загрозою Білих Ходоків. Хоча його наказ стратити Гендрі було зірвано Давосом Сівортом, Станніс усвідомив важливість об’єднання сил для захисту королівства від нежиті."
GOT_Story_News.249.a: "Станніс Баратеон зобов’язався допомогти Нічній Варті, готуючи ґрунт для союзу проти Білих Ходоків."

GOT_Story_Country.250.t: "Зустріч Брана із Самвелом Тарлі"
GOT_Story_Country.250.d: "Бран Старк і його супутники зустріли Самвела Тарлі та Гіллі в Нічному Форті. Самвел, упізнавши в Брані брата Джона Сноу, попереджає його про небезпеки за Стіною. Він забезпечує Брана зброєю з драконячого скла та вказує на таємний прохід, допомагаючи йому в подорожі на північ."
GOT_Story_Country.250.a: "Зустріч Брана із Самвелом Тарлі виявилася щасливою, надавши важливу підтримку для його подорожі."

GOT_Story_News.250.t: "Бран Старк зустрічає Самвела Тарлі в Нічному Форті"
GOT_Story_News.250.d: "Бран Старк і його супутники перетнулися з Самвелом Тарлі та Гіллі в Нічному Форті. Самвел, упізнавши в Брані брата Джона Сноу, дає цінні поради та зброю з драконячого скла для захисту від небезпек за Стіною. Він також відкриває таємний прохід, що полегшить подорож Брана на північ."
GOT_Story_News.250.a: "Зустріч Брана із Самвелом Тарлі дала йому захист і настанови для продовження подорожі за Стіну."

GOT_Story_Country.251.t: "Смерть лорда Хостера"
GOT_Story_Country.251.d: "Лорд Хостер Таллі, Охоронець Тризуба та лорд Ріверрана, помер після тривалої хвороби. Покоління Річкових Земель оплакує смерть мудрого й чесного правителя, який утримував королівство разом у часи миру та війни. З його відходом тягар лідерства лягає на Едмура Таллі. Чорна Риба повернувся до Ріверрана, і незабаром відбудуться похоронні обряди на водах. Річкові Землі чекають зміни — і прапори мають знову згуртуватися."
GOT_Story_Country.251.a: "Він тримав Річкові Землі разом. Хай спочиває з миром."
GOT_Story_News.251.t: "Помер лорд Хостер Таллі"
GOT_Story_News.251.d: "Лорд Хостер Таллі з Ріверрана, давній Охоронець Тризуба та верховний лорд Річкових Земель, помер після затяжної хвороби. Шанований як обережний, але твердий лідер, його смерть знаменує кінець епохи для Річкових Земель. Очікується, що його син, Едмур Таллі, успадкує титули. Лорд Брінден 'Чорна Риба' Таллі повернувся до Ріверрана на похорон, де відбудуться традиційні річкові обряди. У той час як течії Вестероса змінюються, багато хто гадає, яким шляхом підуть Річкові Землі без мудрого керівництва Хостера."
GOT_Story_News.251.a: "Лорд упав. Річкові Землі в жалобі."

GOT_Story_Country.301.t: "Два мечі з одного"
GOT_Story_Country.301.d: "У демонстрації переваги Ланністерів Тайвін Ланністер розпорядився переплавити валірійський дворучний меч Неда Старка, Лід, викувавши з нього два нові клинки. Один віддано Джеймі, який відмовляється покинути Королівську Гвардію, а другий — королю Джоффрі. Цей акт є не лише практичним перековуванням, а й символічним знищенням спадщини дому Старків."
GOT_Story_Country.301.a: "Старки падають, Ланністери підіймаються."
GOT_Story_News.301.t: "Спадщина дому Старків переплавлена в сталь Ланністерів"
GOT_Story_News.301.d: "У Королівській Гавані Тайвін Ланністер переплавив великий валірійський меч Неда Старка, створивши два нові клинки. Один запропоновано Джеймі Ланністеру, який відмовляється повернутися до Скелі Кастерлі, а другий подаровано королю Джоффрі. Цей жест не лише озброює Ланністерів, а й оскверняє пам’ять про честь дому Старків."
GOT_Story_News.301.a: "Старий світ палає в кузнях Ланністерів."

GOT_Story_Country.302.t: "Джеймі повертається до зміненої родини"
GOT_Story_Country.302.d: "Після втечі з полону Джеймі Ланністер повертається до Королівської Гавані, але його зустрічає холодна зневага. Батько розчарований його відмовою покинути Королівську Гвардію, Джоффрі висміює його принижений статус, а Серсі відштовхує його через скалічене тіло та їхній таємний зв’язок. Повернення Джеймі далеко не тепле."
GOT_Story_Country.302.a: "Царевбивця не знаходить притулку в своєму домі."
GOT_Story_News.302.t: "Повернення Джеймі Ланністера розколює єдність дому"
GOT_Story_News.302.d: "Переживши полон і каліцтво, Джеймі Ланністер повернувся до столиці, але це лише поглибило розломи в домі Ланністерів. Тайвін вважає його неслухняним, Джоффрі відкрито глузує, а Серсі тримає його на емоційній відстані. Колись гордий лев, Джеймі тепер кульгає серед прайду, який ледве його визнає."
GOT_Story_News.302.a: "Навіть леви пожирають своїх поранених."

GOT_Story_Country.303.t: "Мірин чекає на Дейнеріс"
GOT_Story_Country.303.d: "Дейнеріс прямує до Мірина, останнього й найбільшого з міст работоргівців. На шляху вона бачить розіп’ятих дітей-рабів — похмуре попередження від господарів міста. Непохитна, вона йде далі, присягнувшись звільнити пригноблених і покарати жорстоких. Завоювання королеви драконів триває, ланка за ланкою."
GOT_Story_Country.303.a: "Їхня жорстокість стане їхньою загибеллю."
GOT_Story_News.303.t: "Дейнеріс наближається до Мірина, місто работоргівців тремтить"
GOT_Story_News.303.d: "З Безсульними, вільними людьми та драконами Дейнеріс Таргарієн наближається до Мірина. Її шлях усіяний розіп’ятими дітьми-рабами, що мали зламати її дух, але королева не виявляє страху. Її дорога — це справедливість і вогонь, і стіни Мірина можуть не встояти перед жодним із них."
GOT_Story_News.303.a: "Останнє з міст работоргівців скоро впаде."

GOT_Story_Country.304.t: "Гадюка прибуває до Королівської Гавані"
GOT_Story_Country.304.d: "Тіріон Ланністер зустрічає принца Оберина Мартелла, гостромовного й небезпечного гостя з Дорну. Хоч його запросили на весілля Джоффрі, справжня мета Оберина — помста за жорстоке вбивство його сестри Елії та її дітей, імовірно, руками Ланністерів. Новий гравець вступає в гру, з отрутою в жилах."
GOT_Story_Country.304.a: "Червона Гадюка шипить у столиці."
GOT_Story_News.304.t: "Оберин Мартелл прибуває до Королівської Гавані"
GOT_Story_News.304.d: "Принц Оберин із Дорну прибув до Королівської Гавані під виглядом весільного гостя, але мало хто вірить, що він тут лише святкувати. Його лють до Ланністерів кипить під поверхнею, і його приїзд загрожує зруйнувати крихкий баланс сил у столиці."
GOT_Story_News.304.a: "Гадюка ходить залами Червоного Замку."

GOT_Story_Country.305.t: "Ар’я повертає свій меч і свою помсту"
GOT_Story_Country.305.d: "Подорожуючи з Сандором Кліганом, Ар’я Старк помічає Полівера в корчмі — людину, яка вбила її друга Ломмі та вкрав її меч, Голку. Після жорстокої сутички Ар’я вбиває Полівера тими ж словами, що він колись промовив, повертаючи свій клинок і роблячи ще один крок шляхом помсти."
GOT_Story_Country.305.a: "Ім’я викреслено зі списку."
GOT_Story_News.305.t: "Ар’я Старк убиває Полівера"
GOT_Story_News.305.d: "У Річкових Землях Ар’я Старк повернула свій вкрадений меч, убивши Полівера, ланністерського воїна, який колись зарубав її друга. Її подорож із Сандором Кліганом триває, але цей останній акт помсти свідчить, як далеко юна дівчина Старк відійшла від невинності."
GOT_Story_News.305.a: "У дівчини є ім’я — і мета."

GOT_Story_Country.306.t: "Лев падає на весільному бенкеті"
GOT_Story_Country.306.d: "Король Джоффрі Баратеон помер під час свого весільного святкування. Після жорстокого глузування над своїм дядьком Тіріоном і демонстрації влади Джоффрі випив із отруєного келиха вина й упав, задихаючись і стікаючи кров’ю, коли вибухнув хаос. У своєму горі й люті королева Серсі звинуватила Тіріона у вбивстві, і смерть короля огортає Залізний Трон невизначеністю."
GOT_Story_Country.306.a: "Рик лева затих."
GOT_Story_News.306.t: "Король Джоффрі мертвий — Пурпурове Весілля закінчується хаосом"
GOT_Story_News.306.d: "Юний і жорстокий король Джоффрі Баратеон помер на своєму весільному бенкеті в шокуючий і брутальний спосіб. Отруєний на очах найвпливовіших лордів і леді Вестероса, його раптова смерть занурила королівство в новий хаос. Серсі звинуватила Тіріона Ланністера у злочині, і Королівська Гавань готується до наслідків."
GOT_Story_News.306.a: "Королівський тост став фатальним."

GOT_Story_Country.307.t: "Тіріон у кайданах"
GOT_Story_Country.307.d: "Хоча він заперечує провину, Тіріона Ланністера заарештовано й звинувачено в царевбивстві за отруєння короля Джоффрі. Без визначеної дати суду і з малою надією на справедливе слухання, Тіріон стикається з похмурим майбутнім, оточений ворогами й зраджений долею."
GOT_Story_Country.307.a: "Невинність нічого не значить у Королівській Гавані."
GOT_Story_News.307.t: "Тіріона Ланністера звинувачують у вбивстві короля"
GOT_Story_News.307.d: "Після шокуючої смерті короля Джоффрі Тіріона Ланністера взято під варту, звинувативши в організації отруєння. Відомий своєю дотепністю та політичною хитрістю, Тіріон давно наживав ворогів при дворі — і тепер став ідеальним цапом-відбувайлом для скорботної корони."
GOT_Story_News.307.a: "Біс стоїть самотньо."

GOT_Story_Country.308.t: "Санса вислизає з лев’ячої клітки"
GOT_Story_Country.308.d: "Зі смертю короля Джоффрі та хаосом у місті Санса Старк утекла з Королівської Гавані. За допомогою сера Донтоса Голларда вона втекла через замкові землі та сіла на корабель, що прямує до свободи. Її раптова зникнення лише додає плутанини, і її доля тепер у руках тих, хто тягнув за ниточки з-за лаштунків."
GOT_Story_Country.308.a: "Свобода пахне солоним повітрям."

GOT_Story_News.308.t: "Санса Старк Зникає Після Смерті Короля"
GOT_Story_News.308.d: "Після смерті короля Джоффрі Санса Старк зникла з Королівської Гавані. Ходять чутки про таємний задум її втечі, можливо, організований тими, хто має глибші амбіції. Колись заручниця придворних ігор, дочка Дому Старків тепер може стати гравцем сама по собі."
GOT_Story_News.308.a: "Вовчиця прослизає крізь щілини."

GOT_Story_Country.309.t: "Полювання Без Честі"
GOT_Story_Country.309.d: "Рамсі Сноу влаштував чергове садистське полювання, переслідуючи жінку на ім’я Тансі лісами разом зі своїми псами та супутницею Мірандою. Захоплення від погоні завершилося її кривавою смертю, що підкреслює безжальну натуру Рамсі та його збочене відчуття влади. Навіть Руз Болтон починає сумніватися в жорстоких методах свого байстрюка."
GOT_Story_Country.309.a: "Чудовиська народжуються з таких людей."

GOT_Story_News.309.t: "Жорстокість Рамсі Сноу на Повному Показі"
GOT_Story_News.309.d: "На Півночі Рамсі Сноу продовжує демонструвати глибини своєї порочності. Звіти розповідають про полювання, де перелякану жінку відпустили в ліс лише для того, щоб загнати й убити. Така поведінка викликала занепокоєння навіть у Домі Болтонів, хоча Рамсі поки що залишається безконтрольним."
GOT_Story_News.309.a: "Деяким людям не варто носити імена."

GOT_Story_Country.310.t: "Видіння біля Вірдерева"
GOT_Story_Country.310.d: "Біля підніжжя вірдерева Бран Старк пережив потужне і таємниче видіння. Він побачив тіні минулого, символи влади та загадкові образи того, що може чекати попереду. Хоча видіння загадкове і тривожне, воно підтверджує, що його шлях до становлення Трьохоким Вороном справді розпочався."
GOT_Story_Country.310.a: "Дерево шепоче правду."

GOT_Story_News.310.t: "Зір Брана Старка Поза Межами Зору"
GOT_Story_News.310.d: "Далеко за Стіною Бран Старк підключився до дивної і стародавньої магії. Його недавнє видіння біля вірдерева поглибило його зв’язок із давніми силами Півночі. Хоча мало хто розуміє його шлях, ті, хто знає про нього, бояться змін, які він може принести."
GOT_Story_News.310.a: "Старі боги ворушаться."

GOT_Story_Country.311.t: "Тіріон Вимагає Суду Боем"
GOT_Story_Country.311.d: "Все ще ув’язнений після смерті короля Джоффрі, Тіріон Ланністер приймає візит свого брата Джеймі. Хоча його закликали втекти з міста, Тіріон обирає залишитися і постати перед судом. Переконаний, що не отримає справедливості через суд, він вимагає суду боєм, знову ставлячи своє життя на кін меча."
GOT_Story_Country.311.a: "Нехай сталь говорить за справедливість."

GOT_Story_News.311.t: "Тіріон Ланністер Вимагає Суду Боем"
GOT_Story_News.311.d: "Ув’язнений і звинувачений у царевбивстві, Тіріон Ланністер відкинув звичайний суд, натомість викликавши право на суд боєм. Цей несподіваний крок шокував двір Королівської Гавані і підготував сцену для ще одного жорстокого видовища в столиці."
GOT_Story_News.311.a: "Кров вирішить вину."

GOT_Story_Country.312.t: "Мізинець Розкриває Свою Гру"
GOT_Story_Country.312.d: "Санса Старк втекла з Королівської Гавані на кораблі, організованому сером Донтосом Голардом. Однак її рятівник виявився пішаком Петіра Бейліша, який убив Донтоса, щоб замести сліди. Тепер, коли Санса під його опікою, довготривалі плани Мізинця починають набувати форми — хоча його справжні наміри залишаються прихованими в тінях."
GOT_Story_Country.312.a: "З однієї гри в іншу."

GOT_Story_News.312.t: "Санса Старк Втікає; Донтос Мертвий"
GOT_Story_News.312.d: "Місцезнаходження Санса Старк знову невідоме після її втечі з Королівської Гавані. Свідки кажуть, що її бачили з сером Донтосом Голардом, який відтоді знайдений мертвим. Чутки вказують на причетність Петіра Бейліша, але мало хто знає, куди поділася юна вовчиця."
GOT_Story_News.312.a: "Мізинець завжди грає довгу гру."

GOT_Story_Country.313.t: "Джеймі Перетинає Межу"
GOT_Story_Country.313.d: "У момент, сповнений горя і плутанини, Джеймі Ланністер насильно примусив Серсею біля тіла їхнього сина. Цей жорстокий і тривожний вчинок свідчить про заплутані емоції та занепад моралі в Королівській Гавані. Це кидає темну тінь на арку спокути Джеймі і ще більше напружує його зв’язок із сестрою."
GOT_Story_Country.313.a: "Честь розбита в Септі."

GOT_Story_News.313.t: "Скандал у Септі Бейлора"
GOT_Story_News.313.d: "Тривожні звіти надійшли з Великого Септу Бейлора, де, за повідомленнями, Джеймі Ланністер насильно примусив королеву Серсею біля тіла їхнього мертвого сина. Хоча правда залишається прихованою від публіки, чутки вказують на глибоку гниль у королівському домі."
GOT_Story_News.313.a: "Влада породжує чудовиськ."

GOT_Story_Country.314.t: "Розбивачка Кайданів"
GOT_Story_Country.314.d: "Даенерис Таргарієн розпочала свій наступ на Міерин, останнє велике рабовласницьке місто в затоці. Відмовившись проливати кров біля воріт, вона замість цього закидає в місто розірвані кайдани рабів, чітке послання гнобленим усередині: свобода наближається. Її титул 'Розбивачка Кайданів' більше не просто ім’я — це місія."
GOT_Story_Country.314.a: "Вогонь звільнить їх."

GOT_Story_News.314.t: "Даенерис Починає Облогу Міерина"
GOT_Story_News.314.d: "За мурами Міерина Даенерис Таргарієн розпочала кампанію за визволення рабів міста. Кидаючи тисячі розірваних кайданів у місто, вона закликає рабів повстати і здобути свободу. Її хрестовий похід проти рабства продовжує потрясати Затоку Работоргівців."
GOT_Story_News.314.a: "Розбивачка кайданів іде вперед."

GOT_Story_Country.315.t: "Село Спалене, Попередження Надіслане"
GOT_Story_Country.315.d: "На південь від Стіни дикі, очолювані Тормундом і канібалами Теннами, напали і вирізали село. У моторошному жесті вони пощадили одного хлопчика, відправивши його до Чорного Замку з новинами про різанину. Нічна Варта тепер знає, що загроза диких наближається — і стає кривавішою."
GOT_Story_Country.315.a: "Буря наближається."

GOT_Story_News.315.t: "Дикі Влаштували Різанину в Селі, Надіслали Послання"
GOT_Story_News.315.d: "Спустошливий набіг диких залишив село на Півночі в попелі. Виживших немає, крім одного хлопчика, відправленого до Чорного Замку з похмурими звістками. Очолювані Тормундом Велетнебійцею і канібалами Теннами, дикі ясно дають зрозуміти, що їхня кампанія буде сповнена жаху і крові."
GOT_Story_News.315.a: "Стіна скоро буде випробувана."

GOT_Story_Country.316.t: "Хранителька Клятви"
GOT_Story_Country.316.d: "Джеймі Ланністер, розриваючись між вірністю своїй родині та зростаючим почуттям честі, дарує Брієнні Тарт валірійський меч — подарунок його батька — і називає його Хранителькою Клятви. Він доручає їй знайти Сансу Старк і захистити її від небезпек, надаючи лист до леді Старк як доказ щирості її місії."
GOT_Story_Country.316.a: "Лицар, справжній у всьому, крім імені."

GOT_Story_News.316.t: "Джеймі Відправляє Брієнну Захищати Сансу Старк"
GOT_Story_News.316.d: "У тихому, але значущому вчинку Джеймі Ланністер озброїв Брієнну Тарт валірійським мечем і відправив її знайти та захистити Сансу Старк. Поки Королівська Гавань тоне в політиці та підозрах, ця місія є рідкісним актом вірності та честі."
GOT_Story_News.316.a: "Клятва все ще має значення для декого."

GOT_Story_Country.317.t: "Справедливість для Рабів"
GOT_Story_Country.317.d: "Даенерис Таргарієн захопила Міерин, завершивши своє завоювання Затоки Работоргівців. У відплату за звірства, скоєні господарями міста, вона наказує розіп’яти 163 з них — віддзеркалюючи долю, яку вони нав’язали дітям-рабам. Її правління починається не з милосердя, а з вогню і крові."
GOT_Story_Country.317.a: "Справедливість, не милосердя."

GOT_Story_News.317.t: "Даенерис Захоплює Міерин, Розпинає Господарів"
GOT_Story_News.317.d: "З падінням Міерина Даенерис Таргарієн тепер утримує всю Затоку Работоргівців. Її рішення розіп’яти 163 колишніх господарів у помсту за їхню жорстокість надіслало моторошне послання через Ессос: розбивачка кайданів також є носієм розплати."
GOT_Story_News.317.a: "Королева-дракон виносить вирок."

GOT_Story_Country.318.t: "Байстрюки в Садибі Крастера"
GOT_Story_Country.318.d: "Джон Сноу отримав дозвіл очолити загін вірних братів до Садиби Крастера, де бунтівники перетворили форпост на осередок беззаконня. Рішуче налаштований відновити честь Нічної Варти і запобігти подальшій ганьбі, Джон готується до небезпечної місії."
GOT_Story_Country.318.a: "Ми є меч у темряві."

GOT_Story_News.318.t: "Джон Сноу Очолює Експедицію Нічної Варти"
GOT_Story_News.318.d: "На тлі зростаючої напруги за Стіною Джон Сноу повів невелику групу людей на північ, щоб розібратися з бунтівниками в Садибі Крастера. Подорож небезпечна, але рішучість Сноу залишається твердою, коли він прагне підтримати згасаючу честь Нічної Варти."
GOT_Story_News.318.a: "Північ пам’ятає свою клятву."

GOT_Story_Country.319.t: "Лицар і Її Зброєносець"
GOT_Story_Country.319.d: "Брієнна Тарт, тепер озброєна Хранителькою Клятви, вирушає на пошуки Санса Старк. Поруч із нею — несподіваний зброєносець Подрік Пейн. Хоча й недосвідчений, вірність Подріка незаперечна. Разом вони починають подорож, яка випробує їхню рішучість, віру та зв’язок."
GOT_Story_Country.319.a: "Честь їде з нами."

GOT_Story_News.319.t: "Брієнна і Подрік Починають Свій Пошук"
GOT_Story_News.319.d: "Брієнна Тарт і її зброєносець Подрік Пейн покинули Королівську Гавань у пошуках Санса Старк. Поки хаос і підозри вирують у королівстві, тиха рішучість цього незвичайного дуету може ще послужити благородній меті."
GOT_Story_News.319.a: "Клятва тримає їх у русі."

GOT_Story_Country.320.t: "Суд Наближається"
GOT_Story_Country.320.d: "Все ще ув’язнений у Червоній Фортеці, Тіріон Ланністер чекає суду за вбивство короля Джоффрі. Звинувачення зростають, а союзники тануть, але Тіріон залишається зухвалим. Він знає, що суд — це фарс, але якщо справедливість не може бути знайдена в правді, можливо, вона буде в бою."
GOT_Story_Country.320.a: "Хочуть чудовисько? Я покажу їм одне."

GOT_Story_News.320.t: "Тіріон Ланністер Чекає Суду"
GOT_Story_News.320.d: "Тіріон Ланністер залишається в кайданах, звинувачений у царевбивстві. Поки свідки збираються і політичні союзи змінюються, суд нависає над Королівською Гаванню. Біс, завжди зухвалий, може ще знайти спосіб повернути гру на свою користь."
GOT_Story_News.320.a: "Доля Ланністера висить на волосині."

GOT_Story_Country.321.t: "Перший Свого Імені"
GOT_Story_Country.321.d: "Зі смертю короля Джоффрі Томмен Баратеон коронований королем Сімох Королівств. Молодший, лагідніший і податливіший за свого попередника, Томмен стає центром нових політичних маневрів Серсеї. Вона починає планувати його майбутнє, включаючи шлюб із Марджері Тірелл."
GOT_Story_Country.321.a: "Хлопчик носить корону, але хто править?"

GOT_Story_News.321.t: "Томмен Баратеон Коронований Королем"
GOT_Story_News.321.d: "Томмен Баратеон офіційно коронований королем Сімох Королівств. Поки королівство все ще оговтується від убивства Джоффрі, багато хто сподівається, що правління Томмена буде лагіднішим. Але за троном Серсея Ланністер уже починає формувати його владу."
GOT_Story_News.321.a: "Хай живе король… поки що."

GOT_Story_Country.322.t: "Підйом до Орлиного Гнізда"
GOT_Story_Country.322.d: "Санса Старк, тепер під захистом Петіра Бейліша, прибула до Орлиного Гнізда. Їх зустрічає Ліза Аррін, чия поведінка швидко стає нестабільною. У моторошному зізнанні Ліза розкриває, що вбила свого чоловіка Джона Арріна за намовлянням Петіра, і тепер звинувачує Сансу в тому, що вона його спокусила. Санса заперечує, але насіння параної посіяне."
GOT_Story_Country.322.a: "Орлине Гніздо — не безпечна гавань."

GOT_Story_News.322.t: "Санса Дісталася до Орлиного Гнізда з Мізинцем"
GOT_Story_News.322.d: "Далеко від очей Вестеросу Санса Старк прибула до Орлиного Гнізда з Петіром Бейлішем. Леді Ліза Аррін, тепер викрита як справжня вбивця Джона Арріна, вітає їх із нестабільною сумішшю прихильності та підозри. Долина, здається, має свої власні тіні."
GOT_Story_News.322.a: "Таємниці і брехня гніздяться в Орлиному Гнізді."

GOT_Story_Country.323.t: "Бунт Закінчився"
GOT_Story_Country.323.d: "Джон Сноу очолив успішний напад на Садибу Крастера, поклавши край бунтівникам, які зрадили Нічну Варту. Місія, хоч і похмура, відновила частку честі ордену. Привид повернувся, а тіла полеглих братів відплачені."
GOT_Story_Country.323.a: "За Варту."

GOT_Story_News.323.t: "Джон Сноу Розгромив Бунтівників у Садибі Крастера"
GOT_Story_News.323.d: "Джон Сноу та його вірні товариші знищили бунтівників у Садибі Крастера. Нічна Варта повертає собі частку гідності з цією перемогою, хоча ціна зради все ще відчувається. Серед руїн знову виє лютововк."
GOT_Story_News.323.a: "Справедливість у холоді."

GOT_Story_Country.324.t: "Королева Міерина"
GOT_Story_Country.324.d: "Даенерис Таргарієн, тепер правлячи Міерином, вирішила залишитися і керувати, а не плисти до Вестеросу. Вона дізналася, що Астапор і Юнкай поринули в хаос після її від’їзду. Усвідомлюючи, що спочатку мусить навчитися правити, вона вирішує залишитися і принести тривалу справедливість Затоці Работоргівців."
GOT_Story_Country.324.a: "Перш ніж завоювати Вестерос, я мушу опанувати Міерин."

GOT_Story_News.324.t: "Даенерис Залишається в Міерині"
GOT_Story_News.324.d: "Замість того, щоб переслідувати Залізний Трон, Даенерис Таргарієн вирішила залишитися в Міерині і встановити порядок. Її хрестовий похід проти рабства триває, але правління виявляється складнішим за завоювання. За морем її рішення викликає як полегшення, так і занепокоєння."
GOT_Story_News.324.a: "Мати драконів обирає стабільність."

GOT_Story_Country.325.t: "Насіння Війни"
GOT_Story_Country.325.d: "Приголомшливе відкриття: смерть Джона Арріна — яку довго вважали справою рук Ланністерів — насправді була організована Лізою Аррін за намовлянням Петіра Бейліша. Його вбивство запустило ланцюг подій, що призвели до Війни П’яти Королів. Усе королівство, здається, танцювало під мелодію Мізинця."
GOT_Story_Country.325.a: "Хаос — не яма. Хаос — це драбина."

GOT_Story_News.325.t: "Правда про Смерть Джона Арріна"
GOT_Story_News.325.d: "Вбивство Джона Арріна, яке спричинило падіння Дому Старків і Війну П’яти Королів, виявилося справою Лізі Аррін і Петіра Бейліша. Ця прихована правда змінює самі основи недавньої історії. Шепіт одного чоловіка все почав."
GOT_Story_News.325.a: "Гра Мізинця глибока."

GOT_Story_Country.326.t: "Суд над Тіріоном Ланністером"
GOT_Story_Country.326.d: "Тіріон Ланністер постає перед судом за вбивство короля Джоффрі Баратеона. Процес сильно упереджений, із фальшивими свідченнями сера Мерина Транта і Великого Мейстера Пайселя. Зрештою, Тіріон вимагає суду боєм, шокуючий крок, який залишає двір у приголомшеній тиші."
GOT_Story_Country.326.a: "Гра підтасована, але Тіріон грає далі."

GOT_Story_News.326.t: "Суд над Тіріоном Ланністером Починається"
GOT_Story_News.326.d: "Тіріон Ланністер постає перед судом за вбивство короля Джоффрі. Поки двір слухає свідчення фальшивих свідків, доля Тіріона здається вирішеною. Але сміливим кроком він вимагає суду боєм, перетворюючи судові процедури на хаос."
GOT_Story_News.326.a: "Останній опір лева?"

GOT_Story_Country.327.t: "Зрада в Залі Суду"
GOT_Story_Country.327.d: "Шая, колишня коханка Тіріона, свідчить проти нього, брехливо стверджуючи, що він змовився з Сансою, щоб убити Джоффрі. Її зрада глибоко вражає Тіріона, адже він колись намагався її захистити. Двір вірить її брехні, штовхаючи Тіріона на межу відчаю."
GOT_Story_Country.327.a: "Та, що його любила, зраджує його."

GOT_Story_News.327.t: "Зрада Шаї"
GOT_Story_News.327.d: "Засуджуюче свідчення Шаї проти Тіріона Ланністера залишило двір у подиві. Її брехня про причетність Тіріона до вбивства Джоффрі наблизила його до неминучої долі. Її зрада — нищівний удар для людини, яка вже на межі."
GOT_Story_News.327.a: "Любов обернулася отрутою."

GOT_Story_Country.328.t: "Залізний Банк Браавосу"
GOT_Story_Country.328.d: "Зі зменшенням ресурсів і триваючою війною постає питання — чи варто нам звертатися до Залізного Банку Браавосу за позикою? Давос стверджує, що їхнє золото може змінити ситуацію в нашій боротьбі, але інші попереджають про наслідки заборгованості Браавосу. Рішення тепер за Станнісом."
GOT_Story_Country.328.a: "Відправте Давоса — нам потрібне золото, щоб виграти цю війну."
GOT_Story_Country.328.b: "Ми боремося тим, що маємо. Нам не потрібне браавоське золото."

GOT_Story_News.328.t: "Залізний Банк Позичає Золото Станнісу"
GOT_Story_News.328.d: "Залізний Банк Браавосу погодився фінансувати кампанію Станніса Баратеона проти Ланністерів, сигналізуючи про зміну балансу сил. З Ланністерами в боргах і Станнісом, тепер підтримуваним золотом, війна далека від завершення."
GOT_Story_News.328.a: "Золото і влада, але якою ціною?"

GOT_Story_Country.329.t: "Розірваний Зв’язок"
GOT_Story_Country.329.d: "Яра Грейджой очолила сміливу рятувальну місію, щоб звільнити свого брата Теона з Дредфорту. Незважаючи на проникнення в замок і знаходження його, Теон настільки зламаний тортурами Рамсі, що відмовляється йти. Ярі доводиться відступити, залишивши Теона, тінь його колишнього я."
GOT_Story_Country.329.a: "Рятування відхилено."

GOT_Story_News.329.t: "Яра Грейджой Не Змогла Звільнити Теона"
GOT_Story_News.329.d: "Спроба Яри Грейджой врятувати свого брата Теона з лап Рамсі Болтона провалилася. Теон, зламаний тортурами, відмовився тікати, не залишивши Ярі вибору, окрім як відступити. Надії Грейджоїв на возз’єднання розбилися."
GOT_Story_News.329.a: "Родина розірвана."

GOT_Story_Country.330.t: "Виклики в Міерині"
GOT_Story_Country.330.d: "У Міерині Даенерис Таргарієн стикається зі зростаючими викликами у своєму правлінні. Дракон убив худобу пастуха, що призвело до напруги з місцевими. Даенерис погоджується поховати батька Хіздара зо Лорака, критика її дій, символізуючи її боротьбу за баланс між справедливістю та милосердям."
GOT_Story_Country.330.a: "Тягар вибору королеви."

GOT_Story_News.330.t: "Даенерис Стikaється з Викликами в Міерині"
GOT_Story_News.330.d: "Оскільки правління Даенерис Таргарієн у Міерині стикається зі зростаючими труднощами, вона мусить вирішити, як збалансувати справедливість і милосердя. Після того, як один із її драконів убив худобу пастуха, Даенерис погоджується поховати батька критика, Хіздара зо Лорака, демонструючи готовність до переговорів."
GOT_Story_News.330.a: "Правити містом складніше, ніж його завоювати."

GOT_Story_Country.331.t: "Зрада Мізинця"
GOT_Story_Country.331.d: "У шокуючому повороті Петір Бейліш (Мізинець) штовхає Лізу Аррін через Місячні Двері, спричиняючи її смерть. Цей вчинок зміцнює його контроль над Долиною і розкриває його довготривалу маніпуляцію подіями, включаючи організацію вбивства Джона Арріна, що запустило події серії."
GOT_Story_Country.331.a: "Двері зачинені для Лізі, імперія побудована для Мізинця."

GOT_Story_News.331.t: "Смерть Лізі Аррін"
GOT_Story_News.331.d: "Петір Бейліш убив Лізу Аррін, штовхнувши її через Місячні Двері, безжальний крок для забезпечення своєї влади над Долиною. Цей шокуючий вчинок стався після років маніпуляцій і позначає ще один розділ у небезпечній грі Бейліша."
GOT_Story_News.331.a: "Місячні Двері забирають ще одну жертву."

GOT_Story_Country.332.t: "Вибір Оберина"
GOT_Story_Country.332.d: "Звістка дійшла з Королівської Гавані — Тіріон Ланністер, звинувачений у царевбивстві, вимагає суду боєм. Принц Оберин бачить шанс зійтися з сером Грегором Кліганом, людиною, яка вбила його сестру Елію під час розграбування Королівської Гавані. Дехто закликає до обережності, інші вимагають помсти. Рішення тепер за нами — чи дозволимо ми Оберину битися?"
GOT_Story_Country.332.a: "Нехай він викличе. Справедливість вимагає крові."
GOT_Story_Country.332.b: "Стримайте його. Помста мусить почекати."

GOT_Story_News.332.t: "Оберин Мартелл Береться за Справу Тіріона"
GOT_Story_News.332.d: "У несподіваному кроці принц Оберин Мартелл викликався бути чемпіоном Тіріона Ланністера на суді боєм. Рішення Оберина зумовлене його жагою помсти проти Гори, якого він вважає відповідальним за смерть своєї сестри."
GOT_Story_News.332.a: "Боротьба за справедливість починається."

GOT_Story_Country.333.t: "Арія Знову Завдає Удару"
GOT_Story_Country.333.d: "Подорожуючи з Псом, Арія Старк зустрічає вмираючого чоловіка на ім’я Рордж, який є у її списку вбивств. Без вагань Арія вбиває його своїм мечем, Голкою, позначаючи ще один крок у її еволюції в майстерного асасина."
GOT_Story_Country.333.a: "Список позначений, ще одне ім’я викреслено."

GOT_Story_News.333.t: "Арія Вбиває Рорджа"
GOT_Story_News.333.d: "Арія Старк знову завдала удару. Цього разу вона вбила Рорджа, людину зі свого списку вбивств, швидким ударом свого меча, Голки. Цей вчинок ще більше перетворює Арію на безжального асасина, яким вона стає."
GOT_Story_News.333.a: "Список коротшає, асасин міцнішає."

GOT_Story_Country.334.t: "Санса Протистоїть Мізинцю"
GOT_Story_Country.334.d: "Санса Старк протистоїть Мізинцю в Орлиному Гнізді щодо його ролі в знищенні її родини. Він розкриває свою扭曲лену прихильність до її матері, Кетлін Старк, і визнає свою причетність до смерті Джона Арріна, поглиблюючи розуміння Сансою підступної політики, в яку вона вплутана."
GOT_Story_Country.334.a: "Гра за владу стає яснішою для Санса."

GOT_Story_News.334.t: "Зізнання Мізинця"
GOT_Story_News.334.d: "У напруженій конфронтації в Орлиному Гнізді Мізинець розкриває Сансі Старк свою маніпуляцію за падінням її родини і свою руку в смерті Джона Арріна. Це відкриття знаменує поворотний момент для Санса, коли вона дізнається жорстокі реалії влади і зради."
GOT_Story_News.334.a: "Санса дізнається ціну влади."

GOT_Story_Country.335.t: "Новий Пошук Брієнни"
GOT_Story_Country.335.d: "Брієнна Тарт і її зброєносець Подрік Пейн зупиняються в корчмі, де зустрічають Гарячого Пирога, який повідомляє, що Арія Старк подорожує з Псом. Це відкриття спрямовує Брієнну на нову місію знайти Арію, ведучи її до Долини."
GOT_Story_Country.335.a: "Полювання на Арію починається знову."

GOT_Story_News.335.t: "Брієнна Дізнається про Місцезнаходження Арії"
GOT_Story_News.335.d: "Брієнна Тарт дізналася, що Арія Старк подорожує з Псом. З цією новою інформацією Брієнна спрямовує свій погляд на Долину, рішуче налаштована знайти Арію і привести її в безпеку."
GOT_Story_News.335.a: "Новий пошук починається для Брієнни."

GOT_Story_Country.336.t: "Суд Боем Оберина Мартелла"
GOT_Story_Country.336.d: "Принц Оберин Мартелл викликався бути чемпіоном Тіріона Ланністера в суді боєм проти Грегора 'Гори' Клігана. Прагнучи помститися за смерть своєї сестри та її дітей, Оберин отримує перевагу, але жорстоко гине, що призводить до смертного вироку Тіріона."
GOT_Story_Country.336.a: "Помста коштує Оберину життя."

GOT_Story_News.336.t: "Жорстока Смерть Оберина Мартелла"
GOT_Story_News.336.d: "Принц Оберин Мартелл був убитий у своєму двобої з Горою, закінчивши свою помсту за смерть сестри та її дітей. Його смерть призводить до засудження Тіріона Ланністера до страти за царевбивство."
GOT_Story_News.336.a: "Помста закінчується кров’ю."

GOT_Story_Country.337.t: "Доля Тіріона Запечатана"
GOT_Story_Country.337.d: "Після смерті Оберина Тіріона Ланністера визнано винним в отруєнні короля Джоффрі і засуджено до страти. Незважаючи на його попередню вимогу суду боєм, рішення суду було швидким, залишаючи майбутнє Тіріона невизначеним."
GOT_Story_Country.337.a: "Життя Тіріона висить на волосині."

GOT_Story_News.337.t: "Тіріона Визнано Винним"
GOT_Story_News.337.d: "Тіріона Ланністера засуджено до страти за вбивство короля Джоффрі після невдалого суду боєм. Зі смертю Оберина Мартелла доля Тіріона тепер у руках його ворогів."
GOT_Story_News.337.a: "Смертний вирок оголошено."

GOT_Story_Country.338.t: "Санса Старк Приймає Свою Ідентичність"
GOT_Story_Country.338.d: "Санса Старк розкриває свою справжню ідентичність лордам Долини, підтверджуючи, що вона не Алейн Стоун, а Санса Старк. Це знаменує поворотний момент у її характері, показуючи її рішення взяти контроль над своєю долею серед маніпуляцій Петіра Бейліша."
GOT_Story_Country.338.a: "Санса вступає в своє справжнє я."

GOT_Story_News.338.t: "Відкриття Санса Старк"
GOT_Story_News.338.d: "Санса Старк розкрила свою справжню ідентичність, оголосивши себе справжньою дочкою Дому Старків перед лордами Долини. Це знаменує початок її трансформації, коли вона приймає свою роль у політичному ландшафті Вестеросу."
GOT_Story_News.338.a: "Відкриття Старків у Долині."

GOT_Story_Country.339.t: "Даенерис Виганяє Сера Джораха"
GOT_Story_Country.339.d: "Даенерис Таргарієн, дізнавшись про зраду сера Джораха Мормонта як шпигуна короля Роберта Баратеона, виганяє його з Міерина. Це рішення відображає її відданість справедливості та підтримці контролю над своєю імперією, незважаючи на особисту ціну."
GOT_Story_Country.339.a: "Справедливість вимагає високої ціни."

GOT_Story_News.339.t: "Даенерис Виганяє Джораха"
GOT_Story_News.339.d: "Даенерис Таргарієн вигнала сера Джораха Мормонта після того, як дізналася про його зраду як шпигуна. Це рішення підкреслює її рішучість підтримувати справедливість, навіть коли вона стикається з важкими виборами в своєму правлінні Міерином."
GOT_Story_News.339.a: "Зрада веде до вигнання."

GOT_Story_Country.340.t: "Дикі Нападають на Кротяче Місто"
GOT_Story_Country.340.d: "Дикі, очолювані Стиром і Тормундом, здійснили жорстокий напад на Кротяче Місто. Місто розграбовано, а його жителів вирізано, що сигналізує про зростаючу загрозу з півночі та передвіщає наближення конфлікту біля Стіни."
GOT_Story_Country.340.a: "Північ темнішає."

GOT_Story_News.340.t: "Дикі Розграбували Кротяче Місто"
GOT_Story_News.340.d: "Кротяче Місто зазнало нападу диких, очолюваних Стиром і Тормундом. Набіг призвів до масових смертей і руйнувань, підкреслюючи зростаючу небезпеку, з якою стикається Нічна Варта з півночі."
GOT_Story_News.340.a: "Дикі роблять свій хід."

GOT_Story_Country.341.t: "Дикі Нападають на Чорний Замок"
GOT_Story_Country.341.d: "Об’єднана армія диких Манса Рейдера розпочала скоординовану атаку на Чорний Замок. Велетні і мамонти штурмують зовнішні ворота, тоді як Тенни, очолювані Стиром, проривають внутрішні укріплення. Перевантажена, Нічна Варта стикається з катастрофою, і Джон Сноу бере на себе командування після боягузтва Яноса Слінта."
GOT_Story_Country.341.a: "Чорний Замок стикається з найбільшою загрозою."

GOT_Story_News.341.t: "Дикі Атакують Чорний Замок"
GOT_Story_News.341.d: "Армія диких Манса Рейдера атакувала Чорний Замок у жорстокому двосторонньому наступі. З велетнями, мамонтами і Теннами біля воріт, Нічна Варта доведена до межі, і Джон Сноу бере на себе командування."
GOT_Story_News.341.a: "Стіна під облогою."

GOT_Story_Country.342.t: "Жертовність Піпа і Гренна"
GOT_Story_Country.342.d: "Піп загинув від стріли Ігрітт, керуючи арбалетом, а Гренн героїчно загинув, тримаючи внутрішні ворота проти велетня. Його останні моменти позначені повторенням клятви Нічної Варти, свідченням обов’язку і жертовності."
GOT_Story_Country.342.a: "Обов’язок до смерті."

GOT_Story_News.342.t: "Героїчна Смерть Піпа і Гренна"
GOT_Story_News.342.d: "Нічна Варта втратила двох хоробрих чоловіків: Піпа, убитого Ігрітт, і Гренна, який героїчно загинув, тримаючи внутрішні ворота проти велетня. Їхні жертви не будуть забуті."
GOT_Story_News.342.a: "Полеглі герої Стіни."

GOT_Story_Country.343.t: "Трагічне Возз’єднання Джона Сноу з Ігрітт"
GOT_Story_Country.343.d: "Після перемоги над Стиром у одиночному бою Джон Сноу стикається з Ігрітт. Вона вагається, чи вбити його, але Оллі стріляє в неї ззаду. Джон тримає її, коли вона помирає, розриваючись між любов’ю і обов’язком."
GOT_Story_Country.343.a: "Любов втрачена на Стіні."

GOT_Story_News.343.t: "Трагічне Возз’єднання Джона Сноу та Ігрітт"
GOT_Story_News.343.d: "Джон Сноу і Ігрітт мали своє трагічне возз’єднання, коли вона вагається, чи вбити його. У жорстокому повороті долі стріла Оллі вражає її, і Джон залишається оплакувати її втрату, символізуючи суворі реалії обов’язку над любов’ю."
GOT_Story_News.343.a: "Любов закінчилася обов’язком."

GOT_Story_Country.344.t: "Тормунд Захоплений"
GOT_Story_Country.344.d: "Незважаючи на свої поранення, Тормунд захоплений за наказом Джона Сноу. Його полон знаменує ключовий зсув у динаміці сил біля Стіни, надаючи Нічній Варті стратегічну перевагу."
GOT_Story_Country.344.a: "Лідер диких падає."

GOT_Story_News.344.t: "Тормунд Взятий у Полон"
GOT_Story_News.344.d: "Тормунд, ключовий лідер диких, був захоплений за наказом Джона Сноу. Цей зсув у владі біля Стіни сигналізує про нову фазу в конфлікті між Нічною Вартою та дикими."
GOT_Story_News.344.a: "Лідер диких зв’язаний."

GOT_Story_Country.345.t: "Джон Планує Протистояти Мансу Рейдеру"
GOT_Story_Country.345.d: "З відбиттям негайної загрози в Чорному Замку Джон Сноу вирішує протистояти Мансу Рейдеру за Стіною. Перед від’їздом він довіряє свій меч, Довгий Кіготь, Семвелу Тарлі, передаючи тягар відповідальності."
GOT_Story_Country.345.a: "Джон рухається за Стіну."

GOT_Story_News.345.t: "Джон Сноу Готується Протистояти Мансу Рейдеру"
GOT_Story_News.345.d: "Джон Сноу склав плани протистояти Мансу Рейдеру за Стіною, прагнучи запобігти подальшим атакам. Перед від’їздом він передає Довгий Кіготь Семвелу Тарлі, символізуючи довіру і відповідальність, покладені на нього."
GOT_Story_News.345.a: "Нова місія для Джона Сноу."

GOT_Story_Country.346.t: "Тіріон Вбиває Тайвіна і Шаю"
GOT_Story_Country.346.d: "У драматичному і іронічному повороті Тіріон Ланністер уникає смертного вироку за допомогою Джеймі, який звільняє його з камери. Тіріон протистоїть своєму батькові, Тайвіну, у вбиральні і вбиває його арбалетом. Він також убиває Шаю, свою колишню коханку, яка зрадила його під час суду. Помста Тіріона завершена."
GOT_Story_Country.346.a: "Помста сина."

GOT_Story_News.346.t: "Помста Тіріона"
GOT_Story_News.346.d: "Тіріон Ланністер здійснив свою помсту, убивши свого батька Тайвіна арбалетом і свою колишню коханку Шаю за її зраду. Цей шокуючий акт відплати слідує за його втечею від смертного вироку."
GOT_Story_News.346.a: "Помста лева."

GOT_Story_Country.347.t: "Даенерис Заковує Своїх Драконів"
GOT_Story_Country.347.d: "Після того, як один із її драконів убив дитину в Міерині, Даенерис Таргарієн змушена заковувати своїх драконів у катакомбах під містом. Це знаменує поворотний момент у боротьбі Даенерис за контроль над своєю силою та тягарем лідерства."
GOT_Story_Country.347.a: "Ціна влади."

GOT_Story_News.347.t: "Даенерис Заковує Своїх Драконів"
GOT_Story_News.347.d: "Даенерис Таргарієн заковала своїх драконів під Міерином після того, як один із них убив дитину. Це важке рішення підкреслює зростаючу відповідальність її правління та небезпеку її неконтрольованої сили."
GOT_Story_News.347.a: "Дракони зв’язані."

GOT_Story_Country.348.t: "Бран Зустрічає Дітей Лісу"
GOT_Story_Country.348.d: "Бран Старк і його супутники досягли стародавнього вірдерева з його видінь, де вони зустрічають Дітей Лісу. Ці таємничі істоти розкривають свою роль у створенні Білих Ходаків, позначаючи вирішальний момент у подорожі Брана до розуміння своєї долі."
GOT_Story_Country.348.a: "Діти Лісу."

GOT_Story_News.348.t: "Бран Зустрічає Дітей Лісу"
GOT_Story_News.348.d: "Бран Старк зустрів Дітей Лісу біля стародавнього вірдерева, де було розкрито походження Білих Ходаків. Шлях Брана до розуміння його містичної долі тільки почався."
GOT_Story_News.348.a: "Стародавні істоти розкриті."

GOT_Story_Country.349.t: "Арія Залишає Пса Помирати"
GOT_Story_Country.349.d: "У холодний і рішучий момент Арія Старк кидає Сандора 'Пса' Клігана, залишаючи його помирати від ран. Цей вчинок знаменує трансформацію Арії в більш безжального персонажа. Потім вона відпливає до Браавосу, відкриваючи нову главу в своїй подорожі."
GOT_Story_Country.349.a: "Вовчиця залишає пса."

GOT_Story_News.349.t: "Арія Залишає Пса"
GOT_Story_News.349.d: "Арія Старк залишила Сандора 'Пса' Клігана помирати від його ран. Це знаменує значний зсув у характері Арії, коли вона приймає жорсткіший шлях, тепер спрямований до Браавосу."
GOT_Story_News.349.a: "Холодне прощання."

GOT_Story_Country.350.t: "Джон Сноу Протистоїть Станнісу Баратеону"
GOT_Story_Country.350.d: "Після атаки диких на Стіну Джон Сноу прагне домовитися про мир із Мансом Рейдером. Однак Станніс Баратеон прибуває зі своєю армією, розгромивши диких. Джон тепер стикається зі складнощами лідерства та суворими реаліями війни."
GOT_Story_Country.350.a: "Битва за Стіну."

GOT_Story_News.350.t: "Станніс Баратеон Розгромив Диких"
GOT_Story_News.350.d: "Станніс Баратеон розгромив диких біля Стіни, поклавши край їхній загрозі. Джон Сноу залишається примирити виклики лідерства та мінливий ландшафт конфлікту."
GOT_Story_News.350.a: "Стіна стоїть міцно."

GOT_Story_Country.351.t: "Лев Падає"
GOT_Story_Country.351.d: "Лорд Тайвін Ланністер мертвий. Застрелений арбалетом власним сином, Тіріоном, ця звістка розбила основи нашої влади. Людина, яка тримала королівство разом своєю волею і безжальною хитрістю, тепер лежить холодною в Септі. Його смерть залишає небезпечний вакуум — той, який багато хто прагнутиме заповнити. Червона Фортеця ніколи не відчувалася такою невизначеною."
GOT_Story_Country.351.a: "Королівство тремтить."

GOT_Story_News.351.t: "Тайвін Ланністер Убитий"
GOT_Story_News.351.d: "Шокуючий поворот подій потряс Вестерос до глибини: Тайвін Ланністер, лорд Кастерлі-Року і правиця короля, був убитий. Джерела в Королівській Гавані стверджують, що вбивцею був не хто інший, як його власний син, Тіріон, який утік із ув’язнення і зник незабаром після цього. Смерть наймогутнішої людини королівства залишає Вестерос без його головного стратега, і наслідки вже розходяться по благородних домах."
GOT_Story_News.351.a: "Лев убитий у своєму лігві."

GOT_Diplomatic_Country.1.t: "Лорд Старк Приймає Запит Короля"
GOT_Diplomatic_Country.1.d: "Лорд Еддард Старк прийняв запит короля стати новою правицею короля. Його від’їзд із Вінтерфелла знаменує значний момент як для Півночі, так і для Королівських земель, оскільки його честь і вірність Роберту Баратеону формуватимуть політичний ландшафт Вестеросу."
GOT_Diplomatic_Country.1.a: "Ми вітаємо його службу заради блага королівства."

GOT_Diplomatic_News.1.t: "Старк на Службі Королю"
GOT_Diplomatic_News.1.d: "Лорд Еддард Старк із Вінтерфелла прийняв запит короля Роберта Баратеона стати правицею короля, покинувши Північ, щоб виконувати свої обов’язки в Королівській Гавані."
GOT_Diplomatic_News.1.a: "Нова правиця короля обрана."

GOT_Diplomatic_Country.2.t: "Лорд Старк Відхиляє Запит Короля"
GOT_Diplomatic_Country.2.d: "Лорд Еддард Старк відхилив запит короля Роберта Баратеона стати новою правицею короля. Ця відмова є ударом по планах корони, оскільки старий друг і довірений союзник короля не приєднається до нього в Королівській Гавані. Політичні наслідки цього рішення ще належить побачити."
GOT_Diplomatic_Country.2.a: "Його рішення мусить бути поважаним, хоча воно залишає королівство в невизначеному стані."

GOT_Diplomatic_Country.3.t: "Пропозиція Таргарієнів"
GOT_Diplomatic_Country.3.d: "Візерис Таргарієн прийшов до Хала Дрого, пропонуючи свою сестру Даенерис у шлюб в обмін на союз. Таргарієни прагнуть сили дотракійців, щоб допомогти їм повернути Залізний Трон, і цей шлюб забезпечить їхній пакт."
GOT_Diplomatic_Country.3.a: "Прийняти пропозицію шлюбу і сформувати союз"
GOT_Diplomatic_Country.3.b: "Відхилити пропозицію і залишитися незалежними"

GOT_Diplomatic_Country.4.t: "Хал Дрого Приймає"
GOT_Diplomatic_Country.4.d: "Хал Дрого, грізний лідер дотракійців, погодився на пропозицію шлюбу, присягнувши на вірність Дому Таргарієнів. Союз укладено, і Даенерис тепер має вийти заміж за Дрого."
GOT_Diplomatic_Country.4.a: "Союз укладено, і Даенерис вийде заміж за Хала Дрого."

GOT_Diplomatic_Country.5.t: "Хал Дрого Відхиляє"
GOT_Diplomatic_Country.5.d: "Хал Дрого відхилив пропозицію Візериса, відмовившись одружитися з Даенерис в обмін на союз. Дотракійці залишаться незалежними, і Таргарієнам доведеться шукати інший шлях до влади."
GOT_Diplomatic_Country.5.a: "Дотракійці відхилили пропозицію, і союз не відбувся."

GOT_Diplomatic_Country.6.t: "Вони Захопили Мого Сина"
GOT_Diplomatic_Country.6.d: "Звістка дійшла з Долини — точніше, від Кетлін Старк. Вона взяла Тіріона в полон і звинувачує його в спробі вбивства її сина. Це образа нашому Дому. Безпека Тіріона не забезпечена, і Дім Ланністерів не сидить склавши руки, коли його ображають. Настав час вирішити, чи залишимо ми цю образу без відповіді, чи змусимо Північ заплатити за те, що вони підняли руку на лева."
GOT_Diplomatic_Country.6.a: "Скликати прапори! Ми йдемо на війну!"
GOT_Diplomatic_Country.6.b: "Він хитрий. Він знайде спосіб вижити."

GOT_Diplomatic_Country.7.t: "Смерть Еддарда Старка"
GOT_Diplomatic_Country.7.d: "Ворон із Королівської Гавані приніс жахливу звістку. Лорда Еддарда Старка страчено за наказом короля Джоффрі Баратеона. Північ у шоці — їхній лорд, Охоронець Півночі, зарубаний як звичайний зрадник у столиці, якій він вірно служив. Робб Старк мусить вирішити, як Північ відповість на цей непрощенний вчинок."
GOT_Diplomatic_Country.7.a: "Це війна. Ми негайно йдемо на південь."
GOT_Diplomatic_Country.7.b: "Ми оплакуватимемо його… поки що."
GOT_Diplomatic_Country.7.c: "Його буде відплачено."

GOT_Diplomatic_Country.8.t: "Хто Носитиме Корону?"
GOT_Diplomatic_Country.8.d: "Зі смертю короля Роберта доля королівства тяжко лежить на мені. Як лорд-регент, я мушу вибрати, хто його замінить. Джоффрі названий у заповіті Роберта, але сумніви гризуть мою совість. Станніс має законне право. Ренлі має підтримку, хоча мало прав. І дехто шепоче, що я сам мав би претендувати на корону — але я не король. Можливо, королівству потрібна не монархія, а тверда рука, щоб провести його через бурю."
GOT_Diplomatic_Country.8.a: "Джоффрі Баратеон буде королем."
GOT_Diplomatic_Country.8.b: "Корона законно належить Станнісу."
GOT_Diplomatic_Country.8.c: "Ренлі має підтримку для правління."
GOT_Diplomatic_Country.8.e: "Королівству не потрібен король — лише регент."

GOT_Diplomatic_Country.9.t: "Левиця Реве"
GOT_Diplomatic_Country.9.d: "З Еддардом Старком переможеним і Робертом мертвим, шлях до Залізного Трону відкритий. Я можу зберегти контроль як регент, дозволяючи королівству вірити, що влада в руках їхнього короля — ким би він чи вона не був. Джоффрі — законний спадкоємець, хоча його норов турбує навіть мене. Томмен добрий і легко керований. Мірцелла, хоч і дівчина, має розум гостріший за своїх братів. Або, можливо, краще, якщо я сама триматиму віжки, без формальності корони. Вибір за мною. І мене не питатимуть."
GOT_Diplomatic_Country.9.a: "Залишатися королевою-регентом — нехай дитина править лише номінально."
GOT_Diplomatic_Country.9.b: "Коронуємо Джоффрі Баратеона королем."
GOT_Diplomatic_Country.9.c: "Коронуємо Томмена Баратеона королем."
GOT_Diplomatic_Country.9.e: "Коронуємо Мірцеллу Баратеон королевою."

GOT_Diplomatic_Country.10.t: "Зрада Лорда Старка"
GOT_Diplomatic_Country.10.d: "До нас дійшла звістка, що лорд Еддард Старк, діючи як регент, відкинув чітку лінію спадкоємства. Замість того, щоб вшанувати претензію принца Джоффрі, він рушив коронувати іншого — Станніса, Ренлі, або навіть правити замість Роберта. Це ніщо інше, як зрада. Настав час вирішити нашу відповідь. Чи вдаримо ми швидко і забезпечимо столицю, чи чекатимемо слушного моменту?"
GOT_Diplomatic_Country.10.a: "Скликати наші прапори. Ми йдемо на Королівську Гавань!"
GOT_Diplomatic_Country.10.b: "Терпіння. Наш час прийде."

GOT_Diplomatic_Country.11.t: "Останній Дракон Падає"
GOT_Diplomatic_Country.11.d: "Візерис Таргарієн мертвий. Самопроголошений король, який колись кричав про драконів і трони, тепер лежить холодний і забутий. Його смерть знаменує кінець його божевілля — і підйом іншого. Даенерис, колись боязка сестра, тепер стоїть як остання відома спадкоємиця Дому Таргарієнів. В очах вірних вона законна королева — Мати Драконів, яка ще прийде."
GOT_Diplomatic_Country.11.a: "Я не буду слабкою. Я кров дракона."

GOT_Diplomatic_Country.12.t: "Дракон Осміяний"
GOT_Diplomatic_Country.12.d: "Вони сміялися з мене. Кров дракона — сміялися, як із блазня в дикому дворі. Я вимагав своєї корони, як моє право, а вони посміли підняти на мене руку. Хал ставиться до мене, як до жебрака, моя сестра забуває своє місце, а дотракійці бурмочуть своєю варварською мовою. Але я не буду зламаний. Я дракон. І вони дізнаються, що вогонь не гнеться — він палить."
GOT_Diplomatic_Country.12.a: "Вони всі заплатять. Одного дня я покажу їм."
GOT_Diplomatic_Country.12.b: "Ні… ще ні. Я мушу бути терплячим. Я мушу терпіти."

GOT_Diplomatic_Country.13.t: "Хал Живе!"
GOT_Diplomatic_Country.13.d: "Дрого дихає! Хоч рана була глибокою, а ніч довгою, кров Великого Жеребця тече сильно в його жилах. Наш Хал піднявся зі свого ложа, його погляд грізний, його хватка міцна. Магія відьми, можливо, зіграла свою роль, але дух Дрого переміг саму смерть. Халазар радіє — їхній лідер повернувся."
GOT_Diplomatic_Country.13.a: "Він знову їде!"

GOT_Diplomatic_Country.14.t: "Хал Мертвий"
GOT_Diplomatic_Country.14.d: "Хал Дрого, Великий Хал, упав. Його кров більше не проливається, його сила зникла. Пісні співатимуться про його завоювання і страх, який він викликав по всіх землях. Але тепер халазар стоїть на роздоріжжі — кровні вершники шепочуться, а кобили нервово іржуть. Великого Хала більше немає. Хто поведе нас тепер?"
GOT_Diplomatic_Country.14.a: "Ми підемо за Халісі, Матір’ю Драконів!"
GOT_Diplomatic_Country.14.b: "Хал Моро має вести нас, його сила незаперечна!"
GOT_Diplomatic_Country.14.c: "Нам не потрібен єдиний правитель. Ми вільні вести себе самі!"

GOT_Diplomatic_Country.15.t: "Справа Турніру"
GOT_Diplomatic_Country.15.d: "Король Ренлі заявив про своє законне право на Залізний Трон, і наші прапори згуртовуються в силі, якій немає рівних. Лорди по всьому Вестеросу звертають свої погляди на південь, гадаючи, чи підемо ми на столицю і покінчимо з узурпацією Ланністерів одразу. Але деякі радять терпіння. Великий турнір, кажуть вони, дасть нам час зібрати союзників і показати королівству, що двір короля Ренлі — це місце миру, процвітання і сили. Інші вимагають дій зараз, поки ворог не підготувався. Очі Сімох Королівств звернені на нас. Чи відповімо ми війною — чи пишнотою?"
GOT_Diplomatic_Country.15.a: "Ми йдемо на війну. Залізний Трон буде наш за правом."
GOT_Diplomatic_Country.15.b: "Нехай прапори відпочинуть поки що. Ми проведемо великий турнір."

GOT_Diplomatic_Country.16.t: "Пропозиція Теона"
GOT_Diplomatic_Country.16.d: "Хлопець повернувся, закутаний у прапори вовка і обтяжений умовами Старків. Він сміє говорити про мир і обіцянки — пропонуючи Кастерлі-Рок в обмін на наші мечі. Робб Старк хотів би, щоб ми пов’язали свою долю з його, стверджуючи, що це найвірніший шлях до влади. Але ми Залізнонароджені. Ми не укладаємо угод — ми беремо. Вірність Теона невизначена, його присутність нагадує про нашу минулу поразку. Проте пропозиція спокуслива. Настав час вибрати: союз із вовками, удар, поки вони відволіклися, чи чекати, поки море не буде на нашому боці."
GOT_Diplomatic_Country.16.a: "Ми попливемо зі Старками — поки що."
GOT_Diplomatic_Country.16.b: "Північ слабка. Ми візьмемо те, що наше!"
GOT_Diplomatic_Country.16.c: "Зараз не час для війни."

GOT_Diplomatic_Country.17.t: "Шлях Залізнонароджених"
GOT_Diplomatic_Country.17.d: "Жоден посланець не прийшов. Жоден ворон не приніс пропозиції. Північ веде свою війну сама, залишаючи Залізні острови планувати власний курс. Балон Грейджой бачить слабкість на всіх берегах — хаос у Західних землях, розкол на Півночі. Наші флоти готові. Люди прагнуть солі і здобичі. Питання тепер не в тому, чи вдаримо ми, а де: чи розграбуємо Західні землі, поки їхній золотий лев спить, чи вдаримо по Півночі як помсту за старе повстання, чи виждемо, поки приплив не буде на нашому боці?"
GOT_Diplomatic_Country.17.a: "Ми розграбуємо Західні землі — вони дозріли для здобичі!"
GOT_Diplomatic_Country.17.b: "Північ ніколи не ламала нас — ми нагадаємо їм про це."
GOT_Diplomatic_Country.17.c: "Нехай буря мине. Наш час прийде."

GOT_Diplomatic_Country.18.t: "Новий Рекрут із Королівської Гавані"
GOT_Diplomatic_Country.18.d: "Чорна карета котиться через ворота Чорного Замку, несучи людину, одягнену більше для двору, ніж для холоду. Янос Слінт, колишній командувач Міської Варти в Королівській Гавані, прибуває за королівським наказом прийняти чорне. Хоча він приходить із титулами і хвалиться минулими звитягами, мало хто тут довіряє людині, яка служила монеті перед честю."
GOT_Diplomatic_Country.18.a: "Він навчиться покори, як і решта."

GOT_Diplomatic_Country.19.t: "Король Ренлі Виживає"
GOT_Diplomatic_Country.19.d: "Незважаючи на важкі поранення, завдані тінню, народженою Мелісандрою, я вижив. Біль нестерпний, але мої амбіції залишаються непохитними. Тепер я мушу вирішити, чи прагнути помсти проти мого брата Станніса за його зраду, чи зосередитися на забезпеченні Королівських земель для моєї претензії на трон."
GOT_Diplomatic_Country.19.a: "Час для відплати!"
GOT_Diplomatic_Country.19.b: "Королівські землі важливіші зараз."

GOT_Diplomatic_Country.20.t: "Ренлі Баратеон Убитий!"
GOT_Diplomatic_Country.20.d: "Ренлі Баратеон, улюблений претендент Дому Тіреллів у Війні П’яти Королів, був убитий чарами — зарубаний тінню, народженою Мелісандрою, жрицею Р’глора і союзницею Станніса Баратеона. З їхнім політичним заручинам розбитим і обраним королем мертвим, Дім Тіреллів тепер мусить вирішити свій курс: приєднатися до Станніса, підтримати Залізний Трон, чи повернутися до Простору і стояти осторонь цього хаосу."
GOT_Diplomatic_Country.20.a: "Присягнути Станнісу."
GOT_Diplomatic_Country.20.b: "Підтримати Корону — видати Марджері за Джоффрі."
GOT_Diplomatic_Country.20.c: "Повернутися до Простору. Нехай усі вони вбивають один одного."

GOT_Diplomatic_Country.21.t: "Падіння Вінтерфелла"
GOT_Diplomatic_Country.21.d: "Ворон приніс похмуру звістку: Теон Грейджой зрадив Дім Старків і захопив Вінтерфелл. Наш родовий дім у руках ворога, а Бран і Рікон зникли. Лорди, вірні нам, розлючені, і багато хто вимагає помсти. Ми мусимо вирішити, як відповісти на цю образу."
GOT_Diplomatic_Country.21.a: "Я поверну Вінтерфелл і повішу Теона сам!"
GOT_Diplomatic_Country.21.b: "Вінтерфелл втрачений, але ми мусимо тримати курс у війні."
GOT_Diplomatic_Country.21.tt1: "§RВінтерфелл упав. Дім Старків присягає на помсту.§!"
GOT_Diplomatic_Country.21.tt2: "§YМи зосереджуємося на південній війні.§!"

GOT_Diplomatic_Country.22.t: "Прохання від Тіріона"
GOT_Diplomatic_Country.22.d: "Тіріон, завжди жадаючий визнання, звернувся до мене з відважним проханням: він бажає бути проголошеним лордом Кастерлі-Року. Попри його хитрість і нещодавню службу, думка про те, щоб довірити йому мою спадщину, майже смішна. Але, попри всі його вади, він усе ще Ланністер за кров’ю. Чи задовольнити його бажання — чи вкотре нагадати йому про його місце?"
GOT_Diplomatic_Country.22.a: "Гаразд. Він стане лордом Кастерлі-Року."
GOT_Diplomatic_Country.22.b: "Я радше дозволю червам пожерти себе."

GOT_Diplomatic_Country.23.t: "Кастерлі-Рок Мій"
GOT_Diplomatic_Country.23.d: "Я чекав насмішок. Зневажливого сміху. Нагадування про кожну образу, яку я зазнав. Але натомість він погодився. Тайвін Ланністер — мій батько — віддав мені Кастерлі-Рок. Сідалище нашого дому. Спадщину, яку я ніколи не мав отримати. Можливо, це хитрість чи випробування. Можливо, він нарешті визнав мою цінність. У будь-якому разі, я здобув те, що мені завжди відмовляли."
GOT_Diplomatic_Country.23.a: "Отже, він нарешті мій…"

GOT_Diplomatic_Country.24.t: "Відкинутий Батьком"
GOT_Diplomatic_Country.24.d: "Я насмілився попросити. Вимагати те, що будь-який інший син вважав би своїм правом за народженням. Але Тайвін, у всій своїй зневазі, відкинув мене без вагань. Без пояснень. Без удавання. Лише холодна, виважена презирливість. Він сказав, що радше дозволить червам пожерти себе. Я мав би цього чекати — але все одно це пече."
GOT_Diplomatic_Country.24.a: "Одного дня він пошкодує про це."

GOT_Diplomatic_Country.25.t: "Пропозиція Королеви Драконів"
GOT_Diplomatic_Country.25.d: "Даенерис Таргарієн запропонувала нам угоду: одного зі своїх драконів в обмін на наших Безсульних — 8,000 повністю вишколених воїнів і ще 5,000 у навчанні. З такою істотою ми могли б розкрити таємниці драконів і почати вивчати їхню силу. Але без Безсульних Астапор залишиться майже беззахисним. Прийняття може принести нам знання, що перевершують уяву — або приректи нас, якщо Таргарієни вирішать забрати те, що ми відмовилися продати."
GOT_Diplomatic_Country.25.a: "Прийняти угоду. Дракон буде нашим."
GOT_Diplomatic_Country.25.b: "Відмовити. Ми не можемо залишити себе вразливими."

GOT_Diplomatic_Country.26.t: "Безсульні Наші"
GOT_Diplomatic_Country.26.d: "Работоргівці Астапору погодилися на угоду. Один із наших драконів тепер у їхніх руках, а натомість Безсульні — 13,000 воїнів — готові марширувати під нашими прапорами. Міссандеї, колись їхня перекладачка, також приєдналася до нас. Але місто вразливе. Позбавлене своїх елітних військ і жадібне до обіцянок драконячої сили, Астапор лежить відкритим. Чи дотриматися нашого слова… чи вдарити, поки їхні захисти слабкі?"
GOT_Diplomatic_Country.26.a: "Вони работоргівці. Удармо зараз і спалимо їх дотла."
GOT_Diplomatic_Country.26.b: "Ми уклали угоду. Пливімо до Пентоса з Безсульними."

GOT_Diplomatic_Country.27.t: "Нерозумна Відмова"
GOT_Diplomatic_Country.27.d: "Астапор відхилив нашу пропозицію. Вони відмовляються розлучатися з Безсульними, боячись уразливості. Вони воліють триматися за свою армію рабів, ніж прийняти дар дракона. Це зухвала образа. Ми могли б відплисти й вичекати — або ж розв’язати вогонь і кров на них зараз."
GOT_Diplomatic_Country.27.a: "Вони пошкодують про це. Готуйтеся атакувати Астапор."
GOT_Diplomatic_Country.27.b: "Гаразд. Нехай мають своїх рабів… поки що."

GOT_Diplomatic_Country.28.t: "Пропозиція від Юнкаю"
GOT_Diplomatic_Country.28.d: "Посланець із Юнкаю прибув під прапором миру. Несучи слово від Мудрих Майстрів, він пропонує сто кораблів і обіцянки ненападу в обмін на наш відхід. Вони стверджують, що прагнуть уникнути кровопролиття, хоча їхні кайдани все ще брязкають на вулицях. Чи прийняти їхню пропозицію кораблів і відступити — поки що — чи продовжити наш похід і принести вогонь і кров місту?"
GOT_Diplomatic_Country.28.a: "Прийняти кораблі та їхній пакт — поки що."
GOT_Diplomatic_Country.28.b: "Я не укладатиму угод із работоргівцями. Готуйтеся до війни."

GOT_Diplomatic_Country.29.t: "Королева Драконів Погоджується"
GOT_Diplomatic_Country.29.d: "Наш посланець повернувся з несподіваними новинами: Даенерис Таргарієн погодилася на наші умови. Вона залишить Юнкай неушкодженим в обмін на сто кораблів і обіцянку ненападу. Хоча її дракони залишаються при ній, здається — поки що — вогонь і кров зупинені золотом і дипломатією."
GOT_Diplomatic_Country.29.a: "Мудрий результат. Сподіваймося, він триватиме."

GOT_Diplomatic_Country.30.t: "Королева Драконів Відмовляє"
GOT_Diplomatic_Country.30.d: "Наш посланець зазнав невдачі. Даенерис Таргарієн без вагань відхилила нашу пропозицію золота й кораблів. Вона має намір принести нам війну, і незабаром молот її Безсульних та вогонь її драконів може впасти на наші ворота. Майстри неспокійні — одні закликають до превентивного удару, інші радять чекати й укріплювати місто."
GOT_Diplomatic_Country.30.a: "Удармо першими, поки вона не зібрала всю свою силу."
GOT_Diplomatic_Country.30.b: "Нічого не робіть — нехай вона зробить перший крок."

GOT_Diplomatic_Country.31.t: "Падіння Червоної Гадюки"
GOT_Diplomatic_Country.31.d: "Наш улюблений принц Оберин загинув у Королівській Гавані. Хоч він хоробро бився як чемпіон Тіріона Ланністера, його зарубав сер Грегор Кліган у суді боєм. Його прагнення помсти закінчилося трагедією, і з його смертю Дорн втратив лютого захисника та гордого сина. Народ волає про справедливість."
GOT_Diplomatic_Country.31.a: "Ми не забудемо цієї несправедливості."

GOT_Diplomatic_Country.32.t: "Перемога Червоної Гадюки"
GOT_Diplomatic_Country.32.d: "Принц Оберин здобув перемогу в суді боєм у Королівській Гавані, зарубавши сера Грегора Клігана та помстившись за вбивство своєї сестри. Його тріумф не лише врятував Тіріона Ланністера від страти, але й надіслав потужне послання через увесь Вестерос — Дорн не можна недооцінювати."
GOT_Diplomatic_Country.32.a: "Дорн стоїть гордо сьогодні."

GOT_Diplomatic_Country.33.t: "Тормунд Полонений"
GOT_Diplomatic_Country.33.d: "Тормунд Велетнебій, легендарний лідер Вільного Народу, був захоплений нашими ворогами. Ця втрата посіяла відчай у лавах дикунів, адже він був символом нашої сили та надії. Оскільки доля полоненого вирішена, ми мусимо визначити, як діяти: згуртуватися за іншим лідером чи поринути в хаос."
GOT_Diplomatic_Country.33.a: "Ми битимемося далі — дух Тормунда живе в нас."

GOT_Diplomatic_Country.34.t: "Велика Зрада"
GOT_Diplomatic_Country.34.d: "Ми ще не перемогли Ланністерів, але тепер вовки почали гризти один одного.\n\nФреї, яких ми колись вважали союзниками, трималися осторонь після нашої відмови перейти через Близнюки. Але тепер Фреї зрадили нас, виявивши свої справжні наміри. Ще гірше, наші власні васали, Болтони, відкинули свою вірність Півночі. Лорд Руз Болтон повернувся спиною до своїх клятв і тепер марширує з нашими ворогами.\n\nПоки ми продовжуємо боротися за королівство, наші вороги обернулися проти нас ізсередини."
GOT_Diplomatic_Country.34.a: "Зрада серед нас!"

GOT_Diplomatic_Country.35.t: "Велика Зрада"
GOT_Diplomatic_Country.35.d: "Ми ще не перемогли Ланністерів, але тепер вовки почали гризти один одного.\n\nФреї, яких ми колись вважали союзниками, марно чекали на шлюб, який ми обіцяли. Але коли лорд Вальдер Фрей висунув свої умови для прощення, ми відкинули його, категорично відмовившись. Тепер Фреї виявили свої справжні наміри, і наші колишні васали, Болтони, пішли за ними. Лорд Руз Болтон зрадив нас, відкинувши свою вірність і маршируючи з нашими ворогами.\n\nПоки ми боремося за королівство, наші вороги, що колись були в наших лавах, тепер повстають проти нас."
GOT_Diplomatic_Country.35.a: "Зрада зсередини!"

GOT_Diplomatic_Country.36.t: "Узи Сталі та Крові"
GOT_Diplomatic_Country.36.d: "У рідкісний момент миру Робб Старк дотримався свого пакту з Дому Фреїв. Шлюб із Рослін Фрей тепер скріплений, зміцнюючи зв’язки між Північчю та Річковими землями.\n\nХоч війна з Ланністерами триває, цей союз дає проблиск надії та стабільності на Півночі. Це нагадування, що союзи, одного разу укладені, мають силу пережити бурю битв."
GOT_Diplomatic_Country.36.a: "Північ стоїть єдиною."

GOT_Diplomatic_Country.37.t: "Червоне Весілля"
GOT_Diplomatic_Country.37.d: "Те, що мало бути союзом миру та сили, обернулося різаниною. Коли Робб Старк і Рослін Фрей обмінювалися клятвами, Фреї обернулися проти нас із безжальним насильством. Дім Фреїв, давно незадоволений умовами нашого союзу, зрадив нас найжахливішим чином. Наші прапори падають, коли зрадники б’ють ізсередини.\n\nПівніч тепер у жалобі. Кров, пролита в Близнюках, ніколи не змиється, і ціна зради відлунюватиме по всіх королівствах."
GOT_Diplomatic_Country.37.a: "Зрада крові."

GOT_Diplomatic_Country.38.t: "Союз Річкових Земель"
GOT_Diplomatic_Country.38.d: "Едмур Таллі взяв Рослін Фрей за дружину, скріпивши зв’язок між Дому Таллі та Дому Фреїв. З цим шлюбом Річкові землі сподіваються повернути трохи стабільності серед бурі, що загрожує королівству.\n\nХоч війна з Ланністерами триває, а шрами зради все ще болять, цей союз відкриває нову главу для Річкових земель. Ми мусимо тепер разом зустріти наше майбутнє, сподіваючись, що цей союз принесе мир, якого ми так потребуємо."
GOT_Diplomatic_Country.38.a: "Майбутнє в єдності."

GOT_Diplomatic_Country.39.t: "Червоне Весілля"
GOT_Diplomatic_Country.39.d: "Те, що мало бути союзом миру та сили, обернулося різаниною. Коли Едмур Таллі та Рослін Фрей обмінювалися клятвами, Фреї обернулися проти нас із безжальним насильством. Дім Фреїв, давно незадоволений умовами нашого союзу, зрадив нас найжахливішим чином. Наші прапори падають, коли зрадники б’ють ізсередини.\n\nПівніч тепер у жалобі. Кров, пролита в Близнюках, ніколи не змиється, і ціна зради відлунюватиме по всіх королівствах."
GOT_Diplomatic_Country.39.a: "Зрада крові."

GOT_Diplomatic_Country.40.t: "Даенерис Знайшла Нового Союзника в Дааріо Нахарісі"
GOT_Diplomatic_Country.40.d: "Біля Юнкаю я шукала вірності Других Синів, компанії найманців. Їхній лідер, Меро, відкинув мене, але його лейтенант, Дааріо Нахаріс, убив Меро та іншого командира, принісши мені їхні голови. Він присягнув на вірність Другим Синам моїй справі, додавши ще одного цінного союзника до моєї армії."
GOT_Diplomatic_Country.40.a: "Вірність Дааріо дає мені потужну силу найманців, яка може змінити хід війни."

GOT_Diplomatic_Country.41.t: "Дааріо Залишається Вірним"
GOT_Diplomatic_Country.41.d: "Попри залицяння Даенерис Таргарієн та її зростаючу владу в Затоці Работоргівців, Дааріо Нахаріс і Другі Сини вирішили дотриматися свого початкового контракту і залишитися на службі Юнкаю. Чи то через жадібність, прагматизм, чи глибшу вірність, рішення Дааріо — значна перемога для нашої справи. Другі Сини продовжуватимуть служити мечем для наших інтересів, і Мати Драконів доведеться зіткнутися з нами без їхньої сталі."
GOT_Diplomatic_Country.41.a: "Добре. Нехай приходить."

GOT_Diplomatic_Country.42.t: "Наш Батько Впав"
GOT_Diplomatic_Country.42.d: "Лорд Тайвін Ланністер мертвий — зарубаний тим самим сином, якого він колись зрікся. Його вбивство залишило порожнечу в серці Дому Ланністерів, а разом із нею — небезпечне питання: хто успадкує Скелю?\n\nКеван Ланністер стоїть як вірна та стійка рука. Джеймі, Царевбивця, все ще син Скелі — але зв’язаний Королівською Гвардією. Серсея, завжди горда, може сама претендувати на мантію або через своїх живих дітей. А в столиці дехто шепоче, що Корона має взяти прямий контроль над Західними землями, поки хаос не вляжеться.\n\nРев лева затих. Настає боротьба за його відлуння."
GOT_Diplomatic_Country.42.a: "Кеван Ланністер поведе Захід."
GOT_Diplomatic_Country.42.b: "Джеймі повернеться до Кастерлі-Року."
GOT_Diplomatic_Country.42.c: "Серсея правитиме від свого імені — або імені своєї дитини."
GOT_Diplomatic_Country.42.e: "Нехай Корона візьме контроль над Скелею."

GOT_Diplomatic_Country.43.t: "Прохання з Пентоса"
GOT_Diplomatic_Country.43.d: "Дипломатичний ворон прибув від магістрів Пентоса. З великою ввічливістю та визнанням минулої гостинності вони зазначають, що Дім Таргарієнів тепер здобув власні землі, і шанобливо просять повернути маєток Ілліріо Мопатіса. Вони підкреслюють, що це прохання не зумовлене злобою, а розумінням того, що їхній щедрий жест притулку більше не потрібен, адже Таргарієни вже не бідні мандрівники."
GOT_Diplomatic_Country.43.a: "Вони дали нам притулок у час потреби. Ми мирно покинемо маєток."
GOT_Diplomatic_Country.43.b: "Цей маєток тепер наш. Нехай прийдуть і заберуть його."
GOT_Diplomatic_Country.43.c: "Образа! Ми вдаримо першими і покажемо їм їхнє місце."

GOT_Diplomatic_Country.44.t: "Маєток Ілліріо Повернуто"
GOT_Diplomatic_Country.44.d: "Дійшла звістка, що Дім Таргарієнів добросовісно покинув маєток Ілліріо. Забезпечивши власні землі, вони без суперечок залишили свій колишній притулок. Маєток тепер повернувся під управління Пентоса. Хоча цей жест простий за своєю природою, він символізує кінець ери їхньої залежності — і тихе полегшення для нашого двору."
GOT_Diplomatic_Country.44.a: "Нехай маєток повернеться до свого старого призначення."

GOT_Diplomatic_Country.45.t: "Таргарієни Відмовляються Залишати Маєток Ілліріо"
GOT_Diplomatic_Country.45.d: "Наше прохання зустріли не розумінням, а зухвалістю. Дім Таргарієнів відмовився покидати маєток Ілліріо, наполягаючи на своєму перебуванні, попри їхні новоздобуті володіння. Ця зневага до нашого суверенітету — тривожний знак. Дехто закликає до негайних дій, тоді як інші радять терпіння — принаймні поки що."
GOT_Diplomatic_Country.45.a: "Вони не залишають нам вибору. Ми заберемо його силою."
GOT_Diplomatic_Country.45.b: "Поки що ми залишимо це без уваги."

GOT_Diplomatic_Country.46.t: "Пропозиція з Півночі"
GOT_Diplomatic_Country.46.d: "Кетлін Старк прибула до нашого табору, несучи пропозицію від свого сина, Робба Старка. Він пропонує союз між Північчю та Штормовими землями — він визнає мене королем, якщо я, у свою чергу, визнаю незалежність Півночі. Такий пакт зміцнить нашу позицію в прийдешній війні, але визнання відокремлення Півночі може створити прецедент, що послабить єдність королівства."
GOT_Diplomatic_Country.46.a: "Станьмо разом — союз буде укладено."
GOT_Diplomatic_Country.46.b: "Я не можу ще більше розколювати королівство. Відповідь — ні."

GOT_Diplomatic_Country.47.t: "Ренлі Приймає Нашу Пропозицію"
GOT_Diplomatic_Country.47.d: "Ренлі Баратеон погодився на нашу пропозицію. Приймаючи наш союз, він визнає незалежність Півночі та зобов’язується до спільної боротьби проти наших спільних ворогів. Хоча він може прагнути Залізного Трону, наразі наші інтереси збігаються — і з цим пактом наша сила зростає."
GOT_Diplomatic_Country.47.a: "Сподіваймося, що цей союз витримає."

GOT_Diplomatic_Country.48.t: "Ренлі Відхиляє Нашу Пропозицію"
GOT_Diplomatic_Country.48.d: "Наші посланці повернулися з поганими новинами — Ренлі Баратеон відхилив нашу пропозицію союзу. Попри нашу готовність підтримати його претензію, він не визнає права Півночі на незалежність. Його амбіції переважають дипломатію, і тепер ми мусимо вважати його потенційним ворогом, а не другом."
GOT_Diplomatic_Country.48.a: "Тоді ми стоятимемо самі."

GOT_Diplomatic_Country.49.t: "Ренлі Вирушає на Королівську Гавань"
GOT_Diplomatic_Country.49.d: "Ренлі Баратеон нарешті розпочав свою кампанію до Королівської Гавані, оголосивши відкриту війну проти Ланністерів і всіх, хто заперечує його право на Залізний Трон. Настав час вирішити: чи поїдемо ми на південь на підтримку нашого союзника і завдамо удару спільному ворогу, чи зосередимося лише на справі Півночі?"
GOT_Diplomatic_Country.49.a: "Ми їдемо з Ренлі — кров Ланністерів проллється."
GOT_Diplomatic_Country.49.b: "Наша війна на Півночі. Нехай Південь горить без нас."

GOT_Diplomatic_Country.50.t: "Робб Старк Зраджує Пакт"
GOT_Diplomatic_Country.50.d: "Робб Старк відмовився виконувати союз, який він уклав із нами. Поки наші прапори йдуть до Королівської Гавані, він обирає залишитися на Півночі, покинувши справу, яку ми колись погодили. Цю зраду не можна ігнорувати. Питання тепер у тому, чи вдарити у відповідь на цю підступність, чи зосередитися на Ланністерах, а з Північчю розібратися пізніше."
GOT_Diplomatic_Country.50.a: "Північ відповість за цю образу. Ми йдемо на Вінтерфелл."
GOT_Diplomatic_Country.50.b: "Ми не можемо дозволити собі ще одного ворога. Королівська Гавань залишається нашою ціллю."

GOT_Diplomatic_Country.51.t: "Робб Старк Коронований Королем Півночі"
GOT_Diplomatic_Country.51.d: "Робб Старк був проголошений Королем Півночі своїми васалами і тепер є не просто військовим командувачем. Як лорди Річкових земель, ми мусимо визначити своє місце в цьому новому порядку. Чи присягнемо ми на вірність і назвемо його Королем Тризуба, міцно пов’язавши наші долі? Чи залишимося союзниками — сильними та єдиними, але суверенними?"
GOT_Diplomatic_Country.51.a: "Робб буде також Королем Тризуба."
GOT_Diplomatic_Country.51.b: "Ми битимемося поруч із ним, але залишимося собою."

GOT_Diplomatic_Country.52.t: "Король Тризуба"
GOT_Diplomatic_Country.52.d: "Лорди Річкових земель присягнули більше, ніж просто мечами. Вони коронували мене не лише Королем Півночі, але й Королем Тризуба. Старі зв’язки крові та спільних страждань об’єднують наші народи, і тепер наші прапори майорять як один. Хоча ми поки що залишаємося окремими королівствами, після нашої перемоги Річкові землі будуть повністю включені до Північного королівства — за законом, а не лише союзом."
GOT_Diplomatic_Country.52.a: "Північ і Тризуб піднімаються разом."

GOT_Diplomatic_Country.53.t: "Союзники, Але Окремо"
GOT_Diplomatic_Country.53.d: "Хоча річкові лорди не коронували мене Королем Тризуба, вони залишаються нашими вірними союзниками. Їхня відданість нашій справі незаперечна, навіть якщо їхній суверенітет зберігся. Ми разом вирушимо в бій, брати по зброї, якщо не по короні. Вшануємо їхній вибір — і змусимо наших ворогів пошкодувати, що кинули виклик цьому союзу."
GOT_Diplomatic_Country.53.a: "Нехай річки тектимуть кров’ю Ланністерів."

GOT_Diplomatic_News.2.t: "Старк Відмовляє Королю"
GOT_Diplomatic_News.2.d: "Лорд Еддард Старк відхилив прохання короля Роберта Баратеона стати Правицею Короля, що стало несподіваним поворотом, який вплине на політичну динаміку в Королівській Гавані та за її межами."
GOT_Diplomatic_News.2.a: "Король Роберт залишився без Правиці."

GOT_Diplomatic_News.3.t: "Дотракійці Відкинули Пропозицію Таргарієнів"
GOT_Diplomatic_News.3.d: "По Ессосу та Вестеросу ширяться чутки, що Хал Дрого відхилив пропозицію Візериса Таргарієна віддати свою сестру Даенерис у шлюб. Ця відмова стала серйозним ударом по надіях Візериса зібрати армію дотракійців для повернення Залізного Трону. Без сили кінних воїнів за спиною амбіції вигнаного принца можуть згаснути, не встигнувши розквітнути."
GOT_Diplomatic_News.3.a: "Справа дракона холоне."

GOT_Diplomatic_News.4.t: "Леви Йдуть на Війну"
GOT_Diplomatic_News.4.d: "Крихкий мир Сімох Королівств розбитий. Після захоплення Тіріона Ланністера Кетлін Старк лорд Тайвін Ланністер підняв свої прапори і оголосив війну Річковим землям, де знайшло притулок військо Кетлін. Західні землі вважають цей вчинок тяжкою образою та загрозою могутності Дому Ланністерів. Армії вже рухаються, і королівство готується до того, що може стати кривавим конфліктом між двома великими домами."
GOT_Diplomatic_News.4.a: "Війна знову приходить до Вестеросу."

GOT_Diplomatic_News.6.t: "Дракон Осміяний"
GOT_Diplomatic_News.6.d: "У виставі, що була водночас трагічною і жалюгідною, Візерис Таргарієн кинув виклик Халу Дрого з вогнем в очах і вином на устах. Вимагаючи своєї корони, він здобув лише зневагу. Проте хал виявив милосердя — або, можливо, байдужість. Позбавлений гідності, але залишений живим, так званий дракон тепер тиняється серед дотракійців, зламаний принц без трону, осміяний навіть рабами."
GOT_Diplomatic_News.6.a: "Дракон скиглить, але не реве."

GOT_Diplomatic_News.7.t: "Великий Хал Знов Піднімається"
GOT_Diplomatic_News.7.d: "Всупереч усім шансам Хал Дрого пережив свої майже смертельні рани. По Ессосу ширяться чутки про темну магію, дехто стверджує, що кров відьми врятувала його. Інші говорять про волю настільки сильну, що навіть смерть не змогла його забрати. Якою б не була правда, кінні лорди Великого Трав’яного Моря знову згуртовуються за своїм незламним лідером. Світ спостерігає, як могутній халазар знову скаче."
GOT_Diplomatic_News.7.a: "Жеребець, Що Осідлає Світ, витримує."

GOT_Diplomatic_News.8.t: "Великий Хал Падає"
GOT_Diplomatic_News.8.d: "Хал Дрого, колись найлютіший вершник дотракійців і жах усіх трав’яних рівнин Ессосу, піддався своїм ранам. Його смерть кидає довгу тінь на майбутнє дотракійців, адже кровні вершники з амбіціями поглядають на його халазар. Ширяться чутки про смути та розкол лояльності, а срібноволоса чужоземна королева, що їхала поруч із ним, зникла з очей. Нова ера невизначеності починається для кінних лордів."
GOT_Diplomatic_News.8.a: "Трав’яне Море червоніє від крові."

GOT_Diplomatic_News.9.t: "[FROM.GetName] Схиляє Коліно"
GOT_Diplomatic_News.9.d: "У кроці, що неодмінно відлунюватиме по всіх Сімох Королівствах, [FROM.GetLeader] присягнув на вірність [CRO.GetLeader], правителю Залізного Трону. Цим актом підкорення [FROM.GetNameDef] визнає [CRO.GetLeader] законним сувереном, відкидаючи претензії чи опір на користь єдності під короною."
GOT_Diplomatic_News.9.a: "Королівство спостерігає і шепоче."

GOT_Diplomatic_News.10.t: "[FROM.GetName] влаштовують турнір"
GOT_Diplomatic_News.10.d: "Замість того, щоб вести своє військо до Королівської Гавані, [FROM.GetLeader] із [FROM.GetName] оголосив, що відбудеться великий турнір на честь його претензії на Залізний Трон. Шляхетні люди з усього королівства запрошені випробувати свою доблесть у двобоях і сутичках, тоді як союзи куются за шовковими завісами.\n\nБагато хто гадає, чи це шоу миру є стратегічною паузою — чи ознакою слабкості. Якою б не була причина, барабани війни наразі змовкли."
GOT_Diplomatic_News.10.a: "Цікавий хід від [FROM.GetLeader]..."

GOT_Diplomatic_News.11.t: "[FROM.GetName] Схиляє Коліно"
GOT_Diplomatic_News.11.d: "У кроці, що неодмінно відлунюватиме по всіх Сімох Королівствах, [FROM.GetLeader] присягнув на вірність [DRA.GetLeader], законному правителю Залізного Трону. Цим актом підкорення [FROM.GetNameDef] визнає [DRA.GetLeader] законним сувереном, відкидаючи претензії чи опір на користь єдності під короною."
GOT_Diplomatic_News.11.a: "Королівство спостерігає і шепоче."

GOT_Diplomatic_News.12.t: "[FROM.GetName] Схиляє Коліно"
GOT_Diplomatic_News.12.d: "У кроці, що неодмінно відлунюватиме по всіх Сімох Королівствах, [FROM.GetLeader] присягнув на вірність [STO.GetLeader], законному правителю Залізного Трону. Цим актом підкорення [FROM.GetNameDef] визнає [STO.GetLeader] законним сувереном, відкидаючи претензії чи опір на користь єдності під короною."
GOT_Diplomatic_News.12.a: "Королівство спостерігає і шепоче."

GOT_Diplomatic_News.13.t: "Янос Слінт Відправлений до Стіни"
GOT_Diplomatic_News.13.d: "У вражаючому прояві королівської влади Янос Слінт, колись командувач Міської Варти та ключовий виконавець правління Ланністерів у Королівській Гавані, був позбавлений звання та засланий до Нічної Варти. Його падіння було стрімким — вигнаний за наказом діючого Правиці, Тіріона Ланністера, після звинувачень у корупції та боягузтві. По столиці ширяться чутки про зміну влади в Червоній Фортеці, коли старі вірності зазнають випробувань, а нові союзи піднімаються."
GOT_Diplomatic_News.13.a: "Сувора доля... але справедлива."

GOT_Diplomatic_News.14.t: "Ренлі Баратеон Пережив Напад Тіні"
GOT_Diplomatic_News.14.d: "У несподіваному повороті подій Ренлі Баратеон пережив тяжкі поранення, завдані йому тінню, народженою Мелісандрою. Незважаючи на близькість до смерті, він вийшов із цього випробування, і тепер світ гадає, як він продовжить свою боротьбу за Залізний Трон."
GOT_Diplomatic_News.14.a: "Ренлі Баратеон живий! Чи прагнутиме він помсти, чи піде далі за своєю претензією?"

GOT_Diplomatic_News.16.t: "Дім Фреїв Закриває Міст"
GOT_Diplomatic_News.16.d: "Напруга зростає вздовж Тризуба, адже ширяться чутки, що лорд Вальдер Фрей відмовив у проході Роббу Старку та його північному війську. Причина? Відмова Робба прийняти умови Фрея — зокрема, шлюбний союз із однією з його дочок.\n\nСпостерігачі зазначають, що Близнюки пропонують найпряміший шлях на південь, але Лорд Переправи ніколи не діяв без вигоди. З провалом переговорів Північ мусить шукати інший шлях — той, що може коштувати їм дорогоцінного часу, припасів і, можливо, імпульсу їхньої кампанії.\n\nДехто шепоче, що Робб Старк зробив благородний вибір, зберігши свою свободу та гордість. Інші сумніваються в мудрості відчуження могутнього дому заради особистої честі."
GOT_Diplomatic_News.16.a: "Ріка залишається непереправою — поки що."

GOT_Diplomatic_News.17.t: "Робб Старк Ув’язнює Лорда Карстарка"
GOT_Diplomatic_News.17.d: "У суперечливому рішенні король Півночі Робб Старк обрав ув’язнення лорда Рікарда Карстарка замість страти за вбивство двох полонених Ланністерів. Дехто вважає це мудрою спробою зберегти єдність серед васалів, інші бачать у цьому небезпечний прояв нерішучості. Військо Карстарків відкололося від армії Старків, підвищуючи напругу на Півночі. Чи збереже цей ризик північний союз, чи призведе до подальшої нестабільності — ще побачимо."
GOT_Diplomatic_News.17.a: "Північ починає тріщати..."

GOT_Diplomatic_News.18.t: "Робб Старк Милує Лорда Карстарка"
GOT_Diplomatic_News.18.d: "У приголомшливому рішенні король Робб Старк помилував лорда Рікарда Карстарка за вбивство двох полонених Ланністерів. Цей крок шокував багатьох у Вестеросі — одні бачать у ньому необхідний акт прагматизму для збереження єдності Півночі, інші вважають його серйозною помилкою, що підриває авторитет Робба. Хоча Карстарки залишилися в його лавах, серед васалів ширяться сумніви. Прощення, здається, має свою ціну."
GOT_Diplomatic_News.18.a: "Милосердя — чи слабкість?"

GOT_Diplomatic_News.19.t: "Даенерис Приймає Пропозицію Юнкаю"
GOT_Diplomatic_News.19.d: "Посланці з Юнкаю прийшли з золотом, кораблями та обіцянками миру, благаючи Даенерис Таргарієн пощадити їхнє місто в обмін на данину. Хоч Халісі поклялася покінчити з рабством, її радники ретельно зважили пропозицію. Зрештою, Даенерис вирішила прийняти пропозицію Юнкаю — принаймні наразі. Раби залишаються в кайданах, але її сили міцніють. Чи було це милосердя, прагматизм чи тимчасове перемир’я — ще побачимо."
GOT_Diplomatic_News.19.a: "Вона прийняла їхню пропозицію — поки що."

GOT_Diplomatic_News.20.t: "Гадюка Завдає Удару"
GOT_Diplomatic_News.20.d: "У шокуючому результаті суду боєм Тіріона Ланністера принц Оберин Мартелл, відомий як Червона Гадюка, переміг сера Грегора Клігана, Гору. Оберин не лише вижив у жорстокому двобої, але й здобув перемогу, помстившись за смерть своєї сестри та забезпечивши свободу Тіріона. Це видовище сколихнуло Вестерос, змінивши уявлення про Дорн і Ланністерів."
GOT_Diplomatic_News.20.a: "Мартелли ніколи не забувають."

GOT_Diplomatic_News.21.t: "Велика Зрада"
GOT_Diplomatic_News.21.d: "У приголомшливому повороті подій Фреї та Болтони обернулися проти своїх колишніх союзників на Півночі. Лорд Руз Болтон відкинув свою вірність Дому Старків, а Дім Фреїв, колись лояльний Таллі, приєднався до нього в бунті.\n\nПоки Північ загрузла у боротьбі з Ланністерами, вона тепер стикається з ще більшою загрозою зсередини. Ця зрада, безсумнівно, змінить хід війни."
GOT_Diplomatic_News.21.a: "Вовки кусають одне одного."

GOT_Diplomatic_News.22.t: "Шлюб на Півночі"
GOT_Diplomatic_News.22.d: "У несподіваному повороті подій Робб Старк, король Півночі, дотримався своєї угоди з Фреями, одружившись із Рослін Фрей на пишній церемонії. Цей союз розглядається як стратегічний крок для зміцнення альянсу між Північчю та Річковими землями.\n\nЗі силами Ланністерів, що все ще тиснуть на Північ, багато хто гадає, чи принесе цей шлюб стабільність, чи стане лише миттєвим моментом миру перед наступною бурею."
GOT_Diplomatic_News.22.a: "Зв’язки Півночі міцніють."

GOT_Diplomatic_News.23.t: "Червоне Весілля"
GOT_Diplomatic_News.23.d: "У шокуючому акті зради Дім Фреїв вирізав Робба Старка та його васалів на весільному бенкеті, який мав їх об’єднати. Те, що мало бути шлюбом для союзу між Північчю та Річковими землями, стало однією з найкривавіших зрад в історії. Фреї, очолювані Вальдером Фреєм, обернулися проти своїх присягнених союзників найжорстокішим чином, і Північ тепер у хаосі.\n\nНаслідки цієї зради, безсумнівно, відчуватимуться по всіх Сімох Королівствах, а Річкові землі вкотре лежать у руїнах."
GOT_Diplomatic_News.23.a: "Північ плаче за своїм королем."

GOT_Diplomatic_News.24.t: "Річкові Землі Об’єднуються"
GOT_Diplomatic_News.24.d: "У несподіваному повороті подій Едмур Таллі одружився з Рослін Фрей, зміцнивши альянс Річкових земель із Дому Фреїв. Після зради Фреїв на Червоному Весіллі цей шлюб, здається, сигналізує про новий напрям для Річкових земель, який прагне залікувати старі рани та відновити стабільність у регіоні.\n\nХоча Таллі та Фреї залишаються об’єднаними, питання про майбутнє Півночі та її відносини з Річковими землями залишаються відкритими."
GOT_Diplomatic_News.24.a: "Річкові землі знаходять силу в єдності."

GOT_Diplomatic_News.25.t: "Червоне Весілля"
GOT_Diplomatic_News.25.d: "У шокуючому акті зради Дім Фреїв вирізав Робба Старка та його васалів на весільному бенкеті, який мав їх об’єднати. Те, що мало бути шлюбом для союзу між Північчю та Річковими землями, стало однією з найкривавіших зрад в історії. Фреї, очолювані Вальдером Фреєм, обернулися проти своїх присягнених союзників найжорстокішим чином. Едмур Таллі, остання надія Річкових земель, був узятий у полон, а Північ залишилася в хаосі.\n\nНаслідки цієї зради, безсумнівно, відчуватимуться по всіх Сімох Королівствах, а Річкові землі вкотре лежать у руїнах."
GOT_Diplomatic_News.25.a: "Північ плаче за своїм королем."

GOT_Diplomatic_News.26.t: "Дааріо Залишається Вірним Юнкаю"
GOT_Diplomatic_News.26.d: "У несподіваному повороті подій Дааріо Нахаріс та Другі Сини вирішили залишитися вірними Юнкаю, незважаючи на зростаючий вплив Даенерис Таргарієн. Другі Сини, колись грізні найманці на службі Матері Драконів, тепер продовжуватимуть битися за работоргівців. Це несподіване рішення може змінити баланс сил у Затоці Работоргівців, і Даенерис тепер доведеться протистояти грізній силі Других Синів у своїй боротьбі."
GOT_Diplomatic_News.26.a: "Зрада змінює хід війни."

GOT_Diplomatic_News.27.t: "Дім Таргарієнів Залишає Маєток Ілліріо"
GOT_Diplomatic_News.27.d: "У жесті вдячності та поваги Дім Таргарієнів мирно покинув маєток Ілліріо Мопатіса в Пентосі. Маєток, який слугував притулком під час їхніх років вигнання, знову в руках його первісного власника. Багато хто в Ессосі бачить у цьому символ зростання могутності та незалежності Таргарієнів — вони більше не жебраки, що шукають притулку, а правителі, які повертають своє місце у світі."
GOT_Diplomatic_News.27.a: "Один розділ закінчується; інший починається."

GOT_Diplomatic_News.28.t: "Дім Таргарієнів Відмовляється Залишати Маєток Ілліріо"
GOT_Diplomatic_News.28.d: "Незважаючи на офіційний запит Пентоса, Дім Таргарієнів відмовився покинути маєток, наданий їм у вигнанні Ілліріо Мопатісом. Хоча вони тепер володіють власними землями, Таргарієни вирішили залишитися в маєтку — крок, який багато хто вважає зухвалим і провокаційним. У Вільних Містах ширяться чутки; чи терпітиме Пентос цю образу свого суверенітету, чи вживе заходів, щоб повернути те, що належить йому за правом?"
GOT_Diplomatic_News.28.a: "Дракон стає зухвалим."

# Robb Honors Pact With Renly
GOT_Diplomatic_News.29.t: "Робб Старк Вирушає на Південь на Підтримку Ренлі"
GOT_Diplomatic_News.29.d: "У значному повороті подій у Війні П’яти Королів Робб Старк виконав свій союз із Ренлі Баратеоном і спрямував північні сили на його підтримку. Поки прапори Ренлі рухаються до Королівських земель, лютововк іде поруч зі оленем. Ця скоординована дія становить грізну загрозу владі Дому Ланністерів над столицею."
GOT_Diplomatic_News.29.a: "Пакт виконано. Війна загострюється."

# Robb Breaks Pact With Renly
GOT_Diplomatic_News.30.t: "Робб Старк Відмовляється Іти з Ренлі"
GOT_Diplomatic_News.30.d: "Незважаючи на попередні обіцянки, Робб Старк вирішив не виконувати свій союз із Ренлі Баратеоном. Північ не приєднається до південної кампанії, залишаючи Ренлі сам на сам із Ланністерами. Це рішення може змінити союзи та баланс сил у Вестеросі, викликаючи питання про наміри Старків — і їхню надійність як союзників."
GOT_Diplomatic_News.30.a: "Пакт розірвано. Ренлі стоїть сам."

GOT_Diplomatic_News.31.t: "Робб Старк Проголошений Королем Тризуба"
GOT_Diplomatic_News.31.d: "У драматичному повороті подій лорди Річкових земель проголосили Робба Старка не лише Королем Півночі, а й Королем Тризуба. Союз Півночі та Річкових земель під єдиною короною знаменує сміливу нову політичну реальність у Вестеросі. Хтось бачить у цьому законне продовження лідерства Старків і спротив Річкових земель, інші вважають це небезпечною консолідацією влади, яка може загострити війну, що вже палає. Хай там як, карта Вестеросу щойно змінилася."
GOT_Diplomatic_News.31.a: "Північ і Річкові землі їдуть як єдине ціле."

GOT_Alt_Country.1.t: "Королівський Союз заради Влади"
GOT_Alt_Country.1.d: "У несподіваному повороті подій Даенерис Таргарієн одружилася зі своїм братом Візерисом. Цей шлюб був організований, щоб зміцнити претензії Таргарієнів на Залізний Трон, адже обоє сподіваються відновити колишню славу своєї родини. Незважаючи на особисті складнощі, Таргарієни тепер єдині у своїй спробі повернути Вестерос."
GOT_Alt_Country.1.a: "Святкуйте союз і зміцнюйте наші претензії на Залізний Трон"

GOT_Alt_News.1.t: "Шлюб Брата і Сестри Таргарієнів Шокує"
GOT_Alt_News.1.d: "У несподіваному кроці Даенерис і Візерис Таргарієни, останні представники колись великої династії, одружилися один з одним. Цей суперечливий союз викликав хвилю обговорень у всьому королівстві, адже багато хто сумнівається в мотивах цього рішення. Таргарієни тепер об’єднані кров’ю та амбіціями, спрямовуючи свій погляд на Залізний Трон."
GOT_Alt_News.1.a: "Таргарієни об’єдналися під одним прапором — чи стануть вони реальною загрозою для Вестеросу?"

GOT_Alt_Country.2.t: "Лорд Старк Приймає Чорне"
GOT_Alt_Country.2.d: "Еддард Старк, колись лорд Вінтерфелла та правиця короля, прибув до Чорного Замку. Засуджений прийняти чорне замість страти, він тепер приєднується до нашого стародавнього ордену. Його присутність — це одночасно перевага і тягар: одні брати поважають його, інші бояться того, що він уособлює. Та все ж він склав клятви, і тепер він один із нас."
GOT_Alt_Country.2.a: "Королівство забуває, але Стіна пам’ятає."

GOT_Alt_News.2.t: "Еддард Старк Приймає Чорне"
GOT_Alt_News.2.d: "У несподіваному акті милосердя король Джоффрі зберіг життя Еддарду Старку, відправивши його прийняти чорне замість страти. Колишній лорд і правиця короля тепер є братом Нічної Варти. Дехто вважає це мудрим рішенням, щоб уникнути повстання, інші — слабкістю. Хай там як, королівство спостерігає і пам’ятає."
GOT_Alt_News.2.a: "Північ може стримати свій гнів."

GOT_Alt_Country.3.t: "Лорда Старка Пощадили"
GOT_Alt_Country.3.d: "До нас дійшла звістка, що лорда Еддарда Старка пощадили від страти. У рамках політичного компромісу він прийняв чорне і приєднався до Нічної Варти. Хоча він ніколи більше не повернеться до Вінтерфелла і не підійме меча на захист Півночі, він живий — і за це багато хто вдячний. Північ зітхає з полегшенням."
GOT_Alt_Country.3.a: "Він живий. Цього досить."

GOT_Alt_Country.4.t: "Лорд Вінтерфелла Повертається"
GOT_Alt_Country.4.d: "Еддард Старк повернувся до Вінтерфелла. Не в кайданах, не як зламана людина, вигнана на Стіну, а як лорд Старк із Дому Старків — вільний, живий і несучи тягар усього, що сталося. Його повернення — це бальзам для Півночі, знак того, що честь ще не зникла з королівства. Хоча час у полоні залишив свій слід, сама його присутність зміцнює серця нашого народу."
GOT_Alt_Country.4.a: "Вінтерфелл знову стоїть міцно."

GOT_Alt_News.4.t: "Лорд Старк Повертається до Вінтерфелла"
GOT_Alt_News.4.d: "У вражаючому повороті Еддарда Старка звільнили з полону і дозволили повернутися на Північ. Лорд Вінтерфелла знову їде через ворота свого родового дому, зустрінутий вигуками васалів і простого люду. Хоча війна заплямувала королівство кров’ю та порушеними клятвами, цей акт — рідкісний у милосерді та ще рідкісніший у політиці — дає проблиск миру. Чи це кінець ворожнечі, чи лише пауза, Північ тепер згуртовується за своїм лордом."
GOT_Alt_News.4.a: "Північ пам’ятає."

GOT_Alt_News.5.t: "Халісі Піднімається Серед Дотракійців"
GOT_Alt_News.5.d: "Після смерті Хала Дрого відбувся безпрецедентний зсув у керівництві дотракійців. Даенерис Таргарієн, Халісі та вдова загиблого Хала, взяла командування над великим халазаром. Її претензії, підкріплені вогнем, кров’ю та викликом традиціям, приголомшили спостерігачів по всьому відомому світу. Дотракійці тепер їдуть під проводом королеви іноземного походження."
GOT_Alt_News.5.a: "Вогонь їде з дотракійцями."

GOT_Alt_News.6.t: "Хал Моро Об’єднує Халазар"
GOT_Alt_News.6.d: "Після смерті Хала Дрого Хал Моро, шанований і грізний кровний вершник, заявив про своє лідерство над дотракійцями. Багато хто в халазарі згуртувався навколо нього, цінуючи традиції та силу в нестабільні часи. Конярі знову їдуть під проводом досвідченого воїна, і світ спостерігає, куди Моро їх поведе."
GOT_Alt_News.6.a: "Ще один Хал піднімається з попелу."

GOT_Wars_Country.1.t: "Битва при Чорноводній Починається"
GOT_Wars_Country.1.d: "Флот зібрано. Вогні запалено. Королівська Гавань лежить перед нами, її ворота готові до штурму. Залізний Трон наш за правом, а тепер і силою. Нехай ярість Дому Баратеонів обрушиться на узурпаторів."
GOT_Wars_Country.1.a: "Ходіть зі мною і захопіть це місто."

GOT_Wars_Country.2.t: "Вторгнення Станніса Неминуче!"
GOT_Wars_Country.2.d: "Флот Станніса Баратеона вже в затоці Чорноводної, і прапори Дому Баратеонів знову підняті. Королівська Гавань готується до бурі, що насувається. Час захищати столицю — ми мусимо підготуватися, інакше нас чекає крах."
GOT_Wars_Country.2.a: "Ми мусимо готуватися до битви, що наближається."

GOT_Wars_Country.3.t: "Залізнонароджені Відпливають"
GOT_Wars_Country.3.d: "Припливи на нашому боці. Північ слабка, розпорошена війною, її береги беззахисні. Балон Грейджой заявив про свої претензії, і кракен знову піднімається. З вогнем і сіллю ми візьмемо те, що нам належить. Нехай старий шлях панує."
GOT_Wars_Country.3.a: "Північ запам’ятає смак солі та сталі."

GOT_Wars_Country.4.t: "Залізнонароджені Плетуть Змови в Тінях"
GOT_Wars_Country.4.d: "Чутки шириться із західних берегів — чорні вітрила помічено на обрії, шепіт про амбіції Балона Грейджоя та повернення Теона до Пайку. Хоч мечі ще не оголені, кракен ворушиться під хвилями. Північ не повинна бути захоплена зненацька."
GOT_Wars_Country.4.a: "Ми мусимо залишатися пильними — море несе ворогів."

GOT_Location_Country.1.t: "Підготовка до Коронації"
GOT_Location_Country.1.d: "Настав час коронувати нового правителя Сімох Королівств. Підготовка розпочинається по всій столиці: викликано Верховного Септона, знать і лорди отримують запрошення, а Залізний Трон полірують для грандіозної церемонії. Двір гудить від активності, прапори піднімаються, а бенкетні зали готуються. Поки віруючі радіють, а лоялісти присягають на вірність, уже ширяться чутки про незгоду та неспокій. Це момент, який визначить королівство — і його майбутнє."
GOT_Location_Country.1.a: "Нехай дзвони гудуть — коронація наближається."

GOT_Location_Country.2.t: "Новий Правитель Кастерлі-Року"
GOT_Location_Country.2.d: "Зали Кастерлі-Року оживають із новою метою. Оскільки резиденція Дому Ланністерів тепер під новим керівництвом, триває підготовка до офіційного затвердження нового правителя. Ювеліри полірують реліквії Року, прапори лагодять, а стародавні зали відлунюють кроками слуг і васалів, що повертаються присягнути на вірність. Хоча Західні землі здаються єдиними у святкуванні, не всі голоси співають радісно — дехто сумнівається, чи гідний новий лев цього лігва."
GOT_Location_Country.2.a: "Нехай Рок знову ричить."

GOT_Location_Country.3.t: "Новий Правитель Вінтерфелла"
GOT_Location_Country.3.d: "Стародавні мури Вінтерфелла знову готуються стати свідками сходження нового правителя. Ворони летять Північчю, скликаючи васалів до родової резиденції Дому Старків. У великій залі запалюють вогні, а божествений гай стоїть у мовчазному передчутті. Хоча багато хто на Півночі шанує старі звичаї і готовий присягнути на вірність, інші питають, що ця зміна означатиме для їхнього майбутнього. У Вінтерфеллі спадщина — це все, і тепер починається новий розділ."
GOT_Location_Country.3.a: "Північ пам’ятає."

GOT_Location_Country.4.t: "Новий Правитель Штормового Межі"
GOT_Location_Country.4.d: "Штормовий Меж, могутня фортеця над затокою Кораблетрощильників, готується вітати нового лорда чи леді. Громи гудять удалині, коли гінці скачуть Штормовими землями, несучи звістку про спадкоємство. У товстих, непохитних мурах замку вивішують прапори, а стародавню залу готують до складання клятв. Хоч резиденція поки що в безпеці, Штормові землі — гордий і бурхливий край, і не всі задоволені вітрами змін."
GOT_Location_Country.4.a: "Буря піднімається знову."

GOT_Location_Country.5.t: "Новий Правитель Орлиного Гнізда"
GOT_Location_Country.5.d: "Високо на Горах Місяця Орлине Гніздо готується прийняти нового правителя. Небо ясне, соколи неспокійні, а лорди Долини здійснюють небезпечний підйом до славетної гірської твердині. У повітряних залах Дому Аррінів, давно асоційованих із честю та ізоляцією, розгортають прапори, а Місячні Двері зачинені — поки що. Але під церемонією шепіт лунає високими перевалами: дехто сумнівається в силі нового лорда чи леді утримати такий високий престол."
GOT_Location_Country.5.a: "Долина схиляється перед новим захисником."

GOT_Location_Country.6.t: "Новий Правитель Сонячного Списа"
GOT_Location_Country.6.d: "Далеко в спекотних землях Дорну Сонячний Спис ворушиться, коли новий правитель займає місце в тінистих залах стародавнього палацу. Вежі-списи виблискують під сонцем, а дорнійські прапори тріпочуть на пустельному вітрі. Вершники розносять звістку посушливими рівнинами та кам’янистими перевалами, скликаючи лордів і леді Дорну присягнути на вірність. Але дорнійці — гордий і незалежний народ, і хоча спадкоємство оголошено, справжня вірність ще має бути здобута."
GOT_Location_Country.6.a: "Дорн нікому не схиляється — але спостерігає."

GOT_Location_Country.7.t: "Новий Правитель Хайгардена"
GOT_Location_Country.7.d: "У серці Простору Хайгарден розквітає під владою нового лорда чи леді. Золота троянда знову розпускається, коли звістка шириться родючими полями та гамірними ринковими містечками. Менестрелі співають, васали скачуть, а великі доми Простору готуються віддати шану в резиденції Дому Тіреллів. Але серед пишноти та пісень дехто питає, чи зможе новий правитель по-справжньому завоювати вірність найбагатшого — і наймінливішого — регіону Вестеросу."
GOT_Location_Country.7.a: "Нова квітка в саду."

GOT_Location_Country.8.t: "Новий Правитель Ріверрана"
GOT_Location_Country.8.d: "Ріки течуть швидко, і зміни приходять до Тризуба. У залах Ріверрана, родової резиденції Дому Таллі, новий правитель готується взяти на себе мантію лідерства. Лорди та лицарі збираються з усіх Річкових земель, їхня вірність така ж звивиста, як води, біля яких вони живуть. Велику залу прикрашено для церемонії, але під поверхнею наростає напруга — адже Річкові землі давно були краєм розділеним, і єдність не прийде легко."
GOT_Location_Country.8.a: "Ріки схиляються до нового лорда."

GOT_Location_Country.9.t: "Новий Правитель Драконового Каменя"
GOT_Location_Country.9.d: "На скелястих берегах Драконового Каменя, під тінню вулкана, новий правитель сходить на родовий престол Дому Таргарієнів. Чорні прапори дракона високо підняті, коли двір готується до урочистої, але вогняної церемонії. Вітри завивають над Вузьким Морем, несучи чутки та шепіт — адже трон Драконового Каменя нелегко утримати, а кров дракона викликає як пошану, так і страх."
GOT_Location_Country.9.a: "Дракон знову ворушиться."

GOT_Location_Country.10.t: "Новий Правитель Пайку"
GOT_Location_Country.10.d: "Серед вітряних скель Пайку Залізні острови готуються стати свідками сходження нового правителя. Морський кам’яний трон, довгий символ суворих і гордих звичаїв Дому Грейджоїв, чекає на нового господаря. Сіль і сталь Залізнонароджених наповнюють повітря, коли васали та рейдери прямують до фортеці біля моря. Хоча дехто вітає нового правителя, Залізнонароджені — народ, який поважає силу понад усе, і не всі легко схилиться."
GOT_Location_Country.10.a: "Приплив піднімається з новим капітаном."

GOT_Location_Country.11.t: "Дім Баратеонів із Королівської Гавані"
GOT_Location_Country.11.d: "Дім Баратеонів, великий і могутній дім Вестеросу, має свою резиденцію в Королівській Гавані, де Баратеони правлять як правляча родина Сімох Королівств. Баратеони здобули владу під час Повстання Роберта, коли лорд Роберт Баратеон захопив Залізний Трон, поваливши династію Таргарієнів. Правління Роберта відзначалося важкою рукою, тоді як його брати, Станніс і Ренлі, мають власні амбіції та суперництво. Хоча Баратеони мають і багатство, і владу, їхнє правління хитке, адже загрози наростають у королівстві — від Півночі до самої столиці. Наразі Роберт Баратеон, Король Андалів і Захисник Королівства, сидить на Залізному Троні. Однак його правління оточене зростаючими інтригами, а його здоров’я та рішення погіршуються, із шепотом про біди, які можуть похитнути основи його королівства."
GOT_Location_Country.11.a: "Наша Ярість."

GOT_Location_Country.12.t: "Дім Ланністерів"
GOT_Location_Country.12.d: "Дім Ланністерів із Кастерлі-Рок — одна з найбагатших і найвпливовіших родин у Сімох Королівствах. Піднесення Ланністерів почалося з легендарного Ланна Хитрого, який обманом відібрав їхній родовий замок у Кастерлі. Завдяки величезним багатствам із золотих копалень, Дім Ланністерів утримує значну владу протягом поколінь. Наразі головою дому є Тайвін Ланністер, безжальний і розважливий правитель, який викликає велику повагу. Діти Тайвіна — Джеймі, Серсі та Тіріон — відіграють ключові ролі в політичних інтригах у Королівській Гавані. Незважаючи на їхнє величезне багатство та владу, Ланністери загрузли в небезпечних політичних іграх та інтригах, де на кону честь і майбутнє їхньої родини."
GOT_Location_Country.12.a: "Почуй мій рик!"


GOT_Location_Country.13.t: "Дім Старків"
GOT_Location_Country.13.d: "Дім Старків із Вінтерфелла — один із найдавніших і найшляхетніших домів Півночі, відомий своєю стійкістю та честю. Походячи від Перших Людей, Старки правили Північчю протягом тисячоліть. Їхня резиденція, Вінтерфелл, є символом їхньої тривалої спадщини. На початку Повстання Роберта Еддард Старк, нинішній лорд Вінтерфелла, є людиною великої честі та справедливості, відомий своєю відданістю. Родина Старків завзято захищає Північ, а діти Еддарда — Робб, Санса, Арія, Бран і Рікон — несуть на своїх плечах майбутнє їхнього дому. З наростаючою напругою у Вестеросі Дім Старків стикається з найбільшими викликами."
GOT_Location_Country.13.a: "Зима наближається"


GOT_Location_Country.14.t: "Дім Баратеонів зі Штормового Краю"
GOT_Location_Country.14.d: "Дім Баратеонів зі Штормового Краю — потужна родина з багатою спадщиною сили та гордості. Заснований Орісом Баратеоном, побратимом Ейгона Завойовника, вони довго правили Штормовими землями зі своєї родової резиденції у Штормовому Краю. На початку війни п’яти королів Ренлі Баратеон, молодший брат короля Роберта Баратеона, править Штормовим Краєм. Ренлі відомий своєю харизмою та амбіціями, прагнучи захопити Залізний Трон. Як наймолодший із братів Баратеонів, амбіції Ренлі призводять до конфлікту з його старшим братом Станнісом і правлячим королем Робертом. Штормовий Меж — місце лютих бур, але такими ж лютими є Баратеони, які називають його домом."
GOT_Location_Country.14.a: "Наша ярість"


GOT_Location_Country.15.t: "Дім Арренів"
GOT_Location_Country.15.d: "Дім Арренів править Долиною Арренів із неприступного Орлиного Гнізда. Родина має довгу історію охорони східних кордонів Сімох Королівств. На початку війни п’яти королів Дім Арренів очолює Джон Аррен, Охоронець Сходу, шанована постать. Однак після раптової смерті Джона його молода дружина, Ліза Аррен, взяла владу в свої руки. Долина — це земля високих гір і потужних укріплень, а сила Дому Арренів полягає в його стратегічному положенні та вірних васалах. Орлине Гніздо є символом їхньої влади та ізоляції, недоторканим до хаосу, що охопив решту Вестеросу."
GOT_Location_Country.15.a: "Високо, як честь"


GOT_Location_Country.16.t: "Дім Мартеллів"
GOT_Location_Country.16.d: "Дім Мартеллів править спекотним і посушливим регіоном Дорну, розташованим у найпівденнішій частині Вестеросу. Мартелли давно відомі своєю завзятою незалежністю та гордістю. На початку першого сезону Дім Мартеллів очолює принц Доран Мартелл, який править Дорном із мудрістю та обережністю. Однак після смерті попереднього правителя його молодший брат, Оберин Мартелл, прагне взяти справи у свої руки. Мартелли вірні Таргарієнам через спільну історію, але напруга з рештою Сімох Королівств відчутна. Правляча родина Дорну має репутацію вірності своїм традиціям і боротьби за свої права, а їхні знамениті слова «Нескорені, Негнуті, Незламні» свідчать про їхню незламну силу."
GOT_Location_Country.16.a: "Нескорені, негнуті, незламні"


GOT_Location_Country.17.t: "Дім Тіреллів"
GOT_Location_Country.17.d: "Дім Тіреллів — один із наймогутніших домів Сімох Королівств, що править родючим і процвітаючим регіоном Простору. Відомі своїм багатством, впливом і величезними арміями, Тірелли очолюються Мейсом Тіреллом, хоча значна частина реальної політичної влади належить його амбітній і розважливій матері, Оленні Тірелл. Дім Тіреллів завжди був вірним Залізному Трону, прагнучи зберегти своє становище як найвпливовіший дім після Ланністерів. Тірелли також відомі своїми стратегічними шлюбами: Маргеріт Тірелл заручена з королем Ренлі Баратеоном на початку серіалу, а згодом стає королевою при королі Джоффрі Баратеоні. Завдяки багатству своїх земель Дім Тіреллів прагне розширити свій вплив, хоча їм доводиться балансувати у відносинах із Ланністерами та їхніми зростаючими амбіціями."
GOT_Location_Country.17.a: "Зростаємо сильними"


GOT_Location_Country.18.t: "Дім Таллі"
GOT_Location_Country.18.d: "Дім Таллі править Річковими землями зі своєї резиденції, Ріверрана. Відомі своєю честю та міцними родинними зв’язками, Таллі очолюються Хостером Таллі, хоча повсякденні справи часто веде його син, Едмур Таллі. Девіз Дому Таллі — «Родина, обов’язок, честь» — відображає їхнє сильне почуття обов’язку перед рідними та своїм краєм. Таллі вірні Залізному Трону, і на початку серіалу вони глибоко залучені в політичні інтриги двору короля Роберта Баратеона, влаштовуючи шлюб між Кейтлін Таллі та Еддардом Старком. Оскільки Річкові землі часто опиняються між амбіціями Ланністерів і Баратеонів, Дім Таллі стикається з постійними викликами, але залишається грізною та шанованою силою у Вестеросі."
GOT_Location_Country.18.a: "Родина, обов’язок, честь"


GOT_Location_Country.19.t: "Дім Баратеонів із Драконового Каменя"
GOT_Location_Country.19.d: "Дім Баратеонів із Драконового Каменя очолює Станніс Баратеон, молодший брат короля Роберта Баратеона. Поки Роберт править із Королівської Гавані, Станніс утримує фортецю Драконового Каменя, розташовану на скелястому острові біля узбережжя Вестеросу. Відомий своїм суворим почуттям обов’язку та честі, Станніс часто вважається найменш харизматичним із братів Баратеонів, але його непохитне почуття справедливості робить його грізною постаттю. Його відданість Залізному Трону та закону змагається лише з його жадобою влади. На початку серіалу Станніс спостерігає за політичною ситуацією з Драконового Каменя, відчуваючи себе ображеним через ігнорування Робертом його прав на владу. З наростанням напруги Станніс готується до більш рішучих дій, щоб забезпечити своє майбутнє."
GOT_Location_Country.19.a: "Наша ярість"


GOT_Location_Country.20.t: "Дім Грейджоїв"
GOT_Location_Country.20.d: "Дім Грейджоїв із Пайку — один із Великих Домів Вестеросу, що править Залізними островами. Відомі своєю морською культурою, Залізнонароджені дотримуються Старого Шляху — суворого та грабіжницького способу життя, який цінує силу та незалежність. Дім Грейджоїв очолює Балон Грейджой, чиї амбіції призвели до виклику стабільності Залізного Трону. Зі слабнучим правлінням Роберта Баратеона Балон прагне повернути міць Залізних островів і відновити їхню колишню славу. Його попереднє повстання було придушене, але амбіції залишаються сильними, і на початку серіалу він планує наступний крок. Його двоє дітей, Аша та Теон, мають різні погляди на майбутнє їхнього дому, що додає напруги в родині."
GOT_Location_Country.20.a: "Ми не сіємо"

GOT_Location_Country.21.t: "Нічна Варта"
GOT_Location_Country.21.d: "Нічна Варта — це присягле братство, якому доручено захищати землі людей від небезпек, що чатують за Стіною. Розташовані в крижаній Півночі, вони охороняють Сім Королівств від дикунів, лютововків і набагато темніших загроз, про які шепочуть у стародавніх казках. Колись престижний і почесний орден, Нічна Варта занепала в силі та репутації, і тепер її здебільшого складають вигнанці, злочинці та ті, кому немає місця в інших куточках Вестеросу. Попри це, Варта залишається символом обов’язку та самопожертви, підтримувана клятвами, які вимагають пожиттєвої служби, безшлюбності та відмови від усіх титулів і земель. Лорд-Командувач Джеор Мормонт керує нечисленними справжніми людьми Варти з Чорного Замку. З чутками про дивних істот на далекій Півночі та слабнучим правлінням короля Роберта Нічна Варта опиняється самотньою, чорною лінією між землями людей і темрявою, що насувається."
GOT_Location_Country.21.a: "Ніч настає, і моя варта починається"

GOT_Location_Country.22.t: "Вільний Народ"
GOT_Location_Country.22.d: "Вільний Народ, якого південці часто називають дикунами, — це різноманітна та запекло незалежна спільнота кланів і племен, що живуть за межами досяжності Сімох Королівств. Незв’язані лордами чи королями, вони відкидають феодальну структуру Вестеросу і пишаються особистою свободою та силою. Життя за Стіною суворе та нещадне, формуючи витривалий народ, який покладається на грабіж, полювання та давні традиції для виживання. Хоча південці часто вважають їх варварами, Вільний Народ має власну багату культуру та почуття честі. З чутками про повернення Білих Ходоків і наближенням довгої зими різні клани почали об’єднуватися під проводом одного лідера — Манса Рейдера, самопроголошеного Короля-за-Стіною. Колишній чоловік Нічної Варти, Манс прагне об’єднати Вільний Народ не для завоювання, а щоб утекти від справжньої загрози, що ворушиться в крижаній півночі."
GOT_Location_Country.22.a: "Ми не схиляємо колін"

GOT_Location_Country.23.t: "Дім Таргарієнів"
GOT_Location_Country.23.d: "Дім Таргарієнів колись правив Сімома Королівствами вогнем і кров’ю, але їхня династія була зруйнована під час Повстання Роберта. Нині останні відомі Таргарієни, принц Візерис та його сестра Даенерис, живуть у вигнанні у Вільному Місті Пентосі, чіпляючись за згасаючу спадщину свого дому. Візерис, керований одержимістю та пораненою гордістю, вірить, що його доля — повернути Залізний Трон за будь-яку ціну. Даенерис, ще юна та боязка, виросла в його тіні, вихована як інструмент для його амбіцій. Хоча їхні дракони давно зникли, ім’я Таргарієнів усе ще викликає страх і захоплення по той бік Вузького Моря. Поки Вестерос балансує на межі хаосу, останні іскри Дому Таргарієнів можуть або спалахнути знову, або згаснути назавжди."
GOT_Location_Country.23.a: "Вогонь і кров"

GOT_Location_Country.24.t: "Новий Лорд-Командувач"
GOT_Location_Country.24.d: "У холодних, темних залах Чорного Замку брати Нічної Варти збираються під мерехтливим світлом смолоскипів, щоб вирішити майбутнє свого стародавнього ордену. Лорд-Командувач загинув, і традиція вимагає обрання нового лідера — того, хто візьме на себе тягар командування на Стіні. Голоси лунають, голосування проводяться, а вірність випробовується, коли кожен брат зважує мужність, мудрість і силу, щоб протистояти темряві, що насувається. У замерзлих тінях Півночі лідерство — це не просто титул, а щит проти кінця всіх речей."
GOT_Location_Country.24.a: "Варта обрала."

GOT_Location_Country.25.t: "Новий Король-за-Стіною"
GOT_Location_Country.25.d: "Від морозних лісів до зазубрених піків Далекої Півночі клани Вільного Народу ворушаться. Шепіт розноситься дикою місцевістю — новий Король-за-Стіною постав. Серед народу, який не схиляється перед лордами і не клякає перед тронами, такий титул не дарується, а здобувається силою, хитрістю та волею до об’єднання. Розпорошені племена, рейдери та велетні тепер дивляться на єдиний прапор, об’єднані не родоводом, а виживанням. Чи то для завоювання, чи для втечі, Вільний Народ іде як єдине ціле вперше за покоління. Стіна височіє попереду — і землі людей більше не в безпеці в її тіні."
GOT_Location_Country.25.a: "Клани знову марширують разом."

GOT_Location_News.1.t: "[CRO.GetLeader] Короновано Королем Семи Королівств"
GOT_Location_News.1.d: "У мить величі та ваги [CRO.GetLeader] було короновано Королем Андалів і Перших Людей, Лордом Семи Королівств і Захисником Королівства. Королівська Гавань вибухає святкуваннями, великі дзвони Септи гудуть над містом, а прапори [CRO.GetRulingParty] розгортаються над Червоною Фортецею. По всьому королівству одні схиляють коліна з вірністю, тоді як інші тихо поглядають на Залізний Трон із викликом. Гра престолів далека від завершення."
GOT_Location_News.1.a: "Слава королю."

GOT_Location_News.2.t: "[CRO.GetLeader] Короновано Королевою Семи Королівств"
GOT_Location_News.2.d: "З вогнем, сталлю та церемонією [CRO.GetLeader] було короновано Королевою Андалів і Перших Людей, Леді Семи Королівств і Захисницею Королівства. Тронна зала Червоної Фортеці наповнюється лордами та вельможами, що присягають на вірність, а дзвони Королівської Гавані лунають столицею. Та не всі серця віддані — дехто бачить її коронацію як виклик традиціям і владі. Її правління починається під пильними поглядами друзів і ворогів."
GOT_Location_News.2.a: "Королівство має королеву."

GOT_Location_News.3.t: "[WES.GetLeader] Призначено Лордом Кастерлі-Року"
GOT_Location_News.3.d: "У несподіваному рішенні [WES.GetLeader] отримав титул Лорда Кастерлі-Року, родового осідку дому Ланністерів. Довго позбавлений визнання, яке надавали іншим Ланністерам, [WES.GetLeader] тепер є володарем однієї з наймогутніших твердинь Вестеросу. Це рішення викликало шепіт по всьому королівству — одні говорять про справедливість, інші про безглуздя."
GOT_Location_News.3.a: "Новий лев здіймається над Скелею."

GOT_Location_News.4.t: "[WES.GetLeader] Призначено Леді Кастерлі-Року"
GOT_Location_News.4.d: "У історичний і суперечливий момент [WES.GetLeader] було призначено Леді Кастерлі-Року, зайнявши осідок, який довго утримували лорди дому Ланністерів. Колись обійдена в лінії спадкування, вона тепер править золотими залами Скелі та величезними багатствами Західних Земель. Дехто хвалить це рішення як давно заслужену справедливість, тоді як інші шепочуть, що традиції відкинуто. Левиця тепер рикає з висот Скелі."
GOT_Location_News.4.a: "Захід має нову матріархиню."

GOT_Location_News.5.t: "[NOR.GetLeader] Призначено Лордом Вінтерфелла"
GOT_Location_News.5.d: "У момент, який багато хто вважав неминучим, [NOR.GetLeader] було призначено Лордом Вінтерфелла, родового осідку дому Старків. Хоча Північ давно відома своєю стоїчною традиційністю, це призначення викликало змішані реакції. Дехто говорить про довгоочікуване повернення до лідерства Старків, тоді як інші сумніваються в майбутньому Півночі під новим правлінням. Усе ж прапори дому Старків знову високо майорять над Вінтерфеллом."
GOT_Location_News.5.a: "Північ пам’ятає свого нового лорда."

GOT_Location_News.6.t: "[NOR.GetLeader] Призначено Леді Вінтерфелла"
GOT_Location_News.6.d: "У зміні, що привернула увагу королівства, [NOR.GetLeader] було призначено Леді Вінтерфелла, взявши під контроль твердиню Старків. Колись осідок чоловіків, зали Вінтерфелла тепер під владою жінки — рішення водночас прогресивне і суперечливе. Хоча багато хто на Півночі шанує спадщину Старків, дехто сумнівається, чи витримає це нове лідерство суворі вітри світу. Та залізна воля дому Старків глибоко вкорінена, і Північ пильно спостерігає."
GOT_Location_News.6.a: "Вінтерфелл піднімається під новою матріархинею."

GOT_Location_News.7.t: "[STO.GetLeader] Призначено Лордом Штормового Краю"
GOT_Location_News.7.d: "У рішенні, що відлунює Штормовими Землями, [STO.GetLeader] було призначено Лордом Штормового Краю, родового осідку дому Баратеонів. Кам’яна фортеця, що витримала незліченні бурі, тепер під владою нової руки. Дехто вітає це рішення як повернення до сили, тоді як інші шепочуть, що вітри змін можуть послабити хватку Баратеонів над Штормовими Землями. Лише час покаже, чи зможе цей новий правитель стримати бурю."
GOT_Location_News.7.a: "Нова буря здіймається в Штормовому Краї."

GOT_Location_News.8.t: "[STO.GetLeader] Призначено Леді Штормового Краю"
GOT_Location_News.8.d: "У рішенні, що водночас здивувало і заінтригувало королівство, [STO.GetLeader] було призначено Леді Штормового Краю, гордого і загартованого осідку дому Баратеонів. З титулом, тепер заявленим жінкою, багато хто гадає, як Штормові Землі відреагують на цю зміну лідерства. Дехто бачить у цьому знак сили та адаптивності, тоді як інші вважають, що спадщина Баратеонів може опинитися під загрозою. Буря, можливо, готова до нового обличчя на чолі."
GOT_Location_News.8.a: "Штормові Землі схиляються перед новою матріархинею."

GOT_Location_News.9.t: "[VAL.GetLeader] Призначено Лордом Орлиного Гнізда"
GOT_Location_News.9.d: "У несподіваному повороті [VAL.GetLeader] було призначено Лордом Орлиного Гнізда, неприступного осідку дому Арренів. Висока фортеця, що здіймається над Долиною, тепер належить новому правителю. Хоча люди Долини давно відомі своєю вірністю, багато хто гадає, чи зміцнить це нове лідерство регіон, чи розколе його. Вітри змін холодні, але спадщина дому Арренів залишається непохитною високо в горах."
GOT_Location_News.9.a: "Новий лорд здіймається до гірських вершин."

GOT_Location_News.10.t: "[VAL.GetLeader] Призначено Леді Орлиного Гнізда"
GOT_Location_News.10.d: "У рішенні, що сколихнуло Долину, [VAL.GetLeader] було призначено Леді Орлиного Гнізда, правлячи з прадавнього осідку дому Арренів. Як перша жінка, що отримала цей титул за довгу історію Гнізда, вона стикається як із похвалою, так і зі скептицизмом. Дехто вважає це сміливим і справедливим кроком, тоді як інші сумніваються, чи витримає крихка політична позиція Гнізда під її правлінням. Майбутнє Долини тепер у її руках."
GOT_Location_News.10.a: "Нова леді здіймається в горах."

GOT_Location_News.11.t: "[DOR.GetLeader] Призначено Принцем Сонячного Списа"
GOT_Location_News.11.d: "У рішенні, що відлунює пісками, [DOR.GetLeader] було призначено Принцем Сонячного Списа, серцем дому Мартеллів. Випалене сонцем місто тепер під владою нового лідера, і з ним — доля Дорну. Дехто святкує це призначення як повернення до слави дому Мартеллів, тоді як інші шепочуть про зростаючу напругу між традиціоналістами та реформаторами. У Дорні зміни — це завжди питання часу."
GOT_Location_News.11.a: "Нове сонце сходить над Дорном."

GOT_Location_News.12.t: "[DOR.GetLeader] Призначено Принцесою Сонячного Списа"
GOT_Location_News.12.d: "У сміливому й історичному рішенні [DOR.GetLeader] було призначено Принцесою Сонячного Списа, зайнявши осідок дому Мартеллів у королівстві, довго керованому чоловіками. Новина швидко шириться пустелею, дехто вітає це як крок до рівності, тоді як інші сумніваються, чи зможе жінка зберегти делікатний баланс влади в Дорні. Усе ж спадщина дому Мартеллів знаходить нове лідерство під палючим сонцем."
GOT_Location_News.12.a: "Дорн схиляється перед новою матріархинею."

GOT_Location_News.13.t: "[REA.GetLeader] Призначено Лордом Високосаду"
GOT_Location_News.13.d: "У рішенні, що сколихнуло Простір спекуляціями, [REA.GetLeader] було призначено Лордом Високосаду, величного осідку дому Тиреллів. Родючі поля та багаті землі Простору тепер під владою нового лідера, чия здатність керувати могутніми прапороносцями регіону буде випробувана. Дехто бачить у цьому повернення стабільності, тоді як інші остерігаються, що це нове лідерство може означати для майбутнього Простору."
GOT_Location_News.13.a: "Простір процвітає під новим лордом."

GOT_Location_News.14.t: "[REA.GetLeader] Призначено Леді Високосаду"
GOT_Location_News.14.d: "У вражаючому й безпрецедентному повороті [REA.GetLeader] було призначено Леді Високосаду, великого осідку дому Тиреллів. Як перша жінка, що отримала цей титул, вона стикається з високими очікуваннями та глибоким скептицизмом від могутніх домів Простору. Дехто вітає її як символ змін, тоді як інші сумніваються в її здатності здобути вірність лордів регіону. Спадщина Тиреллів тепер у її руках, і майбутнє Простору залишається невизначеним."
GOT_Location_News.14.a: "Нова леді править Простором."

GOT_Location_News.15.t: "[RIV.GetLeader] Призначено Лордом Річкова"
GOT_Location_News.15.d: "У рішенні, що викликало хвилю в Річкових Землях, [RIV.GetLeader] було призначено Лордом Річкова, родового осідку дому Таллі. Великий замок біля річки тепер під владою нового лорда, і з ним — майбутнє Річкових Земель. Дехто бачить у цьому відновлення влади дому Таллі, тоді як інші хвилюються про бурхливі політичні води, що можуть настати. Річки землі можуть змінити русло, але вони завжди протікатимуть через Річково."
GOT_Location_News.15.a: "Новий лорд заявляє права на серце Річкових Земель."

GOT_Location_News.16.t: "[RIV.GetLeader] Призначено Леді Річкова"
GOT_Location_News.16.d: "У сміливому й історичному повороті [RIV.GetLeader] було призначено Леді Річкова, могутнього осідку дому Таллі. Як перша жінка, що отримала цей титул, вона несе спадщину свого дому та вагу очікувань Річкових Земель. Дехто бачить її піднесення як освіжаючу зміну, тоді як інші сумніваються, чи зможе вона утримати нестабільний регіон у покорі. Води Річкова тепер течуть під правлінням нової матріархині."
GOT_Location_News.16.a: "Річково піднімається під новою матріархинею."

GOT_Location_News.17.t: "[DRA.GetLeader] Призначено Лордом Драконового Каменя"
GOT_Location_News.17.d: "У історичному рішенні [DRA.GetLeader] було призначено Лордом Драконового Каменя, прадавнього осідку дому Таргарієнів. Вулканічний острів, колись твердиня драконячих лордів, тепер під командуванням нового правителя. Дехто бачить у цьому символ повернення спадщини Таргарієнів на передній план, тоді як інші шепочуть, що сила острова може ослабнути під новим лідерством. Бурхливі вітри виють, але Драконів Камінь залишається бастіоном вогню і каменю."
GOT_Location_News.17.a: "Новий полум’я здіймається на Драконовому Камені."

GOT_Location_News.18.t: "[DRA.GetLeader] Призначено Леді Драконового Каменя"
GOT_Location_News.18.d: "У рішенні, що викликало як захоплення, так і сумніви, [DRA.GetLeader] було призначено Леді Драконового Каменя, прадавньої твердині дому Таргарієнів. Як перша жінка, що отримала цей титул, вона тепер керує легендарною спадщиною острова та можливим поверненням драконів до королівства. Дехто хвалить це призначення як сміливий крок уперед, тоді як інші бояться, що традиції та сила острова можуть послабшати під її правлінням. Майбутнє Драконового Каменя тепер у її руках."
GOT_Location_News.18.a: "Драконів Камінь вітає нову матріархиню."

GOT_Location_News.19.t: "[IRO.GetLeader] Призначено Лордом-Женцем Пайка"
GOT_Location_News.19.d: "У рішенні, що відлунює Залізними Островами, [IRO.GetLeader] було призначено Лордом-Женцем Пайка, родового осідку дому Грейджоїв. Залізнонароджені тепер дивляться на нового правителя, який поведе їх через бурхливі води Західного Моря. Дехто бачить у цьому повернення до сили спадщини Грейджоїв, тоді як інші сумніваються, чи витримають Залізні Острови під новою рукою. Морські вітри виють, коли залізнонароджені готуються до нової ери."
GOT_Location_News.19.a: "Новий залізний лорд здіймається з хвиль."

GOT_Location_News.20.t: "[IRO.GetLeader] Призначено Леді-Женцем Пайка"
GOT_Location_News.20.d: "У безпрецедентному рішенні [IRO.GetLeader] було призначено Леді-Женцем Пайка, зайнявши осідок дому Грейджоїв. Як перша жінка, що править Залізними Островами, вона стикається з суворими традиціями свого народу та викликами керування королівством, пов’язаним із морем. Дехто хвалить це призначення як знак змін і прогресу, тоді як інші сумніваються, чи може жінка по-справжньому вести залізнонароджених. Хвилі б’ються, але майбутнє Пайка тепер у її руках."
GOT_Location_News.20.a: "Пайк схиляється перед новою матріархинею."

GOT_Location_News.21.t: "[NWA.GetLeader] Обрано Лордом-Командувачем Нічної Варти"
GOT_Location_News.21.d: "На краю світу, де Стіна стоїть проти крижаних пусток, [NWA.GetLeader] було обрано новим Лордом-Командувачем Нічної Варти. Вибраний присягненими братами ордену, [NWA.GetLeader] тепер несе тягар лідерства в час зростаючих тіней. Зі загрозами, що ворушаться за Стіною, і напругою всередині самої Варти, новий Лорд-Командувач мусить об’єднати братів у чорному для, можливо, їхньої найнебезпечнішої години. Усі погляди тепер звернені до Чорного Замку, де доля і мороз сходяться."
GOT_Location_News.21.a: "Королівство має новий щит на Півночі."

GOT_Location_News.22.t: "[NWA.GetLeader] Обрано Леді-Командувачем Нічної Варти"
GOT_Location_News.22.d: "У момент, що кидає виклик віковим традиціям, [NWA.GetLeader] було призначено першою Леді-Командувачем Нічної Варти. Її обрання знаменує поворотний момент у прадавньому братстві, де клятви складаються на все життя, а Стіна століттями стояла проти холоду. Дехто ставить під сумнів порушення звичаїв, але інші бачать силу в змінах — лідерку, викувану з тієї ж холодної сталі, що й люди, якими вона керує. З наближенням довгої ночі Чорний Замок знову стає горнилом історії."
GOT_Location_News.22.a: "Чорний плащ, нове командування."

GOT_Location_News.23.t: "[WIL.GetLeader] Проголошено Королем-за-Стіною"
GOT_Location_News.23.d: "З крижаних просторів Далекої Півночі надійшла звістка, що [WIL.GetLeader] об’єднав Вільних Людей під одним прапором, прийнявши прадавній і грізний титул Короля-за-Стіною. Серед народу, що не схиляє колін перед тронами і не слідує коронам, така єдність рідкісна — і небезпечна. Шепіт про велетнів, рейдерів і чаклунство супроводжує піднесення нового короля. Зі Стіною, що височіє між ними та королівствами людей, старі історії ворушаться знову. Справжня Північ рухається."
GOT_Location_News.23.a: "Дикий король здіймається зі снігів."

GOT_Location_News.24.t: "[WIL.GetLeader] Проголошено Королевою-за-Стіною"
GOT_Location_News.24.d: "У момент, що є водночас історичним і небезпечним, [WIL.GetLeader] прийняла мантію Королеви-за-Стіною, об’єднавши розрізнені клани Вільних Людей під однією грізною волею. Її сходження кидає виклик не лише традиціям Півдня, а й звичаям її власного народу — та суворі землі Півночі породжують суворих лідерів, і ніхто не сумнівається в її праві, якщо не може її перемогти. Вітер виє тундрою, і під її правлінням Вільні Люди дивляться на південь із наміром. Стіна, можливо, більше не достатня."
GOT_Location_News.24.a: "Дикі йдуть під її прапором."

GOT_Location_Country.31.t: "Наша претензія на Королівські Землі"
GOT_Location_Country.31.d: "[FROM.GetLeader] з [FROM.GetParty] сьогодні проголосив своє законне право на Королівські Землі. Посилаючись на родові зв’язки та королівську кров, вони стверджують, що ці землі належать їм за правом народження. Нехай по всьому Вестеросу знають, що ми не забуваємо спадщину нашого дому."
GOT_Location_Country.31.a: "Королівські Землі наші за правом."

GOT_Location_News.31.t: "[FROM.GetName] Заявляє Право на Королівські Землі"
GOT_Location_News.31.d: "У сміливому кроці з глибокими історичними наслідками [FROM.GetLeader], що править [FROM.GetName] і очолює дім [FROM.GetParty], заявив право на Королівські Землі. Ця заява, як кажуть, походить із династичної легітимності та родового права, і вже викликає напругу по всьому Вестеросу. Багато хто гадає, чи це лише символічний жест, чи прелюдія до війни."
GOT_Location_News.31.a: "Встановлено небезпечний прецедент."

GOT_Location_Country.32.t: "Наша претензія на Західні Землі"
GOT_Location_Country.32.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив своє законне право на Західні Землі. Посилаючись на кровні зв’язки, феодальні обов’язки та родове панування, вони оголосили ці багаті на золото землі частиною спадщини їхнього дому. Барабани амбіцій б’ють гучніше з кожним днем."
GOT_Location_Country.32.a: "Західні Землі повернуться до нас."

GOT_Location_News.32.t: "[FROM.GetName] Заявляє Право на Західні Землі"
GOT_Location_News.32.d: "У кроці, що може похитнути підвалини Вестеросу, [FROM.GetLeader] з [FROM.GetName], очолюючи дім [FROM.GetParty], офіційно заявив право на Західні Землі. Заява посилається на прадавні права та родинні зв’язки з регіоном, але багато хто підозрює, що це прелюдія до збройного конфлікту. Великі доми тепер пильно спостерігають — золото чи сталь вирішить справу?"
GOT_Location_News.32.a: "Леви ще можуть заричати."

GOT_Location_Country.33.t: "Наша претензія на Північ"
GOT_Location_Country.33.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив своє прадавнє і законне право на Північ. Укорінене в старій крові та викуване в льоду й труднощах, це право говорить не лише про історію, а й про долю. Войовничі вітри несуть наше ім’я, і скоро так само буде з землею."
GOT_Location_Country.33.a: "Північ пам’ятає, хто її справжні правителі."

GOT_Location_News.33.t: "[FROM.GetName] Заявляє Право на Північ"
GOT_Location_News.33.d: "У потужній заяві, що апелює до спадщини та традицій, [FROM.GetLeader] з [FROM.GetName], голова дому [FROM.GetParty], заявив право на величезний регіон Півночі. Хоча їхнє обґрунтування просякнуте родовим правом, час оголошення змушує багатьох шепотіти про війну, що насувається. Зима може бути не єдиною загрозою на горизонті."
GOT_Location_News.33.a: "Холодний вітер здіймається."

GOT_Location_Country.34.t: "Наша претензія на Штормові Землі"
GOT_Location_Country.34.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив своє законне право на Штормові Землі. Посилаючись на кровні зв’язки з прадавніми штормовими королями та спадщину, викувану в громі й війні, вони клянуться відновити своє панування над регіоном. Нехай буря розірветься — і змете всіх, хто стоїть на нашому шляху."
GOT_Location_Country.34.a: "Штормові Землі належать нам."

GOT_Location_News.34.t: "[FROM.GetName] Заявляє Право на Штормові Землі"
GOT_Location_News.34.d: "З громовим завзяттям [FROM.GetLeader] з [FROM.GetName], очолюючи дім [FROM.GetParty], заявив право на Штормові Землі. Заява повертається до прадавніх династій і штормового правління їхніх предків. Хоча дехто бачить у цьому звернення до історії, інші бояться звуку барабанів вдалині — війна може скоро піти за бурею."
GOT_Location_News.34.a: "Королівство готується до бурі."

GOT_Location_Country.35.t: "Наша претензія на Орлине Гніздо"
GOT_Location_Country.35.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив своє законне право на Орлине Гніздо і Долину. Спираючись на спадщину гірських королів і шляхетні родоводи, вони стверджують, що ці високі вершини належать їм за родовим правом. Нехай соколи знову злетять під нашим прапором."
GOT_Location_Country.35.a: "Долина наша за правом."

GOT_Location_News.35.t: "[FROM.GetName] Заявляє Право на Орлине Гніздо"
GOT_Location_News.35.d: "У заяві, що відлунює горами, [FROM.GetLeader] з [FROM.GetName], очолюючи дім [FROM.GetParty], заявив право на Орлине Гніздо і Долину. З родоводом, що сягає прадавніх правителів високогір’я, цей крок сколихнув вітри у Вестеросі. Союзники та вороги однаково стежитимуть за вершинами."
GOT_Location_News.35.a: "Високі вершини стають ареною боротьби."

GOT_Location_Country.36.t: "Наша претензія на Дорн"
GOT_Location_Country.36.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив своє законне право на Дорн. Укорінене в палкій крові прадавньої королівської лінії та пов’язане пам’яттю старих союзів, це проголошення стверджує, що південні піски належать їм за правом. Сонце палить, але ми не вагаємося."
GOT_Location_Country.36.a: "Піски пам’ятають наше ім’я."

GOT_Location_News.36.t: "[FROM.GetName] Заявляє Право на Дорн"
GOT_Location_News.36.d: "У заяві, що неодмінно сколихне південні королівства, [FROM.GetLeader] з [FROM.GetName], очолюючи дім [FROM.GetParty], заявив право на Дорн. Посилаючись на кровні зв’язки та прадавні клятви, цей крок кидає виклик статус-кво правління Вестеросу. Від Сонячного Списа до гір напруга зростає знову."
GOT_Location_News.36.a: "Спека в Дорні стає ще лютішою."

GOT_Location_Country.37.t: "Наша претензія на Простір"
GOT_Location_Country.37.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив своє законне право на Простір. З прадавніми коренями, глибоко врослими в родюче серце Вестеросу, вони посилаються на спадщину своїх предків, щоб виправдати своє право правити цими процвітаючими землями. Поля знову зацвітуть під їхнім прапором."
GOT_Location_Country.37.a: "Простір наш за спадщиною і силою."

GOT_Location_News.37.t: "[FROM.GetName] Заявляє Право на Простір"
GOT_Location_News.37.d: "У широкій заяві про родове право [FROM.GetLeader] з [FROM.GetName], виступаючи від імені дому [FROM.GetParty], заявив право на Простір. Відомий своїм багатством і ключовою позицією у Вестеросі, Простір тепер опинився в центрі зростаючих амбіцій і відродженої династичної пам’яті. Баланс сил знову змінюється."
GOT_Location_News.37.a: "Зелене серце королівства оскаржується."

GOT_Location_Country.38.t: "Наша претензія на Річкові Землі"
GOT_Location_Country.38.d: "[FROM.GetLeader] з [FROM.GetParty] заявив своє право на Річкові Землі, посилаючись на історичне панування їхнього дому над цими родючими землями. З їхньою кров’ю, переплетеною з прадавніми ріками Вестеросу, вони стверджують своє право правити, обіцяючи мир і процвітання регіону під їхнім прапором."
GOT_Location_Country.38.a: "Річкові Землі наші для правління."

GOT_Location_News.38.t: "[FROM.GetName] Заявляє Право на Річкові Землі"
GOT_Location_News.38.d: "У сміливій заяві, що відлунює минулим, [FROM.GetLeader], лідер [FROM.GetName] і дому [FROM.GetParty], проголосив своє право на Річкові Землі. Зі зв’язками з самою землею королівства та глибоким почуттям спадщини, їхній крок зустрічається як з підтримкою, так і зі страхом, адже потенціал для заворушень зростає в серці Вестеросу."
GOT_Location_News.38.a: "Серце королівства в русі."

GOT_Location_Country.39.t: "Наша претензія на Драконів Камінь"
GOT_Location_Country.39.d: "[FROM.GetLeader] з [FROM.GetParty] офіційно заявив своє право на Драконів Камінь. З прадавнім зв’язком острова з домом Таргарієнів, вони стверджують своє панування над родовим осідком драконячих лордів. Полум’я спадщини яскраво палає в цій сміливій заяві, створюючи основу для можливого відродження могутності Таргарієнів."
GOT_Location_Country.39.a: "Драконів Камінь належить нам за правом."

GOT_Location_News.39.t: "[FROM.GetName] Заявляє Право на Драконів Камінь"
GOT_Location_News.39.d: "У момент, що розпалив старе полум’я, [FROM.GetLeader], що править [FROM.GetName] і дім [FROM.GetParty], заявив право на Драконів Камінь, прадавній осідок дому Таргарієнів. Ця заява, обтяжена вагою історії, викликає питання про майбутнє Вестеросу і чи судилося спадщині Таргарієнів повернутися в повній силі."
GOT_Location_News.39.a: "Тінь дракона знову нависла."

GOT_Location_Country.40.t: "Наша претензія на Залізні Острови"
GOT_Location_Country.40.d: "[FROM.GetLeader] з [FROM.GetParty] заявив своє право на Залізні Острови. Зі спадщиною традицій залізнонароджених і старими богами, що спостерігають за ними, вони заявляють своє право правити цими суворими й нещадними землями. Це не просто заява — це виклик усім, хто сумнівається в їхньому суверенітеті над Залізними Островами."
GOT_Location_Country.40.a: "Залізні Острови наші за законом і звичаєм."

GOT_Location_News.40.t: "[FROM.GetName] Заявляє Право на Залізні Острови"
GOT_Location_News.40.d: "У кроці, що викликав хвилю на Залізних Островах і за їхніми межами, [FROM.GetLeader], лідер [FROM.GetName] і дому [FROM.GetParty], заявив панування над Залізними Островами. Їхня заява повертається до старих звичаїв, посилаючись на право залізнонароджених правити суворими морями та вітряними землями. Ця дія вже породжує чутки про заворушення та можливість відкритого конфлікту."
GOT_Location_News.40.a: "Нова буря назріває над Залізними Островами."

GOT_Location_Country.41.t: "Наша претензія на Нічну Варту"
GOT_Location_Country.41.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив законне право на Нічну Варту. Як захисники королівства, ми стверджуємо, що землі за Стіною є частиною нашого панування. Наша спадщина як захисників королівства вимагає цього визнання, і ми не стоятимемо осторонь, коли інші намагаються підірвати нашу владу над Вардою."
GOT_Location_Country.41.a: "Нічна Варта належить нам."

GOT_Location_News.41.t: "[FROM.GetName] Заявляє Право на Нічну Варту"
GOT_Location_News.41.d: "У вражаючій заяві [FROM.GetLeader], лідер [FROM.GetName] і дому [FROM.GetParty], заявив своє право на Нічну Варту. Посилаючись на необхідність захисту королівства від небезпек за Стіною, цей сміливий крок уже викликав дебати по всьому Семи Королівствам. Чи є це політичним маневром, чи передвісником військових дій, залишається неясним."
GOT_Location_News.41.a: "Напруга зростає щодо майбутнього Нічної Варти."

GOT_Location_Country.42.t: "Наша претензія на Землі Вільних Людей"
GOT_Location_Country.42.d: "[FROM.GetLeader] з [FROM.GetParty] сміливо заявив своє право на землі Вільних Людей. Зі Стіною, що стоїть між нами та цими землями, ми тепер стверджуємо своє право на ці території, які давно були домом для тих, хто кидає виклик королівству. Час привести їх під наше правління і забезпечити, щоб вони більше не загрожували миру Вестеросу."
GOT_Location_Country.42.a: "Землі Вільних Людей наші."

GOT_Location_News.42.t: "[FROM.GetName] Заявляє Право на Землі Вільних Людей"
GOT_Location_News.42.d: "У сміливому й суперечливому кроці [FROM.GetLeader], що править [FROM.GetName] і дім [FROM.GetParty], заявив право на землі Вільних Людей за Стіною. Ця заява приходить у час зростаючої напруги, і багато хто питає, чи це спроба консолідувати владу, чи в ній є більші амбіції. Доля Вільних Людей залишається невизначеною, і Сім Королівств чекають, що буде далі."
GOT_Location_News.42.a: "Смілива заява з невизначеними наслідками."
