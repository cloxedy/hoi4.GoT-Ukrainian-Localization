  Game_Event.1.t:0 "Ласкаво просимо (1/5)"
  Game_Event.1.d:0 "Перш за все, я хотів би висловити свою найглибшу подяку §RRoemer9§! — без нього та його моду *Вестерос у Війні*, а також §RMaestro§! та його моду *Стара Європа 1300*, цей проект був би неможливим.\n\nСподіваюся, вам сподобається грати в цей мод так само, як мені сподобалося його створювати. Це все ще робота в процесі, але він повністю грабельний і повинен забезпечити веселий та захоплюючий досвід від початку до кінця серіалу.\n\nНе забудьте §Rприєднатися до Discord§!, щоб поділитися своїми відгуками, обговорити стратегії або просто поспілкуватися з іншими гравцями.\n\nНайголовніше — §Rотримуйте задоволення!§!\n\n§R- TK2030§!"
  Game_Event.1.a:0 "Рекомендовані налаштування для ОГ"
  Game_Event.1.b:0 "Рекомендовані налаштування для БГ"
  Game_Event.1.c:0 "Звичайний ігролад"
  Game_Event.1.e:0 "Налаштувати ігролад"


  Game_Event.2.t:0 "Режим «Гри Престолів» (2/5)"
  Game_Event.2.d:0 "Режим «Гри Престолів» наразі §RВИМКНЕНИЙ§!.\n\nВи граєте з механіками, які близько відповідають базовій HOI4, пропонуючи більш традиційний ігровий досвід.\n\nБажаєте увімкнути Режим «Гри Престолів»? Цей захоплюючий режим вносить значні зміни:\n- Дракони в 10 разів дорожчі, але й в 10 разів потужніші\n- Додаткові налаштування механік для справжнього вестероського відчуття.\n\nРекомендація: Увімкніть цей режим для більш епічного та тематичного досвіду — або залиште його вимкненим, якщо віддаєте перевагу класичній базі HOI4."
  Game_Event.2.a:0 "УВІМКНУТИ §G§!"
  Game_Event.2.b:0 "ВИМКНУТИ §R§!"

  Game_Event.3.t:0 "Обрано Ванільний Режим"
  Game_Event.3.d:0 "§R[FROM.GetName]§! обрав(ла) §RВанільний Режим§!. Гра буде дотримуватися стандартних механік HOI4 з мінімальними змінами."
  Game_Event.3.a:0 "Гаразд"

  Game_Event.4.t:0 "Обрано Режим «Гри Престолів»"
  Game_Event.4.d:0 "§R[FROM.GetName]§! обрав(ла) §RРежим «Гри Престолів»§!. Цей режим вмикає захоплюючі механіки, включаючи потужних, але дорогих §Rдраконів§! та сильно укріплені §RФортеці§!, серед інших налаштувань."
  Game_Event.4.a:0 "Гаразд"

  Game_Event.8.t:0 "Режим Пісочниці (3/5)"
  Game_Event.8.d:0 "Режим Пісочниці наразі §RВИМКНЕНИЙ§!.\n\nУ стандартній історичній грі Сім Королівств дотримуються більш сценарного шляху, з результатами, тісно пов'язаними з канонічними подіями з лору. Це забезпечує більш стабільний та наративно-орієнтований досвід.\n\nУвімкнення Режиму Пісочниці змінює це:\n- Вбивства, перевороти та альтернативні результати стають можливими, дозволяючи більш реактивне та непередбачуване оповідання — навіть з увімкненими Історичними Фокусами.\n- Нації ШІ все ще дотримуються своїх історичних рішень, але гравці мають свободу кувати власну долю.\n\nРекомендація:\n- Для досвіду, вірного лору: увімкніть Режим «Гри Престолів», залиште Режим Пісочниці §RВИМКНЕНИМ§, та увімкніть Історичний ШІ §G§.\n- Для хаотичної багатокористувацької гри або творчого рольового відіграшу: увімкніть Режим Пісочниці §G§ та Історичний ШІ §RВИМКНЕНИМ§ — або комбінуйте для створення ідеального балансу наративу та свободи!"
  Game_Event.8.a:0 "УВІМКНУТИ §G§!"
  Game_Event.8.b:0 "ВИМКНУТИ §R§!"

  Game_Event.9.t:0 "Увімкнено Режим Реалізму"
  Game_Event.9.d:0 "§R[FROM.GetName]§! активував(ла) §RРежим Реалізму§!. У цьому режимі сценарні результати розігруватимуться з повною історичною вагою: ключові вбивства, зради та зміни влади відбуватимуться так, як це було в першоджерелі, якщо увімкнено Історичні Фокуси ШІ. Це налаштування ідеально підходить для гравців, які хочуть кінематографічного, точного лору досвіду з мінімальними відхиленнями від канонічних подій."
  Game_Event.9.a:0 "Порядок має бути збережений."


  Game_Event.10.t:0 "Увімкнено Режим Пісочниці"
  Game_Event.10.d:0 "§R[FROM.GetName]§! активував(ла) §RРежим Пісочниці§!. У цьому режимі сценарні результати пом'якшуються, навіть в Історичному Режимі: події, такі як вбивства, можуть більше не бути гарантованими, виживання можливе, і можуть відбуватися несподівані події. Це налаштування пропонує гравцям більшу гнучкість, роблячи його ідеальним для багатокористувацьких та рольових ігор, де цінуються свобода та непередбачуваність."
  Game_Event.10.a:0 "Добре. Нехай почнеться хаос."

  Game_Event.11.t:0 "Мирні Угоди (4/5)"
  Game_Event.11.d:0 "Налаштуйте, як ШІ оцінює та реагує на мирні угоди у вашій грі. Оберіть налаштування, яке найкраще відповідає вашому бажаному рівню складності та реалізму.\n\n- **ШІ Ретельно Зважує Варіанти**: ШІ оцінює мирні угоди на основі широкого спектру стратегічних та ситуаційних факторів. Очікуйте більш реалістичних та різноманітних рішень, де результат кожної пропозиції залежить від ширшого контексту війни.\n\n- **ШІ Завжди Приймає Мирні Угоди**: ШІ автоматично прийматиме будь-яку запропоновану мирну угоду, незалежно від обставин. Ідеально для гравців, які віддають перевагу швидким, спрощеним завершенням конфліктів.\n\n- **ШІ Ніколи Не Приймає Мирні Угоди**: ШІ автоматично відхилятиме всі мирні пропозиції, продовжуючи боротьбу до повної перемоги або поразки. Це налаштування може бути корисним для багатокористувацької гри або для тих, хто бажає тривалих війн.\n\n- **Вимкнути Систему Мирних Угод**: Повністю вимикає власні механіки мирних угод. Гра повернеться до стандартної поведінки або покладатиметься на інші системи моду."
  Game_Event.11.a:0 "ШІ Ретельно Зважує Варіанти"
  Game_Event.11.b:0 "ШІ Завжди Приймає Мирні Угоди"
  Game_Event.11.c:0 "ШІ Ніколи Не Приймає Мирні Угоди"
  Game_Event.11.e:0 "ВИМКНУТИ §R§!"

  Game_Event.12.t:0 "Рішення щодо Адміністрування Королівства (5/5)"
  Game_Event.12.d:0 "Тепер ви можете обрати, чи увімкнути, чи вимкнути рішення щодо §WАдміністрування Королівства§!. Ці інструменти корисні для консолідації влади та розширення вашого прямого контролю над вашим королівством."
  Game_Event.12.a:0 "УВІМКНУТИ §G§!"
  Game_Event.12.b:0 "ВИМКНУТИ §R§!"


  GOT_Generic.1.t: "Червоний Бунт"
  GOT_Generic.1.d: "Те, що почалося як протест простолюду через нестачу їжі та корумповану місцеву владу, швидко переросло в хаос. Озброєні лише знаряддями праці та смолоскипами, селяни штурмували міську площу — лише щоб зустріти жорстоку силу. Сутичка залишила десятки загиблих, палаючі будинки та напруження на межі. Те, що мало бути демонстрацією, стало символом глибокого розколу, що гниє під поверхнею."
  GOT_Generic.1.a: "Кров тече вулицями..."

  GOT_Generic.2.t: "Саботаж у Майстернях"
  GOT_Generic.2.desc: "Під покровом ночі саботажники пробралися до наших майстерень та кузень, підпалюючи та трощачи те, що не змогли вкрасти. Це були не просто злодії — це були агітатори, радикали, підбурені чутками про повстання та кров, пролиту під час Червоного Бунту. Важлива зброя та знаряддя лежать у руїнах, наша здатність озброювати королівство значно ослаблена. Революція назріває не лише на вулицях, але й у кузнях."
  GOT_Generic.2.a: "Їхня зрада не залишиться безкарною."
  RI_commie_damage: "Кілька майстерень було саботовано."

  GOT_Generic.3.t: "Похід на [From.Capital.GetName]"
  GOT_Generic.3.d: "Ворота [From.Capital.GetName] впали. Те, що почалося як розрізнені заворушення в селах та хуторах, переросло у повномасштабне повстання. Селянські ополчення та прапори дисидентів тепер майорять над міськими стінами, старі лорди або вбиті, або зникли у вигнанні. На їх місці піднімаються голоси простого люду — організовуючись, проголошуючи, вимагаючи. Революція не просто прийшла — вона перемогла."
  GOT_Generic.3.a: "Народ тепер править."

  GOT_Generic.4.t: "Відсіч Старої Крові"
  GOT_Generic.4.d: "Хоча революція перемогла в [From.Capital.GetName], вогні перемоги ще не спалили старий порядок. Збезчещені лорди, прапороносці та загартовані командири збираються в пагорбах та фортецях, не бажаючи поступатися правлінню селян та радикалів. По всій сільській місцевості ширяться чутки про контрреволюцію. Боротьба не закінчена — стара кров чинить опір, і робить це зі сталлю."
  GOT_Generic.4.a: "Вони чіпляються за минуле, як потопаючі за тріску."

  GOT_Generic.6.t: "Великі Збори"
  GOT_Generic.6.d: "По всьому королівству підняли прапори — не для війни, а для дискусії. Від лордів та вчених писарів до майстрів гільдій та сільських речників, голоси зібралися на те, що стало відомим як Великі Збори. У їхній великій залі люди дебатували, сперечалися та врешті-решт вирішили долю нашої нації. Влада змінилася — не до натовпу, а до багатьох. Починається нова глава, викувана не мечем, а волею народу."
  GOT_Generic.6.a: "Нехай голос народу буде нашим провідником."

  GOT_Generic.7.t: "Стара Гвардія Чинить Опір"
  GOT_Generic.7.d: "Хоча Збори тепер керують долею королівства, не всі схиляють коліно перед цим новим порядком. Шляхетні доми шепочуть про зраду, офіцери бурмочуть про беззаконний набрід, а деякі куточки армії починають хвилюватися невдоволенням. Обіцянка справедливішого королівства загрожує тим, хто колись правив за кров'ю та правом народження. Шлях попереду не буде без саботажників, як у тіні, так і на видноті."
  GOT_Generic.7.a: "Вони бояться майбутнього, яке ми тепер будуємо."

  GOT_Generic.8.t: "Об'єднати Королівство"
  GOT_Generic.8.d: "Голоси, що закликали до реформ, замовкли, і королівство повертається до старих звичаїв. Сформовано нову раду, але її склад знайомий — ті, хто колись мав владу, знову біля керма, обіцяючи відновити стабільність, якої давно не було. Народ спостерігає в тривожній тиші, як відновлюється старий порядок, хоча й не без шепоту сумнівів та невизначеності на вулицях. Для одних відновлення єдності — благословення; для інших — прокляття."
  GOT_Generic.8.a: "Відновимо законний порядок."

  GOT_Generic.9.t: "Невдоволення Серед Народу"
  GOT_Generic.9.d: "Повернення до традицій не всіма було сприйняте прихильно. Хоча старі еліти повертають свої позиції, є ті, хто мріяв про щось більше — королівство, яке могло б звільнитися від кайданів та прийняти нову еру можливостей. Тепер їхні надії розбиті вщент, а гнів кипить у серцях простого люду. Протести на вулицях та чутки про заворушення стають гучнішими, оскільки мрія про зміни згасає під важкою рукою старої гвардії."
  GOT_Generic.9.a: "Вони не розуміють, чого вимагає правління."

  GOT_Generic.10.t: "Переворот Істинного Монарха"
  GOT_Generic.10.d: "Королівство опинилося під залізною рукою єдиного лідера. Вулиці тепер відлунюють звуком дисциплінованих чобіт та прапорами нового порядку. Старі еліти схилили коліно, а від народу очікується покора. Хоча проголошується обіцянка сили та єдності, багато хто ставить під сумнів, чи це світанок справжньої влади, чи початок темної глави в історії нашої землі."
  GOT_Generic.10.a: "Сила через єдність, влада через страх."

  GOT_Generic.11.t: "Опір Сповнених Надії"
  GOT_Generic.11.d: "Не всі прийняли це нове правління. У тіні розгортається зростаючий опір, очолюваний тими, хто колись мріяв про свободу та рівність. Ці повстанці бачать у сходженні тирана зраду тих самих цінностей, які вони колись шанували. Тепер їхні надії перетворилися на гнів, а шепіт повстання стає гучнішим з кожним днем. Вони не зупиняться ні перед чим, щоб відновити те, що у них забрали."
  GOT_Generic.11.a: "Ми не схилимо коліна перед тиранією."

  GOT_Generic.12.t: "Старі Боги"
  GOT_Generic.12.d: "Старим Богам Лісу давно поклонявся народ Півночі, віра, просякнута давніми традиціями та ритуалами. Зі зростанням інших релігій та посиленням іноземних впливів, дехто тепер ставить під сумнів, чи не час відновити нашу відданість Старим Богам. Питання стоїть так: чи повинні ми підтвердити наш зв'язок із цими давніми божествами, чи продовжувати дотримуватися віри, яка так довго панувала в нашому королівстві?"
  GOT_Generic.12.a: "Прийняти Цю Нову Віру"
  GOT_Generic.12.b: "Зберегти Нашу Теперішню Віру"
  GOT_Generic.12.c: "Ми Вже Їм Поклоняємося"

  GOT_Generic.13.t: "Утоплений Бог"
  GOT_Generic.13.d: "Віра в Утопленого Бога, якому поклоняються жителі Залізних Островів, говорить про силу, відродження та волю до подолання смерті. Це віра, побудована навколо моря та його могутності, що обіцяє вічне життя через утоплення та відродження. Оскільки Залізнонароджені стають все більш побожними, питання залишається: чи повинні ми повністю прийняти Утопленого Бога, чи залишитися вірними нашим усталеним переконанням?"
  GOT_Generic.13.a: "Що Мертве, Померти Не Може"
  GOT_Generic.13.b: "Зберегти Нашу Теперішню Віру"
  GOT_Generic.13.c: "Ми Вже Йому Поклоняємося"

  GOT_Generic.14.t: "Володар Світла"
  GOT_Generic.14.d: "Володар Світла, таємниче та могутнє божество, пропонує бачення майбутнього, сповненого вогню, життя та світла. Його послідовники вірять у вічну битву між світлом і темрявою, а його послідовників часто ведуть видіння та пророцтва. Оскільки ця релігія набирає послідовників та впливу, ми повинні вирішити, чи приймемо ми Володаря Світла, чи продовжимо дотримуватися нашої існуючої віри."
  GOT_Generic.14.a: "Ніч Темна і Повна Жахів"
  GOT_Generic.14.b: "Зберегти Нашу Теперішню Віру"
  GOT_Generic.14.c: "Ми Вже Йому Поклоняємося"

  GOT_Generic.15.t: "Шлях Солі та Заліза"
  GOT_Generic.15.d: "Шлях Солі та Заліза – священна традиція Залізнонароджених, кодекс, що підкреслює силу, стійкість та важливість моря у формуванні їхньої ідентичності. Це жорстокий і нещадний шлях, де виживання та честь є найвищими цінностями. Залізнонароджені розглядають сіль як символ життя, а залізо – як символ їхньої сили та смерті. Зі зростанням їхнього впливу, ми повинні вирішити, чи прийняти цю традицію, чи зберегти власну."
  GOT_Generic.15.a: "Прийняти Традицію Залізнонароджених"
  GOT_Generic.15.b: "Зберегти Нашу Теперішню Традицію"
  GOT_Generic.15.c: "Ми Вже Маємо Цю Традицію"

