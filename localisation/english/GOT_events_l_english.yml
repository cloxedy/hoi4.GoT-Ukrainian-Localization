  # 401 — Cersei’s Childhood Prophecy
  GOT_Story_Country.401.t: "Шепіт у Скляних Свічках"
  GOT_Story_Country.401.d: "Все життя я правила серцями чоловіків через страх і бажання, проте пам'ять про той день біля хатини відьми все ще гризе мене. Меггі Жаба передбачила, що я буду Королевою, але молодша, вродливіша суперниця скине мене, і що мої троє золотих дітей одягнуть золоті савани. Дехто називає це дитячими дурницями; я ж відчуваю, як її слова стискають мені горло, мов зашморг."
  GOT_Story_Country.401.a: "Пророцтва — це ланцюги, я їх розірву"
  GOT_Story_Country.401.b: "Пророцтва — це дороговкази, я їх послухаю"

  GOT_Story_News.401.t: "Королеву-Матір Переслідує Давнє Пророцтво"
  GOT_Story_News.401.d: "Чутки з Червоного Замку свідчать, що Королева-Матір Серсея Ланністер роздумує над пророцтвом відьми, боячись молодшої королеви та загибелі своїх дітей. Придворні дивуються, чи параноя зміцнить її вже й так сталеву рішучість, чи штовхне на безрозсудну жорстокість."
  GOT_Story_News.401.a: "Яку загрозу може випустити налякана левиця?"

  # 402 — Tyrion & Varys in Pentos
  GOT_Story_Country.402.t: "Попіл, Вино та Інтриги в Пентосі"
  GOT_Story_Country.402.d: "Я, Тіріон Ланністер — братовбивця, втікач, карлик — нарешті дихаю вільним повітрям Ессосу. Варіс, вічний павук, пропонує нам підтримати Дейнеріс Таргарієн, останнього дракона. Чи може зламана людина та шпигун допомогти королеві, гідній Залізного Трону?"
  GOT_Story_Country.402.a: "Королева-дракон — найкраща надія Вестеросу, плисти до Міерина!"
  GOT_Story_Country.402.b: "Спочатку влада, потім дракони — ми шукатимемо інших союзників"

  GOT_Story_News.402.t: "Ланністер-Братовбивця З'являється в Ессосі"
  GOT_Story_News.402.d: "Надійні пентоські купці повідомляють, що Тіріон Ланністер, якого вважали зниклим після його драматичної втечі, п'є вино Варіса та плете нові інтриги. Чутки пов'язують їх із Дейнеріс Таргарієн — союз, що може перевернути Вестерос."
  GOT_Story_News.402.a: "Ще один гравець приєднується до великої гри."

  # 403 — Daenerys Faces Unrest in Meereen
  GOT_Story_Country.403.t: "Кров на Вулицях Міерина"
  GOT_Story_Country.403.d: "Бездоганний лежить мертвий, над ним вирізьблений знак Гарпії. Мої звільнені шепочуть, що маски панів знову ходять, а мої дракони лютують у своїх ланцюгах. Я — Дейнеріс Буреродна, мати драконів і закону, але чи зможу я правити і звільненими, і наляканими?"
  GOT_Story_Country.403.a: "Справедливість має бути публічною та швидкою"
  GOT_Story_Country.403.b: "Заспокоїти старі сили — тимчасово"

  GOT_Story_News.403.t: "Насильство Спалахує в Міерині Дейнеріс"
  GOT_Story_News.403.d: "Повстанці Сини Гарпії напали на патруль Бездоганних. Королева Дейнеріс тепер балансує між суворою справедливістю та проголошеним милосердям, навіть коли закуті дракони ревуть під її пірамідою."
  GOT_Story_News.403.a: "Чи зможе ланцюголамка опанувати власне місто?"

  # 404 — Jon Snow’s Mercy Killing of Mance Rayder
  GOT_Story_Country.404.t: "Король Серед Попелу"
  GOT_Story_Country.404.d: "Вогнище Станніса тріщало; Манс Розбійник відмовився схилити коліно. Я випустив стрілу і врятував його від полум'я. Брати в Чорному Замку шепочуть, що я зрадив Варту заради милосердя, проте Вільний Народ побачив честь у моєму пострілі. Якому закону я служу — присягам чи власному почуттю справедливості?"
  GOT_Story_Country.404.a: "Стояти на своєму — шукати довіри Вільного Народу"
  GOT_Story_Country.404.b: "Публічно покаятися — заспокоїти Чорних Братів"

  GOT_Story_News.404.t: "Лорд Сноу Випускає Суперечливу Стрілу"
  GOT_Story_News.404.d: "Свідки на Стіні повідомляють, що Джон Сноу поклав край вогняній страті короля здичавілих Манса Розбійника швидкою стрілою. Думки в Нічній Варті розділилися: одні вітають милосердя, інші бурмочуть про зраду, а Станніс похмуро мовчить."
  GOT_Story_News.404.a: "Зима судить усіх."

  # 405 — Littlefinger & Sansa’s Deceptive Journey
  GOT_Story_Country.405.t: "Тінь Сокола над Тризубом"
  GOT_Story_Country.405.d: "Я, Петро Бейліш, залишаю юного Лорда Робіна під почесною опікою та веду Сансу Старк на захід під чужими прапорами. Мало хто здогадується про шляхи, які я плету: обіцянки лордам Річкових Земель, шепіт про північний шлюб, можливо, навіть корону. Кожна брехня — це сходинка."
  GOT_Story_Country.405.a: "Рухатися вперед таємно"
  GOT_Story_Country.405.b: "Спочатку надіслати розвідників до річкових лордів"

  GOT_Story_News.405.t: "Караван Мізинця Зникає з Дороги Пальців"
  GOT_Story_News.405.d: "Вершники в Долині зазначають, що Лорд-Протектор Петро Бейліш та сумнозвісна Санса Старк зникли на захід, пункт призначення невідомий. Ширяться припущення — від шлюбних угод до змов річкових лордів — тоді як юний Лорд Робін залишається під опікою Ройсів."
  GOT_Story_News.405.a: "Лише хаос — це драбина."

  # 406 — Arya Arrives at the House of Black and White
  GOT_Story_Country.406.t: "Дівчинка Стоїть біля Дверей"
  GOT_Story_Country.406.d: "За Вузьким морем я, Арія Старк з Вінтерфелла — проте не тримаючись жодного імені — стукаю в чорно-білі двері Безликих. Добрий Чоловік відмовляє мені, але коли монета та пам'ятні речі тонуть під пристанню, двері відчиняються. Щоб стати 'ніким', я мушу позбутися кожної частинки Арії."
  GOT_Story_Country.406.a: "Відкинути минуле — увійти до Дому Чорного та Білого"
  GOT_Story_Country.406.b: "Міцно тримати Голку — відкласти здачу себе"

  GOT_Story_News.406.t: "Дівчинка Старк Шукає Багатоликого Бога"
  GOT_Story_News.406.d: "Браавоські чутки розповідають про прибуття Арії Старк до суворого Дому Чорного та Білого. Хоча спочатку їй відмовили, повідомляється, що вона зникла за його дверима, відкинувши всі мирські зв'язки."
  GOT_Story_News.406.a: "Вовк може носити багато облич."

  # 407 — Jon Snow Elected 998th Lord Commander
  GOT_Story_Country.407.t: "Вибір 998-го Лорда-Командувача"

  GOT_Story_Country.407.d: "Ворони полетіли, брати зібралися, і три імені лунають у морозному повітрі Щитової Зали.\n\n- Сер Аллісер Торн — твердий, як сама Стіна, обіцяючи залізну дисципліну та швидке покарання.\n\n- Лорд Денис Маллістер — досвідчений командир Тіньової Вежі, пропонуючи спокійне судження та довготривалий досвід.\n\n- Джон Сноу — Байстрюк Вінтерфелла, чия мужність на Кулаці та бачення за Стіною надихають як старих вояків, так і зелених хлопців. \n\nОдна людина має нести тягар чорного та вести Нічну Варту крізь темряву попереду. Голосування починається…"

  GOT_Story_Country.407.a: "Обрати Сера Аллісера Торна"
  GOT_Story_Country.407.b: "Обрати Лорда Дениса Маллістера"
  GOT_Story_Country.407.c: "Обрати Джона Сноу"

  GOT_Story_News.407.t: "Чорний Замок Називає Нового Лорда-Командувача"
  GOT_Story_News.407.d: "У близькому голосуванні, вирішеному поважним Мейстром Еймоном, Байстрюка Джона Сноу обрано 998-м Лордом-Командувачем Нічної Варти, відхиливши пропозицію Станніса Баратеона про легітимність Старків."
  GOT_Story_News.407.a: "Стіна має свій новий щит."

  # 408 — Daenerys Executes Mossador
  GOT_Story_Country.408.t: "Закон Перед Милосердям"
  GOT_Story_Country.408.d: "Моссадор, колись закутий раб, убив полоненого Гарпії без мого дозволу. Щоб довести, що закон стосується всіх, я наказую його публічну страту. Звільнені виють про зраду, летять камені, ллється кров. Верховенство права чи любов народу — чи зможу я зберегти обидва?"
  GOT_Story_Country.408.a: "Стояти твердо — справедливість сліпа"
  GOT_Story_Country.408.b: "Пом'якшити справедливість — помилувати ревного"

  GOT_Story_News.408.t: "Бунти Спалахують після Страти Дейнеріс Звільненого"
  GOT_Story_News.408.d: "У Міерині Королева Дейнеріс публічно обезголовила Моссадора — звільненого раба, що став самосудцем — викликавши бунти, які зіштовхнули звільнених з Бездоганними. Спостерігачі сумніваються, чи закон, чи вірність утримають крихке королівство Королеви-Дракона."
  GOT_Story_News.408.a: "Вогонь не може вбити дракона — але натовп може."

  # 409 — Brienne Encounters Sansa Stark
  GOT_Story_Country.409.t: "Невиконані Присяги на Дорозі Тризуба"
  GOT_Story_Country.409.d: "Я, Брієнна Тартська, схиляю коліно перед Сансою Старк, присягаючи мечем, колись присягнутим її матері. Срібний язик Петра Бейліша відвертає її. Блискає сталь, починається погоня; Подрік та я тікаємо, обіцяючи оберігати дівчину від тіней."
  GOT_Story_Country.409.a: "Слідувати за нею — захист на відстані"
  GOT_Story_Country.409.b: "Змиритися з її відмовою — шукати інших родичів Старків"

  GOT_Story_News.409.t: "Діва Тартська Схрещує Мечі з Людьми Бейліша"
  GOT_Story_News.409.d: "Подорожні розповідають про зіткнення Брієнни Тартської з ескортом Лорда Бейліша та Сансою Старк у корчмі. Після короткої сутички Брієнна втекла, але повідомляється, що вона тепер непомітно слідує за спадкоємицею Старків."
  GOT_Story_News.409.a: "Лицарство ніколи не відпочиває."

  # 410 — Jaime Prepares to Retrieve Myrcella
  GOT_Story_Country.410.t: "Попередження Гадюки"
  GOT_Story_Country.410.d: "Щелепи гадюки доставили намисто Мірцелли до Червоного Замку. Серсея лютує; я присягаю поплисти на південь, таємно та швидко, щоб повернути нашу дочку додому. Для цього я наймаю Сера Бронна — меч найманця для батьківського завдання."
  GOT_Story_Country.410.a: "Відплисти до Дорну з Бронном"
  GOT_Story_Country.410.b: "Вимагати королівського посланця — тиснути на Дорана Мартелла дипломатично"

  GOT_Story_News.410.t: "Царевбивця Планує Тиху Подорож на Південь"
  GOT_Story_News.410.d: "Двірські чутки натякають, що Сер Джеймі Ланністер покине Королівську Гавань, щоб захистити Принцесу Мірцеллу в Дорні, у супроводі сумнозвісного найманця Бронна. Дорнські піски незабаром можуть скуштувати ланністерської сталі."
  GOT_Story_News.410.a: "Лев іде до лігва змії."

  # 411 — Sansa Stark Betrothed to Ramsay Bolton
  GOT_Story_Country.411.t: "Весілля, Оповите Снігом та Кров'ю"
  GOT_Story_Country.411.d: "Петро Бейліш веде мене крізь ворота Вінтерфелла, обіцяючи помсту за мою родину. Проте він пропонує мою руку Рамзі Болтону, спадкоємцю з мечем-обдирачем та Хранителю Півночі у всьому, крім імені. Щоб повернути свій дім, я мушу зв'язати себе з тим самим домом, що зрадив його."
  GOT_Story_Country.411.a: "Прийняти заручини — терпіти заради Півночі"
  GOT_Story_Country.411.b: "Відмовитися — шукати інший шлях до помсти"

  GOT_Story_News.411.t: "Союз Старків та Болтонів Запечатаний Заручинами"
  GOT_Story_News.411.d: "Ворони підтверджують, що Санса Старк заручена з Рамзі Болтоном. Шлюб, укладений Лордом Бейлішем, об'єднує завойовників Вінтерфелла з його законними спадкоємцями — хоча північні лорди шепочуть про ножі за посмішками."
  GOT_Story_News.411.a: "Північ пам'ятає — проте підкоряється."

  # 412 — Jon Snow Executes Janos Slynt
  GOT_Story_Country.412.t: "Честь Меча"
  GOT_Story_Country.412.d: "Сер Янос Слинт кинув виклик моєму наказу та плюнув на моє правління. Перед братами Стіни я витягнув Довгий Кіготь і відрубав його боягузливу голову. Лідерство вимагає сталі, а не слів; справедливість має бути видимою."
  GOT_Story_Country.412.a: "Владу підтверджено"
  GOT_Story_Country.412.b: "Пом'якшити справедливість"

  GOT_Story_News.412.t: "Лорд-Командувач Сноу Не Виявляє Милосердя"
  GOT_Story_News.412.d: "Чорний Замок дзвенів від удару Довгого Кігтя, коли Джон Сноу стратив Яноса Слинта за непокору. Деякі брати вітають новознайдений порядок; інші бурмочуть, що хлопець із вовчою кров'ю стає небезпечно суворим."
  GOT_Story_News.412.a: "Стіна стоїть під суворим правлінням."

  # 413 — Tommen Marries Margaery Tyrell
  GOT_Story_Country.413.t: "Троянда Вінчає Лева"
  GOT_Story_Country.413.d: "У солодкому ладані септи я одружився з Королевою Маргері. Її посмішки заспокоюють мої сумніви, її слова скеровують мій трон. Мати спостерігає, стиснувши губи — троянда тепер обвиває корону."
  GOT_Story_Country.413.a: "Прийняти раду Маргері — покластися на Тіреллів"
  GOT_Story_Country.413.b: "Шукати поради Матері — обмежити вплив Тіреллів"

  GOT_Story_News.413.t: "Королівське Весілля Об'єднує Корону та Розлогу"
  GOT_Story_News.413.d: "Король Томмен Баратеон та Леді Маргері Тірелл обмінялися обітницями серед пишноти. Союз Тіреллів розквітає знову, проте спостерігачі помічають напружену посмішку Королеви-Матері Серсеї, оскільки молода королева завойовує вухо короля."
  GOT_Story_News.413.a: "Весна приходить до Королівської Гавані."

  # 414 — Cersei Aligns with the High Sparrow
  GOT_Story_Country.414.t: "Побожність як Клинок"
  GOT_Story_Country.414.d: "Вулиці гудуть про босого святого чоловіка, Високого Горобця. Я, Серсея з Дому Ланністерів, пропоную йому відновлену Віру Войовничу — сталь та святість — щоб стримати розквіт Тіреллів. Нехай ревність богів спалить моїх ворогів."
  GOT_Story_Country.414.a: "Надати владу Вірі Войовничій — стримати Тіреллів"
  GOT_Story_Country.414.b: "Стримати мечі — зберегти королівську монополію на силу"

  GOT_Story_News.414.t: "Королева-Регент Заграє з Високим Горобцем"
  GOT_Story_News.414.d: "Агенти Корони надали побожному Високому Горобцю безпрецедентну аудієнцію та, за чутками, зброю. Багато хто дивується, чи має намір Серсея протиставити побожність квітам у грі за душу Короля Томмена."
  GOT_Story_News.414.a: "Коли леви моляться, горобці збираються."

  # 415 — Arya Begins Training with the Faceless Men
  GOT_Story_Country.415.t: "Дівчинка Замітає Зали Смерті"
  GOT_Story_Country.415.d: "Голка захована в кам'яній кладці; ім'я Арії має солоний присмак на моєму язиці. Добрий Чоловік доручає мені мити трупи та читати кредо Багатоликого Бога. Кожен удар води по мармуру стирає вовка."
  GOT_Story_Country.415.a: "Відмовитися від особистості — прийняти шлях Безликих"
  GOT_Story_Country.415.b: "Таємно триматися за Арію — тримати Голку поруч"

  GOT_Story_News.415.t: "Браавос Вітає Новачка Без Імені"
  GOT_Story_News.415.d: "Тихі очі в Браавосі помічають дівчинку Старк, що замітає мовчазні зали Дому Чорного та Білого. Дехто каже, що шлях до багатьох облич починається з втрати власного."
  GOT_Story_News.415.a: "Валар Моргуліс."

  # 416 — Sons of the Harpy Ambush in Meereen
  GOT_Story_Country.416.t: "Кров у Провулку Кісток"
  GOT_Story_Country.416.d: "Замасковані Гарпії вдарили з тіні, порізавши моїх Бездоганних. Сер Барістан Селмі — справжній лицар Вестеросу — впав під численними клинками, а Сірий Хробак ледь живий. Місто виє про помсту; моє серце палає горем та люттю."
  GOT_Story_Country.416.a: "Відповісти вогнем — розтрощити Синів Гарпії"
  GOT_Story_Country.416.b: "Стримати гнів — оплакати та шукати союзників серед звільнених"

  GOT_Story_News.416.t: "Легендарний Лицар Гине в Засідці в Міерині"
  GOT_Story_News.416.d: "Сер Барістан Сміливий загинув, захищаючи Бездоганних від повстанців Синів Гарпії. Правління Королеви Дейнеріс стикається з найсуворішим випробуванням, оскільки вулиці Міерина залиті кров'ю."
  GOT_Story_News.416.a: "Кігті Гарпії проливають кров."

  # 417 — Cersei Empowers the Faith Militant
  GOT_Story_Country.417.t: "Мечі Сімох"
  GOT_Story_Country.417.d: "Я відновлюю Віру Войовничу; горобці піднімаються в кольчугах та щитах із зірками. Їхній перший акт: схопити Сера Лораса Тірелла за гріхи плоті. Нехай Розлога дізнається, що троянди кровоточать, коли шипи зустрічаються зі святою сталлю."
  GOT_Story_Country.417.a: "Нехай фанатики очистять двір — обмежити владу Тіреллів"
  GOT_Story_Country.417.b: "Стримати Віру — уникнути відкритої війни з Розлогою"

  GOT_Story_News.417.t: "Віра Войовнича Знову Марширує"
  GOT_Story_News.417.d: "Королівська Гавань затамовує подих, коли озброєні фанатики парадують вулицями, заарештовуючи Сера Лораса Тірелла за санкцією Королеви-Регента Серсеї. Союз між левом та трояндою в'яне під семикутною зіркою."
  GOT_Story_News.417.a: "Коли віра озброєна, корони тремтять."

  # 418 — Jaime and Bronn’s Mission to Dorne
  GOT_Story_Country.418.t: "Під Дорнським Небом та Мовчанкою"
  GOT_Story_Country.418.d: "Вночі ми висадилися на дорнський пісок — Бронн поруч — з наміром врятувати Мірцеллу. Списи Піщаних Змій полюють на нас; кожна пальмова гілка може ховати клинок."
  GOT_Story_Country.418.a: "Таємно просуватися до Сонячного Списа"
  GOT_Story_Country.418.b: "Шукати переговорів з Принцом Дораном — ризикувати затримкою"

  GOT_Story_News.418.t: "Ланністерська Сталь Блищить у Дорні"
  GOT_Story_News.418.d: "Чутки з Кістяного Шляху говорять про золотих левів, що нишпорять Дорном. Дехто каже, що сам Царевбивця очолює таємний загін, щоб викрасти Принцесу Мірцеллу, розпалюючи гнів Мартеллів."
  GOT_Story_News.418.a: "Піски гадюки стають неспокійними."

  # 419 — Jorah Mormont Captures Tyrion Lannister
  GOT_Story_Country.419.t: "Подарунок для Королеви-Дракона"
  GOT_Story_Country.419.d: "Ланцюги стискають мої зап'ястя — збезчещений лицар Джорах Мормонт тягне мене до Міерина, сподіваючись, що мій гострий язик поверне йому прихильність королеви. Я, Тіріон Ланністер, знову став трофеєм."
  GOT_Story_Country.419.a: "Планувати втечу — сіяти сумніви в душі Джораха"
  GOT_Story_Country.419.b: "Вичікувати — дізнатися все можливе про Дейнеріс"

  GOT_Story_News.419.t: "Ланністерський Полонений Прямує до Міерина"
  GOT_Story_News.419.d: "Купці вздовж Ройни шепочуть, що Тіріон Ланністер подорожує в кайданах, схоплений вигнаним лицарем Джорахом Мормонтом. Їхній шлях веде до міста Королеви-Дракона."
  GOT_Story_News.419.a: "Навіть левів можна посадити в клітку."

  # 420 — Sansa Visits the Crypts of Winterfell
  GOT_Story_Country.420.t: "Відлуння під Кам'яними Королями"
  GOT_Story_Country.420.d: "Я запалюю свічки перед статуєю свого батька; холодний камінь слухає мою обітницю. Лорд Бейліш від'їжджає до Королівської Гавані, залишаючи мене в лігві Болтонів. Самотня серед привидів та обідраних прапорів, я мушу вижити… і завдати удару."
  GOT_Story_Country.420.a: "Терпіти та спостерігати — чекати нагоди діяти"
  GOT_Story_Country.420.b: "Таємно шукати північних союзників — ризикувати гнівом Болтонів"

  GOT_Story_News.420.t: "Леді Старк Ходить Криптами Вінтерфелла"
  GOT_Story_News.420.d: "Простолюдини повідомляють, що бачили Сансу Старк, яка молилася біля гробниць своїх предків, поки Лорд Бейліш їхав на південь. З Рамзі Болтоном тепер її нареченим, Північ готується до бурь як на поверхні, так і під землею."
  GOT_Story_News.420.a: "Минуле спостерігає за живими."

  # 421 — Jon Snow Seeks Alliance with the Wildlings
  GOT_Story_Country.421.t:0 "Важке Рішення Лорда-Командувача"

  GOT_Story_Country.421.d:0 "[NWA.GetLeader], Лорд-Командувач Нічної Варти, має вирішити, чи відкрити ворота Вільному Народу та укласти союз проти зростаючої загрози за Стіною, чи зберегти єдність Варти, зачинивши ворота та підтримуючи старий порядок. Обидва варіанти несуть серйозні ризики та важкі наслідки."

  GOT_Story_Country.421.a:0 "Укласти союз — відкрити ворота Здичавілим"

  GOT_Story_Country.421.b:0 "Відмовитися від плану — зберегти єдність Варти"


  GOT_Story_News.421.t: "Лорд-Командувач Заграє з Вільним Народом"
  GOT_Story_News.421.d: "Звіти з Чорного Замку стверджують, що [NWA.GetLeader] шукає миру зі Здичавілими, обіцяючи їм землі на південь від Стіни в обмін на мечі проти крижаних мерців. Багато чорних плащів бурмочуть про повстання через таку зухвалість."
  GOT_Story_News.421.a: "Зима укладає дивні угоди."

  # 422 — Daenerys Executes a Noble and Announces Marriage
  GOT_Story_Country.422.t: "Вогонь, Кров та Заручини"
  GOT_Story_Country.422.d: "Щоб помститися за вбивство Барістана, я наказала моїм драконам зжерти одного шляхтича; решта гниють у камерах. Проте, щоб зв'язати Міерин, я знову відкриваю бійцівські ями та обіцяю себе Хіздару зо Лораку. Страх та союз — дві віжки для одного міста."
  GOT_Story_Country.422.a: "Правити терором та традицією — продовжити страту та шлюб"
  GOT_Story_Country.422.b: "Стримати драконів — шукати м'якшого примирення"

  GOT_Story_News.422.t: "Королева-Дракон Кидає Лорда у Полум'я, Планує Королівське Весілля"
  GOT_Story_News.422.d: "Міерин приголомшений, оскільки Дейнеріс спалила шляхтича живцем, а потім вразила всіх, оголосивши про свої заручини з Хіздаром зо Лораком та відновлення знаменитих бійцівських ям. Дехто називає її божевільною, інші — майстерною."
  GOT_Story_News.422.a: "Де танцюють дракони, міста тремтять."

  # 423 — Jorah Contracts Greyscale in Valyria
  GOT_Story_Country.423.t: "Кам'яні Люди Валірії"
  GOT_Story_Country.423.d: "Сірі руїни піднялися; Кам'яні Люди кинулися. Я витягнув карлика в безпеку — але відчув пекучу подряпину. Сіра хвороба повзе під моїм рукавом; час і плоть тепер зраджують мене так само вірно, як і вигнання."
  GOT_Story_Country.423.a: "Приховати інфекцію — рухатися до Міерина"
  GOT_Story_Country.423.b: "Зізнатися Тіріону — шукати ліки або милосердя"

  GOT_Story_News.423.t: "Вигнаного Лицаря, за Чуткам, Торкнулася Сіра Хвороба"
  GOT_Story_News.423.d: "Моряки шепочуть, що Сер Джорах Мормонт втік від Кам'яних Людей у Валірії, але не від їхнього прокляття. Якщо це правда, кам'яна людина наближається до Королеви-Дракона."
  GOT_Story_News.423.a: "Камінь поширюється мовчки."

  # 424 — Stannis Marches Toward Winterfell
  GOT_Story_Country.424.t: "На Південь крізь Сніг та Полум'я"
  GOT_Story_Country.424.d: "Із залізною дисципліною я йду від Стіни, щоб захопити Вінтерфелл до настання справжньої зими. Ширін їде з нами; вогні Мелісандри яскраво палають. Семвел Тарлі дарує знання: драконове скло вбиває Білих Блукачів — ще одна зброя для короля."
  GOT_Story_Country.424.a: "Просуватися вперед, незважаючи на бурі — час це перемога"
  GOT_Story_Country.424.b: "Затриматися для поповнення запасів — ризикувати зміцненням Болтонів"

  GOT_Story_News.424.t: "Король Станніс Наступає на Північ"
  GOT_Story_News.424.d: "Колони прапорів Баратеонів рухаються крізь сніг, прямуючи до Вінтерфелла. Єдиний істинний король ставить свою долю проти Болтонів та хуртовин."
  GOT_Story_News.424.a: "Король, якому не байдуже, йде вперед."

  # 425 — Sansa Learns of Northern Allies
  GOT_Story_Country.425.t: "Світло у Зруйнованій Вежі"
  GOT_Story_Country.425.d: "Тихомовна служниця стиснула мою руку: якщо мені знадобиться допомога, запалити свічку у найвищому вікні Зруйнованої Вежі. Надія мерехтить — доказ того, що Північ пам'ятає."
  GOT_Story_Country.425.a: "Зберігати таємницю — чекати слушного моменту"
  GOT_Story_Country.425.b: "Діяти швидко — подати сигнал вірним сьогодні ввечері"

  GOT_Story_News.425.t: "Шепіт Опору Лунає у Вінтерфел_лі"
  GOT_Story_News.425.d: "Поширюються чутки, що вірні Північани все ще плетуть інтриги у Вінтерфеллі, утримуваному Болтонами, приваблені присутністю Санси Старк. Одна свічка може розпалити повстання."
  GOT_Story_News.425.a: "Старі вовки ще виють."

  # 426 — Arya Advances in Her Training
  GOT_Story_Country.426.t: "Дівчинка Грає в Гру Облич"
  GOT_Story_Country.426.d: "Брехня смакує правдою на моєму язиці; хвора дівчинка п'є дар милосердя і посміхається в обличчя смерті. Добрий Чоловік киває — ще один крок до того, щоб стати ніким, проте Голка спить під каменем."
  GOT_Story_Country.426.a: "Прийняти кредо Безликих — відмовитися від Арії"
  GOT_Story_Country.426.b: "Триматися за вовка — сховати своє ім'я всередині"

  GOT_Story_News.426.t: "Чутки про Зникнення Старк у Браавосі"
  GOT_Story_News.426.d: "Портові язики кажуть, що дівчинка-вовчиця тепер говорить багатьма обличчями в Домі Чорного та Білого. Дехто зникає для Багатоликого Бога, інші з'являються відродженими."
  GOT_Story_News.426.a: "Валар Дохаеріс."

  # 427 — Tyrion and Jorah Captured by Slavers
  GOT_Story_Country.427.t: "Ланцюги на Піску та Морі"
  GOT_Story_Country.427.d: "Залізо знову стискає зап'ястя — работорговці оцінюють мою вартість. Джорах хвалиться майстерністю меча для бійцівських ям Міерина; я, Тіріон, продаю свій срібний язик та карликову дивину. Поки що ми живі."
  GOT_Story_Country.427.a: "Планувати хитру втечу в дорозі"
  GOT_Story_Country.427.b: "Терпіти полон — дістатися до бійцівських ям"

  GOT_Story_News.427.t: "Ланністер та Вигнаний Лицар Потрапляють до Рабства"
  GOT_Story_News.427.d: "Чутки з караванів стверджують, що Сер Джорах Мормонт та Тіріон Ланністер йдуть у ланцюгах до Міерина, ціновані як за меч, так і за видовище."
  GOT_Story_News.427.a: "Всі люди повинні служити — дехто в кайданах."

  # 428 — Jaime and Bronn Captured in Dorne
  GOT_Story_Country.428.t: "Піски Зіткнулися у Водних Садах"
  GOT_Story_Country.428.d: "Ми пробралися до Водних Садів за Мірцеллою, але Піщані Змії напали. Дзвеніла сталь, доки дорнські вартові не зв'язали нас усіх. Тепер камери та підземелля вирішують гру."
  GOT_Story_Country.428.a: "Вести переговори з Принцом Дораном — апелювати до честі"
  GOT_Story_Country.428.b: "Планувати втечу з в'язниці з Бронном — ризикувати гнівом Мартеллів"

  GOT_Story_News.428.t: "Піщані Змії та Леви Обидва Ув'язнені"
  GOT_Story_News.428.d: "Підземелля Сонячного Списа тепер приймають Джеймі Ланністера, Бронна та Піщаних Змій після бійки у Водних Садах. Дорн тліє під своїм спокійним принцом."
  GOT_Story_News.428.a: "Нескорені, незломлені, непохитні."

  # 429 — Cersei Strikes at the Tyrells
  GOT_Story_Country.429.t: "Кулак Віри Стискається"
  GOT_Story_Country.429.d: "За моїм наполяганням Віра Войовнича захоплює Сера Лораса за розпусту. На суді в септі Маргері дає неправдиві свідчення і її також забирають. Троянди в'януть у тіні Семикутної Зірки."
  GOT_Story_Country.429.a: "Затягнути зашморг — нехай Віра судить їх"
  GOT_Story_Country.429.b: "Таємно стримати ревність — уникнути повного повстання Тіреллів"

  GOT_Story_News.429.t: "Спадкоємців Тіреллів Ув'язнено Вірою Войовничою"
  GOT_Story_News.429.d: "Королівська Гавань затамовує подих, оскільки і Сер Лорас, і Королева Маргері замкнені в камерах септи. Влада схиляється до лева, проте горобці тримають ключі."
  GOT_Story_News.429.a: "Побожність виявляється гострою."

  # 430 — Sansa’s Wedding Night
  GOT_Story_Country.430.t: "Вовк та Обідраний"
  GOT_Story_Country.430.d: "Богороща Вінтерфелла стала свідком: обітниці Рамзі Болтону. Ніч приносить крики за замкненими дверима; очі Теона відображають мій власний жах. Я — Санса Старк, проте біль таврує мене нареченою Болтона."
  GOT_Story_Country.430.a: "Терпіти мовчки — збирати сили для помсти"
  GOT_Story_Country.430.b: "Негайно шукати допомоги — запалити свічку"


  # 431 — Maester Aemon Passes Away
  GOT_Story_Country.431.t: "Останній Таргарієн на Стіні"
  GOT_Story_Country.431.d: "Мейстер Еймон — сліпий, лагідний та мудрий — тихо відійшов у ніч. Його поради десятиліттями підтримували Варту; тепер у вороннику залишилися лише відлуння."
  GOT_Story_Country.431.a: "Провести урочистий похорон — вшанувати його спадщину"

  GOT_Story_News.431.t: "Помирає Мейстер Еймон, Брат Варти"
  GOT_Story_News.431.d: "Чорний Замок б'є в дзвони за Еймоном Таргарієном, двоюрідним дядьком давно померлих королів. З його відходом згасло одне з найяскравіших світил Стіни."
  GOT_Story_News.431.a: "Королівство стає холоднішим."

  # 432 — Sam Defends Gilly
  GOT_Story_Country.432.t: "Ікла Привида в Темряві"
  GOT_Story_Country.432.d: "Двоє братів намагалися скривдити Джиллі. Я підняв меч, але впав; біла лють Привида розігнала їх. Пізніше, при теплому світлі свічки, рука Джиллі знайшла мою — мужність, народжена коханням."
  GOT_Story_Country.432.a: "Повідомити про нападників — вимагати справедливості"
  GOT_Story_Country.432.b: "Мовчати — уникнути подальших суперечок"

  GOT_Story_News.432.t: "Лютововк Захищає Дівчину-Краннога на Стіні"
  GOT_Story_News.432.d: "Чутки з Чорного Замку говорять про те, що лютововк Лорда-Командувача захищає Семвела Тарлі та Джиллі від буйних братів — напруга в Варті наростає."
  GOT_Story_News.432.a: "Навіть чудовиська бояться лютововка."

  # 433 — Stannis Rejects Melisandre’s Proposal
  GOT_Story_Country.433.t: "Батьківська Межа на Снігу"
  GOT_Story_Country.433.d: "Рубін Мелісандри блищав, коли вона наполягала на жертві Ширін заради вогню перемоги. Моя кров застигла; я заборонив цей жах. Проте виють бурі, запаси тануть — сумнів підкрадається, мов мороз."
  GOT_Story_Country.433.a: "Стояти твердо — захищати Ширін за будь-яку ціну"
  GOT_Story_Country.433.b: "Переглянути, якщо відчай поглибиться — залишити варіант"

  GOT_Story_News.433.t: "Чутка: Король Станніс Відкидає Червону Жертву"
  GOT_Story_News.433.d: "Табори по всьому снігу присягаються, що Червона Жінка наполягала на королівській крові, а залізний король відмовився. Моральний дух хитається, оскільки хуртовини затримують військо."
  GOT_Story_News.433.a: "Ціна Володаря Світла залишається несплаченою."

  # 434 — Cersei Is Arrested
  GOT_Story_Country.434.t: "Королева-Регент у Ланцюгах"
  GOT_Story_Country.434.d: "Моя власна Віра Войовнича тягне мене до чорних камер — язик Ланселя, мов кинджал у спині. Горобці клюють левову плоть; я мушу терпіти та чекати, поки проявиться слабкість."
  GOT_Story_Country.434.a: "Плести інтриги в камері — підкупити або змусити горобців"
  GOT_Story_Country.434.b: "Зізнатися та шукати відпущення — планувати витонченіше повернення"

  GOT_Story_News.434.t: "Серсею Ланністер Ув'язнено Вірою"
  GOT_Story_News.434.d: "Королівська Гавань затамовує подих, коли колись регентку Королеву схоплено за звинуваченнями в перелюбі та інцесті. Влада хитається; Залізний Трон залишається беззахисним."
  GOT_Story_News.434.a: "Коли могутні падають, стерв'ятники кружляють."

  # 435 — Tyrion Meets Daenerys
  GOT_Story_Country.435.t: "Лев Перед Драконом"
  GOT_Story_Country.435.d: "Бронзові дзвони лунають над ямою; шолом Джораха падає, і він представляє мене — Тіріона Ланністера — Королеві Дейнеріс. Я схиляюся, подарунок, загорнутий у ланцюги, вуста готові з порадою, гострішою за будь-який меч."
  GOT_Story_Country.435.a: "Запропонувати свою пораду — шукати місце поруч з нею"
  GOT_Story_Country.435.b: "Випробувати її характер — спочатку поторгуватися за свободу"

  GOT_Story_News.435.t: "Королева-Дракон Приймає Біса"
  GOT_Story_News.435.d: "Глядачі в Міерині затамували подих, коли вигнаний Сер Джорах представив Тіріона Ланністера Дейнеріс. Союз дракона та карлика може потрясти самі основи Вестеросу."
  GOT_Story_News.435.a: "Нові гравці сідають за стіл королеви."

  # 436 — The Battle of Hardhome
  GOT_Story_Country.436.t: "Мерці Стукають у Суворий Дім"
  GOT_Story_Country.436.d: "Під час переговорів з Вільним Народом табір охопили лід та тінь. Я повалив Білого Блукача валірійською сталлю Довгого Кігтя, проте Король Ночі підняв кожен труп, знущаючись над життям. Ми втекли крижаними хвилями, жах дивився з берега."
  GOT_Story_Country.436.a: "Поширити звістку — валірійська сталь та драконове скло — наше спасіння"
  GOT_Story_Country.436.b: "Приховати правду — уникнути паніки серед королівств людей"

  GOT_Story_News.436.t: "Король Ночі Випускає Смерть у Суворому Домі"
  GOT_Story_News.436.d: "Небагато вцілілих шепочуть про тисячі повсталих Здичавілих та єдиний меч темного вогню, що розбив Блукача. Справжній ворог Зими показав своє обличчя."
  GOT_Story_News.436.a: "Довга ніч наближається."

  # 437 — Tyrion Accepted as Daenerys’s Advisor
  GOT_Story_Country.437.t: "Рада Вогню та Розуму"
  GOT_Story_Country.437.d: "Мій язик перемагає там, де клинки інших зазнають поразки. Я раджу Дейнеріс знову вигнати Джораха та планувати політику Міерина та за його межами. Королева-Дракон призначає мене радником — лев та дракон тепер ділять стратегію."
  GOT_Story_Country.437.a: "Служити вірно — формувати її завоювання Вестеросу"
  GOT_Story_Country.437.b: "Дотримуватися обережної дистанції — спочатку забезпечити особистий вплив"

  GOT_Story_News.437.t: "Біс Піднімається до Правої Руки Королеви-Дракона"
  GOT_Story_News.437.d: "Спостерігачі в Міерині повідомляють, що Тіріон Ланністер сидить поруч з Дейнеріс у раді, а Джорах Мормонт знову вигнаний. Потужний союз для прийдешніх війн."
  GOT_Story_News.437.a: "Вогонь зустрічає хитрість."

  # 438 — Cersei’s Imprisonment Continues
  GOT_Story_Country.438.t: "Сухий Хліб та Темні Плани"
  GOT_Story_Country.438.d: "Бруд та спрага гризуть мене. Квіберн приносить вісті: Томмен марніє, Кеван править радою, а 'робота триває'. Я чіпляюся за цю обіцянку жахливого порятунку."
  GOT_Story_Country.438.a: "Терпіти та чекати таємної зброї Квіберна"
  GOT_Story_Country.438.b: "Зізнатися Високому Горобцю — шукати звільнення через покаяння"

  GOT_Story_News.438.t: "Королева-Матір Нудиться в Камері Септи"
  GOT_Story_News.438.d: "Ув'язнення Серсеї Ланністер триває; ширяться чутки про алхімічні експерименти в Червоному Замку та короля, паралізованого горем."
  GOT_Story_News.438.a: "Лев, самотній у клітці, все ще небезпечний."

  # 439 — Arya’s First Assassination Mission
  GOT_Story_Country.439.t: "Дівчинка Несе Отруту"
  GOT_Story_Country.439.d: "Як Лана, дівчинка-торговка устрицями, я маю підкинути дар у келих брехуна — моє перше вбивство для Багатоликого Бога. Нове обличчя чекає, якщо я впораюся."
  GOT_Story_Country.439.a: "Виконати завдання — довести, що ніхто не ходить Браавосом"
  GOT_Story_Country.439.b: "Пощадити ціль — триматися особистої справедливості замість безликого обов'язку"

  GOT_Story_News.439.t: "Безликі Чутки Лунають на Пристанях Браавосу"
  GOT_Story_News.439.d: "Капітани кораблів бурмочуть про страхового шахрая, що боїться невидимих убивць. Дім Чорного та Білого продає милосердя всім — за певну ціну."
  GOT_Story_News.439.a: "Монета купує багато облич."

  # 440 — Sansa Confronts Theon
  GOT_Story_Country.440.t: "Правда Серед Попелу"
  GOT_Story_Country.440.d: "Тремтячі слова Теона розкривають, що мої брати живі — спалені тіла належали безіменним селянським хлопчикам. Надія мерехтить, мов свічка на холоді Вінтерфелла; влада Рамзі здається менш абсолютною."
  GOT_Story_Country.440.a: "Плекати надію — планувати втечу та північне повстання"
  GOT_Story_Country.440.b: "Зневіритися в союзниках — зосередитися лише на особистому виживанні"

  GOT_Story_News.440.t: "Старі Таємниці Спливають у Вінтерфеллі"
  GOT_Story_News.440.d: "Тихі чутки кажуть, що справжні долі Брана та Рікона Старків ніколи не були запечатані вогнем. Якщо вовки ще дихають, Північ може повстати знову."
  GOT_Story_News.440.a: "Північ пам'ятає."

  # 441 — Stannis Sacrifices Shireen
  GOT_Story_Country.441.t: "Вогні Відчаю"
  GOT_Story_Country.441.d: "Сніг ховає мій табір, люди дезертирують, коні гинуть. Мелісандра шепоче про королівську кров та перемогу. Я наказую розвести багаття; крики Ширін лунають крізь сосни, поки Володар Світла п'є її життя. Попіл осідає на розбитій армії та розбитому батькові."
  GOT_Story_Country.441.a: "Загартувати військо фанатичною рішучістю — йти на Вінтерфелл"
  GOT_Story_Country.441.b: "Скорбота перемагає — дисципліна та мораль падають"

  GOT_Story_News.441.t: "Король Станніс Спалює Свою Спадкоємицю"
  GOT_Story_News.441.d: "Солдати, що тікають, розповідають про кістки принцеси, що тріщать у полум'ї в таборі Баратеонів. Одні називають це божественною жертвою, інші — проклятим божевіллям; сніговий король все одно йде вперед."
  GOT_Story_News.441.a: "Вогонь виграє битви — або втрачає душі."

  # 442 — Daenerys Escapes on Drogon
  GOT_Story_Country.442.t: "Небо Попелу та Полум'я"
  GOT_Story_Country.442.d: "Сини Гарпії влаштовують різанину в бійцівській ямі; моя кров ллється разом з їхньою, доки Дрогон не спускається у вогні. Я підіймаюся на його обпалену луску і злітаю над Міерином — нарешті королева на спині дракона."
  GOT_Story_Country.442.a: "Летіти до далеких пісків — перегрупуватися далеко від Міерина"
  GOT_Story_Country.442.b: "Повернутися — повернутися з драконовим вогнем, щоб утихомирити місто"

  GOT_Story_News.442.t: "Королева-Дракон Злітає"
  GOT_Story_News.442.d: "Свідки роззявили роти, коли Дейнеріс полетіла на Дрогоні в червоне небо, залишивши Міерин у хаосі. Живий дракон несе найнебезпечнішу претендентку Вестеросу."
  GOT_Story_News.442.a: "Світ пам'ятає драконів."

  # 443 — Arya Spots Meryn Trant
  GOT_Story_Country.443.t: "Ім'я зі Списку"
  GOT_Story_Country.443.d: "Підстерігаючи Тонкого Чоловіка, я бачу, як Сер Мерін Трант — вбивця Сіріо — сходить на берег. Багатоликий Бог вимагає страхового злодія, проте моє серце вимагає крові Транта."
  GOT_Story_Country.443.a: "Відмовитися від контракту — переслідувати особисту помсту"
  GOT_Story_Country.443.b: "Дотримуватися курсу — спочатку виконати завдання Безликих"

  GOT_Story_News.443.t: "Лицаря Королівської Гвардії Помічено в Браавосі"
  GOT_Story_News.443.d: "Сера Меріна Транта, присяжного щита Королівської Гавані, бачили, як він відвідує браавоські борделі. Невидимі очі, за повідомленнями, стежать за кожним його кроком."
  GOT_Story_News.443.a: "Деякі борги сплачуються в тиші."

  # 444 — Jon Returns with the Free Folk
  GOT_Story_Country.444.t: "Ворота Відчиняються для Здичавілих"
  GOT_Story_Country.444.d: "Обшарпані вцілілі з Суворого Дому проходять крізь Чорний Замок, поки брати похмуро дивляться. Я нагадую їм, що за снігом ідуть мерці. Єдність або вимирання — ось вибір Варти."
  GOT_Story_Country.444.a: "Інтегрувати Вільний Народ — підготувати спільну оборону"
  GOT_Story_Country.444.b: "Окремі табори — заспокоїти обережних братів, уповільнити співпрацю"

  GOT_Story_News.444.t: "Здичавілі Входять у Тінь Стіни"
  GOT_Story_News.444.d: "Колони Вільного Народу тепер ховаються на південь від Стіни за наказом Лорда-Командувача Сноу. Деякі чорні плащі шепочуть 'зрадник'; інші бачать виживання в кількості."
  GOT_Story_News.444.a: "Справжній ворог чекає на холоді."

  # 445 — Jaime’s Accord with Dorne
  GOT_Story_Country.445.t: "Мир у Залах Сонячного Списа"
  GOT_Story_Country.445.d: "Принц Доран погоджується: Мірцелла повертається до Королівської Гавані зі своїм нареченим Трістаном, який отримує місце в Малій Раді. Бронн іде вільним, побитий, але живий. Крихкий мир, але все ж мир."
  GOT_Story_Country.445.a: "Дотримуватися угоди — негайно відплисти додому"
  GOT_Story_Country.445.b: "Планувати непередбачені обставини — готуватися до зради Піщаних Змій"

  GOT_Story_News.445.t: "Леви та Сонця Укладають Угоду"
  GOT_Story_News.445.d: "Дорн та Залізний Трон досягають згоди: Принцеса Мірцелла від'їжджає з Сером Джеймі та Принцом Трістаном. Проте дорнські очі стежать за кожним вітрилом на горизонті."
  GOT_Story_News.445.a: "Водні сади затихають — поки що."

  GOT_Story_Country.446.t:0 "Зраджені Всередині Стін"
  GOT_Story_Country.446.d:0 "Брат за братом повставали проти своїх — шепіт зради лунає крізь Чорний Замок, поки сталь знаходить плоть. Доля Стіни тепер висить на волосині розділеної вірності, де зрадники та захисники стикаються серед снігу та тіней."
  GOT_Story_Country.446.a:0 "Підтримати вірного Лорда-Командувача"
  GOT_Story_Country.446.b:0 "Підтримати бунтівну фракцію"


  GOT_Story_News.446.t: "Лорд-Командувач Сноу Гине від Зради"
  GOT_Story_News.446.d: "Ворони говорять про заколот у Чорному Замку. Джон Сноу, друг Вільного Народу, тепер лежить у зростаючій багряниці. Чи встоїть Стіна об'єднаною, невідомо."
  GOT_Story_News.446.a: "Зима не знає милосердя."

  # 447 — Cersei’s Walk of Atonement
  GOT_Story_Country.447.t: "Ганьба, Ганьба, Ганьба"
  GOT_Story_Country.447.d: "Роздягнена догола, позбавлена шовку та гордості, я йшла бруківкою, поки бруд та прокльони сипалися на мене. Я досягла Червоного Замку зламаною, але мовчазна тінь Сера Роберта Стронга чекає — помста прийде."
  GOT_Story_Country.447.a: "Планувати відплату — відбудувати владу через страх"
  GOT_Story_Country.447.b: "Шукати союзів — лагодити стосунки, щоб повернути контроль"

  GOT_Story_News.447.t: "Королеву-Матір Провели Голою крізь Королівську Гавань"
  GOT_Story_News.447.d: "Королівство затамувало подих, коли Серсея Ланністер босоніж пройшла від Великого Септу до Червоного Замку серед глузувань. Одні бачать справедливість; інші — пораненого та небезпечного лева."
  GOT_Story_News.447.a: "Дзвони все ще лунають."

  # 448 — Stannis Defeated and Slain
  GOT_Story_Country.448.t: "Король, Який Втратив Усе"
  GOT_Story_Country.448.d: "Задушені снігом люди зламалися перед кіннотою Болтонів; моя королева висить на дереві, попіл моєї дочки переслідує вітер. Меч Брієнни завершує останній мій обов'язок. Єдиний істинний король мертвий у морозі."
  GOT_Story_Country.448.a: "Падіння Станніса — спричинити зміну престолонаслідування та влади на Півночі"

  GOT_Story_News.448.t: "Претензії Баратеонів Згасли біля Вінтерфелла"
  GOT_Story_News.448.d: "Військо Станніса розбите, прапори спалені, а сам король зустрів похмуру долю від меча Сера Брієнни. Болтони утримують Вінтерфелл серед попелу та скорботи."
  GOT_Story_News.448.a: "Наша Лють — більше ні."

  # 449 — Sansa and Theon Escape
  GOT_Story_Country.449.t: "Стрибок у Невідоме"
  GOT_Story_Country.449.d: "Рука в руку, Теон та я кинулися зі стін Вінтерфелла в білу порожнечу внизу. Свобода або смерть чекає за заметами — але надія солодша за будь-які ланцюги."
  GOT_Story_Country.449.a: "Прямувати до Вовчого Лісу — шукати північних союзників"
  GOT_Story_Country.449.b: "Рухатися на південь — прагнути Королівського Тракту та Річкових Земель"

  GOT_Story_News.449.t: "Наречена Болтона Зникає з Вінтерфелла"
  GOT_Story_News.449.d: "Сніг приховує сліди Санси Старк та Теона Грейджоя, зниклих після сміливої втечі. Пошукові загони Болтонів прочісують Північ, але зимова ніч зберігає свої таємниці."
  GOT_Story_News.449.a: "Північ пам'ятає — і тепер шукає."

  # 450 — Arya’s Revenge and Blindness
  GOT_Story_Country.450.t: "Очі, Затемнені Помстою"
  GOT_Story_Country.450.d: "Сер Мерін Трант захрипів востаннє під моїм клинком; проте Багатоликий Бог вимагає рівноваги. Зір покидає мої очі — темрява для дівчинки, яка носила не те обличчя."
  GOT_Story_Country.450.a: "Прийняти сліпоту — продовжувати шлях Безликих"
  GOT_Story_Country.450.b: "Відкинути Безликих — шукати допомоги деінде"

  GOT_Story_News.450.t: "Браавоські Шепоти про Жахливий Кінець Лицаря Королівської Гвардії"
  GOT_Story_News.450.d: "Сера Меріна Транта знайдено вбитим, з виколотими очима, у борделі. Вбивцю не бачили — лише монети, залишені на повіках. Чутки кажуть, що Дім Чорного та Білого вершить власне правосуддя."
  GOT_Story_News.450.a: "Всі люди смертні; дехто помирає, кричучи."


  ############
  ##SEASON 6##
  ############


  # 501 — Jon Snow’s Body and the Night’s Watch Mutiny
  GOT_Story_Country.501.t: "Кров на Снігу"
  GOT_Story_Country.501.d: "Ми знайшли Джона мертвим під вежею Лорда-Командувача — вбитого братами, які сичали 'зрадник'. Сер Давос тепер охороняє тіло з жменькою вірних людей, поки Торн збирає бунтівників біля дверей зброярні."
  GOT_Story_Country.501.a: "Забарикадуватися в коморі — чекати на допомогу"
  GOT_Story_Country.501.b: "Вести переговори з Торном — ризикувати здачею заради миру"

  GOT_Story_News.501.t: "Чорний Замок Розділений Після Вбивства Лорда-Командувача"
  GOT_Story_News.501.d: "Ворони шепочуть про ножі в темряві та мертвого Сноу, що лежить у жалобі, поки Нічна Варта хитається на межі громадянської війни."
  GOT_Story_News.501.a: "Тінь Стіни стає довшою."

  # 502 — Brienne Rescues Sansa and Theon
  GOT_Story_Country.502.t: "Присягу Виконано у Вовчому Лісі"
  GOT_Story_Country.502.d: "Вершники Болтонів наближалися, коли меч із сяючої сталі розсік сніг. Брієнна нарешті присягає мені, Сансі Старк. Теон слідує за нею, сповнений провини та обмороженої вірності."
  GOT_Story_Country.502.a: "Прийняти службу Брієнни — рухатися на північ до Стіни"
  GOT_Story_Country.502.b: "Прямувати на південь — шукати безпеки в Річкових Землях"

  GOT_Story_News.502.t: "Леді Старк Врятована Дівою-Лицарем"
  GOT_Story_News.502.d: "Подорожні повідомляють про зіткнення Брієнни Тартської з людьми Болтонів, яка вивела Сансу Старк та Теона Грейджоя в кусючий ліс."
  GOT_Story_News.502.a: "Надія ворушиться під зимовим листям."

  # 503 — Ellaria and the Sand Snakes Seize Dorne
  GOT_Story_Country.503.t: "Помста на Сходах Сонячного Списа"
  GOT_Story_Country.503.d: "Сталь вдарила в палацових залах — Принц Доран та Трістан лежать мертві. Багряний поцілунок Елларії вінчає її та її дочок правительками Дорну; військові барабани лунають над пустелями."
  GOT_Story_Country.503.a: "Зміцнити владу — згуртувати доми під Піщаними Зміями"
  GOT_Story_Country.503.b: "Готуватися до відплати Ланністерів — відправити послів до союзників"

  GOT_Story_News.503.t: "Рід Мартеллів Перервано — Дорн Під Владою Піщаних Змій"
  GOT_Story_News.503.d: "Хаос спалахує, коли Елларія Сенд скидає Дім Мартеллів. Дорнські прапори тепер несуть списи, переплетені гадюками."
  GOT_Story_News.503.a: "Присмак помсти наповнює повітря."

  # 504 — Cersei Grieves Myrcella
  GOT_Story_Country.504.t: "Материнське Милосердя Відхилено"
  GOT_Story_Country.504.d: "Золоте волосся Мірцелли тепер холодне під саваном. Корабель Джеймі приносить горе; моє серце народжує лють. Я втоплю Дорн — і всіх, хто сміявся — під хвилями Чорноводної."
  GOT_Story_Country.504.a: "Планувати швидку відплату Дорну"
  GOT_Story_Country.504.b: "Інтригувати через дипломатію — вичікувати для сильнішого удару"

  GOT_Story_News.504.t: "Левиця Плаче, Клянеться Помститися"
  GOT_Story_News.504.d: "Королівська Гавань оплакує принцесу. Чутки кажуть, що горе Серсеї загострюється в клинок, спрямований на південь."
  GOT_Story_News.504.a: "Коли леви ревуть, міста горять."

  # 505 — Daenerys Captured by Dothraki
  GOT_Story_Country.505.t: "Халісі в Кайданах"
  GOT_Story_Country.505.d: "Я знову йду босоніж серед кінних лордів — вже не халісі, а лише вдова Хала Дрого. Хал Моро каже, що вдови належать до Ваес Дотрак; мої дракони та місто лежать далеко за морем."
  GOT_Story_Country.505.a: "Поки що підкоритися — планувати сходження у Ваес Дотрак"
  GOT_Story_Country.505.b: "Спробувати втекти — шукати Дрогона в трав'яному морі"

  GOT_Story_News.505.t: "Ланцюголамка Тепер Полонянка"
  GOT_Story_News.505.d: "Розвідники стверджують, що Дейнеріс Буреродна їде зв'язаною до Ваес Дотрак. Чи звільнить її драконовий вогонь, чи дотракійська традиція зв'яже її — залишається невідомим."
  GOT_Story_News.505.a: "Дракон без ланцюгів все ще має крила."

  # 506 — Jon Snow’s Resurrection
  GOT_Story_Country.506.t: "Подих Повернуто Лорду-Командувачу"
  GOT_Story_Country.506.d: "Шепіт валірійської мови Мелісандри та мерехтливе полум'я не діяли — доки не подіяли. Холодні губи розтулилися; Джон Сноу ахнув і втупився в крокви. Смерть послабила свою хватку, але яка ціна слідує за цим?"
  GOT_Story_Country.506.a: "Повернути командування — очистити від бунтівників"
  GOT_Story_Country.506.b: "Зректися — покинути Варту та шукати новий шлях"

  GOT_Story_News.506.t: "Ворони Говорять про Мерця, Що Дихає"
  GOT_Story_News.506.d: "Розповіді з Чорного Замку стверджують, що вбитий Лорд-Командувач тепер знову ходить, блідий, але живий. Забобони чи чаклунство — Північ знову тремтить."
  GOT_Story_News.506.a: "Що мертве, може повстати знову."

  # 507 — Ramsay Kills Roose Bolton
  GOT_Story_Country.507.t: "Ніж у Серце Дредфорту"
  GOT_Story_Country.507.d: "Одним швидким ударом я, Рамзі, покінчив зі своїм батьком Русе. Вальда та її немовля пішли слідом, пожерті псами. Північ моя, щоб обдирати."
  GOT_Story_Country.507.a: "Утвердити домінування — вимагати вірності північних домів"
  GOT_Story_Country.507.b: "Поширити страх далі — нападати на землі вірних"

  GOT_Story_News.507.t: "Русе Болтон Мертвий — Байстрюк Тепер Хранитель Півночі"
  GOT_Story_News.507.d: "Ходять чутки, що Русе Болтон загинув від 'отрути або зради'. Його узаконений син Рамзі править, кривавіший, ніж будь-коли."
  GOT_Story_News.507.a: "Зима стає червоною."

  # 508 — Balon Greyjoy Falls from the Bridge
  GOT_Story_Country.508.t: "Повернення Воронячого Ока"
  GOT_Story_Country.508.d: "Розхитаний штормом мотузковий міст, посмішка брата, раптове падіння — правління Бейлона закінчується в чорних хвилях. Я, Еурон Грейджой, претендую на Морський Трон і обіцяю знову зробити Залізнонароджених великими."
  GOT_Story_Country.508.a: "Зібрати капітанів — готуватися до Віче Королів"
  GOT_Story_Country.508.b: "Захопити владу силою — негайно придушити опір"

  GOT_Story_News.508.t: "Король Солі та Каменю Гине; Престолонаслідування Невизначене"
  GOT_Story_News.508.d: "Залізні Острови сумують — або радіють — коли тіло Бейлона Грейджоя виносить на берег. Новий король має постати серед солі, каменю та крові."
  GOT_Story_News.508.a: "Що мертве, померти не може."

  # 509 — Bran’s Vision of Winterfell’s Past
  GOT_Story_Country.509.t: "Коріння Пам'яті"
  GOT_Story_Country.509.d: "З Триоким Вороном я йду крізь час: молодий Нед б'ється з Бендженом, Ліанна сміється серед снігу з цвіту. Минуле дихає істинами, які живі забувають."
  GOT_Story_Country.509.a: "Копати глибше — шукати таємниці Вежі Радості"
  GOT_Story_Country.509.b: "Повернутися до сьогодення — зосередитися на прийдешній війні"

  GOT_Story_News.509.t: "Учень Зеленовидця Дивиться на Старий Вінтерфелл"
  GOT_Story_News.509.d: "Поширюються історії про покаліченого Старка, що бачить давно минулі дні під корінням чардрева — магія, давніша за людей, ворушиться."
  GOT_Story_News.509.a: "Минуле ніколи не вмирає."

  # 510 — Tyrion Frees the Dragons
  GOT_Story_Country.510.t: "Незкутий Вогонь"
  GOT_Story_Country.510.d: "Світло смолоскипа мерехтіло на зелених очах, коли я відмикав їхні нашийники; Візеріон та Рейгаль спостерігали, потім зникли в темряві. Звільнені дракони можуть полюбити мене — або підсмажити — але ланцюги ніколи не виграють війн."
  GOT_Story_Country.510.a: "Використати добру волю — залякати ворогів Міерина драконами"
  GOT_Story_Country.510.b: "Дотримуватися обережності — поки що тримати драконів під пірамідою"

  GOT_Story_News.510.t: "Дракони Більше Не Зв'язані в Міерині"
  GOT_Story_News.510.d: "Містяни присягаються, що радник королеви увійшов до ями та вийшов живим — із розірваними ланцюгами за спиною. Баланс сил змінюється на шкірястих крилах."
  GOT_Story_News.510.a: "Вогонь не можна ув'язнити."

  # 511 — Jon Executes Traitors and Leaves the Watch
  GOT_Story_Country.511.t: "Справедливість та Прощання в Чорному Замку"
  GOT_Story_Country.511.d: "Я перерізав мотузку; зрадники гойдалися. Обличчя Оллі переслідує мене найбільше. Мій обов'язок виконано, я передаю плащ Лорда-Командувача Едду. 'Моя варта закінчилася'. Стіна більше мене не зв'язує."
  GOT_Story_Country.511.a: "Рушити на південь — повернути Вінтерфелл від Болтонів"
  GOT_Story_Country.511.b: "Шукати допомоги здичавілих — укласти союз з Вільним Народом"

  GOT_Story_News.511.t: "Лорд-Командувач Йде у Відставку Після Страти Бунтівників"
  GOT_Story_News.511.d: "Джон Сноу повісив своїх убивць, а потім покинув Нічну Варту, оголосивши свою присягу виконаною. Стіна стоїть без лідера на порозі зими."
  GOT_Story_News.511.a: "Збирається нова снігова буря."

  # 512 — Bran at the Tower of Joy
  GOT_Story_Country.512.t: "Правда за Легендою"
  GOT_Story_Country.512.d: "Я бачу, як молодий Нед б'ється з Сером Артуром Дейном — жодної честі в перемозі, лише кинджал Хоуленда Ріда в спині королівського гвардійця. Минуле шепоче таємниці, які королівство забуло."
  GOT_Story_Country.512.a: "Продовжувати — слідувати за Недом у крики вежі"
  GOT_Story_Country.512.b: "Відступити — зупинити видіння, перш ніж знання переповнить"

  GOT_Story_News.512.t: "Зеленовидець Споглядає Вежу Радості"
  GOT_Story_News.512.d: "Чутки про видіння розкривають, що героїчна історія Неда Старка може бути напівправдою. Якщо так, міфи Півночі можуть розсипатися."
  GOT_Story_News.512.a: "Деякі легенди кровоточать."

  # 513 — Arya Regains Her Sight
  GOT_Story_Country.513.t: "Дар Нікого"
  GOT_Story_Country.513.d: "Палиця безпритульної більше не знаходить мене сліпою; молитви в темряві завершені, мої очі знову відкриваються. Я — ніхто, і все ж я бачу все."
  GOT_Story_Country.513.a: "Прийняти наступний контракт — служити Багатоликому Богу"
  GOT_Story_Country.513.b: "Таємно повернути ім'я Арії — готувати таємне повернення до Вестеросу"

  GOT_Story_News.513.t: "Браавоська Дівчина-Жебрачка Знову Бачить"
  GOT_Story_News.513.d: "Портові балачки кажуть, що сліпа дівчина тепер ходить впевнено, очі ясні, як морська вода. Дім Чорного та Білого тримає свої обіцянки — і свої ціни."
  GOT_Story_News.513.a: "Обличчя змінюються; мета залишається."

  # 514 — Rickon Stark Handed to Ramsay
  GOT_Story_Country.514.t: "Старк у Ланцюгах, Голова Вовка на Списі"
  GOT_Story_Country.514.d: "Малий Джон Амбер кидає голову Кудлатика до моїх ніг і штовхає Рікона вперед. Північ гнеться або ламається під Рамзі Болтоном, і жах поширюється, мов обдерта шкіра."
  GOT_Story_Country.514.a: "Публічно виставити Рікона — тиснути на північні доми"
  GOT_Story_Country.514.b: "Тримати хлопця прихованим — використовувати як таємного заручника"

  GOT_Story_News.514.t: "Молодий Вовк у Полоні у Вінтерфеллі"
  GOT_Story_News.514.d: "Ворони стверджують, що останній чоловічий спадкоємець Старків тепер нудиться в підземеллях Болтонів. Північні вірності викривляються під ножем Рамзі."
  GOT_Story_News.514.a: "Північ пам'ятає — але чи може діяти?"

  # 515 — Daenerys Among the Dosh Khaleen
  GOT_Story_Country.515.t: "Халісі чи Вдова?"
  GOT_Story_Country.515.d: "У священному місті Ваес Дотрак старі жінки дош кхалін вирішують мою долю: жити тихо серед вдів чи постати перед судом за порушення традиції. Вогонь все ще палає в моїх жилах."
  GOT_Story_Country.515.a: "Підкоритися — здобути вплив у дош кхалін"
  GOT_Story_Country.515.b: "Планувати повстання — зібрати халів у новий халасар"

  GOT_Story_News.515.t: "Ланцюголамка Тепер Дотракійська Вдова"
  GOT_Story_News.515.d: "Джерела кажуть, що Дейнеріс Таргарієн перебуває у Ваес Дотрак під пильним наглядом дош кхалін. Чи вона підкориться, чи спалахне, залишається невідомим."
  GOT_Story_News.515.a: "Дракони можуть схилитися — або вкусити."

  # 516 — Jon and Sansa Reunite
  GOT_Story_Country.516.t: "Вовки Знову Зустрічаються біля Стіни"
  GOT_Story_Country.516.d: "Коли я, Джон, збирався назавжди покинути Варту, Санса в'їхала крізь ворота Чорного Замку з Брієнною. Сльози замерзали на щоках, а надія танула в серцях. Вона благає нас рушити на Вінтерфелл, щоб врятувати Рікона та покласти край правлінню Рамзі."
  GOT_Story_Country.516.a: "Зібрати здичавілих та вірних Північан — готуватися відвоювати Вінтерфелл"
  GOT_Story_Country.516.b: "Спочатку шукати більше союзників — відправити воронів по всій Півночі"

  GOT_Story_News.516.t: "Брат і Сестра Старки Возз'єдналися"
  GOT_Story_News.516.d: "Вперше після падіння Неда двоє спадкоємців Старків стоять разом. Чутки кажуть, що вони планують скинути Байстрюка Болтона."
  GOT_Story_News.516.a: "Північ пам'ятає."

  # 517 — Daenerys Burns the Khals
  GOT_Story_Country.517.t: "Вогонь, Що Став Плотьтю"
  GOT_Story_Country.517.d: "Замкнена в храмі дош кхалін, я перекинула жаровні й дозволила полум'ю судити халів. Вони згоріли; я вийшла неушкодженою. Кожен вершник у Ваес Дотрак схилив коліно."
  GOT_Story_Country.517.a: "Очолити халасар на схід — рушити до Міерина з новою ордою"
  GOT_Story_Country.517.b: "Рушити на захід — грабувати Лхазаринів, щоб ще більше поповнити лави"

  GOT_Story_News.517.t: "Мати Драконів Командує Усіма Халасарами"
  GOT_Story_News.517.d: "Свідки присягаються, що Дейнеріс вийшла оголеною з палаючого храму, попіл халів біля її ніг. Сотні тисяч тепер слідують за її прапором."
  GOT_Story_News.517.a: "Збирається буря піску та вогню."

  # 518 — Tyrion’s Compromise with the Masters
  GOT_Story_Country.518.t: "Сім Років за Свободу"
  GOT_Story_Country.518.d: "Я запропонував панам час, щоб покінчити з рабством, та задоволення, щоб змастити їхню гордість. Мовчання Сірого Хробака різало глибше за будь-який спис, проте мир може купити нам дні, щоб дихати."
  GOT_Story_Country.518.a: "Дотримуватися угоди — стабілізувати економіку Міерина"
  GOT_Story_Country.518.b: "Готувати непередбачені обставини — озброюватися для неминучої зради"

  GOT_Story_News.518.t: "Міерин Укладає Мир з Рабовласницькими Містами — Поки Що"
  GOT_Story_News.518.d: "Посли вирушили з контрактами та куртизанками. Звільнені бурмочуть, що відкладена свобода — це відмовлена свобода."
  GOT_Story_News.518.a: "Ланцюги брязкають, навіть коли розімкнені."

  # 519 — Lannister–Tyrell Plot Against the Sparrow
  GOT_Story_Country.519.t: "Лев та Троянда Шипів"
  GOT_Story_Country.519.d: "У залі Малої Ради Серсея, Джеймі, Оленна та Кеван розробляють плани: мечі Тіреллів штурмуватимуть Септу, корона повернеться до королівських рук, кров Горобця омиє бруківку."
  GOT_Story_Country.519.a: "Продовжити штурм — ризикувати громадянським кровопролиттям"
  GOT_Story_Country.519.b: "Шукати важелі впливу — шантажувати Віру до підкорення"

  GOT_Story_News.519.t: "Великі Доми Змовляються Проти Віри"
  GOT_Story_News.519.d: "Королівська Гавань гуде від чуток про армії на марші та горобців, що гострять палиці."
  GOT_Story_News.519.a: "Коли леви та троянди об'єднуються, шипи кровоточитимуть."

  # 520 — Ramsay Kills Osha
  GOT_Story_Country.520.t: "Ніж над Вином та Обдертою Шкірою"
  GOT_Story_Country.520.d: "Оша кинулася; я перерізав їй горло своїм клинком. Здичавіла лежить холодною, Рікон все ще в кайданах. Страх стискає Вінтерфелл."
  GOT_Story_Country.520.a: "Виставити тіло — залякати північний опір"
  GOT_Story_Country.520.b: "Тихо позбутися — підтримувати видимість контролю"

  GOT_Story_News.520.t: "Захисницю Здичавілих Убито у Вінтерфеллі"
  GOT_Story_News.520.d: "Вершники Болтонів прибивають тіло обдертої жінки на загальний огляд. Жорстокість Байстрюка не знає меж."
  GOT_Story_News.520.a: "Темні крила, темніші справи."

  # 521 — Hodor’s Sacrifice and Origin
  GOT_Story_Country.521.t: "Тримай Двері"
  GOT_Story_Country.521.d: "Упирі дряпали тунель, поки дух Брана мандрував у часі. Міра кричала Ходору тримати двері — і він тримав, гинучи, поки чудовиська розривали його на шматки. У видінні юний Віліс упав, розум розбитий відлунням його майбутньої смерті, його єдиним словом назавжди стало 'Ходор'."
  GOT_Story_Country.521.a: "Оплакати втрату — отримати тимчасовий штраф до моралі, але підвищену вірність"
  GOT_Story_Country.521.b: "Загартувати серце — перетворити горе на бойовий бонус проти нежиті"

  GOT_Story_News.521.t: "Добродушний Велетень Гине, Рятуючи Останнього Зеленовидця"
  GOT_Story_News.521.d: "Північні легенди вже шепочуть про конюха, який стримав саму смерть, щоб Старк міг втекти. Його ім'я, тепер і назавжди, — Ходор."
  GOT_Story_News.521.a: "Деякі двері ніколи не зачиняються."

  # 522 — Birth of the White Walkers Revealed
  GOT_Story_Country.522.t: "Драконове Скло та Зрада"
  GOT_Story_Country.522.d: "У видінні під чардревом Бран бачить, як Діти Лісу встромлюють драконове скло в серце чоловіка, очі синіють у вічність. Вони створили Короля Ночі як зброю проти людства — лише щоб накликати загибель на всіх."
  GOT_Story_Country.522.a: "Вивчити ритуал — дослідити тактику проти Білих Блукачів"
  GOT_Story_Country.522.b: "Поділитися таємницею — підвищити обізнаність королівства про загрозу"

  GOT_Story_News.522.t: "Давня Правда: Діти Створили Блукачів"
  GOT_Story_News.522.d: "Вчені сперечаються щодо нового, моторошного звіту, який стверджує, що магія породила Білих Блукачів у забутих війнах, доводячи, що навіть добрі наміри можуть заморозити світ."
  GOT_Story_News.522.a: "Історія кровоточить льодом."

  # 523 — Euron Crowned at the Kingsmoot
  GOT_Story_Country.523.t: "Вороняче Око Захоплює Соляний Трон"
  GOT_Story_Country.523.d: "На ребрах Нагги я хвалився вбитим Бейлоном і обіцяв наречену-королеву-дракона; капітани ревли моє ім'я. Яра та Теон втекли з найкращими кораблями, але я командую островами — час будувати флот, якого боятиметься світ."
  GOT_Story_Country.523.a: "Розпочати масове будівництво кораблів — зосередитися на довгих кораблях"
  GOT_Story_Country.523.b: "Негайно переслідувати Яру — відправити швидку погоню"

  GOT_Story_News.523.t: "Новий Король Кракенів Обіцяє Союз з Драконами"
  GOT_Story_News.523.d: "Еурон Грейджой править Залізнонародженими, погляд спрямований на Дейнеріс. Молотки дзвенять на берегах Пайка, поки суперницькі спадкоємці пливуть у невідомі краї."
  GOT_Story_News.523.a: "Сіль, море та буря збираються."

  # 524 — Arya’s Next Target: Lady Crane
  GOT_Story_Country.524.t: "Гра Облич"
  GOT_Story_Country.524.d: "Призначена отруїти акторку Леді Крейн, я спостерігаю, як актори глузують зі смерті мого батька. Крейн здається доброю; сумнів гризе. Безлика спостерігає, як я спостерігаю за сценою."
  GOT_Story_Country.524.a: "Продовжити виконання — отруїти ром"
  GOT_Story_Country.524.b: "Пощадити Крейн — ризикувати гнівом Безликих"

  GOT_Story_News.524.t: "Тихий Вбивця Підстерігає Браавоську Сцену"
  GOT_Story_News.524.d: "Ходять чутки про невидимого вбивцю, що полює на відому акторку. Маски в масках у Вільному Місті."
  GOT_Story_News.524.a: "Весь світ — сцена, деякі виходи остаточні."

  # 525 — Sansa Confronts Littlefinger
  GOT_Story_Country.525.t: "Союз на Лезі Ножа"
  GOT_Story_Country.525.d: "Я зустрілася з Петром у Кротовому Містечку, палаючи ненавистю. Він запропонував лицарів Долини; я відкинула його, але дізналася, що Чорна Риба утримує Ріверран — армію, яка могла б прорвати лінії Болтонів."
  GOT_Story_Country.525.a: "Відправити Брієнну до Ріверрану — шукати допомоги Таллі"
  GOT_Story_Country.525.b: "Прийняти підтримку Долини — таємно викликати Лицарів Долини"

  GOT_Story_News.525.t: "Леді Старк Відкидає Пересмішника"
  GOT_Story_News.525.d: "Свідки розповідають про гострі слова між Сансою Старк та Лордом Бейлішем. Проте армії все ще рухаються за його шепотом; гра стає смертельнішою."
  GOT_Story_News.525.a: "Довіра — найрідкісніша монета у Вестеросі."

  # 526 — Benjen Stark Returns
  GOT_Story_Country.526.t: "Холодні Руки, Тепла Кров"
  GOT_Story_Country.526.d: "Зниклий дядько Бенджен з'являється зі снігів на вогняному ціпі, рятуючи Брана та Міру. Поранений Блукачами, врятований драконовим склом, він тепер служить живим — і називає Брана новим Триоким Вороном."
  GOT_Story_Country.526.a: "Прийняти керівництво Бенджена — прискорити тренування зеленовидця"
  GOT_Story_Country.526.b: "Рухатися вперед самостійно — відправити Бенджена збирати північних союзників"

  GOT_Story_News.526.t: "Зниклий Розвідник Знову Їде"
  GOT_Story_News.526.d: "Історії з-за Стіни стверджують, що Бенджен Старк, якого давно вважали мертвим, бореться дивним вогнем проти нежиті."
  GOT_Story_News.526.a: "Легенди повертаються, коли вони найбільше потрібні."

  # 527 — Tommen Unites Crown and Faith
  GOT_Story_Country.527.t: "Корона та Семеро Стають Одним"
  GOT_Story_Country.527.d: "Перед Септою Томмен потиснув руку Високому Горобцю, надавши Вірі Войовничій королівську санкцію. Мечі Тіреллів зупинилися, Джеймі позбавлений білого плаща — влада тепер носить скромну рясу."
  GOT_Story_Country.527.a: "Працювати в рамках союзу — здобути побожність, але втратити підтримку шляхти"
  GOT_Story_Country.527.b: "Планувати змову проти Горобця — готувати таємний переворот"

  GOT_Story_News.527.t: "Молодий Король Пов'язує Трон з Вірою"
  GOT_Story_News.527.d: "Королівська Гавань приголомшена, коли Високий Горобець стає поруч із Залізним Троном, перетворюючи змови на пил, а левів — на молитовників."
  GOT_Story_News.527.a: "Коли корона схиляється, хто насправді править?"

  # 528 — Arya Rejects the Faceless Men
  GOT_Story_Country.528.t: "Голка Знаходить Свій Дім"
  GOT_Story_Country.528.d: "Я попередила Леді Крейн і пролила отруєний ром. Вночі я повернула Голку зі скель — Арія Старк жива; ніхто не мертвий."
  GOT_Story_Country.528.a: "Готуватися до втечі з Браавосу — зіткнутися з переслідуванням Безликої"
  GOT_Story_Country.528.b: "Влаштувати пастку — усунути Безлику та втекти"

  GOT_Story_News.528.t: "Безлика Учениця Порушує Обітниці"
  GOT_Story_News.528.d: "Браавос шепоче про дівчинку з багатьма обличчями, яка обрала одне ім'я: Старк. Тепер за нею слідує кривавий борг."
  GOT_Story_News.528.a: "Дівчинка має список."

  # 529 — Sam Steals Heartsbane
  GOT_Story_Country.529.t: "Валірійська Рішучість"
  GOT_Story_Country.529.d: "Батькова зневага пекла сильніше за будь-яке драконове скло. Я вивіз Джиллі та схопив Серцегуб — меч Тарлі — присягаючи володіти ним проти темряви."
  GOT_Story_Country.529.a: "Прямувати до Староміста — здобувати освіту мейстра з мечем на боці"
  GOT_Story_Country.529.b: "Подорожувати до Стіни — доставити Серцегуб Джону"

  GOT_Story_News.529.t: "Огрядний Спадкоємець Тікає з Родовим Клинком"
  GOT_Story_News.529.d: "Лорди Рогового Пагорба прокидаються перед порожньою стійкою, де висів Серцегуб. Семвел Тарлі кидає виклик крові та обов'язку."
  GOT_Story_News.529.a: "Сталь співає правдивіше за образи."

  # 530 — Daenerys Rallies the Dothraki
  GOT_Story_Country.530.t: "Кров Моєї Крові"
  GOT_Story_Country.530.d: "Зі спини Дрогона я обіцяла дерев'яних коней через отруйну воду, залізні обладунки, щоб розтрощити Вестерос. Рев халасару відповів драконовому."
  GOT_Story_Country.530.a: "Рушити на Міерин — об'єднати сили перед відплиттям на захід"
  GOT_Story_Country.530.b: "Скакати прямо до узбережжя — негайно розпочати підготовку до вторгнення"

  GOT_Story_News.530.t: "Королева-Дракон Командує Нескінченним Морем Вершників"
  GOT_Story_News.530.d: "Свідки бачили Дейнеріс у повітрі на чорних крилах, закликаючи кожного хала завоювати західні землі. Земля тремтіла від копит та передвістя."
  GOT_Story_News.530.a: "Світ почує барабанний бій копит та помахи крил."

  # 531 — The Hound’s Return
  GOT_Story_Country.531.t: "Жодних Проповідей, Лише Сталь"
  GOT_Story_Country.531.d: "Сандор Клігейн махав сокирою не для війни, а для дров — доки розбійники не вирізали Брата Рея та його мирну паству. Гончак знову піднімає свій клинок, погляд спрямований на криваву відплату."
  GOT_Story_Country.531.a: "Полювати на вбивць — приєднатися до Братства без Прапорів"
  GOT_Story_Country.531.b: "Блукати самотньо — шукати особистої помсти"

  GOT_Story_News.531.t: "Клігейн Живий; Селяни Мертві"
  GOT_Story_News.531.d: "Подорожні шепочуть, що Гончак пережив свої рани, лише щоб побачити, як ріжуть пацифістів. Старий пес повертається до старих звичок."
  GOT_Story_News.531.a: "Кров породжує кров."

  # 532 — Siege of Riverrun
  GOT_Story_Country.532.t: "Ланністерське Військо Перед Червоним Зубцем"
  GOT_Story_Country.532.d: "Я, Джеймі, вів переговори під стінами Ріверрану; Чорна Риба глузував із капітуляції. Прапори Фреїв марно тріпочуть — ця облога може тривати місяцями."
  GOT_Story_Country.532.a: "Будувати облогові споруди — морити Таллі голодом"
  GOT_Story_Country.532.b: "Спробувати таємне проникнення — знайти слабкі ворота"

  GOT_Story_News.532.t: "Золотий Лев Проти Впертого Пструга"
  GOT_Story_News.532.d: "Ріверран стоїть непохитно проти Фреїв та Ланністерів, запаси повні, а річки охороняються."
  GOT_Story_News.532.a: "Старі вірності глибокі, як Червоний Зубець."

  # 533 — Margaery’s Hidden Rose
  GOT_Story_Country.533.t: "Віра чи Фасад?"
  GOT_Story_Country.533.d: "Перед побожними очима Королева Маргері передала бабусі Оленні складений пергамент — всередині троянда Тіреллів. Побожність маскує змови; пелюстки ховають шипи."
  GOT_Story_Country.533.a: "Захистити Оленну — вивезти її таємно з міста"
  GOT_Story_Country.533.b: "Підіграти — використати вигляд віри, щоб підірвати Горобця"

  GOT_Story_News.533.t: "Шепіт про Таємницю Королеви"
  GOT_Story_News.533.d: "Чутки натякають, що квітка Тіреллів все ще цвіте під рясами септонів, плануючи власну весну."
  GOT_Story_News.533.a: "Маски тріскаються під тиском."

  # 534 — Arya Ambushed in Braavos
  GOT_Story_Country.534.t: "Клинки в Тумані"
  GOT_Story_Country.534.d: "Кинджал Безликої розсік мені живіт, але не мою рішучість. Стікаючи кров'ю, я тікаю провулком за провулком; Браавос спостерігає, як Старк знову бореться зі смертю."
  GOT_Story_Country.534.a: "Шукати притулку в Леді Крейн — оговтатися та планувати"
  GOT_Story_Country.534.b: "Зіткнутися з Безликою — покласти край погоні сьогодні ввечері"

  GOT_Story_News.534.t: "Дівчина в Бігах, Кров на Каменях"
  GOT_Story_News.534.d: "Канали червоніють, поки невідома дівчина хитається поранена; дехто каже, що розгортається вендета Безликих."
  GOT_Story_News.534.a: "Багато облич, одна доля."

  # 535 — House Mormont Recruited
  GOT_Story_Country.535.t: "Присяга Ведмежого Острова"
  GOT_Story_Country.535.d: "Ліанна Мормонт, десятирічна люта, пропонує шістдесят два мечі з гранітними серцями. 'Північ пам'ятає', — присягає вона, і ми теж."
  GOT_Story_Country.535.a: "Прийняти та рушити — кожен меч важливий"
  GOT_Story_Country.535.b: "Запросити додаткових розвідників Мормонтів — посилити розвідку"

  GOT_Story_News.535.t: "Маленька Леді, Могутні Слова"
  GOT_Story_News.535.d: "Незважаючи на мізерну кількість, обіцянка Дому Мормонтів справі Старків запалює нову надію по всій Півночі."
  GOT_Story_News.535.a: "Навіть ведмежата мають кігті."

  # 536 — Arya Reclaims Her Name
  GOT_Story_Country.536.t: "Голка в Темряві"
  GOT_Story_Country.536.d: "Очі Безликої пристосувалися надто пізно — мій клинок знайшов її серце. Перед Яквеном я сказала свою правду: 'Дівчинка — Арія Старк з Вінтерфелла'. Я пливу додому, зі списком у руці."
  GOT_Story_Country.536.a: "Забронювати переправу до Вестеросу — повернутися як вбивця"
  GOT_Story_Country.536.b: "Затриматися в Браавосі — спочатку зібрати гроші та таємниці"

  GOT_Story_News.536.t: "Безлика Дівчинка Обирає Обличчя"
  GOT_Story_News.536.d: "Портові плітки кажуть, що браавоська вбивця заявила своє справжнє ім'я та зникла на захід. Старі образи у Вестеросі мають тремтіти."
  GOT_Story_News.536.a: "Північні вітри несуть гострі шепоти."

  # 537 — Riverrun Falls
  GOT_Story_Country.537.t: "Останній Опір Чорної Риби"
  GOT_Story_Country.537.d: "Едмур відкрив ворота за наказом Джеймі; прапор Таллі опустився. Брієнна втекла річкою, Чорна Риба загинув з мечем у руці. Ріверран наш — але честь стекла в Червоний Зубець."
  GOT_Story_Country.537.a: "Зайняти замок гарнізоном — забезпечити безпеку Річкових Земель"
  GOT_Story_Country.537.b: "Рушити на південь — підсилити Королівську Гавань до дня суду"

  GOT_Story_News.537.t: "Ріверран Здається; Герой Таллі Вбитий"
  GOT_Story_News.537.d: "Ланністерське золото виграє те, чого не могли погрози Фреїв. Бринден Таллі впав у залах, які він присягав ніколи не здати."
  GOT_Story_News.537.a: "Сітки для пстругів не втримають левів назавжди."

  # 538 — Trial by Combat Abolished
  GOT_Story_Country.538.t: "Загнана в Кут Королева"
  GOT_Story_Country.538.d: "Указ Томмена забороняє суд поєдинком, позбавляючи мене щита Сера Грегора. Проте шпигуни Квіберна підтверджують наші приховані запаси дикого вогню — 'чутка' яскраво горить під містом."
  GOT_Story_Country.538.a: "Підготувати непередбачений план з диким вогнем — здобути перемогу через полум'я"
  GOT_Story_Country.538.b: "Шукати політичного виходу — укласти угоду з Вірою"

  GOT_Story_News.538.t: "Корона Забороняє Божі Дуелі"
  GOT_Story_News.538.d: "Семикутні зірки радіють; леви гарчать. Тим часом шепіт про зелений вогонь викликає тривогу в підвалах Королівської Гавані."
  GOT_Story_News.538.a: "Старі сили обирають нову зброю."

  # 539 — The Hound Joins the Brotherhood
  GOT_Story_Country.539.t: "Більша Битва"
  GOT_Story_Country.539.d: "Берік запропонував мету поза помстою. Я схопив сокиру і погодився: я піду на північ рубати упирів замість вдів."
  GOT_Story_Country.539.a: "Їхати на Північ — допомагати живим проти мертвих"
  GOT_Story_Country.539.b: "Поки що залишитися на півдні — набрати більше розбійників"

  GOT_Story_News.539.t: "Клігейн Б'ється за Володаря Світла"
  GOT_Story_News.539.d: "Свідки бачили Гончака поруч із Беріком Дондарріоном, прямуючим на снігові війни. Навіть зламані люди можуть служити вищій меті."
  GOT_Story_News.539.a: "Сокири та полум'я подорожують на північ."

  # 540 — Daenerys Returns During the Siege
  GOT_Story_Country.540.t: "Вогонь Панує над Міерином"
  GOT_Story_Country.540.d: "Кораблі Панів бомбардували місто, доки не впала тінь Дрогона. Я приземлилася на піраміді, лють палала. Битва змінюється — дракони відповідають лише мені."
  GOT_Story_Country.540.a: "Розв'язати повний драконовий штурм — спалити флот"
  GOT_Story_Country.540.b: "Запропонувати капітуляцію — вимагати беззастережної капітуляції Панів"

  GOT_Story_News.540.t: "Королева-Дракон Ламає Облогу"
  GOT_Story_News.540.d: "Саме тоді, коли стіни Міерина тріснули, повернувся чорнокрилий рятівник. Полум'я освітило затоку; мужність Панів потонула разом з їхніми кораблями."
  GOT_Story_News.540.a: "Ланцюголамка володіє ланцюгами вогню."

  # 541 — The Battle for Winterfell
  GOT_Story_Country.541.t: "Сноу проти Байстрюка Болтона"
  GOT_Story_Country.541.d: "Наша стіна щитів прогнулася під стрілами Болтонів, доки не вгризлися Лицарі Долини. З своєчасним прибуттям Санси Болтони зламалися, і ворота Вінтерфелла знову впали перед Північчю."
  GOT_Story_Country.541.a: "Забезпечити замок — розпочати відновлення оборони"
  GOT_Story_Country.541.b: "Натиснути перевагу — переслідувати залишки військ Болтонів"

  GOT_Story_News.541.t: "Прапор Старків Знову Майорить над Вінтерфеллом"
  GOT_Story_News.541.d: "Поля трупів парують під щойно випавшим снігом, а прапор лютововка замінює обідраного чоловіка."
  GOT_Story_News.541.a: "Північ вільна."

  # 542 — Ramsay Bolton’s Fate
  GOT_Story_Country.542.t: "Пси Накинулися на Господаря"
  GOT_Story_Country.542.d: "Закутий у власних псарнях, Рамзі зустрів голод, який довго розпалював. Санса спостерігала, вираз обличчя холодний, як зима, поки його пси пожирали його."
  GOT_Story_Country.542.a: "Оприлюднити його смерть — підняти мораль Півночі"
  GOT_Story_Country.542.b: "Зберігати деталі в таємниці — уникнути моторошної легенди"

  GOT_Story_News.542.t: "Байстрюка Болтона З'їдено"
  GOT_Story_News.542.d: "Поширюються розповіді про поетичну справедливість у псарнях Вінтерфелла; жах Півночі більше не існує."
  GOT_Story_News.542.a: "Страх живиться сам собою."

  # 543 — Death of Rickon Stark
  GOT_Story_Country.543.t: "Стріла Надто Швидка"
  GOT_Story_Country.543.d: "Рамзі випустив Рікона через поле лише для того, щоб вразити його останньою стрілою на моїх очах. Наймолодший вовк лежить мовчки, ще один Старк, втрачений у війні."
  GOT_Story_Country.543.a: "Оплакати принца — здобути рішучість проти ворогів"
  GOT_Story_Country.543.b: "Спрямувати горе — тимчасово покращити боєздатність"

  GOT_Story_News.543.t: "Останній Син Зими Загинув на Полі"
  GOT_Story_News.543.d: "Смерть Рікона затьмарює перемогу Старків, нагадуючи всім, що війна мало кого щадить."
  GOT_Story_News.543.a: "Криваві ціни ніколи не бувають справедливими."

  # 544 — Dragons Break the Slaver Fleet
  GOT_Story_Country.544.t: "Вогонь та Ланцюги"
  GOT_Story_Country.544.d: "Верхи на Дрогоні я спалила кораблі Панів; Рейгаль та Візеріон приєдналися, перетворюючи дерево на попіл. Пани схилили коліна під чорним димом."
  GOT_Story_Country.544.a: "Прийняти їхню капітуляцію — вимагати репарацій та кораблів"
  GOT_Story_Country.544.b: "Не виявляти милосердя — винищити решту Панів"

  GOT_Story_News.544.t: "Небо Полум'я над Міерином"
  GOT_Story_News.544.d: "Свідки описують, як дракони перетворюють флот на тріски; війна рабовласників — попіл."
  GOT_Story_News.544.a: "Ланцюголамка тепер ламає флоти."

  # 545 — Pact with the Greyjoys
  GOT_Story_Country.545.t: "Залізнонароджені Пропонують Свої Вітрила"
  GOT_Story_Country.545.d: "Яра та Теон схилили коліна, обіцяючи тисячу кораблів для мого завоювання, якщо я допоможу їм скинути Еурона та покласти край грабункам. Я погодилася за умови, що Залізні Острови приймуть новий порядок."
  GOT_Story_Country.545.a: "Укласти союз — отримати підтримку флоту Грейджоїв"
  GOT_Story_Country.545.b: "Вимагати суворіших умов — вести подальші переговори щодо заручників або данини"

  GOT_Story_News.545.t: "Дракони та Кракени Об'єднуються"
  GOT_Story_News.545.d: "Спостерігачі в Міерині повідомляють про угоду між Дейнеріс Таргарієн та вигнаними спадкоємцями Грейджоїв — вітер та вогонь готові пронестися Вестеросом."
  GOT_Story_News.545.a: "Моря хвилюються змінами."

  # 546 — Wildfire at the Sept
  GOT_Story_Country.546.t: "Зелене Полум'я, Чорна Корона"
  GOT_Story_Country.546.d: "Прихований дикий вогонь заревів під Великим Септом, випаровуючи Віру Войовничу, спадкоємців Тіреллів та суперників. З попелом на вітрі я, Серсея з Дому Ланністерів, безперешкодно претендую на Залізний Трон."
  GOT_Story_Country.546.a: "Правити через страх — збільшити стабільність, підвищити тиранію"
  GOT_Story_Country.546.b: "Шукати крихкі союзи — запропонувати поступки домам у шоці"

  GOT_Story_News.546.t: "Великий Септ Перетворено на Попіл"
  GOT_Story_News.546.d: "Королівська Гавань сумує та тремтить, поки смарагдовий вогонь поглинає віру та королівську владу. Левиця тепер сидить там, де колись проповідували горобці."
  GOT_Story_News.546.a: "Коли справедливість зазнає поразки, панує терор."

  # 547 — Jon’s Parentage Unveiled
  GOT_Story_Country.547.t: "Пісня Льоду та Полум'я"
  GOT_Story_Country.547.d: "Видіння Брана розкрило моє народження: Ліанна Старк передала мене на руки Неду, шепочучи ім'я Рейгара. Я не байстрюк Вінтерфелла, а кров дракона та вовка."
  GOT_Story_Country.547.a: "Зберігати таємницю — поки що уникати південних заворушень"
  GOT_Story_Country.547.b: "Розкрити правду — заявити претензії Таргарієнів"

  GOT_Story_News.547.t: "Шепіт про Прихованого Спадкоємця"
  GOT_Story_News.547.d: "Ворони натякають, що новий Король Півночі може нести драконову кров, — правда, яка може перевернути кожну присягу."
  GOT_Story_News.547.a: "Спадщина змінює корони."

  # 548 — Red Wedding Vengeance
  GOT_Story_Country.548.t: "Пиріг із Фреїв"
  GOT_Story_Country.548.d: "Я запекла синів Волдера в його бенкет, потім перерізала йому горло там, де впали мати та брат. Північ пам'ятає, і я теж."
  GOT_Story_Country.548.a: "Перейти до наступних імен — продовжити ланцюг помсти"
  GOT_Story_Country.548.b: "Повернутися до Вінтерфелла — запропонувати свої навички родині"

  GOT_Story_News.548.t: "Лорда Переправи Знайдено Вбитим"
  GOT_Story_News.548.d: "Кров Фреїв плямує залу, де колись кровоточили гості. Самотню дівчину бачили, як вона посміхалася, йдучи геть."
  GOT_Story_News.548.a: "Старі борги сплачено сповна."

  # 549 — King in the North
  GOT_Story_Country.549.t: "Білого Вовка Короновано"
  GOT_Story_Country.549.d: "Голос Ліанни Мормонт лунав голосно, і клинки вдарили по щитах — 'Король Півночі!' Вони назвали мене, об'єднавши Старків, Долину та вільний народ під одним прапором"
  GOT_Story_Country.549.a: "Зміцнити Північ — готуватися до Короля Ночі"
  GOT_Story_Country.549.b: "Відправити послів на південь — шукати ширших союзів"

  GOT_Story_News.549.t: "Північні Лорди Вітають Нового Короля"
  GOT_Story_News.549.d: "Від Ведмежого Острова до Пальців, повсталий Старк збирає людей проти наступу зими."
  GOT_Story_News.549.a: "Корона снігу та рішучості."

  # 550 — Daenerys Sails West
  GOT_Story_Country.550.t: "Вітри Наповнюють Драконові Вітрила"
  GOT_Story_Country.550.d: "З Бездоганними, Дотракійцями, щоглами Грейджоїв та прапорами Тіреллів і Мартеллів я залишаю Міерин. Тіріон носить значок моєї Правиці; Дрогон летить попереду. Вестерос на горизонті."
  GOT_Story_Country.550.a: "Розробити стратегію вторгнення — висадитися на Драконовому Камені"
  GOT_Story_Country.550.b: "Спочатку плисти до Дорну — зібрати південних союзників на березі"

  GOT_Story_News.550.t: "Велика Армада Перетинає Вузьке Море"
  GOT_Story_News.550.d: "Дракони кружляють над вітрилами кракенів, троянд та сонячних списів. Вогонь Таргарієнів наближається до Семи Королівств."
  GOT_Story_News.550.a: "Насувається буря вогню та крові."


  ############
  ##SEASON 7##
  ############

  # 601 — Arya Eliminates House Frey
  GOT_Story_Country.601.t: "Тост за Помсту"
  GOT_Story_Country.601.d: "Носячи обличчя Волдера, я запропонувала людям Фреїв випити. Коли отрута стиснула горлянки, я назвала себе Арією Старк і спостерігала, як Червоне Весілля було відплачено."
  GOT_Story_Country.601.a: "Їхати на північ — повернутися до Вінтерфелла"
  GOT_Story_Country.601.b: "Прямувати на південь — переслідувати решту імен"

  GOT_Story_News.601.t: "Зала Фреїв Знову Залита Кров'ю"
  GOT_Story_News.601.d: "Кожен лорд Дому Фреїв лежить мертвий від отрути, їхні жінки пощажені. Самотній вовк здійснив відплату."
  GOT_Story_News.601.a: "Північ пам'ятає."

  # 602 — Jon and Sansa Dispute Punishment
  GOT_Story_Country.602.t: "Милосердя чи Страх?"
  GOT_Story_Country.602.d: "Я помилував спадкоємців Карстарків та Амберів, відновивши їхні володіння. Санса кинула мені виклик перед залою, попереджаючи, що милосердя може спровокувати зраду."
  GOT_Story_Country.602.a: "Стояти на своєму — єдність вимагає прощення"
  GOT_Story_Country.602.b: "Переглянути — накласти покарання, щоб запобігти зраді"

  GOT_Story_News.602.t: "Північний Двір Розділений"
  GOT_Story_News.602.d: "Голоси у Вінтерфеллі зважують милосердя проти відплати, оскільки Король Півночі та Леді Старк конфліктують."
  GOT_Story_News.602.a: "Зимі потрібен один голос."

  # 603 — Cersei Courts the Iron Fleet
  GOT_Story_Country.603.t: "Порожня Корона Шукає Весел"
  GOT_Story_Country.603.d: "Еурон Грейджой пришвартувався в Королівській Гавані, пропонуючи тисячу кораблів за мою руку. Я відмовилася, вимагаючи доказів вірності; він присягнув принести безцінний подарунок."
  GOT_Story_Country.603.a: "Стежити за Еуроном — готуватися до його повернення"
  GOT_Story_Country.603.b: "Таємно залучати інші доми — зрівноважити вплив Грейджоїв"

  GOT_Story_News.603.t: "Королева без Друзів"
  GOT_Story_News.603.d: "З втратою прапорів Тіреллів та Мартеллів, Серсея шукає кракенів, щоб підтримати правління левів."
  GOT_Story_News.603.a: "Союзи змінюються, як припливи."

  # 604 — Dragonglass Cache Found
  GOT_Story_Country.604.t: "Знання в Стосах"
  GOT_Story_Country.604.d: "Закопаний у запилених томах, я виявив карту: величезні поклади драконового скла лежать під Драконовим Каменем — ключ до перемоги над Білими Блукачами."
  GOT_Story_Country.604.a: "Надіслати ворона Джону — повідомити Північ"
  GOT_Story_Country.604.b: "Звернутися до Архімейстерів — шукати офіційної підтримки та ресурсів"

  GOT_Story_News.604.t: "Вчений Цитаделі Розкриває Таємну Руду"
  GOT_Story_News.604.d: "Чутки зі Староміста говорять про зброю, заховану під каменем Таргарієнів."
  GOT_Story_News.604.a: "Вогонь кує надію."

  # 605 — Bran Reaches the Wall
  GOT_Story_Country.605.t: "Прибуття Триокого Ворона"
  GOT_Story_Country.605.d: "Міра тягла мене крізь сніги до Чорного Замку. Тимчасовий командувач Едд впустив нас після того, як мої видіння підтвердилися: Король Ночі йде."
  GOT_Story_Country.605.a: "Надіслати попереджувальних воронів на південь — підготувати всі королівства"
  GOT_Story_Country.605.b: "Зосередитися на видіннях — шукати більше інформації про плани ворога"

  GOT_Story_News.605.t: "Молодий Старк біля Воріт"
  GOT_Story_News.605.d: "Останній чоловічий нащадок Старків переходить під опіку Варти, говорячи про мерців у русі."
  GOT_Story_News.605.a: "Шепіт зими стає гучнішим."

  # 606 — The Hound’s Fiery Vision
  GOT_Story_Country.606.t: "Полум'я Розкриває Долю"
  GOT_Story_Country.606.d: "Я бачив крижано-блакитні тіні, що йшли повз Східну Варту, у сяйві вогню. Берік наполягає, щоб ми йшли на північ битися у справжній війні."
  GOT_Story_Country.606.a: "Прямувати до Стіни — приєднатися до бою"
  GOT_Story_Country.606.b: "Спочатку набрати більше послідовників — сила в кількості"

  GOT_Story_News.606.t: "Клігейн Дивиться у Вогонь"
  GOT_Story_News.606.d: "Людина, колись налякана полум'ям, тепер читає в ньому пророцтво, ведучи Братство на північ."
  GOT_Story_News.606.a: "Навіть зламані люди можуть яскраво горіти."

  # 607 — Daenerys Lands at Dragonstone
  GOT_Story_Country.607.t: "Нарешті Вдома"
  GOT_Story_Country.607.d: "Хвилі цілували берег Драконового Каменя, коли я ступила на родинну скелю. У кімнаті з картою я поклала руку, шепочучи: 'Почнемо?'"
  GOT_Story_Country.607.a: "Зміцнити Драконів Камінь — готувати плани вторгнення"
  GOT_Story_Country.607.b: "Скликати союзників — запросити вірних Старкам та Баратеонам на переговори"

  GOT_Story_News.607.t: "Королева-Дракон Ступає на Вестероську Землю"
  GOT_Story_News.607.d: "Після років за кордоном Дейнеріс Таргарієн встановлює свій прапор на Драконовому Камені, дракони кружляють над головою."
  GOT_Story_News.607.a: "Гра вступає в завершальну стадію."

  # 608 — Daenerys Confronts Varys
  GOT_Story_Country.608.t: "Де Твоя Вірність?"
  GOT_Story_Country.608.d: "На темному березі Драконового Каменя я допитувала Варіса про його численних королів. Він присягнув на вірність народу; я присягнула драконовим вогнем, якщо він мене зрадить."
  GOT_Story_Country.608.a: "Прийняти його присягу — отримати бонус до інтриг"
  GOT_Story_Country.608.b: "Тримати його під наглядом — невеликий удар по стабільності, підвищення захисту від шпигунства"

  GOT_Story_News.608.t: "Павук Плете Нову Павутину"
  GOT_Story_News.608.d: "Чутки кажуть, що королева Таргарієнів кинула виклик своєму майстру над шептунами, зв'язавши його погрозою полум'я."
  GOT_Story_News.608.a: "Довіра — крихка валюта."

  # 609 — Melisandre’s Counsel
  GOT_Story_Country.609.t: "Повернення Червоної Жриці"
  GOT_Story_Country.609.d: "Мелісандра закликала мене викликати Джона Сноу, натякаючи на пророцтво. Вона говорила про лід та вогонь, об'єднаних проти темряви."
  GOT_Story_Country.609.a: "Послухати її слів — надіслати ворона за Джоном"
  GOT_Story_Country.609.b: "Відхилити її — зосередитися на завоюванні Вестеросу"

  GOT_Story_News.609.t: "Червона Жінка Знову на Драконовому Камені"
  GOT_Story_News.609.d: "Жриця Р'глора прагне зв'язати вогонь та сніг у спільній справі."
  GOT_Story_News.609.a: "Старі боги та нові укладають дивні союзи."

  # 610 — Jon Journeys South
  GOT_Story_Country.610.t: "Відповідь на Заклик Дракона"
  GOT_Story_Country.610.d: "Дейнеріс вимагає вірності; мені потрібне драконове скло. Я їду на Драконів Камінь, призначаючи Сансу регентом Півночі серед тривожного шепоту."
  GOT_Story_Country.610.a: "Вирушити з невеликою охороною — швидша подорож, вищий ризик"
  GOT_Story_Country.610.b: "Йти з почтом — повільніше, безпечніше, зменшує людські ресурси Півночі"

  GOT_Story_News.610.t: "Король Півночі Прямує на Південь"
  GOT_Story_News.610.d: "Джон Сноу залишає Вінтерфелл, шукаючи союзу з королевою-драконом, поки зима поглиблюється."
  GOT_Story_News.610.a: "Війна вимагає сміливих кроків."

  # 611 — Cersei Courts the Reach
  GOT_Story_Country.611.t: "Ворони до Тарлі"
  GOT_Story_Country.611.d: "Я зібрала своїх лордів, обіцяючи почесті тим, хто виступить проти драконів. Квіберн представив великий скорпіоновий болт, здатний пробити луску."
  GOT_Story_Country.611.a: "Запропонувати Лорду Тарлі Південь — отримати людські ресурси Розлоги"
  GOT_Story_Country.611.b: "Загрожувати дисидентам — підвищити тиранію, зменшити автономію"

  GOT_Story_News.611.t: "Королева Ланністерів Шукає Нових Списів"
  GOT_Story_News.611.d: "З невеликою кількістю прапорів, що залишилися, Серсея манить титулами, щоб залучити Розлогу, плануючи способи вбити драконів."
  GOT_Story_News.611.a: "Обіцянки та снаряди."

  # 612 — Arya and Nymeria
  GOT_Story_Country.612.t: "Не Ти"
  GOT_Story_Country.612.d: "У сутінковому лісі з'явилася моя лютововчиця Німерія, доросла та дика. Вона відчула мене, потім відвернулася. Вона вільна — як і я."
  GOT_Story_Country.612.a: "Продовжувати на північ — зосередитися на поверненні додому"
  GOT_Story_Country.612.b: "Стежити за зграєю — отримати розвіддані вздовж Тризуба"

  GOT_Story_News.612.t: "Вовк та Дівчина Перетинаються Шляхами"
  GOT_Story_News.612.d: "Подорожні шепочуть про велику лютововчицю, що веде зграю біля Тризуба, коротко скеровану самотньою дівчиною."
  GOT_Story_News.612.a: "Деякі зв'язки перевершують роки."

  # 613 — Euron’s Midnight Raid
  GOT_Story_Country.613.t: "Кракен Б'є у Вузькому Морі"
  GOT_Story_Country.613.d: "Чорні кораблі Еурона напали на нас. Він убив Обару та Німерію Сенд, захопив Яру та Елларію. Страх охопив мене — я стрибнула, залишивши Яру в полоні."
  GOT_Story_Country.613.a: "Зібрати вцілілих — шукати притулку на Драконовому Камені"
  GOT_Story_Country.613.b: "Вислизнути на берег — зібратися з духом, планувати порятунок пізніше"

  GOT_Story_News.613.t: "Громадянська Війна Залізнонароджених Змінює Хід Подій"
  GOT_Story_News.613.d: "Палаючі корпуси дрейфують до Сонячного Списа, поки Еурон веде полонених до Королівської Гавані."
  GOT_Story_News.613.a: "Дійсно безцінний подарунок."

  # 614 — Sam Heals the Stone Man
  GOT_Story_Country.614.t: "Заборонене Зцілення"
  GOT_Story_Country.614.d: "Я здирав сіру хворобу з Сера Джораха всю ніч, крізь біль, ризикуючи виключенням. Він живий, шкіра сира, але майбутнє знову його."
  GOT_Story_Country.614.a: "Повідомити про успіх — отримати обмежену підтримку Цитаделі"
  GOT_Story_Country.614.b: "Приховати вчинок — уникнути покарання, залишатися непомітним"

  GOT_Story_News.614.t: "Диво Сірої Хвороби в Старомісті"
  GOT_Story_News.614.d: "Чутки стверджують, що збезчещений учень врятував приреченого лицаря, кинувши виклик доктрині Цитаделі."
  GOT_Story_News.614.a: "Знання — це ліки."

  # 615 — Jon Meets Daenerys
  GOT_Story_Country.615.t: "Лід Зустрічає Вогонь"
  GOT_Story_Country.615.d: "Я не схилив коліна перед жодною королевою, проте благав допомоги проти самої смерті. Дейнеріс вимагала доказів, перш ніж обіцяти драконів чи списи."
  GOT_Story_Country.615.a: "Добувати драконове скло — заслужити довіру діями"
  GOT_Story_Country.615.b: "Присягнути на вірність — забезпечити негайну підтримку"

  GOT_Story_News.615.t: "Переговори Старка та Таргарієн"
  GOT_Story_News.615.d: "Драконів Камінь приймає історичний саміт, оскільки Король Півночі шукає союзу з Королевою-Драконом."
  GOT_Story_News.615.a: "Старі суперництва тануть — можливо."

  # 616 — Cersei’s Poisoned Justice
  GOT_Story_Country.616.t: "Донька за Доньку"
  GOT_Story_Country.616.d: "Я закувала Елларію та Тієну Сенд під Червоним Замком. Один отруєний поцілунок повторив долю Мірцелли; мати спостерігатиме, як гниє її дитина."
  GOT_Story_Country.616.a: "Продемонструвати силу — здобути стабільність, засновану на страху"
  GOT_Story_Country.616.b: "Зберігати таємницю — уникнути іноземного обурення"

  GOT_Story_News.616.t: "Отрута Гадюки Повернена"
  GOT_Story_News.616.d: "Королева Ланністерів відплачує за дорнське вбивство жорстокою симетрією, замикаючи полонених Сендів під столицею."
  GOT_Story_News.616.a: "Лютість Лева повільна — але неминуча."

  # 617 — Падіння Хайгардена
  GOT_Story_Country.617.t: "Золота Троянда В'яне"
  GOT_Story_Country.617.d: "Ми пройшли крізь Розлогу, захопили скарбниці Хайгардена. Оленна випила мою отруту, зізнавшись у вбивстві Джофрі останнім подихом."
  GOT_Story_Country.617.a: "Перенаправити золото до корони — поповнити скарбницю"
  GOT_Story_Country.617.b: "Сплатити Залізному Банку — отримати фінансову підтримку, втратити частину золота"

  GOT_Story_News.617.t: "Владу Тіреллів Повалено"
  GOT_Story_News.617.d: "Ланністерські прапори майорять над Хайгарденом; легендарні скарбниці тепер фінансують Залізний Трон."
  GOT_Story_News.617.a: "Королева без зерна."

  # 618 — Бран Повертається Додому
  GOT_Story_Country.618.t: "Триокий Ворон у Вінтерфеллі"
  GOT_Story_Country.618.d: "Я повернувся, вже не той хлопчик, що пішов. Видіння минулого та майбутнього важко тиснуть; Санса намагається збагнути, ким я став."
  GOT_Story_Country.618.a: "Поділитися видіннями — посилити розвідувальну мережу"
  GOT_Story_Country.618.b: "Залишатися відстороненим — підтримувати містичну ауру, невеликий удар по стабільності"

  GOT_Story_News.618.t: "Спадкоємець Старків Знову З'являється"
  GOT_Story_News.618.d: "Бран Старк перетинає ворота Вінтерфелла, говорячи загадками про спогади, що не належать йому."
  GOT_Story_News.618.a: "Старі боги знову ходять."

  # 619 — Джораха Зцілено
  GOT_Story_Country.619.t: "Камінь Більше Не Камінь"
  GOT_Story_Country.619.d: "Сем здер сіру хворобу з моєї плоті, порушивши правила Цитаделі. Я вільний від хвороби — і вільний знову служити моїй королеві."
  GOT_Story_Country.619.a: "Вирушити на Драконів Камінь — приєднатися до Дейнеріс"
  GOT_Story_Country.619.b: "Затриматися — допомогти Сему, надати Цитаделі інформацію"

  GOT_Story_News.619.t: "Зцілення від Сірої Хвороби Підтверджено"
  GOT_Story_News.619.d: "Чутки зі Староміста розповідають про відновлення вигнаного лицаря, сіру хворобу переможено забороненими руками."
  GOT_Story_News.619.a: "Знання перемагає страх."

  # 620 — Тріумф Еурона
  GOT_Story_Country.620.t: "Подарунок, Гідний Королеви"
  GOT_Story_Country.620.d: "Я приплив до Королівської Гавані під рев натовпу, представивши Серсеї полонених Сендів. Вона пообіцяла шлюб, як тільки війна буде виграна."
  GOT_Story_Country.620.a: "Святкувати — отримати престиж, морський дух"
  GOT_Story_Country.620.b: "Наполягати на обітницях зараз — ризикувати напругою з Серсеєю"

  GOT_Story_News.620.t: "Кракен Завойовує Прихильність Королеви"
  GOT_Story_News.620.d: "Еурон Грейджой веде трофеї та полонених вулицями, зміцнюючи союз із Залізним Троном."
  GOT_Story_News.620.a: "Сіль та залізо зв'язують королівство."

  # 621 — Давос Представляє Короля Півночі
  GOT_Story_Country.621.t: "Говорить Цибулевий Лицар"
  GOT_Story_Country.621.d: "Сер Давос поручився за мене перед Королевою-Драконом, згадавши моє воскресіння та Довгу Ніч. Його прості слова розвіяли її сумніви."
  GOT_Story_Country.621.a: "Нехай Давос веде переговори — бонус до дипломатії"
  GOT_Story_Country.621.b: "Говорити за себе — здобути повагу, ризик помилки"

  GOT_Story_News.621.t: "Старий Контрабандист Укладає Новий Союз"
  GOT_Story_News.621.d: "Давос Сіворт, колись лицар цибулі, тепер прокладає шлях між льодом та вогнем."
  GOT_Story_News.621.a: "Маленькі люди рухають великі війни."

  # 622 — Драконовий Вогонь на Золотій Дорозі
  GOT_Story_Country.622.t: "Поле Вогню II"
  GOT_Story_Country.622.d: "Я випустила Дрогона та дотракійців на обоз Ланністерів, перетворивши вози із золотом Розлоги на розплавлений шлак."
  GOT_Story_Country.622.a: "Розтрощити конвой — ворог втрачає ресурси, дотракійці отримують атаку"
  GOT_Story_Country.622.b: "Тримати драконів у резерві — менше руйнувань, зберегти політичний капітал"

  GOT_Story_News.622.t: "Дракони Спускаються на Розлогу"
  GOT_Story_News.622.d: "Буря полум'я спалила колони Ланністерів, золото королівства втрачено в попелі."
  GOT_Story_News.622.a: "Ціна війни сплачена монетою та кров'ю."

  # 623 — Дрогона Поранено
  GOT_Story_Country.623.t: "Жало Скорпіона"
  GOT_Story_Country.623.d: "Величезний скорпіоновий болт влучив Дрогону в плече. Я приземлилася серед бою, щоб заспокоїти його, поки над головою свистіли болти."
  GOT_Story_Country.623.a: "Відступити, щоб лікувати Дрогона — зменшити атаку дракона на 30 днів"
  GOT_Story_Country.623.b: "Битися крізь біль — зберегти силу, підвищити ризик виснаження дракона"

  GOT_Story_News.623.t: "Дракон Кровоточить!"
  GOT_Story_News.623.d: "Свідки стверджують, що військова машина Квіберна пробила шкіру дракона — доказ того, що навіть вогнедишна плоть може впасти."
  GOT_Story_News.623.a: "Надія для одних, жах для інших."

  # 624 — Безрозсудна Атака Джеймі
  GOT_Story_Country.624.t: "Спис на Королеву-Дракона"
  GOT_Story_Country.624.d: "Побачивши Дейнеріс беззахисною, я кинувся на неї. Заревів драконовий вогонь — поштовх Бронна врятував мене, кинувши нас у Чорноводну."
  GOT_Story_Country.624.a: "Виплисти — Джеймі виживає, але зазнає поранення (штраф до бою)"
  GOT_Story_Country.624.b: "Вважається загиблим — падіння моралі ворога, удар по стабільності Ланністерів"

  GOT_Story_News.624.t: "Авантюра Царевбивці"
  GOT_Story_News.624.d: "Джеймі Ланністер зник під водами річки після атаки на Королеву-Дракона; його доля невідома."
  GOT_Story_News.624.a: "Хоробрість чи дурість?"

  # 625 — Арія у Вінтерфеллі
  GOT_Story_Country.625.t: "Вовк Повертається Додому"
  GOT_Story_Country.625.d: "Я пройшла крізь ворота Вінтерфелла, зустрінута настороженими вартовими, потім палкими обіймами Санси та відстороненим кивком Брана."
  GOT_Story_Country.625.a: "Тренуватися з Брієнною — здобути бойові навички"
  GOT_Story_Country.625.b: "Розвідати замок — розблокувати варіанти інтриг"

  GOT_Story_News.625.t: "Брат і Сестри Старки Возз'єдналися"
  GOT_Story_News.625.d: "Зали Вінтерфелла наповнюються виттям вовків, що повертаються, коли Арія Старк приєднується до своїх родичів."
  GOT_Story_News.625.a: "Північ пам'ятає."

  # 626 — Валірійський Подарунок
  GOT_Story_Country.626.t: "Сталь для Тіней"
  GOT_Story_Country.626.d: "Бран вклав валірійський кинджал мені в руку, сказавши, що він мені знадобиться. Його лезо відчувалося призначеним для більш ніж однієї долі."
  GOT_Story_Country.626.a: "Зберегти кинджал — посилити місії вбивства"
  GOT_Story_Country.626.b: "Безпечно зберігати — невеликий бонус до оборони Вінтерфелла"

  GOT_Story_News.626.t: "Давній Клинок Змінює Руки"
  GOT_Story_News.626.d: "Ніж, колись спрямований на Брана Старка, тепер у його сестри, Арії — минуле озброює майбутнє."
  GOT_Story_News.626.a: "Валірійської сталі завжди не вистачає."

  # 627 — Правда в Камені
  GOT_Story_Country.627.t: "Малюнки Давньої Війни"
  GOT_Story_Country.627.d: "Глибоко в печерах Драконового Каменя ми бачили, як Діти та Перші Люди разом билися з мерцями. Доказ, висічений у камені, схилив Дейнеріс на наш бік."
  GOT_Story_Country.627.a: "Укласти союз — Дейнеріс надає запаси драконового скла"
  GOT_Story_Country.627.b: "Наполягати далі — шукати спільну експедицію за Стіну, відкласти ресурси"

  GOT_Story_News.627.t: "Давнє Мистецтво Говорить"
  GOT_Story_News.627.d: "Печерні малюнки під Драконовим Каменем натякають на забутий союз проти темряви, тепер знову відкритий."
  GOT_Story_News.627.a: "Історія повторюється."

  # 628 — Серсея та Залізний Банк
  GOT_Story_Country.628.t: "Борги, Сплачені Золотом"
  GOT_Story_Country.628.d: "Я запевнила Тихо Несторіса, що золото Хайгардена покриє борги Корони, забезпечивши нові позики для найманців."
  GOT_Story_Country.628.a: "Най_няти Золоту Компанію — отримати елітні підрозділи з затримкою"
  GOT_Story_Country.628.b: "Зміцнити скарбницю — зменшити виснаження від війни, покращити економіку"

  GOT_Story_News.628.t: "Залізний Банк Ставить на Лева"
  GOT_Story_News.628.d: "З золотом Розлоги в дорозі, Залізний Банк Браавосу відновлює віру — і монету — у правління Королеви Серсеї."
  GOT_Story_News.628.a: "Залізний Банк завжди отримує своє."

  # 629 — Прийняття Дракона
  GOT_Story_Country.629.t: "Рука на Драконі"
  GOT_Story_Country.629.d: "Дрогон оскалив ікла, проте дозволив руці Джона Сноу спочити на його морді. Спокій великого звіра говорив голосніше за родовід."
  GOT_Story_Country.629.a: "Визнати знамення — покращити стосунки Джона та Дейнеріс, розблокувати рішення вершника на драконі"
  GOT_Story_Country.629.b: "Відкинути як випадковість — без змін, але зменшити придворні інтриги"

  GOT_Story_News.629.t: "Король Півночі Зустрічає Вогонь, Що Став Плотьтю"
  GOT_Story_News.629.d: "Свідки стверджують, що найлютіший звір Королеви-Дракона схилився перед дотиком Джона Сноу — ширяться чутки про драконову кров."
  GOT_Story_News.629.a: "Чутки набирають крил."

  # 630 — Суд Вогнем для Дому Тарлі
  GOT_Story_Country.630.t: "Попіл Повстання"
  GOT_Story_Country.630.d: "Ренділл та Дікон Тарлі відмовилися схилити коліно. Полум'я Дрогона перетворило їхню непокору на попіл перед зібраними полоненими."
  GOT_Story_Country.630.a: "Зробити приклад — здобути покору, засновану на страху, викликати іноземне обурення"
  GOT_Story_Country.630.b: "Запропонувати милосердя (якщо обрано опцію моду) — Тарлі приєднуються до Нічної Варти, невелика втрата стабільності"

  GOT_Story_News.630.t: "Правосуддя Драконового Вогню"
  GOT_Story_News.630.d: "Двох Лордів спалено полум'ям за зневагу до Дейнеріс — прихильники сперечаються, чи це віщує тирана, чи справедливу королеву."
  GOT_Story_News.630.a: "Королівство бере до уваги."

  # 631 — Коваль Королівської Гавані
  GOT_Story_Country.631.t: "Гендрі, Байстрюк Баратеонів"
  GOT_Story_Country.631.d: "Єдиний вцілілий байстрюк Баратеонів піднімає бойовий молот і присягає служити в боротьбі проти мерців."
  GOT_Story_Country.631.a: "Найняти Гендрі — розблокувати фокус на куванні валірійської сталі"
  GOT_Story_Country.631.b: "Відправити його на південь як посланця — здобути симпатію Баратеонів"

  GOT_Story_News.631.t: "Кров Штормових Земель Перекована"
  GOT_Story_News.631.d: "Тінь Роберта повертається в його сині, що володіє молотом, який йде на північ поруч із Королем Сноу."
  GOT_Story_News.631.a: "Старі герби ворушаться."

  # 632 — Місія за Стіну
  GOT_Story_Country.632.t: "Крижане Полювання"
  GOT_Story_Country.632.d: "Обшарпаний загін — лорди, здичавілі, Гончак та жрець — вирушили захопити упиря, доказ для південних скептиків."
  GOT_Story_Country.632.a: "Розпочати вилазку — створює спеціальний загін командос, високий ризик/висока нагорода"
  GOT_Story_Country.632.b: "Відкласти — затримати доказ, покращити збереження людських ресурсів"

  GOT_Story_News.632.t: "Загін Самогубців Півночі"
  GOT_Story_News.632.d: "Сім чемпіонів крокують у сліпучий мороз, сподіваючись, що один труп може врятувати живих."
  GOT_Story_News.632.a: "Королівство затамовує подих."

  # 633 — Тіні Між Сестрами
  GOT_Story_Country.633.t: "Зерно Сумніву Мізинця"
  GOT_Story_Country.633.d: "Я знайшла старе благання Санси до Джофрі — чорнило примусу тепер перетворено на зброю, щоб нацькувати вовка на вовка."
  GOT_Story_Country.633.a: "Зіткнутися з Сансою — ризикувати падінням вірності, викрити Мізинця"
  GOT_Story_Country.633.b: "Таємно розслідувати — збирати очки інтриг"

  GOT_Story_News.633.t: "Тріщини у Вінтерфеллі"
  GOT_Story_News.633.d: "Просочуються чутки, що єдність Старків тріщить під старими листами Ланністерів та новішими інтригами."
  GOT_Story_News.633.a: "Розділяй та володарюй?"

  # 634 — Новий Спадкоємець Королеви?
  GOT_Story_Country.634.t: "Ненароджена Обіцянка Серсеї"
  GOT_Story_Country.634.d: "Я сказала Джеймі, що дитина, яку я ношу, буде визнана його — спадкоємець, щоб зв'язати вірності та кинути виклик пророцтву."
  GOT_Story_Country.634.a: "Проголосити вагітність — підвищити легітимність Ланністерів, збільшити гнів Віри Войовничої"
  GOT_Story_Country.634.b: "Зберігати таємницю — підтримувати бонус до інтриг, менший приріст легітимності"

  GOT_Story_News.634.t: "Левиця з Дитинчам на Шляху"
  GOT_Story_News.634.d: "Ходять чутки, що Королева носить ще одного спадкоємця — хоча шепіт ставить під сумнів ім'я батька."
  GOT_Story_News.634.a: "Двір гуде."

  # 635 — Від'їзд з Цитаделі
  GOT_Story_Country.635.t: "Досить Пилу та Сумнівів"
  GOT_Story_Country.635.d: "Мейстери ігнорують прийдешню ніч. Я зібрав сувої, Серцегуб та Джиллі — для битви, де знання має значення."
  GOT_Story_Country.635.a: "Їхати на північ — розблокувати бонус до швидкості досліджень Семвела"
  GOT_Story_Country.635.b: "Спочатку шукати Білу Гавань — поширювати попередження, отримати незначну прихильність півночі"

  GOT_Story_News.635.t: "Вчений Рушає на Війну"
  GOT_Story_News.635.d: "Семвел Тарлі залишає Старомісто з вкраденими томами та валірійською сталлю, міняючи свічки на холодну сталь."
  GOT_Story_News.635.a: "Ніч стає темнішою."

  # 636 — Доказ за Жахливу Ціну
  GOT_Story_Country.636.t: "Ми Маємо Нашого Упиря"
  GOT_Story_Country.636.d: "Рейдовий загін зв'язав гарчащий труп ланцюгами — але мерці прийшли легіонами, щоб повернути його."
  GOT_Story_Country.636.a: "Утримувати острів на крижаному озері — розпочати битву на виживання з таймером"
  GOT_Story_Country.636.b: "Покинути трофей — відступити, втратити зразок упиря"

  GOT_Story_News.636.t: "Північних Розбійників Оточено Мерцями"
  GOT_Story_News.636.d: "Відчайдушний похід на північ від Стіни закінчується тим, що живі оточені на тонкій кризі, тримаючись за єдиний захоплений труп."
  GOT_Story_News.636.a: "Всі погляди на замерзле озеро."

  # 637 — Падіння Червоного Жерця
  GOT_Story_Country.637.t: "Смерть Тороса з Миру"
  GOT_Story_Country.637.d: "Рана від ведмедя загноїлася. На сірому світанку молитви Тороса припинилися, і вогонь у ньому згас."
  GOT_Story_Country.637.a: "Сумувати та йти далі — втратити бонус до зцілення, отримати невеликий удар по моралі"
  GOT_Story_Country.637.b: "Спалити тіло — зменшити силу Білих Блукачів поблизу"

  GOT_Story_News.637.t: "Полум'яний Меч Назавжди в Ножнах"
  GOT_Story_News.637.d: "Торос, відомий п'яниця та воскреситель героїв, загинув у снігах — воскресіння не сталося."
  GOT_Story_News.637.a: "Північ стає холоднішою."

  # 638 — Молот у Руці, Ноги Вітру
  GOT_Story_Country.638.t: "Спринт Гендрі"
  GOT_Story_Country.638.d: "Коваль біг крізь хуртовину та ніч, досягнувши Східної Варти з обмороженими кінцівками, щоб благати допомоги Дейнеріс."
  GOT_Story_Country.638.a: "Відправити ворона — запускає подію порятунку драконом"
  GOT_Story_Country.638.b: "Замість цього зміцнити Східну Варту — отримати силу гарнізону"

  GOT_Story_News.638.t: "Ворон Летить на Південь"
  GOT_Story_News.638.d: "Пробіжка однієї людини по льоду несла надію — і благання — про порятунок драконовим вогнем."
  GOT_Story_News.638.a: "Чи прибуде допомога вчасно?"

  # 639 — Вогонь Котиться по Небу
  GOT_Story_Country.639.t: "Дейнеріс на Порятунок"
  GOT_Story_Country.639.d: "Дракони закричали над озером, спалюючи упирів та розбиваючи лід, піднімаючи вцілілих у безпеку."
  GOT_Story_Country.639.a: "Сісти на драконів — евакуювати загін, зменшити кількість Білих Блукачів"
  GOT_Story_Country.639.b: "Залишитися та битися — завдати великих втрат нежиті, високий ризик для драконів"

  GOT_Story_News.639.t: "Драконів Помічено за Стіною"
  GOT_Story_News.639.d: "Свідки повідомляють про трьох великих вогняних звірів, що б'ються з ордами Короля Ночі серед сліпучого снігу."
  GOT_Story_News.639.a: "Старі казки оживають."

  # 640 — Падіння Візеріона
  GOT_Story_Country.640.t: "Крижаний Спис, Розбите Полум'я"
  GOT_Story_Country.640.d: "З безпомилковою точністю спис Короля Ночі збив Візеріона — його бездиханне тіло впало під замерзле озеро."
  GOT_Story_Country.640.a: "Сумувати та відступати — втратити одну одиницю дракона, розблокувати загрозу Крижаного Дракона"
  GOT_Story_Country.640.b: "Контратакувати (високий ризик) — шанс поранити Короля Ночі, більші втрати"

  GOT_Story_News.640.t: "Дракона Вбито, Повстав у Блакитному Полум'ї"
  GOT_Story_News.640.d: "Розвідники присягаються, що мертвий дракон ворухнувся, очі палали крижано-блакитним, тепер підкорений волі Короля Ночі."
  GOT_Story_News.640.a: "Стіна тремтить."

  # 641 — Останній Похід Бенджена Старка
  GOT_Story_Country.641.t: "Прощання Холодних Рук"
  GOT_Story_Country.641.d: "Бенджен Старк посадив Джона на свого коня, закрутив свій палаючий ланцюг — і зник під хвилями упирів."
  GOT_Story_Country.641.a: "Вшанувати полеглих — отримати дух Нічної Варти, невелике підвищення моралі"
  GOT_Story_Country.641.b: "Шукати залишки — невеликий шанс знайти схованку драконового скла"

  GOT_Story_News.641.t: "Вершник у Масці Зупиняє Мерців"
  GOT_Story_News.641.d: "Самотня постать, напівмертва, напівжива, купила втечу Короля Півночі вогнем та люттю."
  GOT_Story_News.641.a: "Пісні розкажуть його ім'я."

  # 642 — Королеву Визнано
  GOT_Story_Country.642.t: "Колінопреклоніння Вовка"
  GOT_Story_Country.642.d: "У каюті корабля, що гойдався на штормових хвилях, Джон Сноу взяв руку Дейнеріс: 'Я присягну вам своїм мечем, моя Королево'."
  GOT_Story_Country.642.a: "Оформити союз — об'єднати північні та таргарієнські дипломатичні дерева"
  GOT_Story_Country.642.b: "Зберігати таємницю — менший приріст союзу, уникнути північного невдоволення"

  GOT_Story_News.642.t: "Союз Півночі та Драконової Кузні Укладено"
  GOT_Story_News.642.d: "Звіти стверджують, що Король Півночі тепер схиляє коліно перед Дейнеріс Буреродною, створюючи єдність проти прийдешньої ночі."
  GOT_Story_News.642.a: "Королівство переформатовується."

  # 643 — Саміт у Драконовій Ямі
  GOT_Story_Country.643.t: "Переговори в Руїнах"
  GOT_Story_Country.643.d: "Обережні монархи збираються серед розбитих драконових черепів. Живий труп б'ється в ланцюгах, доказ того, що Довга Ніч наступає."
  GOT_Story_Country.643.a: "Підтримати великий альянс — розблокувати фокус 'Об'єднана Військова Рада'"
  GOT_Story_Country.643.b: "Спочатку вимагати поступок — отримати перевагу, ризикувати зривом переговорів"

  GOT_Story_News.643.t: "Королі та Королеви Збираються в Королівській Гавані"
  GOT_Story_News.643.d: "Вороги стояли пліч-о-пліч, поки мертва істота кричала, змушуючи до тимчасового перемир'я проти темряви за Стіною."
  GOT_Story_News.643.a: "Народжується крихка згода."

  # 644 — Зрада Королеви
  GOT_Story_Country.644.t: "Прихована Гра Серсеї"
  GOT_Story_Country.644.d: "Приватно Левиця відмовляється від угоди. Контракти з Золотою Компанією підписані; південні армії рушать, коли Північ спливатиме кров'ю."
  GOT_Story_Country.644.a: "Таємно мобілізувати — створити дивізії найманців у Королівських Землях"
  GOT_Story_Country.644.b: "Переглянути (вибір гравця) — дотримуватися перемир'я, отримати короткий модифікатор миру"

  GOT_Story_News.644.t: "Чутки про Королівську Зраду"
  GOT_Story_News.644.d: "Шепіт стверджує, що Залізний Трон не поїде на північ. Дехто говорить про найманців з Ессосу, що вже в морі."
  GOT_Story_News.644.a: "Довіра — розкіш для дурнів."

  # 645 — Народження Ейгона Таргарієна
  GOT_Story_Country.645.t: "Розкрито Справжнього Спадкоємця"
  GOT_Story_Country.645.d: "Зір Брана та записи Сема доводять, що Джон Сноу — це Ейгон Таргарієн, законний син Рейгара та Ліанни — король за кров'ю та вогнем."
  GOT_Story_Country.645.a: "Проголосити його право народження — об'єднати претензії Старків-Таргарієнів, підвищити легітимність"
  GOT_Story_Country.645.b: "Зберігати таємницю — поки що, уникнути політичного шоку"

  GOT_Story_News.645.t: "Північний Король, Південна Кров"
  GOT_Story_News.645.d: "Приголомшливе одкровення поширюється залами та тавернами: Король Півночі носить ім'я дракона."
  GOT_Story_News.645.a: "Корони тремтять."

  # 646 — Кінець Мізинця
  GOT_Story_Country.646.t: "Бейліш на Суді"
  GOT_Story_Country.646.d: "Санса перевертає гру, Арія виймає клинок, і горло головного інтригана розсікається на холодному камені Вінтерфелла."
  GOT_Story_Country.646.a: "Стратити його — усунути дебаф до інтриг, отримати єдність Старків"
  GOT_Story_Country.646.b: "Пощадити заради таємниць (неканонічний варіант) — отримати розвіддані, зберегти нестабільність"

  GOT_Story_News.646.t: "Лорд Бейліш Зустрічає Правосуддя Старків"
  GOT_Story_News.646.d: "Невловимий придворний павук зник за мить від північної сталі. Слідують вакууми влади."
  GOT_Story_News.646.a: "Хаос більше не його драбина."

  # 647 — Від'їзд Царевбивці
  GOT_Story_Country.647.t: "Джеймі Розриває з Серсеєю"
  GOT_Story_Country.647.d: "Сніжинки падають на ланністерські обладунки, поки Джеймі повертає коня на північ, залишаючи зраду — і кохання — позаду."
  GOT_Story_Country.647.a: "Їхати на Вінтерфелл — Джеймі стає північним генералом, знижує мораль Ланністерів"
  GOT_Story_Country.647.b: "Вагатися (альтернатива) — залишитися, але зазнати штрафу до вірності"

  GOT_Story_News.647.t: "Золотий Лев Прямує на Північ"
  GOT_Story_News.647.d: "Свідки бачили, як брат Королеви залишив столицю самотнім, плащ припорошений морозом, доля непевна."
  GOT_Story_News.647.a: "Сніг на червоному та золотому."

  # 649 — Стіну Зруйновано
  GOT_Story_Country.649.t: "Блакитне Полум'я Візеріона"
  GOT_Story_Country.649.d: "Немертвий дракон реве крижаним вогнем; давні камені Східної Варти руйнуються. Мерці йдуть крізь пролом."
  GOT_Story_Country.649.a: "Підняти тривогу Останнього Вогнища — спричинити вторгнення Білих Блукачів, застосувати Паніку Королівства"
  GOT_Story_Country.649.b: "Контрнаступ (героїчний варіант) — розпочати ризиковану місію, щоб затримати нежить"

  GOT_Story_News.649.t: "Стіна Пала"
  GOT_Story_News.649.d: "Вісім тисяч років стояла Стіна. Сьогодні це дим, руїни та моторошна тиша, поки темрява ллється на південь."
  GOT_Story_News.649.a: "Довга Ніч починається."

  ############
  ##SEASON 8##
  ############

  # 701 — Arrival at Winterfell
  GOT_Story_Country.701.t: "Дракони над Північчю"
  GOT_Story_Country.701.d: "Джон Сноу та Дейнеріс Таргарієн прибувають до Вінтерфелла з арміями та драконами, віщуючи останню битву проти прийдешньої темряви."
  GOT_Story_Country.701.a: "Укласти Північний Альянс — підвищити мораль та єдність армії"
  GOT_Story_Country.701.b: "Дейнеріс як чужинка, напруга зростає."

  GOT_Story_News.701.t: "Дракони Спускаються на Вінтерфелл"
  GOT_Story_News.701.d: "Довгоочікувані гості прибувають, оточені вогняними звірами та лютими воїнами, викликаючи надію та тривогу водночас."
  GOT_Story_News.701.a: "Північ готується до війни."

  # 702 — Stark Siblings Reunited
  GOT_Story_Country.702.t: "Кровні Узи Відновлено"
  GOT_Story_Country.702.d: "Джон обіймає своїх братів і сестер Старків після років розлуки; старі узи запалюють нову силу серед похмурих днів."
  GOT_Story_Country.702.a: "Зміцнити єдність Старків — укріпити Вінтерфелл."
  GOT_Story_Country.702.b: "Старі рани викликають північні заворушення."

  GOT_Story_News.702.t: "Родина Нарешті Разом"
  GOT_Story_News.702.d: "Вінтерфелл лунає радістю та напругою, коли спадкоємці Старків возз'єднуються, їхні обличчя позначені шрамами війни та часу."
  GOT_Story_News.702.a: "Північ стоїть як одне ціле — хоча б наразі."

  # 703 — Sam’s Warning
  GOT_Story_Country.703.t: "Істини, Що Розділяють"
  GOT_Story_Country.703.d: "Семвел повідомляє Джону, що Дейнеріс стратила його родичів, сіючи насіння сумніву та розриваючи вірність."
  GOT_Story_Country.703.a: "Кинути виклик Дейнеріс — ризикувати альянсом."
  GOT_Story_Country.703.b: "Зберігати віру — підтримувати крихку єдність."

  GOT_Story_News.703.t: "Напруга в Таборі Зростає"
  GOT_Story_News.703.d: "Ширяться чутки про зраду, поки Джон бореться з болісними істинами про свою королеву."
  GOT_Story_News.703.a: "Вірність випробовується напередодні війни."

  # 704 — Theon’s Redemption
  GOT_Story_Country.704.t: "Доблесть Грейджоя"
  GOT_Story_Country.704.d: "Теон спокутує свою провину, рятуючи Яру з полону, повертаючи честь серед хаосу."
  GOT_Story_Country.704.a: "Підняти дух Залізнонароджених — зміцнити флот Грейджоїв."
  GOT_Story_Country.704.b: "Невдача — втрата особового складу та престижу."

  GOT_Story_News.704.t: "Брат і Сестра Залізнонароджені Об'єднані"
  GOT_Story_News.704.d: "Сміливий напад Теона звільняє Яру, запалюючи надію серед Залізних Островів."
  GOT_Story_News.704.a: "Бурі збираються на горизонті."

  # 705 — Tyrion and Sansa’s Meeting
  GOT_Story_Country.705.t: "Старі Союзники, Нові Долі"
  GOT_Story_Country.705.d: "Тіріон та Санса діляться напруженим возз'єднанням, згадуючи минулі зради, шукаючи спільної мови."
  GOT_Story_Country.705.a: "Налагодити стосунки — зміцнити зв'язок Старків-Ланністерів."
  GOT_Story_Country.705.b: "Образи спричиняють дипломатичні проблеми."

  GOT_Story_News.705.t: "Напружене Возз'єднання у Вінтерфеллі"
  GOT_Story_News.705.d: "Двоє старих друзів зустрічаються знову, їхні посмішки затьмарені тягарем історії."
  GOT_Story_News.705.a: "Панує крихкий мир."

  # 706 — Stark and Lannister Face Off
  GOT_Story_Country.706.t: "Холодний Погляд"
  GOT_Story_Country.706.d: "Джеймі та Бран обмінюються пронизливим поглядом, історія та доля сплетені в єдиному погляді."
  GOT_Story_Country.706.a: "Підживити недовіру — збільшити внутрішню напругу."
  GOT_Story_Country.706.b: "Зменшити напругу, зберегти стабільність."

  GOT_Story_News.706.t: "Мовчазне Судження Старка"
  GOT_Story_News.706.d: "Колишній ворог тепер повертається до Вінтерфелла, але минулі гріхи витають у крижаній тиші."
  GOT_Story_News.706.a: "Старі рани загрожують єдності."

  # 707 — Jon Rides Rhaegal
  GOT_Story_Country.707.t: "Вершник Дракона Сходить"
  GOT_Story_Country.707.d: "Перший політ Джона на Рейгалі знаменує його прийняття своєї крові Таргарієнів та долі."
  GOT_Story_Country.707.a: "Підвищити престиж та військову майстерність Джона."
  GOT_Story_Country.707.b: "Заздрість викликає сумніви."

  GOT_Story_News.707.t: "Дракон та Вовк Злітають"
  GOT_Story_News.707.d: "Новий вершник ширяє над Вінтерфеллом, віщуючи зміни та непевні союзи."
  GOT_Story_News.707.a: "Вогонь та лід змішуються в небі."

  # 708 — Jaime Faces Judgment
  GOT_Story_Country.708.t: "Випробування Вогнем"
  GOT_Story_Country.708.d: "Джеймі Ланністер стоїть перед Джоном, Дейнеріс та Сансою, судимий за минулі гріхи. Віра Брієнни дає йому шанс битися за спокуту."
  GOT_Story_Country.708.a: "Прийняти Джеймі — отримати досвідченого бійця."
  GOT_Story_Country.708.b: "Відхилити Джеймі — втратити союзника, ризик падіння моралі."

  GOT_Story_News.708.t: "Лев Повертається"
  GOT_Story_News.708.d: "Доля Джеймі Ланністера висить на волосині, оскільки старі рани та нові надії стикаються."
  GOT_Story_News.708.a: "Вінтерфелл готується до війни."

  # 709 — Brienne Knighted
  GOT_Story_Country.709.t: "Честь Лицаря"
  GOT_Story_Country.709.d: "Джеймі посвячує Брієнну Тартську в лицарі, вінчаючи її роки вірності та доблесті честю."
  GOT_Story_Country.709.a: "Підвищити мораль серед союзників Старків."
  GOT_Story_Country.709.b: "Заздрість кипить у лавах."

  GOT_Story_News.709.t: "Сходження Брієнни"
  GOT_Story_News.709.d: "Кузня честі знову спалахує, коли Брієнна займає своє законне місце серед лицарів."
  GOT_Story_News.709.a: "Надія сяє в найтемніші години."

  # 710 — Jon’s True Parentage
  GOT_Story_Country.710.t: "Кров Дракона"
  GOT_Story_Country.710.d: "Сем розкриває справжнє походження Джона як Таргарієна та законного спадкоємця трону, хитаючи основи вірності."
  GOT_Story_Country.710.a: "Претендувати на трон — ризикувати відчуженням союзників."
  GOT_Story_Country.710.b: "Приховати правду — зберегти союзи."

  GOT_Story_News.710.t: "Принц Розкритий"
  GOT_Story_News.710.d: "Ширяться чутки про таємного спадкоємця, кидаючи тіні на прийдешню війну."
  GOT_Story_News.710.a: "Рука долі рухається."

  # 711 — Arya and Gendry’s Moment
  GOT_Story_Country.711.t: "Викувані у Вогні"
  GOT_Story_Country.711.d: "Арія та Гендрі діляться рідкісним моментом ніжності, короткою перепочинкою перед прийдешньою бурею."
  GOT_Story_Country.711.a: "Зміцнити особисті зв'язки — підвищити мораль."
  GOT_Story_Country.711.b: "Ризики відволікання — невелика напруга."

  GOT_Story_News.711.t: "Кохання Серед Тіней"
  GOT_Story_News.711.d: "Тихий зв'язок формується у світлі кузні, нагадуючи всім, за що вони борються."
  GOT_Story_News.711.a: "Серця готуються до битви."

  # 712 — Bran’s Warning
  GOT_Story_Country.712.t: "Погляд Ворона"
  GOT_Story_Country.712.d: "Бран стикається з Джеймі мовчазним, тривожним попередженням — минулі вчинки ніколи не забуваються."
  GOT_Story_Country.712.a: "Джеймі вражений — посилити внутрішній конфлікт."
  GOT_Story_Country.712.b: "Джеймі змінюється — вірність зростає."

  GOT_Story_News.712.t: "Очі, Що Бачать Усе"
  GOT_Story_News.712.d: "Холодний погляд бентежить лева, натякаючи на ціну зради."
  GOT_Story_News.712.a: "Довіра крихка."

  # 713 — Theon’s Return
  GOT_Story_Country.713.t: "Повернення Додому"
  GOT_Story_Country.713.d: "Теон повертається до Вінтерфелла, його вітає Санса, готовий битися за виживання Півночі."
  GOT_Story_Country.713.a: "Посилити сили Старків підтримкою Залізнонароджених."
  GOT_Story_Country.713.b: "Підозра залишається — незначні заворушення."

  GOT_Story_News.713.t: "Спокута Грейджоя"
  GOT_Story_News.713.d: "Блудний син повертається, його вірність перекована у вогні та крові."
  GOT_Story_News.713.a: "Північні лави зміцнюються."

  # 714 — Battle Preparations
  GOT_Story_Country.714.t: "Тіні Збираються"
  GOT_Story_Country.714.d: "Союзники готують зброю та серця до навислої битви проти сил Короля Ночі."
  GOT_Story_Country.714.a: "Підвищити готовність армії та укріплення."
  GOT_Story_Country.714.b: "Навантаження на ресурси — ризик втоми."

  GOT_Story_News.714.t: "Затишшя Перед Бурею"
  GOT_Story_News.714.d: "Захисники Вінтерфелла готуються до війни, несхожої на жодну попередню."
  GOT_Story_News.714.a: "Доля королівств висить на волосині."

  # 715 — Arya Defeats the Night King
  GOT_Story_Country.715.t: "Ніч Падає"
  GOT_Story_Country.715.d: "У богорощі Арія Старк завдає смертельного удару Королю Ночі валірійським сталевим кинджалом, поклавши край загрозі нежиті."
  GOT_Story_Country.715.a: "Перемога над мерцями — мораль злітає."
  GOT_Story_Country.715.b: "Важкі втрати — ресурси на нулі."

  GOT_Story_News.715.t: "Довга Ніч Закінчується"
  GOT_Story_News.715.d: "Сміливий удар Арії Старк розбиває Короля Ночі та його армію, несучи надію живим."
  GOT_Story_News.715.a: "Зима згасає; світанок настає."

  # 716 — Theon’s Redemption and Death
  GOT_Story_Country.716.t: "Останній Опір Грейджоя"
  GOT_Story_Country.716.d: "Теон Грейджой доблесно захищає Брана Старка, жертвуючи собою, щоб захистити майбутнє Півночі."
  GOT_Story_Country.716.a: "Честь відновлено — розпалити вірність."
  GOT_Story_Country.716.b: "Втрата хороброго воїна — зменшення особового складу."

  GOT_Story_News.716.t: "Прощання Героя"
  GOT_Story_News.716.d: "Останній ривок Теона Грейджоя надихає союзників навіть у смерті."
  GOT_Story_News.716.a: "Спадщина мужності."

  # 717 — Lyanna Mormont’s Heroic Stand
  GOT_Story_Country.717.t: "Ведмедиця Ведмежого Острова"
  GOT_Story_Country.717.d: "Юна Ліанна Мормонт вбиває велетня-упиря, заплативши найвищу ціну в бою."
  GOT_Story_Country.717.a: "Надихнути війська — підвищення моралі."
  GOT_Story_Country.717.b: "Втрата ключового лідера — ослаблення керівництва."

  GOT_Story_News.717.t: "Люте Серце"
  GOT_Story_News.717.d: "Хоробрість Ліанни Мормонт стає легендою по всій Півночі."
  GOT_Story_News.717.a: "Її ім'я не буде забуте."

  # 718 — Jorah Mormont’s Sacrifice
  GOT_Story_Country.718.t: "Вірний до Кінця"
  GOT_Story_Country.718.d: "Джорах Мормонт гине, захищаючи Дейнеріс, вірний охоронець до останнього подиху."
  GOT_Story_Country.718.a: "Емоційний удар — рішучість Дейнеріс похитнулася."
  GOT_Story_Country.718.b: "Надихнути на вірність — вшанувати його жертву."

  GOT_Story_News.718.t: "Останній Рев Лева" # Примітка: Джорах не Ланністер, але це образний вислів, що передає його силу та вірність. Можна замінити на "Останній Подих Вірного Лицаря"
  GOT_Story_News.718.d: "Жертва Джораха закріплює його місце в історії як справжнього лицаря."
  GOT_Story_News.718.a: "Сумна перемога."

  # 719 — Melisandre’s Final Prophecy and Death
  GOT_Story_Country.719.t: "Останнє Закляття Червоної Жінки"
  GOT_Story_Country.719.d: "Мелісандра передрікає долю Арії перед тим, як померти в мирі, її магія згасає."
  GOT_Story_Country.719.a: "Містичний вплив слабшає."
  GOT_Story_Country.719.b: "Духовна сила зменшується."

  GOT_Story_News.719.t: "Вогонь Гасне"
  GOT_Story_News.719.d: "Відхід Мелісандри знаменує кінець епохи пророцтв та вогню."
  GOT_Story_News.719.a: "Світ змінився назавжди."

  # 720 — Drogon Mourning Jorah
  GOT_Story_Country.720.t: "Скорбота Дракона"
  GOT_Story_Country.720.d: "Дрогон оплакує смерть Джораха, захисно обвиваючись навколо Дейнеріс."
  GOT_Story_Country.720.a: "Зміцнити зв'язок з Дейнеріс."
  GOT_Story_Country.720.b: "Втрата глибоко відчувається в таборі."

  GOT_Story_News.720.t: "Печаль Дракона"
  GOT_Story_News.720.d: "Смерть Джораха Мормонта торкається як дракона, так і вершниці."
  GOT_Story_News.720.a: "Вогонь горить, але тьмяніше."

  # 721 — Jon’s Struggle Against Viserion
  GOT_Story_Country.721.t: "Блакитний Вогонь та Лід"
  GOT_Story_Country.721.d: "Джон Сноу стикається з оживленим драконом Візеріоном, але потрапляє в пастку його крижаного полум'я."
  GOT_Story_Country.721.a: "Виживання Джона непевне — напруга зростає."
  GOT_Story_Country.721.b: "Потенційна невдача в битві."

  GOT_Story_News.721.t: "Крижана Лють"
  GOT_Story_News.721.d: "Блакитний вогонь Візеріона загрожує останній надії живих."
  GOT_Story_News.721.a: "Розгортається відчайдушна боротьба."

  # 722 — Theon Greyjoy’s Return and Redemption
  GOT_Story_Country.722.t: "Син Повертається"
  GOT_Story_Country.722.d: "Теон Грейджой повертається до Вінтерфелла і його вітає Санса Старк, підтверджуючи свою вірність Старкам."
  GOT_Story_Country.722.a: "Зміцнити єдність серед північних сил."
  GOT_Story_Country.722.b: "Потенційна недовіра з боку деяких лордів."

  GOT_Story_News.722.t: "Повернення Грейджоя"
  GOT_Story_News.722.d: "Повернення Теона знаменує обнадійливий поворот у боротьбі Півночі."
  GOT_Story_News.722.a: "Відновлені союзи зміцнюють Вінтерфелл."

  # 723 — Daenerys Loses Rhaegal
  GOT_Story_Country.723.t: "Падіння Зеленого Дракона"
  GOT_Story_Country.723.d: "Дракона Дейнеріс Рейгаля вбито списом Еурона Грейджоя, завдавши серйозного удару її повітряній могутності."
  GOT_Story_Country.723.a: "Втрата переваги в повітрі."
  GOT_Story_Country.723.b: "Мораль серед військ Дейнеріс падає."

  GOT_Story_News.723.t: "Дракона Вбито в Морі"
  GOT_Story_News.723.d: "Смерть Рейгаля ослаблює владу Дейнеріс над небом."
  GOT_Story_News.723.a: "Флот Еурона здобуває смертельну перемогу."

  # 724 — Missandei’s Capture and Execution
  GOT_Story_Country.724.t: "Падіння Міссандеї"
  GOT_Story_Country.724.d: "Схоплену під час засідки Міссандею страчує Серсея, розпалюючи лють Дейнеріс."
  GOT_Story_Country.724.a: "Згуртувати війська через помсту."
  GOT_Story_Country.724.b: "Загострення напруги з Королівською Гаванню."

  GOT_Story_News.724.t: "Голос Замовк"
  GOT_Story_News.724.d: "Смерть Міссандеї зміцнює рішучість Дейнеріс."
  GOT_Story_News.724.a: "Барабани війни б'ють гучніше."

  # 725 — Jon Snow’s True Parentage Revealed
  GOT_Story_Country.725.t: "Спадкоємець Льоду та Полум'я"
  GOT_Story_Country.725.d: "Джон Сноу дізнається, що він законний син Ліанни Старк та Рейгара Таргарієна, законний спадкоємець Залізного Трону."
  GOT_Story_Country.725.a: "Потенційний спір за престол."
  GOT_Story_Country.725.b: "Зміцнення легітимності та союзників Джона."

  GOT_Story_News.725.t: "Істиннонароджений Принц"
  GOT_Story_News.725.d: "Одкровення хитає основи влади у Вестеросі."
  GOT_Story_News.725.a: "Союзи можуть кардинально змінитися."

  # 726 — Gendry Legitimized as Lord of Storm's End
  GOT_Story_Country.726.t: "Відроджений Баратеон"
  GOT_Story_Country.726.d: "Дейнеріс узаконює Гендрі як Лорда Баратеона Штормокраю, забезпечуючи його вірність."
  GOT_Story_Country.726.a: "Зміцнити претензії Дейнеріс."
  GOT_Story_Country.726.b: "Здобути підтримку Штормових Земель."

  GOT_Story_News.726.t: "Новий Лорд Штормокраю"
  GOT_Story_News.726.d: "Гендрі займає своє місце серед знаті Вестеросу."
  GOT_Story_News.726.a: "Новий гравець у грі престолів."

  # 727 — Jaime Leaves Brienne
  GOT_Story_Country.727.t: "Повернення Лева"
  GOT_Story_Country.727.d: "Джеймі Ланністер залишає Брієнну, щоб повернутися до Серсеї, розриваючись між коханням та вірністю."
  GOT_Story_Country.727.a: "Напруга в єдності Вінтерфелла."
  GOT_Story_Country.727.b: "Потенційне падіння моралі серед союзників."

  GOT_Story_News.727.t: "Вибір Лева"
  GOT_Story_News.727.d: "Повернення Джеймі до Королівської Гавані шокує друзів та ворогів."
  GOT_Story_News.727.a: "Небезпечна авантюра."

  # 728 — Rising Tensions Among Starks and Daenerys
  GOT_Story_Country.728.t: "Розколи на Півночі"
  GOT_Story_Country.728.d: "Санса Старк дізнається про справжнє походження Джона, посилюючи недовіру між братами і сестрами Старками та Дейнеріс."
  GOT_Story_Country.728.a: "Ослаблений Північний альянс."
  GOT_Story_Country.728.b: "Ризик внутрішнього конфлікту."

  GOT_Story_News.728.t: "Довіра Випробовується"
  GOT_Story_News.728.d: "Крихка єдність на Півночі загрожує таємницями та підозрами."
  GOT_Story_News.728.a: "Зв'язки Вінтерфелла стають напруженими."

  # 729 — Daenerys Burns King’s Landing
  GOT_Story_Country.729.t: "Лють Дракона"
  GOT_Story_Country.729.d: "Незважаючи на дзвони, що сигналізують про капітуляцію, Дейнеріс випускає вогонь Дрогона на Королівську Гавань, спустошуючи місто та його мешканців."
  GOT_Story_Country.729.a: "Масові руйнування та жертви."
  GOT_Story_Country.729.b: "Поширений страх та незгода."

  GOT_Story_News.729.t: "Вогонь та Лють у Королівській Гавані"
  GOT_Story_News.729.d: "Напад Дейнеріс руйнує крихкий мир, залишаючи місто в руїнах."
  GOT_Story_News.729.a: "Хаос панує в столиці."

  # 730 — Varys is Executed for Treason
  GOT_Story_Country.730.t: "Кінець Павука"
  GOT_Story_Country.730.d: "Варіса страчено вогнем Дрогона після того, як Дейнеріс дізнається про його змову розкрити справжнє походження Джона Сноу."
  GOT_Story_Country.730.a: "Втрата ключового радника."
  GOT_Story_Country.730.b: "Зростаюча параноя у Дейнеріс."

  GOT_Story_News.730.t: "Зраду Покарано"
  GOT_Story_News.730.d: "Смерть Варіса є попередженням для тих, хто протистоїть Королеві."
  GOT_Story_News.730.a: "Довіра при дворі руйнується."

  # 731 — Cleganebowl: Sandor vs. Gregor
  GOT_Story_Country.731.t: "Остання Битва Братів"
  GOT_Story_Country.731.d: "Сандор та Грегор Клігейни сходяться в жорстокій бійці, яка закінчується загибеллю обох братів у полум'ї під Червоним Замком."
  GOT_Story_Country.731.a: "Кінець ворожнечі Клігейнів."
  GOT_Story_Country.731.b: "Символічне знищення минулих жахів."

  GOT_Story_News.731.t: "Гончак та Гора Падають"
  GOT_Story_News.731.d: "Руїни міста забирають обох братів Клігейнів у вогняному апогеї."
  GOT_Story_News.731.a: "Давня вендета закінчується."

  # 732 — Arya Abandons Her Quest for Revenge
  GOT_Story_Country.732.t: "Зміна Серця"
  GOT_Story_Country.732.d: "Переконана Сандором, Арія вирішує тікати з Королівської Гавані, а не переслідувати помсту Серсеї."
  GOT_Story_Country.732.a: "Збереження життя Арії."
  GOT_Story_Country.732.b: "Незавершені справи залишаються."

  GOT_Story_News.732.t: "Втеча Арії"
  GOT_Story_News.732.d: "Молода Старк залишає місто позаду, її шлях назавжди змінений."
  GOT_Story_News.732.a: "Вціліла серед попелу."

  # 733 — Jaime and Cersei Die Together
  GOT_Story_Country.733.t: "Останні Обійми"
  GOT_Story_Country.733.d: "Джеймі возз'єднується з Серсеєю під руйнівним Червоним Замком; вони гинуть разом, коли споруда падає."
  GOT_Story_Country.733.a: "Кінець правління Ланністерів."
  GOT_Story_Country.733.b: "Трагічний кінець кохання та влади."

  GOT_Story_News.733.t: "Падіння Лева та Левиці"
  GOT_Story_News.733.d: "Останні миті братів і сестер Ланністерів закривають криваву главу."
  GOT_Story_News.733.a: "Королівська Гавань втрачає своїх правителів."

  # 734 — Tyrion Frees Jaime
  GOT_Story_Country.734.t: "Ризикована Зрада"
  GOT_Story_Country.734.d: "Тіріон звільняє Джеймі, сподіваючись переконати його зупинити руйнування Серсеї, напружуючи свою вірність Дейнеріс."
  GOT_Story_Country.734.a: "Напружена довіра з Дейнеріс."
  GOT_Story_Country.734.b: "Надія на переговори згасає."

  GOT_Story_News.734.t: "Порятунок Брата"
  GOT_Story_News.734.d: "Дії Тіріона викликають питання щодо його вірності."
  GOT_Story_News.734.a: "Розбіжності в таборі Дейнеріс поглиблюються."

  # 735 — Jon Snow Witnesses the Massacre
  GOT_Story_Country.735.t: "Жах Солдата"
  GOT_Story_Country.735.d: "Джон Сноу веде війська в місто, але жахається безжального руйнування Дейнеріс, намагаючись зупинити різанину."
  GOT_Story_Country.735.a: "Конфлікт з Дейнеріс."
  GOT_Story_Country.735.b: "Моральна криза для Джона."

  GOT_Story_News.735.t: "Спостереження за Люттю Дракона"
  GOT_Story_News.735.d: "Ставши свідком руйнувань, Джон ставить під сумнів майбутнє під правлінням Дейнеріс."
  GOT_Story_News.735.a: "Посіяно насіння розбрату."

  # 736 — Jon Snow Kills Daenerys Targaryen
  GOT_Story_Country.736.t: "Серцерозривний Вибір"
  GOT_Story_Country.736.d: "Джон Сноу стикається з Дейнеріс і смертельно ранить її, щоб зупинити подальшу тиранію, незважаючи на своє кохання до неї."
  GOT_Story_Country.736.a: "Кінець правління Дейнеріс."
  GOT_Story_Country.736.b: "Моральний тягар Джона."

  GOT_Story_News.736.t: "Падіння Дракона"
  GOT_Story_News.736.d: "Королівство вражене, коли Джон Сноу вбиває Королеву-Дракона."
  GOT_Story_News.736.a: "Починається крихка надія на мир."

  # 737 — Drogon Destroys the Iron Throne
  GOT_Story_Country.737.t: "Вогонь на Трон"
  GOT_Story_Country.737.d: "Скорботний Дрогон розплавляє Залізний Трон драконовим вогнем, поклавши край претензіям Таргарієнів на владу, а потім відлітає з тілом Дейнеріс."
  GOT_Story_Country.737.a: "Символічне знищення тиранії."
  GOT_Story_Country.737.b: "Непевне майбутнє для Вестеросу."

  GOT_Story_News.737.t: "Залізний Трон Перетворено на Розплавлений Метал"
  GOT_Story_News.737.d: "Знаковий трон знищено, сигналізуючи про кінець епохи."
  GOT_Story_News.737.a: "Королівство прагне відбудови."

  # 738 — Bran Stark is Elected King
  GOT_Story_Country.738.t: "Зламане Колесо Замінено"
  GOT_Story_Country.738.d: "Брана Старка обрано королем радою, обрано за його мудрість та нейтралітет, він править Шістьма Королівствами, тоді як Північ залишається незалежною."
  GOT_Story_Country.738.a: "Нова модель управління."
  GOT_Story_Country.738.b: "Надія на мирне королівство."

  GOT_Story_News.738.t: "Бран Зламаний Сходить на Трон"
  GOT_Story_News.738.d: "Вибір ради дивує багатьох, знаменуючи розрив з традицією."
  GOT_Story_News.738.a: "Починається нова глава."

  # 739 — Sansa Stark Becomes Queen in the North
  GOT_Story_Country.739.t: "Незалежність Півночі"
  GOT_Story_Country.739.d: "Санса Старк проголошує Північ вільним та незалежним королівством і коронується Королевою Півночі."
  GOT_Story_Country.739.a: "Встановлено суверенітет Півночі."
  GOT_Story_Country.739.b: "Зміцнення правління Старків."

  GOT_Story_News.739.t: "Північ Іде Своїм Шляхом"
  GOT_Story_News.739.d: "Коронація Санси зміцнює незалежність Півночі."
  GOT_Story_News.739.a: "Горда нова ера для Півночі."

  # 740 — Jon Snow is Exiled to the Night's Watch
  GOT_Story_Country.740.t: "Ціна Миру"
  GOT_Story_Country.740.d: "Джона Сноу засуджено до Нічної Варти, щоб заспокоїти прихильників Дейнеріс, він повертається на Стіну та за її межі зі Здичавілими."
  GOT_Story_Country.740.a: "Вигнання та спокута."
  GOT_Story_Country.740.b: "Гірко-солодке вирішення."

  GOT_Story_News.740.t: "Байстрюк Повертається на Північ"
  GOT_Story_News.740.d: "Вигнання Джона знаменує похмуру мирну угоду."
  GOT_Story_News.740.a: "Його доля залишається непевною."

  # 741 — Arya Stark Sets Sail to Explore West of Westeros
  GOT_Story_Country.741.t: "У Невідоме"
  GOT_Story_Country.741.d: "Арія Старк вирушає досліджувати землі на захід від Вестеросу, розпочинаючи подорож у незвідані води."
  GOT_Story_Country.741.a: "Пошук відкриттів."
  GOT_Story_Country.741.b: "Дух пригод."

  GOT_Story_News.741.t: "Подорож Арії Починається"
  GOT_Story_News.741.d: "Молода Старк відпливає, залишаючи відомий світ позаду."
  GOT_Story_News.741.a: "Новий горизонт манить."

  # 742 — Tyrion Lannister Appointed as Hand of the King
  GOT_Story_Country.742.t: "Нова Правиця для Нового Короля"
  GOT_Story_Country.742.d: "Бран призначає Тіріона Правицею, доручаючи йому відбудову королівства разом із реформованою Малою Радою."
  GOT_Story_Country.742.a: "Відбудова та управління."
  GOT_Story_Country.742.b: "Надія на тривалий мир."

  GOT_Story_News.742.t: "Повернення Тіріона до Влади"
  GOT_Story_News.742.d: "Колишній в'язень знову піднімається як головний радник Брана."
  GOT_Story_News.742.a: "Королівство відбудовується з попелу."

  #Country Event, the Crownlands Gets
  GOT_Diplomatic_Country.1.t: "Лорд Старк Приймає Прохання Короля"
  GOT_Diplomatic_Country.1.d: "Лорд Еддард Старк прийняв прохання Короля стати новим Правицею Короля. Його від'їзд з Вінтерфелла знаменує важливий момент як для Півночі, так і для Королівських Земель, оскільки його честь та вірність Роберту Баратеону визначатимуть політичний ландшафт Вестеросу."
  GOT_Diplomatic_Country.1.a: "Ми вітатимемо його службу, на благо королівства."

  #The Previous Event Spawns this one for all the other countries
  GOT_Diplomatic_News.1.t: "Старк Служитиме Королю"
  GOT_Diplomatic_News.1.d: "Лорд Еддард Старк з Вінтерфелла прийняв прохання Короля Роберта Баратеона стати Правицею Короля, залишивши Північ, щоб взяти на себе обов'язки в Королівській Гавані."
  GOT_Diplomatic_News.1.a: "Обрано нового Правицю Короля."

  #Country Event, the Crownlands Gets
  GOT_Diplomatic_Country.2.t: "Лорд Старк Відхиляє Прохання Короля"
  GOT_Diplomatic_Country.2.d: "Лорд Еддард Старк відхилив прохання Короля Роберта Баратеона стати новим Правицею Короля. Ця відмова є ударом по планах Корони, оскільки старий друг та довірений союзник Короля не приєднається до нього в Королівській Гавані. Політичні наслідки цього рішення ще належить побачити."
  GOT_Diplomatic_Country.2.a: "Його рішення слід поважати, хоча воно залишає королівство в непевному стані."

  GOT_Diplomatic_Country.3.t: "Пропозиція Таргарієнів"
  GOT_Diplomatic_Country.3.d: "Візеріс Таргарієн прибув до Хала Дрого, пропонуючи свою сестру Дейнеріс у шлюб в обмін на союз. Таргарієни прагнуть могутності Дотракійців, щоб допомогти їм повернути Залізний Трон, і цей шлюб забезпечив би їхню угоду."
  GOT_Diplomatic_Country.3.a: "Прийняти шлюбну пропозицію та укласти союз"
  GOT_Diplomatic_Country.3.b: "Відхилити пропозицію та залишитися незалежними"

  GOT_Diplomatic_Country.4.t: "Хал Дрого Погоджується"
  GOT_Diplomatic_Country.4.d: "Хал Дрого, грізний ватажок Дотракійців, погодився на шлюбну пропозицію, присягнувши на вірність Дому Таргарієнів. Союз укладено, і Дейнеріс тепер має вийти заміж за Дрого."
  GOT_Diplomatic_Country.4.a: "Союз укладено, і Дейнеріс вийде заміж за Хала Дрого."

  GOT_Diplomatic_Country.5.t: "Хал Дрого Відмовляється"
  GOT_Diplomatic_Country.5.d: "Хал Дрого відхилив пропозицію Візеріса, відмовившись одружитися з Дейнеріс в обмін на союз. Дотракійці залишаться незалежними, а Таргарієни мусять знайти інший шлях до влади."
  GOT_Diplomatic_Country.5.a: "Дотракійці відхилили пропозицію, і союз скасовано."

  GOT_Diplomatic_Country.6.t: "Вони Мають Мого Сина"
  GOT_Diplomatic_Country.6.d: "З Долини дійшли вісті — точніше, від Кетлін Старк. Вона взяла Тіріона в полон і звинувачує його у спробі вбити її сина. Це образа нашому Дому. Безпека Тіріона не гарантована, а Дім Ланністерів не сидить склавши руки, коли його кривдять. Настав час вирішити, чи залишимо ми цю образу без відповіді, чи змусимо Північ заплатити за те, що вони наклали руки на лева."
  GOT_Diplomatic_Country.6.a: "Скликати прапори! Ми йдемо на війну!"
  GOT_Diplomatic_Country.6.b: "Він хитрий. Він знайде спосіб вижити."

  GOT_Diplomatic_Country.7.t: "Смерть Еддарда Старка"
  GOT_Diplomatic_Country.7.d: "Ворон з Королівської Гавані приніс жахливі вісті. Лорда Еддарда Старка страчено за наказом Короля Джофрі Баратеона. Північ у шоці — їхній лорд, Хранитель Півночі, зарізаний, як звичайний зрадник, у столиці, якій він вірно служив. Робб Старк має вирішити, як Північ відповість на цей непростимий вчинок."
  GOT_Diplomatic_Country.7.a: "Це війна. Ми негайно рушаємо на південь."
  GOT_Diplomatic_Country.7.b: "Ми оплакуватимемо його... поки що."
  GOT_Diplomatic_Country.7.c: "За нього буде помста."

  GOT_Diplomatic_Country.8.t: "Хто Носитиме Корону?"
  GOT_Diplomatic_Country.8.d: "Зі смертю Короля Роберта доля королівства важко лягає на мої плечі. Як Лорд-Регент, я маю обрати, хто його успадкує. Джофрі названий у заповіті Роберта, але сумніви гризуть мою совість. Станніс має законні претензії. Ренлі має підтримку, хоча мало прав. А дехто шепоче, що я сам маю претендувати на корону — але я не король. Можливо, королівству потрібен не монарх, а тверда рука, щоб провести його крізь бурю."
  GOT_Diplomatic_Country.8.a: "Джофрі Баратеон буде королем."
  GOT_Diplomatic_Country.8.b: "Корона по праву належить Станнісу."
  GOT_Diplomatic_Country.8.c: "Ренлі має підтримку, щоб правити."
  GOT_Diplomatic_Country.8.e: "Королівству не потрібен король — лише регент."

  GOT_Diplomatic_Country.9.t: "Левиця Реве"
  GOT_Diplomatic_Country.9.d: "З поразкою Еддарда Старка та смертю Роберта шлях до Залізного Трону вільний. Я можу утримувати контроль як Регент, дозволяючи королівству вірити, що влада в руках їхнього короля — хто б він чи вона не був. Джофрі — законний спадкоємець, хоча його характер турбує навіть мене. Томмен добрий і легко керований. Мірцелла, хоч і дівчинка, має гостріший розум, ніж її брати. Або, можливо, краще мені просто тримати кермо самій, без формальності корони. Вибір за мною. І мене не питатимуть."
  GOT_Diplomatic_Country.9.a: "Залишатися Королевою-Регентом — нехай дитина править лише номінально."
  GOT_Diplomatic_Country.9.b: "Коронувати Джофрі Баратеона Королем."
  GOT_Diplomatic_Country.9.c: "Коронувати Томмена Баратеона Королем."
  GOT_Diplomatic_Country.9.e: "Коронувати Мірцеллу Баратеон Королевою."

  GOT_Diplomatic_Country.10.t: "Зрада Лорда Старка"
  GOT_Diplomatic_Country.10.d: "Дійшла звістка, що Лорд Еддард Старк, діючи як Регент, знехтував чіткою лінією престолонаслідування. Замість того, щоб вшанувати претензії Принца Джофрі, він вирішив коронувати іншого — Станніса, Ренлі, або навіть правити замість Роберта. Це ніщо інше, як зрада. Настав час вирішити нашу відповідь. Чи вдаримо ми швидко та забезпечимо столицю, чи почекаємо слушного моменту?"
  GOT_Diplomatic_Country.10.a: "Скликати наші прапори. Ми йдемо на Королівську Гавань!"
  GOT_Diplomatic_Country.10.b: "Терпіння. Наш час прийде."

  GOT_Diplomatic_Country.11.t: "Останній Дракон Падає"
  GOT_Diplomatic_Country.11.d: "Візеріс Таргарієн мертвий. Самопроголошений король, який колись кричав про драконів та трони, тепер лежить холодний та забутий. Його смерть знаменує кінець його божевілля — і сходження іншого. Дейнеріс, колись боязка сестра, тепер стоїть як останній відомий спадкоємець Дому Таргарієнів. В очах вірних вона — законна Королева, Мати Драконів, що ще має прийти."
  GOT_Diplomatic_Country.11.a: "Я не буду слабкою. Я — кров дракона."

  GOT_Diplomatic_Country.12.t: "Дракона Висміяно"
  GOT_Diplomatic_Country.12.d: "Вони сміялися з мене. З крові дракона — сміялися, як з блазня при дикому дворі. Я вимагав своєї корони, як належить по праву, а вони наважилися підняти на мене руку. Хал ставиться до мене, як до жебрака, моя сестра забуває своє місце, а дотракійці бурмочуть своєю варварською мовою. Але мене не зламати. Я — дракон. І вони дізнаються, що вогонь не гнеться — він горить."
  GOT_Diplomatic_Country.12.a: "Вони всі заплатять. Одного дня я їм покажу."
  GOT_Diplomatic_Country.12.b: "Ні... ще ні. Я мушу бути терплячим. Я мушу витримати."

  GOT_Diplomatic_Country.13.t:0 "Хал Живий!"
  GOT_Diplomatic_Country.13.d:0 "Дрого дихає! Хоча рана була глибокою, а ніч довгою, кров Великого Жеребця тече сильно в його жилах. Наш Хал піднявся зі свого ложа, його погляд лютий, хватка міцна. Магія відьми, можливо, зіграла свою роль, але саме дух Дрого переміг саму смерть. Халасар радіє — їхній ватажок повернувся."
  GOT_Diplomatic_Country.13.a:0 "Він знову їде!"

  GOT_Diplomatic_Country.14.t:0 "Хал Мертвий"
  GOT_Diplomatic_Country.14.d:0 "Хал Дрого, Великий Хал, загинув. Його кров більше не ллється, його сила зникла. Пісні співатимуть про його завоювання та страх, який він сіяв по землях. Але тепер халасар стоїть на роздоріжжі — кровні вершники шепочуться, а кобилиці нервово іржуть. Великого Хала більше немає. Хто поведе нас тепер?"
  GOT_Diplomatic_Country.14.a:0 "Ми підемо за Халісі, Матір'ю Драконів!"
  GOT_Diplomatic_Country.14.b:0 "Хал Моро має повести нас, його сила незаперечна!"
  GOT_Diplomatic_Country.14.c:0 "Нам не потрібен єдиний правитель. Ми вільні вести себе самі!"

  GOT_Diplomatic_Country.15.t: "Питання Турніру"
  GOT_Diplomatic_Country.15.d: "Король Ренлі проголосив свої законні права на Залізний Трон, і наші прапори збираються в неперевершеній силі. Лорди по всьому Вестеросу кидають погляди на південь, гадаючи, чи рушимо ми на столицю та покладемо край узурпації Ланністерів негайно.\n\nПроте дехто радить терпіння. Великий турнір, кажуть вони, виграє нам час для збору союзників та демонстрації королівству, що двір Короля Ренлі — це двір миру, процвітання та сили. Інші вимагають дій негайно, перш ніж ворог зможе підготуватися.\n\nОчі Семи Королівств спрямовані на нас. Чи відповімо ми війною — чи пишністю?"
  GOT_Diplomatic_Country.15.a: "Ми йдемо на війну. Залізний Трон буде наш по праву."
  GOT_Diplomatic_Country.15.b: "Нехай прапори поки що відпочивають. Ми проведемо великий турнір."

  GOT_Diplomatic_Country.16.t: "Пропозиція Теона"
  GOT_Diplomatic_Country.16.d: "Хлопець повертається, одягнений у вовчі прапори та обтяжений умовами Старків. Він наважується говорити про мир та обіцянки — пропонуючи Кастерлі Рок в обмін на наші клинки. Робб Старк хотів би, щоб ми пов'язали свою долю з його, стверджуючи, що це найпевніший шлях до влади. Але ми — Залізнонароджені. Ми не укладаємо угод — ми беремо. Вірність Теона непевна, його присутність — нагадування про нашу минулу поразку. Проте пропозиція спокуслива. Настав час обрати: об'єднатися з вовками, вдарити, поки вони відволіклися, чи чекати, доки море сприятиме нашій силі."
  GOT_Diplomatic_Country.16.a: "Ми попливемо зі Старками — поки що."
  GOT_Diplomatic_Country.16.b: "Північ слабка. Ми беремо те, що наше!"
  GOT_Diplomatic_Country.16.c: "Зараз не час для війни."

  GOT_Diplomatic_Country.17.t: "Шлях Залізнонароджених"
  GOT_Diplomatic_Country.17.d: "Жоден посланець не прибув. Жоден ворон не несе пропозиції. Північ веде свою війну самотужки, залишаючи Залізні Острови планувати власний курс. Бейлон Грейджой бачить слабкість на всіх берегах — хаос у Західних Землях, розкол на Півночі. Наші флоти готові. Люди жадають солі та грабунку. Питання тепер не в тому, чи вдаримо ми, а де: чи нападемо на Західні Землі, поки їхній золотий лев спить, чи вдаримо по Півночі як помста за старе повстання, чи вичікуватимемо та чекатимемо сприятливішого припливу?"
  GOT_Diplomatic_Country.17.a: "Ми грабуємо Західні Землі — вони дозріли для грабунку!"
  GOT_Diplomatic_Country.17.b: "Північ ніколи нас не зламала — ми їм про це нагадаємо."
  GOT_Diplomatic_Country.17.c: "Нехай буря мине. Наш час прийде."

  GOT_Diplomatic_Country.18.t: "Новий Новобранець з Королівської Гавані"
  GOT_Diplomatic_Country.18.d: "Чорна карета в'їжджає крізь ворота Чорного Замку, везучи чоловіка, одягненого більше для двору, ніж для холоду. Янос Слинт, колишній Командир Міської Варти в Королівській Гавані, прибуває за королівським наказом, щоб прийняти чорне. Хоча він прибуває з титулами та хвалиться минулими подвигами, мало хто тут довіряє людині, яка служила монеті перед честю."
  GOT_Diplomatic_Country.18.a: "Він навчиться смирення, як і решта."

  GOT_Diplomatic_Country.19.t: "Король Ренлі Виживає"
  GOT_Diplomatic_Country.19.d: "Незважаючи на тяжкі поранення, завдані тінню, народженою Мелісандрою, я вижив. Біль нестерпний, але моя амбіція залишається непохитною. Тепер я маю вирішити, чи шукати помсти моєму братові Станнісу за його зраду, чи зосередитися на захопленні Королівських Земель для моїх претензій на трон."
  GOT_Diplomatic_Country.19.a: "Час відплати!"
  GOT_Diplomatic_Country.19.b: "Королівські Землі тепер важливіші"

  GOT_Diplomatic_Country.20.t: "Ренлі Баратеона Вбито!"
  GOT_Diplomatic_Country.20.d: "Ренлі Баратеон, улюблений претендент Дому Тіреллів у Війні П'яти Королів, загинув від чаклунства — вражений тінню, народженою Мелісандрою, жрицею Р'глора та союзницею Станніса Баратеона. З розірванням їхніх політичних заручин та загибеллю обраного ними короля, Дім Тіреллів тепер має вирішити свій курс: стати на бік Станніса, об'єднатися з Залізним Троном, чи повернутися до Розлоги та залишитися осторонь цього хаосу."
  GOT_Diplomatic_Country.20.a: "Присягнути Станнісу."
  GOT_Diplomatic_Country.20.b: "Стати на бік Корони — одружити Маргері з Джофрі."
  GOT_Diplomatic_Country.20.c: "Повернутися до Розлоги. Нехай вони всі переб'ють один одного."

  GOT_Diplomatic_Country.21.t: "Падіння Вінтерфелла"
  GOT_Diplomatic_Country.21.d: "Прибув ворон із похмурими вістями: Теон Грейджой зрадив Дім Старків і захопив Вінтерфелл. Наш родинний дім у ворожих руках, а Бран та Рікон зникли. Вірні нам лорди розлючені, і багато хто вимагає помсти. Ми маємо вирішити, як відповісти на це обурення."
  GOT_Diplomatic_Country.21.a: "Я поверну Вінтерфелл і сам повішу Теона!"
  GOT_Diplomatic_Country.21.b: "Вінтерфелл втрачено, але ми маємо продовжувати війну."

  GOT_Diplomatic_Country.21.tt1: "§RВінтерфелл упав. Дім Старків клянеться помститися.§!"
  GOT_Diplomatic_Country.21.tt2: "§YМи зосереджуємося на південній війні.§!"

  # GOT_Diplomatic_Country.22 – Tyrion Requests Casterly Rock
  GOT_Diplomatic_Country.22.t: "Прохання від Тіріона"
  GOT_Diplomatic_Country.22.d: "Тіріон, завжди спраглий визнання, звернувся до мене зі сміливим проханням: він бажає стати Лордом Кастерлі Рок. Незважаючи на його хитрість та нещодавню службу, ідея передати мою спадщину в його руки майже смішна. Проте, попри всі його недоліки, він все ж Ланністер по крові. Чи надам я йому те, чого він бажає, чи знову нагадаю йому про його місце?"
  GOT_Diplomatic_Country.22.a: "Дуже добре. Він буде Лордом Кастерлі Рок."
  GOT_Diplomatic_Country.22.b: "Я радше дозволю себе з'їсти черв'якам."

  # GOT_Diplomatic_Country.23 – Tywin Grants Casterly Rock
  GOT_Diplomatic_Country.23.t: "Надано Кастерлі Рок"
  GOT_Diplomatic_Country.23.d: "Я наполовину очікував глузувань. Зневажливого сміху. Нагадування про кожну образу, яку я коли-небудь зазнав. Але натомість він погодився. Тайвін Ланністер — мій батько — надав мені Кастерлі Рок. Осідок нашого дому. Спадщину, якої я ніколи не мав тримати. Можливо, це хитрість, або випробування. Можливо, він нарешті побачив мою цінність. Так чи інакше, я отримав те, чого мене завжди позбавляли."
  GOT_Diplomatic_Country.23.a: "Тож це нарешті моє…"

  # GOT_Diplomatic_Country.24 – Tywin Rejects the Request
  GOT_Diplomatic_Country.24.t: "Відкинутий Моїм Батьком"
  GOT_Diplomatic_Country.24.d: "Я наважився попросити. Претендувати на те, що будь-який інший син вважав би своїм правом народження. Але Тайвін, з усією своєю презирством, відкинув мене без вагань. Без пояснень. Без удавання. Лише холодна, виміряна зневага. Він сказав, що радше дозволить себе з'їсти черв'якам. Мені не варто було очікувати нічого іншого — але все ж, це пече."
  GOT_Diplomatic_Country.24.a: "Одного дня він про це пошкодує."

  GOT_Diplomatic_Country.25.t: "Пропозиція Королеви-Дракона"
  GOT_Diplomatic_Country.25.d: "Дейнеріс Таргарієн запропонувала нам угоду: одного зі своїх драконів в обмін на наших Бездоганних — 8000 повністю навчених солдатів та ще 5000 у тренуванні. З такою істотою ми могли б розкрити таємниці драконячого роду та почати вивчати їхню силу для себе. Але без Бездоганних Астапор залишився б майже беззахисним. Прийняття могло б принести нам знання, що перевершують уяву, — або загибель від рук Таргарієнів, якщо вони вирішать взяти те, що ми відмовляємося продати."
  GOT_Diplomatic_Country.25.a: "Прийняти угоду. Дракон буде наш."
  GOT_Diplomatic_Country.25.b: "Відмовити. Ми не можемо залишити себе беззахисними."

  GOT_Diplomatic_Country.26.t: "Бездоганні Наші"
  GOT_Diplomatic_Country.26.d: "Работорговці Астапора погодилися на угоду. Один з наших драконів тепер у їхніх руках, а натомість Бездоганні — 13 000 дужих — готові йти під нашим прапором. Міссандея, колись їхня перекладачка, тепер також приєднується до нас. Проте місто вразливе. Позбавлене своїх елітних військ та об'їдаючись обіцянкою драконової сили, Астапор лежить широко відкритим. Чи дотримаємося ми слова… чи вдаримо, поки їхня оборона слабка?"
  GOT_Diplomatic_Country.26.a: "Вони работорговці. Ми вдаримо зараз і спалимо їх дотла."
  GOT_Diplomatic_Country.26.b: "Ми уклали угоду. Пливемо до Пентосу з Бездоганними."

  GOT_Diplomatic_Country.27.t: "Дурна Відмова"
  GOT_Diplomatic_Country.27.d: "Астапор відхилив нашу пропозицію. Вони відмовляються розлучатися з Бездоганними, боячись вразливості. Вони радше триматимуться за свою рабську армію, ніж приймуть дар дракона. Це зухвала образа. Ми могли б відплисти та вичікувати — або ми могли б випустити на них вогонь та кров уже зараз."
  GOT_Diplomatic_Country.27.a: "Вони про це пошкодують. Готуватися до атаки на Астапор."
  GOT_Diplomatic_Country.27.b: "Дуже добре. Нехай мають своїх рабів… поки що."

  # 617 — Падіння Хайгардена
  GOT_Story_Country.617.t: "Золота Троянда В'яне"
  GOT_Story_Country.617.d: "Ми пройшли крізь Розлогу, захопили скарбниці Хайгардена. Оленна випила мою отруту, зізнавшись у вбивстві Джофрі останнім подихом."
  GOT_Story_Country.617.a: "Перенаправити золото до корони — поповнити скарбницю"
  GOT_Story_Country.617.b: "Сплатити Залізному Банку — отримати фінансову підтримку, втратити частину золота"

  GOT_Story_News.617.t: "Владу Тіреллів Повалено"
  GOT_Story_News.617.d: "Ланністерські прапори майорять над Хайгарденом; легендарні скарбниці тепер фінансують Залізний Трон."
  GOT_Story_News.617.a: "Королева без зерна."

  # 618 — Бран Повертається Додому
  GOT_Story_Country.618.t: "Триокий Ворон у Вінтерфеллі"
  GOT_Story_Country.618.d: "Я повернувся, вже не той хлопчик, що пішов. Видіння минулого та майбутнього важко тиснуть; Санса намагається збагнути, ким я став."
  GOT_Story_Country.618.a: "Поділитися видіннями — посилити розвідувальну мережу"
  GOT_Story_Country.618.b: "Залишатися відстороненим — підтримувати містичну ауру, невеликий удар по стабільності"

  GOT_Story_News.618.t: "Спадкоємець Старків Знову З'являється"
  GOT_Story_News.618.d: "Бран Старк перетинає ворота Вінтерфелла, говорячи загадками про спогади, що не належать йому."
  GOT_Story_News.618.a: "Старі боги знову ходять."

  # 619 — Джораха Зцілено
  GOT_Story_Country.619.t: "Камінь Більше Не Камінь"
  GOT_Story_Country.619.d: "Сем здер сіру хворобу з моєї плоті, порушивши правила Цитаделі. Я вільний від хвороби — і вільний знову служити моїй королеві."
  GOT_Story_Country.619.a: "Вирушити на Драконів Камінь — приєднатися до Дейнеріс"
  GOT_Story_Country.619.b: "Затриматися — допомогти Сему, надати Цитаделі інформацію"

  GOT_Story_News.619.t: "Зцілення від Сірої Хвороби Підтверджено"
  GOT_Story_News.619.d: "Чутки зі Староміста розповідають про відновлення вигнаного лицаря, сіру хворобу переможено забороненими руками."
  GOT_Story_News.619.a: "Знання перемагає страх."

  # 620 — Тріумф Еурона
  GOT_Story_Country.620.t: "Подарунок, Гідний Королеви"
  GOT_Story_Country.620.d: "Я приплив до Королівської Гавані під рев натовпу, представивши Серсеї полонених Сендів. Вона пообіцяла шлюб, як тільки війна буде виграна."
  GOT_Story_Country.620.a: "Святкувати — отримати престиж, морський дух"
  GOT_Story_Country.620.b: "Наполягати на обітницях зараз — ризикувати напругою з Серсеєю"

  GOT_Story_News.620.t: "Кракен Завойовує Прихильність Королеви"
  GOT_Story_News.620.d: "Еурон Грейджой веде трофеї та полонених вулицями, зміцнюючи союз із Залізним Троном."
  GOT_Story_News.620.a: "Сіль та залізо зв'язують королівство."

  # 621 — Давос Представляє Короля Півночі
  GOT_Story_Country.621.t: "Говорить Цибулевий Лицар"
  GOT_Story_Country.621.d: "Сер Давос поручився за мене перед Королевою-Драконом, згадавши моє воскресіння та Довгу Ніч. Його прості слова розвіяли її сумніви."
  GOT_Story_Country.621.a: "Нехай Давос веде переговори — бонус до дипломатії"
  GOT_Story_Country.621.b: "Говорити за себе — здобути повагу, ризик помилки"

  GOT_Story_News.621.t: "Старий Контрабандист Укладає Новий Союз"
  GOT_Story_News.621.d: "Давос Сіворт, колись лицар цибулі, тепер прокладає шлях між льодом та вогнем."
  GOT_Story_News.621.a: "Маленькі люди рухають великі війни."

  # 622 — Драконовий Вогонь на Золотій Дорозі
  GOT_Story_Country.622.t: "Поле Вогню II"
  GOT_Story_Country.622.d: "Я випустила Дрогона та дотракійців на обоз Ланністерів, перетворивши вози із золотом Розлоги на розплавлений шлак."
  GOT_Story_Country.622.a: "Розтрощити конвой — ворог втрачає ресурси, дотракійці отримують атаку"
  GOT_Story_Country.622.b: "Тримати драконів у резерві — менше руйнувань, зберегти політичний капітал"

  GOT_Story_News.622.t: "Дракони Спускаються на Розлогу"
  GOT_Story_News.622.d: "Буря полум'я спалила колони Ланністерів, золото королівства втрачено в попелі."
  GOT_Story_News.622.a: "Ціна війни сплачена монетою та кров'ю."

  # 623 — Дрогона Поранено
  GOT_Story_Country.623.t: "Жало Скорпіона"
  GOT_Story_Country.623.d: "Величезний скорпіоновий болт влучив Дрогону в плече. Я приземлилася серед бою, щоб заспокоїти його, поки над головою свистіли болти."
  GOT_Story_Country.623.a: "Відступити, щоб лікувати Дрогона — зменшити атаку дракона на 30 днів"
  GOT_Story_Country.623.b: "Битися крізь біль — зберегти силу, підвищити ризик виснаження дракона"

  GOT_Story_News.623.t: "Дракон Кровоточить!"
  GOT_Story_News.623.d: "Свідки стверджують, що військова машина Квіберна пробила шкіру дракона — доказ того, що навіть вогнедишна плоть може впасти."
  GOT_Story_News.623.a: "Надія для одних, жах для інших."

  # 624 — Безрозсудна Атака Джеймі
  GOT_Story_Country.624.t: "Спис на Королеву-Дракона"
  GOT_Story_Country.624.d: "Побачивши Дейнеріс беззахисною, я кинувся на неї. Заревів драконовий вогонь — поштовх Бронна врятував мене, кинувши нас у Чорноводну."
  GOT_Story_Country.624.a: "Виплисти — Джеймі виживає, але зазнає поранення (штраф до бою)"
  GOT_Story_Country.624.b: "Вважається загиблим — падіння моралі ворога, удар по стабільності Ланністерів"

  GOT_Story_News.624.t: "Авантюра Царевбивці"
  GOT_Story_News.624.d: "Джеймі Ланністер зник під водами річки після атаки на Королеву-Дракона; його доля невідома."
  GOT_Story_News.624.a: "Хоробрість чи дурість?"

  # 625 — Арія у Вінтерфеллі
  GOT_Story_Country.625.t: "Вовк Повертається Додому"
  GOT_Story_Country.625.d: "Я пройшла крізь ворота Вінтерфелла, зустрінута настороженими вартовими, потім палкими обіймами Санси та відстороненим кивком Брана."
  GOT_Story_Country.625.a: "Тренуватися з Брієнною — здобути бойові навички"
  GOT_Story_Country.625.b: "Розвідати замок — розблокувати варіанти інтриг"

  GOT_Story_News.625.t: "Брат і Сестри Старки Возз'єдналися"
  GOT_Story_News.625.d: "Зали Вінтерфелла наповнюються виттям вовків, що повертаються, коли Арія Старк приєднується до своїх родичів."
  GOT_Story_News.625.a: "Північ пам'ятає."

  # 626 — Валірійський Подарунок
  GOT_Story_Country.626.t: "Сталь для Тіней"
  GOT_Story_Country.626.d: "Бран вклав валірійський кинджал мені в руку, сказавши, що він мені знадобиться. Його лезо відчувалося призначеним для більш ніж однієї долі."
  GOT_Story_Country.626.a: "Зберегти кинджал — посилити місії вбивства"
  GOT_Story_Country.626.b: "Безпечно зберігати — невеликий бонус до оборони Вінтерфелла"

  GOT_Story_News.626.t: "Давній Клинок Змінює Руки"
  GOT_Story_News.626.d: "Ніж, колись спрямований на Брана Старка, тепер у його сестри, Арії — минуле озброює майбутнє."
  GOT_Story_News.626.a: "Валірійської сталі завжди не вистачає."

  # 627 — Правда в Камені
  GOT_Story_Country.627.t: "Малюнки Давньої Війни"
  GOT_Story_Country.627.d: "Глибоко в печерах Драконового Каменя ми бачили, як Діти та Перші Люди разом билися з мерцями. Доказ, висічений у камені, схилив Дейнеріс на наш бік."
  GOT_Story_Country.627.a: "Укласти союз — Дейнеріс надає запаси драконового скла"
  GOT_Story_Country.627.b: "Наполягати далі — шукати спільну експедицію за Стіну, відкласти ресурси"

  GOT_Story_News.627.t: "Давнє Мистецтво Говорить"
  GOT_Story_News.627.d: "Печерні малюнки під Драконовим Каменем натякають на забутий союз проти темряви, тепер знову відкритий."
  GOT_Story_News.627.a: "Історія повторюється."

  # 628 — Серсея та Залізний Банк
  GOT_Story_Country.628.t: "Борги, Сплачені Золотом"
  GOT_Story_Country.628.d: "Я запевнила Тихо Несторіса, що золото Хайгардена покриє борги Корони, забезпечивши нові позики для найманців."
  GOT_Story_Country.628.a: "Най_няти Золоту Компанію — отримати елітні підрозділи з затримкою"
  GOT_Story_Country.628.b: "Зміцнити скарбницю — зменшити виснаження від війни, покращити економіку"

  GOT_Story_News.628.t: "Залізний Банк Ставить на Лева"
  GOT_Story_News.628.d: "З золотом Розлоги в дорозі, Залізний Банк Браавосу відновлює віру — і монету — у правління Королеви Серсеї."
  GOT_Story_News.628.a: "Залізний Банк завжди отримує своє."

  # 629 — Прийняття Дракона
  GOT_Story_Country.629.t: "Рука на Драконі"
  GOT_Story_Country.629.d: "Дрогон оскалив ікла, проте дозволив руці Джона Сноу спочити на його морді. Спокій великого звіра говорив голосніше за родовід."
  GOT_Story_Country.629.a: "Визнати знамення — покращити стосунки Джона та Дейнеріс, розблокувати рішення вершника на драконі"
  GOT_Story_Country.629.b: "Відкинути як випадковість — без змін, але зменшити придворні інтриги"

  GOT_Story_News.629.t: "Король Півночі Зустрічає Вогонь, Що Став Плотьтю"
  GOT_Story_News.629.d: "Свідки стверджують, що найлютіший звір Королеви-Дракона схилився перед дотиком Джона Сноу — ширяться чутки про драконову кров."
  GOT_Story_News.629.a: "Чутки набирають крил."

  # 630 — Суд Вогнем для Дому Тарлі
  GOT_Story_Country.630.t: "Попіл Повстання"
  GOT_Story_Country.630.d: "Ренділл та Дікон Тарлі відмовилися схилити коліно. Полум'я Дрогона перетворило їхню непокору на попіл перед зібраними полоненими."
  GOT_Story_Country.630.a: "Зробити приклад — здобути покору, засновану на страху, викликати іноземне обурення"
  GOT_Story_Country.630.b: "Запропонувати милосердя (якщо обрано опцію моду) — Тарлі приєднуються до Нічної Варти, невелика втрата стабільності"

  GOT_Story_News.630.t: "Правосуддя Драконового Вогню"
  GOT_Story_News.630.d: "Двох Лордів спалено полум'ям за зневагу до Дейнеріс — прихильники сперечаються, чи це віщує тирана, чи справедливу королеву."
  GOT_Story_News.630.a: "Королівство бере до уваги."

  # 631 — Коваль Королівської Гавані
  GOT_Story_Country.631.t: "Гендрі, Байстрюк Баратеонів"
  GOT_Story_Country.631.d: "Єдиний вцілілий байстрюк Баратеонів піднімає бойовий молот і присягає служити в боротьбі проти мерців."
  GOT_Story_Country.631.a: "Найняти Гендрі — розблокувати фокус на куванні валірійської сталі"
  GOT_Story_Country.631.b: "Відправити його на південь як посланця — здобути симпатію Баратеонів"

  GOT_Story_News.631.t: "Кров Штормових Земель Перекована"
  GOT_Story_News.631.d: "Тінь Роберта повертається в його сині, що володіє молотом, який йде на північ поруч із Королем Сноу."
  GOT_Story_News.631.a: "Старі герби ворушаться."

  # 632 — Місія за Стіну
  GOT_Story_Country.632.t: "Крижане Полювання"
  GOT_Story_Country.632.d: "Обшарпаний загін — лорди, здичавілі, Гончак та жрець — вирушили захопити упиря, доказ для південних скептиків."
  GOT_Story_Country.632.a: "Розпочати вилазку — створює спеціальний загін командос, високий ризик/висока нагорода"
  GOT_Story_Country.632.b: "Відкласти — затримати доказ, покращити збереження людських ресурсів"

  GOT_Story_News.632.t: "Загін Самогубців Півночі"
  GOT_Story_News.632.d: "Сім чемпіонів крокують у сліпучий мороз, сподіваючись, що один труп може врятувати живих."
  GOT_Story_News.632.a: "Королівство затамовує подих."

  # 633 — Тіні Між Сестрами
  GOT_Story_Country.633.t: "Зерно Сумніву Мізинця"
  GOT_Story_Country.633.d: "Я знайшла старе благання Санси до Джофрі — чорнило примусу тепер перетворено на зброю, щоб нацькувати вовка на вовка."
  GOT_Story_Country.633.a: "Зіткнутися з Сансою — ризикувати падінням вірності, викрити Мізинця"
  GOT_Story_Country.633.b: "Таємно розслідувати — збирати очки інтриг"

  GOT_Story_News.633.t: "Тріщини у Вінтерфеллі"
  GOT_Story_News.633.d: "Просочуються чутки, що єдність Старків тріщить під старими листами Ланністерів та новішими інтригами."
  GOT_Story_News.633.a: "Розділяй та володарюй?"

  # 634 — Новий Спадкоємець Королеви?
  GOT_Story_Country.634.t: "Ненароджена Обіцянка Серсеї"
  GOT_Story_Country.634.d: "Я сказала Джеймі, що дитина, яку я ношу, буде визнана його — спадкоємець, щоб зв'язати вірності та кинути виклик пророцтву."
  GOT_Story_Country.634.a: "Проголосити вагітність — підвищити легітимність Ланністерів, збільшити гнів Віри Войовничої"
  GOT_Story_Country.634.b: "Зберігати таємницю — підтримувати бонус до інтриг, менший приріст легітимності"

  GOT_Story_News.634.t: "Левиця з Дитинчам на Шляху"
  GOT_Story_News.634.d: "Ходять чутки, що Королева носить ще одного спадкоємця — хоча шепіт ставить під сумнів ім'я батька."
  GOT_Story_News.634.a: "Двір гуде."

  # 635 — Від'їзд з Цитаделі
  GOT_Story_Country.635.t: "Досить Пилу та Сумнівів"
  GOT_Story_Country.635.d: "Мейстери ігнорують прийдешню ніч. Я зібрав сувої, Серцегуб та Джиллі — для битви, де знання має значення."
  GOT_Story_Country.635.a: "Їхати на північ — розблокувати бонус до швидкості досліджень Семвела"
  GOT_Story_Country.635.b: "Спочатку шукати Білу Гавань — поширювати попередження, отримати незначну прихильність півночі"

  GOT_Story_News.635.t: "Вчений Рушає на Війну"
  GOT_Story_News.635.d: "Семвел Тарлі залишає Старомісто з вкраденими томами та валірійською сталлю, міняючи свічки на холодну сталь."
  GOT_Story_News.635.a: "Ніч стає темнішою."

  # 636 — Доказ за Жахливу Ціну
  GOT_Story_Country.636.t: "Ми Маємо Нашого Упиря"
  GOT_Story_Country.636.d: "Рейдовий загін зв'язав гарчащий труп ланцюгами — але мерці прийшли легіонами, щоб повернути його."
  GOT_Story_Country.636.a: "Утримувати острів на крижаному озері — розпочати битву на виживання з таймером"
  GOT_Story_Country.636.b: "Покинути трофей — відступити, втратити зразок упиря"

  GOT_Story_News.636.t: "Північних Розбійників Оточено Мерцями"
  GOT_Story_News.636.d: "Відчайдушний похід на північ від Стіни закінчується тим, що живі оточені на тонкій кризі, тримаючись за єдиний захоплений труп."
  GOT_Story_News.636.a: "Всі погляди на замерзле озеро."

  # 637 — Падіння Червоного Жерця
  GOT_Story_Country.637.t: "Смерть Тороса з Миру"
  GOT_Story_Country.637.d: "Рана від ведмедя загноїлася. На сірому світанку молитви Тороса припинилися, і вогонь у ньому згас."
  GOT_Story_Country.637.a: "Сумувати та йти далі — втратити бонус до зцілення, отримати невеликий удар по моралі"
  GOT_Story_Country.637.b: "Спалити тіло — зменшити силу Білих Блукачів поблизу"

  GOT_Story_News.637.t: "Полум'яний Меч Назавжди в Ножнах"
  GOT_Story_News.637.d: "Торос, відомий п'яниця та воскреситель героїв, загинув у снігах — воскресіння не сталося."
  GOT_Story_News.637.a: "Північ стає холоднішою."

  # 638 — Молот у Руці, Ноги Вітру
  GOT_Story_Country.638.t: "Спринт Гендрі"
  GOT_Story_Country.638.d: "Коваль біг крізь хуртовину та ніч, досягнувши Східної Варти з обмороженими кінцівками, щоб благати допомоги Дейнеріс."
  GOT_Story_Country.638.a: "Відправити ворона — запускає подію порятунку драконом"
  GOT_Story_Country.638.b: "Замість цього зміцнити Східну Варту — отримати силу гарнізону"

  GOT_Story_News.638.t: "Ворон Летить на Південь"
  GOT_Story_News.638.d: "Пробіжка однієї людини по льоду несла надію — і благання — про порятунок драконовим вогнем."
  GOT_Story_News.638.a: "Чи прибуде допомога вчасно?"

  # 639 — Вогонь Котиться по Небу
  GOT_Story_Country.639.t: "Дейнеріс на Порятунок"
  GOT_Story_Country.639.d: "Дракони закричали над озером, спалюючи упирів та розбиваючи лід, піднімаючи вцілілих у безпеку."
  GOT_Story_Country.639.a: "Сісти на драконів — евакуювати загін, зменшити кількість Білих Блукачів"
  GOT_Story_Country.639.b: "Залишитися та битися — завдати великих втрат нежиті, високий ризик для драконів"

  GOT_Story_News.639.t: "Драконів Помічено за Стіною"
  GOT_Story_News.639.d: "Свідки повідомляють про трьох великих вогняних звірів, що б'ються з ордами Короля Ночі серед сліпучого снігу."
  GOT_Story_News.639.a: "Старі казки оживають."

  # 640 — Падіння Візеріона
  GOT_Story_Country.640.t: "Крижаний Спис, Розбите Полум'я"
  GOT_Story_Country.640.d: "З безпомилковою точністю спис Короля Ночі збив Візеріона — його бездиханне тіло впало під замерзле озеро."
  GOT_Story_Country.640.a: "Сумувати та відступати — втратити одну одиницю дракона, розблокувати загрозу Крижаного Дракона"
  GOT_Story_Country.640.b: "Контратакувати (високий ризик) — шанс поранити Короля Ночі, більші втрати"

  GOT_Story_News.640.t: "Дракона Вбито, Повстав у Блакитному Полум'ї"
  GOT_Story_News.640.d: "Розвідники присягаються, що мертвий дракон ворухнувся, очі палали крижано-блакитним, тепер підкорений волі Короля Ночі."
  GOT_Story_News.640.a: "Стіна тремтить."

  # 641 — Останній Похід Бенджена Старка
  GOT_Story_Country.641.t: "Прощання Холодних Рук"
  GOT_Story_Country.641.d: "Бенджен Старк посадив Джона на свого коня, закрутив свій палаючий ланцюг — і зник під хвилями упирів."
  GOT_Story_Country.641.a: "Вшанувати полеглих — отримати дух Нічної Варти, невелике підвищення моралі"
  GOT_Story_Country.641.b: "Шукати залишки — невеликий шанс знайти схованку драконового скла"

  GOT_Story_News.641.t: "Вершник у Масці Зупиняє Мерців"
  GOT_Story_News.641.d: "Самотня постать, напівмертва, напівжива, купила втечу Короля Півночі вогнем та люттю."
  GOT_Story_News.641.a: "Пісні розкажуть його ім'я."

  # 642 — Королеву Визнано
  GOT_Story_Country.642.t: "Колінопреклоніння Вовка"
  GOT_Story_Country.642.d: "У каюті корабля, що гойдався на штормових хвилях, Джон Сноу взяв руку Дейнеріс: 'Я присягну вам своїм мечем, моя Королево'."
  GOT_Story_Country.642.a: "Оформити союз — об'єднати північні та таргарієнські дипломатичні дерева"
  GOT_Story_Country.642.b: "Зберігати таємницю — менший приріст союзу, уникнути північного невдоволення"

  GOT_Story_News.642.t: "Союз Півночі та Драконової Кузні Укладено"
  GOT_Story_News.642.d: "Звіти стверджують, що Король Півночі тепер схиляє коліно перед Дейнеріс Буреродною, створюючи єдність проти прийдешньої ночі."
  GOT_Story_News.642.a: "Королівство переформатовується."

  # 643 — Саміт у Драконовій Ямі
  GOT_Story_Country.643.t: "Переговори в Руїнах"
  GOT_Story_Country.643.d: "Обережні монархи збираються серед розбитих драконових черепів. Живий труп б'ється в ланцюгах, доказ того, що Довга Ніч наступає."
  GOT_Story_Country.643.a: "Підтримати великий альянс — розблокувати фокус 'Об'єднана Військова Рада'"
  GOT_Story_Country.643.b: "Спочатку вимагати поступок — отримати перевагу, ризикувати зривом переговорів"

  GOT_Story_News.643.t: "Королі та Королеви Збираються в Королівській Гавані"
  GOT_Story_News.643.d: "Вороги стояли пліч-о-пліч, поки мертва істота кричала, змушуючи до тимчасового перемир'я проти темряви за Стіною."
  GOT_Story_News.643.a: "Народжується крихка згода."

  # 644 — Зрада Королеви
  GOT_Story_Country.644.t: "Прихована Гра Серсеї"
  GOT_Story_Country.644.d: "Приватно Левиця відмовляється від угоди. Контракти з Золотою Компанією підписані; південні армії рушать, коли Північ спливатиме кров'ю."
  GOT_Story_Country.644.a: "Таємно мобілізувати — створити дивізії найманців у Королівських Землях"
  GOT_Story_Country.644.b: "Переглянути (вибір гравця) — дотримуватися перемир'я, отримати короткий модифікатор миру"

  GOT_Story_News.644.t: "Чутки про Королівську Зраду"
  GOT_Story_News.644.d: "Шепіт стверджує, що Залізний Трон не поїде на північ. Дехто говорить про найманців з Ессосу, що вже в морі."
  GOT_Story_News.644.a: "Довіра — розкіш для дурнів."

  # 645 — Народження Ейгона Таргарієна
  GOT_Story_Country.645.t: "Розкрито Справжнього Спадкоємця"
  GOT_Story_Country.645.d: "Зір Брана та записи Сема доводять, що Джон Сноу — це Ейгон Таргарієн, законний син Рейгара та Ліанни — король за кров'ю та вогнем."
  GOT_Story_Country.645.a: "Проголосити його право народження — об'єднати претензії Старків-Таргарієнів, підвищити легітимність"
  GOT_Story_Country.645.b: "Зберігати таємницю — поки що, уникнути політичного шоку"

  GOT_Story_News.645.t: "Північний Король, Південна Кров"
  GOT_Story_News.645.d: "Приголомшливе одкровення поширюється залами та тавернами: Король Півночі носить ім'я дракона."
  GOT_Story_News.645.a: "Корони тремтять."

  # 646 — Кінець Мізинця
  GOT_Story_Country.646.t: "Бейліш на Суді"
  GOT_Story_Country.646.d: "Санса перевертає гру, Арія виймає клинок, і горло головного інтригана розсікається на холодному камені Вінтерфелла."
  GOT_Story_Country.646.a: "Стратити його — усунути дебаф до інтриг, отримати єдність Старків"
  GOT_Story_Country.646.b: "Пощадити заради таємниць (неканонічний варіант) — отримати розвіддані, зберегти нестабільність"

  GOT_Story_News.646.t: "Лорд Бейліш Зустрічає Правосуддя Старків"
  GOT_Story_News.646.d: "Невловимий придворний павук зник за мить від північної сталі. Слідують вакууми влади."
  GOT_Story_News.646.a: "Хаос більше не його драбина."

  # 647 — Від'їзд Царевбивці
  GOT_Story_Country.647.t: "Джеймі Розриває з Серсеєю"
  GOT_Story_Country.647.d: "Сніжинки падають на ланністерські обладунки, поки Джеймі повертає коня на північ, залишаючи зраду — і кохання — позаду."
  GOT_Story_Country.647.a: "Їхати на Вінтерфелл — Джеймі стає північним генералом, знижує мораль Ланністерів"
  GOT_Story_Country.647.b: "Вагатися (альтернатива) — залишитися, але зазнати штрафу до вірності"

  GOT_Story_News.647.t: "Золотий Лев Прямує на Північ"
  GOT_Story_News.647.d: "Свідки бачили, як брат Королеви залишив столицю самотнім, плащ припорошений морозом, доля непевна."
  GOT_Story_News.647.a: "Сніг на червоному та золотому."

  # 649 — Стіну Зруйновано
  GOT_Story_Country.649.t: "Блакитне Полум'я Візеріона"
  GOT_Story_Country.649.d: "Немертвий дракон реве крижаним вогнем; давні камені Східної Варти руйнуються. Мерці йдуть крізь пролом."
  GOT_Story_Country.649.a: "Підняти тривогу Останнього Вогнища — спричинити вторгнення Білих Блукачів, застосувати Паніку Королівства"
  GOT_Story_Country.649.b: "Контрнаступ (героїчний варіант) — розпочати ризиковану місію, щоб затримати нежить"

  GOT_Story_News.649.t: "Стіна Пала"
  GOT_Story_News.649.d: "Вісім тисяч років стояла Стіна. Сьогодні це дим, руїни та моторошна тиша, поки темрява ллється на південь."
  GOT_Story_News.649.a: "Довга Ніч починається."

  ############
  ##SEASON 8##
  ############

  # 701 — Arrival at Winterfell
  GOT_Story_Country.701.t: "Дракони над Північчю"
  GOT_Story_Country.701.d: "Джон Сноу та Дейнеріс Таргарієн прибувають до Вінтерфелла з арміями та драконами, віщуючи останню битву проти прийдешньої темряви."
  GOT_Story_Country.701.a: "Укласти Північний Альянс — підвищити мораль та єдність армії"
  GOT_Story_Country.701.b: "Дейнеріс як чужинка, напруга зростає."

  GOT_Story_News.701.t: "Дракони Спускаються на Вінтерфелл"
  GOT_Story_News.701.d: "Довгоочікувані гості прибувають, оточені вогняними звірами та лютими воїнами, викликаючи надію та тривогу водночас."
  GOT_Story_News.701.a: "Північ готується до війни."

  # 702 — Stark Siblings Reunited
  GOT_Story_Country.702.t: "Кровні Узи Відновлено"
  GOT_Story_Country.702.d: "Джон обіймає своїх братів і сестер Старків після років розлуки; старі узи запалюють нову силу серед похмурих днів."
  GOT_Story_Country.702.a: "Зміцнити єдність Старків — укріпити Вінтерфелл."
  GOT_Story_Country.702.b: "Старі рани викликають північні заворушення."

  GOT_Story_News.702.t: "Родина Нарешті Разом"
  GOT_Story_News.702.d: "Вінтерфелл лунає радістю та напругою, коли спадкоємці Старків возз'єднуються, їхні обличчя позначені шрамами війни та часу."
  GOT_Story_News.702.a: "Північ стоїть як одне ціле — хоча б наразі."

  # 703 — Sam’s Warning
  GOT_Story_Country.703.t: "Істини, Що Розділяють"
  GOT_Story_Country.703.d: "Семвел повідомляє Джону, що Дейнеріс стратила його родичів, сіючи насіння сумніву та розриваючи вірність."
  GOT_Story_Country.703.a: "Кинути виклик Дейнеріс — ризикувати альянсом."
  GOT_Story_Country.703.b: "Зберігати віру — підтримувати крихку єдність."

  GOT_Story_News.703.t: "Напруга в Таборі Зростає"
  GOT_Story_News.703.d: "Ширяться чутки про зраду, поки Джон бореться з болісними істинами про свою королеву."
  GOT_Story_News.703.a: "Вірність випробовується напередодні війни."

  # 704 — Theon’s Redemption
  GOT_Story_Country.704.t: "Доблесть Грейджоя"
  GOT_Story_Country.704.d: "Теон спокутує свою провину, рятуючи Яру з полону, повертаючи честь серед хаосу."
  GOT_Story_Country.704.a: "Підняти дух Залізнонароджених — зміцнити флот Грейджоїв."
  GOT_Story_Country.704.b: "Невдача — втрата особового складу та престижу."

  GOT_Story_News.704.t: "Брат і Сестра Залізнонароджені Об'єднані"
  GOT_Story_News.704.d: "Сміливий напад Теона звільняє Яру, запалюючи надію серед Залізних Островів."
  GOT_Story_News.704.a: "Бурі збираються на горизонті."

  # 705 — Tyrion and Sansa’s Meeting
  GOT_Story_Country.705.t: "Старі Союзники, Нові Долі"
  GOT_Story_Country.705.d: "Тіріон та Санса діляться напруженим возз'єднанням, згадуючи минулі зради, шукаючи спільної мови."
  GOT_Story_Country.705.a: "Налагодити стосунки — зміцнити зв'язок Старків-Ланністерів."
  GOT_Story_Country.705.b: "Образи спричиняють дипломатичні проблеми."

  GOT_Story_News.705.t: "Напружене Возз'єднання у Вінтерфеллі"
  GOT_Story_News.705.d: "Двоє старих друзів зустрічаються знову, їхні посмішки затьмарені тягарем історії."
  GOT_Story_News.705.a: "Панує крихкий мир."

  # 706 — Stark and Lannister Face Off
  GOT_Story_Country.706.t: "Холодний Погляд"
  GOT_Story_Country.706.d: "Джеймі та Бран обмінюються пронизливим поглядом, історія та доля сплетені в єдиному погляді."
  GOT_Story_Country.706.a: "Підживити недовіру — збільшити внутрішню напругу."
  GOT_Story_Country.706.b: "Зменшити напругу, зберегти стабільність."

  GOT_Story_News.706.t: "Мовчазне Судження Старка"
  GOT_Story_News.706.d: "Колишній ворог тепер повертається до Вінтерфелла, але минулі гріхи витають у крижаній тиші."
  GOT_Story_News.706.a: "Старі рани загрожують єдності."

  # 707 — Jon Rides Rhaegal
  GOT_Story_Country.707.t: "Вершник Дракона Сходить"
  GOT_Story_Country.707.d: "Перший політ Джона на Рейгалі знаменує його прийняття своєї крові Таргарієнів та долі."
  GOT_Story_Country.707.a: "Підвищити престиж та військову майстерність Джона."
  GOT_Story_Country.707.b: "Заздрість викликає сумніви."

  GOT_Story_News.707.t: "Дракон та Вовк Злітають"
  GOT_Story_News.707.d: "Новий вершник ширяє над Вінтерфеллом, віщуючи зміни та непевні союзи."
  GOT_Story_News.707.a: "Вогонь та лід змішуються в небі."

  # 708 — Jaime Faces Judgment
  GOT_Story_Country.708.t: "Випробування Вогнем"
  GOT_Story_Country.708.d: "Джеймі Ланністер стоїть перед Джоном, Дейнеріс та Сансою, судимий за минулі гріхи. Віра Брієнни дає йому шанс битися за спокуту."
  GOT_Story_Country.708.a: "Прийняти Джеймі — отримати досвідченого бійця."
  GOT_Story_Country.708.b: "Відхилити Джеймі — втратити союзника, ризик падіння моралі."

  GOT_Story_News.708.t: "Лев Повертається"
  GOT_Story_News.708.d: "Доля Джеймі Ланністера висить на волосині, оскільки старі рани та нові надії стикаються."
  GOT_Story_News.708.a: "Вінтерфелл готується до війни."

  # 709 — Brienne Knighted
  GOT_Story_Country.709.t: "Честь Лицаря"
  GOT_Story_Country.709.d: "Джеймі посвячує Брієнну Тартську в лицарі, вінчаючи її роки вірності та доблесті честю."
  GOT_Story_Country.709.a: "Підвищити мораль серед союзників Старків."
  GOT_Story_Country.709.b: "Заздрість кипить у лавах."

  GOT_Story_News.709.t: "Сходження Брієнни"
  GOT_Story_News.709.d: "Кузня честі знову спалахує, коли Брієнна займає своє законне місце серед лицарів."
  GOT_Story_News.709.a: "Надія сяє в найтемніші години."

  # 710 — Jon’s True Parentage
  GOT_Story_Country.710.t: "Кров Дракона"
  GOT_Story_Country.710.d: "Сем розкриває справжнє походження Джона як Таргарієна та законного спадкоємця трону, хитаючи основи вірності."
  GOT_Story_Country.710.a: "Претендувати на трон — ризикувати відчуженням союзників."
  GOT_Story_Country.710.b: "Приховати правду — зберегти союзи."

  GOT_Story_News.710.t: "Принц Розкритий"
  GOT_Story_News.710.d: "Ширяться чутки про таємного спадкоємця, кидаючи тіні на прийдешню війну."
  GOT_Story_News.710.a: "Рука долі рухається."

  # 711 — Arya and Gendry’s Moment
  GOT_Story_Country.711.t: "Викувані у Вогні"
  GOT_Story_Country.711.d: "Арія та Гендрі діляться рідкісним моментом ніжності, короткою перепочинкою перед прийдешньою бурею."
  GOT_Story_Country.711.a: "Зміцнити особисті зв'язки — підвищити мораль."
  GOT_Story_Country.711.b: "Ризики відволікання — невелика напруга."

  GOT_Story_News.711.t: "Кохання Серед Тіней"
  GOT_Story_News.711.d: "Тихий зв'язок формується у світлі кузні, нагадуючи всім, за що вони борються."
  GOT_Story_News.711.a: "Серця готуються до битви."

  # 712 — Bran’s Warning
  GOT_Story_Country.712.t: "Погляд Ворона"
  GOT_Story_Country.712.d: "Бран стикається з Джеймі мовчазним, тривожним попередженням — минулі вчинки ніколи не забуваються."
  GOT_Story_Country.712.a: "Джеймі вражений — посилити внутрішній конфлікт."
  GOT_Story_Country.712.b: "Джеймі змінюється — вірність зростає."

  GOT_Story_News.712.t: "Очі, Що Бачать Усе"
  GOT_Story_News.712.d: "Холодний погляд бентежить лева, натякаючи на ціну зради."
  GOT_Story_News.712.a: "Довіра крихка."

  # 713 — Theon’s Return
  GOT_Story_Country.713.t: "Повернення Додому"
  GOT_Story_Country.713.d: "Теон повертається до Вінтерфелла, його вітає Санса, готовий битися за виживання Півночі."
  GOT_Story_Country.713.a: "Посилити сили Старків підтримкою Залізнонароджених."
  GOT_Story_Country.713.b: "Підозра залишається — незначні заворушення."

  GOT_Story_News.713.t: "Спокута Грейджоя"
  GOT_Story_News.713.d: "Блудний син повертається, його вірність перекована у вогні та крові."
  GOT_Story_News.713.a: "Північні лави зміцнюються."

  # 714 — Battle Preparations
  GOT_Story_Country.714.t: "Тіні Збираються"
  GOT_Story_Country.714.d: "Союзники готують зброю та серця до навислої битви проти сил Короля Ночі."
  GOT_Story_Country.714.a: "Підвищити готовність армії та укріплення."
  GOT_Story_Country.714.b: "Навантаження на ресурси — ризик втоми."

  GOT_Story_News.714.t: "Затишшя Перед Бурею"
  GOT_Story_News.714.d: "Захисники Вінтерфелла готуються до війни, несхожої на жодну попередню."
  GOT_Story_News.714.a: "Доля королівств висить на волосині."

  # 715 — Arya Defeats the Night King
  GOT_Story_Country.715.t: "Ніч Падає"
  GOT_Story_Country.715.d: "У богорощі Арія Старк завдає смертельного удару Королю Ночі валірійським сталевим кинджалом, поклавши край загрозі нежиті."
  GOT_Story_Country.715.a: "Перемога над мерцями — мораль злітає."
  GOT_Story_Country.715.b: "Важкі втрати — ресурси на нулі."

  GOT_Story_News.715.t: "Довга Ніч Закінчується"
  GOT_Story_News.715.d: "Сміливий удар Арії Старк розбиває Короля Ночі та його армію, несучи надію живим."
  GOT_Story_News.715.a: "Зима згасає; світанок настає."

  # 716 — Theon’s Redemption and Death
  GOT_Story_Country.716.t: "Останній Опір Грейджоя"
  GOT_Story_Country.716.d: "Теон Грейджой доблесно захищає Брана Старка, жертвуючи собою, щоб захистити майбутнє Півночі."
  GOT_Story_Country.716.a: "Честь відновлено — розпалити вірність."
  GOT_Story_Country.716.b: "Втрата хороброго воїна — зменшення особового складу."

  GOT_Story_News.716.t: "Прощання Героя"
  GOT_Story_News.716.d: "Останній ривок Теона Грейджоя надихає союзників навіть у смерті."
  GOT_Story_News.716.a: "Спадщина мужності."

  # 717 — Lyanna Mormont’s Heroic Stand
  GOT_Story_Country.717.t: "Ведмедиця Ведмежого Острова"
  GOT_Story_Country.717.d: "Юна Ліанна Мормонт вбиває велетня-упиря, заплативши найвищу ціну в бою."
  GOT_Story_Country.717.a: "Надихнути війська — підвищення моралі."
  GOT_Story_Country.717.b: "Втрата ключового лідера — ослаблення керівництва."

  GOT_Story_News.717.t: "Люте Серце"
  GOT_Story_News.717.d: "Хоробрість Ліанни Мормонт стає легендою по всій Півночі."
  GOT_Story_News.717.a: "Її ім'я не буде забуте."

  # 718 — Jorah Mormont’s Sacrifice
  GOT_Story_Country.718.t: "Вірний до Кінця"
  GOT_Story_Country.718.d: "Джорах Мормонт гине, захищаючи Дейнеріс, вірний охоронець до останнього подиху."
  GOT_Story_Country.718.a: "Емоційний удар — рішучість Дейнеріс похитнулася."
  GOT_Story_Country.718.b: "Надихнути на вірність — вшанувати його жертву."

  GOT_Story_News.718.t: "Останній Рев Лева" # Примітка: Джорах не Ланністер, але це образний вислів, що передає його силу та вірність. Можна замінити на "Останній Подих Вірного Лицаря"
  GOT_Story_News.718.d: "Жертва Джораха закріплює його місце в історії як справжнього лицаря."
  GOT_Story_News.718.a: "Сумна перемога."

  # 719 — Melisandre’s Final Prophecy and Death
  GOT_Story_Country.719.t: "Останнє Закляття Червоної Жінки"
  GOT_Story_Country.719.d: "Мелісандра передрікає долю Арії перед тим, як померти в мирі, її магія згасає."
  GOT_Story_Country.719.a: "Містичний вплив слабшає."
  GOT_Story_Country.719.b: "Духовна сила зменшується."

  GOT_Story_News.719.t: "Вогонь Гасне"
  GOT_Story_News.719.d: "Відхід Мелісандри знаменує кінець епохи пророцтв та вогню."
  GOT_Story_News.719.a: "Світ змінився назавжди."

  # 720 — Drogon Mourning Jorah
  GOT_Story_Country.720.t: "Скорбота Дракона"
  GOT_Story_Country.720.d: "Дрогон оплакує смерть Джораха, захисно обвиваючись навколо Дейнеріс."
  GOT_Story_Country.720.a: "Зміцнити зв'язок з Дейнеріс."
  GOT_Story_Country.720.b: "Втрата глибоко відчувається в таборі."

  GOT_Story_News.720.t: "Печаль Дракона"
  GOT_Story_News.720.d: "Смерть Джораха Мормонта торкається як дракона, так і вершниці."
  GOT_Story_News.720.a: "Вогонь горить, але тьмяніше."

  # 721 — Jon’s Struggle Against Viserion
  GOT_Story_Country.721.t: "Блакитний Вогонь та Лід"
  GOT_Story_Country.721.d: "Джон Сноу стикається з оживленим драконом Візеріоном, але потрапляє в пастку його крижаного полум'я."
  GOT_Story_Country.721.a: "Виживання Джона непевне — напруга зростає."
  GOT_Story_Country.721.b: "Потенційна невдача в битві."

  GOT_Story_News.721.t: "Крижана Лють"
  GOT_Story_News.721.d: "Блакитний вогонь Візеріона загрожує останній надії живих."
  GOT_Story_News.721.a: "Розгортається відчайдушна боротьба."

  # 722 — Theon Greyjoy’s Return and Redemption
  GOT_Story_Country.722.t: "Син Повертається"
  GOT_Story_Country.722.d: "Теон Грейджой повертається до Вінтерфелла і його вітає Санса Старк, підтверджуючи свою вірність Старкам."
  GOT_Story_Country.722.a: "Зміцнити єдність серед північних сил."
  GOT_Story_Country.722.b: "Потенційна недовіра з боку деяких лордів."

  GOT_Story_News.722.t: "Повернення Грейджоя"
  GOT_Story_News.722.d: "Повернення Теона знаменує обнадійливий поворот у боротьбі Півночі."
  GOT_Story_News.722.a: "Відновлені союзи зміцнюють Вінтерфелл."

  # 723 — Daenerys Loses Rhaegal
  GOT_Story_Country.723.t: "Падіння Зеленого Дракона"
  GOT_Story_Country.723.d: "Дракона Дейнеріс Рейгаля вбито списом Еурона Грейджоя, завдавши серйозного удару її повітряній могутності."
  GOT_Story_Country.723.a: "Втрата переваги в повітрі."
  GOT_Story_Country.723.b: "Мораль серед військ Дейнеріс падає."

  GOT_Story_News.723.t: "Дракона Вбито в Морі"
  GOT_Story_News.723.d: "Смерть Рейгаля ослаблює владу Дейнеріс над небом."
  GOT_Story_News.723.a: "Флот Еурона здобуває смертельну перемогу."

  # 724 — Missandei’s Capture and Execution
  GOT_Story_Country.724.t: "Падіння Міссандеї"
  GOT_Story_Country.724.d: "Схоплену під час засідки Міссандею страчує Серсея, розпалюючи лють Дейнеріс."
  GOT_Story_Country.724.a: "Згуртувати війська через помсту."
  GOT_Story_Country.724.b: "Загострення напруги з Королівською Гаванню."

  GOT_Story_News.724.t: "Голос Замовк"
  GOT_Story_News.724.d: "Смерть Міссандеї зміцнює рішучість Дейнеріс."
  GOT_Story_News.724.a: "Барабани війни б'ють гучніше."

  # 725 — Jon Snow’s True Parentage Revealed
  GOT_Story_Country.725.t: "Спадкоємець Льоду та Полум'я"
  GOT_Story_Country.725.d: "Джон Сноу дізнається, що він законний син Ліанни Старк та Рейгара Таргарієна, законний спадкоємець Залізного Трону."
  GOT_Story_Country.725.a: "Потенційний спір за престол."
  GOT_Story_Country.725.b: "Зміцнення легітимності та союзників Джона."

  GOT_Story_News.725.t: "Істиннонароджений Принц"
  GOT_Story_News.725.d: "Одкровення хитає основи влади у Вестеросі."
  GOT_Story_News.725.a: "Союзи можуть кардинально змінитися."

  # 726 — Gendry Legitimized as Lord of Storm's End
  GOT_Story_Country.726.t: "Відроджений Баратеон"
  GOT_Story_Country.726.d: "Дейнеріс узаконює Гендрі як Лорда Баратеона Штормокраю, забезпечуючи його вірність."
  GOT_Story_Country.726.a: "Зміцнити претензії Дейнеріс."
  GOT_Story_Country.726.b: "Здобути підтримку Штормових Земель."

  GOT_Story_News.726.t: "Новий Лорд Штормокраю"
  GOT_Story_News.726.d: "Гендрі займає своє місце серед знаті Вестеросу."
  GOT_Story_News.726.a: "Новий гравець у грі престолів."

  # 727 — Jaime Leaves Brienne
  GOT_Story_Country.727.t: "Повернення Лева"
  GOT_Story_Country.727.d: "Джеймі Ланністер залишає Брієнну, щоб повернутися до Серсеї, розриваючись між коханням та вірністю."
  GOT_Story_Country.727.a: "Напруга в єдності Вінтерфелла."
  GOT_Story_Country.727.b: "Потенційне падіння моралі серед союзників."

  GOT_Story_News.727.t: "Вибір Лева"
  GOT_Story_News.727.d: "Повернення Джеймі до Королівської Гавані шокує друзів та ворогів."
  GOT_Story_News.727.a: "Небезпечна авантюра."

  # 728 — Rising Tensions Among Starks and Daenerys
  GOT_Story_Country.728.t: "Розколи на Півночі"
  GOT_Story_Country.728.d: "Санса Старк дізнається про справжнє походження Джона, посилюючи недовіру між братами і сестрами Старками та Дейнеріс."
  GOT_Story_Country.728.a: "Ослаблений Північний альянс."
  GOT_Story_Country.728.b: "Ризик внутрішнього конфлікту."

  GOT_Story_News.728.t: "Довіра Випробовується"
  GOT_Story_News.728.d: "Крихка єдність на Півночі загрожує таємницями та підозрами."
  GOT_Story_News.728.a: "Зв'язки Вінтерфелла стають напруженими."

  # 729 — Daenerys Burns King’s Landing
  GOT_Story_Country.729.t: "Лють Дракона"
  GOT_Story_Country.729.d: "Незважаючи на дзвони, що сигналізують про капітуляцію, Дейнеріс випускає вогонь Дрогона на Королівську Гавань, спустошуючи місто та його мешканців."
  GOT_Story_Country.729.a: "Масові руйнування та жертви."
  GOT_Story_Country.729.b: "Поширений страх та незгода."

  GOT_Story_News.729.t: "Вогонь та Лють у Королівській Гавані"
  GOT_Story_News.729.d: "Напад Дейнеріс руйнує крихкий мир, залишаючи місто в руїнах."
  GOT_Story_News.729.a: "Хаос панує в столиці."

  # 730 — Varys is Executed for Treason
  GOT_Story_Country.730.t: "Кінець Павука"
  GOT_Story_Country.730.d: "Варіса страчено вогнем Дрогона після того, як Дейнеріс дізнається про його змову розкрити справжнє походження Джона Сноу."
  GOT_Story_Country.730.a: "Втрата ключового радника."
  GOT_Story_Country.730.b: "Зростаюча параноя у Дейнеріс."

  GOT_Story_News.730.t: "Зраду Покарано"
  GOT_Story_News.730.d: "Смерть Варіса є попередженням для тих, хто протистоїть Королеві."
  GOT_Story_News.730.a: "Довіра при дворі руйнується."

  # 731 — Cleganebowl: Sandor vs. Gregor
  GOT_Story_Country.731.t: "Остання Битва Братів"
  GOT_Story_Country.731.d: "Сандор та Грегор Клігейни сходяться в жорстокій бійці, яка закінчується загибеллю обох братів у полум'ї під Червоним Замком."
  GOT_Story_Country.731.a: "Кінець ворожнечі Клігейнів."
  GOT_Story_Country.731.b: "Символічне знищення минулих жахів."

  GOT_Story_News.731.t: "Гончак та Гора Падають"
  GOT_Story_News.731.d: "Руїни міста забирають обох братів Клігейнів у вогняному апогеї."
  GOT_Story_News.731.a: "Давня вендета закінчується."

  # 732 — Arya Abandons Her Quest for Revenge
  GOT_Story_Country.732.t: "Зміна Серця"
  GOT_Story_Country.732.d: "Переконана Сандором, Арія вирішує тікати з Королівської Гавані, а не переслідувати помсту Серсеї."
  GOT_Story_Country.732.a: "Збереження життя Арії."
  GOT_Story_Country.732.b: "Незавершені справи залишаються."

  GOT_Story_News.732.t: "Втеча Арії"
  GOT_Story_News.732.d: "Молода Старк залишає місто позаду, її шлях назавжди змінений."
  GOT_Story_News.732.a: "Вціліла серед попелу."

  # 733 — Jaime and Cersei Die Together
  GOT_Story_Country.733.t: "Останні Обійми"
  GOT_Story_Country.733.d: "Джеймі возз'єднується з Серсеєю під руйнівним Червоним Замком; вони гинуть разом, коли споруда падає."
  GOT_Story_Country.733.a: "Кінець правління Ланністерів."
  GOT_Story_Country.733.b: "Трагічний кінець кохання та влади."

  GOT_Story_News.733.t: "Падіння Лева та Левиці"
  GOT_Story_News.733.d: "Останні миті братів і сестер Ланністерів закривають криваву главу."
  GOT_Story_News.733.a: "Королівська Гавань втрачає своїх правителів."

  # 734 — Tyrion Frees Jaime
  GOT_Story_Country.734.t: "Ризикована Зрада"
  GOT_Story_Country.734.d: "Тіріон звільняє Джеймі, сподіваючись переконати його зупинити руйнування Серсеї, напружуючи свою вірність Дейнеріс."
  GOT_Story_Country.734.a: "Напружена довіра з Дейнеріс."
  GOT_Story_Country.734.b: "Надія на переговори згасає."

  GOT_Story_News.734.t: "Порятунок Брата"
  GOT_Story_News.734.d: "Дії Тіріона викликають питання щодо його вірності."
  GOT_Story_News.734.a: "Розбіжності в таборі Дейнеріс поглиблюються."

  # 735 — Jon Snow Witnesses the Massacre
  GOT_Story_Country.735.t: "Жах Солдата"
  GOT_Story_Country.735.d: "Джон Сноу веде війська в місто, але жахається безжального руйнування Дейнеріс, намагаючись зупинити різанину."
  GOT_Story_Country.735.a: "Конфлікт з Дейнеріс."
  GOT_Story_Country.735.b: "Моральна криза для Джона."

  GOT_Story_News.735.t: "Спостереження за Люттю Дракона"
  GOT_Story_News.735.d: "Ставши свідком руйнувань, Джон ставить під сумнів майбутнє під правлінням Дейнеріс."
  GOT_Story_News.735.a: "Посіяно насіння розбрату."

  # 736 — Jon Snow Kills Daenerys Targaryen
  GOT_Story_Country.736.t: "Серцерозривний Вибір"
  GOT_Story_Country.736.d: "Джон Сноу стикається з Дейнеріс і смертельно ранить її, щоб зупинити подальшу тиранію, незважаючи на своє кохання до неї."
  GOT_Story_Country.736.a: "Кінець правління Дейнеріс."
  GOT_Story_Country.736.b: "Моральний тягар Джона."

  GOT_Story_News.736.t: "Падіння Дракона"
  GOT_Story_News.736.d: "Королівство вражене, коли Джон Сноу вбиває Королеву-Дракона."
  GOT_Story_News.736.a: "Починається крихка надія на мир."

  # 737 — Drogon Destroys the Iron Throne
  GOT_Story_Country.737.t: "Вогонь на Трон"
  GOT_Story_Country.737.d: "Скорботний Дрогон розплавляє Залізний Трон драконовим вогнем, поклавши край претензіям Таргарієнів на владу, а потім відлітає з тілом Дейнеріс."
  GOT_Story_Country.737.a: "Символічне знищення тиранії."
  GOT_Story_Country.737.b: "Непевне майбутнє для Вестеросу."

  GOT_Story_News.737.t: "Залізний Трон Перетворено на Розплавлений Метал"
  GOT_Story_News.737.d: "Знаковий трон знищено, сигналізуючи про кінець епохи."
  GOT_Story_News.737.a: "Королівство прагне відбудови."

  # 738 — Bran Stark is Elected King
  GOT_Story_Country.738.t: "Зламане Колесо Замінено"
  GOT_Story_Country.738.d: "Брана Старка обрано королем радою, обрано за його мудрість та нейтралітет, він править Шістьма Королівствами, тоді як Північ залишається незалежною."
  GOT_Story_Country.738.a: "Нова модель управління."
  GOT_Story_Country.738.b: "Надія на мирне королівство."

  GOT_Story_News.738.t: "Бран Зламаний Сходить на Трон"
  GOT_Story_News.738.d: "Вибір ради дивує багатьох, знаменуючи розрив з традицією."
  GOT_Story_News.738.a: "Починається нова глава."

  # 739 — Sansa Stark Becomes Queen in the North
  GOT_Story_Country.739.t: "Незалежність Півночі"
  GOT_Story_Country.739.d: "Санса Старк проголошує Північ вільним та незалежним королівством і коронується Королевою Півночі."
  GOT_Story_Country.739.a: "Встановлено суверенітет Півночі."
  GOT_Story_Country.739.b: "Зміцнення правління Старків."

  GOT_Story_News.739.t: "Північ Іде Своїм Шляхом"
  GOT_Story_News.739.d: "Коронація Санси зміцнює незалежність Півночі."
  GOT_Story_News.739.a: "Горда нова ера для Півночі."

  # 740 — Jon Snow is Exiled to the Night's Watch
  GOT_Story_Country.740.t: "Ціна Миру"
  GOT_Story_Country.740.d: "Джона Сноу засуджено до Нічної Варти, щоб заспокоїти прихильників Дейнеріс, він повертається на Стіну та за її межі зі Здичавілими."
  GOT_Story_Country.740.a: "Вигнання та спокута."
  GOT_Story_Country.740.b: "Гірко-солодке вирішення."

  GOT_Story_News.740.t: "Байстрюк Повертається на Північ"
  GOT_Story_News.740.d: "Вигнання Джона знаменує похмуру мирну угоду."
  GOT_Story_News.740.a: "Його доля залишається непевною."

  # 741 — Arya Stark Sets Sail to Explore West of Westeros
  GOT_Story_Country.741.t: "У Невідоме"
  GOT_Story_Country.741.d: "Арія Старк вирушає досліджувати землі на захід від Вестеросу, розпочинаючи подорож у незвідані води."
  GOT_Story_Country.741.a: "Пошук відкриттів."
  GOT_Story_Country.741.b: "Дух пригод."

  GOT_Story_News.741.t: "Подорож Арії Починається"
  GOT_Story_News.741.d: "Молода Старк відпливає, залишаючи відомий світ позаду."
  GOT_Story_News.741.a: "Новий горизонт манить."

  # 742 — Tyrion Lannister Appointed as Hand of the King
  GOT_Story_Country.742.t: "Нова Правиця для Нового Короля"
  GOT_Story_Country.742.d: "Бран призначає Тіріона Правицею, доручаючи йому відбудову королівства разом із реформованою Малою Радою."
  GOT_Story_Country.742.a: "Відбудова та управління."
  GOT_Story_Country.742.b: "Надія на тривалий мир."

  GOT_Story_News.742.t: "Повернення Тіріона до Влади"
  GOT_Story_News.742.d: "Колишній в'язень знову піднімається як головний радник Брана."
  GOT_Story_News.742.a: "Королівство відбудовується з попелу."

  #Country Event, the Crownlands Gets
  GOT_Diplomatic_Country.1.t: "Лорд Старк Приймає Прохання Короля"
  GOT_Diplomatic_Country.1.d: "Лорд Еддард Старк прийняв прохання Короля стати новим Правицею Короля. Його від'їзд з Вінтерфелла знаменує важливий момент як для Півночі, так і для Королівських Земель, оскільки його честь та вірність Роберту Баратеону визначатимуть політичний ландшафт Вестеросу."
  GOT_Diplomatic_Country.1.a: "Ми вітатимемо його службу, на благо королівства."

  #The Previous Event Spawns this one for all the other countries
  GOT_Diplomatic_News.1.t: "Старк Служитиме Королю"
  GOT_Diplomatic_News.1.d: "Лорд Еддард Старк з Вінтерфелла прийняв прохання Короля Роберта Баратеона стати Правицею Короля, залишивши Північ, щоб взяти на себе обов'язки в Королівській Гавані."
  GOT_Diplomatic_News.1.a: "Обрано нового Правицю Короля."

  #Country Event, the Crownlands Gets
  GOT_Diplomatic_Country.2.t: "Лорд Старк Відхиляє Прохання Короля"
  GOT_Diplomatic_Country.2.d: "Лорд Еддард Старк відхилив прохання Короля Роберта Баратеона стати новим Правицею Короля. Ця відмова є ударом по планах Корони, оскільки старий друг та довірений союзник Короля не приєднається до нього в Королівській Гавані. Політичні наслідки цього рішення ще належить побачити."
  GOT_Diplomatic_Country.2.a: "Його рішення слід поважати, хоча воно залишає королівство в непевному стані."

  GOT_Diplomatic_Country.3.t: "Пропозиція Таргарієнів"
  GOT_Diplomatic_Country.3.d: "Візеріс Таргарієн прибув до Хала Дрого, пропонуючи свою сестру Дейнеріс у шлюб в обмін на союз. Таргарієни прагнуть могутності Дотракійців, щоб допомогти їм повернути Залізний Трон, і цей шлюб забезпечив би їхню угоду."
  GOT_Diplomatic_Country.3.a: "Прийняти шлюбну пропозицію та укласти союз"
  GOT_Diplomatic_Country.3.b: "Відхилити пропозицію та залишитися незалежними"

  GOT_Diplomatic_Country.4.t: "Хал Дрого Погоджується"
  GOT_Diplomatic_Country.4.d: "Хал Дрого, грізний ватажок Дотракійців, погодився на шлюбну пропозицію, присягнувши на вірність Дому Таргарієнів. Союз укладено, і Дейнеріс тепер має вийти заміж за Дрого."
  GOT_Diplomatic_Country.4.a: "Союз укладено, і Дейнеріс вийде заміж за Хала Дрого."

  GOT_Diplomatic_Country.5.t: "Хал Дрого Відмовляється"
  GOT_Diplomatic_Country.5.d: "Хал Дрого відхилив пропозицію Візеріса, відмовившись одружитися з Дейнеріс в обмін на союз. Дотракійці залишаться незалежними, а Таргарієни мусять знайти інший шлях до влади."
  GOT_Diplomatic_Country.5.a: "Дотракійці відхилили пропозицію, і союз скасовано."

  GOT_Diplomatic_Country.6.t: "Вони Мають Мого Сина"
  GOT_Diplomatic_Country.6.d: "З Долини дійшли вісті — точніше, від Кетлін Старк. Вона взяла Тіріона в полон і звинувачує його у спробі вбити її сина. Це образа нашому Дому. Безпека Тіріона не гарантована, а Дім Ланністерів не сидить склавши руки, коли його кривдять. Настав час вирішити, чи залишимо ми цю образу без відповіді, чи змусимо Північ заплатити за те, що вони наклали руки на лева."
  GOT_Diplomatic_Country.6.a: "Скликати прапори! Ми йдемо на війну!"
  GOT_Diplomatic_Country.6.b: "Він хитрий. Він знайде спосіб вижити."

  GOT_Diplomatic_Country.7.t: "Смерть Еддарда Старка"
  GOT_Diplomatic_Country.7.d: "Ворон з Королівської Гавані приніс жахливі вісті. Лорда Еддарда Старка страчено за наказом Короля Джофрі Баратеона. Північ у шоці — їхній лорд, Хранитель Півночі, зарізаний, як звичайний зрадник, у столиці, якій він вірно служив. Робб Старк має вирішити, як Північ відповість на цей непростимий вчинок."
  GOT_Diplomatic_Country.7.a: "Це війна. Ми негайно рушаємо на південь."
  GOT_Diplomatic_Country.7.b: "Ми оплакуватимемо його... поки що."
  GOT_Diplomatic_Country.7.c: "За нього буде помста."

  GOT_Diplomatic_Country.8.t: "Хто Носитиме Корону?"
  GOT_Diplomatic_Country.8.d: "Зі смертю Короля Роберта доля королівства важко лягає на мої плечі. Як Лорд-Регент, я маю обрати, хто його успадкує. Джофрі названий у заповіті Роберта, але сумніви гризуть мою совість. Станніс має законні претензії. Ренлі має підтримку, хоча мало прав. А дехто шепоче, що я сам маю претендувати на корону — але я не король. Можливо, королівству потрібен не монарх, а тверда рука, щоб провести його крізь бурю."
  GOT_Diplomatic_Country.8.a: "Джофрі Баратеон буде королем."
  GOT_Diplomatic_Country.8.b: "Корона по праву належить Станнісу."
  GOT_Diplomatic_Country.8.c: "Ренлі має підтримку, щоб правити."
  GOT_Diplomatic_Country.8.e: "Королівству не потрібен король — лише регент."


  GOT_Diplomatic_Country.9.t: "Левиця Реве"
  GOT_Diplomatic_Country.9.d: "З поразкою Еддарда Старка та смертю Роберта шлях до Залізного Трону вільний. Я можу утримувати контроль як Регент, дозволяючи королівству вірити, що влада в руках їхнього короля — хто б він чи вона не був. Джофрі — законний спадкоємець, хоча його характер турбує навіть мене. Томмен добрий і легко керований. Мірцелла, хоч і дівчинка, має гостріший розум, ніж її брати. Або, можливо, краще мені просто тримати кермо самій, без формальності корони. Вибір за мною. І мене не питатимуть."
  GOT_Diplomatic_Country.9.a: "Залишатися Королевою-Регентом — нехай дитина править лише номінально."
  GOT_Diplomatic_Country.9.b: "Коронувати Джофрі Баратеона Королем."
  GOT_Diplomatic_Country.9.c: "Коронувати Томмена Баратеона Королем."
  GOT_Diplomatic_Country.9.e: "Коронувати Мірцеллу Баратеон Королевою."

  GOT_Diplomatic_Country.10.t: "Зрада Лорда Старка"
  GOT_Diplomatic_Country.10.d: "Дійшла звістка, що Лорд Еддард Старк, діючи як Регент, знехтував чіткою лінією престолонаслідування. Замість того, щоб вшанувати претензії Принца Джофрі, він вирішив коронувати іншого — Станніса, Ренлі, або навіть правити замість Роберта. Це ніщо інше, як зрада. Настав час вирішити нашу відповідь. Чи вдаримо ми швидко та забезпечимо столицю, чи почекаємо слушного моменту?"
  GOT_Diplomatic_Country.10.a: "Скликати наші прапори. Ми йдемо на Королівську Гавань!"
  GOT_Diplomatic_Country.10.b: "Терпіння. Наш час прийде."

  GOT_Diplomatic_Country.11.t: "Останній Дракон Падає"
  GOT_Diplomatic_Country.11.d: "Візеріс Таргарієн мертвий. Самопроголошений король, який колись кричав про драконів та трони, тепер лежить холодний та забутий. Його смерть знаменує кінець його божевілля — і сходження іншого. Дейнеріс, колись боязка сестра, тепер стоїть як останній відомий спадкоємець Дому Таргарієнів. В очах вірних вона — законна Королева, Мати Драконів, що ще має прийти."
  GOT_Diplomatic_Country.11.a: "Я не буду слабкою. Я — кров дракона."

  GOT_Diplomatic_Country.12.t: "Дракона Висміяно"
  GOT_Diplomatic_Country.12.d: "Вони сміялися з мене. З крові дракона — сміялися, як з блазня при дикому дворі. Я вимагав своєї корони, як належить по праву, а вони наважилися підняти на мене руку. Хал ставиться до мене, як до жебрака, моя сестра забуває своє місце, а дотракійці бурмочуть своєю варварською мовою. Але мене не зламати. Я — дракон. І вони дізнаються, що вогонь не гнеться — він горить."
  GOT_Diplomatic_Country.12.a: "Вони всі заплатять. Одного дня я їм покажу."
  GOT_Diplomatic_Country.12.b: "Ні... ще ні. Я мушу бути терплячим. Я мушу витримати."

  GOT_Diplomatic_Country.13.t:0 "Хал Живий!"
  GOT_Diplomatic_Country.13.d:0 "Дрого дихає! Хоча рана була глибокою, а ніч довгою, кров Великого Жеребця тече сильно в його жилах. Наш Хал піднявся зі свого ложа, його погляд лютий, хватка міцна. Магія відьми, можливо, зіграла свою роль, але саме дух Дрого переміг саму смерть. Халасар радіє — їхній ватажок повернувся."
  GOT_Diplomatic_Country.13.a:0 "Він знову їде!"

  GOT_Diplomatic_Country.14.t:0 "Хал Мертвий"
  GOT_Diplomatic_Country.14.d:0 "Хал Дрого, Великий Хал, загинув. Його кров більше не ллється, його сила зникла. Пісні співатимуть про його завоювання та страх, який він сіяв по землях. Але тепер халасар стоїть на роздоріжжі — кровні вершники шепочуться, а кобилиці нервово іржуть. Великого Хала більше немає. Хто поведе нас тепер?"
  GOT_Diplomatic_Country.14.a:0 "Ми підемо за Халісі, Матір'ю Драконів!"
  GOT_Diplomatic_Country.14.b:0 "Хал Моро має повести нас, його сила незаперечна!"
  GOT_Diplomatic_Country.14.c:0 "Нам не потрібен єдиний правитель. Ми вільні вести себе самі!"

  GOT_Diplomatic_Country.15.t: "Питання Турніру"
  GOT_Diplomatic_Country.15.d: "Король Ренлі проголосив свої законні права на Залізний Трон, і наші прапори збираються в неперевершеній силі. Лорди по всьому Вестеросу кидають погляди на південь, гадаючи, чи рушимо ми на столицю та покладемо край узурпації Ланністерів негайно.\n\nПроте дехто радить терпіння. Великий турнір, кажуть вони, виграє нам час для збору союзників та демонстрації королівству, що двір Короля Ренлі — це двір миру, процвітання та сили. Інші вимагають дій негайно, перш ніж ворог зможе підготуватися.\n\nОчі Семи Королівств спрямовані на нас. Чи відповімо ми війною — чи пишністю?"
  GOT_Diplomatic_Country.15.a: "Ми йдемо на війну. Залізний Трон буде наш по праву."
  GOT_Diplomatic_Country.15.b: "Нехай прапори поки що відпочивають. Ми проведемо великий турнір."

  GOT_Diplomatic_Country.16.t: "Пропозиція Теона"
  GOT_Diplomatic_Country.16.d: "Хлопець повертається, одягнений у вовчі прапори та обтяжений умовами Старків. Він наважується говорити про мир та обіцянки — пропонуючи Кастерлі Рок в обмін на наші клинки. Робб Старк хотів би, щоб ми пов'язали свою долю з його, стверджуючи, що це найпевніший шлях до влади. Але ми — Залізнонароджені. Ми не укладаємо угод — ми беремо. Вірність Теона непевна, його присутність — нагадування про нашу минулу поразку. Проте пропозиція спокуслива. Настав час обрати: об'єднатися з вовками, вдарити, поки вони відволіклися, чи чекати, доки море сприятиме нашій силі."
  GOT_Diplomatic_Country.16.a: "Ми попливемо зі Старками — поки що."
  GOT_Diplomatic_Country.16.b: "Північ слабка. Ми беремо те, що наше!"
  GOT_Diplomatic_Country.16.c: "Зараз не час для війни."

  GOT_Diplomatic_Country.17.t: "Шлях Залізнонароджених"
  GOT_Diplomatic_Country.17.d: "Жоден посланець не прибув. Жоден ворон не несе пропозиції. Північ веде свою війну самотужки, залишаючи Залізні Острови планувати власний курс. Бейлон Грейджой бачить слабкість на всіх берегах — хаос у Західних Землях, розкол на Півночі. Наші флоти готові. Люди жадають солі та грабунку. Питання тепер не в тому, чи вдаримо ми, а де: чи нападемо на Західні Землі, поки їхній золотий лев спить, чи вдаримо по Півночі як помста за старе повстання, чи вичікуватимемо та чекатимемо сприятливішого припливу?"
  GOT_Diplomatic_Country.17.a: "Ми грабуємо Західні Землі — вони дозріли для грабунку!"
  GOT_Diplomatic_Country.17.b: "Північ ніколи нас не зламала — ми їм про це нагадаємо."
  GOT_Diplomatic_Country.17.c: "Нехай буря мине. Наш час прийде."

  GOT_Diplomatic_Country.18.t: "Новий Новобранець з Королівської Гавані"
  GOT_Diplomatic_Country.18.d: "Чорна карета в'їжджає крізь ворота Чорного Замку, везучи чоловіка, одягненого більше для двору, ніж для холоду. Янос Слинт, колишній Командир Міської Варти в Королівській Гавані, прибуває за королівським наказом, щоб прийняти чорне. Хоча він прибуває з титулами та хвалиться минулими подвигами, мало хто тут довіряє людині, яка служила монеті перед честю."
  GOT_Diplomatic_Country.18.a: "Він навчиться смирення, як і решта."

  GOT_Diplomatic_Country.19.t: "Король Ренлі Виживає"
  GOT_Diplomatic_Country.19.d: "Незважаючи на тяжкі поранення, завдані тінню, народженою Мелісандрою, я вижив. Біль нестерпний, але моя амбіція залишається непохитною. Тепер я маю вирішити, чи шукати помсти моєму братові Станнісу за його зраду, чи зосередитися на захопленні Королівських Земель для моїх претензій на трон."
  GOT_Diplomatic_Country.19.a: "Час відплати!"
  GOT_Diplomatic_Country.19.b: "Королівські Землі тепер важливіші"

  GOT_Diplomatic_Country.20.t: "Ренлі Баратеона Вбито!"
  GOT_Diplomatic_Country.20.d: "Ренлі Баратеон, улюблений претендент Дому Тіреллів у Війні П'яти Королів, загинув від чаклунства — вражений тінню, народженою Мелісандрою, жрицею Р'глора та союзницею Станніса Баратеона. З розірванням їхніх політичних заручин та загибеллю обраного ними короля, Дім Тіреллів тепер має вирішити свій курс: стати на бік Станніса, об'єднатися з Залізним Троном, чи повернутися до Розлоги та залишитися осторонь цього хаосу."
  GOT_Diplomatic_Country.20.a: "Присягнути Станнісу."
  GOT_Diplomatic_Country.20.b: "Стати на бік Корони — одружити Маргері з Джофрі."
  GOT_Diplomatic_Country.20.c: "Повернутися до Розлоги. Нехай вони всі переб'ють один одного."

  GOT_Diplomatic_Country.21.t: "Падіння Вінтерфелла"
  GOT_Diplomatic_Country.21.d: "Прибув ворон із похмурими вістями: Теон Грейджой зрадив Дім Старків і захопив Вінтерфелл. Наш родинний дім у ворожих руках, а Бран та Рікон зникли. Вірні нам лорди розлючені, і багато хто вимагає помсти. Ми маємо вирішити, як відповісти на це обурення."
  GOT_Diplomatic_Country.21.a: "Я поверну Вінтерфелл і сам повішу Теона!"
  GOT_Diplomatic_Country.21.b: "Вінтерфелл втрачено, але ми маємо продовжувати війну."

  GOT_Diplomatic_Country.21.tt1: "§RВінтерфелл упав. Дім Старків клянеться помститися.§!"
  GOT_Diplomatic_Country.21.tt2: "§YМи зосереджуємося на південній війні.§!"

  # GOT_Diplomatic_Country.22 – Tyrion Requests Casterly Rock
  GOT_Diplomatic_Country.22.t: "Прохання від Тіріона"
  GOT_Diplomatic_Country.22.d: "Тіріон, завжди спраглий визнання, звернувся до мене зі сміливим проханням: він бажає стати Лордом Кастерлі Рок. Незважаючи на його хитрість та нещодавню службу, ідея передати мою спадщину в його руки майже смішна. Проте, попри всі його недоліки, він все ж Ланністер по крові. Чи надам я йому те, чого він бажає, чи знову нагадаю йому про його місце?"
  GOT_Diplomatic_Country.22.a: "Дуже добре. Він буде Лордом Кастерлі Рок."
  GOT_Diplomatic_Country.22.b: "Я радше дозволю себе з'їсти черв'якам."

  # GOT_Diplomatic_Country.23 – Tywin Grants Casterly Rock
  GOT_Diplomatic_Country.23.t: "Надано Кастерлі Рок"
  GOT_Diplomatic_Country.23.d: "Я наполовину очікував глузувань. Зневажливого сміху. Нагадування про кожну образу, яку я коли-небудь зазнав. Але натомість він погодився. Тайвін Ланністер — мій батько — надав мені Кастерлі Рок. Осідок нашого дому. Спадщину, якої я ніколи не мав тримати. Можливо, це хитрість, або випробування. Можливо, він нарешті побачив мою цінність. Так чи інакше, я отримав те, чого мене завжди позбавляли."
  GOT_Diplomatic_Country.23.a: "Тож це нарешті моє…"

  # GOT_Diplomatic_Country.24 – Tywin Rejects the Request
  GOT_Diplomatic_Country.24.t: "Відкинутий Моїм Батьком"
  GOT_Diplomatic_Country.24.d: "Я наважився попросити. Претендувати на те, що будь-який інший син вважав би своїм правом народження. Але Тайвін, з усією своєю презирством, відкинув мене без вагань. Без пояснень. Без удавання. Лише холодна, виміряна зневага. Він сказав, що радше дозволить себе з'їсти черв'якам. Мені не варто було очікувати нічого іншого — але все ж, це пече."
  GOT_Diplomatic_Country.24.a: "Одного дня він про це пошкодує."

  GOT_Diplomatic_Country.25.t: "Пропозиція Королеви-Дракона"
  GOT_Diplomatic_Country.25.d: "Дейнеріс Таргарієн запропонувала нам угоду: одного зі своїх драконів в обмін на наших Бездоганних — 8000 повністю навчених солдатів та ще 5000 у тренуванні. З такою істотою ми могли б розкрити таємниці драконячого роду та почати вивчати їхню силу для себе. Але без Бездоганних Астапор залишився б майже беззахисним. Прийняття могло б принести нам знання, що перевершують уяву, — або загибель від рук Таргарієнів, якщо вони вирішать взяти те, що ми відмовляємося продати."
  GOT_Diplomatic_Country.25.a: "Прийняти угоду. Дракон буде наш."
  GOT_Diplomatic_Country.25.b: "Відмовити. Ми не можемо залишити себе беззахисними."

  GOT_Diplomatic_Country.26.t: "Бездоганні Наші"
  GOT_Diplomatic_Country.26.d: "Работорговці Астапора погодилися на угоду. Один з наших драконів тепер у їхніх руках, а натомість Бездоганні — 13 000 дужих — готові йти під нашим прапором. Міссандея, колись їхня перекладачка, тепер також приєднується до нас. Проте місто вразливе. Позбавлене своїх елітних військ та об'їдаючись обіцянкою драконової сили, Астапор лежить широко відкритим. Чи дотримаємося ми слова… чи вдаримо, поки їхня оборона слабка?"
  GOT_Diplomatic_Country.26.a: "Вони работорговці. Ми вдаримо зараз і спалимо їх дотла."
  GOT_Diplomatic_Country.26.b: "Ми уклали угоду. Пливемо до Пентосу з Бездоганними."

  GOT_Diplomatic_Country.27.t: "Дурна Відмова"
  GOT_Diplomatic_Country.27.d: "Астапор відхилив нашу пропозицію. Вони відмовляються розлучатися з Бездоганними, боячись вразливості. Вони радше триматимуться за свою рабську армію, ніж приймуть дар дракона. Це зухвала образа. Ми могли б відплисти та вичікувати — або ми могли б випустити на них вогонь та кров уже зараз."
  GOT_Diplomatic_Country.27.a: "Вони про це пошкодують. Готуватися до атаки на Астапор."
  GOT_Diplomatic_Country.27.b: "Дуже добре. Нехай мають своїх рабів… поки що."
  GOT_Diplomatic_Country.28.t:0 "Пропозиція від Юнкая"
  GOT_Diplomatic_Country.28.d:0 "Посол з Юнкая прибув під прапором миру. Несучи слово від Мудрих Майстрів, він пропонує сто кораблів та обіцянки ненападу в обмін на наш відхід. Вони стверджують, що бажають уникнути кровопролиття, хоча їхні ланцюги все ще брязкають на вулицях. Чи приймемо ми їхню пропозицію кораблів і відступимо — поки що — чи продовжимо наш похід і принесемо вогонь та кров у місто?"
  GOT_Diplomatic_Country.28.a:0 "Прийняти кораблі та їхню угоду — поки що."
  GOT_Diplomatic_Country.28.b:0 "Я не укладатиму угод з работорговцями. Готуватися до війни."

  GOT_Diplomatic_Country.29.t:0 "Королева-Дракон Погоджується"
  GOT_Diplomatic_Country.29.d:0 "Наш посол повернувся з несподіваними новинами: Дейнеріс Таргарієн погодилася на наші умови. Вона залишить Юнкай неушкодженим в обмін на сто кораблів та обіцянку ненападу. Хоча її дракони залишаються поруч, здається — поки що — що вогонь та кров були зупинені золотом та дипломатією."
  GOT_Diplomatic_Country.29.a:0 "Мудрий результат. Сподіваймося, він триватиме."

  GOT_Diplomatic_Country.30.t:0 "Королева-Дракон Відмовляється"
  GOT_Diplomatic_Country.30.d:0 "Наш посол зазнав невдачі. Дейнеріс Таргарієн без вагань відхилила нашу пропозицію золота та кораблів. Вона має намір розпочати війну проти нас, і незабаром молот її Бездоганних та вогонь її драконів можуть обрушитися на наші ворота. Майстри стають неспокійними — дехто закликає до превентивного удару, тоді як інші стверджують, що ми повинні чекати та зміцнювати місто."
  GOT_Diplomatic_Country.30.a:0 "Вдарити першими, перш ніж вона збере повну силу."
  GOT_Diplomatic_Country.30.b:0 "Нічого не робити — нехай вона зробить перший крок."

  GOT_Diplomatic_Country.31.t:0 "Падіння Червоної Гадюки"
  GOT_Diplomatic_Country.31.d:0 "Наш улюблений Принц Оберін загинув у Королівській Гавані. Хоча він хоробро бився як чемпіон Тіріона Ланністера, його вбив Сер Грегор Клігейн у суді поєдинком. Його прагнення помсти закінчилося трагедією, і з його смертю Дорн втратив лютого захисника та гордого сина. Народ волає про справедливість."
  GOT_Diplomatic_Country.31.a:0 "Ми не забудемо цієї несправедливості."

  GOT_Diplomatic_Country.32.t:0 "Перемога Червоної Гадюки"
  GOT_Diplomatic_Country.32.d:0 "Принц Оберін здобув перемогу в суді поєдинком у Королівській Гавані, вбивши Сера Грегора Клігейна та помстившись за вбивство своєї сестри. Його тріумф не лише врятував Тіріона Ланністера від страти, але й надіслав потужне послання по всьому Вестеросу — Дорн не слід недооцінювати."
  GOT_Diplomatic_Country.32.a:0 "Дорн сьогодні стоїть гордо."

  GOT_Diplomatic_Country.33.t: "Тормунда Схоплено"
  GOT_Diplomatic_Country.33.d: "Тормунд Велетнебій, легендарний ватажок Вільного Народу, схоплений нашими ворогами. Ця втрата викликає хвилю відчаю серед лав Здичавілих, бо він був символом нашої сили та надії. Оскільки доля полоненого вирішена, ми маємо вирішити, як діяти далі: згуртуватися навколо іншого ватажка чи розпастися на частини."
  GOT_Diplomatic_Country.33.a: "Ми будемо битися далі — дух Тормунда живе в нас."

  GOT_Diplomatic_Country.34.t:0 "Велика Зрада"
  GOT_Diplomatic_Country.34.d:0 "Ми ще не перемогли Ланністерів, але тепер вовки почали обертатися один проти одного.\n\nФреї, яких ми колись вважали союзниками, трималися на відстані після нашої відмови переходити Близнюки. Проте тепер Фреї зрадили нас, розкривши свою справжню вірність. Ще гірше, наші власні прапороносці, Болтони, відкинули свою вірність Півночі. Лорд Русе Болтон зрадив свої обітниці і тепер йде з нашими ворогами.\n\nПоки ми продовжуємо боротися за королівство, наші вороги обернулися проти нас зсередини."
  GOT_Diplomatic_Country.34.a:0 "Зрада серед нас!"

  GOT_Diplomatic_Country.35.t:0 "Велика Зрада"
  GOT_Diplomatic_Country.35.d:0 "Ми ще не перемогли Ланністерів, але тепер вовки почали обертатися один проти одного.\n\nФреї, яких ми колись вважали союзниками, марно чекали на обіцяний нами шлюб. Проте, коли Лорд Волдер Фрей представив свої умови прощення, ми знехтували ним, категорично відкинувши його вимоги. Тепер Фреї розкрили свою справжню вірність, а наші колишні прапороносці, Болтони, пішли за ними. Лорд Русе Болтон зрадив нас, відкинувши свою вірність і йдучи з нашими ворогами.\n\nПоки ми боремося за королівство, наші вороги, колись у наших власних лавах, тепер повстають проти нас."
  GOT_Diplomatic_Country.35.a:0 "Зрада зсередини!"

  GOT_Diplomatic_Country.36.t:0 "Узи Сталі та Крові"
  GOT_Diplomatic_Country.36.d:0 "У рідкісний момент миру Робб Старк вшанував свою угоду з Домом Фреїв. Шлюб з Розлін Фрей тепер укладено, зміцнюючи зв'язки між Північчю та Річковими Землями.\n\nХоча війна проти Ланністерів триває, цей союз дає проблиск надії та стабільності на Півночі. Це нагадування, що союзи, одного разу укладені, мають силу пережити бурю битви."
  GOT_Diplomatic_Country.36.a:0 "Північ стоїть об'єднаною."

  GOT_Diplomatic_Country.37.t:0 "Червоне Весілля"
  GOT_Diplomatic_Country.37.d:0 "Те, що мало бути союзом миру та сили, перетворилося на різанину. Коли Робб Старк та Розлін Фрей обмінювалися обітницями, Фреї безжально напали на нас. Дім Фреїв, давно незадоволений умовами свого союзу, зрадив нас найжахливішим чином. Наші прапори падають, коли зрадники б'ють зсередини.\n\nПівніч тепер у жалобі. Кров, пролита біля Близнюків, ніколи не буде змита, а ціна зради лунатиме по всіх королівствах."
  GOT_Diplomatic_Country.37.a:0 "Зрада крові."

  GOT_Diplomatic_Country.38.t:0 "Союз Річкових Земель"
  GOT_Diplomatic_Country.38.d:0 "Едмур Таллі взяв Розлін Фрей за дружину, зміцнивши зв'язок між Домом Таллі та Домом Фреїв. Цим шлюбом Річкові Землі сподіваються повернути певну стабільність серед зростаючої бурі, що загрожує королівству.\n\nХоча війна з Ланністерами триває, а шрами зради залишаються, цей союз знаменує нову главу для Річкових Земель. Ми тепер маємо разом дивитися в майбутнє, сподіваючись, що цей союз принесе мир, якого ми так відчайдушно потребуємо."
  GOT_Diplomatic_Country.38.a:0 "Об'єднане майбутнє."

  GOT_Diplomatic_Country.39.t:0 "Червоне Весілля"
  GOT_Diplomatic_Country.39.d:0 "Те, що мало бути союзом миру та сили, перетворилося на різанину. Коли Едмур Таллі та Розлін Фрей обмінювалися обітницями, Фреї безжально напали на нас. Дім Фреїв, давно незадоволений умовами свого союзу, зрадив нас найжахливішим чином. Наші прапори падають, коли зрадники б'ють зсередини.\n\nПівніч тепер у жалобі. Кров, пролита біля Близнюків, ніколи не буде змита, а ціна зради лунатиме по всіх королівствах."
  GOT_Diplomatic_Country.39.a:0 "Зрада крові."

  GOT_Diplomatic_Country.40.t: "Дейнеріс Здобуває Нового Союзника в Особі Дааріо Нахаріса"
  GOT_Diplomatic_Country.40.d: "За межами Юнкая я шукала союзу з Другими Синами, найманою ротою. Їхній ватажок, Меро, відмовив мені, але його лейтенант, Дааріо Нахаріс, убив Меро та іншого командира, представивши мені їхні голови. Він присягнув на вірність Других Синів моїй справі, додавши ще одного цінного союзника до моєї армії."
  GOT_Diplomatic_Country.40.a: "Вірність Дааріо дає мені потужну найману силу, яка може змінити хід подій."

  GOT_Diplomatic_Country.41.t:0 "Дааріо Залишається Вірним"
  GOT_Diplomatic_Country.41.d:0 "Незважаючи на залицяння Дейнеріс Таргарієн та її зростаючу силу в Затоці Рабів, Дааріо Нахаріс та Другі Сини вирішили дотриматися свого початкового контракту та залишитися на службі у Юнкая. Чи то через жадібність, прагматизм, чи глибшу вірність, рішення Дааріо є значною перемогою для нашої справи. Другі Сини продовжуватимуть служити мечем для наших інтересів, а Матері Драконів доведеться зіткнутися з нами без їхньої сталі."
  GOT_Diplomatic_Country.41.a:0 "Добре. Нехай приходить."

  GOT_Diplomatic_Country.42.t: "Наш Батько Загинув"
  GOT_Diplomatic_Country.42.d: "Лорд Тайвін Ланністер мертвий — убитий тим самим сином, якого він колись позбавив спадщини. Його вбивство залишило порожнечу в серці Дому Ланністерів, а разом з нею — небезпечне питання: хто успадкує Скелю?\n\nКеван Ланністер стоїть як вірна та стійка рука. Джеймі, Царевбивця, все ще син Скелі — але пов'язаний з Королівською Гвардією. Серсея, завжди горда, може сама претендувати на мантію, або через своїх вцілілих дітей. А в столиці дехто шепоче, що Корона повинна взяти прямий контроль над Західними Землями, доки хаос не вщухне.\n\nРев Лева затих. Тепер починається боротьба за його відлуння."
  GOT_Diplomatic_Country.42.a: "Кеван Ланністер очолить Захід."
  GOT_Diplomatic_Country.42.b: "Джеймі повернеться до Кастерлі Рок."
  GOT_Diplomatic_Country.42.c: "Серсея правитиме від свого імені — або імені своєї дитини."
  GOT_Diplomatic_Country.42.e: "Нехай Корона візьме контроль над Скелею."

  GOT_Diplomatic_Country.43.t:0 "Прохання з Пентосу"
  GOT_Diplomatic_Country.43.d:0 "Дипломатичний ворон прибув від Магістрів Пентосу. З великою люб'язністю та визнанням минулої гостинності, вони зазначають, що Дім Таргарієнів тепер забезпечив собі власні землі, і шанобливо просять повернути маєток Ілліріо Мопатіса. Вони підкреслюють, що це прохання виходить не зі злоби, а з розуміння того, що їхній щедрий жест притулку більше не потрібен, оскільки Таргарієни більше не є знедоленими мандрівниками."
  GOT_Diplomatic_Country.43.a:0 "Вони прихистили нас у скрутний час. Ми мирно підемо."
  GOT_Diplomatic_Country.43.b:0 "Цей маєток тепер наш. Скажіть їм, щоб прийшли й забрали його."
  GOT_Diplomatic_Country.43.c:0 "Образа! Ми вдаримо першими і покажемо їм їхнє місце."

  GOT_Diplomatic_Country.44.t:0 "Маєток Ілліріо Повернено"
  GOT_Diplomatic_Country.44.d:0 "Дійшла звістка, що Дім Таргарієнів добровільно покинув Маєток Ілліріо. Забезпечивши собі власні землі, вони без суперечок відмовилися від свого колишнього притулку. Маєток тепер повернуто під пентоське управління. Хоча й простий за своєю природою, цей жест знаменує символічне завершення ери їхньої залежності — і тихе полегшення для нашого двору."
  GOT_Diplomatic_Country.44.a:0 "Нехай маєток буде відновлено для свого старого призначення."

  GOT_Diplomatic_Country.45.t:0 "Таргарієни Відмовляються Покинути Маєток Ілліріо"
  GOT_Diplomatic_Country.45.d:0 "Наше прохання зустріли не розумінням, а непокорою. Дім Таргарієнів відмовився покинути Маєток Ілліріо, наполягаючи на тому, щоб залишитися, незважаючи на свої новознайдені володіння. Це нехтування нашим суверенітетом — тривожний знак. Дехто закликає до негайних дій, тоді як інші радять терпіння — поки що."
  GOT_Diplomatic_Country.45.a:0 "Вони не залишають нам вибору. Ми візьмемо його силою."
  GOT_Diplomatic_Country.45.b:0 "Ми пропустимо це — поки що."

  # Stark Offers Alliance
  GOT_Diplomatic_Country.46.t: "Пропозиція з Півночі"
  GOT_Diplomatic_Country.46.d: "Кетлін Старк прибула до нашого табору, несучи пропозицію від свого сина, Робба Старка. Він пропонує союз між Північчю та Штормовими Землями — він визнає мене королем, якщо я, у свою чергу, визнаю незалежність Півночі. Така угода зміцнила б нашу позицію в прийдешній війні, але визнання відокремлення Півночі створило б прецедент, який може ослабити єдність королівства."
  GOT_Diplomatic_Country.46.a: "Станемо разом — буде союз."
  GOT_Diplomatic_Country.46.b: "Я не можу далі ділити королівство. Відповідь — ні."

  # Renly Accepts Stark Alliance
  GOT_Diplomatic_Country.47.t: "Ренлі Приймає Нашу Пропозицію"
  GOT_Diplomatic_Country.47.d: "Ренлі Баратеон погодився на нашу пропозицію. Приймаючи наш союз, він визнає незалежність Півночі та зобов'язується до спільної справи проти наших спільних ворогів. Хоча він може прагнути Залізного Трону, поки що наші інтереси збігаються — і з цією угодою наша сила множиться."
  GOT_Diplomatic_Country.47.a: "Сподіваємося, цей союз триватиме."

  # Renly Rejects Stark Alliance
  GOT_Diplomatic_Country.48.t: "Ренлі Відхиляє Нашу Пропозицію"
  GOT_Diplomatic_Country.48.d: "Наші посланці повернулися з поганими вістями — Ренлі Баратеон відмовився від нашої пропозиції союзу. Незважаючи на нашу готовність підтримати його претензії, він не визнає права Півночі на незалежність. Його амбіції переважають дипломатію, і тепер ми маємо розглядати його як потенційного ворога, а не друга."
  GOT_Diplomatic_Country.48.a: "Тоді ми стоятимемо самі."

  # Time to Join Renly's Campaign
  GOT_Diplomatic_Country.49.t: "Ренлі Йде на Королівську Гавань"
  GOT_Diplomatic_Country.49.d: "Ренлі Баратеон нарешті розпочав свою кампанію на Королівську Гавань, оголосивши відкриту війну Ланністерам та всім, хто заперечуватиме його право на Залізний Трон. Настав час вирішити: чи поїдемо ми на південь на підтримку нашого союзника та завдамо удару спільному ворогу, чи залишимося зосередженими лише на справі Півночі?"
  GOT_Diplomatic_Country.49.a: "Ми їдемо з Ренлі — кров Ланністерів проллється."
  GOT_Diplomatic_Country.49.b: "Наша війна на Півночі. Нехай Південь горить без нас."

  # Robb Refuses to Honor Pact
  GOT_Diplomatic_Country.50.t: "Робб Старк Зраджує Угоду"
  GOT_Diplomatic_Country.50.d: "Робб Старк відмовився дотримуватися союзу, який він уклав з нами. Поки наші прапори йдуть на Королівську Гавань, він вирішує залишитися на Півночі, покинувши справу, на яку ми колись погодилися. Цю зраду не можна ігнорувати. Питання тепер у тому, чи вдарити у відповідь на цю підступність — чи зосередитися на Ланністерах, а з Північчю розібратися пізніше."
  GOT_Diplomatic_Country.50.a: "Північ відповість за цю образу. Ми йдемо на Вінтерфелл."
  GOT_Diplomatic_Country.50.b: "Ми не можемо дозволити собі ще одного ворога. Королівська Гавань залишається нашою ціллю."

  # The Riverlands Respond to Robb's Coronation
  GOT_Diplomatic_Country.51.t: "Робба Старка Короновано Королем Півночі"
  GOT_Diplomatic_Country.51.d: "Робба Старка проголошено Королем Півночі його прапороносцями, і тепер він більше, ніж просто військовий командувач. Як лорди Річкових Земель, ми маємо вирішити своє місце в цьому новому порядку. Чи присягнемо ми на вірність і назвемо його Королем Тризуба, пов'язавши наші долі разом поза межами простого союзу? Чи залишимося союзниками — сильними та об'єднаними, але суверенними?"
  GOT_Diplomatic_Country.51.a: "Робб буде також Королем Тризуба."
  GOT_Diplomatic_Country.51.b: "Ми будемо битися поруч з ним, але залишимося собою."

  GOT_Diplomatic_Country.52.t: "Король Тризуба"
  GOT_Diplomatic_Country.52.d: "Лорди Річкових Земель присягнули більше, ніж просто мечами. Вони коронували мене не лише Королем Півночі, а й Королем Тризуба. Давні зв'язки крові та спільних страждань пов'язують наші народи, і тепер наші прапори майорять як один. Хоча поки що ми залишаємося окремими королівствами, Річкові Землі будуть повністю включені до Північного королівства після нашої перемоги — за законом, а не лише союзом."
  GOT_Diplomatic_Country.52.a: "Північ та Тризуб повстають об'єднаними."

  GOT_Diplomatic_Country.53.t: "Союзники, Але Окремо"
  GOT_Diplomatic_Country.53.d: "Хоча Річкові Лорди вирішили не коронувати мене Королем Тризуба, вони залишаються нашими непохитними союзниками. Їхня вірність нашій справі очевидна, навіть якщо їхній суверенітет залишається недоторканим. Ми разом підемо в бій, брати по зброї, якщо не по короні. Вшануймо їхній вибір — і переконаймося, що наші вороги пошкодують, кинувши виклик цьому союзу."
  GOT_Diplomatic_Country.53.a: "Нехай Річка тече кров'ю Ланністерів."

  GOT_Diplomatic_Country.54.t: "Справедливість для Ренлі?"
  GOT_Diplomatic_Country.54.d: "Хоча Ренлі Баратеон тепер мертвий, його тінь все ще переслідує Розлогу. Його вразив не меч чи спис, а чаклунство — темна магія, використана Мелісандрою з Асшаю на службі у Станніса Баратеона. Тепер, коли Маргері заручена з Королем Джофрі, а наші прапори присягнули Залізному Трону, виникає питання: чи має Дім Тіреллів помститися за вбивство Ренлі вогнем та сталлю, чи довірити справедливість королівству, якому ми тепер служимо?"
  GOT_Diplomatic_Country.54.a: "За Ренлі треба помститися — оголосити війну Станнісу!"
  GOT_Diplomatic_Country.54.b: "Ми служимо Короні. Нехай Джофрі вершить правосуддя."

  ### Reaction to the Bolton Rebellion ###
  GOT_Diplomatic_Country.55.t:0 "Ворон з Дредфорту"
  GOT_Diplomatic_Country.55.d:0 "Чорнокрилий посланець сідає на нашому подвір'ї, несучи похмурі вісті.\n\n“Русе Болтон піднявся у відкритому непокорі Вінтерфеллу, назвавши правління Старків розбитим та фальшивим. Обідраний Чоловік йде під кривавими прапорами.”\n\nПівніч розриває себе на частини, і погляди кожного лорда тепер звернені до нас. Чи ми:\n\n**Станемо на бік Болтонів** і вдаримо по лютововках, поки вони хитаються?\n**Згуртуємося навколо Дому Старків**, щоб підтримати старий порядок?\n**Утримаємося** і подивимося, куди подме вітер?\n\nНаш вибір може вирішити долю Півночі."
  GOT_Diplomatic_Country.55.a:0 "Приєднатися до Болтонів"
  GOT_Diplomatic_Country.55.b:0 "Допомогти Вінтерфеллу проти зрадників"
  GOT_Diplomatic_Country.55.c:0 "Залишатися нейтральними — поки що"

  GOT_Diplomatic_Country.56.t: "Полум'я Згасло"
  GOT_Diplomatic_Country.56.d: "По табору поширилася звістка, що Ігрітт, вогняна списниця, яка билася поруч з нами та кохала Ворону на ім'я Джон Сноу, загинула в бою. Її стріли більше не полетять, а пісні її сміху замовкли в холодній тіні Стіни. Одні проклинають Ворон, інші мовчки сумують, але всі відчувають холод її відходу. Без духу Ігрітт, що зв'язував нас, чи зможе Вільний Народ стояти разом, коли настане Довга Ніч?"
  GOT_Diplomatic_Country.56.a: "Оплакати її та йти далі"

  GOT_Diplomatic_Country.57.t: "Король-за-Стіною Падає"
  GOT_Diplomatic_Country.57.d: "Ріг мовчить, а вогні низькі; Манс Розбійник, наш Король-за-Стіною, зник. Дехто каже, що Ворони забрали його життя на вогнищі, інші шепочуть про стрілу милосердя, випущену одним із них. Як би там не було, людина, яка об'єднала сто кланів в одне ціле, — попіл на вітрі. Без корони, крім своєї мужності, він вів нас на південь заради наших дітей. Тепер Вільний Народ стоїть без лідера перед тінню Стіни та люттю білих блукачів. Хто говоритиме за нас у довгу ніч, що насувається?"
  GOT_Diplomatic_Country.57.a: "Тримати вогні запаленими — разом"
  GOT_Diplomatic_Country.57.b: "Кожен клан має дбати про себе сам"

  GOT_Diplomatic_Country.58.t:0 "Запропоновано Королівські Заручини"
  GOT_Diplomatic_Country.58.d:0 "Прибув ворон зі столиці. Тіріон Ланністер, діючи як Правиця Короля, пропонує шлюб між Принцесою Мірцеллою Баратеон та нашим спадкоємцем, Принцом Трістаном. Це розрахований політичний жест — такий, що міг би забезпечити Дому Мартеллів місце в королівській лінії та запропонувати стабільність у ці непевні часи. Хоча це йде від левів заходу, пропозиція має вагу. Якщо ми погодимося, Мірцеллу відправлять до Сонячного Списа і виховають як одну з наших, врешті-решт правлячи поруч із Трістаном. Довіра... чи важіль впливу? Це вирішувати нам."
  GOT_Diplomatic_Country.58.a:0 "Пропозиція мудра. Нехай молоді одружаться."
  GOT_Diplomatic_Country.58.b:0 "Ми не забуваємо Елію. Нехай лев тримає своє дитинча."

  GOT_Diplomatic_Country.59.t:0 "Дорн Приймає Нашу Пропозицію"
  GOT_Diplomatic_Country.59.d:0 "З Сонячного Списа повернулася звістка — Принц Доран погодився на союз між Принцесою Мірцеллою та Принцом Трістаном. Мартелли прийняли наш жест доброї волі, і Мірцеллу відправлять до Дорну, щоб виховуватися при їхньому дворі. Цей союз зміцнює наші зв'язки з південним королівством та приносить певну стабільність у королівство. Принаймні, поки що леви та сонця мають спільну мету."
  GOT_Diplomatic_Country.59.a:0 "Чудово. Нехай починаються приготування."

  GOT_Diplomatic_Country.60.t:0 "Дорн Відхиляє Нашу Пропозицію"
  GOT_Diplomatic_Country.60.desc:0 "Нашу пропозицію шлюбного союзу відхилено. Принц Доран відмовився від заручин між Принцесою Мірцеллою та його сином, Принцом Трістаном. Причини не названо, але наслідки очевидні — Дорн не забув минулих образ і не готовий пов'язувати свою долю з Домом Ланністерів. Це невдача для наших зусиль забезпечити королівство через дипломатію, і це залишає наміри Мартеллів непевними."
  GOT_Diplomatic_Country.60.a:0 "Дурні. Вони зневажають мир."


  GOT_Diplomatic_Country.61.t:0 "Принцеса Мірцелла Прибуває до Сонячного Списа"
  GOT_Diplomatic_Country.61.d:0 "Принцеса Мірцелла Баратеон прибула до Сонячного Списа у супроводі своєї охорони з Королівської Гавані. Її виховуватимуть при нашому дворі і одного дня видадуть заміж за Принца Трістана, скріпивши союз між Домом Мартеллів та Домом Ланністерів. Хоча юна, вона тримається з королівською гідністю. Її присутність тут — водночас символ миру та нагадування про ризики, пов'язані з грою престолів. Ми будемо уважно за нею спостерігати — і добре до неї ставитися."
  GOT_Diplomatic_Country.61.a:0 "Нехай вона буде настільки ж дорнійкою, наскільки шляхетною."

  GOT_Diplomatic_Country.62.t:0 "Маргері Одружується з Королем Томменом"
  GOT_Diplomatic_Country.62.d:0 "Дзвони задзвонили в Королівській Гавані — наша улюблена Маргері вийшла заміж за Короля Томмена Баратеона. З завершенням церемонії Дім Тіреллів об'єднався з Залізним Троном. Цей шлюб — більше, ніж просто пишність; він забезпечує нашу позицію в серці влади та наближає Розлогу як ніколи до центру управління королівством. Краса та грація Маргері, безсумнівно, зачарують двір, але саме її амбіції та витримка можуть визначити майбутнє Семи Королівств."
  GOT_Diplomatic_Country.62.a:0 "Тірелл на троні. Як і має бути."

  GOT_Diplomatic_Country.63.t:0 "Пропозиція з-за Стіни"
  GOT_Diplomatic_Country.63.d:0 "Джон Сноу, Лорд-Командувач Нічної Варти, робить несподівану пропозицію: союз між Вільним Народом та Вартою в обмін на безпечний прохід на південь від Стіни. Це вибір, що кидає виклик століттям ворожнечі. Чи скористаємося ми цим шансом вижити та битися разом, чи відвернемося та зустрінемо прийдешню бурю самотужки?"
  GOT_Diplomatic_Country.63.a:0 "Прийняти союз — відкрити ворота на південь"
  GOT_Diplomatic_Country.63.b:0 "Відхилити — зберегти нашу незалежність за Стіною"

  GOT_Diplomatic_Country.64.t:0 "Здичавілі Приймають Угоду"
  GOT_Diplomatic_Country.64.d:0 "Всупереч усім очікуванням, Вільний Народ погодився об'єднати сили з Нічною Вартою. Ворота Стіни будуть відчинені, а стара ворожнеча відкладена перед лицем більшої загрози ззовні. Цей союз вдихає нову надію у Варту, хоча довіра потребуватиме часу для розбудови."
  GOT_Diplomatic_Country.64.a:0 "Разом ми сильніші."

  GOT_Diplomatic_Country.65.t:0 "Здичавілі Відхиляють Пропозицію"
  GOT_Diplomatic_Country.65.d:0 "Вільний Народ вирішив залишитися за Стіною, відмовившись від пропозиції союзу Нічної Варти. Їхня гордість та бажання незалежності переважають попередження про прийдешню темряву. Варта має готуватися до зустрічі з навислою загрозою без їхньої допомоги."
  GOT_Diplomatic_Country.65.a:0 "Варта стоїть самотньо, поки що."

  GOT_Diplomatic_Country.66.t:0 "Ворота Залишаються Зачиненими"
  GOT_Diplomatic_Country.66.d:0 "[NWA.GetLeader], Лорд-Командувач Нічної Варти, відмовився надати нам прохід на південь від Стіни. Незважаючи на зростаючу загрозу від мерців ззовні, давні образи та страхи залишаються. Ми залишаємося в пастці за Стіною, зустрічаючи прийдешню бурю самотужки."
  GOT_Diplomatic_Country.66.a:0 "Відновити наступ на Нічну Варту"
  GOT_Diplomatic_Country.66.b:0 "Шукати інше рішення"


  GOT_Diplomatic_Country.67.t:0 "Південь Приходить на Північ"
  GOT_Diplomatic_Country.67.d:0 "Ми зібралися під проводом Манса Розбійника, щоб прорвати Стіну та втекти від мерців. Але з півдня прийшли вогонь та сталь. Станніс Баратеон вдарив по нашому війську, мов молот, розсіюючи клани та ламаючи велетнів. Наша мрія лежить у руїнах. Дехто закликає до капітуляції, інші — до помсти. Вільним народом нелегко керувати, і якщо ми зараз чинитимемо опір, то можемо битися не лише з воронами, а й самі з собою."
  GOT_Diplomatic_Country.67.a:0 "Здатися південному королю"
  GOT_Diplomatic_Country.67.b:0 "Битися далі — жоден король не править вільним народом!"


  GOT_Diplomatic_News.34.t:0 "Здичавілі Відхиляють Пропозицію Союзу"
  GOT_Diplomatic_News.34.d:0 "Незважаючи на щирі зусилля [NWA.GetLeader] укласти союз із Вільним Народом, Здичавілі відхилили пропозицію, вирішивши залишитися за Стіною. Ця відмова поглиблює розрив між королівствами людей та Вільним Народом, навіть коли загроза Білих Блукачів нависає все ближче."
  GOT_Diplomatic_News.34.a:0 "Шанс втрачено, але війна ще не закінчена."

  GOT_Diplomatic_News.35.t:0 "Ворота Залишаються Зачиненими"
  GOT_Diplomatic_News.35.d:0 "У суперечливому рішенні [NWA.GetLeader], Лорд-Командувач Нічної Варти, відмовився надати Вільному Народу прохід на південь від Стіни. Цей вибір зберігає давні бар'єри між королівствами людей та Здичавілими, навіть коли тінь Білих Блукачів стає все темнішою."
  GOT_Diplomatic_News.35.a:0 "Стіна все ще стоїть — розділена, але стоїть."


  #The Previous Event Spawns this one for all the other countries
  GOT_Diplomatic_News.2.t: "Старк Відмовляє Королю"
  GOT_Diplomatic_News.2.d: "Лорд Еддард Старк відмовив Королю Роберту Баратеону в проханні служити Правицею Короля, несподіваний поворот, що вплине на політичну динаміку в Королівській Гавані та за її межами."
  GOT_Diplomatic_News.2.a: "Прохання Короля Роберта про Правицю відхилено."

  #Dothraki Reject Targaryen Proposal World's Perspective
  GOT_Diplomatic_News.3.t: "Дотракійці Зневажають Пропозицію Таргарієнів"
  GOT_Diplomatic_News.3.d: "По Ессосу та Вестеросу ширяться чутки, що Хал Дрого відхилив пропозицію Візеріса Таргарієна про шлюб з його сестрою Дейнеріс. Відмова є серйозним ударом по надіях Візеріса зібрати дотракійську армію для повернення Залізного Трону. Без сили кінних лордів за спиною, амбіції вигнаного принца можуть згаснути, так і не встигнувши розгорітися."
  GOT_Diplomatic_News.3.a: "Справа Дракона стає холоднішою"

  GOT_Diplomatic_News.4.t: "Леви Йдуть на Війну"
  GOT_Diplomatic_News.4.d: "Крихкий мир Семи Королівств зруйновано. Після захоплення Тіріона Ланністера Кетлін Старк, Лорд Тайвін Ланністер підняв свої прапори та оголосив війну Річковим Землям, де військо Кетлін шукало притулку. Західні Землі розглядають цей акт як серйозну образу та загрозу владі Дому Ланністерів. Армії вже в русі, і королівство готується до того, що може стати кривавим конфліктом між двома його великими домами."
  GOT_Diplomatic_News.4.a: "Війна знову приходить до Вестеросу."

  GOT_Diplomatic_News.6.t: "Дракона Висміяно"
  GOT_Diplomatic_News.6.d: "У видовищі, настільки ж трагічному, наскільки й жалюгідному, Візеріс Таргарієн зіткнувся з Халом Дрого з вогнем в очах та вином на подиху. Вимагаючи своєї корони, він заслужив лише презирство. Проте хал виявив милосердя — або, можливо, байдужість. Позбавлений гідності, але помилуваний, так званий дракон тепер тиняється серед дотракійців, зламаний принц без трону, висміяний навіть рабами."
  GOT_Diplomatic_News.6.a: "Дракон скиглить, але не реве."

  GOT_Diplomatic_News.7.t:0 "Великий Хал Знову Повстає"
  GOT_Diplomatic_News.7.d:0 "Всупереч усім очікуванням, Хал Дрого пережив свої майже смертельні рани. Серед торговців Ессосу ширяться чутки про темну магію, дехто стверджує, що його врятувала кров відьми. Інші говорять про волю настільки сильну, що навіть смерть не змогла його забрати. Якою б не була правда, кінні лорди Великого Трав'яного Моря знову збираються навколо свого незламного ватажка. Світ спостерігає, як могутній Халасар знову вирушає в похід."
  GOT_Diplomatic_News.7.a:0 "Жеребець, Що Підкорить Світ, вистояв."

  GOT_Diplomatic_News.8.t:0 "Великий Хал Падає"
  GOT_Diplomatic_News.8.d:0 "Хал Дрого, колись найлютіший вершник Дотракійців і жах для всіх степів Ессосу, помер від ран. Його смерть кидає довгу тінь на майбутнє Дотракійців, оскільки суперницькі кровні вершники з амбіціями дивляться на його халасар. Поширюються чутки про безлад та розкол вірності, а срібноволоса іноземна королева, що, кажуть, їхала поруч з ним, зникла з очей громадськості. Для кінних лордів починається нова ера невизначеності."
  GOT_Diplomatic_News.8.a:0 "Трав'яне Море червоніє від крові."

  GOT_Diplomatic_News.9.t: "[FROM.GetName] Схиляє Коліно"
  GOT_Diplomatic_News.9.d: "У кроці, що, безсумнівно, відлуниться по всіх Семи Королівствах, [FROM.GetLeader] присягнув(ла) на вірність [CRO.GetLeader], правителю Залізного Трону. Цим актом підкорення [FROM.GetNameDef] визнає [CRO.GetLeader] законним сувереном, відкидаючи претензії чи опір на користь єдності під короною."
  GOT_Diplomatic_News.9.a: "Королівство спостерігає та шепоче."

  GOT_Diplomatic_News.10.t: "[FROM.GetName] Проводить Турнір"
  GOT_Diplomatic_News.10.d: "Замість того, щоб вести своє військо на Королівську Гавань, [FROM.GetLeader] з [FROM.GetName] оголосив, що на честь його претензій на Залізний Трон відбудеться великий турнір. Шляхтичів з усього королівства запрошено випробувати свою вправність у турнірах та рукопашних боях, тоді як за шовковими завісами укладаються союзи.\n\nБагато хто дивується, чи є цей прояв миру стратегічною паузою — чи ознакою слабкості. Якою б не була причина, барабани війни поки що мовчать."
  GOT_Diplomatic_News.10.a: "Цікавий хід від [FROM.GetLeader]..."

  GOT_Diplomatic_News.11.t: "[FROM.GetName] Схиляє Коліно"
  GOT_Diplomatic_News.11.d: "У кроці, що, безсумнівно, відлуниться по всіх Семи Королівствах, [FROM.GetLeader] присягнув(ла) на вірність [DRA.GetLeader], законному правителю Залізного Трону. Цим актом підкорення [FROM.GetNameDef] визнає [DRA.GetLeader] законним сувереном, відкидаючи претензії чи опір на користь єдності під короною."
  GOT_Diplomatic_News.11.a: "Королівство спостерігає та шепоче."

  GOT_Diplomatic_News.12.t: "[FROM.GetName] Схиляє Коліно"
  GOT_Diplomatic_News.12.d: "У кроці, що, безсумнівно, відлуниться по всіх Семи Королівствах, [FROM.GetLeader] присягнув(ла) на вірність [STO.GetLeader], законному правителю Залізного Трону. Цим актом підкорення [FROM.GetNameDef] визнає [STO.GetLeader] законним сувереном, відкидаючи претензії чи опір на користь єдності під короною."
  GOT_Diplomatic_News.12.a: "Королівство спостерігає та шепоче."

  GOT_Diplomatic_News.13.t: "Яноса Слинта Відправлено на Стіну"
  GOT_Diplomatic_News.13.d: "У шокуючому прояві королівської влади Яноса Слинта, колись Командира Міської Варти та ключового виконавця ланністерського правління в Королівській Гавані, позбавлено звання та вислано до Нічної Варти. Його падіння було стрімким — вигнаний за наказом тимчасового Правиці, Тіріона Ланністера, після звинувачень у корупції та боягузтві. По столиці ширяться чутки про зміну влади в Червоному Замку, оскільки старі вірності випробовуються, а нові союзи піднімаються."
  GOT_Diplomatic_News.13.a: "Сувора доля... але справедлива."

  GOT_Diplomatic_News.14.t: "Ренлі Баратеон Переживає Напад Тіні"
  GOT_Diplomatic_News.14.d: "У несподіваному повороті подій Ренлі Баратеон пережив тяжкі поранення, завдані йому тінню, народженою Мелісандрою. Незважаючи на близькість до смерті, він вийшов з цього випробування, і світ тепер дивується, як він продовжить свою боротьбу за Залізний Трон."
  GOT_Diplomatic_News.14.a: "Ренлі Баратеон живий! Чи шукатиме він помсти, чи продовжить свої претензії?"

  GOT_Diplomatic_News.16.t: "Дім Фреїв Блокує Міст"
  GOT_Diplomatic_News.16.d: "Напруга зростає вздовж Тризуба, оскільки поширюється звістка, що Лорд Волдер Фрей відмовив у проході Роббу Старку та його Північному війську. Причина? Відмова Робба прийняти умови Фрея — головною серед яких є шлюбна угода з однією з його дочок.\n\nСпостерігачі зазначають, що хоча Близнюки пропонують найпряміший шлях на південь, Лорд Переправи ніколи не діяв без вигоди. З провалом переговорів Північ тепер має знайти інший шлях уперед — шлях, який може коштувати їм дорогоцінного часу, припасів і, можливо, імпульсу їхньої кампанії.\n\nДехто шепоче, що Робб Старк зробив шляхетний вибір, зберігши свою свободу та гордість. Інші ставлять під сумнів мудрість відчуження могутнього дому заради особистої честі."
  GOT_Diplomatic_News.16.a: "Річка залишається неперейденою — поки що."

  GOT_Diplomatic_News.17.t: "Робб Старк Затримує Лорда Карстарка"
  GOT_Diplomatic_News.17.d: "У суперечливому кроці Король Робб Старк Північний вирішив ув'язнити Лорда Рікарда Карстарка замість того, щоб стратити його за вбивство двох полонених Ланністерів. Хоча дехто розглядає це як мудру спробу зберегти єдність серед своїх прапороносців, інші бачать у цьому небезпечний прояв нерішучості. Військо Карстарків відкололося від армії Старків, посилюючи напругу по всій Півночі. Чи збереже ця авантюра Північний альянс, чи спричинить подальшу нестабільність, залишається невідомим."
  GOT_Diplomatic_News.17.a: "Північ починає розколюватися..."

  GOT_Diplomatic_News.18.t: "Робб Старк Помилував Лорда Карстарка"
  GOT_Diplomatic_News.18.d: "У приголомшливому рішенні Король Робб Старк вирішив помилувати Лорда Рікарда Карстарка за вбивство двох полонених Ланністерів. Цей крок шокував багатьох у Вестеросі — дехто бачить у ньому необхідний акт прагматизму для збереження єдності на Півночі, тоді як інші вважають це серйозною помилкою, що підриває авторитет Робба. Хоча Карстарки залишаються в його лавах, чутки сумніву тепер поширюються серед його прапороносців. Прощення, схоже, має свою ціну."
  GOT_Diplomatic_News.18.a: "Милосердя — чи слабкість?"

  GOT_Diplomatic_News.19.t:0 "Дейнеріс Приймає Пропозицію Юнкая"
  GOT_Diplomatic_News.19.d:0 "Посли з Юнкая прибули, несучи золото, кораблі та обіцянки миру, благаючи Дейнеріс Таргарієн пощадити їхнє місто в обмін на данину. Хоча Халісі присягнула покласти край рабству, її радники ретельно зважили пропозицію. Зрештою, Дейнеріс вирішила прийняти пропозицію Юнкая — поки що. Раби залишаються в кайданах, але її сили зростають. Чи було це милосердям, прагматизмом, чи тимчасовим перемир'ям, покаже час."
  GOT_Diplomatic_News.19.a:0 "Вона прийняла їхню пропозицію — поки що."


  GOT_Diplomatic_News.20.t:0 "Гадюка Б'є Влучно"
  GOT_Diplomatic_News.20.d:0 "У шокуючому результаті суду поєдинком Тіріона Ланністера Принц Оберін Мартелл — відомий як Червона Гадюка — переміг Сера Грегора Клігейна, Гору. Оберін не лише вижив у жорстокому поєдинку, але й вийшов переможцем, помстившись за смерть своєї сестри та забезпечивши свободу Тіріону. Це видовище викликало хвилювання по всьому Вестеросу, змінивши сприйняття як Дорну, так і Ланністерів."
  GOT_Diplomatic_News.20.a:0 "Мартелл ніколи не забуває."

  GOT_Diplomatic_News.21.t:0 "Велика Зрада"
  GOT_Diplomatic_News.21.d:0 "У шокуючому повороті подій Фреї та Болтони обернулися проти своїх колишніх союзників на Півночі. Лорд Русе Болтон відкинув свою вірність Дому Старків, а Дім Фреїв, колись вірний Таллі, приєднався до нього в повстанні.\n\nПоки Північ залишається втягнутою у свою боротьбу з Ланністерами, вона тепер стикається з ще більшою небезпекою зсередини. Ця зрада, безсумнівно, змінить хід війни."
  GOT_Diplomatic_News.21.a:0 "Вовки обертаються один проти одного."

  GOT_Diplomatic_News.22.t:0 "Шлюб на Півночі"
  GOT_Diplomatic_News.22.d:0 "У несподіваному повороті подій Робб Старк, Король Півночі, дотримався своєї угоди з Фреями, одружившись з Розлін Фрей на пишній церемонії. Союз розглядається як стратегічний крок для зміцнення альянсу між Північчю та Річковими Землями.\n\nОскільки сили Ланністерів все ще тиснуть на Північ, багато хто дивується, чи принесе цей шлюб стабільність, чи це буде швидкоплинний момент миру перед наступною бурею."
  GOT_Diplomatic_News.22.a:0 "Зв'язки Півночі міцнішають."

  GOT_Diplomatic_News.23.t:0 "Червоне Весілля"
  GOT_Diplomatic_News.23.d:0 "У шокуючому акті зради Дім Фреїв вирізав Робба Старка та його прапороносців на весільному бенкеті, що мав їх об'єднати. Те, що мало стати шлюбом союзу між Північчю та Річковими Землями, натомість перетворилося на одну з найкривавіших зрад в історії. Фреї, очолювані Волдером Фреєм, обернулися проти своїх присяжних союзників найжорстокішим чином, і Північ тепер у сум'ятті.\n\nНаслідки цієї зради, безсумнівно, відчуватимуться по всіх Семи Королівствах, а Річкові Землі знову лежать у руїнах."
  GOT_Diplomatic_News.23.a:0 "Північ плаче за своїм королем."

  GOT_Diplomatic_News.24.t:0 "Річкові Землі Об'єднуються"
  GOT_Diplomatic_News.24.d:0 "У несподіваному повороті подій Едмур Таллі одружився з Розлін Фрей, зміцнивши союз Річкових Земель з Домом Фреїв. Після зради Фреїв на Червоному Весіллі цей шлюб, схоже, сигналізує про новий напрямок для Річкових Земель, який сподівається загоїти старі рани та відновити стабільність у регіоні.\n\nХоча Таллі та Фреї залишаються об'єднаними, питання щодо майбутнього Півночі та її відносин з Річковими Землями залишаються."
  GOT_Diplomatic_News.24.a:0 "Річкові Землі знаходять силу в єдності."

  GOT_Diplomatic_News.25.t:0 "Червоне Весілля"
  GOT_Diplomatic_News.25.d:0 "У шокуючому акті зради Дім Фреїв вирізав Робба Старка та його прапороносців на весільному бенкеті, що мав їх об'єднати. Те, що мало стати шлюбом союзу між Північчю та Річковими Землями, натомість перетворилося на одну з найкривавіших зрад в історії. Фреї, очолювані Волдером Фреєм, обернулися проти своїх присяжних союзників найжорстокішим чином. Тоді як Едмур Таллі, остання надія Річкових Земель, був узятий у полон, Північ залишилася в сум'ятті.\n\nНаслідки цієї зради, безсумнівно, відчуватимуться по всіх Семи Королівствах, а Річкові Землі знову лежать у руїнах."
  GOT_Diplomatic_News.25.a:0 "Північ плаче за своїм королем."

  GOT_Diplomatic_News.26.t:0 "Дааріо Залишається Вірним Юнкаю"
  GOT_Diplomatic_News.26.d:0 "У несподіваному повороті подій Дааріо Нахаріс та Другі Сини вирішили залишитися вірними Юнкаю, незважаючи на зростаючий вплив Дейнеріс Таргарієн. Другі Сини, колись грізні найманці на службі Матері Драконів, тепер продовжуватимуть битися за Работорговців. Це несподіване рішення може змінити баланс сил у Затоці Рабів, і Дейнеріс тепер доведеться зіткнутися з грізною силою Других Синів у своїй триваючій боротьбі."

  GOT_Diplomatic_News.27.t:0 "Дім Таргарієнів Залишає Маєток Ілліріо"
  GOT_Diplomatic_News.27.d:0 "У жесті вдячності та поваги Дім Таргарієнів мирно покинув маєток Ілліріо Мопатіса в Пентосі. Маєток, що слугував притулком протягом років їхнього вигнання, знову в руках свого первісного власника. Багато хто в Ессосі бачить у цьому символ зростаючої сили та незалежності Таргарієнів — вже не жебраків, що шукають притулку, а правителів, які повертають собі місце у світі."
  GOT_Diplomatic_News.27.a:0 "Глава закінчується; починається інша."

  GOT_Diplomatic_News.28.t:0 "Дім Таргарієнів Відмовляється Покинути Маєток Ілліріо"
  GOT_Diplomatic_News.28.d:0 "Незважаючи на офіційне прохання Пентосу, Дім Таргарієнів відмовився покинути маєток, наданий їм у вигнанні Ілліріо Мопатісом. Хоча вони тепер володіють власними землями, Таргарієни вирішили залишитися в маєтку — крок, який багато хто розцінює як зарозумілий та провокаційний. У Вільних Містах ширяться чутки; чи потерпить Пентос цю образу своєму суверенітету, чи вдасться до дій, щоб повернути те, що належить йому по праву?"
  GOT_Diplomatic_News.28.a:0 "Дракон стає сміливішим."

  # Robb Honors Pact With Renly
  GOT_Diplomatic_News.29.t: "Робб Старк Йде на Південь на Підтримку Ренлі"
  GOT_Diplomatic_News.29.d: "У значній зміні у Війні П'яти Королів Робб Старк дотримався свого союзу з Ренлі Баратеоном і направив північні сили на його підтримку. Поки прапори Ренлі рухаються до Королівських Земель, лютововк йде поруч з оленем. Ця скоординована дія сигналізує про грізну загрозу владі Дому Ланністерів у столиці."
  GOT_Diplomatic_News.29.a: "Угоду дотримано. Війна загострюється."

  # Robb Breaks Pact With Renly
  GOT_Diplomatic_News.30.t: "Робб Старк Відмовляється Йти з Ренлі"
  GOT_Diplomatic_News.30.d: "Незважаючи на попередні обіцянки, Робб Старк вирішив не дотримуватися свого союзу з Ренлі Баратеоном. Північ не приєднається до південної кампанії, залишаючи Ренлі самому протистояти Ланністерам. Це рішення може змінити союзи та динаміку влади по всьому Вестеросу, викликаючи питання щодо намірів Старків — та їхньої надійності як союзників."
  GOT_Diplomatic_News.30.a: "Угоду порушено. Ренлі стоїть сам."

  GOT_Diplomatic_News.31.t: "Робба Старка Проголошено Королем Тризуба"
  GOT_Diplomatic_News.31.d: "У драматичному повороті вірності лорди Річкових Земель проголосили Робба Старка не лише Королем Півночі, а й Королем Тризуба. Об'єднання Півночі та Річкових Земель під єдиною короною сигналізує про сміливу нову політичну реальність у Вестеросі. Хоча дехто бачить у цьому законне продовження лідерства Старків та непокори Річкових Земель, інші розглядають це як небезпечну консолідацію влади, що може загострити вже й так запеклу війну. У будь-якому випадку, карта Вестеросу щойно змінилася."
  GOT_Diplomatic_News.31.a: "Північ та Річкові Землі йдуть як одне ціле."

  GOT_Diplomatic_News.32.t:0 "Принцесу Мірцеллу Заручено з Трістаном Мартеллом"
  GOT_Diplomatic_News.32.d:0 "У несподіваному, але хитрому дипломатичному кроці, Дім Ланністерів забезпечив заручини між Принцесою Мірцеллою Баратеон та Принцом Трістаном Мартеллом, спадкоємцем Дому Мартеллів Дорнських. Домовленість сигналізує про рідкісний момент єдності між Залізним Троном та південним королівством. Мірцеллу мають виховувати в Сонячному Списі, жест довіри, покликаний зміцнити союз. Чи принесе цей шлюб тривалий мир, чи просто виграє час, покаже час, але політичний ландшафт, безсумнівно, змінився."
  GOT_Diplomatic_News.32.a:0 "Королівський шлюб з далекосяжними наслідками."

  GOT_Diplomatic_News.33.t:0 "Дорн Відхиляє Королівську Пропозицію Шлюбу"
  GOT_Diplomatic_News.33.d:0 "Спроби зв'язати Дім Ланністерів та Дім Мартеллів шлюбом провалилися. Принц Доран Дорнський відхилив запропоновані заручини між Принцесою Мірцеллою Баратеон та його сином, Принцом Трістаном. Відмова підкреслює тривалу напругу та незагоєні рани між південним королівством та Залізним Троном. Хоча двір у Королівській Гавані сподівався забезпечити союз через дипломатію, мовчання Дорну говорить багато про що. Майбутнє відносин між двома домами тепер більш непевне, ніж будь-коли."
  GOT_Diplomatic_News.33.a:0 "Старі образи живуть у дорнських пісках."


  GOT_Alt_Country.1.t: "Королівський Союз заради Влади"
  GOT_Alt_Country.1.d: "У несподіваному повороті подій Дейнеріс Таргарієн вийшла заміж за свого брата, Візеріса. Цей союз було укладено для зміцнення претензій Таргарієнів на Залізний Трон, причому обидва прагнули відновити колишню славу своєї родини. Незважаючи на особисті складнощі, Таргарієни тепер об'єднані у своєму прагненні повернути Вестерос."
  GOT_Alt_Country.1.a: "Святкувати союз та зміцнювати наші претензії на Залізний Трон"

  GOT_Alt_News.1.t: "Брат і Сестра Таргарієни Одружуються в Шокуючому Союзі"
  GOT_Alt_News.1.d: "У несподіваному кроці Дейнеріс та Візеріс Таргарієни, останні з колись великої династії, одружилися. Цей суперечливий союз викликав хвилювання по всьому королівству, багато хто ставить під сумнів мотиви цього вчинку. Таргарієни тепер об'єднані як кров'ю, так і амбіціями, спрямовуючи свої погляди на Залізний Трон."
  GOT_Alt_News.1.a: "Таргарієни об'єдналися під одним прапором — чи становитимуть вони тепер реальну загрозу для Вестеросу?"

  GOT_Alt_Country.2.t: "Лорд Старк Приймає Чорне"
  GOT_Alt_Country.2.d: "Еддард Старк, колись Лорд Вінтерфелла та Правиця Короля, прибув до Чорного Замку. Засуджений прийняти чорне замість страти, він тепер приєднується до нашого давнього ордену. Його присутність — водночас благо та тягар: одні поважають його, інші бояться того, що він уособлює. Проте він склав присягу, і тепер він один з нас."
  GOT_Alt_Country.2.a: "Королівство забуває, але Стіна пам'ятає."

  GOT_Alt_News.2.t: "Еддард Старк Приймає Чорне"
  GOT_Alt_News.2.d: "У несподіваному акті милосердя Король Джофрі пощадив життя Еддарда Старка, відправивши його прийняти чорне замість того, щоб зіткнутися з мечем ката. Колись лорд та Правиця Короля, він тепер брат Нічної Варти. Одні бачать у цьому мудре рішення, щоб уникнути повстання, інші — слабкість. У будь-якому випадку, королівство спостерігає і пам'ятає."
  GOT_Alt_News.2.a: "Північ може ще стримати свій гнів."

  GOT_Alt_Country.3.t: "Лорда Старка Пощаджено"
  GOT_Alt_Country.3.d: "Дійшла звістка, що Лорда Еддарда Старка пощадили від страти. У рамках політичного компромісу він прийняв чорне та приєднався до Нічної Варти. Хоча він ніколи більше не повернеться до Вінтерфелла і не володітиме мечем на захист Півночі, він живий — і за це багато хто вдячний. Північ зітхає з полегшенням."
  GOT_Alt_Country.3.a: "Він живий. Цього достатньо."

  GOT_Alt_Country.4.t: "Лорд Вінтерфелла Повертається"
  GOT_Alt_Country.4.d: "Еддард Старк повернувся до Вінтерфелла. Не в кайданах, не як зламана людина, вигнана на Стіну, а як Лорд Старк з Дому Старків — вільний, живий і несучи тягар усього, що сталося. Його повернення — бальзам для Півночі, знак того, що честь ще не загинула в королівстві. Хоча час у полоні залишив свій слід, сама його присутність зміцнює серця нашого народу."
  GOT_Alt_Country.4.a: "Вінтерфелл знову стоїть міцно."

  GOT_Alt_News.4.t: "Лорд Старк Повертається до Вінтерфелла"
  GOT_Alt_News.4.d: "У шокуючому повороті Еддарда Старка звільнено з полону та дозволено повернутися на Північ. Лорд Вінтерфелла знову проїжджає крізь ворота свого родового гнізда, зустрінутий вітаннями прапороносців та простолюду. Хоча війна заплямувала королівство кров'ю та порушеними присягами, цей вчинок — рідкісний у милосерді та ще рідкісніший у політиці — дає проблиск миру. Чи означає це кінець ворожнечі, чи просто паузу, Північ тепер згуртовується навколо свого лорда."
  GOT_Alt_News.4.a: "Північ пам'ятає."

  GOT_Alt_News.5.t: "Халісі Піднімається Серед Дотракійців"
  GOT_Alt_News.5.d: "Після смерті Хала Дрого відбулася безпрецедентна зміна в керівництві Дотракійців. Дейнеріс Таргарієн, Халісі та вдова загиблого Хала, взяла командування великим халасаром. Її претензія, підкріплена вогнем, кров'ю та непокорою традиціям, вразила спостерігачів по всьому відомому світу. Дотракійці тепер їдуть під прапором іноземної королеви."
  GOT_Alt_News.5.a: "Вогонь їде з Дотракійцями."

  GOT_Alt_News.6.t: "Хал Моро Об'єднує Халасар"
  GOT_Alt_News.6.d: "Після смерті Хала Дрого Хал Моро, шанований та грізний кровний вершник, заявив про своє лідерство над Дотракійцями. Багато хто в халасарі згуртувався навколо нього, цінуючи традиції та силу в непевні часи. Кінні лорди знову їдуть під проводом досвідченого воїна, і світ спостерігає, в якому напрямку Моро їх поведе."
  GOT_Alt_News.6.a: "Ще один Хал піднімається з попелу."

  GOT_Wars_Country.1.t: "Битва на Чорноводній Починається"
  GOT_Wars_Country.1.d: "Флот зібрано. Вогні запалено. Королівська Гавань лежить перед нами, її ворота готові до штурму. Залізний Трон наш по праву, а тепер і силою. Нехай лють Дому Баратеонів обрушиться на узурпаторів."
  GOT_Wars_Country.1.a: "Ходімо зі мною та візьмемо це місто."

  GOT_Wars_Country.2.t: "Вторгнення Станніса Неминуче!"
  GOT_Wars_Country.2.d: "Флот Станніса Баратеона вже в Затоці Чорноводній, і прапори Дому Баратеонів знову піднімаються. Королівська Гавань готується до бурі, що насувається. Настав час захищати столицю — ми маємо підготуватися, або зіткнутися з руїною."
  GOT_Wars_Country.2.a: "Ми маємо підготуватися до прийдешньої битви."

  GOT_Wars_Country.3.t: "Залізнонароджені Вирушають у Море"
  GOT_Wars_Country.3.d: "Припливи з нами. Північ слабка, розсіяна війною, а її береги беззахисні. Бейлон Грейджой заявив свої права, і кракен знову піднімається. Вогнем та сіллю ми візьмемо те, що нам належить. Нехай панує старий звичай."
  GOT_Wars_Country.3.a: "Північ пам'ятатиме смак солі та сталі."

  GOT_Wars_Country.4.t: "Залізнонароджені Плетуть Інтриги в Тіні"
  GOT_Wars_Country.4.d: "З західних берегів ширяться чутки — помічено чорні вітрила на горизонті, шепіт про амбіції Бейлона Грейджоя та повернення Теона до Пайку. Хоча ще не вийнято жодного клинка, кракен ворушиться під хвилями. Північ не повинна бути застигнута зненацька."
  GOT_Wars_Country.4.a: "Ми маємо залишатися пильними — море несе ворогів."

  GOT_Location_Country.1.t: "Підготовка до Коронації"
  GOT_Location_Country.1.d: "Настав час коронувати нового правителя Семи Королівств. По всій столиці починаються приготування: викликано Високого Септона, шляхтичі та лорди отримують запрошення, а Залізний Трон полірують для величної церемонії. Двір кипить діяльністю, піднімаються прапори, готуються бенкетні зали. Поки вірні радіють, а лоялісти присягають на вірність, вже ширяться чутки про незгоду та заворушення. Це момент, який визначить королівство — та його майбутнє."
  GOT_Location_Country.1.a: "Нехай дзвонять дзвони — коронація наближається."

  GOT_Location_Country.2.t: "Новий Правитель для Кастерлі Рок"
  GOT_Location_Country.2.d: "Зали Кастерлі Рок знову ожили. З осідком Дому Ланністерів тепер під новим керівництвом, тривають приготування до офіційного вступу нового правителя на посаду. Золотарі полірують реліквії Скелі, лагодять прапори, а стародавні зали відлунюють кроками слуг та прапороносців, що повертаються, щоб присягнути на вірність. Хоча Західні Землі можуть здаватися об'єднаними у святкуванні, не всі голоси лунають радісно — дехто сумнівається, чи гідний новий лев лігва."
  GOT_Location_Country.2.a: "Нехай Скеля знову зареве."

  GOT_Location_Country.3.t: "Новий Правитель для Вінтерфелла"
  GOT_Location_Country.3.d: "Давні стіни Вінтерфелла знову готуються стати свідками сходження нового правителя. Ворони летять по всій Півночі, скликаючи прапороносців до родового гнізда Дому Старків. У великій залі запалюють вогні, а богороща стоїть мовчки в урочистому очікуванні. Хоча багато хто на Півночі шанує старі звичаї та готовий присягнути на вірність, інші сумніваються, що означатиме ця зміна для їхнього майбутнього. У Вінтерфеллі спадщина — це все, і тепер починається нова глава."
  GOT_Location_Country.3.a: "Північ пам'ятає."

  GOT_Location_Country.4.t: "Новий Правитель для Штормокраю"
  GOT_Location_Country.4.d: "Штормокрай, могутня фортеця, що височіє над Затокою Кораблетрощ, готується прийняти нового лорда чи леді. Удалині гримить грім, поки кур'єри мчать штормовими землями, несучи звістку про престолонаслідування. У товстих, непохитних стінах фортеці вивішують прапори, а стародавню залу готують до складання присяги. Хоча осідок поки що в безпеці, штормові землі — гордий та буремний край, і не всі задоволені вітрами змін."
  GOT_Location_Country.4.a: "Буря знову здіймається."

  GOT_Location_Country.5.t: "Новий Правитель для Гнізда"
  GOT_Location_Country.5.d: "Високо на Місячних Горах Гніздо готується прийняти свого нового правителя. Небо ясне, соколи неспокійні, а лорди Долини здійснюють свій підступний підйом до знаменитої гірської фортеці. У просторих залах Дому Арренів, давно пов'язаних з честю та ізоляцією, розгортають прапори, а Місячні Двері стоять зачиненими — поки що. Проте під церемонією лунають шепоти крізь високі перевали: дехто сумнівається в силі нового лорда чи леді утримувати такий високий осідок."
  GOT_Location_Country.5.a: "Долина схиляється перед своїм новим захисником."

  GOT_Location_Country.6.t: "Новий Правитель для Сонячного Списа"
  GOT_Location_Country.6.d: "Далеко в випалених землях Дорну Сонячний Спис ворушиться, коли новий правитель займає своє місце в тінистих залах стародавнього палацу. Спис-вежі блищать під сонцем, а дорнські прапори тріпочуть на пустельному вітрі. Вершники поширюють новини по безплідних рівнинах та кам'янистих перевалах, скликаючи лордів та леді Дорну присягнути на вірність. Проте дорнійці — гордий та незалежний народ, і хоча престолонаслідування оголошено, справжню вірність ще належить заслужити."
  GOT_Location_Country.6.a: "Дорн нікому не схиляється — але спостерігає."

  GOT_Location_Country.7.t: "Новий Правитель для Хайгардена"
  GOT_Location_Country.7.d: "У серці Розлоги Хайгарден розквітає під правлінням нового лорда чи леді. Золота троянда знову розгортається, коли звістка поширюється родючими полями та гамірними ринковими містечками. Менестрелі співають, прапороносці їдуть, а великі доми Розлоги готуються віддати шану в осідку Дому Тіреллів. Проте серед пишноти та пісень дехто сумнівається, чи зможе новий правитель справді командувати вірністю найбагатшого — і найпримхливішого — регіону Вестеросу."
  GOT_Location_Country.7.a: "Новий цвіт у саду."

  GOT_Location_Country.8.t: "Новий Правитель для Ріверрана"
  GOT_Location_Country.8.d: "Річки течуть швидко, і зміни приходять на Тризуб. У залах Ріверрана, родового гнізда Дому Таллі, новий правитель готується взяти на себе мантію лідерства. Лорди та лицарі збираються з усіх Річкових Земель, їхня вірність така ж звивиста, як води, біля яких вони живуть. Велика зала прикрашена для церемонії, проте під поверхнею вирує напруга — бо Річкові Землі давно були розділеною землею, і єдність не прийде легко."
  GOT_Location_Country.8.a: "Річки схиляються до нового лорда."

  GOT_Location_Country.9.t: "Новий Правитель для Драконового Каменя"
  GOT_Location_Country.9.d: "На скелястих берегах Драконового Каменя, під тінню вулкана, новий правитель сходить на родове гніздо Дому Таргарієнів. Чорні прапори дракона піднято високо, поки двір готується до урочистої, але вогняної церемонії. Вітри виють через вузьке море, несучи чутки та шепіт — бо трон Драконового Каменя нелегко утримати, а кров дракона викликає як благоговіння, так і страх."
  GOT_Location_Country.9.a: "Дракон знову ворушиться."

  GOT_Location_Country.10.t: "Новий Правитель для Пайка"
  GOT_Location_Country.10.d: "Серед вітряних скель Пайка Залізні Острови готуються стати свідками сходження нового правителя. Морський трон, давно символ суворих та гордих звичаїв Дому Грейджоїв, чекає на свого нового володаря. Сіль та сталь Залізнонароджених наповнюють повітря, поки прапороносці та розбійники прямують до фортеці біля моря. Проте, хоча дехто вітає нового правителя, Залізнонароджені — народ, який поважає силу понад усе, і не всі так легко схилять коліно."
  GOT_Location_Country.10.a: "Приплив піднімається з новим капітаном."

  GOT_Location_Country.11.t: "Дім Баратеонів Королівської Гавані"
  GOT_Location_Country.11.d: "Дім Баратеонів, великий та могутній дім Вестеросу, має свій осідок у Королівській Гавані, де Баратеони служать правлячою родиною Семи Королівств. Баратеони прийшли до влади під час Повстання Роберта, коли Лорд Роберт Баратеон захопив Залізний Трон після повалення династії Таргарієнів. Правління Роберта позначене важкою рукою, тоді як його брати, Станніс та Ренлі, кожен має власні амбіції та суперництво. Хоча Баратеони насолоджуються багатством та владою, їхнє правління крихке, з загрозами, що назрівають у королівстві, від Півночі до самої столиці. Наразі Роберт Баратеон, Король Андалів та Захисник Королівства, сидить на Залізному Троні. Його правління, однак, оточене зростаючими інтригами, а його здоров'я та прийняття рішень погіршуються, з шепотом про проблеми, які можуть похитнути основи його королівства."
  GOT_Location_Country.11.a: "Наша Лють."

  GOT_Location_Country.12.t: "Дім Ланністерів"
  GOT_Location_Country.12.d: "Дім Ланністерів з Кастерлі Рок — одна з найбагатших та найвпливовіших родин у Семи Королівствах. Сходження Ланністерів до видатного становища почалося з легендарного Ланна Розумного, який обдурив Кастерлі, забравши їхній родовий осідок. Маючи величезні багатства зі своїх золотих копалень, Дім Ланністерів поколіннями володів значною владою. Наразі Тайвін Ланністер є главою дому, безжальним та розважливим правителем, який користується великою повагою. Діти Тайвіна, Джеймі, Серсея та Тіріон, кожен відіграють вирішальну роль у політичних маневрах у Королівській Гавані. Незважаючи на їхнє величезне багатство та владу, Ланністери втягнуті в небезпечні ігри політики та інтриг, де на кону честь та майбутнє їхньої родини."
  GOT_Location_Country.12.a: "Почуй Мій Рев!"


  GOT_Location_Country.13.t: "Дім Старків"
  GOT_Location_Country.13.d: "Дім Старків з Вінтерфелла — один з найдавніших та найшляхетніших домів на Півночі, відомий своєю стійкістю та честю. Нащадки Перших Людей, Старки тисячоліттями правили Північчю. Їхній осідок, Вінтерфелл, є символом їхньої тривалої спадщини. На початку Повстання Роберта Еддард Старк, нинішній Лорд Вінтерфелла, — людина великої чесності та честі, відомий своєю вірністю та почуттям справедливості. Родина Старків люто захищає Північ, а діти Еддарда — Робб, Санса, Арія, Бран та Рікон — несуть на своїх плечах тягар майбутнього свого дому. З навислою загрозою зростаючої напруги у Вестеросі, Дім Старків стикається зі своїми найбільшими викликами."
  GOT_Location_Country.13.a: "Зима Близько"


  GOT_Location_Country.14.t: "Дім Баратеонів Штормокраю"
  GOT_Location_Country.14.d: "Дім Баратеонів Штормокраю — могутня родина зі спадщиною сили та гордості. Заснований Орисом Баратеоном, зведеним братом Ейгона Завойовника, вони довго правили Штормовими Землями зі свого родового гнізда в Штормокраї. На початку Війни П'яти Королів Ренлі Баратеон, молодший брат Короля Роберта Баратеона, править Штормокраєм. Ренлі відомий своєю харизмою та амбіціями, прагнучи захопити Залізний Трон для себе. Як наймолодший з братів Баратеонів, амбіції Ренлі приводять його до конфлікту зі старшим братом Станнісом та правлячим королем Робертом. Штормокрай — місце, де шторми люті, але такими ж є й Баратеони, що називають його своїм домом."
  GOT_Location_Country.14.a: "Наша Лють"


  GOT_Location_Country.15.t: "Дім Арренів"
  GOT_Location_Country.15.d: "Дім Арренів править Долиною Аррен з неприступного Гнізда. Родина має довгу історію охорони східних кордонів Семи Королівств. На початку Війни П'яти Королів Домом Арренів править Джон Аррен, Хранитель Сходу, шанована постать. Однак, з раптовою смертю Джона, контроль перейшов до його молодої дружини, Лізи Аррен. Долина — це край високих гір та грізних укріплень, а сила Дому Арренів полягає в його стратегічному положенні та вірних прапороносцях. Гніздо є символом їхньої влади та ізоляції, недоторкане заворушеннями, що охоплюють решту Вестеросу."
  GOT_Location_Country.15.a: "Високо, як Честь"


  GOT_Location_Country.16.t: "Дім Мартеллів"
  GOT_Location_Country.16.d: "Дім Мартеллів править спекотним та посушливим регіоном Дорн, розташованим у найпівденнішій частині Вестеросу. Мартелли давно відомі своєю лютою незалежністю та гордістю. Станом на 1 сезон Дім Мартеллів очолює Принц Доран Мартелл, який править Дорном з мудрістю та обережністю. Однак, після смерті попереднього правителя, його молодший брат, Оберін Мартелл, прагне взяти справу у власні руки. Мартелли вірні Таргарієнам через спільну історію, але напруга з рештою Семи Королівств відчутна. Правляча родина Дорну має репутацію шанування своїх традицій та боротьби за свої права, а знамениті слова 'Нескорені, Незломлені, Непохитні' служать свідченням їхньої тривалої сили."
  GOT_Location_Country.16.a: "Нескорені, Незломлені, Непохитні"


  GOT_Location_Country.17.t: "Дім Тіреллів"
  GOT_Location_Country.17.d: "Дім Тіреллів — один з наймогутніших домів у Семи Королівствах, що править родючим та процвітаючим регіоном Розлога. Відомі своїм багатством, впливом та величезними арміями, Тіреллів очолює Мейс Тірелл, хоча значна частина реальної політичної влади належить його амбітній та розважливій матері, Оленні Тірелл. Дім Тіреллів завжди був вірний Залізному Трону, прагнучи зберегти свою позицію найвпливовішого дому після Дому Ланністерів. Тірелли також відомі своїми стратегічними шлюбами, з Маргері Тірелл, зарученою з Королем Ренлі Баратеоном на початку серіалу, а пізніше — Королевою Короля Джофрі Баратеона. Маючи достаток своїх земель, Дім Тіреллів прагне розширити свій вплив, хоча їм доводиться балансувати свої відносини з Ланністерами та зростаючі амбіції."
  GOT_Location_Country.17.a: "Зростаючи Сильними"


  GOT_Location_Country.18.t: "Дім Таллі"
  GOT_Location_Country.18.d: "Дім Таллі править Річковими Землями зі свого осідку, Ріверрана. Відомі своєю честю та міцними родинними зв'язками, Таллі очолює Хостер Таллі, хоча значну частину повсякденних справ веде його син, Едмур Таллі. Девіз Дому Таллі — 'Родина, Обов'язок, Честь', що відображає їхнє сильне почуття обов'язку перед родиною та королівством. Таллі вірні Залізному Трону, і на початку серіалу вони глибоко залучені до політичних інтриг двору Короля Роберта Баратеона, оскільки влаштовують шлюб між Кетлін Таллі та Еддардом Старком. Оскільки Річкові Землі часто опиняються між амбіціями Ланністерів та Баратеонів, Дім Таллі стикається з постійними викликами, але залишається грізною та шанованою силою у Вестеросі."
  GOT_Location_Country.18.a: "Родина, Обов'язок, Честь"


  GOT_Location_Country.19.t: "Дім Баратеонів Драконового Каменя"
  GOT_Location_Country.19.d: "Домом Баратеонів Драконового Каменя править Станніс Баратеон, молодший брат Короля Роберта Баратеона. Поки Роберт править з Королівської Гавані, Станніс утримує фортецю Драконів Камінь, розташовану на скелястому острові біля узбережжя Вестеросу. Відомий своїм суворим почуттям обов'язку та честі, Станніс часто сприймається як найменш харизматичний з братів Баратеонів, проте його непохитне почуття справедливості робить його грізною фігурою. Його відданість Залізному Трону та закону поступається лише його прагненню влади. На початку серіалу Станніс спостерігає за політичним ландшафтом з Драконового Каменя, відчуваючи себе ображеним через нехтування Робертом його претензій на владу. Зі зростанням напруги Станніс на межі більш агресивних дій для забезпечення свого майбутнього."
  GOT_Location_Country.19.a: "Наша Лють"


  GOT_Location_Country.20.t: "Дім Грейджоїв"
  GOT_Location_Country.20.d: "Дім Грейджоїв з Пайка — один з Великих Домів Вестеросу, що править Залізними Островами. Відомі своєю мореплавською культурою, Залізнонароджені дотримуються Старого Шляху, суворого та розбійницького способу життя, який високо цінує силу та незалежність. Домом Грейджоїв наразі править Бейлон Грейджой, людина, чиї прагнення призвели його до виклику стабільності Залізного Трону. З ослабленням правління Роберта Баратеона, Бейлон прагне повернути владу Залізних Островів та відновити їхню колишню славу. Його попереднє повстання було придушене, але його амбіції залишаються сильними, і на початку серіалу він планує свій наступний крок. Його двоє дітей, Аша та Теон, мають різні погляди на майбутнє свого дому, що додає напруги в родині."
  GOT_Location_Country.20.a: "Ми Не Сіємо"

  GOT_Location_Country.21.t: "Нічна Варта"
  GOT_Location_Country.21.d: "Нічна Варта — це присяжне братство, завданням якого є захист королівства людей від небезпек, що ховаються за Стіною. Розташовані на холодному Півночі, вони охороняють Сім Королівств від здичавілих, лютововків та набагато темніших загроз, про які шепочуть у давніх казках. Колись престижний та почесний орден, Нічна Варта зменшилася в силі та репутації, тепер укомплектована переважно вигнанцями, злочинцями та тими, кому немає місця деінде у Вестеросі. Незважаючи на це, Варта залишається символом обов'язку та жертви, підтримувана присягами, що вимагають довічної служби, целібату та зречення всіх титулів та земель. Лорд-Командувач, Джеор Мормонт, очолює небагатьох справжніх людей Варти з Чорного Замку. Оскільки чутки про дивних істот ворушаться на далекому Півночі, а правління Короля Роберта починає хитатися, Нічна Варта опиняється самотньою, чорноодягненою лінією між королівствами людей та насуваючоюся темрявою."
  GOT_Location_Country.21.a: "Ніч збирається, і тепер починається моя варта"

  GOT_Location_Country.22.t: "Вільний Народ"
  GOT_Location_Country.22.d: "Вільний Народ, який ті, хто на південь від Стіни, часто називають здичавілими, — це різноманітне та люто незалежне зібрання кланів та племен, що живуть поза досяжністю Семи Королівств. Не пов'язані лордами чи королями, вони відкидають феодальні структури Вестеросу та пишаються особистою свободою та силою. Життя за Стіною суворе та нещадне, що формує витривалий народ, який покладається на набіги, полювання та давні традиції для виживання. Хоча південці часто вважають їх варварами, Вільний Народ має власну багату культуру та почуття честі. З поширенням чуток про повернення Білих Блукачів та наближенням довгої зими, різні клани почали збиратися під єдиним ватажком — Мансом Розбійником, самопроголошеним Королем-за-Стіною. Колишній член Нічної Варти, Манс прагне об'єднати Вільний Народ не для завоювання, а для втечі від справжньої загрози, що ворушиться на замерзлому півночі."
  GOT_Location_Country.22.a: "Ми Не Схиляємо Колін"

  GOT_Location_Country.23.t: "Дім Таргарієнів"
  GOT_Location_Country.23.d: "Дім Таргарієнів колись правив Сім'ю Королівствами вогнем та кров'ю, але їхня династія була зруйнована під час Повстання Роберта. Тепер останні відомі Таргарієни, Принц Візеріс та його сестра Дейнеріс, живуть у вигнанні у Вільному Місті Пентос, чіпляючись за згасаючу спадщину свого дому. Візеріс, керований одержимістю та пораненою гордістю, вірить, що його доля — повернути Залізний Трон за будь-яку ціну. Дейнеріс, ще юна та боязка, виросла під його тінню, вихована як інструмент для його амбіцій. Хоча їхні дракони давно зникли, ім'я Таргарієнів все ще викликає страх та захоплення за Вузьким морем. Поки Вестерос хитається на межі хаосу, останні жаринки Дому Таргарієнів можуть ще розгорітися — або згаснути назавжди."
  GOT_Location_Country.23.a: "Вогонь та Кров"

  GOT_Location_Country.24.t: "Новий Лорд-Командувач"
  GOT_Location_Country.24.d:"У холодних, чорних залах Чорного Замку брати Нічної Варти збираються під мерехтливим світлом смолоскипів, щоб вирішити майбутнє свого давнього ордену. Лорд-Командувач загинув, і традиція вимагає обрання нового лідера — того, хто нестиме тягар командування на вершині Стіни. Лунають голоси, віддаються голоси, і вірність випробовується, оскільки кожен брат зважує мужність, мудрість та силу протистояти прийдешній темряві. У замерзлих тінях Півночі лідерство — це не просто титул, це щит проти кінця всього сущого."
  GOT_Location_Country.24.a: "Варта обрала."

  GOT_Location_Country.25.t: "Новий Король-за-Стіною"
  GOT_Location_Country.25.d: "З обморожених лісів до зубчастих вершин Далекої Півночі ворушаться клани Вільного Народу. Шепіт лунає пустелею — новий Король-за-Стіною піднявся. Серед народу, що не схиляє коліна перед жодним лордом і не підкоряється жодному трону, такий титул не дається, а здобувається силою, хитрістю та волею до об'єднання. Розрізнені племена, розбійники та велетні тепер дивляться на єдиний прапор, приваблені не кровними узами, а виживанням. Чи то для завоювання, чи для втечі, Вільний Народ вперше за покоління йде як один. Стіна височіє попереду — і королівство людей більше не в безпеці в її тіні."
  GOT_Location_Country.25.a: "Клани знову йдуть разом."

  GOT_Location_News.1.t: "[CRO.GetLeader] Короновано Королем Семи Королівств"
  GOT_Location_News.1.d: "У момент величі та важливості [CRO.GetLeader] короновано Королем Андалів та Перших Людей, Лордом Семи Королівств та Захисником Королівства. Королівська Гавань вибухає святкуваннями, великі дзвони Септи лунають над містом, а прапори [CRO.GetRulingParty] розгортаються на вершині Червоного Замку. По всьому королівству дехто схиляє коліна з вірністю, тоді як інші дивляться на Залізний Трон з тихою непокорою. Гра престолів далека від завершення."
  GOT_Location_News.1.a: "Хай живе король."

  GOT_Location_News.2.t: "[CRO.GetLeader] Короновано Королевою Семи Королівств"
  GOT_Location_News.2.d: "Вогнем, сталлю та церемонією [CRO.GetLeader] короновано Королевою Андалів та Перших Людей, Леді Семи Королівств та Захисницею Королівства. Тронна зала Червоного Замку наповнюється шляхтичами та лордами, що присягають на вірність, поки дзвони Королівської Гавані лунають столицею. Проте не всі серця вірні — дехто бачить її коронацію як виклик традиції та владі. Її правління починається під пильними поглядами друзів та ворогів."
  GOT_Location_News.2.a: "Королівство має королеву."


  # GOT_Location_News.3 – New Lord of Casterly Rock
  GOT_Location_News.3.t: "[WES.GetLeader] Призначено Лордом Кастерлі Рок"
  GOT_Location_News.3.d: "У кроці, якого мало хто очікував, [WES.GetLeader] надано титул Лорда Кастерлі Рок, родового гнізда Дому Ланністерів. Довго позбавлений визнання, наданого іншим Ланністерам, [WES.GetLeader] тепер стоїть як володар однієї з наймогутніших фортець Вестеросу. Рішення викликало шепіт по всьому королівству — дехто говорить про справедливість, інші про дурість."
  GOT_Location_News.3.a: "Новий лев піднімається на Скелі."

  GOT_Location_News.4.t: "[WES.GetLeader] Призначено Леді Кастерлі Рок"
  GOT_Location_News.4.d: "У момент, водночас історичний та суперечливий, [WES.GetLeader] призначено Леді Кастерлі Рок, захопивши осідок, який довго утримували лорди Дому Ланністерів. Колись проігнорована в лінії престолонаслідування, вона тепер править золотими залами Скелі та величезними багатствами Західних Земель. Одні хвалять рішення як давно очікувану справедливість, тоді як інші шепочуть, що традицію відкинуто. Левиця тепер реве з висот Скелі."
  GOT_Location_News.4.a: "Захід має нову матріархиню."

  GOT_Location_News.5.t: "[NOR.GetLeader] Призначено Лордом Вінтерфелла"
  GOT_Location_News.5.d: "У момент, який багато хто вважав неминучим, [NOR.GetLeader] призначено Лордом Вінтерфелла, родового гнізда Дому Старків. Хоча Північ давно відома своїми стоїчними традиціями, це призначення все ж викликало неоднозначну реакцію. Одні говорять про довгоочікуване повернення до керівництва Старків, тоді як інші сумніваються в майбутньому Півночі під цим новим правлінням. У будь-якому випадку, прапори Дому Старків тепер знову високо майорять над Вінтерфеллом."
  GOT_Location_News.5.a: "Північ пам'ятає свого нового лорда."

  GOT_Location_News.6.t: "[NOR.GetLeader] Призначено Леді Вінтерфелла"
  GOT_Location_News.6.d: "У зміні, що привернула увагу королівства, [NOR.GetLeader] призначено Леді Вінтерфелла, вона взяла під контроль фортецю Старків. Колись осідок чоловіків, зали Вінтерфелла тепер під правлінням жінки — рішення водночас прогресивне та суперечливе. Хоча багато хто на Півночі шанує спадщину Старків, дехто сумнівається, чи зможе це нове керівництво встояти проти суворих вітрів світу. Проте залізна воля Дому Старків глибока, і Північ уважно спостерігає."
  GOT_Location_News.6.a: "Вінтерфелл піднімається під новою матріархинею."

  GOT_Location_News.7.t: "[STO.GetLeader] Призначено Лордом Штормокраю"
  GOT_Location_News.7.d: "У рішенні, що відлунило по штормових землях, [STO.GetLeader] призначено Лордом Штормокраю, родового гнізда Дому Баратеонів. Кам'яна фортеця, що витримала незліченні бурі, тепер підпадає під правління нової руки. Одні вітають рішення як повернення до сили, тоді як інші шепочуть, що вітри змін можуть ослабити владу Баратеонів над штормовими землями. Лише час покаже, чи зможе цей новий правитель стримати бурю."
  GOT_Location_News.7.a: "Нова буря піднімається в Штормокраї."

  GOT_Location_News.8.t: "[STO.GetLeader] Призначено Леді Штормокраю"
  GOT_Location_News.8.d: "У кроці, що водночас здивував та заінтригував королівство, [STO.GetLeader] призначено Леді Штормокраю, гордого та вивітреного осідку Дому Баратеонів. З титулом, тепер заявленим жінкою, багато хто дивується, як штормові землі відреагують на цю зміну керівництва. Одні бачать у цьому знак сили та адаптивності, тоді як інші вважають, що спадщина Баратеонів може опинитися під загрозою. Буря може бути готова до нового обличчя біля свого керма."
  GOT_Location_News.8.a: "Штормові землі схиляються перед новою матріархинею."

  GOT_Location_News.9.t: "[VAL.GetLeader] Призначено Лордом Гнізда"
  GOT_Location_News.9.d: "У несподіваному повороті [VAL.GetLeader] призначено Лордом Гнізда, неприступного осідку Дому Арренів. Висока фортеця, високо над Долиною, тепер належить новому правителю. Хоча народ Долини давно відомий своєю вірністю, багато хто дивується, чи зміцнить, чи розділить регіон це нове керівництво. Вітри змін дмуть холодно, але спадщина Дому Арренів залишається непохитною, високо в горах."
  GOT_Location_News.9.a: "Новий лорд сходить на гірські вершини."

  GOT_Location_News.10.t: "[VAL.GetLeader] Призначено Леді Гнізда"
  GOT_Location_News.10.d: "Рішенням, що збурило Долину, [VAL.GetLeader] призначено Леді Гнізда, вона править з давнього осідку Дому Арренів. Як перша жінка, що обіймає цей титул у довгій історії Гнізда, вона стикається як з похвалою, так і зі скептицизмом. Одні бачать у цьому сміливий та справедливий крок, тоді як інші сумніваються, чи збережеться крихкість політичного становища Гнізда під цим новим правлінням. Майбутнє Долини тепер у її руках."
  GOT_Location_News.10.a: "Нова леді піднімається в горах."

  GOT_Location_News.11.t: "[DOR.GetLeader] Призначено Принцом Сонячного Списа"
  GOT_Location_News.11.d: "Рішенням, що лунає крізь піски, [DOR.GetLeader] призначено Принцом Сонячного Списа, серця Дому Мартеллів. Випалене сонцем місто тепер підпадає під нове керівництво, а з ним — і доля Дорну. Одні святкують призначення як повернення до слави Дому Мартеллів, тоді як інші шепочуть про зростаючу напругу між традиціоналістами та реформістами. У Дорні зміни — це завжди питання часу."
  GOT_Location_News.11.a: "Нове сонце сходить над Дорном."

  GOT_Location_News.12.t: "[DOR.GetLeader] Призначено Принцесою Сонячного Списа"
  GOT_Location_News.12.d: "Сміливим та історичним рішенням [DOR.GetLeader] призначено Принцесою Сонячного Списа, вона займає осідок Дому Мартеллів у королівстві, яким довго правили чоловіки. Новина швидко поширюється пустелею, дехто вітає рішення як крок до рівності, тоді як інші сумніваються, чи зможе жінка зберегти крихкий баланс влади в Дорні. У будь-якому випадку, спадщина Дому Мартеллів знаходить нове керівництво під палючим сонцем."
  GOT_Location_News.12.a: "Дорн схиляється перед новою матріархинею."


  GOT_Location_News.13.t: "[REA.GetLeader] Призначено Лордом Хайгардена"
  GOT_Location_News.13.d: "Кроком, що залишив Розлогу в гущі спекуляцій, [REA.GetLeader] призначено Лордом Хайгардена, величного осідку Дому Тіреллів. Пишні поля та родючі землі Розлоги тепер підпадають під правління нового лідера, чия здатність керувати могутніми прапороносцями регіону буде випробувана. Хоча дехто бачить у цьому повернення стабільності, інші насторожено ставляться до того, що може означати це нове керівництво для майбутнього Розлоги."
  GOT_Location_News.13.a: "Розлога квітне під новим лордом."

  GOT_Location_News.14.t: "[REA.GetLeader] Призначено Леді Хайгардена"
  GOT_Location_News.14.d: "У дивовижному та безпрецедентному повороті [REA.GetLeader] призначено Леді Хайгардена, великого осідку Дому Тіреллів. Як перша жінка, що претендує на цей титул, вона стикається як з високими очікуваннями, так і з глибоким скептицизмом з боку могутніх домів Розлоги. Хоча дехто вітає її як символ змін, інші сумніваються в її здатності командувати вірністю лордів регіону. Спадщина Тіреллів тепер у її руках, і майбутнє Розлоги залишається непевним."
  GOT_Location_News.14.a: "Нова леді панує над Розлогою."

  GOT_Location_News.15.t: "[RIV.GetLeader] Призначено Лордом Ріверрана"
  GOT_Location_News.15.d: "Кроком, що викликав хвилювання по Річкових Землях, [RIV.GetLeader] призначено Лордом Ріверрана, родового гнізда Дому Таллі. Великий замок біля річки тепер підпадає під правління нового лорда, а з ним — і майбутнє Річкових Земель. Хоча дехто бачить у цьому відновлення влади Дому Таллі, інші турбуються про бурхливі політичні води, що можуть послідувати. Річки краю можуть змінити свій курс, але вони завжди протікатимуть крізь Ріверран."
  GOT_Location_News.15.a: "Новий лорд претендує на серце Річкових Земель."

  GOT_Location_News.16.t: "[RIV.GetLeader] Призначено Леді Ріверрана"
  GOT_Location_News.16.d: "Сміливим та історичним поворотом [RIV.GetLeader] призначено Леді Ріверрана, могутнього осідку Дому Таллі. Як перша жінка, що обіймає цей титул, вона стикається як зі спадщиною свого дому, так і з тягарем очікувань Річкових Земель. Одні бачать її сходження як освіжаючу зміну, тоді як інші сумніваються, чи зможе вона утримати нестабільний регіон у покорі. Води Ріверрана тепер течуть під правлінням нової матріархині."
  GOT_Location_News.16.a: "Ріверран піднімається під новою матріархинею."

  GOT_Location_News.17.t: "[DRA.GetLeader] Призначено Лордом Драконового Каменя"
  GOT_Location_News.17.d: "Історичним рішенням [DRA.GetLeader] призначено Лордом Драконового Каменя, давнього осідку Дому Таргарієнів. Вулканічний острів, колись твердиня драконових лордів, тепер підпадає під командування нового правителя. Одні бачать у цьому символ повернення спадщини Таргарієнів на передній план, тоді як інші шепочуть, що влада острова може бути підірвана новим керівництвом. Штормові вітри виють, але Драконів Камінь залишається бастіоном вогню та каменю."
  GOT_Location_News.17.a: "Нове полум'я піднімається на Драконовому Камені."

  GOT_Location_News.18.t: "[DRA.GetLeader] Призначено Леді Драконового Каменя"
  GOT_Location_News.18.d: "Кроком, що викликав як захоплення, так і сумніви, [DRA.GetLeader] призначено Леді Драконового Каменя, давньої твердині Дому Таргарієнів. Як перша жінка, що претендує на цей титул, вона тепер командує легендарною спадщиною острова та потенційним поверненням драконів до королівства. Хоча дехто хвалить призначення як сміливий крок уперед, інші бояться, що традиції та сила острова можуть бути ослаблені під її керівництвом. Майбутнє Драконового Каменя тепер у її руках."
  GOT_Location_News.18.a: "Драконів Камінь вітає нову матріархиню."

  GOT_Location_News.19.t: "[IRO.GetLeader] Призначено Лордом-Женцем Пайка"
  GOT_Location_News.19.d: "Рішенням, що лунає по Залізних Островах, [IRO.GetLeader] призначено Лордом-Женцем Пайка, родового гнізда Дому Грейджоїв. Залізнонароджені тепер дивляться на нового правителя, того, хто проведе їх крізь бурхливі води Західного Моря. Хоча дехто бачить у цьому повернення до сили спадщини Грейджоїв, інші сумніваються, чи зможуть Залізні Острови вижити під новою рукою. Морські вітри виють, поки Залізнонароджені готуються до нової ери."
  GOT_Location_News.19.a: "Новий залізний лорд піднімається з хвиль."

  GOT_Location_News.20.t: "[IRO.GetLeader] Призначено Леді-Женцем Пайка"
  GOT_Location_News.20.d: "Безпрецедентним кроком [IRO.GetLeader] призначено Леді-Женцем Пайка, вона претендує на осідок Дому Грейджоїв. Як перша жінка, що править Залізними Островами, вона стикається як із суворими традиціями свого народу, так і з викликами керівництва королівством, пов'язаним морем. Одні хвалять призначення як знак змін та прогресу, тоді як інші сумніваються, чи зможе жінка справді очолити Залізнонароджених. Хвилі розбиваються, але майбутнє Пайка тепер у її руках."
  GOT_Location_News.20.a: "Пайк схиляється перед новою матріархинею."

  GOT_Location_News.21.t: "[NWA.GetLeader] Обрано Лордом-Командувачем Нічної Варти"
  GOT_Location_News.21.d: "На краю світу, де Стіна стоїть проти замерзлих пусток, [NWA.GetLeader] обрано новим Лордом-Командувачем Нічної Варти. Обраний присяжними братами ордену, [NWA.GetLeader] тепер несе тягар лідерства в час зростаючих тіней. Із загрозами, що ворушаться за Стіною, та напругою всередині самої Варти, новий Лорд-Командувач має об'єднати чорноплащних вартових для, можливо, їхньої найнебезпечнішої години. Всі погляди тепер звернені до Чорного Замку, де сходяться доля та мороз."
  GOT_Location_News.21.a: "Королівство має новий щит на Півночі."

  GOT_Location_News.22.t: "[NWA.GetLeader] Обрано Леді-Командувачем Нічної Варти"
  GOT_Location_News.22.d: "У момент, що кидає виклик століттям традиції, [NWA.GetLeader] призначено першою Леді-Командувачем Нічної Варти. Її обрання знаменує поворотний момент у давньому братстві, де присяги складаються на все життя, а Стіна століттями стояла проти холоду. Дехто ставить під сумнів відхід від звичаю, але інші бачать силу в змінах — лідера, викуваного в тій самій холодній сталі, що й люди, якими вона командує. Оскільки довга ніч підкрадається все ближче, Чорний Замок знову стає горнилом історії."
  GOT_Location_News.22.a: "Чорний плащ, нова команда."

  GOT_Location_News.23.t: "[WIL.GetLeader] Проголошено Королем-за-Стіною"
  GOT_Location_News.23.d: "З замерзлих просторів Далекої Півночі прийшла звістка, що [WIL.GetLeader] об'єднав Вільний Народ під єдиним прапором, претендуючи на давній та грізний титул Короля-за-Стіною. Серед народу, що не схиляє колін перед жодним троном і не йде за жодною короною, така єдність рідкісна — і небезпечна. Шепіт про велетнів, розбійників та чаклунство супроводжує сходження нового короля. Зі Стіною, що височіє між ними та королівствами людей, старі історії знову ворушаться. Справжня Північ у русі."
  GOT_Location_News.23.a: "Дикий король піднімається зі снігів."

  GOT_Location_News.24.t: "[WIL.GetLeader] Проголошено Королевою-за-Стіною"
  GOT_Location_News.24.d: "У момент, водночас історичний та небезпечний, [WIL.GetLeader] взяла на себе мантію Королеви-за-Стіною, об'єднавши розрізнені клани Вільного Народу під єдиною лютою волею. Її сходження кидає виклик не лише традиціям Півдня, а й традиціям її власного народу — проте суворі землі Півночі народжують суворих лідерів, і ніхто не ставить під сумнів її право, хто не може її перемогти. Вітер виє по тундрі, і під її правлінням Вільний Народ дивиться на південь з цілеспрямованістю. Стіни може вже не вистачити."
  GOT_Location_News.24.a: "Дикі йдуть під її прапором."

  #Королівські Землі  
  GOT_Location_Country.31.t: "Наші Претензії на Королівські Землі"  
  GOT_Location_Country.31.d: "[FROM.GetLeader] з [FROM.GetParty] сьогодні проголосив(ла) свої законні претензії на Королівські Землі. Маючи родинні зв'язки та королівське походження як основу, вони стверджують, що ці землі належать їм по праву народження. Нехай по всьому Вестеросу знають, що ми не забуваємо спадщину нашого дому."  
  GOT_Location_Country.31.a: "Королівські Землі наші по праву."

  GOT_Location_News.31.t: "[FROM.GetName] Висуває Претензії на Королівські Землі"  
  GOT_Location_News.31.d: "Сміливим кроком з глибокими історичними наслідками, [FROM.GetLeader], що править [FROM.GetName] та очолює Дім [FROM.GetParty], висунув(ла) претензії на Королівські Землі. Ця декларація, як кажуть, випливає з династичної легітимності та родового права, і вже викликає напругу по всьому Вестеросу. Багато хто тепер дивується, чи це лише символічний жест — чи прелюдія до війни."  
  GOT_Location_News.31.a: "Встановлено небезпечний прецедент."

  # Західні Землі
  GOT_Location_Country.32.t: "Наші Претензії на Західні Землі"
  GOT_Location_Country.32.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив(ла) свої законні претензії на Західні Землі. Посилаючись на кровні узи, феодальні зобов'язання та родове володіння, вони оголосили ці золотоносні землі частиною спадщини свого дому. Барабани амбіцій б'ють голосніше з кожним днем."
  GOT_Location_Country.32.a: "Західні Землі повернуться до нас."

  GOT_Location_News.32.t: "[FROM.GetName] Висуває Претензії на Західні Землі"
  GOT_Location_News.32.d: "Кроком, що може похитнути основи Вестеросу, [FROM.GetLeader] з [FROM.GetName], очолюючи Дім [FROM.GetParty], офіційно висунув(ла) претензії на Західні Землі. Декларація посилається на давні права та родинні зв'язки з регіоном, але багато хто підозрює, що це прелюдія до збройного конфлікту. Великі доми тепер уважно спостерігають — чи вирішить справу золото, чи сталь?"
  GOT_Location_News.32.a: "Леви можуть ще заревти."

  # Північ
  GOT_Location_Country.33.t: "Наші Претензії на Північ"
  GOT_Location_Country.33.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив(ла) свої давні та законні претензії на Північ. Вкорінені в старій крові та викувані в льоду та труднощах, ці претензії говорять не лише про історію, а й про долю. Виючі вітри несуть наше ім'я, і незабаром так само нестиме й земля."
  GOT_Location_Country.33.a: "Північ пам'ятає, хто її справжні правителі."

  GOT_Location_News.33.t: "[FROM.GetName] Висуває Претензії на Північ"
  GOT_Location_News.33.d: "Потужною декларацією, що посилається як на спадщину, так і на традицію, [FROM.GetLeader] з [FROM.GetName], глава Дому [FROM.GetParty], висунув(ла) претензії на величезний регіон Півночі. Хоча їхнє обґрунтування просякнуте родовим правом, час оголошення змушує багатьох шепотіти про прийдешню війну. Зима може бути не єдиною загрозою на горизонті."
  GOT_Location_News.33.a: "Здіймається холодний вітер."

  # Штормові Землі
  GOT_Location_Country.34.t: "Наші Претензії на Штормові Землі"
  GOT_Location_Country.34.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив(ла) законні претензії на Штормові Землі. Посилаючись на кровні узи зі штормовими королями давнини та спадщину, викувану в громі та війні, вони обіцяють відновити своє панування над регіоном. Нехай вдарить буря — і змете всіх, хто стоїть на нашому шляху."
  GOT_Location_Country.34.a: "Штормові Землі належать нам."

  GOT_Location_News.34.t: "[FROM.GetName] Висуває Претензії на Штормові Землі"
  GOT_Location_News.34.d: "З громовою рішучістю [FROM.GetLeader] з [FROM.GetName], очолюючи Дім [FROM.GetParty], висунув(ла) претензії на Штормові Землі. Декларація повертає до давніх династій та штормом викуваного правління їхніх предків. Хоча дехто бачить у цьому звернення до історії, інші бояться звуку барабанів удалині — війна може незабаром послідувати за бурею."
  GOT_Location_News.34.a: "Королівство готується до бурі."

  # Гніздо
  GOT_Location_Country.35.t: "Наші Претензії на Гніздо"
  GOT_Location_Country.35.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив(ла) свої законні претензії на Гніздо та Долину. Спираючись на спадщину гірських королів та шляхетних родоводів, вони стверджують, що ці високі вершини належать їм за родовим правом. Нехай соколи знову летять під нашим прапором."
  GOT_Location_Country.35.a: "Долина наша по праву."

  GOT_Location_News.35.t: "[FROM.GetName] Висуває Претензії на Гніздо"
  GOT_Location_News.35.d: "Декларацією, що лунає крізь гори, [FROM.GetLeader] з [FROM.GetName], очолюючи Дім [FROM.GetParty], висунув(ла) претензії на Гніздо та Долину. З родоводом, що сягає давніх правителів високогір'я, цей крок збурив вітри у Вестеросі. Союзники та вороги однаково спостерігатимуть за вершинами."

  # Дорн
  GOT_Location_Country.36.t: "Наші Претензії на Дорн"
  GOT_Location_Country.36.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив(ла) свої законні претензії на Дорн. Вкорінені в полум'яній крові давньої королівської влади та пов'язані пам'яттю старих союзів, ця прокламація стверджує, що південні піски належать їм по праву. Сонце пече, але ми не хитаємося."
  GOT_Location_Country.36.a: "Піски пам'ятають наше ім'я."

  GOT_Location_News.36.t: "[FROM.GetName] Висуває Претензії на Дорн"
  GOT_Location_News.36.d: "Декларацією, що неодмінно збурить південні королівства, [FROM.GetLeader] з [FROM.GetName], очолюючи Дім [FROM.GetParty], висунув(ла) претензії на Дорн. Посилаючись на кровні узи та давні присяги, цей крок кидає виклик статус-кво вестероського правління. Від Сонячного Списа до гір напруга знову зростає."
  GOT_Location_News.36.a: "Спека в Дорні стає все сильнішою."

  # Розлога
  GOT_Location_Country.37.t: "Наші Претензії на Розлогу"
  GOT_Location_Country.37.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив(ла) свої законні претензії на Розлогу. Маючи давнє коріння, глибоко врослі в родюче серце Вестеросу, вони посилаються на спадщину своїх предків, щоб виправдати своє право правити цими процвітаючими землями. Поля знову розквітнуть під їхнім прапором."
  GOT_Location_Country.37.a: "Розлога наша за спадщиною та силою."

  GOT_Location_News.37.t: "[FROM.GetName] Висуває Претензії на Розлогу"
  GOT_Location_News.37.d: "Широким твердженням родового права, [FROM.GetLeader] з [FROM.GetName], виступаючи від імені Дому [FROM.GetParty], висунув(ла) претензії на Розлогу. Відома своїм багатством та життєво важливим становищем у Вестеросі, Розлога тепер опиняється в центрі зростаючих амбіцій та відродженої династичної пам'яті. Баланс сил знову змінюється."
  GOT_Location_News.37.a: "Зелене серце королівства оскаржується."

  # Річкові Землі
  GOT_Location_Country.38.t: "Наші Претензії на Річкові Землі"
  GOT_Location_Country.38.d: "[FROM.GetLeader] з [FROM.GetParty] висунув(ла) претензії на Річкові Землі, посилаючись на історичне панування свого дому над цими родючими землями. З їхнім родоводом, переплетеним з давніми річками Вестеросу, вони утверджують своє право правити, обіцяючи мир та процвітання регіону під своїм прапором."
  GOT_Location_Country.38.a: "Річкові Землі наші для управління."

  GOT_Location_News.38.t: "[FROM.GetName] Висуває Претензії на Річкові Землі"
  GOT_Location_News.38.d: "Сміливою декларацією, що відлунює минулим, [FROM.GetLeader], ватажок [FROM.GetName] та Дому [FROM.GetParty], проголосив(ла) свої претензії на Річкові Землі. Маючи зв'язки з самою землею королівства та глибоке почуття спадщини, їхній крок зустрічають як підтримкою, так і страхом, оскільки потенціал заворушень зростає в серці Вестеросу."
  GOT_Location_News.38.a: "Серце королівства в русі."

  # Драконів Камінь
  GOT_Location_Country.39.t: "Наші Претензії на Драконів Камінь"
  GOT_Location_Country.39.d: "[FROM.GetLeader] з [FROM.GetParty] офіційно проголосив(ла) свої претензії на Драконів Камінь. З давнім зв'язком острова з Домом Таргарієнів, вони утверджують своє панування над родовим гніздом драконових лордів. Полум'я спадщини яскраво горить у цій сміливій претензії, готуючи підґрунтя для потенційного відродження могутності Таргарієнів."
  GOT_Location_Country.39.a: "Драконів Камінь належить нам по праву."

  GOT_Location_News.39.t: "[FROM.GetName] Висуває Претензії на Драконів Камінь"
  GOT_Location_News.39.d: "У момент, що розпалив старе полум'я, [FROM.GetLeader], що править [FROM.GetName] та Домом [FROM.GetParty], висунув(ла) претензії на Драконів Камінь, давній осідок Дому Таргарієнів. Ця декларація, обтяжена вагою історії, викликає питання щодо майбутнього Вестеросу та того, чи судилося спадщині Таргарієнів повернутися в повній силі."
  GOT_Location_News.39.a: "Тінь дракона знову нависає."

  # Залізні Острови
  GOT_Location_Country.40.t: "Наші Претензії на Залізні Острови"
  GOT_Location_Country.40.d: "[FROM.GetLeader] з [FROM.GetParty] висунув(ла) претензії на Залізні Острови. Маючи спадщину залізнонароджених традицій та старих богів, що спостерігають за ними, вони заявляють своє право правити цими суворими та нещадними землями. Це не просто твердження — це виклик усім, хто ставить під сумнів їхній суверенітет над Залізними Островами."
  GOT_Location_Country.40.a: "Залізні Острови наші за законом та звичаєм."

  GOT_Location_News.40.t: "[FROM.GetName] Висуває Претензії на Залізні Острови"
  GOT_Location_News.40.d: "Кроком, що викликав хвилювання по Залізних Островах та за їх межами, [FROM.GetLeader], ватажок [FROM.GetName] та Дому [FROM.GetParty], заявив(ла) про своє панування над Залізними Островами. Їхня декларація повертає до старих звичаїв, посилаючись на право залізнонароджених правити суворими морями та вітряними землями. Ця дія вже викликає чутки про заворушення та можливість відкритого конфлікту."
  GOT_Location_News.40.a: "Нова буря назріває над Залізними Островами."

  # Нічна Варта
  GOT_Location_Country.41.t: "Наші Претензії на Нічну Варту"
  GOT_Location_Country.41.d: "[FROM.GetLeader] з [FROM.GetParty] проголосив(ла) законні претензії на Нічну Варту. Як захисники королівства, ми стверджуємо, що землі за Стіною є частиною нашого володіння. Наша спадщина як захисників королівства вимагає цього визнання, і ми не будемо стояти осторонь, поки інші прагнуть підірвати нашу владу над Вартою."
  GOT_Location_Country.41.a: "Нічна Варта належить нам."

  GOT_Location_News.41.t: "[FROM.GetName] Висуває Претензії на Нічну Варту"
  GOT_Location_News.41.d: "Вражаючою декларацією [FROM.GetLeader], ватажок [FROM.GetName] та Дому [FROM.GetParty], заявив(ла) свої претензії на Нічну Варту. Посилаючись на необхідність захисту королівства від небезпек за Стіною, цей сміливий крок вже викликав дебати по всіх Семи Королівствах. Чи є це політичним маневром, чи прелюдією до військових дій, залишається невідомим."
  GOT_Location_News.41.a: "Напруга зростає щодо майбутнього Нічної Варти."

  # Земля Здичавілих
  GOT_Location_Country.42.t: "Наші Претензії на Землю Здичавілих"
  GOT_Location_Country.42.d: "[FROM.GetLeader] з [FROM.GetParty] сміливо проголосив(ла) свої претензії на землі Здичавілих. Зі Стіною, що стоїть між нами та цими землями, ми тепер утверджуємо своє право на ці території, які довго були домом для тих, хто кидає виклик королівству. Настав час підкорити їх нашій владі та забезпечити, щоб вони більше не загрожували миру Вестеросу."
  GOT_Location_Country.42.a: "Земля Здичавілих наша."

  GOT_Location_News.42.t: "[FROM.GetName] Висуває Претензії на Землю Здичавілих"
  GOT_Location_News.42.d: "Сміливим та суперечливим кроком [FROM.GetLeader], що править [FROM.GetName] та Домом [FROM.GetParty], висунув(ла) претензії на землі Здичавілих за Стіною. Ця декларація приходить у час зростаючої напруги, і багато хто ставить під сумнів, чи це спроба консолідувати владу, чи за цим стоять більші амбіції. Доля Здичавілих залишається непевною, і Сім Королівств чекають, що буде далі."
  GOT_Location_News.42.a: "Смілива претензія з непевними наслідками."