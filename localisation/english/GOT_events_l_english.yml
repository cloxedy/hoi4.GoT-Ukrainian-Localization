  #Country Event, the Night’s Watch Gets
  GOT_Story_Country.1.t: "Жах у Лісах"
  GOT_Story_Country.1.d: "Наші розвідники повернулися з-за Стіни, закривавлені та налякані. Вони говорять про неприродних істот із сяючими блакитними очима — Білих Блукачів, яких давно вважали вимерлими. Більшість відкидає це як марення наляканих людей… але що, якщо вони кажуть правду?"
  GOT_Story_Country.1.a: "Ми повинні залишатися пильними."

  #World News Event
  GOT_Story_News.1.t: "Чутки про Білих Блукачів на Півночі"
  GOT_Story_News.1.d: "Нічна Варта повідомляє про дивні події за Стіною — зникнення, трупи та шепіт про давнє зло. Хоча більшість королівства мало звертає на це уваги, Північ тривожно ворушиться. Чи справді могли повернутися Білі Блукачі?"
  GOT_Story_News.1.a: "Старі історії повертаються..."

  #Country Event, the North Gets
  GOT_Story_Country.2.t: "Ціна Дезертирства"
  GOT_Story_Country.2.d: "Чоловік з Нічної Варти порушив свою священну присягу і втік на південь. Лорд Еддард Старк, Хранитель Півночі, власноруч виконав страту, дотримуючись старих звичаїв. Його діти уважно спостерігають, вивчаючи кодекс Старків: 'Той, хто виносить вирок, повинен сам махнути мечем.'"
  GOT_Story_Country.2.a: "Справедливість має бути здійснена."

  #World News Event
  GOT_Story_News.2.t: "Шлях Старків"
  GOT_Story_News.2.d: "Лорд Еддард Старк стратив дезертира з Нічної Варти, дотримуючись північних традицій справедливості та особистої відповідальності. Навіть його малі діти були свідками. На Півночі честь все ще має силу."
  GOT_Story_News.2.a: "Північ пам'ятає."

  #Country Event, the North Gets
  GOT_Story_Country.3.t: "Прохання Короля"
  GOT_Story_Country.3.d: "Король Роберт Баратеон прибув до Вінтерфелла зі своїм повним двором, маючи намір призначити Лорда Еддарда Старка новим Правицею Короля. Це возз'єднання старих друзів несе важку відповідальність та політичні інтриги, особливо з Ланністерами, що тепер на Півночі."
  GOT_Story_Country.3.a: "Я прийму прохання Короля і служитиму Правицею."
  GOT_Story_Country.3.b: "Я мушу відмовити. Вінтерфеллу я потрібен більше, ніж Півдню."

  #World News Event
  GOT_Story_News.3.t: "Королівський Візит на Північ"
  GOT_Story_News.3.d: "Король Роберт Баратеон здійснив подорож до Вінтерфелла, просячи свого старого товариша, Еддарда Старка, служити новим Правицею Короля. Королівство уважно спостерігає, бо куди б не подорожували Ланністери, інтриги неодмінно слідують за ними."
  GOT_Story_News.3.a: "Старі друзі возз'єднуються."

  #Country Event, Targaryen Gets
  GOT_Story_Country.4.t: "Доля Принцеси Таргарієнів"
  GOT_Story_Country.4.d: "Оскільки їхнє вигнання триває, а союзників стає все менше, Візеріс Таргарієн шукає політичного шлюбу, щоб зміцнити свої претензії на Залізний Трон. Перед ним два варіанти: запропонувати свою сестру Дейнеріс Халу Дрого в обмін на потужну дотракійську армію, або одружитися з нею самому, щоб зберегти чистоту крові Таргарієнів та утримати контроль у сім'ї."
  GOT_Story_Country.4.a: "Запропонувати Дейнеріс Халу Дрого"
  GOT_Story_Country.4.b: "Одружити Дейнеріс з Візерісом"


  #World News Event
  GOT_Story_News.4.t: "Таргарієн Виходить Заміж за Хала"
  GOT_Story_News.4.d: "У землях за Вузьким морем Дейнеріс Таргарієн вийшла заміж за Хала Дрого, вождя дотракійців. Її брат, Візеріс, вірить, що цей союз забезпечить йому армію, з якою він зможе повернути Вестерос."
  GOT_Story_News.4.a: "Дракон шукає вогню та крові."

  #Country Event, the North Gets
  GOT_Story_Country.5.t: "Падіння з Вежі"
  GOT_Story_Country.5.d: "Бран Старк впав з вежі за таємничих обставин. Він лежить непритомний, його доля невідома. Ходять чутки, що це був не нещасний випадок. Які таємниці ховаються за його падінням?"
  GOT_Story_Country.5.a: "Моліться за хлопчика."

  #World News Event
  GOT_Story_News.5.t: "Падіння Юного Брана"
  GOT_Story_News.5.d: "Бран Старк, молодший син Лорда Еддарда, зазнав тяжкого падіння з вежі у Вінтерфеллі. Хоча повідомляється, що це був нещасний випадок, по двору ширяться чутки про лихий намір."
  GOT_Story_News.5.a: "Темні вісті з Півночі."

  GOT_Story_Country.6.t: "Подарунок зі Сталі"
  GOT_Story_Country.6.d: "Коли Джон Сноу готується покинути Вінтерфелл і прийняти чорне, він дарує Арії прощальний подарунок — тонкий, майстерно виготовлений меч, ідеальний для когось її розміру. Вона називає його Голкою, і з ним починається її подорож шляхом, несхожим на шлях будь-якої іншої шляхетної дівчини."
  GOT_Story_Country.6.a: "Дякую, Джоне."

  GOT_Story_News.6.t: "Арії Старк Подарували Меч"
  GOT_Story_News.6.d: "Перед від'їздом на Стіну Джон Сноу подарував Арії Старк меч, який вона називає Голкою. На відміну від своєї сестри, Арія демонструє сильну волю кувати власний шлях — шлях, який може завести її далеко від традиційної ролі, очікуваної від шляхетних жінок."
  GOT_Story_News.6.a: "Вона не така, як інші."

  GOT_Story_Country.7.t: "Подорож на Північ Починається"
  GOT_Story_Country.7.d: "Джон Сноу виїжджає з Вінтерфелла у супроводі Тіріона Ланністера. Їхній пункт призначення: Стіна та Нічна Варта. Хоча Джон залишає єдину сім'ю, яку знав, він крокує вперед у суворе нове життя, сповнене обов'язку та небезпеки."
  GOT_Story_Country.7.a: "За Варту."

  GOT_Story_News.7.t: "Байстрюк та Карлик Подорожують на Північ"
  GOT_Story_News.7.d: "Джон Сноу вирушив на Стіну у супроводі Тіріона Ланністера. Незвичайна пара подорожує на північ до давньої фортеці Нічної Варти. Ходять чутки, що обидва шукають щось більше, ніж обов'язок — один честі, інший знань."
  GOT_Story_News.7.a: "Дорога на північ холодна та довга."


  GOT_Story_Country.8.t: "Вивчення Дотракійських Звичаїв"
  GOT_Story_Country.8.d: "Тепер, одружена з Халом Дрого, Дейнеріс починає пристосовуватися до звичаїв дотракійців. Хоча спочатку вони були чужими та лякаючими, вона повільно починає знаходити своє місце серед кінних лордів, навчаючись не просто виживати, а й керувати."
  GOT_Story_Country.8.a: "Я не буду слабкою."

  GOT_Story_News.8.t: "Принцеса-Дракон Знаходить Свою Силу"
  GOT_Story_News.8.d: "Дейнеріс Таргарієн, тепер дружина Хала Дрого, кажуть, швидко пристосовується до життя серед дотракійців. Дехто каже, що вона почала завойовувати прихильність вершників — інші шепочуть, що вона може стати чимось більшим, ніж просто нареченою."
  GOT_Story_News.8.a: "Дракон ворушиться."

  GOT_Story_Country.9.t: "Вовк та Лев"
  GOT_Story_Country.9.d: "Практикуючись біля річки з Мікою, сином м'ясника, Арія стикається з Принцом Джофрі. Суперечка швидко загострюється, коли Джофрі виймає меч. Арія люто захищає Міку — запускаючи ланцюг наслідків, які не скоро забудуться."
  GOT_Story_Country.9.a: "Він сам напросився."

  GOT_Story_News.9.t: "Сутичка Арії та Джофрі"
  GOT_Story_News.9.d: "Напруга зросла на королівському тракті, коли Арія Старк зіткнулася з Принцом Джофрі Баратеоном, захищаючи простого хлопця. Непокора юної вовчиці леву викликала розмови по всьому королівству."
  GOT_Story_News.9.a: "Навіть молодь відчуває розкол."

  GOT_Story_Country.10.t: "Обов'язок перед Королівством"
  GOT_Story_Country.10.d: "З проханням Короля Роберта, що все ще лунає в його думках, Нед Старк залишає Вінтерфелл, щоб служити Правицею Короля. Він бере з собою Сансу та Арію до Королівської Гавані, залишаючи Північ у руках своєї дружини та сина. Починається нова глава — для королівства та для Дому Старків."
  GOT_Story_Country.10.a: "Вінтерфелл має вистояти."

  GOT_Story_News.10.t: "Хранитель Їде на Південь"
  GOT_Story_News.10.d: "Лорд Еддард Старк покинув Вінтерфелл, відповівши на заклик Короля Роберta служити Правицею Короля. З ним їдуть його дочки, Санса та Арія. Старки в русі — і баланс сил починає змінюватися."
  GOT_Story_News.10.a: "Гра починається."

  GOT_Story_Country.11.t: "Прибуття до Столиці"
  GOT_Story_Country.11.d: "Ми прибули до Королівської Гавані, і це все, що я пам'ятав — і все, чого боявся. Залізний Трон височіє у своїй залі, а Джеймі Ланністер вітає нас не з люб'язністю, а з прихованою презирством. Я мушу бути обережним. Це левове лігво, а не суд справедливості."
  GOT_Story_Country.11.a: "Я мушу грати в їхню гру — поки що."
  GOT_Story_Country.11.b: "Нехай знають, що Північ пам'ятає."

  GOT_Story_News.11.t: "Еддард Старк Прибуває до Королівської Гавані"
  GOT_Story_News.11.d: "Лорд Еддард Старк прибув до Королівської Гавані, щоб служити Правицею Короля. Напруга вже зростає, оскільки він стикається з Сером Джеймі Ланністером через минулі образи. З вовками серед левів, лише час покаже, хто проллє кров першим."
  GOT_Story_News.11.a: "Гра Престолів починається всерйоз."

  GOT_Story_Country.12.t: "Тренування на Холоді"
  GOT_Story_Country.12.d: "Стіна холодна, і серця тих, хто тренується поруч зі мною, теж холодні. Це не шляхетні воїни, а лише зламані хлопці та колишні злочинці. Але я зроблю щось із цього — з них. Нічна Варта має бути чимось більшим, ніж вона є."
  GOT_Story_Country.12.a: "Я стану кращим. Я зроблю їх кращими."
  GOT_Story_Country.12.b: "Нехай навчаться важким шляхом."

  GOT_Story_News.12.t: "Джон Сноу Починає Тренування в Чорному Замку"
  GOT_Story_News.12.d: "Байстрюк Вінтерфелла, Джон Сноу, розпочав тренування в Нічній Варті. Зіткнувшись із труднощами та негідними товаришами, він прагне викувати щось краще з обшарпаних людей Стіни."
  GOT_Story_News.12.a: "Хлопець із вовчою кров'ю знаходить своє місце."

  GOT_Story_Country.13.t: "Нове Життя Всередині"
  GOT_Story_Country.13.d: "Сон, знак, відчуття. Я вагітна — дитиною Хала Дрого. Дотракійці кажуть, що він буде Жеребцем, Який Підкорить Світ. Чи то пророцтво, чи фантазія, щось змінилося. Я почуваюся сильнішою. Я почуваюся... могутньою."
  GOT_Story_Country.13.a: "Він об'єднає світ."
  GOT_Story_Country.13.b: "Дракон не боїться вогню."

  GOT_Story_News.13.t: "Дракон Вагітний"
  GOT_Story_News.13.d: "Дейнеріс Таргарієн, Халісі Дотракійців, за чутками, носить дитину Хала Дрого. Дотракійці говорять про пророцтво, про завойовника, що має прийти. Світ спостерігає і дивується, що народить останній дракон."
  GOT_Story_News.13.a: "Кров дракона стає сильнішою."

  GOT_Story_Country.14.t: "Перший Урок"
  GOT_Story_Country.14.d: "Сіріо Форель називає це танцем. Я називаю це свободою. Вперше хтось бачить у мені не леді, яку треба тримати в клітці, а бійця. Він рухається як вода. Я хочу рухатися так само. Я хочу бути чимось більшим, ніж вони думають."
  GOT_Story_Country.14.a: "Що ми кажемо смерті? Не сьогодні."
  GOT_Story_Country.14.b: "Водний танок починається."

  GOT_Story_News.14.t: "Арія Старк Тренується Таємно"
  GOT_Story_News.14.d: "Хоча вона ще дитина шляхетного походження, Арія Старк розпочала тренування мистецтву фехтування під керівництвом Сіріо Фореля, колишнього Першого Меча Браавосу. Її шлях відхиляється від шляху, очікуваного від дівчат високого роду."
  GOT_Story_News.14.a: "Клинок, викуваний у тиші."

  GOT_Story_Country.15.t: "Мати в Левовому Лігві"
  GOT_Story_Country.15.d: "Я прибула до столиці, непомічена та неоголошена. Кинджал, яким намагалися вбити мого сина, все ще холодить мої кістки. Я мушу знайти відповіді, навіть якщо вони поховані під ланністерським золотом. Я зроблю все, що потрібно, для своїх дітей."
  GOT_Story_Country.15.a: "Ми йдемо слідом кинджала."
  GOT_Story_Country.15.b: "Будемо обережні в столиці."

  GOT_Story_News.15.t: "Леді Кетлін Прибуває до Королівської Гавані"
  GOT_Story_News.15.d: "Леді Кетлін Старк таємно прибула до Королівської Гавані. Ходять чутки, що вона шукає відповіді щодо нещодавнього нападу на її сина. Оскільки Старки та Ланністери кружляють одне навколо одного, королівство стає все більш напруженим з кожним днем."
  GOT_Story_News.15.a: "Вовки входять до левового лігва."

  # Event 16 – Jon Snow Defends Samwell
  GOT_Story_Country.16.t: "Брат, Якого Варто Захищати"
  GOT_Story_Country.16.d: "Семвел Тарлі — не воїн, але це не означає, що він заслуговує на приниження. Я втрутився, щоб захистити його. Інші новобранці можуть глузувати з нього, але я не дозволю жорстокості залишитися безкарною. Якщо ми справді брати Нічної Варти, то час поводитися відповідно."
  GOT_Story_Country.16.a: "Він заслуговує на краще."
  GOT_Story_Country.16.b: "Нехай сам бореться за себе."

  GOT_Story_News.16.t: "Сноу Захищає Слабкого"
  GOT_Story_News.16.d: "У Чорному Замку Джон Сноу заступився за Семвела Тарлі, нового новобранця, з якого глузували через його м'якість. Цей вчинок почав змінювати сприйняття в Нічній Варті — можливо, честь все ще має силу, навіть на Стіні."
  GOT_Story_News.16.a: "У хлопця добре серце."

  # Event 17 – Ned Investigates Jon Arryn’s Death
  GOT_Story_Country.17.t: "Смерть, Що Не Сходиться"
  GOT_Story_Country.17.d: "Смерть Джона Аррена була раптовою... надто раптовою. Його останні слова були попередженням, а тепер його книга — хоч і суха та запилена — натякає на таємниці, за які хтось міг би вбити. Я мушу копати глибше, незважаючи на небезпеку."
  GOT_Story_Country.17.a: "Правда вийде назовні."
  GOT_Story_Country.17.b: "Можливо, мені варто залишити це..."

  GOT_Story_News.17.t: "Хранитель Півночі Стає Детективом"
  GOT_Story_News.17.d: "Лорд Еддард Старк почав розслідувати підозрілі обставини смерті Джона Аррена. Чутки з Королівської Гавані натякають, що в серці королівства може ховатися щось гниле."
  GOT_Story_News.17.a: "Гра починається."

  # Event 18 – Bran’s Recovery and Visions
  GOT_Story_Country.18.t: "Видіння з Вовчого Сну"
  GOT_Story_Country.18.d: "Моє тіло зламане, але уві сні я біжу. Лютововк веде мене через ліс тіней та вітру. Я ще не розумію цього, але щось давнє ворушиться під поверхнею мого сну."
  GOT_Story_Country.18.a: "Вовк спостерігає зі мною."
  GOT_Story_Country.18.b: "Це лише сни..."

  GOT_Story_News.18.t: "Покалічений Хлопець Старк Розповідає про Дивні Сни"
  GOT_Story_News.18.d: "Бран Старк, нещодавно покалічений при падінні, почав розповідати про дивні, яскраві сни за участю його лютововка та лісів Півночі. Дехто називає це божевіллям. Інші шепочуть, що Старі Боги спостерігають."
  GOT_Story_News.18.a: "У крові є магія."

  # Event 19 – Catelyn Arrests Tyrion
  GOT_Story_Country.19.t: "Лев у Моїх Руках"
  GOT_Story_Country.19.d: "Випадково чи долею, Тіріон Ланністер потрапив до моїх рук. Я звинуватила його у спробі вбити мого сина, і тепер він постане перед судом Старків. Але Ланністери не прощають і не забувають. За моїм вибором може послідувати війна."
  GOT_Story_Country.19.a: "Везіть його до Гнізда!"
  GOT_Story_Country.19.b: "Відпустіть його, поки не пізно..."

  GOT_Story_News.19.t: "Леді Старк Захоплює Тіріона Ланністера"
  GOT_Story_News.19.d: "Кетлін Старк заарештувала Тіріона Ланністера під час подорожі Долиною, звинувативши його у змові з метою вбивства її сина Брана. Цей вчинок загрожує дестабілізувати королівство — лев не терпить образ."
  GOT_Story_News.19.a: "Це означає війну."

  # Event 20 – Viserys' Frustration Grows
  GOT_Story_Country.20.t: "Я — Дракон!"
  GOT_Story_Country.20.d: "Вони глузують з мене, ігнорують мене, ставляться до мене гірше, ніж до короля. Але я — Візеріс з Дому Таргарієнів — законний правитель Семи Королівств! Нехай тремтять, коли я піднімуся. Хал не розуміє, хто я, але він дізнається."
  GOT_Story_Country.20.a: "Я візьму те, що належить мені, вогнем і кров'ю."
  GOT_Story_Country.20.b: "Я мушу вичікувати..."

  GOT_Story_News.20.t: "Дракон Стає Неспокійним"
  GOT_Story_News.20.d: "Візеріс Таргарієн, вигнаний принц занепалої династії, стає все більш непередбачуваним та відчайдушним серед дотракійців. Його амбіції палають яскраво, але його корона зроблена з мрій та пилу — а дракони можуть бути небезпечними."
  GOT_Story_News.20.a: "Божевільний король у становленні?"

  # Event 21 – Ned Resigns as Hand of the King
  GOT_Story_Country.21.t: "Я Не Буду Вбивцею"
  GOT_Story_Country.21.d: "Король Роберт наказав убити Дейнеріс Таргарієн. Я не проллю кров дитини, хто б не наказував. Якщо це означає бути Правицею Короля, то я не хочу мати з цим нічого спільного."
  GOT_Story_Country.21.a: "Я не матиму в цьому участі."
  GOT_Story_Country.21.b: "Я йду з посади."


  GOT_Story_News.21.t: "Еддард Старк Йде з Посади Правиці"
  GOT_Story_News.21.d: "Еддард Старк пішов з посади Правиці Короля після суперечки з Робертом Баратеоном щодо долі Дейнеріс Таргарієн. Напруга в королівському дворі зростає, оскільки Нед Старк обирає принцип замість влади."
  GOT_Story_News.21.a: "Цей двір стає небезпечнішим з кожним днем..."

  # Event 22 – Jaime Attacks Ned in the Streets
  GOT_Story_Country.22.t: "Сталь на Вулицях"
  GOT_Story_Country.22.d: "Після того, як я відмовився повернути Тіріона, Джеймі Ланністер напав на мене на вулиці. Бій був запеклим, і я тримався — доки один з його людей не вдарив мене ножем у ногу. У Королівській Гавані не залишилося честі."
  GOT_Story_Country.22.a: "Ми мусимо бути обережними… поки що."
  GOT_Story_Country.22.b: "Це означає війну."

  GOT_Story_News.22.t: "Бійка в Королівській Гавані"
  GOT_Story_News.22.d: "Джеймі Ланністер напав на Еддарда Старка та його людей на вулицях столиці. Хоча Старк був поранений, напруга між Домом Старків та Домом Ланністерів тепер переросла у кровопролиття."
  GOT_Story_News.22.a: "Насувається буря."

  # Event 23 – Tyrion’s Journey to the Eyrie
  GOT_Story_Country.23.t: "Висока Дорога"
  GOT_Story_Country.23.d: "Леді Старк везе мене до своєї сестри в Гніздо. Дорога довга й підступна, але в мене ще можуть бути трюки, щоб зберегти голову. Долина не відома милосердям, як і я."
  GOT_Story_Country.23.a: "Нехай недооцінюють мене."
  GOT_Story_Country.23.b: "Має бути вихід із цього..."

  GOT_Story_News.23.t: "Тіріона Везуть на Схід"
  GOT_Story_News.23.d: "Кетлін Старк супроводжує Тіріона Ланністера через гори Долини, щоб він постав перед судом у Гнізді. Багато хто вважає, що цей крок загострить напругу між Домами Старків та Ланністерів до неможливості примирення."
  GOT_Story_News.23.a: "Гра стає ще кривавішою."

  # Event 24 – The Mountain Loses Control
  GOT_Story_Country.24.t: "Звір Вирвався"
  GOT_Story_Country.24.d: "Сер Грегор Клігейн втратив контроль після поразки на турнірі, вбивши свого коня та ледь не вдаривши Сера Лораса. Його довелося стримувати, перш ніж Король наказав його вигнати. Це не лицар — це чудовисько в обладунках."
  GOT_Story_Country.24.a: "Він надто небезпечний, щоб залишатися тут."
  GOT_Story_Country.24.b: "Нам би знадобилася така зброя..."

  GOT_Story_News.24.t: "Кров на Турнірному Полі"
  GOT_Story_News.24.d: "Вибух Сера Грегора Клігейна на королівському турнірі шокував двір. Його жорстокий прояв закінчився вигнанням та підтвердив побоювання щодо небезпечного стану лицарів Вестеросу."
  GOT_Story_News.24.a: "Справжніх лицарів стає все менше."

  # Event 25 – Lysa and Robin Arryn Revealed (Vale POV)
  GOT_Story_Country.25.t: "Моя Сестра Приводить Лева"
  GOT_Story_Country.25.d: "Кетлін прибула до Гнізда, тягнучи за собою Ланністера в ланцюгах. Вона вимагає справедливості — але справедливість давно стала особистою. Карлик Тіріон заплатить за те, що вони зробили з моїм чоловіком. Ніхто більше не завдасть нам шкоди. Не доки ворота зачинені."
  GOT_Story_Country.25.a: "Киньте його в небесні камери."
  GOT_Story_Country.25.b: "Ми не братимемо в цьому участі."

  GOT_Story_News.25.t: "Справедливість Чекає в Гнізді"
  GOT_Story_News.25.d: "Кетлін Старк дісталася Гнізда та представила Тіріона Ланністера своїй сестрі, Леді Лізі Аррен. Але не все гаразд у гірській фортеці. Здається, божевілля та підозра правлять більше, ніж закон."
  GOT_Story_News.25.a: "Долина стає дивною та мовчазною."

  # Event 26
  # Country Event
  GOT_Story_Country.26.t: "Суд Поєдинком у Гнізді"
  GOT_Story_Country.26.d: "Звинувачений та ув'язнений Леді Лізою Аррен, я зажадав суду поєдинком. Всупереч усім очікуванням, Бронн зголосився стати моїм чемпіоном — і переміг Сера Вардіса Егена. Я знову вільний, завдяки кмітливості, удачі та мечу найманця."
  GOT_Story_Country.26.a: "Нехай боги судять… а Бронн б'ється."

  # News Event
  GOT_Story_News.26.t: "Тіріон Ланністер Перемагає в Суді Поєдинком"
  GOT_Story_News.26.d: "У Гнізді Тіріон Ланністер зажадав суду поєдинком, щоб уникнути страти. У напруженому поєдинку хитрий Бронн переміг Сера Вардіса Егена, забезпечивши звільнення Тіріона з двору Леді Лізи."
  GOT_Story_News.26.a: "Смілива гра, добре зіграна."

  # Event 27
  # Country Event
  GOT_Story_Country.27.t: "Байстрюки Баратеонів"
  GOT_Story_Country.27.d: "Моє розслідування походження дітей Роберта призвело до неминучої правди: жоден з них не схожий на Баратеона. Їхнє чорне волосся відсутнє. Сім'я сильна, казали вони — проте тут, сім'я фальшива. Ця правда може розколоти королівство."
  GOT_Story_Country.27.a: "Діти не Робертові…"

  # News Event
  GOT_Story_News.27.t: "Лорд Старк Розкриває Небезпечну Таємницю"
  GOT_Story_News.27.d: "Діючи як Правиця Короля, Лорд Еддард Старк виявив тривожні невідповідності в походженні спадкоємців Короля Роберта. Чутки про незаконнонародженість тепер загрожують крихкому балансу влади в Королівській Гавані."
  GOT_Story_News.27.a: "Темні істини у світлих залах."

  # Event 28
  # Country Event
  GOT_Story_Country.28.t: "Серце Жеребця"
  GOT_Story_Country.28.d: "В очах дотракійців сила доводиться кров'ю та волею. Я схилила коліна і з'їла серце жеребця, сире та пульсуюче. Я не здригнулася. Я не схибила. Вони вірять, що моя дитина буде жеребцем, який підкорить світ."
  GOT_Story_Country.28.a: "Кров та сила. Заради майбутнього."

  # News Event
  GOT_Story_News.28.t: "Дейнеріс Проходить Дотракійське Випробування"
  GOT_Story_News.28.d: "Дейнеріс Таргарієн виконала священний дотракійський ритуал, з'ївши сире кінське серце перед натовпом. Її непохитна рішучість вразила кочових воїнів, які тепер говорять про її ненароджену дитину як про пророкованого завойовника."
  GOT_Story_News.28.a: "Королева вогню та крові."

  # Event 29
  # Country Event
  GOT_Story_Country.29.t: "Корона для Короля"
  GOT_Story_Country.29.d: "Візеріс вимагав свою корону — і Дрого дав її йому. Корону з розплавленого золота. Він кричав, доки не зміг більше кричати. Вогонь не може вбити дракона… але золото, схоже, може."
  GOT_Story_Country.29.a: "Він не був драконом."
  GOT_Story_Country.29.b: "Пощадіть його — нехай носить фальшиву корону жебрака."

  # News Event
  GOT_Story_News.29.t: "Візеріса Таргарієна Вбито Розплавленим Золотом"
  GOT_Story_News.29.d: "У шокуючому прояві дотракійського правосуддя Хал Дрого стратив Візеріса Таргарієна, виливши йому на голову розплавлене золото. Його вимога корони була виконана — фатально."
  GOT_Story_News.29.a: "Корона з вогню."

  # Event 30
  # Country Event
  GOT_Story_Country.30.t: "Король Іде на Полювання"
  GOT_Story_Country.30.d: "Втомлений від інтриг та змій у Королівській Гавані, Роберт вирушив на полювання. Він залишає мені трон, політику та небезпеку. Королівство належить мені, щоб керувати ним… і захищати."
  GOT_Story_Country.30.a: "Нехай боги пильнують його."

  # News Event
  GOT_Story_News.30.t: "Король Роберт Вирушає на Полювання"
  GOT_Story_News.30.d: "Шукаючи перепочинку від придворних заворушень, Король Роберт Баратеон покинув Королівську Гавань заради полювання. Лорд Еддард Старк, Правиця Короля, залишається керувати замість нього."
  GOT_Story_News.30.a: "Тихий двір — чи буря попереду?"

  # Event 31
  # Country Event
  GOT_Story_Country.31.t: "Лорд Старк Стикається з Королевою"
  GOT_Story_Country.31.d: "Еддард Старк приватно зіткнувся з Королевою Серсеєю Ланністер, розкривши, що він дізнався правду про походження її дітей. Він попередив її, даючи шанс втекти до повернення Короля Роберта. Але Королева не втекла — вона трималася міцно."
  GOT_Story_Country.31.a: "Гра тепер почалася."

  # News Event
  GOT_Story_News.31.t: "Еддард Старк Стикається з Королевою Серсеєю"
  GOT_Story_News.31.d: "Лорд Еддард Старк зіткнувся з Королевою Серсеєю Ланністер щодо законності її дітей, розкривши свої знання про її стосунки з Сером Джеймі. Повідомляється, що він запропонував їй шанс втекти зі столиці до повернення Роберта Баратеона, але Королева залишилася непохитною."
  GOT_Story_News.31.a: "Зіткнення з серйозними наслідками."

  # Event 32
  # Country Event
  GOT_Story_Country.32.t: "Джон Сноу Приєднується до Нічної Варти"
  GOT_Story_Country.32.d: "У серці Примарного Лісу, під древнім чардревом, Джон Сноу та Семвел Тарлі склали присягу та присвятили свої життя Нічній Варті. Їхні слова урочисто лунали серед засніжених дерев, знаменуючи їхнє перетворення на присяжних братів Стіни."
  GOT_Story_Country.32.a: "Честь у темряві."

  # News Event
  GOT_Story_News.32.t: "Джона Сноу Прийнято до Нічної Варти"
  GOT_Story_News.32.d: "Джон Сноу та Семвел Тарлі склали священну присягу під чардревом, ставши повноправними членами Нічної Варти. Урочиста присяга зобов'язує їх до життя, сповненого обов'язку та жертв на краю відомого світу."
  GOT_Story_News.32.a: "Стіна здобуває нових братів."

  # Event 33
  # Country Event
  GOT_Story_Country.33.t: "Хал Дрого Обіцяє Завоювати Вестерос"
  GOT_Story_Country.33.d: "Після боягузливої спроби замаху на життя Дейнеріс Таргарієн, Хал Дрого зібрав свій халасар. З клинком, слизьким від крові вбивці, та люттю в голосі, він присягнув помститися узурпаторам за Вузьким морем. Перед тисячами воїнів та послідовників він пообіцяв Залізний Трон своєму ненародженому синові. Проте навіть помста має шляхи — і Дрого мусить обрати, як скоро та як люто він поскаче."
  GOT_Story_Country.33.a: "Ми скачемо на світанку — Вестерос згорить!" 
  GOT_Story_Country.33.b: "Одного дня вони відчують мою лють."
  GOT_Story_Country.33.c: "Халісі жива — нехай їхньої ганьби буде достатньо."

  # News Event
  GOT_Story_News.33.t: "Хал Дрого Оголошує Вторгнення до Вестеросу"
  GOT_Story_News.33.d: "У відповідь на замах на життя Дейнеріс Таргарієн, Хал Дрого присягнув очолити свій халасар через Вузьке море та завоювати Вестерос. Його лють палає, а його вершники готуються до війни."
  GOT_Story_News.33.a: "Дотракійці йдуть."

  # Event 34
  # Country Event
  GOT_Story_Country.34.t: "З'являється Тайвін Ланністер"
  GOT_Story_Country.34.d: "Тайвін Ланністер з'явився на сцені у характерній манері — знімаючи шкуру з оленя, читаючи лекцію своєму синові, Серу Джеймі, про спадщину та владу. Символізм був безпомилковим. Лев не спить, поки інші змагаються за трон."
  GOT_Story_Country.34.a: "Справжня сила Заходу."

  # News Event
  GOT_Story_News.34.t: "Тайвін Ланністер Вступає в Гру"
  GOT_Story_News.34.d: "Тайвін Ланністер, Лорд Кастерлі Рок, заявив про свою присутність. У похмурому видовищі його бачили, як він знімав шкуру з оленя, обговорюючи стратегію зі своїм сином Джеймі, — символічна заява Баратеонам та всьому королівству."
  GOT_Story_News.34.a: "Лев гострить пазурі."

  # Event 35
  # Country Event
  GOT_Story_Country.35.t: "Замах на Дейнеріс"
  GOT_Story_Country.35.d: "Вбивця намагався отруїти Дейнеріс Таргарієн на ринку у Ваес Дотрак. Змову зірвав Сер Джорах Мормонт, який перехопив отруєний кубок за мить до того, як вона випила. Рука вестероської політики перетнула Вузьке море."
  GOT_Story_Country.35.a: "Вестерос б'є здалеку."

  # News Event
  GOT_Story_News.35.t: "Дейнеріс Переживає Замах"
  GOT_Story_News.35.d: "Дейнеріс Таргарієн ледь уникла замаху на своє життя після того, як вбивця намагався отруїти її у Ваес Дотрак. Завдяки швидкому втручанню Сера Джораха Мормонта, спроба провалилася. Джерело наказу, як вважається, знаходиться у Вестеросі."
  GOT_Story_News.35.a: "Дракон живе."

  # Event 36
  # Country Event
  GOT_Story_Country.36.t: "Еддарда Старка Заарештовано"
  GOT_Story_Country.36.d: "Після смерті Короля Роберта, Еддард Старк намагався встановити Станніса Баратеона законним спадкоємцем. Однак, Мізинець зрадив його, і Золоті Плащі обернулися проти нього. Джофрі Баратеон захопив Залізний Трон, а Лорда Старка схопили у тронній залі."
  GOT_Story_Country.36.a: "Вовк у ланцюгах."

  # News Event
  GOT_Story_News.36.t: "Лорда Старка Заарештовано в Королівській Гавані"
  GOT_Story_News.36.d: "Після смерті Роберта Баратеона, Еддард Старк виступив на підтримку Станніса як законного спадкоємця. У шокуючій зраді, Лорд Бейліш обернувся проти нього, і Золоті Плащі заарештували його за наказом Королеви Серсеї. Джофрі тепер сидить на Залізному Троні."
  GOT_Story_News.36.a: "Зрада в столиці."

  # Event 37
  # Country Event
  GOT_Story_Country.37.t: "Арія Втікає з Червоного Замку"
  GOT_Story_Country.37.d: "У хаосі після арешту Лорда Еддарда Старка, Арії Старк вдалося уникнути ланністерських гвардійців усередині Червоного Замку. За допомогою свого браавоського вчителя фехтування, Сіріо Фореля, Арія втекла з тренувального двору. Сіріо залишився, щоб протистояти наближаючим гвардійцям, вигравши їй дорогоцінний час для втечі до міста."
  GOT_Story_Country.37.a: "Вовченя вислизає."

  # News Event
  GOT_Story_News.37.t: "Арія Старк Втікає з Червоного Замку"
  GOT_Story_News.37.d: "Повідомляється, що Арія Старк, дочка ув'язненого Еддарда Старка, уникла полону в Червоному Замку. Її вчитель фехтування, Сіріо Форель, нібито протистояв ланністерським гвардійцям, щоб забезпечити її втечу. Її місцезнаходження наразі невідоме."
  GOT_Story_News.37.a: "Північ пам'ятає."

  # Event 38
  # Country Event
  GOT_Story_Country.38.t: "Вимога Короля"

  GOT_Story_Country.38.d: "З ув'язненням Еддарда Старка в Королівській Гавані, до Вінтерфелла прибув королівський ворон. Діючи за наказом Королеви Серсеї, Корона вимагає, щоб Робб Старк присягнув на вірність Королю Джофрі та припинив усі ворожі дії. Великі та малі лорди зібралися у Вінтерфеллі, розриваючись між вірністю та помстою. Робб тепер має вирішити, чи схилити коліно... чи скликати прапори."
  GOT_Story_Country.38.a: "Скликати прапори."  
  GOT_Story_Country.38.b: "Ми не будемо воювати. Я схилю коліно — поки що."


  # News Event
  GOT_Story_News.38.t: "Північ Йде на Війну"
  GOT_Story_News.38.d: "Робб Старк, син Еддарда Старка, скликав свої прапори у відповідь на ув'язнення його батька Ланністерами. Тисячі північних воїнів тепер збираються під прапором Старків. У Річкових Землях назріває буря."
  GOT_Story_News.38.a: "Молодий вовк веде зграю."

  # Event 39
  # Country Event
  GOT_Story_Country.39.t: "Джон Сноу Б'ється з Упирем"
  GOT_Story_Country.39.d: "Мертвяк-упир проник до Чорного Замку та напав на Лорда-Командувача Мормонта вночі. Джон Сноу, швидко зреагувавши, використав вогонь, щоб знищити істоту та врятувати Командувача. Мерці ходять, і Нічна Варта тепер стикається з набагато більшою загрозою за Стіною."
  GOT_Story_Country.39.a: "Довга Ніч ворушиться."

  # News Event
  GOT_Story_News.39.t: "Мертвяк у Чорному Замку"
  GOT_Story_News.39.d: "У Чорному Замку було виявлено упиря — оживлений труп. Істота напала на Лорда-Командувача, але була знищена Джоном Сноу. Ця подія викликала шок у Нічній Варті, піднявши страшні питання про те, що ховається за Стіною."
  GOT_Story_News.39.a: "Темрява наближається."

  # Event 40
  # Country Event
  GOT_Story_Country.40.t: "Дейнеріс Стає Свідком Дотракійського Набігу"
  GOT_Story_Country.40.d: "Коли Хал Дрого очолював свій халасар у набігу на село Лхазаринів, Дейнеріс Таргарієн з жахом спостерігала. Жорстокість дотракійського способу ведення війни суперечила її зростаючому почуттю справедливості. Її протест зупинив захоплення жінок, посіявши напругу між нею та кровними вершниками Дрого."
  GOT_Story_Country.40.a: "Вогонь та милосердя."

  # News Event
  GOT_Story_News.40.t: "Дотракійці Грабують Село Лхазаринів"
  GOT_Story_News.40.d: "Халасар Хала Дрого спустошив мирне село Лхазаринів. Джерела повідомляють, що Дейнеріс Таргарієн, яка супроводжувала халасар, втрутилася, щоб зупинити знущання над полоненими. Її зростаючий вплив на дотракійців викликає подив — та опозицію."
  GOT_Story_News.40.a: "Дракон виявляє співчуття."

  # Event 41
  # Country Event
  GOT_Story_Country.41.t: "Тіріон Укладає Союз із Гірськими Кланами"
  GOT_Story_Country.41.d: "Перетинаючи Долину Арренів, Тіріон Ланністер зустрів гірські клани. Зіткнувшись зі смертю або дипломатією, він запропонував їм золото, зброю та землю в обмін на їхню вірність. Клани погодилися. Тепер ці люті воїни йдуть під прапором Ланністерів."
  GOT_Story_Country.41.a: "Незвичайні союзники."

  # News Event
  GOT_Story_News.41.t: "Тіріон Ланністер Забезпечує Підтримку Гірських Кланів"
  GOT_Story_News.41.d: "Тіріон Ланністер вийшов з Долини у супроводі загону воїнів гірських кланів. Кажуть, він пообіцяв їм золото та землі в обмін на вірність. Політичний ландшафт Вестеросу стає все більш непередбачуваним."
  GOT_Story_News.41.a: "Угоди, укладені в горах."

  #Country Event
  GOT_Story_Country.42.t: "Робб Старк Захоплює Джеймі Ланністера"
  GOT_Story_Country.42.d: "Наша авантюра окупилася. Обманний маневр на Зеленому Зубці коштував нам дві тисячі людей, але привернув увагу Тайвіна. У Шепочучому Лісі Робб засів у засідку на військо Джеймі Ланністера та взяв Царевбивцю в полон. Північ тепер має потужний козир."
  GOT_Story_Country.42.a: "Молодий Вовк показує зуби."

  #News Event
  GOT_Story_News.42.t: "Джеймі Ланністера Схоплено!"
  GOT_Story_News.42.d: "У сміливому нічному маневрі біля Шепочучого Лісу Робб Старк очолив несподівану атаку, яка розбила ланністерські сили та призвела до захоплення самого Джеймі Ланністера. З Царевбивцею в ланцюгах баланс сил у Війні П'яти Королів різко змінився."
  GOT_Story_News.42.a: "Північ завдає удару у відповідь!"

  #Country Event
  GOT_Story_Country.43.t: "Арія Помічає Еддарда"
  GOT_Story_Country.43.d: "Змішавшись із натовпом біля Великого Септу Бейлора, Арія Старк помітила свого батька, якого тягли сходами. Йорен з Нічної Варти впізнав її та швидко забрав, перш ніж Ланністери змогли її знайти. Її подорож ось-ось прийме темніший оберт."
  GOT_Story_Country.43.a: "Вона має залишатися прихованою."

  #News Event
  GOT_Story_News.43.t: "Дівчинка Старк Зникає в Натовпі"
  GOT_Story_News.43.d: "Коли Еддарда Старка вели до Септу Бейлора, повідомляється, що його молодшу дочку, Арію, бачили серед натовпу. Поки гвардійці обшукували площу, вона, здавалося, зникла безслідно. Її доля залишається невідомою."
  GOT_Story_News.43.a: "Ще один Старк втікає."

  #Country Event
  GOT_Story_Country.44.t: "Санса Благає за Життя Неда"
  GOT_Story_Country.44.d: "Санса Старк благала Короля Джофрі проявити милосердя, вірячи, що зізнання її батька врятує йому життя. Серсея та двір, здавалося, були зворушені, але примхи Джофрі небезпечні як ніколи. Доля Еддарда Старка висить на волосині."
  GOT_Story_Country.44.a: "Будемо сподіватися, він послухає."

  #News Event
  GOT_Story_News.44.t: "Санса Благає про Милосердя"
  GOT_Story_News.44.d: "У тронній залі Червоного Замку Санса Старк впала на коліна перед Королем Джофрі, благаючи за життя свого батька. Свідки стверджують, що королева та двір були зворушені її словами — але чи послухає їх хлопчик-король, залишається невідомим."
  GOT_Story_News.44.a: "Відчайдушне благання дочки."

  #Country Event
  GOT_Story_Country.45.t: "Еддард Старк Зізнається"
  GOT_Story_Country.45.d: "Перед ревучим натовпом біля Септу Бейлора Еддард Старк зізнався у зраді. Це була брехня — але брехня, яку він сказав, щоб захистити своїх дочок. Королівство чекало обіцяного Джофрі милосердя, але жорстокість короля ніколи не буває далеко під поверхнею."
  GOT_Story_Country.45.a: "Він зробив це заради своєї сім'ї."

  #News Event
  GOT_Story_News.45.t: "Еддард Старк Визнає Зраду"
  GOT_Story_News.45.d: "Перед тисячами, що зібралися біля Великого Септу Бейлора, Еддард Старк публічно зізнався у зраді. Багато хто очікував помилування — збереження життя в обмін на безчестя. Але двір із затамованим подихом спостерігав, як відреагує Джофрі."
  GOT_Story_News.45.a: "Шокуюче зізнання."

  #Country Event
  GOT_Story_Country.46.t: "Доля Еддарда Старка"
  GOT_Story_Country.46.d: "Еддарда Старка звинувачують у зраді, він зізнався — під тиском — у змові проти Короля Джофрі. Королівство очікувало помилування, і Королева Серсея, Великий Мейстер Піцель і навіть Лорд Варіс наполягали на милосерді. Відправка Старка на Стіну усунула б його з гри престолів, зберігши королівству подальші заворушення. Але інші вимагають крові, бачачи смерть Старка як необхідність для утвердження королівської влади та зламання волі бунтівних лордів. Що робити з цим зрадником, Ваша Милосте?"
  GOT_Story_Country.46.a: "Відрубати йому голову. Нехай зрадник помре."
  GOT_Story_Country.46.b: "Нехай прийме чорне. Відправте його на Стіну."


  #News Event
  GOT_Story_News.46.t: "Неда Старка Обезголовлено!"
  GOT_Story_News.46.d: "У шокуючому повороті Король Джофрі наказав стратити Еддарда Старка, незважаючи на його зізнання. Колишнього Правицю Короля обезголовили перед Септом Бейлора. Північ неодмінно повстане в люті, а королівство глибше поринає у війну."
  GOT_Story_News.46.a: "Королівська справедливість чи божевілля?"

  #Country Event
  GOT_Story_Country.47.t: "Робба Старка Проголошено Королем Півночі"
  GOT_Story_Country.47.d: "Нед Старк мертвий, але Північ пам'ятає. У великій залі Ріверрану північні та річкові лорди відкинули свою вірність Залізному Трону. Великий Джон Амбер говорить першим, але інші йдуть за ним. Один за одним вони піднімають мечі та келихи й вітають Робба Старка як Короля Півночі — першого за століття."
  GOT_Story_Country.47.a: "Король Півночі!"
  GOT_Story_Country.47.b: "Станніс — законний король."
  GOT_Story_Country.47.c: "Ренлі має силу перемогти."
  GOT_Story_Country.47.e: "Лорда Вінтерфелла достатньо."

  #News Event
  GOT_Story_News.47.t: "Новий Король Півночі!"
  GOT_Story_News.47.d: "Після страти Еддарда Старка Північ повстала. Великі доми Півночі та Річкових Земель присягнули на вірність не Ренлі чи Станнісу, а Роббу Старку. 'Король Півночі', — називають його, ім'я, яке не вимовлялося поколіннями. Вестерос все ближче до повномасштабної громадянської війни."
  GOT_Story_News.47.a: "Північ відколюється."

  #Country Event
  GOT_Story_Country.48.t: "Дейнеріс Входить у Полум'я"
  GOT_Story_Country.48.d: "Вогонь реве, коли похоронне багаття Дрого поглинає ніч. Дейнеріс крокує вперед, кладучи свої драконячі яйця серед полум'я. Коли зойки піднімаються від глядачів, вона спокійно входить у пекло. Її обличчя рішуче. Ніхто її не зупиняє. Ніхто не наважується. Дотракійці замовкають. Вони очікують смерті. Але щось давнє ворушиться."
  GOT_Story_Country.48.a: "Кров дракона."

  #News Event
  GOT_Story_News.48.t: "Королева-Дракон Крокує у Вогонь"
  GOT_Story_News.48.d: "Дейнеріс Таргарієн зробила немислиме. На похороні Хала Дрого вона увійшла в полум'я зі своїми драконячими яйцями — і не закричала. Свідки повідомляють, що її поглинув вогонь. У попелі не знайшли тіла. Дехто шепоче про вогняну магію. Інші — про божевілля. Ніхто не знає, що це означає — поки що."
  GOT_Story_News.48.a: "Вогонь та доля."

  #Country Event
  GOT_Story_Country.49.t: "Джон Сноу Намагається Дезертирувати з Нічної Варти"
  GOT_Story_Country.49.d: "Звістка про смерть Неда Старка досягла Чорного Замку, як гіркий вітер. Горе затьмарило розсуд Джона Сноу, і він вислизнув уночі, прямуючи на південь, щоб приєднатися до війни Робба. Але його брати — Сем, Гренн та Піп — скакали щодуху і наздогнали його перед кордоном. Дружба та присяги перемогли. Джон повернувся."
  GOT_Story_Country.49.a: "Він обрав свій обов'язок."

  #News Event
  GOT_Story_News.49.t: "Джона Сноу Спіймано при Спробі Втечі на Південь"
  GOT_Story_News.49.d: "Сумуючи за стратою свого батька, Джон Сноу покинув свій пост у Чорному Замку. Пізніше його перехопили інші члени Нічної Варти, перш ніж він перетнув кордон на південь. Сноу повернувся, але інцидент викликав питання щодо його вірності та тягаря, який накладає присяга."
  GOT_Story_News.49.a: "Навіть честь хитається."

  #Country Event
  GOT_Story_Country.50.t: "Кетлін Стикається з Джеймі Ланністером"
  GOT_Story_Country.50.d: "У північному таборі Кетлін Старк вимагає відповідей від чоловіка, який намагався вбити її сина. Джеймі Ланністер, закутий у ланцюги та закривавлений, зустрічає її звинувачення самовдоволеним ухиленням та сарказмом. Але під усмішкою його очі мерехтять — зарозумілістю, провиною чи, можливо, страхом."
  GOT_Story_Country.50.a: "Він не такий розумний, як думає."

  #News Event
  GOT_Story_News.50.t: "Кетлін Допитує Царевбивцю"
  GOT_Story_News.50.d: "У наметі північного війська Леді Кетлін Старк зіткнулася з Джеймі Ланністером, який залишається в'язнем після його захоплення у Шепочучому Лісі. Вона вимагала правди про падіння Брана. Царевбивця запропонував лише нахабство, але, за чутками, обмін залишив слід — на них обох."
  GOT_Story_News.50.a: "Напруга за ворожими лініями."

  #Country Event
  GOT_Story_Country.51.t: "Дейнеріс та Народження Драконів"
  GOT_Story_Country.51.d: "На світанку похоронне багаття догоріло до жару. Дейнеріс Таргарієн стоїть неушкоджена в попелі, дим клубочиться навколо її голої шкіри. Притиснуті до її тіла три живі дракони — перші за століття. Дотракійці схиляють коліна в благоговінні. Джорах Мормонт схиляє голову. Вогонь породив щось давнє та жахливе."
  GOT_Story_Country.51.a: "Мати Драконів."

  #News Event
  GOT_Story_News.51.t: "Дракони Повертаються у Світ"
  GOT_Story_News.51.d: "Неможливе сталося. Дейнеріс Таргарієн вийшла живою з похоронного багаття Дрого, несучи трьох дитинчат драконів. Магія, яку давно вважали мертвою, повернулася у світ. Дотракійці тепер схиляють коліна перед нею не як перед халісі, а як перед чимось більшим. Світ, можливо, ніколи не буде таким, як раніше."
  GOT_Story_News.51.a: "Легенда відроджена."

  #Country Event
  GOT_Story_Country.52.t: "Короля Роберта Поранив Вепр"
  GOT_Story_Country.52.d: "Королівське полювання закінчилося трагедією. Глибоко в лісі Короля Роберта Баратеона поранив дикий вепр. Його люди прибули занадто пізно, щоб запобігти найгіршому. Закривавленого та майже непритомного короля поспішно доставили до Червоного Замку. Його стан важкий. У залах уже ширяться чутки про престолонаслідування."
  GOT_Story_Country.52.a: "Полювання було катастрофою."

  #News Event
  GOT_Story_News.52.t: "Короля Роберта Важко Поранено на Королівському Полюванні"
  GOT_Story_News.52.d: "Король Роберт Баратеон зазнав смертельної рани під час полювання в Королівському Лісі. Королівська свита повідомляє про запеклу сутичку з диким вепром. Хоча звіра було вбито, він залишив короля тяжко пораненим. Його повернули до столиці, де цілителі тепер борються за його життя. Напруга в дворі зростає, оскільки питання престолонаслідування стає все гострішим."
  GOT_Story_News.52.a: "Королівство на межі."

  #Country Event
  GOT_Story_Country.53.t: "Роберт Наказує Вбити Дейнеріс"
  GOT_Story_Country.53.d: "Мала Рада перетворилася на криваву бійню. Звістка про вагітність Дейнеріс Таргарієн розлютила Короля Роберта. Гримнувши келихом, він наказав убити її, незважаючи на рішучі заперечення Лорда Еддарда Старка. Лінії проведено. Роберт бачить лише загрози. Нед бачить честь. Але тепер рішення за нами — чи накажемо ми вбити дівчину, чи пощадимо її та ризикнемо тим, що буде далі?"
  GOT_Story_Country.53.a: "Наказати її вбивство."
  GOT_Story_Country.53.b: "Пощадити її — ми не вбивці."

  #News Event
  GOT_Story_News.53.t: "Король Наказує Вбити Дівчину Таргарієн"
  GOT_Story_News.53.d: "Напруга в Малій Раді спалахнула, коли Король Роберт Баратеон віддав наказ убити Дейнеріс Таргарієн. Чутки про те, що вона носить дитину — потенційного спадкоємця Дому Таргарієнів — викликали страх повстання з-за моря. Лорд Еддард Старк виступив проти цього кроку, але решта ради підтримала короля. Колеса смерті закрутилися."
  GOT_Story_News.53.a: "Перетнуто небезпечну межу."

  #Country Event
  GOT_Story_Country.54.t: "Король Роберт Помирає"
  GOT_Story_Country.54.d: "Роберт Баратеон мертвий. Король помер у своїх покоях після кількох днів агонії. Еддард Старк був поруч з ним до останнього подиху. Вепр, що поранив його, був убитий — але так само і людина, яка колись правила сміхом та люттю. Тепер починається питання, хто правитиме, доки не буде короновано нового монарха: правиця короля, Еддард Старк, чи сама Королева Серсея?"
  GOT_Story_Country.54.a: "Лорд Старк служитиме Регентом."
  GOT_Story_Country.54.b: "Серсея візьме регентство."


  #News Event
  GOT_Story_News.54.t: "Король Роберт Баратеон Помер"
  GOT_Story_News.54.d: "Король мертвий. Роберт Баратеон помер від ран, отриманих під час мисливського нещасного випадку. Королівство сумує, але навіть коли дзвони б'ють, придворні шепочуться. Хто його успадкує? Чи буде це його син, Джофрі? Чи інший претендент? Вестерос стоїть на межі невизначеності, а хмари згущуються."
  GOT_Story_News.54.a: "Корона без короля."

  #Country Event
  GOT_Story_Country.55.t: "Великий Хал поранений."
  GOT_Story_Country.55.d: "У жорстокому зіткненні з Маго Дрого був важко поранений. Кров нашого Хала ллється на піски, і майбутнє дотракійців непевне. Сила Хала неперевершена, але навіть найсильніші падають. Чи вистачить крові його халасару, щоб повернути його з межі смерті?"
  GOT_Story_Country.55.a: "Ми повинні спробувати його зцілити!"
  GOT_Story_Country.55.b: "Його спадщина житиме через нового лідера."

  #News Event
  GOT_Story_News.55.t: "Хал Дрого Поранений у Поєдинку з Маго"
  GOT_Story_News.55.d: "Хал Дрого, могутній ватажок дотракійців, був серйозно поранений у поєдинку зі своїм суперником, Маго. Результат бою змусив багатьох засумніватися в майбутньому дотракійської орди. Якщо Дрого помре від ран, дотракійці можуть зіткнутися з бурхливим періодом боротьби за лідерство та невизначеності."
  GOT_Story_News.55.a: "Чи переживе орда Хала цей удар?"

  #Robb Promises
  GOT_Story_Country.56.t: "Угода з Домом Фреїв?"
  GOT_Story_Country.56.d: "Армія досягла берегів Тризуба, а Близнюки — єдина переправа на багато ліг — попереду. Лорд Волдер Фрей контролює міст, і хоча він є прапороносцем Таллі, його вірність мінлива. Він погодився дозволити нам перейти, але лише якщо ми пообіцяємо заручини між однією з його дочок та Лордом Вінтерфелла. Це гірка ціна, але альтернатива — довгий обхід на південь, що затримає наш марш і виснажить сили наших військ ще до того, як вони досягнуть поля бою.\n\nЧас не на нашому боці. Чи зв'яжемо ми себе з Домом Фреїв заради швидкого проходу?"
  GOT_Story_Country.56.a: "Лорд повинен виконати свій обов'язок. Ми пообіцяємо дівчину Фрея."
  GOT_Story_Country.56.b: "Мене не купиш шлюбом. Ми підемо довгою дорогою."

  GOT_Story_News.56.t: "Молодий Вовк Укладає Пакт"
  GOT_Story_News.56.d: "По всьому королівству поширилася звістка, що Робб Старк, Молодий Вовк і Король Півночі, уклав угоду з Лордом Волдером Фреєм. В обмін на безпечний прохід через Близнюки та життєво важливу переправу через Тризуб, Робб пообіцяв одружитися з однією з численних дочок Лорда Фрея.\n\nХоча дехто називає це хитрим політичним ходом, інші шепочуть, що гордий син Еддарда Старка пожертвував честю заради переваги. Тепер, коли Фреї пов'язані з північною справою — принаймні, наразі — армія Робба швидко просувається на південь, не зупиняючись перед річкою, яка зупиняла багатьох до нього.\n\nЧи триватиме цей союз, чи розпадеться під вагою амбіцій та порушених обіцянок, покаже час."
  GOT_Story_News.56.a: "Гра престолів нікого не чекає."


  ##########
  #СЕЗОН 2#
  ##########

  #1. Tyrion Arrives in King's Landing as Hand of the King
  GOT_Story_Country.100.t: "Тіріон прибуває до Королівської Гавані"
  GOT_Story_Country.100.d: "Звістка про призначення Тіріона поширюється столицею. Його прибуття викликає ажіотаж, особливо серед прихильників Серсеї. Відносини між ними вже напружені, оскільки Тіріон швидко утверджує свою владу та критикує управління королівством Серсеєю."
  GOT_Story_Country.100.a: "Тіріон починає своє правління з критики управління Серсеї."
  GOT_Story_Country.100.b: "У столиці ось-ось почнеться нова боротьба за владу."

  GOT_Story_News.100.t: "Тіріон прибуває до Королівської Гавані"
  GOT_Story_News.100.d: "Новий Правиця Короля, Тіріон Ланністер, прибуває до Червоного Замку, на превелике невдоволення своєї сестри Серсеї. Його критичний підхід до справ королівства знаменує початок напруженого періоду в Королівській Гавані."
  GOT_Story_News.100.a: "Прибув новий Правиця"

  # 2. The Question of the Throne
  GOT_Story_Country.101.t: "Питання Трону"
  GOT_Story_Country.101.d: "Королівство розколоте, а узурпатор, що сидить на Залізному Троні — [CRO.GetLeader] — не має законних прав. Моя кров істинна. Я спадкоємець Роберта, і Сім Королівств мають належати мені за законом. Проте, піднятися — означає кинути Вестерос у війну. Мелісандра підштовхує мене вперед, шепочучи про долю у своєму полум'ї, тоді як старий Крессен попереджає про руїну. Настав час обрати: чи підніметься Драконів Камінь, щоб заявити свої права, чи схилить коліно перед байстрюком і збереже крихкий мир?"
  GOT_Story_Country.101.a: "Я візьму те, що належить мені по праву."
  GOT_Story_Country.101.b: "Ще не наш час. Ми схилимо коліно — поки що."
  GOT_Story_Country.101.c: "[STO.GetLeader] улюблений. Я схилю коліно — заради королівства."



  GOT_Story_News.101.t: "Станніс Баратеон претендує на Залізний Трон"
  GOT_Story_News.101.d: "Станніс Баратеон проголошує себе законним королем і звинувачує Джофрі в тому, що він байстрюк. Його претензії підтримуються таємничими силами Мелісандри, яка стає все більш впливовою фігурою."
  GOT_Story_News.101.a: "З'являється новий претендент на трон."

  #3. Robb Stark Sends Peace Terms to King's Landing
  GOT_Story_Country.102.t: "Питання Миру з Залізним Троном"
  GOT_Story_Country.102.d: "Війна дорого нам коштувала, але Король Півночі тепер розглядає сміливий шлях: запропонувати мир Ланністерам в обмін на визнання незалежності Півночі та безпечне повернення його сестер. Багато хто серед нас радить обережність, проте інші стверджують, що це може забезпечити все, за що ми боремося, без подальшого кровопролиття."
  GOT_Story_Country.102.a: "Надіслати пропозицію — нехай Південь визнає нашу свободу."
  GOT_Story_Country.102.b: "Не може бути миру, доки Ланністери сидять на Залізному Троні."

  GOT_Story_News.102.t: "Робб Старк надсилає мирні умови до Королівської Гавані, вимагаючи повернення своїх сестер."
  GOT_Story_News.102.d: "Мирні умови Короля Робба Старка надіслано до Королівської Гавані, з вимогами Півночі щодо незалежності на першому плані. Майбутнє королівства може залежати від відповіді зі столиці."
  GOT_Story_News.102.a: "Чи буде прийнята пропозиція Старка, чи це призведе до подальшого конфлікту?"

  #4. The Night's Watch Visits Craster's Keep
  GOT_Story_Country.103.t: "Нічна Варта прибуває до Замку Крастера."
  GOT_Story_Country.103.d: "За Стіною люди Нічної Варти шукають притулку в Замку Крастера, де знаходять як гостинність, так і ворожість. Крастер, здичавілий з дивними звичаями, надає притулок, але дає зрозуміти, що не вітає Джона Сноу чи його супутників."
  GOT_Story_Country.103.a: "Подорож за Стіну триває, але напруга зростає."
  GOT_Story_Country.103.b: "За Стіною ховаються небезпечні таємниці, і Нічна Варта ось-ось дізнається деякі з них."

  GOT_Story_News.103.t: "Нічна Варта прибула до Замку Крастера, готуючи підґрунтя для майбутнього конфлікту."
  GOT_Story_News.103.d: "Нічна Варта стикається зі зростаючими викликами за Стіною, і їхнє перебування в Замку Крастера виявляє тривожні напруження, які можуть мати довготривалі наслідки."
  GOT_Story_News.103.a: "Нічна Варта в русі, і темні таємниці розкриваються."

  #5. Daenerys Struggles in the Red Waste
  GOT_Story_Country.104.t: "Дейнеріс Таргарієн бореться за виживання в Червоній Пустелі."
  GOT_Story_Country.104.d: "Дейнеріс та її халасар борються за виживання в суворій Червоній Пустелі. Зі зменшуваними запасами та малою надією, вона відправляє своїх кровних вершників у різні напрямки, щоб знайти притулок. Це знаменує початок її довгої подорожі до повернення свого спадкового права."
  GOT_Story_Country.104.a: "Дейнеріс стикається з суворою реальністю, оскільки її подорож стає боротьбою за виживання."
  GOT_Story_Country.104.b: "Червона Пустеля може бути пустелею, але рішучість Дейнеріс заведе її туди, куди вона ніколи не уявляла."

  GOT_Story_News.104.t: "Дейнеріс Таргарієн бореться за виживання в Червоній Пустелі, знаменуючи темну главу в її подорожі."
  GOT_Story_News.104.d: "Подорож Дейнеріс через Червону Пустелю небезпечна, і її невеликий халасар стикається з небезпеками голоду та зневоднення. Проте її рішучість повернути Залізний Трон залишається непохитною."
  GOT_Story_News.104.a: "Дейнеріс бореться за виживання, але її подорож тільки почалася."

  # Theon's Return to the Iron Islands
  GOT_Story_Country.105.t: "Питання Залізнонароджених"
  GOT_Story_Country.105.d:"Перемога на Півдні може залежати від союзів, укладених на Півночі. Дехто радить відправити Теона Грейджоя до Пайку з щедрими умовами: якщо його батько Бейлон приєднається до нашої справи, він буде винагороджений Кастерлі Рок наприкінці війни. Теон, вихований серед нас як вихованець і брат, може схилити залізне серце свого батька. Але довіра — річ крихка, і кров кличе до крові. Чи варто ризикувати, надаючи владу людині, яка ще може згадати, де її справжнє місце? Чи тримати Теона поруч, де ми можемо бути впевнені в його вірності?"
  GOT_Story_Country.105.a: "Відправити Теона до Пайку з нашою пропозицією."
  GOT_Story_Country.105.b: "Тримати Теона поруч. Він ще не зовсім один з нас."

  GOT_Story_News.105.t: "Теон Грейджой Повертається на Залізні Острови"
  GOT_Story_News.105.d: "Теон Грейджой, після дев'яти років відсутності на Залізних Островах, повертається, прагнучи переконати свого батька, Бейлона, підтримати справу Робба Старка. Однак Бейлон відкидає його та розкриває власні плани щодо незалежності Залізних Островів."
  GOT_Story_News.105.a: "Кракен не служить."


  # Arya Confides in Gendry
  GOT_Story_Country.106.t: "Арія Звіряється Гендрі"
  GOT_Story_Country.106.d: "Подорожуючи на північ з Йореном та іншими новобранцями Нічної Варти, я розкриваю свою справжню особистість Гендрі, незаконнонародженому синові Короля Роберта Баратеона. Наш зв'язок зміцнюється, коли ми ділимося таємницями та страхами, готуючи підґрунтя для майбутнього союзу."
  GOT_Story_Country.106.a: "Гендрі тепер той, кому я глибоко довіряю. Наш союз може стати ключем до нашого виживання."
  GOT_Story_Country.106.b: "Я ніколи не знала нікого схожого на нього. Добре мати довірену особу в ці темні часи."

  GOT_Story_News.106.t: "Арія Звіряється Гендрі"
  GOT_Story_News.106.d: "Арія Старк, подорожуючи на північ з групою Йорена, розкриває свою справжню особистість Гендрі, байстрюку Короля Роберта Баратеона. Вони зближуються, і між ними починає формуватися потенційний союз."
  GOT_Story_News.106.a: "Зв'язок Арії з Гендрі може виявитися вирішальним."


  # Tyrion Replaces Janos Slynt with Bronn
  GOT_Story_Country.107.t: "Командир Міської Варти"
  GOT_Story_Country.107.d: "У Королівській Гавані я продовжую утверджувати свою владу як Правиця Короля. Після зіткнення з Яносом Слинтом щодо його причетності до різанини байстрюків Роберта Баратеона, я тепер стою перед вибором. Його вірність під питанням, і я маю вирішити: чи відправити його на Стіну, щоб віддалити від влади, чи залишити його командиром Міської Варти, де його вплив може виявитися корисним або стати тягарем?"
  GOT_Story_Country.107.a: "Відправити Яноса на Стіну. Його час як командира закінчився."
  GOT_Story_Country.107.b: "Залишити його командиром Міської Варти — поки що."


  GOT_Story_News.107.t: "Тіріон Замінює Яноса Слинта на Бронна"
  GOT_Story_News.107.d: "Тіріон Ланністер, Правиця Короля, замінює Яноса Слинта на посаді командира Міської Варти, призначаючи на його місце Бронна. Цей крок зміцнює контроль Тіріона над Королівською Гаванню та її силами безпеки."
  GOT_Story_News.107.a: "Бронн тепер командує безпекою Міста."

  # Jon Snow Discovers Craster's Secret
  GOT_Story_Country.108.t: "Джон Сноу Розкриває Таємницю Крастера"
  GOT_Story_Country.108.d: "Перебуваючи в Замку Крастера, я починаю підозрювати здичавілого Крастера. Я виявляю, що він приносить у жертву своїх синів Білим Блукачам. Коли я confront him about it, мене збивають з ніг, що підкреслює небезпеки та моральні складнощі за Стіною."
  GOT_Story_Country.108.a: "Я не можу ігнорувати те, що дізнався. Треба щось робити з Крастером."
  GOT_Story_Country.108.b: "Правда жахливіша, ніж я міг уявити. Мені доведеться знайти спосіб вижити серед небезпек тут."

  GOT_Story_News.108.t: "Джон Сноу Розкриває Таємницю Крастера"
  GOT_Story_News.108.d: "Джон Сноу розкриває жахливу таємницю Крастера, здичавілого, що живе за Стіною. Крастер приносить у жертву своїх синів Білим Блукачам, шокуюче відкриття, що створює нові небезпеки для Нічної Варти."
  GOT_Story_News.108.a: "Нічна Варта повинна протистояти зраді Крастера, поки не пізно."

  # Melisandre Seduces Stannis
  GOT_Story_Country.109.t: "Мелісандра Спокушає Станніса"
  GOT_Story_Country.109.d: "На Драконовому Камені Червона Жриця Мелісандра намагається спокусити мене, обіцяючи сина та перемогу в моїй боротьбі за Залізний Трон. Вона підкреслює силу Володаря Світла та необхідні жертви, поглиблюючи свій вплив на мої рішення."
  GOT_Story_Country.109.a: "Король має виконувати свій обов'язок... енергійно."

  GOT_Story_News.109.t: "Мелісандра Спокушає Станніса"
  GOT_Story_News.109.d: "На Драконовому Камені Мелісандра, Червона Жриця, спокушає Станніса Баратеона, переконуючи його в силі Володаря Світла. Цей вчинок ще більше зміцнює її вплив на Станніса, поки він переслідує свої претензії на Залізний Трон."
  GOT_Story_News.109.a: "Станніс Баратеон знайшов новий вид вогню на Драконовому Камені."

  # Theon's Baptism and Allegiance to the Ironborn
  GOT_Story_Country.110.t: "Хрещення Теона та Вірність Залізнонародженим"
  GOT_Story_Country.110.d: "Я вирішую приєднатися до свого батька, Бейлона Грейджоя, та Залізнонароджених, відкидаючи своє виховання у Старків. Я проходжу хрещення у вірі Утопленого Бога, що символізує мою відданість справі Залізних Островів."
  GOT_Story_Country.110.a: "Це моя доля. Старки більше не мають наді мною влади."
  GOT_Story_Country.110.b: "Залізнонароджені стануть моєю новою родиною. Я доведу їм свою цінність."

  GOT_Story_News.110.t: "Теон Грейджой Підтримує Залізнонароджених"
  GOT_Story_News.110.d: "Теон Грейджой відкинув своє виховання у Старків і присягнув на вірність своєму батькові, Бейлону Грейджою, та Залізнонародженим. Він пройшов хрещення у вірі Утопленого Бога, знаменуючи свою повну відданість їхній справі."
  GOT_Story_News.110.a: "Вірність Теона Залізнонародженим знаменує розрив з його минулим життям."

  # Tyrion's Deception to Uncover the Spy
  GOT_Story_Country.111.t: "Обман Тіріона для Викриття Шпигуна"
  GOT_Story_Country.111.d: "Я влаштовую пастку для Малої Ради, даючи різним членам суперечливі плани щодо шлюбу Принцеси Мірцелли. Коли Серсея confronts me about the plan I shared with Maester Pycelle, я визначаю Піцеля як інформатора, що зливає інформацію Королеві."
  GOT_Story_Country.111.a: "Довіра тут рідкісний товар, але я викрив зрадника."
  GOT_Story_Country.111.b: "Зрада Піцеля не залишиться безкарною. Я мушу залишатися пильним."

  GOT_Story_News.111.t: "Тіріон Викриває Зраду Мейстера Піцеля"
  GOT_Story_News.111.d: "Тіріон Ланністер викриває зраду Мейстера Піцеля після перевірки Малої Ради суперечливими шлюбними планами для Принцеси Мірцелли. Роль Піцеля як шпигуна для Королеви Серсеї розкрито."
  GOT_Story_News.111.a: "Хитрість Тіріона розкриває зраду, що ховається в Малій Раді."

  # Brienne of Tarth Joins Renly's Kingsguard
  GOT_Story_Country.112.t: "Брієнна Тартська Приєднується до Королівської Гвардії Ренлі"
  GOT_Story_Country.112.d: "На турнірі в таборі Ренлі Баратеона я перемагаю Сера Лораса Тірелла в бою. Вражений моєю майстерністю, Ренлі надає мені місце в своїй Королівській Гвардії. Це знаменує початок моєї непохитної вірності йому."
  GOT_Story_Country.112.a: "Я заслужила своє місце при дворі Ренлі. Я служитиму йому вірно."
  GOT_Story_Country.112.b: "Шлях попереду важкий, але моя честь змушує мене слідувати за Ренлі."

  GOT_Story_News.112.t: "Брієнна Тартська Приєднується до Королівської Гвардії Ренлі"
  GOT_Story_News.112.d: "Брієнна Тартська, люта войовниця, приєднується до Королівської Гвардії Ренлі Баратеона після перемоги над Сером Лорасом Тіреллом на турнірі. Її непохитна вірність Ренлі тепер забезпечена."
  GOT_Story_News.112.a: "Вірність Брієнни Ренлі зміцнена, і її навички тепер у його розпорядженні."

  # Arya's Group Attacked; Yoren's Death
  GOT_Story_Country.113.t: "Напад на Групу Арії; Смерть Йорена"
  GOT_Story_Country.113.d: "Під час подорожі з Йореном та іншими новобранцями Нічної Варти, на нас нападають ланністерські солдати. Під час нападу Йорен гине, захищаючи нас. У момент швидкого мислення я захищаю Гендрі, вводячи в оману наших нападників, стверджуючи, що вбитий хлопець — це він."
  GOT_Story_Country.113.a: "Смерть Йорена не буде марною. Я мушу вивести нас у безпеку."
  GOT_Story_Country.113.b: "Мені довелося зробити важкий вибір, але Гендрі має вижити заради нас усіх."

  GOT_Story_News.113.t: "Напад на Групу Арії; Йорен Загинув"
  GOT_Story_News.113.d: "Групу новобранців Нічної Варти Арії Старк атакували ланністерські солдати. Йорен загинув, захищаючи їх. Намагаючись захистити Гендрі, Арія ввела в оману їхніх нападників, стверджуючи, що мертвий хлопець — це він."
  GOT_Story_News.113.a: "Смерть Йорена знаменує поворотний момент для Арії, яка бере на себе роль лідера."

  # Bran's Direwolf Dreams
  GOT_Story_Country.114.t: "Сни Брана про Лютововка"
  GOT_Story_Country.114.d: "Я продовжую бачити яскраві сни, в яких я перебуваю в тілі свого лютововка, Літа. Ці сни натякають на розвиток моїх здібностей варга, рідкісного та містичного вміння у Вестеросі."
  GOT_Story_Country.114.a: "Я пов'язаний з Літом більше, ніж будь-коли раніше. У цьому зв'язку є сила."
  GOT_Story_Country.114.b: "Я мушу навчитися контролювати ці сни, бо вони можуть розкрити здібності, яких я ще не розумію."

  GOT_Story_News.114.t: "Дивні Сни Брана Старка"
  GOT_Story_News.114.d: "Бран Старк продовжує бачити дивні та яскраві сни, де він перебуває в тілі свого лютововка, Літа. Вважається, що ці сни є першими ознаками розвитку його здібностей варга, містичного вміння, яке вважалося давно втраченим у Вестеросі."
  GOT_Story_News.114.a: "Дивні сни Брана можуть означати пробудження давньої сили всередині нього."

  # Robb Stark's Victory at the Battle of Oxcross
  GOT_Story_Country.115.t: "Перемога Робба Старка в Битві при Окскроссі"
  GOT_Story_Country.115.d: "Мої війська здобули значну перемогу над Ланністерами в Битві при Окскроссі. Цей тріумф зміцнює мою позицію як Короля Півночі та посилює мою кампанію проти Ланністерів."
  GOT_Story_Country.115.a: "Ланністери мене не зламають. Ця перемога — лише початок."
  GOT_Story_Country.115.b: "Моя справа тепер справедливіша, ніж будь-коли. Північ повстане."

  GOT_Story_News.115.t: "Тріумф Робба Старка при Окскроссі"
  GOT_Story_News.115.d: "Робб Старк здобув вирішальну перемогу над Ланністерами в Битві при Окскроссі, ще більше зміцнивши свою владу як Короля Півночі та посиливши свою кампанію."
  GOT_Story_News.115.a: "Перемога Робба при Окскроссі заслужила йому повагу та вірність Півночі."

  # Joffrey's Cruelty and Tyrion's Defiance
  GOT_Story_Country.116.t: "Жорстокість Джофрі та Непокора Тіріона"
  GOT_Story_Country.116.d: "Король Джофрі проявив жорстоку жорстокість до Санси Старк та інших при дворі. Я, Тіріон Ланністер, втрутився, щоб захистити Сансу, та відповів, надіславши Джофрі «подарунки», які викривають його садизм. Мої дії підтверджують мою роль єдиного голосу розуму в Королівській Гавані."
  GOT_Story_Country.116.a: "Божевілля Джофрі має бути стримане — заради королівства."
  GOT_Story_Country.116.b: "Якщо ніхто інший не діятиме, то діятиму я."

  GOT_Story_News.116.t: "Тіріон Ланністер Стикається з Королем Джофрі"
  GOT_Story_News.116.d: "Після жорстокого спалаху Короля Джофрі щодо Санси Старк та інших, Тіріон Ланністер, Правиця Короля, сміливо втрутився. Його непокора знаменує рідкісний контроль над жорстокістю молодого короля."
  GOT_Story_News.116.a: "Тіріон знову доводить, що він єдиний дорослий у столиці."

  # Arya Stark Taken to Harrenhal
  GOT_Story_Country.117.t: "Арію Старк Забрано до Харренхолу"
  GOT_Story_Country.117.d: "Схоплена Ланністерами, мене забрали до Харренхолу — місця тортур та смерті. Щоночі я шепочу імена тих, кого одного дня вб'ю. Я мушу залишатися сильною та чекати свого моменту."
  GOT_Story_Country.117.a: "Сер Грегор та Ланністери заплатять з часом."
  GOT_Story_Country.117.b: "Я виживу. Я мушу."

  GOT_Story_News.117.t: "Арія Старк Серед Полонених у Харренхолі"
  GOT_Story_News.117.d: "Арію Старк, яку вважали зниклою, взято в полон і доставлено до Харренхолу. Сумнозвісні руїни, тепер ланністерська фортеця, піддають полонених жорстоким допитам під керівництвом Сера Грегора Клігейна."
  GOT_Story_News.117.a: "Спадщина Харренхолу стає ще темнішою."

  # Daenerys Targaryen Reaches Qarth
  GOT_Story_Country.118.t: "Дейнеріс Таргарієн Досягає Кварта"
  GOT_Story_Country.118.d: "Перетнувши Червону Пустелю, я досягла воріт Кварта. Хоча спочатку мені відмовили, я змусила правителів міста відкрити ворота. Мої дракони почали викликати як страх, так і благоговіння."
  GOT_Story_Country.118.a: "Ніхто більше не відмовить мені — не з драконами поруч."
  GOT_Story_Country.118.b: "Кварт — лише сходинка до Залізного Трону."

  GOT_Story_News.118.t: "Дейнеріс Таргарієн Отримує Доступ до Кварта"
  GOT_Story_News.118.d: "Після небезпечної подорожі Червоною Пустелею Дейнеріс Таргарієн увійшла до Кварта. Правителі міста, спочатку вагаючись, надали їй доступ, побачивши її драконів — перших за століття."
  GOT_Story_News.118.a: "Легенда Дейнеріс Таргарієн продовжує зростати."

  # Melisandre's Shadow Birth
  GOT_Story_Country.119.t: "Станніс Розглядає Долю Ренлі"
  GOT_Story_Country.119.d: "На Драконовому Камені, з тінню сил Мелісандри, що витає в повітрі, я стою перед важким рішенням. Ренлі, мій молодший брат і суперник за Залізний Трон, становить загрозу моїм претензіям. Його сили значні, а його амбіції не можна недооцінювати. Тінь, народжена Мелісандрою, вже довела свою силу, але я маю вирішити, як вчинити з Ренлі — чи завдати швидкого удару та вбити його, чи вступити у відкриту війну, чи почекати, доки розберуся з Ланністерами, перш ніж протистояти йому."
  GOT_Story_Country.119.a: "Ренлі має бути усунений."
  GOT_Story_Country.119.b: "Підемо війною на Ренлі."
  GOT_Story_Country.119.c: "З Ренлі розберемося пізніше."

  GOT_Story_News.119.t: "Темна Магія Вивільнена під Штормокраєм"
  GOT_Story_News.119.d: "Поширюються чутки про дивні ритуали, проведені Мелісандрою під Штормокраєм. Свідки стверджують, що істота з тіні народилася під покровом ночі, викликаючи шепіт про чорну магію на службі у Станніса Баратеона."
  GOT_Story_News.119.a: "Ніч темна і повна жахів."


  # Renly Baratheon's Death
  GOT_Story_Country.120.t:0 "Смерть Ренлі Баратеона"
  GOT_Story_Country.120.d:0 "Ренлі Баратеона вбито — його вразив тіньовий вбивця, народжений Червоною Жрицею Мелісандрою, на службі у його брата, Станніса Баратеона. Його смерть розколола єдність Штормових Земель і залишила їхнє майбутнє невизначеним. Дехто закликає до вірності Станнісу, останньому брату Баратеону. Інші стверджують, що слід присягнути Короні в Королівській Гавані. А дехто шепоче, що справжній лорд взагалі не потрібен — лише сильна рука, щоб утримати Штормові Землі разом у хаосі."
  GOT_Story_Country.120.a:0 "Присягнути Станнісу — законному Королю."
  GOT_Story_Country.120.b:0 "Присягнути Короні та захистити наші землі."
  GOT_Story_Country.120.c:0 "Нехай править Каштелян — ми стоїмо самі в бурі."


  GOT_Story_News.120.t: "Ренлі Баратеона Вбито Тіньовим Вбивцею"
  GOT_Story_News.120.d: "Ренлі Баратеон, колись головний претендент на Залізний Трон, був убитий тіньовим вбивцею, створеним Мелісандрою, Червоною Жрицею Станніса Баратеона. Цей вчинок значно змінює баланс сил у Війні П'яти Королів."
  GOT_Story_News.120.a: "Ренлі Баратеон мертвий.."

  # Catelyn's Mission to Renly
  GOT_Story_Country.121.t: "Ризикована Місія на Південь"
  GOT_Story_Country.121.d: "Ренлі Баратеон коронував себе Королем і командує потужним військом у Розлогій. Союз з ним міг би зміцнити нашу позицію проти Ланністерів. Дехто в моїй раді пропонує відправити мою матір, Леді Кетлін, для переговорів — запропонувати нашу підтримку в обмін на його визнання незалежності Півночі. Проте подорож небезпечна, а політика півдня підступна. Чи варто ризикувати?"
  GOT_Story_Country.121.a: "Так. Відправити мою матір для переговорів з Ренлі Баратеоном."
  GOT_Story_Country.121.b: "Ні. Північ не буде благати ласки у південних королів."


  GOT_Story_News.121.t: "Кетлін Старк Шукає Союз з Ренлі Баратеоном"
  GOT_Story_News.121.d: "Кетлін Старк звернулася до Ренлі Баратеона з пропозицією союзу, пропонуючи підтримку Робба Старка в обмін на визнання Ренлі незалежності Півночі."
  GOT_Story_News.121.a: "Вовки стають сильнішими."

  # Tyrion Lannister's Investigation into the "Wildfire"
  GOT_Story_Country.122.t: "Розслідування Тіріона Ланністера щодо 'Дикого Вогню'"
  GOT_Story_Country.122.d: "У Королівській Гавані я розслідую таємну зброю, 'дикий вогонь', яку Король Джофрі планує використати проти Станніса. Це відкриття підкреслює наростаючу напругу в місті та мої зусилля з підготовки до майбутньої облоги."
  GOT_Story_Country.122.a: "Ми повинні бути готові до нападу Станніса. Дикий вогонь — наша найбільша перевага."
  GOT_Story_Country.122.b: "Я подбаю, щоб ми були готові, чого б це не коштувало."

  GOT_Story_News.122.t: "Тіріон Ланністер Розслідує Дикий Вогонь Королівської Гавані"
  GOT_Story_News.122.d: "Тіріон Ланністер, Правиця Короля, розпочав розслідування зброї 'дикий вогонь', яку Король Джофрі планує використати для оборони Королівської Гавані, що свідчить про ескалацію напруги напередодні очікуваної облоги Станнісом."
  GOT_Story_News.122.a: "Це викликає занепокоєння."

  # Jaqen H'ghar's Debt to Arya Stark
  GOT_Story_Country.123.t: "Борг Яквена Х'гара перед Арією Старк"
  GOT_Story_Country.123.d: "Яквен Х'гар, таємничий в'язень, пропонує вбити трьох людей на вибір Арії Старк як відплату за порятунок його життя. Ця зустріч знайомить Арію з концепцією Безликих Чоловіків і готує підґрунтя для її майбутньої трансформації."
  GOT_Story_Country.123.a: "Це борг, несхожий на будь-який інший, і я мушу бути обережною у тому, як його використати."
  GOT_Story_Country.123.b: "Безликі Чоловіки — небезпечна та могутня сила. Я навчуся у них."

  GOT_Story_News.123.t: "Яквен Х'гар Пропонує Борг Арії Старк"
  GOT_Story_News.123.d: "Яквен Х'гар, таємничий чоловік у Нічній Варті, пропонує Арії Старк небезпечний подарунок: можливість обрати трьох людей для вбивства як відплату за порятунок його життя. Ця подія знайомить Арію зі смертоносним світом Безликих Чоловіків."
  GOT_Story_News.123.a: "Це може назавжди змінити подорож Арії Старк."

  # Daenerys Targaryen's Encounter with the Warlocks
  GOT_Story_Country.124.t: "Зустріч Дейнеріс Таргарієн з Чаклунами"
  GOT_Story_Country.124.d: "У Кварті я зустрічаю Чаклунів з Дому Безсмертних, які обіцяють мені знання та силу. Однак їхні мотиви незрозумілі, і я мушу бути обережною в цій містичній зустрічі."
  GOT_Story_Country.124.a: "Чаклуни пропонують мені силу, але їхні наміри — таємниця. Я мушу бути обережною."
  GOT_Story_Country.124.b: "Ця зустріч може дати мені силу, необхідну для правління, але якою ціною?"

  GOT_Story_News.124.t: "Дейнеріс Таргарієн Зустрічається з Чаклунами"
  GOT_Story_News.124.d: "Дейнеріс Таргарієн зустрілася з Чаклунами з Дому Безсмертних у Кварті, які пообіцяли їй силу та знання. Однак справжня природа їхніх намірів залишається невизначеною."
  GOT_Story_News.124.a: "Їхні таємничі мотиви викликають занепокоєння."



  # Theon Greyjoy Seizes Winterfell
  GOT_Story_Country.125.t: "Теон Грейджой Захоплює Вінтерфелл"
  GOT_Story_Country.125.d: "Теон Грейджой зраджує Старків, захоплюючи Вінтерфелл, що знаменує значний поворот у його характері. Він страчує Сера Родріка Касселя та стикається з опором місцевих жителів."
  GOT_Story_Country.125.a: "Я захопив Вінтерфелл, але опір лютий. Північ може ніколи мені не пробачити."
  GOT_Story_Country.125.b: "Вінтерфелл мій, але якою ціною? Люди не здадуться легко."

  GOT_Story_News.125.t: "Теон Грейджой Захоплює Вінтерфелл"
  GOT_Story_News.125.d: "Теон Грейджой захопив контроль над Вінтерфеллом, зрадивши Старків та стративши Сера Родріка Касселя. Його дії викликали лютий опір з боку жителів Півночі."
  GOT_Story_News.125.a: "Його зрада не буде забута."

  # Jon Snow Captures Ygritte
  GOT_Story_Country.126.t: "Джон Сноу Захоплює Ігріт"
  GOT_Story_Country.126.d: "За Стіною Джон Сноу та його супутники влаштовують засідку на пост здичавілих. Джон захоплює Ігріт, люту жінку-здичавілу, яка кидає виклик його переконанням та вірності."
  GOT_Story_Country.126.a: "Я захопив Ігріт, але її непокора лише змушує мене сумніватися у власній вірності."
  GOT_Story_Country.126.b: "Ігріт — лютий супротивник. Мені доведеться бути обережним у поводженні з нею."

  GOT_Story_News.126.t: "Джон Сноу Захоплює Здичавілу Ігріт"
  GOT_Story_News.126.d: "Джон Сноу та його супутники влаштували засідку на пост здичавілих за Стіною, захопивши Ігріт, люту жінку-здичавілу. Ця подія кидає виклик переконанням Джона та його вірності Нічній Варті."
  GOT_Story_News.126.a: "Чи варто сумніватися в його вірності Варті?"

  # King's Landing Riots Against Joffrey
  GOT_Story_Country.127.t: "Бунти в Королівській Гавані Проти Джофрі"
  GOT_Story_Country.127.d: "У Королівській Гавані погіршення умов призводить до бунту під час процесії Короля Джофрі через Блошиний Кінець. Ситуація загострюється, коли Джофрі отримує ляпаса від свого дядька, Тіріона Ланністера, що підкреслює зростаюче невдоволення серед населення."
  GOT_Story_Country.127.a: "Народ неспокійний, і жорстокість Джофрі стане його загибеллю."
  GOT_Story_Country.127.b: "Цей бунт — попередження. Якщо ми не діятимемо швидко, ситуація вийде з-під контролю."

  GOT_Story_News.127.t: "Бунти в Королівській Гавані Проти Джофрі"
  GOT_Story_News.127.d: "У Королівській Гавані спалахнули бунти під час процесії Короля Джофрі через Блошиний Кінець. Ситуація погіршилася, коли Джофрі отримав ляпаса від свого дядька, Тіріона Ланністера, що свідчить про зростаюче невдоволення серед простолюду."
  GOT_Story_News.127.a: "Невдоволення в Королівській Гавані продовжує зростати."

  # Daenerys Discovers Her Dragons Are Stolen
  GOT_Story_Country.128.t: "Дейнеріс Виявляє, що Її Драконів Вкрадено"
  GOT_Story_Country.128.d: "У Кварті Дейнеріс Таргарієн повертається і виявляє, що більшість її дотракійців убито, а її драконів вкрадено. Ця невдача змушує її зіткнутися з проблемами довіри та зради у її прагненні повернути Залізний Трон."
  GOT_Story_Country.128.a: "Моїх драконів немає, а мої люди мертві. Ця зрада глибоко ранить."
  GOT_Story_Country.128.b: "Я не дозволю цій невдачі зламати мене. Я знайду своїх драконів, чого б це не коштувало."

  GOT_Story_News.128.t: "Драконів Дейнеріс Таргарієн Вкрадено в Кварті"
  GOT_Story_News.128.d: "Дейнеріс Таргарієн повернулася до Кварта і виявила, що її драконів вкрадено, а більшість її дотракійців убито. Ця зрада змушує Дейнеріс зіткнутися з новими викликами у її прагненні повернути Залізний Трон."
  GOT_Story_News.128.a: "Дейнеріс зазнає нищівного удару."

  # Bran and Rickon Stark Escape Winterfell
  GOT_Story_Country.129.t: "Бран та Рікон Старк Втікають з Вінтерфелла"
  GOT_Story_Country.129.d: "Оскільки Вінтерфелл під облогою, Бран та Рікон Старк втікають з міста, щоб забезпечити своє виживання. Їхній від'їзд знаменує важливий момент у їхній подорожі та зміну динаміки влади на Півночі."
  GOT_Story_Country.129.a: "Ми мусимо залишити Вінтерфелл, якщо хочемо вижити. Північ може ніколи не бути такою, як раніше."
  GOT_Story_Country.129.b: "Подорож попереду буде небезпечною, але іншого вибору у нас немає."

  GOT_Story_News.129.t: "Бран та Рікон Старк Втікають з Вінтерфелла"
  GOT_Story_News.129.d: "Оскільки Вінтерфелл під облогою, Бран та Рікон Старк втекли з міста, щоб забезпечити своє виживання. Їхній від'їзд знаменує поворотний момент у боротьбі родини Старків за контроль над Північчю."
  GOT_Story_News.129.a: "Боротьба Старків за контроль загострюється."

  # Theon Greyjoy Discovers Bran and Rickon's Escape
  GOT_Story_Country.130.t: "Бран та Рікон Втікають з Вінтерфелла"
  GOT_Story_Country.130.d: "Теон Грейджой прокидається і виявляє, що Бран та Рікон Старк втекли з Вінтерфелла за допомогою Оші. Це відкриття запускає ланцюг подій, що призводять до зростаючого відчаю та жорстокості Теона."
  GOT_Story_Country.130.a: "Вони втекли... Я мушу діяти швидко, перш ніж мій контроль розвалиться."
  GOT_Story_Country.130.b: "Це приниження, якого я не можу допустити. Північ має боятися мене."

  GOT_Story_News.130.t: "Бран та Рікон Старк Втікають з Вінтерфелла"
  GOT_Story_News.130.d: "Бран та Рікон Старк втекли з Вінтерфелла за допомогою Оші. Теон Грейджой, який тепер контролює замок, стикається зі зростаючою кризою легітимності та контролю."
  GOT_Story_News.130.a: "Ситуація для нього стає все нестабільнішою з кожним днем."

  # Jon Snow and Qhorin Halfhand Captured by Wildlings
  GOT_Story_Country.131.t: "Джона Сноу та Кворина Піврукого Схоплено Здичавілими"
  GOT_Story_Country.131.d: "За Стіною Джона Сноу та Кворина Піврукого схоплено здичавілими. Ця подія випробовує вірність Джона, змушуючи його зважувати свої присяги проти виживання."
  GOT_Story_Country.131.a: "Ми оточені. Я мушу знайти спосіб вижити — і навчитися."
  GOT_Story_Country.131.b: "Якщо я хочу жити, я мушу завоювати їхню довіру. Навіть якщо це означає зрадити моїх братів."

  GOT_Story_News.131.t: "Джона Сноу Схоплено за Стіною"
  GOT_Story_News.131.d: "Джона Сноу та Кворина Піврукого схоплено здичавілими за Стіною. Ця подія ставить під сумнів місію Нічної Варти та долю Джона."
  GOT_Story_News.131.a: "Це викликає серйозні занепокоєння щодо майбутнього Нічної Варти."

  # Catelyn Stark's Arrest for Jaime's Release
  GOT_Story_Country.132.t: "Кетлін Заарештовано за Звільнення Джеймі"
  GOT_Story_Country.132.d: "Кетлін Старк заарештовано за таємне звільнення Джеймі Ланністера з полону, вважаючи, що його можна обміняти на її дочок. Її дії підривають авторитет Робба та викликають внутрішні розбіжності."
  GOT_Story_Country.132.a: "Я зробила те, що зробила б будь-яка мати... навіть якщо це коштувало мені всього."
  GOT_Story_Country.132.b: "Це була не зрада — це була надія. Але тепер я мушу зіткнутися з наслідками."

  GOT_Story_News.132.t: "Кетлін Старк Заарештовано"
  GOT_Story_News.132.d: "Кетлін Старк заарештовано за звільнення Джеймі Ланністера, вчинок, що кинув виклик владі Короля Робба. Північне командування тепер стикається з внутрішнім конфліктом у критичний момент війни."
  GOT_Story_News.132.a: "Це загрожує підірвати авторитет Робба Старка."

  # Arya Stark Coerces Jaqen H’ghar
  GOT_Story_Country.133.t: "Арія Змушує Яквена Допомогти Їм Втекти"
  GOT_Story_Country.133.d: "Арія Старк змушує Яквена Х'гара допомогти їй, Гендрі та Пиріжку втекти з Харренхолу. Її сміливість та хитра маніпуляція знаменують критичний крок у її еволюції до помсти."
  GOT_Story_Country.133.a: "Дівчинка має ім'я — і план."
  GOT_Story_Country.133.b: "Яквен винен мені життя. Він допоможе нам, або зіткнеться з наслідками."

  GOT_Story_News.133.t: "Арія Втікає з Харренхолу"
  GOT_Story_News.133.d: "За допомогою таємничого вбивці Яквена Х'гара, Арія Старк втекла з Харренхолу разом з Гендрі та Пиріжком. Її зростаюча сміливість сигналізує про темну трансформацію попереду."
  GOT_Story_News.133.a: "Її сміливість зростає."

  # Cersei Lannister Tries to Blackmail Tyrion
  GOT_Story_Country.134.t: "Серсея Шантажує Тіріона"
  GOT_Story_Country.134.d: "Серсея Ланністер викрадає Роз, вважаючи її таємною коханкою Тіріона, намагаючись шантажувати його. Її схема розкриває глибину ланністерських інтриг та зростаючу безжальність Серсеї."
  GOT_Story_Country.134.a: "Вона думає, що Роз для мене щось значить... вона помиляється, але вона пошкодує про це."
  GOT_Story_Country.134.b: "Серсея грає в небезпечну гру. Я мушу вдарити у відповідь розумніше та сильніше."

  GOT_Story_News.134.t: "Серсея Діє Проти Тіріона"
  GOT_Story_News.134.d: "Королева Серсея Ланністер викрала Роз, намагаючись шантажувати Тіріона, якого вона підозрює у зраді. Родина Ланністерів продовжує розколюватися на тлі зростаючої напруги в Королівській Гавані."
  GOT_Story_News.134.a: "Напруга в Королівській Гавані продовжує зростати."

  # Theon Greyjoy's Deception of Bran and Rickon
  GOT_Story_Country.135.t: "Жорстокий Обман Теона"
  GOT_Story_Country.135.d: "Щоб зміцнити своє правління над Вінтерфеллом, Теон Грейджой страчує двох невинних селянських хлопчиків і представляє їхні обвуглені тіла як тіла Брана та Рікона Старків. Його обман руйнує надію на Півночі та знаменує жорстокий поворот у його правлінні."
  GOT_Story_Country.135.a: "Вони повірять, що Старки мертві. Страх забезпечить мою владу."
  GOT_Story_Country.135.b: "Це ціна влади. Нехай оплакують фальшиві могили."

  GOT_Story_News.135.t: "Спадкоємців Старків Вважають Мертвими"
  GOT_Story_News.135.d: "Теон Грейджой виставив у Вінтерфеллі два обвуглені тіла, стверджуючи, що це Бран та Рікон Старки. Північ сумує за тим, що здається кінцем роду Старків."
  GOT_Story_News.135.a: "Північ сумує за ймовірною смертю своїх спадкоємців."

  # Tyrion Plans King's Landing Defense
  GOT_Story_Country.136.t: "Тіріон Готується до Облоги"
  GOT_Story_Country.136.d: "З наближенням флоту Станніса Баратеона, Тіріон Ланністер та Бронн готують оборону Королівської Гавані. Їхнє тактичне планування демонструє як нагальність, так і винахідливість перед лицем переважаючих сил."
  GOT_Story_Country.136.a: "Кожна деталь має бути ідеальною. Ми влаштуємо їм вогняний прийом."
  GOT_Story_Country.136.b: "Вони очікують, що ми злякаємося. Натомість ми спалимо їх у морі."

  GOT_Story_News.136.t: "Королівська Гавань Готується до Війни"
  GOT_Story_News.136.d: "Тіріон Ланністер розпочав підготовку оборони Королівської Гавані напередодні облоги Станнісом Баратеоном. Командування Бронна міською вартою та тактика Тіріона можуть вирішити долю міста."
  GOT_Story_News.136.a: "Королівська Гавань готується до неминучої облоги."

  # Cersei Blackmails Tyrion with Ros (Expanded Context)
  GOT_Story_Country.137.t: "Серсея Використовує Роз як Важіль Впливу"
  GOT_Story_Country.137.d: "Вважаючи Роз коханкою Тіріона, Серсея Ланністер викрадає її, щоб змусити Тіріона тримати Короля Джофрі подалі від небезпеки. Цей маніпулятивний вчинок підкреслює безжальність Серсеї та її відданість синові."
  GOT_Story_Country.137.a: "Вона думає, що це мене зворушить. Вона помиляється — але я підіграю."
  GOT_Story_Country.137.b: "Нехай вірить, що перемогла. Я захищу Роз і завдам удару у відповідь пізніше."

  GOT_Story_News.137.t: "Серсея Бере Заручницю, щоб Шантажувати Тіріона"
  GOT_Story_News.137.d: "Серсея Ланністер викрала Роз, вважаючи її коханкою Тіріона. Її мета: змусити Тіріона тримати Короля Джофрі подалі від поля бою. Гра престолів стає смертельнішою з кожним днем."
  GOT_Story_News.137.a: "Серсея загострює свою війну з Тіріоном."

  # Daenerys Refuses to Leave Without Her Dragons
  GOT_Story_Country.138.t: "Дейнеріс Тримає Оборону в Кварті"
  GOT_Story_Country.138.d: "Незважаючи на зростаючу небезпеку, Дейнеріс Таргарієн відмовляється покинути Кварт без своїх драконів. Її рішучість знаменує критичний момент у її перетворенні на рішучу та непохитну лідерку."
  GOT_Story_Country.138.a: "Я не залишу своїх дітей. Кварт згорить, якщо доведеться."
  GOT_Story_Country.138.b: "Дракони мої. Жодні стіни чи чаклуни не втримають їх від мене."

  GOT_Story_News.138.t: "Дейнеріс Відмовляється Тікати з Кварта"
  GOT_Story_News.138.d: "Дейнеріс Таргарієн заявила про свій намір залишитися в Кварті, доки не поверне своїх вкрадених драконів. Її непохитна воля завойовує їй як союзників, так і ворогів у місті."
  GOT_Story_News.138.a: "Дейнеріс обіцяє залишитися в Кварті та повернути своїх драконів."

  # Robb Stark Responds to Jaime’s Escape
  GOT_Story_Country.139.t: "Робб Реагує на Втечу Джеймі"
  GOT_Story_Country.139.d: "Робб Старк, повертаючись з Крага з Леді Талісою, дізнається про втечу Джеймі Ланністера. Розлючений, він вирішує перенаправити свої сили на протистояння Тайвіну Ланністеру. Хвилі війни знову змінюються."
  GOT_Story_Country.139.a: "Джеймі зник — але я не втрачу ініціативи. Тайвіна треба зупинити."
  GOT_Story_Country.139.b: "Кетлін зрадила мене, але війна не може чекати. Ми рухаємося."

  GOT_Story_News.139.t: "Робб Старк Перенаправляє Свої Сили"
  GOT_Story_News.139.d: "У відповідь на втечу Джеймі Ланністера, Робб Старк змінює свою військову кампанію, щоб завдати удару по Тайвіну Ланністеру. Цей стратегічний зсув може змінити конфлікт у Річкових Землях та за їх межами."
  GOT_Story_News.139.a: "Робб Старк переключає увагу на Тайвіна Ланністера після втечі Джеймі."

  # Battle of Blackwater
  GOT_Story_Country.140.t: "Битва на Чорноводній"
  GOT_Story_Country.140.d: "Флот Станніса Баратеона нападає на Королівську Гавань, розпалюючи жорстоку облогу. Тіріон Ланністер командує обороною, випускаючи дикий вогонь у розрахованому та руйнівному ударі. Битву переломлює лише прибуття Тайвіна Ланністера та Дому Тіреллів в останню хвилину."
  GOT_Story_Country.140.a: "Місто вистояло. Вогонь та сталь захистили його."
  GOT_Story_Country.140.b: "Перемога далася дорогою ціною — але ми вижили."

  GOT_Story_News.140.t: "Станніса Розбито на Чорноводній"
  GOT_Story_News.140.d: "Королівська Гавань витримала облогу. Оборона Тіріона Ланністера, підсилена диким вогнем та пізнім прибуттям Тайвіна Ланністера та Тіреллів, розбила сили Станніса Баратеона у вирішальній сутичці на Чорноводній."
  GOT_Story_News.140.a: "Станніс Баратеон зазнає нищівної поразки на Чорноводній."

  # Cersei’s Emotional Collapse
  GOT_Story_Country.141.t: "Серсея Перед Обличчям Кінця"
  GOT_Story_Country.141.d: "З битвою, що вирує зовні, Королева Серсея відступає до Червоного Замку, де розкриває свої найглибші страхи Сансі Старк. Її відчай та фаталізм проливають світло на ціну влади та виживання у світі чоловіків."
  GOT_Story_Country.141.a: "Мене вчили боятися. Тепер я вчу інших."
  GOT_Story_Country.141.b: "Левиця захищає своє дитинча — навіть у божевіллі."

  GOT_Story_News.141.t: "Крихкий Момент Серсеї"
  GOT_Story_News.141.d: "Коли розгорталася битва за Королівську Гавань, Королева Серсея готувалася до поразки. Її приватні розмови розкривають жінку, переслідувану владою, страхом та материнським відчаєм."
  GOT_Story_News.141.a: "Вразливість Серсеї стає очевидною в моменти страху та сумнівів."

  # The Hound Abandons the Fight
  GOT_Story_Country.142.t: "Гончак Іде Геть"
  GOT_Story_Country.142.d: "Серед хаосу облоги Сандор Клігейн розчаровується в різанині та боягузтві. Відкидаючи свою роль та наказ Короля Джофрі, він залишає поле бою, йдучи геть від війни та корони."
  GOT_Story_Country.142.a: "До біса короля. З мене досить."
  GOT_Story_Country.142.b: "У цій кривавій бійні немає честі."

  GOT_Story_News.142.t: "Гончак Залишає Королівську Гвардію"
  GOT_Story_News.142.d: "Сандор Клігейн, колись присяжний захисник Джофрі Баратеона, втік з поля бою під час облоги. Його відкрита відмова від корони ставить під сумнів командування Короля та моральний дух його військ."
  GOT_Story_News.142.a: "Відхід Гончака підриває віру королівських людей."

  # Joffrey’s Cowardice Exposed
  GOT_Story_Country.143.t: "Джофрі Залишає Фронт"
  GOT_Story_Country.143.d: "Коли ворог наближається, Король Джофрі Баратеон залишає стіни Королівської Гавані, відступаючи в безпеку та залишаючи бій іншим. Його боягузтво викрито, що підриває владу, яку він так жорстоко вимагає."
  GOT_Story_Country.143.a: "Нехай інші ллють кров. Король має бути збережений."
  GOT_Story_Country.143.b: "Я король. Мені не потрібно битися."

  GOT_Story_News.143.t: "Король Джофрі Тікає з Поля Бою"
  GOT_Story_News.143.d: "Під час облоги Королівської Гавані Король Джофрі втік з передової, обравши безпеку замість хоробрості. Його відступ викликав шепіт про боягузтво при дворі та серед простолюду."
  GOT_Story_News.143.a: "Боягузтво Джофрі підриває його авторитет."

  # Tyrion’s Defense Strategy Shines
  GOT_Story_Country.144.t: "Вогонь та Лють Тіріона"
  GOT_Story_Country.144.d: "З містом на межі, смілива тактика Тіріона Ланністера — включаючи використання дикого вогню — завдає руйнівних ударів по флоту Станніса. Хоча поранений у бою, його лідерство, можливо, врятувало столицю."
  GOT_Story_Country.144.a: "Я боровся за це місто. Нехай пам'ятають про це."
  GOT_Story_Country.144.b: "Вони сміялися з мене — доки я не спалив флот."

  GOT_Story_News.144.t: "Тіріон Ланністер Ранить Флот Станніса"
  GOT_Story_News.144.d: "Командування Тіріоном Ланністером обороною міста та його сміливе використання дикого вогню спустошило армаду Станніса Баратеона. Хоча поранений, його стратегічний геній заслужив йому несподівану похвалу після перемоги."
  GOT_Story_News.144.a: "Перемога Тіріона зміцнює його позиції в Королівській Гавані."

  # Robb Marries Talisa
  GOT_Story_Country.145.t: "Таємне Весілля Старка"
  GOT_Story_Country.145.d: "Я стою на роздоріжжі між коханням та обов'язком. Таліса Мейгір підкорила моє серце, проте моя обіцянка Дому Фреїв все ще висить у повітрі — крихкий пакт, що може вирішити долю Півночі. Піти за покликом серця — означає ризикнути гнівом Фреїв; вшанувати союз — може коштувати мені особистого щастя, але зберегти силу нашої справи."
  GOT_Story_Country.145.a: "Одружитися з Талісою Мейгір — піти за покликом серця."
  GOT_Story_Country.145.b: "Одружитися з Розлін Фрей — вшанувати союз."


  GOT_Story_News.145.t: "Робб Старк Одружується з Талісою"
  GOT_Story_News.145.d: "Робб Старк таємно одружився з Талісою Мейгір, порушивши свої заручини з Домом Фреїв. Хоча кохання, можливо, перемогло, це рішення може мати жахливі політичні наслідки для Півночі."
  GOT_Story_News.145.a: "Шлюб Робба може розпалити конфлікт з Домом Фреїв."

  # Joffrey and Margaery Betrothal
  GOT_Story_Country.146.t: "Королівські Заручини"
  GOT_Story_Country.146.d: "Король Джофрі Баратеон оголошує про свої заручини з Маргері Тірелл, відкидаючи свою попередню обіцянку одружитися з Сансою Старк. Союз з Домом Тіреллів зміцнює позиції Ланністерів у королівстві."
  GOT_Story_Country.146.a: "Санса виконала свою роль. Тепер черга Маргері."
  GOT_Story_Country.146.b: "Союз краси та влади."

  GOT_Story_News.146.t: "Король Джофрі Заручений з Маргері Тірелл"
  GOT_Story_News.146.d: "Король Джофрі офіційно запропонував руку Маргері Тірелл, дочці Дому Тіреллів. Цей шлюб зміцнює відносини Ланністерів та Тіреллів, але залишає Сансу Старк політично покинутою."
  GOT_Story_News.146.a: "Заручини Джофрі зміцнюють зв'язки Ланністерів та Тіреллів."

  # Arya and Jaqen Part Ways
  GOT_Story_Country.147.t: "Валар Моргуліс"
  GOT_Story_Country.147.d: "Арія Старк розлучається з Яквеном Х'гаром, який залишає їй таємничу залізну монету та загадкову фразу 'Валар Моргуліс'. Їхня зустріч натякає на шляхи, що ще попереду, та зростаючий зв'язок Арії з Безликими Чоловіками."
  GOT_Story_Country.147.a: "Всі люди смертні. Але не сьогодні."
  GOT_Story_Country.147.b: "Ім'я все ще можна прошепотіти на вітер."

  GOT_Story_News.147.t: "Арія Старк Зникає з Річкових Земель"
  GOT_Story_News.147.d: "Арія Старк зникла після зустрічі з таємничим вбивцею. Чутки про дивні знаки та іноземні фрази викликають шепіт про магію та помсту в розорених війною Річкових Землях."
  GOT_Story_News.147.a: "Зникнення Арії викликає страх та таємницю в Річкових Землях."

  # Daenerys Faces the Warlocks
  GOT_Story_Country.148.t: "Дракони Мої"
  GOT_Story_Country.148.d: "Дейнеріс Таргарієн штурмує Дім Безсмертних, щоб повернути своїх драконів від чаклунів Кварта. Її рішучість та магічний зв'язок з істотами утверджують її зростаючу силу як Матері Драконів."
  GOT_Story_Country.148.a: "Вогонь не може вбити дракона."
  GOT_Story_Country.148.b: "Ви не ув'язните те, що народжене горіти."

  GOT_Story_News.148.t: "Дейнеріс Таргарієн Повертає Своїх Драконів"
  GOT_Story_News.148.d: "У сміливому зіткненні в Кварті Дейнеріс Таргарієн перемогла чаклунів Дому Безсмертних. Її дракони повернулися до неї, і її легенда продовжує зростати."
  GOT_Story_News.148.a: "Перемога Дейнеріс у Кварті знаменує поворотний момент у її прагненні."

  # Jon Snow’s Path Beyond the Wall
  GOT_Story_Country.149.t: "Король-за-Стіною Чекає"
  GOT_Story_Country.149.d: "Схоплений Вільним Народом, Джон Сноу готується зустрітися з Мансом Розбійником. Його подорож у землі за Стіною починається всерйоз, оскільки він починає розуміти світ здичавілих."
  GOT_Story_Country.149.a: "Якщо я маю бути вороною серед вовків, нехай так і буде."
  GOT_Story_Country.149.b: "Щоб очолити їх, я мушу йти серед них."

  GOT_Story_News.149.t: "Джона Сноу Забрано на Північ"
  GOT_Story_News.149.d: "Джона Сноу, брата Нічної Варти, схопили здичавілі. За чутками, він прямує на зустріч з Мансом Розбійником, невловимим Королем-за-Стіною. Яка доля чекає на нього серед Вільного Народу, невідомо."
  GOT_Story_News.149.a: "Полон Джона Сноу викликає питання щодо його вірності та майбутнього."

  GOT_Story_Country.150.t: "Питання Спадкоємства"
  GOT_Story_Country.150.d: "Залізний Трон у хаосі. Роберт мертвий, Джофрі — байстрюк, народжений від інцесту, а мій старший брат Станніс холодний і нелюбимий. Королівству не потрібен ще один тиран — йому потрібні надія, стабільність і мир. Лорди з усього півдня закликали мене діяти, одягнути корону не з амбіцій, а заради блага королівства.\n\nТепер перед нами стоїть вибір: чи піднімемо ми свої прапори і заявимо свої права, чи схилимо коліно і будемо чекати, що буде далі?"
  GOT_Story_Country.150.a: "Я візьму корону — Ренлі Баратеон, Король Семи Королівств!"
  GOT_Story_Country.150.b: "Ще не наш час. Ми схилимо коліно — поки що."
  GOT_Story_Country.150.c: "Станніс вже заявив права на трон. Ми схилимо коліно перед нашим братом."

  GOT_Story_News.150.t: "Ренлі Баратеон Проголошує Себе Королем"
  GOT_Story_News.150.d: "Ренлі Баратеон, Лорд Штормокраю та молодший брат покійного Короля Роберта, заявив про свій намір претендувати на Залізний Трон. За підтримки могутніх південних лордів та Розлогі за спиною, його претензія — це більше, ніж просто слова, це заклик до згуртування.\n\nХоча дехто відкидає його як недосвідченого, інші бачать у ньому найкращий шанс королівства на мир та єдність. Війна може незабаром розпочатися."
  GOT_Story_News.150.a: "З'являється ще один претендент на трон..."

  GOT_Story_Country.151.t:0 "Принцеса Мірцелла Вирушає до Дорну"
  GOT_Story_Country.151.d:0 "З укладеною угодою між Домом Ланністерів та Домом Мартеллів, Принцеса Мірцелла Баратеон тепер залишає столицю. Вона поїде на південь до Сонячного Списа, де її виховуватимуть і врешті-решт видадуть заміж за Принца Трістана Мартелла. Двір прощається з нею з гордістю та побоюванням. Хоча вона ще дитина, її подорож знаменує критичний крок в об'єднанні двох великих домів — об'єднанні, викуваному не завоюванням, а дипломатією. У ці непевні часи такі союзи можуть виявитися сильнішими за мечі."
  GOT_Story_Country.151.a:0 "Нехай вона принесе честь і мир королівству."

  GOT_Story_News.151.t:0 "Принцесу Мірцеллу Відправлено до Дорну"
  GOT_Story_News.151.d:0 "Принцеса Мірцелла Баратеон, дочка Королеви Серсеї Ланністер, покинула Королівську Гавань, щоб виховуватися в Сонячному Списі. Ця подорож знаменує початок її заручин з Принцом Трістаном Мартеллом, спадкоємцем Дому Мартеллів. Союз, організований Правицею Короля, є рідкісним випадком дипломатії в королівстві, часто керованому війною та інтригами. Хоча дехто розглядає це як мудрий крок для забезпечення миру на Півдні, інші шепочуть, що передача королівської дитини в руки Мартеллів може виявитися небезпечною."
  GOT_Story_News.151.a:0 "Ще одна фігура рухається на дошці."


  ############
  ##СЕЗОН 3##
  ############ 

  # GOT_Story_Country.201 – Meeting Mance Rayder
  GOT_Story_Country.201.t: "Зустріч з Мансом Розбійником"
  GOT_Story_Country.201.d: "Після довгого походу крізь замерзлі пустки мене нарешті привели до Короля-за-Стіною. Спочатку я сплутав галасливого Тормунда Велетнебійця з Мансом Розбійником, але справжній король незабаром виявив себе. Спокійний, розумний і владний, Манс зажадав знати, чому людина Нічної Варти зрадила свої обітниці. Я сказав йому правду — або стільки правди, скільки наважився. Я прийшов битися за живих, а не гинути, захищаючи людей, які відмовляються бачити справжнього ворога."
  GOT_Story_Country.201.a: "Я скажу те, що потрібно, щоб заслужити його довіру."

  # GOT_Story_News.201 – A Crow Among Wildlings
  GOT_Story_News.201.t: "Ворона Серед Здичавілих"
  GOT_Story_News.201.d: "У шокуючому повороті подій, Джона Сноу, присяжного брата Нічної Варти, бачили серед лав Вільного Народу за Стіною. Приведений до Манса Розбійника, так званого Короля-за-Стіною, Сноу заявив, що бажає приєднатися до їхньої справи. Чи це зрада, чи стратегія, покаже лише час — але це посилає хвилю невизначеності вздовж усієї Стіни та за її межами."
  GOT_Story_News.201.a: "Чи втратила Нічна Варта одного зі своїх?"


  # GOT_Story_Country.202 – The Issue of Casterly Rock
  GOT_Story_Country.202.t: "Питання Кастерлі Рок"
  GOT_Story_Country.202.d: "Кастерлі Рок — осідок Дому Ланністерів, родове гніздо, яке мені ніколи не дозволяли називати своїм. Хоча я відіграв неабияку роль у порятунку Королівської Гавані, мій батько залишається холодним і непохитним. Проте, частина мене дивується: чи варто мені просити його про те, що належить мені по праву? Бути Лордом Кастерлі Рок, претендувати на спадщину, якої мене позбавляли все життя? Чи краще залишити цю справу, добре знаючи, яку зневагу може викликати таке прохання?"
  GOT_Story_Country.202.a: "Я попрошу його. Це моє по праву."
  GOT_Story_Country.202.b: "Ні… це не варте приниження."


  # GOT_Story_News.202 – Tyrion Spurned by His Father
  GOT_Story_News.202.t: "Тіріона Зневажив Батько"
  GOT_Story_News.202.d: "Незважаючи на його вирішальну роль в обороні Королівської Гавані під час Битви на Чорноводній, Тіріону Ланністеру публічно відмовили в будь-якій нагороді його батько, Лорд Тайвін Ланністер. Кажуть, Тіріон вимагав спадкування Кастерлі Рок, але був зневажливо відкинутий. Розкол у родині Ланністерів продовжує зростати, ставлячи під сумнів єдність правлячого дому Корони."
  GOT_Story_News.202.a: "Невдячний герой."
  GOT_Story_News.202.b: "Дім Ланністерів тріщить зсередини."


  # Daenerys Arrives in Astapor
  GOT_Story_Country.203.t: "Клинок у Тінях"
  GOT_Story_Country.203.d: "Астапор смердить кров'ю та відчаєм. Бездоганні стоять як статуї — ідеальні солдати для королеви без армії. Коли я зважувала ціну свободи проти золота в моїх скарбницях, смерть ледь не знайшла мене у вигляді мантикори. Сер Барістан Селмі — колись з Королівської Гвардії Роберта — вразив її та схилив коліно переді мною, пропонуючи не лише свій меч, а й свою віру. Можливо, я прийшла сюди шукати солдатів, але знайшла щось набагато цінніше: вірність."
  GOT_Story_Country.203.a: "Служба Селмі — це честь."

  # Daenerys Arrives in Astapor
  GOT_Story_News.203.t: "Королева Здобуває Меч"
  GOT_Story_News.203.d: "У місті рабів Астапорі Дейнеріс Таргарієн — останній нащадок занепалої династії — ледь уникла замаху. Мантикору, яку, як вважають, надіслав один з її численних ворогів, убив не хто інший, як Сер Барістан Селмі, збезчещений колишній Лорд-Командувач Королівської Гвардії. У приголомшливому повороті Сер Барістан присягнув на вірність справі Дейнеріс, ще більше зміцнюючи її зростаючий двір у вигнанні."
  GOT_Story_News.203.a: "Навіть легенди обирають сторону."


  # Davos Imprisoned at Dragonstone
  GOT_Story_Country.204.t: "Ланцюги Вірності"
  GOT_Story_Country.204.d: "Море виплюнуло мене назад на скелі Драконового Каменя, побитого, але живого. Я повернувся, щоб служити своєму королю, але двір, який я знайшов, був спотворений вогнем і тінню. Мелісандра спалює людей живцем в ім'я свого бога, а Станніс мовчки спостерігає. Я не міг стояти осторонь — я витягнув свій клинок, щоб покінчити з її отрутою, але мене зупинили. Тепер я гнию в камері, зрадник тієї самої справи, яку намагався врятувати."
  GOT_Story_Country.204.a: "Я б зробив це знову заради блага королівства."

  # Davos Imprisoned at Dragonstone
  GOT_Story_News.204.t: "Цибулевого Лицаря Закуто в Кайдани"
  GOT_Story_News.204.d: "Давос Сіворт, що вижив після Чорноводної та давній радник Станніса Баратеона, ув'язнений на Драконовому Камені. Джерела стверджують, що він намагався вбити Мелісандру, Червону Жрицю, чий зростаючий вплив на Станніса багатьох непокоїть. З Давосом за ґратами, Лорд Драконового Каменя все далі дрейфує в тіні вогню та пророцтв."
  GOT_Story_News.204.a: "Вірного лицаря змусили замовкнути вогнем."


  # Robb Stark Finds Harrenhal Abandoned
  GOT_Story_Country.205.t: "Закривавлена Фортеця"
  GOT_Story_Country.205.d: "Харренхол височів, як труп у тумані — тихий, розбитий і просякнутий кров'ю. Я очікував опору, але знайшов лише смерть. Сотні наших людей були вбиті, їхні тіла залишені гнити в тіні цих проклятих веж. Серед різанини одна людина ще дихала: збезчещений цілитель на ім'я Квіберн. Я не знаю, чи боги послали його... чи щось інше."
  GOT_Story_Country.205.a: "Він живе не просто так — залиште його живим."

  # Robb Stark Finds Harrenhal Abandoned
  GOT_Story_News.205.t: "Харренхол Залитий Кров'ю"
  GOT_Story_News.205.d: "Робб Старк рушив на Харренхол, лише щоб виявити фортецю покинутою — і повною зарізаних трупів його власних людей. Ланністери давно втекли, залишивши по собі лише руїни та єдиного вцілілого: колишнього мейстра на ім'я Квіберн. Поширюються чутки про чорну магію та старі прокляття, що знову ворушаться в залах Харренхола."
  GOT_Story_News.205.a: "Деякі місця краще залишити привидам."


  # Bran Meets Jojen and Meera Reed
  GOT_Story_Country.206.t: "Новий Шлях Відкрито"
  GOT_Story_Country.206.d: "Сьогодні я зустрів Йоєна та Міру Рід. Перший — дивний хлопець, але його слова звучать правдиво. Він говорить про видіння — пророчі сни, такі, що переслідують мене ночами. Він стверджує, що я теж маю 'Зір' — дар, що дозволяє бачити те, чого не бачать інші. Але є ще дещо... він каже, що я варг, що я можу входити в розум звірів. Я більше не просто хлопчик. Мій шлях тепер інший."
  GOT_Story_Country.206.a: "Я мушу дізнатися більше про ці сили."

  # Bran Meets Jojen and Meera Reed
  GOT_Story_News.206.t: "Зір Відкрито"
  GOT_Story_News.206.d: "Бран Старк, молодший син Еддарда Старка, зустрів Йоєна та Міру Рід, які стверджують, що володіють здатністю пророчих видінь, відомих як 'Зір'. Повідомляється, що Бран також може мати цей дар, а також таємничу силу варгувати в розум тварин. Ця подія може змінити хід подорожі Брана."
  GOT_Story_News.206.a: "Старк із силами, що виходять за межі звичайного."

  # Arya Captured by the Brotherhood Without Banners
  GOT_Story_Country.207.t: "Нова Банда Розбійників"
  GOT_Story_Country.207.d: "Нас схопили. Арію Старк — схопило Братство без Прапорів. Гендрі та Пиріжок зі мною, але саме я їх цікавлю. Приводять Пса, і він одразу мене впізнає. Моя особистість, прихована від багатьох, тепер відома цим розбійникам. Що вони тепер зі мною зроблять?"
  GOT_Story_Country.207.a: "Мене не залякати. Ні ними, ні ким іншим."

  # Arya Captured by the Brotherhood Without Banners
  GOT_Story_News.207.t: "Арію Старк Схоплено Розбійниками"
  GOT_Story_News.207.d: "Арію Старк, молодшу дочку покійного Еддарда Старка, схопило Братство без Прапорів під час подорожі з Гендрі та Пиріжком. Братство, група повстанців, що бореться проти Ланністерів, взяло її в полон, хоча їхні справжні наміри залишаються незрозумілими. Справжню особистість Арії розкрили, коли також схопили Пса, відомого злочинця."
  GOT_Story_News.207.a: "Дівчинка Старк потрапила в тенета повстання."

  # Sansa Confides in Lady Olenna Tyrell
  GOT_Story_Country.208.t: "Серце Королеви"
  GOT_Story_Country.208.d: "Леді Оленна Тірелл та Маргері добрі до мене, набагато добріші, ніж будь-хто в цьому жалюгідному місті. Вони запитали мене про Джофрі, і я не могла не сказати правду. Він — чудовисько. Я відчуваю вагу слів, але є дивне полегшення в тому, щоб нарешті зізнатися в жаху, з яким я жила. Можливо, вони допоможуть мені втекти з цього кошмару."
  GOT_Story_Country.208.a: "Я мушу їм довіряти. У мене немає іншого вибору."

  # Sansa Confides in Lady Olenna Tyrell
  GOT_Story_News.208.t: "Санса Старк Розкриває Справжню Натуру Джофрі"
  GOT_Story_News.208.d: "Санса Старк, ув'язнена в Королівській Гавані, за чутками, звірилася Леді Оленні Тірелл, матріарху Дому Тіреллів, про справжню натуру свого чоловіка, Короля Джофрі. За джерелами, Санса описала Джофрі як 'чудовисько', розкривши Тіреллам свої глибокі страждання. Це викриття може виявитися цінним у триваючій політичній боротьбі за вплив при дворі."
  GOT_Story_News.208.a: "Слова Королеви можуть змінити гру."

  # Jaime and Brienne Captured
  GOT_Story_Country.209.t: "Рука Долі"
  GOT_Story_Country.209.d: "Нас схопили солдати Болтонів, і хоча я намагався втекти — взявши меч Брієнни та кинувши їй виклик на дуель — я був дурнем. Тепер ми в'язні, прямуємо до Королівської Гавані, де мене чекає будь-яка доля. Брієнна... вона залишається загадкою, але вона сильна, і, можливо, ця сила збереже мені життя. Якби ж я міг знайти вихід."
  GOT_Story_Country.209.a: "Я виживу, як завжди."

  # Jaime and Brienne Captured
  GOT_Story_News.209.t: "Джеймі Ланністера та Брієнну Тартську Схоплено"
  GOT_Story_News.209.d: "Джеймі Ланністера, сина Тайвіна Ланністера, та Брієнну Тартську схопили солдати Болтонів на шляху до Королівської Гавані. Відомо, що вони раніше конфліктували, і ходять чутки, що коротку дуель між ними перервали їхні нападники. З їхнім захопленням родина Ланністерів стикається з ще однією потенційною втратою впливу на полі бою."
  GOT_Story_News.209.a: "Лев та Діва ув'язнені."

  # Robb Stark Learns of Winterfell's Destruction
  GOT_Story_Country.210.t: "Вінтерфелл у Попелі"
  GOT_Story_Country.210.d: "Звістка прийшла, як кинджал у серце. Вінтерфелл, місце мого народження, зник. Знищений Залізнонародженими. Бран та Рікон — мої брати — загублені. І гірше, мій дід Хостер Таллі помер. Біль від усього цього ледь не збиває мене з ніг. Проте немає часу на горе. Я мушу рушити до Ріверрану, заради своєї родини. Заради того, що від неї залишилося."
  GOT_Story_Country.210.a: "Я помщуся за Вінтерфелл, чого б це не коштувало."

  # Robb Stark Learns of Winterfell's Destruction
  GOT_Story_News.210.t: "Вінтерфелл Знищено Залізнонародженими"
  GOT_Story_News.210.d: "Вінтерфелл, родове гніздо Дому Старків, знищено Залізнонародженими. Повідомляється, що місто було зрівняне з землею, а Бран та Рікон Старки вважаються зниклими. Після цієї трагедії Робб Старк дізнався про смерть свого діда, Хостера Таллі, та вирушив до Ріверрану на похорон. Війська Старків можуть рушити на помсту за втрату Вінтерфелла."
  GOT_Story_News.210.a: "Падіння Вінтерфелла може назавжди змінити Північ."

  # Jaime Lannister Loses His Sword Hand
  GOT_Story_Country.211.t: "Втрачена Рука"
  GOT_Story_Country.211.d: "Вони забрали мою меч-руку. Локк та його люди зробили зі мною, що хотіли, незважаючи на мої благання. Я намагався захистити Брієнну, використовуючи ім'я батька як важіль, але це лише погіршило ситуацію. Моя рука... моя права рука... відрубана. Я не можу тепер захистити себе, не можу битися. Біль нестерпний, але ганьба пече сильніше. Хто я тепер, без свого меча?"
  GOT_Story_Country.211.a: "Я мушу це пережити, навіть без меча."

  # Jaime Lannister Loses His Sword Hand
  GOT_Story_News.211.t: "Джеймі Ланністеру Відрубали Руку"
  GOT_Story_News.211.d: "Джеймі Ланністеру, спадкоємцю Дому Ланністерів, відрубали меч-руку люди Локка під час транспортування. Повідомляється, що сумнозвісний лицар намагався захистити Брієнну Тартську від нападу, але Локк, відчувши себе ображеним, жорстоко помстився. Цей вчинок завдає значного удару по ідентичності Джеймі та може кардинально змінити його майбутню роль у родині Ланністерів."
  GOT_Story_News.211.a: "Лицар без меча — яке майбутнє чекає на Джеймі Ланністера?"

  # Tyrion Becomes Master of Coin
  GOT_Story_Country.212.t: "Майстер над Монетою"
  GOT_Story_Country.212.d: "Схоже, Тайвін нарешті визнав мене за щось більше, ніж просто свого сина. Він зробив мене Майстром над Монетою, посаду, яку я не сприйму легковажно. Переглядаючи записи Бейліша, я бачу глибину його фінансового безладу. Борги, позики від Залізного Банку... це більше, ніж я очікував. Але я впораюся, як і з усім іншим."
  GOT_Story_Country.212.a: "Я доведу, що я більше, ніж просто Ланністер."

  # Tyrion Becomes Master of Coin
  GOT_Story_News.212.t: "Тіріона Ланністера Призначено Майстром над Монетою"
  GOT_Story_News.212.d: "У несподіваному кроці Тайвін Ланністер призначив свого сина, Тіріона, новим Майстром над Монетою, замінивши Петра Бейліша. Першим завданням Тіріона буде вирішення фінансових проблем королівства, оскільки з'ясувалося, що Бейліш залишив корону глибоко в боргах, особливо перед Залізним Банком Браавосу. Призначення Тіріона може сигналізувати про зміну динаміки влади в родині Ланністерів."
  GOT_Story_News.212.a: "Новий Майстер над Монетою — чи зможе Тіріон налагодити фінанси королівства?"

  # Daenerys Negotiates for the Unsullied
  GOT_Story_Country.213.t: "Ціна Влади"
  GOT_Story_Country.213.d: "Бездоганні в моїх руках. Работорговці Астапора вимагають одного з моїх драконів в обмін на всю свою армію: 8000 повністю навчених Бездоганних та ще 5000 у тренуванні. Вони опиралися моїм контрвимогам, але поступилися, коли я наполягла на включенні Міссандеї, їхньої перекладачки. Це висока ціна — одна з моїх дітей — за армію. Проте з Бездоганними на моєму боці, завоювання Затоки Рабів може стати реальністю. Питання тепер у тому, чи варта ця ціна того."
  GOT_Story_Country.213.a: "Я віддам їм дракона і візьму Бездоганних."
  GOT_Story_Country.213.b: "Жодної угоди. Я знайду інший спосіб їх звільнити."

  # Daenerys Negotiates for the Unsullied
  GOT_Story_News.213.t: "Дейнеріс Таргарієн Забезпечує Бездоганних"
  GOT_Story_News.213.d: "Дейнеріс Таргарієн, Мати Драконів, успішно домовилася про придбання армії Бездоганних від работорговців Астапора. В обмін на одного зі своїх драконів, Дейнеріс отримала командування над грізними солдатами. Вона також забезпечила собі послуги Міссандеї, перекладачки. З Бездоганними тепер під її командуванням, Дейнеріс здобула значну військову перевагу у своєму прагненні звільнити Затоку Рабів."
  GOT_Story_News.213.a: "Влада Дейнеріс зростає разом з Бездоганними."

  # Robb Stark Attends His Grandfather's Funeral
  GOT_Story_Country.214.t: "Скорбота Ріверрану"
  GOT_Story_Country.214.d: "Ріверран — не те місце, яке я пам'ятаю. Тут похорон мого діда, але це більше схоже на випробування. Едмур Таллі, мій дядько, не зміг запалити похоронне багаття. Його помилки були очевидні, і саме Бринден, Чорна Риба, врятував нас. Я стою поруч зі своєю родиною, але не можна уникнути того факту, що недоліки Едмура погано позначаються на всіх нас."
  GOT_Story_Country.214.a: "Я мушу керувати цим домом силою, а не слабкістю."

  # Robb Stark Attends His Grandfather's Funeral
  GOT_Story_News.214.t: "Повернення Робба Старка до Ріверрану"
  GOT_Story_News.214.d: "Робб Старк повернувся до Ріверрану, щоб бути присутнім на похороні свого діда, Хостера Таллі. Під час церемонії Едмур Таллі, Лорд Ріверрану, кілька разів не зміг запалити похоронне багаття палаючою стрілою. Бринден 'Чорна Риба' Таллі втрутився, щоб завершити ритуал. Цей момент підкреслив проблеми з лідерством у Домі Таллі, оскільки він стикається зі зростаючим тиском через триваючу війну."
  GOT_Story_News.214.a: "Проблеми Таллі тривають, оскільки Ріверран бачить свої втрати."

  # Arya Parts Ways with Hot Pie
  GOT_Story_Country.215.t: "Прощання з Дружбою"
  GOT_Story_Country.215.d: "Пиріжок вирішив залишитися. Він пектиме тут хліб, а я продовжу шлях із Братством. Перед тим, як піти, він дав мені буханець у формі лютововка. Це добрий жест, але я не можу не відчувати тягар нашого розставання. У цьому світі друзі приходять і йдуть, але виживання залишається моєю єдиною метою."
  GOT_Story_Country.215.a: "Я рухатимуся вперед. Сама, якщо доведеться."

  # Arya Parts Ways with Hot Pie
  GOT_Story_News.215.t: "Арія Старк Розлучається з Пиріжком"
  GOT_Story_News.215.d: "Арія Старк, подорожуючи з Братством без Прапорів, розлучилася з Пиріжком, учнем пекаря. Пиріжок вирішив залишитися в корчмі, тоді як Арія продовжує свою подорож із Братством. Перед розставанням Пиріжок дав Арії буханець хліба у формі лютововка, символ їхньої дружби. Подорож Арії триває, але її зв'язки з минулим, схоже, слабшають."
  GOT_Story_News.215.a: "Подорож Арії Старк стає самотнішою з кожним кроком."


  # Daenerys Liberates Astapor
  GOT_Story_Country.216.t: "Звільнення Астапора"
  GOT_Story_Country.216.d: "Сьогодні Астапор вільний. Я явила свою справжню силу. Розмовляючи давньою валірійською мовою, я наказала Дрогону покінчити з життям Кразниса, і з цим Бездоганні належать мені. Колись вони були рабами, але тепер вони вільні люди, які мають вибір піти чи слідувати за мною. Я не командуватиму рабом, а воїном, який обирає вірність. Ми візьмемо Затоку Рабів."
  GOT_Story_Country.216.a: "Я правитиму силою Бездоганних за моєю спиною."

  # Daenerys Liberates Astapor
  GOT_Story_News.216.t: "Дейнеріс Таргарієн Звільняє Астапор"
  GOT_Story_News.216.d: "Дейнеріс Таргарієн успішно звільнила місто Астапор, використовуючи своїх драконів та своє володіння валірійською мовою. У сміливому кроці вона наказала Дрогону вбити работорговця Кразниса, а потім звільнила Бездоганних, давши їм вибір приєднатися до її справи як вільні люди. Падіння Астапора — це велика перемога для Матері Драконів, оскільки вона продовжує своє завоювання Затоки Рабів."
  GOT_Story_News.216.a: "Влада Дейнеріс зростає, коли Астапор потрапляє під її контроль."

  # Mutiny at Craster's Keep
  GOT_Story_Country.217.t: "Заколот у Твердині Крастера"
  GOT_Story_Country.217.d: "Сьогодні вночі в Нічній Варті сталася жахлива зрада. Крастера, зрадника та вбивцю, вбив Карл Таннер. Але справжній шок настав, коли Лорд-Командувач Джеор Мормонт загинув у тому ж хаосі. Брати Нічної Варти збунтувалися, і серед цього я побачив свій шанс. З Джиллі та її новонародженим сином я втік з Твердині Крастера, рятуючись від божевілля."
  GOT_Story_Country.217.a: "Я більше не в безпеці серед Нічної Варти."

  # Mutiny at Craster's Keep
  GOT_Story_News.217.t: "У Твердині Крастера Спалахує Заколот"
  GOT_Story_News.217.d: "Твердиня Крастера стала свідком кривавого заколоту, коли кілька братів Нічної Варти повстали проти своїх. Подія почалася, коли Крастера вбив Карл Таннер, а Лорд-Командувач Джеор Мормонт був убитий незабаром після цього. Серед хаосу Семвелу Тарлі вдалося втекти з Джиллі та її дитиною. Заколот підкреслює зростаюче невдоволення в Нічній Варті, ставлячи під сумнів їхнє майбутнє."
  GOT_Story_News.217.a: "Нічна Варта розколота, оскільки заколот вражає Твердиню Крастера."

  # Varys Enacts Long-Planned Revenge
  GOT_Story_Country.218.t: "Помста Варіса"
  GOT_Story_Country.218.d: "Я чекав цього моменту роками. Чаклун, який мене покалічив, тепер ув'язнений, і я контролюю його долю. Його дії залишили шрами, які я ніколи не забуду, але я терплячий. Моя помста народжена не з люті, а з холодного, розрахованого плану. Людина, яка зруйнувала моє життя, тепер лежить у ящику, на моїй милості."
  GOT_Story_Country.218.a: "Я побачу, як мої вороги падуть, один за одним."

  # Varys Enacts Long-Planned Revenge
  GOT_Story_News.218.t: "Варіс Мститься Чаклуну"
  GOT_Story_News.218.d: "Варіс, шпигун Королівської Гавані, здійснив свою довгоочікувану помсту чаклуну, який його покалічив. Варіс розповів, що цей чоловік, тепер ув'язнений, завдав йому величезних страждань у минулому. Цей розрахований акт помсти підкреслює хитрість та терпіння Варіса, оскільки він продовжує маневрувати з тіні."
  GOT_Story_News.218.a: "Влада Варіса зростає, оскільки його вороги падають один за одним."

  # Arya Witnesses the Hound's Judgment
  GOT_Story_Country.219.t: "Суд Поєдинком"
  GOT_Story_Country.219.d: "Я стояла там, спостерігаючи, як Гончак, людина, яка колись вселяла жах у моє серце, постав перед судом. Братство без Прапорів звинуватило його у вбивстві, і єдиним вирішенням був суд поєдинком. Я спостерігала, як Берік Дондарріон бився з Сандором Клігейном у жорстокій сутичці. Гончак може бути чудовиськом, але в ньому є складність, яку я не можу ігнорувати. Що буде далі?"
  GOT_Story_Country.219.a: "Я стану свідком результату цього суду, яким би він не був."

  # Arya Witnesses the Hound's Judgment
  GOT_Story_News.219.t: "Гончак Постає Перед Судом Поєдинком"
  GOT_Story_News.219.d: "Сандор 'Гончак' Клігейн постає перед судом поєдинком від рук Беріка Дондарріона, ватажка Братства без Прапорів. Клігейн, звинувачений у вбивстві, битиметься з Дондарріоном на смерть. Цю рідкісну та давню форму правосуддя уважно спостерігають ті, хто був свідком жорстокої натури обох бійців."
  GOT_Story_News.219.a: "Доля Гончака в руках Беріка Дондарріона."

  # Theon's Betrayal and Recapture
  GOT_Story_Country.220.t: "Марна Надія Теона"
  GOT_Story_Country.220.d: "Я думав, що вільний. Люди моєї сестри прийшли за мною, чи я так гадав. Але в момент, коли мене схопили, я зрозумів правду — вони ніколи не були моїми рятівниками. Мої муки тривають. Я знову в руках свого початкового ката, і мені знову нагадують, як мало насправді важить моє життя."
  GOT_Story_Country.220.a: "Втечі немає. Лише більше мук."

  # Theon's Betrayal and Recapture
  GOT_Story_News.220.t: "Теона Грейджоя Зраджено та Повторно Схоплено"
  GOT_Story_News.220.d: "Теона Грейджоя, який сподівався на порятунок від людей своєї сестри Яри, зрадили та повторно схопили його початкові кати. Схоже, порятунок був обманом, і Теон тепер знову в полоні. Його страждання тривають, оскільки він стикається з ще більшими муками від рук тих, хто взяв його в полон."
  GOT_Story_News.220.a: "Надії Теона Грейджоя на втечу розбиті, оскільки його повторно схоплено."


  # The Hound Defeats Beric Dondarrion in Trial by Combat
  GOT_Story_Country.221.t: "Тріумф Гончака в Суді Поєдинком"
  GOT_Story_Country.221.d: "Це був суд, несхожий на жоден інший. Берік Дондарріон стояв переді мною, його меч палав вогнем Володаря Світла. Страх охопив мене, полум'я загрожувало мене знищити, але я боровся крізь нього. Зрештою, я вбив Беріка, поклавши край його життю жорстоким та вирішальним ударом. Але, на мій подив, Торос з Миру, червоний жрець, воскресив його. Володар Світла повернув його, як робив це раніше."
  GOT_Story_Country.221.a: "Я бачив смерть, але вогонь та воскресіння для мене дивні."

  # The Hound Defeats Beric Dondarrion in Trial by Combat
  GOT_Story_News.221.t: "Гончак Перемагає в Суді Поєдинком, Беріка Дондарріона Воскрешено"
  GOT_Story_News.221.d: "У драматичному суді поєдинком Сандор 'Гончак' Клігейн здобув перемогу над Беріком Дондарріоном, незважаючи на те, що останній володів палаючим мечем. Перемога була важкою, але справжній шок настав, коли Беріка воскресив Торос з Миру, розкривши, що Володар Світла повертав його до життя багато разів. Ця подія змусила багатьох засумніватися в справжній силі Володаря Світла."
  GOT_Story_News.221.a: "Сила Володаря Світла знову явлена, оскільки Беріка Дондарріона воскрешено."

  # Jaime Lannister Reveals the Truth About Killing the Mad King
  GOT_Story_Country.222.t: "Зізнання Джеймі Ланністера"
  GOT_Story_Country.222.d: "Поранений, я розповів Брієнні Тартській правду — справжню причину, чому я вбив Короля Ейріса II, Божевільного Короля. Це було не з жорстокості чи зради, а з відчайдушної спроби врятувати Королівську Гавань від знищення. Божевільний Король планував підпалити місто диким вогнем, і я поклав край його життю, щоб запобігти цій катастрофі. Мої дії завжди неправильно розуміли, але тепер, можливо, Брієнна зрозуміє."
  GOT_Story_Country.222.a: "Правда вийшла назовні, але я знаю, що вага моїх дій ніколи не буде повністю зрозуміла."

  # Jaime Lannister Reveals the Truth About Killing the Mad King
  GOT_Story_News.222.t: "Джеймі Ланністер Розкриває Справжній Мотив Убивства Божевільного Короля"
  GOT_Story_News.222.d: "Джеймі Ланністер зізнався у справжній причині свого сумнозвісного вчинку — вбивства Короля Ейріса II, відомого як Божевільний Король. За словами Ланністера, його дії були наслідком нагальної потреби зупинити Божевільного Короля від підпалу Королівської Гавані диким вогнем. Це одкровення викликало хвилю дебатів, і багато хто переглядає дії Джеймі в новому світлі."
  GOT_Story_News.222.a: "Зізнання Джеймі Ланністера змінює наратив навколо смерті Божевільного Короля."

  # Robb Stark Executes Lord Karstark, Losing Key Allies
  GOT_Story_Country.223.t: "Важке Рішення Робба Старка"
  GOT_Story_Country.223.d: "Це був момент, що потряс мене до глибини душі. Лорд Карстарк, у своїй люті, вбив двох полонених хлопчиків Ланністерів, і я не міг залишити цю зраду безкарною. Наслідки мого рішення великі, а мої радники розділилися. Переді мною три варіанти: я міг стратити Лорда Карстарка, надіславши сигнал непохитної справедливості, але ризикуючи втратити його війська та ослабити свою позицію. Альтернативно, я міг тримати його в заручниках, зберігши йому життя та забезпечивши вірність його військ, але під моїм контролем. Або, можливо, я міг помилувати його, проявивши милосердя для збереження наших союзів, але це коштувало б політичної влади та ризикувало б втратою довіри моїх інших прапороносців."
  GOT_Story_Country.223.a: "Стратити Лорда Карстарка"
  GOT_Story_Country.223.b: "Тримати Лорда Карстарка в заручниках"
  GOT_Story_Country.223.c: "Помилувати Лорда Карстарка"

  # Robb Stark Executes Lord Karstark, Losing Key Allies
  GOT_Story_News.223.t: "Робб Старк Страчує Лорда Карстарка, Втрачаючи Ключових Союзників"
  GOT_Story_News.223.d: "Робб Старк стратив Лорда Рікарда Карстарка після того, як останній вбив двох полонених хлопчиків Ланністерів. Страта призвела до розколу у військах Старків, оскільки люди Карстарка покинули армію Робба. Щоб протистояти цій втраті, Робб планує одружити свого дядька Едмура Таллі на одній з дочок Лорда Волдера Фрея, намагаючись укласти важливий союз."
  GOT_Story_News.223.a: "Рішення Робба Старка ослабило його армію, але новий союз з Домом Фреїв може запропонувати порятунок."

  # Jon Snow and Ygritte’s Relationship Deepens
  GOT_Story_Country.224.t: "Зв'язок Джона Сноу та Ігрітт Зміцнюється"
  GOT_Story_Country.224.d: "У печерах за Стіною я знайшов те, чого ніколи не очікував. Ігрітт, люта та дика, повела мене в темряву, де ми розділили мить близькості. Вперше я відчув зв'язок, зв'язок глибший за все, що я знав. Але я також порушив свої обітниці Нічній Варті. Що тепер зі мною буде?"
  GOT_Story_Country.224.a: "Я розриваюся між вірністю Нічній Варті та коханням, яке тепер відчуваю до Ігрітт."

  # Jon Snow and Ygritte’s Relationship Deepens
  GOT_Story_News.224.t: "Джон Сноу та Ігрітт Зближуються"
  GOT_Story_News.224.d: "Джон Сноу та здичавіла Ігрітт зблизилися під час перебування за Стіною. Їхній зв'язок зміцнився в приватний момент у печері, що стало значним кроком у їхніх стосунках. Однак почуття Джона до Ігрітт коштують дорого, оскільки він тепер порушив свої обітниці Нічній Варті. Його майбутнє в братстві невизначене."
  GOT_Story_News.224.a: "Стосунки Джона Сноу з Ігрітт розвиваються, але це може поставити під загрозу його становище в Нічній Варті."

  # Tywin Lannister Arranges Marriages to Counter the Tyrells
  GOT_Story_Country.225.t: "Стратегічні Шлюби Тайвіна Ланністера"
  GOT_Story_Country.225.d: "Я не дозволю Тіреллам здобути більше влади. Санса Старк вийде заміж за мого сина Тіріона, а моя дочка Серсея — за Сера Лораса Тірелла. Обидва ці шлюби зміцнять нашу позицію та утримають Тіреллів від подальшого наступу. Тіріон та Серсея заперечують, але вони підкоряться. Мене не переконати."
  GOT_Story_Country.225.a: "Ланністери мають залишатися при владі в Королівській Гавані."

  # Tywin Lannister Arranges Marriages to Counter the Tyrells
  GOT_Story_News.225.t: "Тайвін Ланністер Зриває Шлюбні Плани Тіреллів"
  GOT_Story_News.225.d: "Тайвін Ланністер зірвав план Тіреллів одружити Сансу Старк на Сері Лорасі Тіреллі, влаштувавши шлюб між Сансою та своїм сином Тіріоном. Крім того, Тайвін наказав своїй дочці Серсеї вийти заміж за Сера Лораса, намагаючись обмежити вплив Тіреллів у Королівській Гавані. Обидва шлюби викликали заперечення з боку залучених осіб."
  GOT_Story_News.225.a: "Тайвін Ланністер утверджує свій контроль над шлюбними союзами в Королівській Гавані."


  # Jon Snow and Ygritte Scale the Wall
  GOT_Story_Country.226.t: "Небезпечне Сходження Джона Сноу та Ігрітт"
  GOT_Story_Country.226.d: "Ми підкорили Стіну — Тормунд, Ігрітт, Орелл та я. Сходження було небезпечним, і коли величезна крижана брила відкололася, я подумав, що це кінець. Ігрітт та я трималися на волосині, поки Орелл намагався перерізати нашу мотузку, щоб врятуватися. Я відбився, забезпечивши нашу безпеку. Дійшовши до вершини, ми пристрасно поцілувалися, зміцнивши наш зв'язок, незважаючи на небезпеки, з якими зіткнулися."
  GOT_Story_Country.226.a: "Ми ризикували всім, щоб дістатися вершини, і врешті-решт це нас зблизило."

  # Jon Snow and Ygritte Scale the Wall
  GOT_Story_News.226.t: "Підступне Сходження Джона Сноу та Ігрітт"
  GOT_Story_News.226.d: "Джон Сноу та здичавіла Ігрітт, разом з Тормундом Велетнебійцем та Ореллом, вирушили в небезпечне сходження на Стіну. Подорож ледь не закінчилася катастрофою, коли крижана брила відкололася, спричинивши лавину. Орелл намагався перерізати мотузку, щоб врятуватися, але Джону вдалося забезпечити їхню безпеку. Дійшовши до вершини, Джон та Ігрітт пристрасно поцілувалися, їхні стосунки поглиблювалися з кожною миттю."
  GOT_Story_News.226.a: "Вершина Стіни знаменує нову главу для Джона та Ігрітт, оскільки вони продовжують свою небезпечну подорож."

  # Littlefinger Delivers the 'Chaos Is a Ladder' Speech
  GOT_Story_Country.227.t: "Філософське Одкровення Мізинця"
  GOT_Story_Country.227.d: "Розмовляючи з Варісом, я розкрив своє справжнє розуміння влади та амбіцій. Хаос — це не прірва, хаос — це драбина. У часи безладу є можливості піднятися, випередити інших. Світ перебуває в постійному сум'ятті, і саме через це сум'яття я маю намір піднятися. Тим часом Санса Старк, не підозрюючи про мої плани, спостерігала, як мій корабель відпливає, надто пізно усвідомивши, що її шанс на втечу зник. А відпливаючи, я згадував смерть Роз, яку я відправив у садистські лапи Джофрі."
  GOT_Story_Country.227.a: "Влада не падає тобі в руки. Ти мусиш підніматися драбиною, крок за кроком."

  # Littlefinger Delivers the 'Chaos Is a Ladder' Speech
  GOT_Story_News.227.t: "Промова Мізинця 'Хаос — це Драбина' Розкрита"
  GOT_Story_News.227.d: "Петро Бейліш, також відомий як Мізинець, поділився своїми думками про природу влади та амбіцій. У розмові з Варісом Бейліш заявив, що 'хаос — це драбина', припускаючи, що в часи сум'яття можна знайти можливості для просування. Тим часом Санса Старк стала свідком того, як її власний шанс на втечу вислизнув, а трагічна смерть Роз, яку Бейліш віддав Джофрі, додала ще одну темну главу до його історії."
  GOT_Story_News.227.a: "Маніпуляції Мізинця тривають, а Санса опинилася в його павутинні обману."

  # Melisandre Acquires Gendry
  GOT_Story_Country.228.t: "Мелісандра Забирає Гендрі"
  GOT_Story_Country.228.d: "Я прибула до схованки Братства без Прапорів і виявила, що Беріка Дондарріона воскрешали шість разів. Братство, не підозрюючи про мої наміри, погодилося віддати мені Гендрі. Він не звичайний хлопець — він байстрюк Роберта Баратеона, королівська кров, яку я не можу ігнорувати. Арія Старк зіткнулася зі мною, назвавши мене відьмою, але я лише сказала їй загадкові слова: 'Ти закриєш багато очей назавжди, і ми ще зустрінемося.'"
  GOT_Story_Country.228.a: "Кров Гендрі має силу, і я не дозволю їй вислизнути крізь пальці."

  # Melisandre Acquires Gendry
  GOT_Story_News.228.t: "Мелісандра Забирає Гендрі, Розкриваючи Його Королівське Походження"
  GOT_Story_News.228.d: "Мелісандра, червона жриця, забрала Гендрі, байстрюка Роберта Баратеона, від Братства без Прапорів. Жриця, вже знаючи про численні воскресіння Беріка Дондарріона, має намір використати королівську кров Гендрі у власних цілях. Тим часом Арія Старк, підозрюючи мотиви Мелісандри, зіткнулася з нею, але Мелісандра загадково сказала Арії, що вони ще зустрінуться."
  GOT_Story_News.228.a: "Плани червоної жриці стають все таємничішими з придбанням Гендрі."

  # Robb Stark Seeks Alliance with House Frey
  GOT_Story_Country.229.t: "Робб Старк Веде Переговори з Домом Фреїв"
  GOT_Story_Country.229.d: "Я прагнув залагодити розкол з Домом Фреїв, і їхні умови були чіткі: офіційне вибачення від мене, передача Харренхолу та шлюб мого дядька Едмура Таллі з однією з дочок Лорда Волдера Фрея. Спочатку я опирався, але слова Чорної Риби, докори моєї матері та загроза гніву Фрея не залишили мені вибору. Едмур неохоче погодився, і шлюб відбудеться — якщо я не оберу інший шлях."
  GOT_Story_Country.229.a: "Погодитися на їхні вимоги"
  GOT_Story_Country.229.b: "Нам не потрібні Фреї"


  # Robb Stark Seeks Alliance with House Frey
  GOT_Story_News.229.t: "Робб Старк Укладає Новий Союз з Домом Фреїв"
  GOT_Story_News.229.d: "Після тривалих переговорів Робб Старк погодився укласти союз з Домом Фреїв. Умови включають офіційне вибачення від Робба, передачу Харренхолу та шлюб його дядька Едмура Таллі з однією з дочок Лорда Волдера Фрея. Рішення було нелегким, але потреба армії Старків у підкріпленні переважила будь-яку гордість."
  GOT_Story_News.229.a: "Вибір Робба Старка залагодити стосунки з Домом Фреїв може зміцнити його сили, але це може мати особисту ціну."

  # Tyrion Informs Sansa of Their Betrothal
  GOT_Story_Country.230.t: "Тіріон Повідомляє Сансі про Їхні Заручини"
  GOT_Story_Country.230.d: "За наказом мого батька я був змушений повідомити Сансі Старк про наші заручини. Це був момент, сповнений напруги. Санса, сподіваючись втекти з Мізинцем, була спустошена новиною, і напруга між нею, Шаєю та мною досягла критичної точки. Це шлюб, якого жоден з нас не бажає, і все ж ми мусимо його витримати. Я можу лише сподіватися, що ми знайдемо спосіб впоратися з цим складним становищем."
  GOT_Story_Country.230.a: "Цей шлюб не принесе радості жодному з нас, але обов'язок кличе."

  # Tyrion Informs Sansa of Their Betrothal
  GOT_Story_News.230.t: "Тіріона Ланністера та Сансу Старк Заручено"
  GOT_Story_News.230.d: "Тіріон Ланністер повідомив Сансі Старк, що вони мають одружитися, згідно з наказом його батька Тайвіна. Новина спустошила Сансу, яка сподівалася втекти з Мізинцем. Оголошення було зроблено в присутності Шаї, що призвело до подальших ускладнень у стосунках. Шлюб Тіріона та Санси об'єднає дві могутні родини, але це союз, якого жодна зі сторін не бажає."
  GOT_Story_News.230.a: "Заручини Тіріона та Санси — ще один стратегічний хід у триваючій боротьбі за владу в Королівській Гавані."


  # Jaime Rescues Brienne from the Bear Pit
  GOT_Story_Country.231.t: "Джеймі Ланністер Рятує Брієнну"
  GOT_Story_Country.231.d: "Покинувши Харренхол, я дізнався, що Брієнну Тартську залишили битися з ведмедем у ямі, озброєну лише дерев'яним мечем. Я не міг залишити її на смерть. Я ризикнув життям, щоб стрибнути в яму та захистити її. Вимагаючи її звільнення, ми пробилися до безпеки. Цей момент мужності зміцнив наш зв'язок, і тепер я знаю, що винен їй набагато більше, ніж будь-коли думав."
  GOT_Story_Country.231.a: "Рятуючи Брієнну, я знайшов нового союзника, а можливо, й щось більше."

  # Jaime Rescues Brienne from the Bear Pit
  GOT_Story_News.231.t: "Джеймі Ланністер Рятує Брієнну з Ведмежої Ями"
  GOT_Story_News.231.d: "Джеймі Ланністер, залишаючи Харренхол, ризикнув життям, щоб врятувати Брієнну Тартську, яку змусили битися з ведмедем у ямі. Озброєна лише дерев'яним мечем, Брієнна навряд чи вижила б, але Джеймі стрибнув у яму, вимагаючи її звільнення. Їх обох витягли в безпеку, їхній зв'язок зміцнився внаслідок жахливого досвіду."
  GOT_Story_News.231.a: "Сміливий порятунок Брієнни Джеймі Ланністером знаменує поворотний момент у їхніх стосунках."

  # Daenerys Confronts Yunkai's Emissary
  GOT_Story_Country.232.t: "Королева-Дракон Наближається"
  GOT_Story_Country.232.d: "Дійшла звістка, що Дейнеріс Таргарієн захопила місто Астапор і тепер командує грізною армією з 8000 Бездоганних. Її сила зростає з кожним кроком, а її хрестовий похід проти рабства загрожує всім, хто наживається на старих порядках. Можливо, було б розумно запропонувати їй золото та кораблі в обмін на мир — поки ще є час."
  GOT_Story_Country.232.a: "Зробити пропозицію — можливо, вона задовольниться багатством та проходом."
  GOT_Story_Country.232.b: "Ми — Юнкай, ми не схиляємося перед драконородними."


  # Daenerys Confronts Yunkai's Emissary
  GOT_Story_News.232.t: "Дейнеріс Відхиляє Пропозицію Посла Юнкая"
  GOT_Story_News.232.d: "Дейнеріс Таргарієн чітко висловила свою позицію щодо Юнкая. Посол міста, Гразден мо Ераз, запропонував золото та кораблі в обмін на її відхід, але Дейнеріс відхилила пропозицію, вимагаючи свободи для рабів міста. Коли Гразден відмовився, Дейнеріс пригрозила взяти місто силою, демонструючи свою непохитну рішучість покінчити з рабством."
  GOT_Story_News.232.a: "Відмова Дейнеріс прийняти золото та кораблі — яскраве нагадування про її відданість звільненню пригноблених."

  # Robb Stark Learns of Talisa's Pregnancy
  GOT_Story_Country.233.t: "Робб Старк Дізнається про Вагітність Таліси"
  GOT_Story_Country.233.d: "Коли ми прямували до Близнюків на весілля Едмура Таллі, дощ затримав нашу подорож. Протягом цього часу Таліса повідомила мені, що носить нашу дитину. Ця новина наповнила мене радістю та новим почуттям мети серед війни. Ця дитина — символ надії на майбутнє, навіть у найтемніші часи."
  GOT_Story_Country.233.a: "Ця дитина буде майбутнім Дому Старків — наша спадщина триває."

  # Robb Stark Learns of Talisa’s Pregnancy
  GOT_Story_News.233.t: "Робб Старк Дізнається про Вагітність Таліси"
  GOT_Story_News.233.d: "Робб Старк отримав новину, що змінила його життя, від своєї дружини Таліси. Під час дощової затримки на шляху до весілля Едмура Таллі, Таліса повідомила, що вагітна дитиною Робба. Ця новина принесла радість та нову мету молодому королю Старку, ставши символом надії на майбутнє серед триваючого конфлікту."
  GOT_Story_News.233.a: "Майбутнє Робба Старка тепер несе обіцянку нового покоління для Дому Старків."

  # Arya is Captured by the Hound
  GOT_Story_Country.234.t: "Арію Схоплено Гончаком"
  GOT_Story_Country.234.d: "Я все більше розчаровувалася в Братстві без Прапорів після того, як вони продали Гендрі Мелісандрі. Я втекла, шукаючи власний шлях, але доля мала інші плани. Сандор Клігейн, Гончак, схопив мене, і я була змушена повернутися з ним. Це знаменує початок нової та складної подорожі з людиною, яку я водночас боюся та не довіряю."
  GOT_Story_Country.234.a: "Шлях попереду непевний, але одне ясно: я не можу втекти від Гончака."

  # Arya is Captured by the Hound
  GOT_Story_News.234.t: "Арію Старк Схоплено Сандором Клігейном"
  GOT_Story_News.234.d: "Арія Старк, розчарувавшись у Братстві без Прапорів, втекла в пошуках власного шляху. Однак незабаром її схопив Сандор Клігейн, відомий як Гончак. Це знаменує початок складної подорожі між Арією та Гончаком, сповненої напруги, небезпеки та нелегкого союзу."
  GOT_Story_News.234.a: "Захоплення Арії Старк Гончаком визначить її подорож непередбачуваними шляхами."

  # Theon's Torture Intensifies
  GOT_Story_Country.235.t: "Муки Теона Посилюються"
  GOT_Story_Country.235.d: "Мої муки тривають від рук Рамзі Сноу. Після того, як мене спокусили дві жінки, я повірив, що знайшов розраду, але мої надії розбилися, коли Рамзі розкрив свої жорстокі наміри. Він кастрував мене, поглибивши мої страждання як фізично, так і морально. Моїм болям немає кінця, і я залишаюся з питанням, як довго ще я зможу витримати це пекло."
  GOT_Story_Country.235.a: "Жорстокість Рамзі не знає меж — щодня моє тіло та розум руйнуються все більше."

  # Theon's Torture Intensifies
  GOT_Story_News.235.t: "Муки Теона Грейджоя Тривають"
  GOT_Story_News.235.d: "Страждання Теона Грейджоя від рук Рамзі Сноу досягли нових глибин. Після того, як його спокусили дві жінки, надія Теона була розбита, коли Рамзі розкрив свою справжню жорстокість. Теона кастрували, залишивши його фізично та психологічно покаліченим. Його муки далекі від завершення, і залишається питання: скільки ще він зможе витримати?"
  GOT_Story_News.235.a: "Муки Теона Грейджоя тривають під садистською владою Рамзі Сноу."


  # Tyrion and Sansa's Uncomfortable Wedding
  GOT_Story_Country.236.t: "Незручне Весілля Тіріона та Санси"
  GOT_Story_Country.236.d: "У Королівській Гавані мене змусили одружитися з Сансою Старк. Церемонію затьмарила жорстокість Джофрі, який забрав стілець, потрібний мені, щоб допомогти Сансі з плащем, принизивши нас обох. У приватних покоях я запевнив Сансу, що не буду консумувати шлюб без її згоди, визнаючи болісну реальність, з якою ми обидва зіткнулися."
  GOT_Story_Country.236.a: "Шлюб — не свято, а в'язниця, збудована чужими руками."

  # Tyrion and Sansa's Uncomfortable Wedding
  GOT_Story_News.236.t: "Тіріон Ланністер та Санса Старк Одружилися в Королівській Гавані"
  GOT_Story_News.236.d: "Тіріон Ланністер та Санса Старк одружилися під примусом на церемонії, позначеній жорстокістю Джофрі Баратеона. Джофрі забрав стілець, потрібний Тіріону, щоб допомогти Сансі, — крок, що символізував безсилля як нареченої, так і нареченого. Пізніше, у своїх покоях, Тіріон пообіцяв не консумувати шлюб без згоди Санси, емпатичний жест перед лицем їхнього примусового союзу."
  GOT_Story_News.236.a: "Шлюб, укладений у жорстокості, з малою надією на радість."

  # Melisandre's Ritual with Gendry
  GOT_Story_Country.237.t: "Ритуал Мелісандри з Гендрі"
  GOT_Story_Country.237.d: "На Драконовому Камені Мелісандра спокусила Гендрі, розкривши, що він байстрюк Роберта Баратеона. Вона використала його кров у ритуалі, наклавши на нього п'явки та спаливши їх, поки Станніс називав своїх суперників — Робба Старка, Бейлона Грейджоя та Джофрі Баратеона — цілями суду Володаря Світла. Цей ритуал знаменує нову главу у війні Станніса за трон, з жахливими наслідками, що нависають над його ворогами."
  GOT_Story_Country.237.a: "Суд Володаря Світла — інструмент, який ми не можемо ігнорувати."

  # Melisandre's Ritual with Gendry
  GOT_Story_News.237.t: "Мелісандра Використовує Кров Гендрі в Ритуалі на Драконовому Камені"
  GOT_Story_News.237.d: "Мелісандра, тіньова чаклунка, провела ритуал на Драконовому Камені за участю Гендрі, байстрюка Роберта Баратеона. Використовуючи його кров, вона спалила п'явки, поки Станніс Баратеон називав своїх трьох суперників — Робба Старка, Бейлона Грейджоя та Джофрі Баратеона — цілями Володаря Світла. Вважається, що цей ритуал передрікає долі цих фігур, оскільки війна Станніса триває."
  GOT_Story_News.237.a: "Вороги Станніса тепер зіткнуться з гнівом Володаря Світла."

  # Daenerys Gains a New Ally in Daario Naharis
  GOT_Story_Country.238.t: "Дейнеріс Здобуває Нового Союзника в Особі Дааріо Нахаріса"
  GOT_Story_Country.238.d: "За межами Юнкая я шукала союзу з Другими Синами, найманою ротою. Їхній ватажок, Меро, відмовив мені, але його лейтенант, Дааріо Нахаріс, убив Меро та іншого командира, представивши мені їхні голови. Він присягнув на вірність Других Синів моїй справі, додавши ще одного цінного союзника до моєї армії."
  GOT_Story_Country.238.a: "Вірність Дааріо дає мені потужну найману силу, яка може змінити хід подій."

  # Daenerys Gains a New Ally in Daario Naharis
  GOT_Story_News.238.t: "Дейнеріс Здобуває Вірність Других Синів"
  GOT_Story_News.238.d: "Дейнеріс Таргарієн успішно здобула вірність найманої роти, відомої як Другі Сини. Їхній ватажок, Меро, спочатку відмовив їй, але його лейтенант, Дааріо Нахаріс, убив Меро та іншого командира, запропонувавши їхні голови як доказ вірності. Ця дія зміцнює сили Дейнеріс та дає їй потужного нового союзника."
  GOT_Story_News.238.a: "Дейнеріс тепер командує вірністю грізних Других Синів."

  # Samwell Tarly Kills a White Walker
  GOT_Story_Country.239.t: "Семвел Тарлі Вбиває Білого Блукача"
  GOT_Story_Country.239.d: "На північ від Стіни, Джиллі та мене атакував Білий Блукач, який хотів забрати її новонародженого. У момент хоробрості я використав драконоскляний кинджал, щоб убити істоту, виявивши, що цей рідкісний матеріал ефективний проти нежиті. Це відкриття — критичний крок у підготовці до майбутньої битви проти Білих Блукачів."
  GOT_Story_Country.239.a: "Боротьба проти нежиті знайшла нову зброю — драконоскло."

  # Samwell Tarly Kills a White Walker
  GOT_Story_News.239.t: "Семвел Тарлі Вбиває Білого Блукача Драконосклом"
  GOT_Story_News.239.d: "Семвел Тарлі вбив Білого Блукача на північ від Стіни, використовуючи драконоскляний кинджал, — рідкісне та життєво важливе відкриття. Істота атакувала новонародженого Джиллі, але швидке мислення та мужність Сема виявилися вирішальними. Ця подія знаменує поворотний момент у боротьбі проти нежиті, оскільки драконоскло виявляється ефективною зброєю проти Білих Блукачів."
  GOT_Story_News.239.a: "Відкриття Семвелом Тарлі драконоскла як зброї може змінити баланс у війні проти нежиті."

  # Arya and the Hound's Journey Continues
  GOT_Story_Country.240.t: "Подорож Арії та Гончака Триває"
  GOT_Story_Country.240.d: "Мене схопив Сандор Клігейн, Гончак, який має намір викупити мене моєму братові Роббу Старку в Близнюках. Хоча я намагалася вбити його уві сні, я завагалася, не знаючи наслідків. Наша спільна подорож складна, і я не знаю, куди вона приведе, але ясно, що моя доля та його тепер пов'язані."
  GOT_Story_Country.240.a: "Я можу бути в пазурах Гончака, але я знайду спосіб визначити власне майбутнє."

  # Arya and the Hound’s Journey Continues
  GOT_Story_News.240.t: "Арію Старк Схоплено Гончаком"
  GOT_Story_News.240.d: "Подорож Арії Старк прийняла новий оберт, оскільки її схопив Сандор 'Гончак' Клігейн. Він має намір викупити її Роббу Старку в Близнюках, але спроба Арії вбити його уві сні показує напругу між ними. Їхня спільна подорож сповнена небезпеки та невизначеності, знаменуючи початок складних стосунків."
  GOT_Story_News.240.a: "Захоплення Арії Гончаком готує підґрунтя для складної та небезпечної дороги попереду."


  # The Red Wedding
  GOT_Story_Country.241.t: "Червоне Весілля"
  GOT_Story_Country.241.d: "Підступне Червоне Весілля розгорнулося на бенкеті Едмура Таллі та Розлін Фрей. Робба Старка, його матір Кетлін та багатьох його прапороносців було вбито в жорстокій зраді, організованій Лордом Волдером Фреєм у союзі з Ланністерами та Болтонами. Ця різанина є нищівним ударом по Дому Старків та справі Півночі."
  GOT_Story_Country.241.a: "Кров родини Старків пролита, знаменуючи кінець надії на опір Півночі."

  # The Red Wedding
  GOT_Story_News.241.t: "Червоне Весілля Руйнує Дім Старків"
  GOT_Story_News.241.d: "У шокуючому повороті подій Робба Старка, його матір Кетлін та численних прапороносців було вбито під час весільного бенкету від рук Лорда Волдера Фрея, за підтримки Ланністерів та Болтонів. Ця різанина, тепер відома як Червоне Весілля, спустошила Дім Старків та зруйнувала опір Півночі Ланністерам."
  GOT_Story_News.241.a: "Півночі завдано нищівного удару, оскільки Червоне Весілля знищує Дім Старків."

  # Jon Snow's Loyalty Tested
  GOT_Story_Country.242.t: "Вірність Джона Сноу Випробовується"
  GOT_Story_Country.242.d: "Джон Сноу зіткнувся з важким рішенням, коли йому наказали стратити невинного коняра, щоб довести свою вірність Здичавілим. Не змігши виконати страту, Джон був змушений битися з Ореллом, іншим Здичавілим, і врешті-решт убив його в самообороні. Дії Джона призвели до його відходу від Здичавілих, знаменуючи зміну на його шляху."
  GOT_Story_Country.242.a: "Вірність Джона Здичавілим була випробувана, і його рішення знаменує кінець його перебування серед них."

  # Jon Snow’s Loyalty Tested
  GOT_Story_News.242.t: "Джон Сноу Залишає Здичавілих Після Конфлікту"
  GOT_Story_News.242.d: "Джон Сноу, член Нічної Варти, отримав наказ стратити невинного коняра, щоб довести свою вірність Здичавілим. Не змігши цього зробити, Джон був змушений убити Орелла, іншого Здичавілого. В результаті Джон вирішив покинути Здичавілих, хоча його подальший шлях залишається непевним."
  GOT_Story_News.242.a: "Відхід Джона Сноу від Здичавілих знаменує поворотний момент у його подорожі."

  # Bran’s Warging Ability Emerges
  GOT_Story_Country.243.t: "Здатність Брана до Варгування Проявляється"
  GOT_Story_Country.243.d: "Шукаючи притулку від бурі, я виявив свою здатність варгувати в розум свого лютововка, Літа. Я використав цю силу, щоб захистити нашу групу від виявлення Здичавілими, що стало значним кроком у моїх зростаючих містичних здібностях. Ця новознайдена сила є водночас благословенням і потенційним тягарем на моєму шляху."
  GOT_Story_Country.243.a: "Варгування може бути ключем до розуміння мого справжнього потенціалу."

  # Bran’s Warging Ability Emerges
  GOT_Story_News.243.t: "Бран Старк Відкриває Свою Силу Варгування"
  GOT_Story_News.243.d: "Бран Старк відкрив свою здатність варгувати в розум свого лютововка, Літа. Ця сила проявилася під час бурі, коли Бран використав її, щоб захистити свою групу від виявлення Здичавілими. Це знаменує поворотний момент у подорожі Брана, оскільки його містичні здібності продовжують розвиватися."
  GOT_Story_News.243.a: "Здатність Брана Старка до варгування може виявитися вирішальною в майбутніх битвах."

  # Daenerys Plans the Invasion of Yunkai
  GOT_Story_Country.244.t: "Дейнеріс Планує Вторгнення до Юнкая"
  GOT_Story_Country.244.d: "Завдяки розвідданим від Дааріо Нахаріса, я дізналася про таємний вхід до міста Юнкай. Я планую використати цю інформацію, щоб здійснити несподіваний напад на місто, звільнити його рабів та розширити свій вплив. Ця перемога може стати значним кроком до досягнення моєї кінцевої мети."
  GOT_Story_Country.244.a: "Звільнення Юнкая зміцнить мої претензії на трон."

  # Daenerys Plans the Invasion of Yunkai
  GOT_Story_News.244.t: "Дейнеріс Планує Напасти на Юнкай"
  GOT_Story_News.244.d: "Дейнеріс Таргарієн дізналася про таємний вхід до міста Юнкай завдяки розвідданим від Дааріо Нахаріса. Вона планує здійснити несподіваний напад, щоб звільнити рабів міста, — сміливий крок у її триваючому прагненні звільнити пригноблених та розбудувати свою армію."
  GOT_Story_News.244.a: "План Дейнеріс звільнити Юнкай може змінити хід її кампанії."

  # Samwell Tarly and Gilly’s Journey
  GOT_Story_Country.245.t: "Подорож Семвела Тарлі та Джиллі"
  GOT_Story_Country.245.d: "Джиллі та я продовжуємо нашу подорож на південь від Стіни, шукаючи безпечного проходу крізь дику місцевість. Ми виявили таємний прохід у Нічному Форті, який може дозволити нам перетнути Стіну та продовжити нашу подорож до безпеки. Хоча світ сповнений небезпек, я сподіваюся на краще майбутнє."
  GOT_Story_Country.245.a: "Наша подорож на південь може привести до порятунку, але Стіна височіє на нашому шляху."

  # Samwell Tarly and Gilly’s Journey
  GOT_Story_News.245.t: "Семвел Тарлі та Джиллі Продовжують Свою Подорож"
  GOT_Story_News.245.d: "Семвел Тарлі та Джиллі продовжили свою подорож на південь від Стіни. Сем виявив таємний прохід у Нічному Форті, який він планує використати, щоб перетнути Стіну та доставити Джиллі в безпеку. Їхня історія дає короткий перепочинок від темніших подій, що розгортаються у світі."
  GOT_Story_News.245.a: "Подорож Семвела Тарлі на південь дає надію на безпечний прохід за Стіну."

  # The Aftermath of the Red Wedding
  GOT_Story_Country.246.t: "Наслідки Червоного Весілля"
  GOT_Story_Country.246.d: "Після різанини Червоного Весілля Фреї та Болтони зміцнили свій контроль над Північчю. Лорду Волдеру Фрею було надано Ріверран, а Русе Болтона призначено Хранителем Півночі. Арія Старк, у супроводі Сандора Клігейна, зустрічає солдатів Фреїв, які хваляться різаниною. Арія вбиває одного, а Гончак розправляється з рештою. Арія розмірковує про використання монети, даної їй Яквеном Х'гаром, що сигналізує про зростаюче почуття помсти."
  GOT_Story_Country.246.a: "Північ у руках Фреїв та Болтонів, і шлях Арії стає темнішим."

  # The Aftermath of the Red Wedding
  GOT_Story_News.246.t: "Домінування Фреїв та Болтонів Після Червоного Весілля"
  GOT_Story_News.246.d: "Фреї та Болтони зміцнили своє панування над Північчю після різанини на Червоному Весіллі. Лорду Волдеру Фрею було надано Ріверран, а Русе Болтон отримав титул Хранителя Півночі. Арія Старк, прагнучи помсти, перетнулася з Фреями, залишивши за собою кривавий слід."
  GOT_Story_News.246.a: "Північ тепер під владою Фреїв та Болтонів, тоді як прагнення Арії до помсти посилюється."

  # Jon Snow's Return to the Wall
  GOT_Story_Country.247.t: "Повернення Джона Сноу на Стіну"
  GOT_Story_Country.247.d: "Покинувши Здичавілих, Джон Сноу повертається на Стіну. Його зустрічає Ігрітт, яка стріляє в нього трьома стрілами в момент розбитого серця. Незважаючи на поранення, Джону вдається втекти на коні, залишивши Ігрітт спустошеною, і це знаменує кінець його перебування серед Здичавілих."
  GOT_Story_Country.247.a: "Повернення Джона Сноу на Стіну має болісні наслідки, оскільки розбите серце Ігрітт розпалює полум'я їхнього розставання."

  # Jon Snow's Return to the Wall
  GOT_Story_News.247.t: "Джон Сноу Тікає від Здичавілих, Залишаючи Ігрітт"
  GOT_Story_News.247.d: "Джон Сноу, покинувши Здичавілих, повернувся на Стіну. Під час його відходу Ігрітт вистрілила в нього трьома стрілами в пориві люті та скорботи. Хоча поранений, Джон втік, що знаменує кінець його перебування серед Здичавілих та залишає Ігрітт з розбитим серцем."
  GOT_Story_News.247.a: "Повернення Джона Сноу на Стіну залишає розбиту Ігрітт позаду, оскільки їхня історія кохання перетворюється на трагедію."

  # Daenerys’s Liberation of Yunkai
  GOT_Story_Country.248.t: "Звільнення Юнкая Дейнеріс"
  GOT_Story_Country.248.d: "Дейнеріс Таргарієн успішно звільняє місто Юнкай, даруючи свободу його рабам. На знак подяки звільнені раби піднімають її в повітря та скандують 'Міса', що означає 'мати' гіскарською мовою. Ця перемога зміцнює репутацію Дейнеріс як визволительки та спрямовує її на шлях до більших завоювань."
  GOT_Story_Country.248.a: "Перемога Дейнеріс під Юнкаєм зміцнила її претензії як сили свободи."

  # Daenerys’s Liberation of Yunkai
  GOT_Story_News.248.t: "Дейнеріс Звільняє Юнкай, Її Прославляють як Місу"
  GOT_Story_News.248.d: "Дейнеріс Таргарієн звільнила місто Юнкай, звільнивши його рабів та зміцнивши свій статус визволительки. Звільнені раби підняли Дейнеріс у повітря та вітали її як 'Місу' (матір), що свідчить про їхню глибоку вдячність та знаменує важливий етап у її подорожі."
  GOT_Story_News.248.a: "Тріумф Дейнеріс у Юнкаї посилив її вплив, проголошуючи її маяком надії."

  # Stannis’s Decision to Aid the Wall
  GOT_Story_Country.249.t: "Дилема Станніса біля Стіни"
  GOT_Story_Country.249.d: "Звістки з Півночі говорять про те, що Нічну Варту перемагають здичавілі, та про чутки про ще темнішу загрозу за Стіною. Станніс Баратеон, завжди керований обов'язком та долею, стоїть на роздоріжжі. З королівством у хаосі, допомога Стіні може принести йому прихильність богів — і народу — але це відверне ресурси від його кампанії за Залізний Трон. Дехто закликає до негайних дій, щоб розгромити військо здичавілих, тоді як інші стверджують, що Стіна — не його турбота."
  GOT_Story_Country.249.a: "Рушити на північ та атакувати здичавілих, поки не пізно."
  GOT_Story_Country.249.b: "Стіна — не наша турбота. Нехай самі розбираються."

  # Stannis’s Decision to Aid the Wall
  GOT_Story_News.249.t: "Станніс Допоможе Стіні Проти Білих Блукачів"
  GOT_Story_News.249.d: "Станніс Баратеон прийняв рішення рушити на північ, щоб допомогти Нічній Варті перед обличчям навислої загрози Білих Блукачів. Хоча його наказ про страту Гендрі було зірвано Давосом Сівортом, Станніс тепер визнає важливість об'єднання сил для захисту королівства від нежиті."
  GOT_Story_News.249.a: "Станніс Баратеон пообіцяв допомогти Нічній Варті, готуючи підґрунтя для союзу проти Білих Блукачів."

  # Bran’s Encounter with Samwell Tarly
  GOT_Story_Country.250.t: "Зустріч Брана з Семвелом Тарлі"
  GOT_Story_Country.250.d: "Бран Старк та його супутники зустріли Семвела Тарлі та Джиллі в Нічному Форті. Семвел, впізнавши Брана як брата Джона Сноу, попереджає його про небезпеки за Стіною. Він надає Брану драконоскляну зброю та веде його до таємного проходу, допомагаючи Брану в його подорожі на північ."
  GOT_Story_Country.250.a: "Зустріч Брана з Семвелом Тарлі виявилася щасливою, надавши важливу допомогу для його подорожі."

  # Bran’s Encounter with Samwell Tarly
  GOT_Story_News.250.t: "Бран Старк Зустрічає Семвела Тарлі в Нічному Форті"
  GOT_Story_News.250.d: "Бран Старк та його супутники перетнулися з Семвелом Тарлі та Джиллі в Нічному Форті. Семвел, впізнавши Брана як брата Джона Сноу, пропонує цінні поради та драконоскляну зброю, щоб допомогти захиститися від небезпек за Стіною. Семвел також розкриває таємний прохід, який допоможе Брану в його подорожі на північ."
  GOT_Story_News.250.a: "Зустріч Брана з Семвелом Тарлі надала як керівництво, так і захист, оскільки він продовжує свою подорож за Стіну."

  GOT_Story_Country.251.t: "Відхід Лорда Хостера"
  GOT_Story_Country.251.d: "Лорд Хостер Таллі, Хранитель Тризуба та Лорд Ріверрану, помер після тривалої хвороби. Покоління Річкових Земель сумує за смертю стійкого та почесного правителя, який тримав королівство разом у часи миру та війни. З його відходом тягар лідерства лягає на Едмура Таллі. Чорна Риба повернувся до Ріверрану, і незабаром на водах відбудуться похоронні обряди. Зміни настають у Річкових Землях — і прапори мають знову згуртуватися."
  GOT_Story_Country.251.a: "Він тримав Річкові Землі об'єднаними. Нехай спочиває з миром."

  GOT_Story_News.251.t: "Помирає Лорд Хостер Таллі"
  GOT_Story_News.251.d: "Лорд Хостер Таллі з Ріверрану, давній Хранитель Тризуба та Лорд-Парамонт Річкових Земель, помер після тривалої хвороби. Шанований як обережний, але твердий лідер, його смерть знаменує кінець епохи для Річкових Земель. Очікується, що його син, Едмур Таллі, прийме його титули. Лорд Бринден 'Чорна Риба' Таллі повернувся до Ріверрану на похорон, де відбудуться традиційні річкові обряди. Оскільки течії Вестеросу змінюються, багато хто дивується, яким шляхом підуть Річкові Землі без керівної руки Хостера."
  GOT_Story_News.251.a: "Лорд загинув. Річкові Землі сумують."

