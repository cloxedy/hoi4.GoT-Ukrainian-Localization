  GOT_Plain_Mode_Chosen_tt:0 "§YОбрано звичайний режим§!\nГра тепер буде дотримуватися стандартних механік Hearts of Iron IV.\nОсобливі функції, такі як механіки мирних угод, рішення про створення корів (національних провінцій) та інші власні функції, будуть вимкнені для більш традиційного ігрового досвіду."
  GOT_Customize_Settings_tt:0 "§YНалаштувати параметри§!\nДозволяє вам індивідуально налаштувати кожен параметр гри відповідно до ваших уподобань."
  GOT_Reccommended_SP_Settings_tt:0 "§YРекомендовані налаштування для одиночної гри§!\nВмикає §YРежим Гри Престолів§! для більш реалістичного досвіду, зберігаючи всі особливі функції, такі як мирні угоди та створення корів, повністю активними."
  GOT_Reccommended_MP_Settings_tt:0 "§YРекомендовані налаштування для багатокористувацької гри§!\nВмикає §YРежим Гри Престолів§! та §YРежим Пісочниці§! для динамічного та гнучкого досвіду. Мирні угоди обмежені лише взаємодією між гравцями — ШІ ніколи їх не прийме. Усі особливі функції, включаючи створення корів та системи рішень, залишаються повністю активними."
  GOT_Wildling_Army_Shattered_tt:0 "§RМи втратимо 50% наших дивізій.§!"


