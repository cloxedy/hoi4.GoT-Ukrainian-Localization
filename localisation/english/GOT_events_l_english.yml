  # Tywin Lannister Melts Down Ned Stark’s Sword
  GOT_Story_Country.301.t: "Два Мечі, Викувані з Одного"
  GOT_Story_Country.301.d: "На знак верховенства Ланністерів, Тайвін Ланністер керував переплавкою валірійського сталевого великого меча Неда Старка, Льоду, викувавши з його залишків два нові мечі. Один віддано Джеймі, який відмовляється покинути Королівську Гвардію, а інший — Королю Джофрі. Цей акт слугує як практичним перековуванням, так і символічним знищенням спадщини Дому Старків."
  GOT_Story_Country.301.a: "Старки падають, Ланністери піднімаються."

  GOT_Story_News.301.t: "Спадщину Дому Старків Перековано на Ланністерську Сталь"
  GOT_Story_News.301.d: "У Королівській Гавані Тайвін Ланністер переплавив великий валірійський сталевий меч Неда Старка, створивши два нові клинки. Один запропоновано Джеймі Ланністеру, який відмовляється повернутися до Кастерлі Рок, а інший подаровано Королю Джофрі. Цей жест не лише озброює Ланністерів, але й оскверняє пам'ять про честь Дому Старків."
  GOT_Story_News.301.a: "Старий світ горить у ланністерських кузнях."

  # Jaime Lannister's Strained Relationship with His Family
  GOT_Story_Country.302.t: "Джеймі Повертається до Зміненої Родини"
  GOT_Story_Country.302.d: "Втікши з полону, Джеймі Ланністер повертається до Королівської Гавані, лише щоб зустріти холодну зневагу. Його батько розчарований його відмовою покинути Королівську Гвардію, Джофрі глузує з його приниженого становища, а Серсея відчуває відразу як до його покаліченого тіла, так і до його чіпляння за їхній таємний зв'язок. Повернення Джеймі додому аж ніяк не тепле."
  GOT_Story_Country.302.a: "Царевбивця не знаходить притулку у власному домі."

  GOT_Story_News.302.t: "Повернення Джеймі Ланністера Розколює Єдність Дому"
  GOT_Story_News.302.d: "Незважаючи на те, що Джеймі Ланністер пережив ув'язнення та каліцтво, його повернення до столиці лише поглибило розколи в Домі Ланністерів. Тайвін бачить у ньому непокірного, Джофрі публічно глузує з нього, а Серсея тримає його на емоційній відстані. Колись гордий лев, Джеймі тепер кульгає крізь прайд, який ледь його впізнає."
  GOT_Story_News.302.a: "Навіть леви пожирають своїх поранених."

  # Daenerys Targaryen Approaches Meereen
  GOT_Story_Country.303.t: "Міерин Чекає на Дейнеріс"
  GOT_Story_Country.303.d: "Дейнеріс прямує до Міерина, останнього та найбільшого з рабовласницьких міст. Дорогою вона знаходить тіла розіп'ятих дітей-рабів — похмуре попередження від володарів міста. Непохитна, вона рухається вперед, обіцяючи звільнити пригноблених та покарати жорстоких. Завоювання королеви-дракона триває, ланцюг за ланцюгом."
  GOT_Story_Country.303.a: "Їхня жорстокість стане їхньою загибеллю."

  GOT_Story_News.303.t: "Дейнеріс Наближається до Міерина, Рабовласницьке Місто Тремтить"
  GOT_Story_News.303.d: "Зі своїми Бездоганними, звільненими та драконами, Дейнеріс Таргарієн наближається до Міерина. Її шлях усіяний розіп'ятими дітьми-рабами, що мало зламати її дух — але королева не виявляє страху. Її шлях — справедливість та вогонь, і стіни Міерина, можливо, недовго встоять проти жодного з них."
  GOT_Story_News.303.a: "Останнє з рабовласницьких міст може незабаром впасти."

  # Tyrion Lannister Welcomes Prince Oberyn Martell
  GOT_Story_Country.304.t: "Гадюка Прибуває до Королівської Гавані"
  GOT_Story_Country.304.d: "Тіріон Ланністер зустрічає Принца Оберіна Мартелла, гостроязикого та небезпечного гостя з Дорну. Хоча запрошений на весілля Джофрі, справжня мета Оберіна — помста за жорстоке вбивство його сестри Елії та її дітей, нібито від рук Ланністерів. Новий гравець вступає в гру, з отрутою в жилах."
  GOT_Story_Country.304.a: "Червона Гадюка сичить у столиці."

  GOT_Story_News.304.t: "Оберін Мартелл Прибуває до Королівської Гавані"
  GOT_Story_News.304.d: "Принц Оберін Дорнський прибув до Королівської Гавані під виглядом весільного гостя, але мало хто вірить, що він тут лише для святкування. Його лють до Ланністерів кипить просто під поверхнею, і його прибуття загрожує порушити крихкий баланс влади в столиці."
  GOT_Story_News.304.a: "Гадюка ходить залами Червоного Замку."

  # Arya Stark and Sandor Clegane's Journey
  GOT_Story_Country.305.t: "Арія Повертає Свій Меч та Свою Помсту"
  GOT_Story_Country.305.d: "Подорожуючи з Сандором Клігейном, Арія Старк помічає Поллівера в корчмі — чоловіка, який убив її друга Ломмі та вкрав її меч, Голку. Після жорстокої сутички Арія вбиває Поллівера тими ж словами, які він колись використав, повертаючи свій клинок і роблячи ще один крок шляхом помсти."
  GOT_Story_Country.305.a: "Ім'я викреслено зі списку."

  GOT_Story_News.305.t: "Арія Старк Вбиває Поллівера"
  GOT_Story_News.305.d: "У Річкових Землях Арія Старк возз'єдналася зі своїм вкраденим мечем, убивши Поллівера, ланністерського воїна, який колись убив її друга. Її подорож із Сандором Клігейном триває, але цей останній акт помсти свідчить про те, наскільки далеко юна дівчина Старк відійшла від невинності."
  GOT_Story_News.305.a: "Дівчинка має ім'я — і мету."

  # Joffrey Baratheon Dies at His Wedding Feast
  GOT_Story_Country.306.t: "Лев Падає на Весільному Бенкеті"
  GOT_Story_Country.306.d: "Король Джофрі Баратеон помер під час свого весільного святкування. Після жорстокого знущання над своїм дядьком Тіріоном та хизування своєю владою, Джофрі випив з отруєного келиха вина і впав, задихаючись і стікаючи кров'ю, поки вибухнув хаос. У своєму горі та люті Королева Серсея звинуватила Тіріона у вбивстві, і смерть короля залишає Залізний Трон оповитим невизначеністю."
  GOT_Story_Country.306.a: "Рев лева замовк."

  GOT_Story_News.306.t: "Король Джофрі Мертвий – Пурпурове Весілля Закінчується Хаосом"
  GOT_Story_News.306.d: "Молодий та безжальний Король Джофрі Баратеон помер на власному весільному бенкеті у шокуючий та жорстокий спосіб. Отруєний на очах у наймогутніших лордів та леді Вестеросу, його раптова смерть кинула королівство у новий хаос. Серсея звинуватила Тіріона Ланністера у злочині, і Королівська Гавань готується до наслідків."
  GOT_Story_News.306.a: "Королівський тост стає фатальним."

  # Tyrion Lannister's Arrest
  GOT_Story_Country.307.t: "Тіріон у Кайданах"
  GOT_Story_Country.307.d: "Хоча він благає про невинність, Тіріона Ланністера заарештовано та звинувачено у царевбивстві за отруєння Короля Джофрі. Без дати суду та з малою надією на справедливий розгляд, Тіріон стикається з похмурим майбутнім, оточений ворогами та зраджений долею."
  GOT_Story_Country.307.a: "Невинність нічого не варта в Королівській Гавані."

  GOT_Story_News.307.t: "Тіріона Ланністера Звинувачено у Вбивстві Короля"
  GOT_Story_News.307.d: "Після шокуючої смерті Короля Джофрі Тіріона Ланністера взято під варту, звинувативши в організації отруєння. Відомий своїм дотепом та політичною хитрістю, Тіріон давно нажив собі ворогів при дворі — і тепер опинився ідеальним козлом відпущення для скорботної корони."
  GOT_Story_News.307.a: "Біс стоїть самотньо."

  # Sansa Stark's Escape
  GOT_Story_Country.308.t: "Санса Вислизає з Левової Клітки"
  GOT_Story_Country.308.d: "Зі смертю Короля Джофрі та містом у безладді, Санса Старк втекла з Королівської Гавані. Ведена Сером Донтосом Холлардом, вона втекла через замкові угіддя та сіла на корабель, що прямував до свободи. Її раптове зникнення лише додає плутанини, і її доля тепер у руках тих, хто смикав за ниточки за лаштунками."
  GOT_Story_Country.308.a: "Свобода пахне солоним повітрям."

  GOT_Story_News.308.t: "Санса Старк Зникає Після Смерті Короля"
  GOT_Story_News.308.d: "Після смерті Короля Джофрі Санса Старк зникла з Королівської Гавані. Ходять чутки про приховану змову за її втечею, можливо, організовану тими, хто має глибші амбіції. Колись в'язень придворних ігор, дочка Дому Старків тепер може стати гравцем сама по собі."
  GOT_Story_News.308.a: "Вовк вислизає крізь щілини."

  # Ramsay Snow Hunts a Woman
  GOT_Story_Country.309.t: "Полювання Без Честі"
  GOT_Story_Country.309.d: "Рамзі Сноу очолив ще одне садистське полювання, переслідуючи жінку на ім'я Тенсі лісом зі своїми собаками та супутницею Мірандою. Гострота переслідування закінчується її кривавою смертю, зміцнюючи безжальну натуру Рамзі та його збочене почуття влади. Навіть Русе Болтон починає сумніватися в жорстоких методах свого байстрюка."
  GOT_Story_Country.309.a: "Чудовиська народжуються від таких людей."

  GOT_Story_News.309.t: "Жорстокість Рамзі Сноу у Всій Красі"
  GOT_Story_News.309.d: "На Півночі Рамзі Сноу продовжує демонструвати глибини своєї розпусти. Повідомляють про полювання, де перелякану жінку випустили в ліс лише для того, щоб її вистежили та вбили. Така поведінка викликала занепокоєння навіть у Домі Болтонів, хоча Рамзі поки що залишається безкарним."
  GOT_Story_News.309.a: "Деякі люди не повинні носити імен."

  # Bran Stark's Vision
  GOT_Story_Country.310.t: "Видіння біля Чардрева"
  GOT_Story_Country.310.d: "Біля підніжжя чардрева Бран Старк пережив потужне та таємниче видіння. Він побачив тіні минулого, символи влади та загадкові образи того, що може чекати попереду. Хоча загадкове та різке, видіння підтверджує, що його подорож до становлення Триоким Вороном справді почалася."
  GOT_Story_Country.310.a: "Дерево шепоче правду."

  GOT_Story_News.310.t: "Зір Брана Старка за Межами Зору"
  GOT_Story_News.310.d: "Далеко за Стіною Бран Старк доторкнувся до дивної та давньої магії. Його нещодавнє видіння біля чардрева поглибило його зв'язок зі старими силами Півночі. Хоча мало хто розуміє його шлях, ті, хто знає про нього, бояться змін, які він може принести."
  GOT_Story_News.310.a: "Старі боги ворушаться."

  # Tyrion Lannister Faces Imminent Trial
  GOT_Story_Country.311.t: "Тіріон Вимагає Суду Поєдинком"
  GOT_Story_Country.311.d: "Все ще ув'язнений після смерті Короля Джофрі, Тіріон Ланністер отримує візит від свого брата Джеймі. Хоча його закликають тікати з міста, Тіріон натомість вирішує залишитися та постати перед судом. Переконаний, що не отримає справедливості через суд, він вимагає суду поєдинком, знову ставлячи своє життя на меч."
  GOT_Story_Country.311.a: "Нехай сталь говорить за справедливість."

  GOT_Story_News.311.t: "Тіріон Ланністер Вимагає Суду Поєдинком"
  GOT_Story_News.311.d: "Ув'язнений та звинувачений у царевбивстві, Тіріон Ланністер відхилив стандартний суд, натомість посилаючись на своє право на суд поєдинком. Цей несподіваний крок шокував двір Королівської Гавані та підготував сцену для ще одного жорстокого видовища в столиці."
  GOT_Story_News.311.a: "Кров вирішить провину."

  # Sansa Stark Escapes King's Landing
  GOT_Story_Country.312.t: "Мізинець Розкриває Свої Карти"
  GOT_Story_Country.312.d: "Санса Старк втекла з Королівської Гавані на кораблі, організованому Сером Донтосом Холлардом. Однак її рятівник виявляється пішаком Петра Бейліша, який вбиває Донтоса, щоб замести сліди. Тепер, коли Санса в його руках, довготривалі плани Мізинця починають втілюватися в життя — хоча його справжні наміри залишаються прихованими в тіні."
  GOT_Story_Country.312.a: "З однієї гри в іншу."

  GOT_Story_News.312.t: "Санса Старк Втікає; Донтос Мертвий"
  GOT_Story_News.312.d: "Місцезнаходження Санси Старк знову невідоме після її втечі з Королівської Гавані. Свідки кажуть, що її бачили з Сером Донтосом Холлардом, який відтоді знайдений мертвим. Чутки вказують на причетність Петра Бейліша, але мало хто знає, куди поділася юна вовчиця."
  GOT_Story_News.312.a: "Мізинець завжди грає в довгу гру."

  # Jaime Lannister's Controversial Actions
  GOT_Story_Country.313.t: "Джеймі Перетинає Межу"
  GOT_Story_Country.313.d: "У момент, сповнений горя та замішання, Джеймі Ланністер ґвалтує Серсею біля трупа їхнього сина. Цей вчинок, жорстокий та тривожний, говорить про заплутані емоції та занепад моралі в Королівській Гавані. Він кидає темну тінь на шлях спокути Джеймі та ще більше напружує його зв'язок із сестрою."
  GOT_Story_Country.313.a: "Честь, розбита в Септі."

  GOT_Story_News.313.t: "Суперечка в Септі Бейлора"
  GOT_Story_News.313.d: "З Великого Септу Бейлора з'явилися тривожні повідомлення, де Джеймі Ланністер нібито зґвалтував Королеву Серсею біля тіла їхнього померлого сина. Хоча правда залишається прихованою від громадськості, чутки вказують на глибоку гниль у королівському домі."
  GOT_Story_News.313.a: "Влада породжує чудовиськ."

  # Daenerys Targaryen's Siege of Meereen
  GOT_Story_Country.314.t: "Ланцюголамка"
  GOT_Story_Country.314.d: "Дейнеріс Таргарієн розпочала свій наступ на Міерин, останнє велике рабовласницьке місто в затоці. Відмовляючись проливати кров біля воріт, вона натомість катапультує зламані рабські нашийники в місто, чітке послання пригнобленим усередині: свобода наближається. Її титул, 'Ланцюголамка', більше не просто ім'я — це місія."
  GOT_Story_Country.314.a: "Вогонь звільнить їх."

  GOT_Story_News.314.t: "Дейнеріс Розпочинає Облогу Міерина"
  GOT_Story_News.314.d: "За стінами Міерина Дейнеріс Таргарієн розпочала свою кампанію зі звільнення рабів міста. Кидаючи тисячі зламаних нашийників у місто, вона закликає рабів повстати та вибороти свою свободу. Її хрестовий похід проти рабства продовжує трясти Затоку Рабів."
  GOT_Story_News.314.a: "Ланцюголамка йде вперед."

  # Wildling Raid and the Boy's Warning
  GOT_Story_Country.315.t: "Село Спалено, Попередження Надіслано"
  GOT_Story_Country.315.d: "На південь від Стіни здичавілі на чолі з Тормундом та людожерами-Теннами здійснили набіг та вирізали село. У моторошному жесті вони пощадили одного хлопчика, відправивши його до Чорного Замку зі звісткою про різанину. Нічна Варта тепер знає, що загроза здичавілих наближається — і стає все кривавішою."
  GOT_Story_Country.315.a: "Буря наближається."

  GOT_Story_News.315.t: "Здичавілі Влаштовують Різанину в Селі, Надсилають Послання"
  GOT_Story_News.315.d: "Руйнівний набіг здичавілих залишив село на Півночі в попелі. Вцілілих немає, крім одного хлопчика, відправленого до Чорного Замку з похмурими вістями. Очолювані Тормундом Велетнебійцем та людожерами-Теннами, здичавілі дають зрозуміти, що їхня кампанія буде сповнена терору та крові."
  GOT_Story_News.315.a: "Стіна незабаром буде випробувана."


  # Jaime Entrusts Brienne with a Mission
  GOT_Story_Country.316.t: "Вірний Присязі"
  GOT_Story_Country.316.d: "Джеймі Ланністер, розриваючись між вірністю родині та зростаючим почуттям честі, дає Брієнні Тартській валірійський сталевий меч — подарунок батька — і називає його Вірним Присязі. Він доручає їй знайти Сансу Старк та захистити її від шкоди, надаючи їй листа до Леді Старк як доказ щирості її місії."
  GOT_Story_Country.316.a: "Лицар, вірний у всьому, крім імені."

  GOT_Story_News.316.t: "Джеймі Надсилає Брієнну Захищати Сансу Старк"
  GOT_Story_News.316.d: "У тихому, але значущому акті, Джеймі Ланністер озброїв Брієнну Тартську валірійським сталевим мечем і відправив її знайти та захистити Сансу Старк. Поки Королівська Гавань тоне в політиці та підозрах, ця місія є рідкісним актом вірності та честі."
  GOT_Story_News.316.a: "Присяга все ще щось значить для декого."

  # Daenerys Conquers Meereen
  GOT_Story_Country.317.t: "Справедливість для Рабів"
  GOT_Story_Country.317.d: "Дейнеріс Таргарієн захопила Міерин, завершивши своє завоювання Затоки Рабів. У відплату за звірства, вчинені володарями міста, вона наказує розіп'яти 163 з них — повторюючи долю, яку вони завдали дітям-рабам. Її правління починається не з милосердя, а з вогню та крові."
  GOT_Story_Country.317.a: "Справедливість, а не милосердя."

  GOT_Story_News.317.t: "Дейнеріс Захоплює Міерин, Розпинає Володарів"
  GOT_Story_News.317.d: "З падінням Міерина Дейнеріс Таргарієн тепер контролює всю Затоку Рабів. Її рішення розіп'яти 163 колишніх володарів у помсту за їхню жорстокість надіслало моторошне послання по всьому Ессосу: ланцюголамка також є носієм відплати."
  GOT_Story_News.317.a: "Королева-дракон вершить суд."

  # Jon Snow Leads Expedition to Craster’s Keep
  GOT_Story_Country.318.t: "Байстрюки в Твердині Крастера"
  GOT_Story_Country.318.d: "Джону Сноу надано дозвіл очолити загін вірних братів до Твердині Крастера, де бунтівники перетворили пост на осередок беззаконня. Сповнений рішучості відновити честь Нічної Варти та запобігти подальшій ганьбі, Джон готується до небезпечної місії."
  GOT_Story_Country.318.a: "Ми — меч у темряві."

  GOT_Story_News.318.t: "Джон Сноу Очолює Експедицію Нічної Варти"
  GOT_Story_News.318.d: "На тлі зростаючої напруги за Стіною Джон Сноу взяв невелику групу людей на північ, щоб розібратися з бунтівниками в Твердині Крастера. Подорож небезпечна, але рішучість Сноу залишається непохитною, оскільки він прагне підтримати згасаючу честь Нічної Варти."
  GOT_Story_News.318.a: "Північ пам'ятає свою присягу."

  # Brienne and Podrick Begin Their Journey
  GOT_Story_Country.319.t: "Лицарка та Її Зброєносець"
  GOT_Story_Country.319.d: "Брієнна Тартська, тепер озброєна Вірним Присязі, вирушає на пошуки Санси Старк. Поруч з нею — несподіваний зброєносець Подрік Пейн. Хоча недосвідчений, вірність Подріка беззаперечна. Разом вони починають подорож, яка випробує їхню рішучість, їхні переконання та їхній зв'язок."
  GOT_Story_Country.319.a: "Честь їде з нами."

  GOT_Story_News.319.t: "Брієнна та Подрік Розпочинають Свій Пошук"
  GOT_Story_News.319.d: "Брієнна Тартська та її зброєносець, Подрік Пейн, покинули Королівську Гавань у пошуках Санси Старк. Поки хаос та підозри вирують у королівстві, тиха рішучість цієї незвичайної пари може ще послужити благородній меті."
  GOT_Story_News.319.a: "Присяга тримає їх у русі."

  # Tyrion’s Trial Looms
  GOT_Story_Country.320.t: "Суд Наближається"
  GOT_Story_Country.320.d: "Все ще ув'язнений у Червоному Замку, Тіріон Ланністер чекає суду за вбивство Короля Джофрі. Звинувачення накопичуються, а союзники рідшають, але Тіріон залишається непокірним. Він знає, що суд — це фарс, але якщо справедливість неможливо знайти в правді, можливо, її знайдеться в бою."
  GOT_Story_Country.320.a: "Вони хочуть чудовиська? Я покажу їм чудовисько."

  GOT_Story_News.320.t: "Тіріон Ланністер Чекає Суду"
  GOT_Story_News.320.d: "Тіріон Ланністер залишається в кайданах, звинувачений у царевбивстві. Поки збирають свідків та змінюються політичні союзи, суд нависає над Королівською Гаванню. Біс, завжди непокірний, може ще знайти спосіб повернути гру на свою користь."
  GOT_Story_News.320.a: "Доля Ланністера висить на волосині."

  # Tommen Is Crowned King
  GOT_Story_Country.321.t: "Перший Свого Імені"
  GOT_Story_Country.321.d: "Зі смертю Короля Джофрі, Томмена Баратеона короновано Королем Семи Королівств. Молодший, ніжніший та більш податливий, ніж його попередник, Томмен стає об'єктом відновлених політичних маневрів Серсеї. Вона починає розробляти плани на його майбутнє, включаючи шлюб з Маргері Тірелл."
  GOT_Story_Country.321.a: "Хлопчик носить корону, але хто править?"

  GOT_Story_News.321.t: "Томмена Баратеона Короновано"
  GOT_Story_News.321.d: "Томмена Баратеона офіційно короновано Королем Семи Королівств. Оскільки королівство все ще оговтується від вбивства Джофрі, багато хто сподівається, що правління Томмена буде м'якшим. Проте за троном Серсея Ланністер вже починає формувати його правління."
  GOT_Story_News.321.a: "Хай живе король… поки що."

  # Sansa and Littlefinger Arrive at the Eyrie
  GOT_Story_Country.322.t: "Сходження до Гнізда"
  GOT_Story_Country.322.d: "Санса Старк, тепер під захистом Петра Бейліша, прибуває до Гнізда. Їх зустрічає Ліза Аррен, чия поведінка швидко стає нестабільною. У моторошному зізнанні Ліза розкриває, що вбила свого чоловіка Джона Аррена за намовою Петра, і тепер звинувачує Сансу в його спокушанні. Санса заперечує, але насіння параної посіяно."
  GOT_Story_Country.322.a: "Гніздо — не безпечний притулок."

  GOT_Story_News.322.t: "Санса Досягає Гнізда з Мізинцем"
  GOT_Story_News.322.d: "Далеко від очей Вестеросу, Санса Старк прибула до Гнізда з Петром Бейлішем. Леді Ліза Аррен, тепер викрита як справжня вбивця Джона Аррена, вітає їх із мінливою сумішшю прихильності та підозри. Долина, схоже, має власні тіні."
  GOT_Story_News.322.a: "Таємниці та брехня гніздяться в Гнізді."

  # Jon Snow Attacks Craster's Keep
  GOT_Story_Country.323.t: "Заколот Придушено"
  GOT_Story_Country.323.d: "Джон Сноу очолює успішний штурм Твердині Крастера, поклавши край бунтівникам, які зрадили Нічну Варту. Місія, хоч і похмура, відновлює частку честі ордену. Привид повернено, а тіла загиблих братів помщені."
  GOT_Story_Country.323.a: "За Варту."

  GOT_Story_News.323.t: "Джон Сноу Розбиває Бунтівників у Твердині Крастера"
  GOT_Story_News.323.d: "Джон Сноу та його вірні супутники знищили бунтівників у Твердині Крастера. Нічна Варта повертає собі крихту гідності цією перемогою, хоча ціна зради все ще відчутна. Серед руїн знову виє лютововк."
  GOT_Story_News.323.a: "Справедливість на холоді."

  # Daenerys Decides to Stay in Meereen
  GOT_Story_Country.324.t: "Королева Міерина"
  GOT_Story_Country.324.d: "Дейнеріс Таргарієн, тепер правителька Міерина, вирішує залишитися та правити, а не плисти до Вестеросу. Вона дізнається, що і Астапор, і Юнкай поринули в хаос після її відходу. Розуміючи, що спочатку вона повинна навчитися правити, вона вирішує залишитися та принести тривалу справедливість Затоці Рабів."
  GOT_Story_Country.324.a: "Перш ніж завоювати Вестерос, я маю опанувати Міерин."

  GOT_Story_News.324.t: "Дейнеріс Залишається в Міерині"
  GOT_Story_News.324.d: "Замість того, щоб прагнути Залізного Трону, Дейнеріс Таргарієн вирішила залишитися в Міерині та встановити порядок. Її хрестовий похід проти рабства триває, але правління виявляється складнішим за завоювання. За морем її рішення відлунює як полегшенням, так і занепокоєнням."
  GOT_Story_News.324.a: "Мати драконів обирає стабільність."

  # Revelation of Jon Arryn’s Murder
  GOT_Story_Country.325.t: "Насіння Війни"
  GOT_Story_Country.325.d: "Приголомшливе відкриття: смерть Джона Аррена — яку довго вважали справою рук Ланністерів — насправді була організована Лізою Аррен за намовою Петра Бейліша. Його вбивство запустило ланцюг подій, що призвели до Війни П'яти Королів. Усе королівство, схоже, танцювало під дудку Мізинця."
  GOT_Story_Country.325.a: "Хаос — це не прірва. Хаос — це драбина."

  GOT_Story_News.325.t: "Правда про Смерть Джона Аррена"
  GOT_Story_News.325.d: "Вбивство Джона Аррена, яке спричинило падіння Дому Старків та Війну П'яти Королів, виявилося справою рук Лізи Аррен та Петра Бейліша. Ця прихована правда змінює самі основи новітньої історії. Шепіт однієї людини розпочав усе."
  GOT_Story_News.325.a: "Гра Мізинця сягає глибоко."

  # Tyrion's Trial for Joffrey’s Murder
  GOT_Story_Country.326.t: "Суд над Тіріоном Ланністером"
  GOT_Story_Country.326.d: "Тіріон Ланністер постає перед судом за вбивство Короля Джофрі Баратеона. Процес сильно упереджений, зі свідченнями брехунів Сера Меріна Транта та Великого Мейстера Піцеля. Зрештою, Тіріон вимагає суду поєдинком, шокуючий крок, що залишає двір у приголомшеній тиші."
  GOT_Story_Country.326.a: "Гра підтасована, але Тіріон продовжує грати."

  GOT_Story_News.326.t: "Починається Суд над Тіріоном Ланністером"
  GOT_Story_News.326.d: "Тіріон Ланністер постає перед судом за вбивство Короля Джофрі. Поки двір слухає свідчення брехунів, доля Тіріона здається вирішеною. Але сміливим кроком він вимагає суду поєдинком, перетворюючи судовий процес на хаос."
  GOT_Story_News.326.a: "Останній бій лева?"

  # Shae’s Devastating Testimony
  GOT_Story_Country.327.t: "Зрада в Залі Суду"
  GOT_Story_Country.327.d: "Шая, колишня коханка Тіріона, свідчить проти нього, брехливо стверджуючи, що він змовився з Сансою, щоб убити Джофрі. Її зрада глибоко ранить Тіріона, оскільки він колись намагався її захистити. Двір вірить її брехні, доводячи Тіріона до межі відчаю."
  GOT_Story_Country.327.a: "Та, хто його кохала, зраджує його."

  GOT_Story_News.327.t: "Зрада Шаї"
  GOT_Story_News.327.d: "Викривальні свідчення Шаї проти Тіріона Ланністера залишили двір у невірі. Її брехня про причетність Тіріона до вбивства Джофрі наблизила його до долі, якої він не може уникнути. Її зрада — нищівний удар для людини, яка вже на межі."
  GOT_Story_News.327.a: "Кохання перетворилося на отруту."

  # Stannis Baratheon’s Negotiation with the Iron Bank
  GOT_Story_Country.328.t:0 "Залізний Банк Браавосу"
  GOT_Story_Country.328.d:0 "Зі зменшенням ресурсів та затягуванням війни постає питання — чи варто нам звернутися до Залізного Банку Браавосу за позикою? Давос стверджує, що їхнє золото може стати вирішальним у нашій боротьбі, але інші попереджають про наслідки заборгованості перед Браавосом. Рішення тепер за Станнісом."
  GOT_Story_Country.328.a:0 "Відправити Давоса — нам потрібне золото, щоб виграти цю війну."
  GOT_Story_Country.328.b:0 "Ми воюємо тим, що маємо. Нам не потрібне браавоське золото."


  GOT_Story_News.328.t: "Залізний Банк Позичає Золото Станнісу"
  GOT_Story_News.328.d: "Залізний Банк Браавосу погодився фінансувати кампанію Станніса Баратеона проти Ланністерів, сигналізуючи про зміну балансу сил. З Ланністерами в боргах та Станнісом, тепер підтриманим золотом, війна далека від завершення."
  GOT_Story_News.328.a: "Золото та влада, але якою ціною?"

  # Yara Greyjoy’s Attempted Rescue of Theon
  GOT_Story_Country.329.t: "Розбитий Зв'язок"
  GOT_Story_Country.329.d: "Яра Грейджой очолює сміливу рятувальну місію, щоб звільнити свого брата Теона з Дредфорту. Незважаючи на проникнення в замок та знаходження його, Теон настільки зламаний тортурами Рамзі, що відмовляється йти. Яра змушена відступити, залишаючи Теона позаду, тінню самого себе."
  GOT_Story_Country.329.a: "Порятунок відхилено."

  GOT_Story_News.329.t: "Яра Грейджой Не Змогла Звільнити Теона"
  GOT_Story_News.329.d: "Спроба Яри Грейджой врятувати свого брата Теона з лап Рамзі Болтона провалилася. Теон, зламаний тортурами, відмовляється тікати, залишаючи Ярі не іншого вибору, як відступити. Надії Грейджоїв на возз'єднання розбилися."
  GOT_Story_News.329.a: "Родина розірвана на шматки."

  # Daenerys Targaryen’s Struggles in Meereen
  GOT_Story_Country.330.t: "Виклики в Міерині"
  GOT_Story_Country.330.d: "У Міерині Дейнеріс Таргарієн стикається зі зростаючими викликами у своєму правлінні. Дракон вбиває тварин пастуха, що призводить до напруги з місцевими жителями. Дейнеріс погоджується поховати батька Хіздара зо Лорака, критика її дій, символізуючи її боротьбу за баланс між справедливістю та милосердям."
  GOT_Story_Country.330.a: "Вага виборів королеви."

  GOT_Story_News.330.t: "Дейнеріс Стикається з Викликами в Міерині"
  GOT_Story_News.330.d: "Оскільки правління Дейнеріс Таргарієн над Міерином стикається зі зростаючими труднощами, вона повинна вирішити, як збалансувати справедливість та милосердя. Після того, як один з її драконів вбиває тварин пастуха, Дейнеріс погоджується поховати батька критика, Хіздара зо Лорака, демонструючи свою готовність до переговорів."
  GOT_Story_News.330.a: "Правити містом складніше, ніж завойовувати його."

  # Littlefinger Kills Lysa Arryn
  GOT_Story_Country.331.t: "Зрада Мізинця"
  GOT_Story_Country.331.d: "У шокуючому повороті Петро Бейліш (Мізинець) штовхає Лізу Аррен крізь Місячні Двері, спричиняючи її смерть. Ця дія зміцнює його контроль над Долиною та розкриває його довготривалу маніпуляцію подіями, включаючи організацію смерті Джона Аррена, що запустила події серіалу."
  GOT_Story_Country.331.a: "Двері зачинилися для Лізи, імперія збудована для Мізинця."

  GOT_Story_News.331.t: "Смерть Лізи Аррен"
  GOT_Story_News.331.d: "Петро Бейліш убив Лізу Аррен, штовхнувши її крізь Місячні Двері, — безжальний крок для забезпечення своєї влади над Долиною. Цей шокуючий вчинок стався після років маніпуляцій та знаменує ще одну главу в небезпечній грі влади Бейліша."
  GOT_Story_News.331.a: "Місячні Двері забирають ще одну жертву."

  # Tyrion Finds an Unexpected Champion
  GOT_Story_Country.332.t:0 "Вибір Оберіна"
  GOT_Story_Country.332.d:0 "З Королівської Гавані дійшла звістка — Тіріон Ланністер, звинувачений у царевбивстві, вимагає суду поєдинком. Принц Оберін бачить шанс зустрітися з Сером Грегором Клігейном, людиною, яка вбила його сестру Елію під час захоплення Королівської Гавані. Дехто радить обережність, інші закликають до помсти. Рішення тепер за нами — чи дозволимо ми Оберіну битися?"
  GOT_Story_Country.332.a:0 "Нехай зголоситься. Справедливість вимагає крові."
  GOT_Story_Country.332.b:0 "Стримайте його. Помста має почекати."

  GOT_Story_News.332.t: "Оберін Мартелл Бере Справу Тіріона"
  GOT_Story_News.332.d: "У несподіваному кроці Принц Оберін Мартелл зголосився стати чемпіоном Тіріона Ланністера на суді поєдинком. Рішення Оберіна зумовлене його жагою помсти Горянину, якого він вважає відповідальним за смерть своєї сестри."
  GOT_Story_News.332.a: "Боротьба за справедливість починається."

  # Arya Stark and the Hound Encounter Rorge
  GOT_Story_Country.333.t: "Арія Знову Завдає Удару"
  GOT_Story_Country.333.d: "Подорожуючи з Гончаком, Арія Старк зустрічає помираючого чоловіка на ім'я Рорж, який є в її списку на вбивство. Без вагань Арія вбиває його своїм мечем, Голкою, роблячи ще один крок у своїй еволюції до вмілого вбивці."
  GOT_Story_Country.333.a: "Список позначено, ще одне ім'я викреслено."

  GOT_Story_News.333.t: "Арія Вбиває Роржа"
  GOT_Story_News.333.d: "Арія Старк знову завдала удару. Цього разу вона вбиває Роржа, чоловіка зі свого списку на вбивство, швидким ударом свого меча, Голки. Цей вчинок ще більше перетворює Арію на безжального вбивцю, яким вона стає."
  GOT_Story_News.333.a: "Список коротшає, вбивця стає сильнішою."

  # Sansa Stark Confronts Littlefinger
  GOT_Story_Country.334.t: "Санса Стикається з Мізинцем"
  GOT_Story_Country.334.d: "Санса Старк стикається з Мізинцем у Гнізді щодо його ролі у знищенні її родини. Він розкриває своє спотворене кохання до її матері, Кетлін Старк, та зізнається у своїй причетності до смерті Джона Аррена, поглиблюючи розуміння Сансою підступної політики, в яку вона втягнута."
  GOT_Story_Country.334.a: "Гра влади стає зрозумілішою для Санси."

  GOT_Story_News.334.t: "Зізнання Мізинця"
  GOT_Story_News.334.d: "У напруженому зіткненні в Гнізді Мізинець розкриває Сансі Старк свою маніпуляцію, що стояла за падінням її родини, та свою участь у смерті Джона Аррена. Це одкровення знаменує поворотний момент для Санси, оскільки вона дізнається про жорстокі реалії влади та зради."
  GOT_Story_News.334.a: "Санса дізнається ціну влади."

  # Brienne and Podrick Learn Arya's Whereabouts
  GOT_Story_Country.335.t: "Новий Пошук Брієнни"
  GOT_Story_Country.335.d: "Брієнна Тартська та її зброєносець, Подрік Пейн, зупиняються в корчмі, де зустрічають Пиріжка, який повідомляє їм, що Арія Старк подорожує з Гончаком. Це одкровення спрямовує Брієнну на нову місію — знайти Арію, ведучи її до Долини."
  GOT_Story_Country.335.a: "Пошуки Арії починаються знову."

  GOT_Story_News.335.t: "Брієнна Дізнається про Місцезнаходження Арії"
  GOT_Story_News.335.d: "Брієнна Тартська дізналася, що Арія Старк подорожує з Гончаком. З цією новою інформацією Брієнна націлюється на Долину, сповнена рішучості знайти Арію та доставити її в безпеку."
  GOT_Story_News.335.a: "Новий пошук починається для Брієнни."

  # Oberyn Martell's Trial by Combat
  GOT_Story_Country.336.t: "Суд Поєдинком Оберіна Мартелла"
  GOT_Story_Country.336.d: "Принц Оберін Мартелл зголошується бути чемпіоном Тіріона Ланністера в суді поєдинком проти Григора 'Гори' Клігейна. Прагнучи помсти за смерть своєї сестри та її дітей, Оберін бере гору, але його жорстоко вбивають, що призводить до смертного вироку Тіріону."
  GOT_Story_Country.336.a: "Помста коштує Оберіну життя."

  GOT_Story_News.336.t: "Жорстока Смерть Оберіна Мартелла"
  GOT_Story_News.336.d: "Принца Оберіна Мартелла вбито в поєдинку з Горою, що поклало край його прагненню помсти за смерть сестри та її дітей. Його смерть призводить до того, що Тіріона Ланністера засуджують до смерті за царевбивство."
  GOT_Story_News.336.a: "Помста закінчується кров'ю."

  # Tyrion's Death Sentence
  GOT_Story_Country.337.t: "Долю Тіріона Вирішено"
  GOT_Story_Country.337.d: "Після смерті Оберіна Тіріона Ланністера визнано винним в отруєнні Короля Джофрі та засуджено до смерті. Незважаючи на його попередню вимогу суду поєдинком, рішення суду швидке, залишаючи майбутнє Тіріона невизначеним."
  GOT_Story_Country.337.a: "Життя Тіріона висить на волосині."

  GOT_Story_News.337.t: "Тіріона Визнано Винним"
  GOT_Story_News.337.d: "Тіріона Ланністера засуджено до смерті за вбивство Короля Джофрі після невдалого суду поєдинком. Зі смертю Оберіна Мартелла доля Тіріона тепер у руках його ворогів."
  GOT_Story_News.337.a: "Смертний вирок проголошено."

  # Sansa Stark's Transformation
  GOT_Story_Country.338.t: "Санса Старк Приймає Свою Особистість"
  GOT_Story_Country.338.d: "Санса Старк розкриває свою справжню особистість лордам Долини, підтверджуючи, що вона не Алейна Стоун, а Санса Старк. Це знаменує поворотний момент у її характері, демонструючи її рішення взяти під контроль свою долю серед маніпуляцій Петра Бейліша."
  GOT_Story_Country.338.a: "Санса стає собою."

  GOT_Story_News.338.t: "Одкровення Санси Старк"
  GOT_Story_News.338.d: "Санса Старк розкрила свою справжню особистість, оголосивши себе законною дочкою Дому Старків лордам Долини. Це знаменує початок її трансформації, оскільки вона приймає свою роль у політичному ландшафті Вестеросу."
  GOT_Story_News.338.a: "Одкровення Старків у Долині."

  # Daenerys Targaryen's Decision
  GOT_Story_Country.339.t: "Дейнеріс Виганяє Сера Джораха"
  GOT_Story_Country.339.d: "Дейнеріс Таргарієн, дізнавшись про зраду Сера Джораха Мормонта як шпигуна Короля Роберта Баратеона, виганяє його з Міерина. Це рішення відображає її відданість справедливості та збереженню контролю над своєю імперією, незважаючи на особисту ціну."
  GOT_Story_Country.339.a: "Справедливість вимагає високої ціни."

  GOT_Story_News.339.t: "Дейнеріс Виганяє Джораха"
  GOT_Story_News.339.d: "Дейнеріс Таргарієн вигнала Сера Джораха Мормонта, дізнавшись про його зраду як шпигуна. Це рішення підкреслює її рішучість дотримуватися справедливості, навіть коли вона стикається з важкими виборами у своєму правлінні над Міерином."
  GOT_Story_News.339.a: "Зрада призводить до вигнання."

  # Wildlings Attack Mole's Town
  GOT_Story_Country.340.t: "Здичавілі Атакують Кротовий Городок"
  GOT_Story_Country.340.d: "Здичавілі, очолювані Стиром та Тормундом, здійснюють жорстокий напад на Кротовий Городок. Місто розграбоване, а його мешканці вбиті, що сигналізує про зростаючу загрозу з півночі та передвіщає майбутній конфлікт біля Стіни."
  GOT_Story_Country.340.a: "Північ стає темнішою."

  GOT_Story_News.340.t: "Здичавілі Нападають на Кротовий Городок"
  GOT_Story_News.340.d: "Кротовий Городок атаковано Здичавілими, очолюваними Стиром та Тормундом. Напад призводить до масових смертей та руйнувань, підкреслюючи зростаючу небезпеку, з якою стикається Нічна Варта з півночі."
  GOT_Story_News.340.a: "Здичавілі роблять свій хід."

  # Wildlings Launch a Coordinated Assault on Castle Black
  GOT_Story_Country.341.t: "Здичавілі Атакують Чорний Замок"
  GOT_Story_Country.341.d: "Об'єднана армія здичавілих Манса Розбійника розпочинає скоординований штурм Чорного Замку. Велетні та мамонти штурмують зовнішні ворота, тоді як Тенни на чолі зі Стиром проривають внутрішню оборону. Перевантажена, Нічна Варта стикається з катастрофою, і Джон Сноу бере на себе командування після боягузтва Яноса Слинта."
  GOT_Story_Country.341.a: "Чорний Замок стикається зі своєю найбільшою загрозою."

  GOT_Story_News.341.t: "Здичавілі Штурмують Чорний Замок"
  GOT_Story_News.341.d: "Армія здичавілих Манса Розбійника атакувала Чорний Замок у жорстокому, двосторонньому штурмі. З велетнями, мамонтами та Теннами біля воріт, Нічна Варта опинилася на межі, і Джон Сноу прийняв командування."
  GOT_Story_News.341.a: "Стіна під облогою."

  # Pyp and Grenn's Heroic Last Stand
  GOT_Story_Country.342.t: "Жертва Піпа та Гренна"
  GOT_Story_Country.342.d: "Піпа вбиває Ігрітт, коли він обслуговує арбалет, а Гренн гине героїчно, утримуючи внутрішні ворота проти велетня. Його останні миті позначені читанням присяги Нічної Варти, свідченням обов'язку та жертви."
  GOT_Story_Country.342.a: "Обов'язок до смерті."

  GOT_Story_News.342.t: "Героїчна Смерть Піпа та Гренна"
  GOT_Story_News.342.d: "Нічна Варта втратила двох хоробрих чоловіків: Піпа, вбитого Ігрітт, та Гренна, який загинув героїчно, утримуючи внутрішні ворота проти велетня. Їхні жертви не будуть забуті."
  GOT_Story_News.342.a: "Загиблі герої Стіни."

  # Jon Snow Faces Ygritte in a Tragic Reunion
  GOT_Story_Country.343.t: "Трагічне Возз'єднання Джона Сноу з Ігрітт"
  GOT_Story_Country.343.d: "Перемігши Стира в поєдинку, Джон Сноу стикається з Ігрітт. Вона вагається вбити його, але Оллі стріляє їй у спину. Джон тримає її на руках, поки вона помирає, розриваючись між коханням та обов'язком."
  GOT_Story_Country.343.a: "Кохання, втрачене на Стіні."

  GOT_Story_News.343.t: "Трагічне Возз'єднання Джона Сноу та Ігрітт"
  GOT_Story_News.343.d: "Джон Сноу та Ігрітт мають своє трагічне возз'єднання, коли вона вагається вбити його. У жорстокому повороті долі стріла Оллі вражає її, і Джон залишається оплакувати її втрату, символізуючи суворі реалії обов'язку над коханням."
  GOT_Story_News.343.a: "Кохання, обірване обов'язком."

  # Tormund Captured and Taken Prisoner
  GOT_Story_Country.344.t: "Тормунда Схоплено"
  GOT_Story_Country.344.d: "Незважаючи на поранення, Тормунда схоплено за наказом Джона Сноу. Його захоплення знаменує ключову зміну в динаміці влади на Стіні, надаючи Нічній Варті стратегічну перевагу."
  GOT_Story_Country.344.a: "Ватажок Здичавілих падає."

  GOT_Story_News.344.t: "Тормунда Взято в Полон"
  GOT_Story_News.344.d: "Тормунда, ключового ватажка Здичавілих, схоплено за наказом Джона Сноу. Ця зміна влади на Стіні сигналізує про нову фазу конфлікту між Нічною Вартою та Здичавілими."
  GOT_Story_News.344.a: "Ватажка Здичавілих зв'язано."

  # Jon Plans to Confront Mance Rayder
  GOT_Story_Country.345.t: "Джон Планує Зіткнутися з Мансом Розбійником"
  GOT_Story_Country.345.d: "З відбиттям безпосередньої загрози в Чорному Замку, Джон Сноу вирішує зіткнутися з Мансом Розбійником за Стіною. Перед від'їздом він довіряє свій меч, Довгий Кіготь, Семвелу Тарлі, передаючи тягар відповідальності."
  GOT_Story_Country.345.a: "Джон рушає за Стіну."

  GOT_Story_News.345.t: "Джон Сноу Готується Зіткнутися з Мансом Розбійником"
  GOT_Story_News.345.d: "Джон Сноу планує зіткнутися з Мансом Розбійником за Стіною, маючи на меті запобігти подальшим нападам. Перед від'їздом він передає Довгий Кіготь Семвелу Тарлі, символізуючи довіру та відповідальність, покладену на нього."
  GOT_Story_News.345.a: "Нова місія для Джона Сноу."

  # Tyrion Kills Tywin and Shae
  GOT_Story_Country.346.t: "Тіріон Вбиває Тайвіна та Шаю"
  GOT_Story_Country.346.d: "У драматичному та іронічному повороті Тіріон Ланністер тікає від смертного вироку за допомогою Джеймі, який звільняє його з камери. Тіріон стикається зі своїм батьком, Тайвіном, у вбиральні та вбиває його з арбалета. Він також вбиває Шаю, свою колишню коханку, яка зрадила його під час суду. Помста Тіріона завершена."
  GOT_Story_Country.346.a: "Синова помста."

  GOT_Story_News.346.t: "Помста Тіріона"
  GOT_Story_News.346.d: "Тіріон Ланністер здійснив свою помсту, вбивши свого батька Тайвіна з арбалета та свою колишню коханку Шаю за її зраду. Цей шокуючий акт відплати стався після його втечі від смертного вироку."
  GOT_Story_News.346.a: "Левова помста."

  # Daenerys Chains Her Dragons
  GOT_Story_Country.347.t: "Дейнеріс Заковує Своїх Драконів"
  GOT_Story_Country.347.d: "Після того, як один з її драконів вбиває дитину в Міерині, Дейнеріс Таргарієн змушена закувати своїх драконів у катакомбах під містом. Це знаменує поворотний момент у боротьбі Дейнеріс за контроль над своєю силою та тягарем лідерства."
  GOT_Story_Country.347.a: "Ціна влади."

  GOT_Story_News.347.t: "Дейнеріс Зв'язує Своїх Драконів"
  GOT_Story_News.347.d: "Дейнеріс Таргарієн закувала своїх драконів під Міерином після того, як один з них убив дитину. Це важке рішення підкреслює зростаючу відповідальність її правління та небезпеки її неконтрольованої сили."
  GOT_Story_News.347.a: "Дракони зв'язані."

  # Bran Meets the Children of the Forest
  GOT_Story_Country.348.t: "Бран Зустрічає Дітей Лісу"
  GOT_Story_Country.348.d: "Бран Старк та його супутники досягають стародавнього чардрева зі своїх видінь, де зустрічають Дітей Лісу. Ці таємничі істоти розкривають свою роль у створенні Білих Блукачів, що знаменує вирішальний момент у подорожі Брана до розуміння своєї долі."
  GOT_Story_Country.348.a: "Діти Лісу."

  GOT_Story_News.348.t: "Бран Зустрічає Дітей Лісу"
  GOT_Story_News.348.d: "Бран Старк зустрів Дітей Лісу біля стародавнього чардрева, де розкрито походження Білих Блукачів. Шлях Брана до розуміння своєї містичної долі щойно розпочався."
  GOT_Story_News.348.a: "Стародавні істоти розкриті."

  # Arya Leaves the Hound to Die
  GOT_Story_Country.349.t: "Арія Залишає Гончака Помирати"
  GOT_Story_Country.349.d: "У холодному та рішучому моменті Арія Старк покидає Сандора 'Гончака' Клігейна, залишаючи його помирати від ран. Цей вчинок знаменує перетворення Арії на більш безжального персонажа. Потім вона відпливає до Браавосу, готуючи підґрунтя для нової глави у своїй подорожі."
  GOT_Story_Country.349.a: "Вовк залишає гончака."

  GOT_Story_News.349.t: "Арія Залишає Гончака"
  GOT_Story_News.349.d: "Арія Старк залишила Сандора 'Гончака' Клігейна помирати від ран. Це знаменує значну зміну в характері Арії, оскільки вона приймає жорстокіший шлях, тепер прямуючи до Браавосу."
  GOT_Story_News.349.a: "Холодне прощання."

  # Jon Snow Faces Stannis Baratheon
  GOT_Story_Country.350.t:0 "Прибуття до Стіни"
  GOT_Story_Country.350.d:0 "На краю відомого світу вогні Володаря Світла освітлюють нове поле бою. Станніс Баратеон вирушив на північ з Драконового Каменя і досяг Стіни, де Нічна Варта стоїть побитою, а Вільний Народ збирається в хаосі. Перемога біля Стіни може стати першим кроком у претензії на Залізний Трон — або в стримуванні темряви, набагато гіршої за бунтівників чи самозванців."
  GOT_Story_Country.350.a:0 "Справжня війна починається на Півночі."


  GOT_Story_News.350.t: "Станніс Баратеон Перемагає Здичавілих"
  GOT_Story_News.350.d: "Станніс Баратеон переміг здичавілих біля Стіни, поклавши край їхній загрозі. Джон Сноу залишається розбиратися з викликами лідерства та мінливим ландшафтом конфлікту."
  GOT_Story_News.350.a: "Стіна стоїть міцно."

  #Tywin Assassinated
  GOT_Story_Country.351.t: "Лев Падає"
  GOT_Story_Country.351.d: "Лорд Тайвін Ланністер мертвий. Вбитий арбалетною стрілою власного сина, Тіріона, ця новина зруйнувала основи нашої влади. Людина, яка тримала королівство разом завдяки чистій волі та безжальній хитрості, тепер лежить холодною в Септі. Його смерть залишає небезпечний вакуум — який багато хто прагнутиме заповнити. Червоний Замок ніколи не відчувався таким непевним."
  GOT_Story_Country.351.a: "Королівство тремтить."

  #Tywin Assassinated 
  GOT_Story_News.351.t: "Тайвіна Ланністера Вбито"
  GOT_Story_News.351.d: "Шокуючий поворот подій потряс Вестерос до самих основ: Тайвіна Ланністера, Лорда Кастерлі Рок та Правицю Короля, вбито. Джерела в Королівській Гавані стверджують, що вбивцею був не хто інший, як його власний син, Тіріон, який втік з ув'язнення та зник незабаром після цього. Смерть наймогутнішої людини королівства залишає Вестерос без свого головного стратега, і наслідки вже відчуваються серед шляхетних домів."
  GOT_Story_News.351.a: "Лев убитий у своєму лігві."

