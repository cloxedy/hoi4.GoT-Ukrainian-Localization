  ##FOCUS##
  GOT_open_political_sphere:0 "Гра Престолів"
  GOT_open_political_sphere_desc:0 "Залізний Трон більше не викликає беззаперечної вірності королівства. Лорди плетуть інтриги, союзи змінюються, а на горизонті маячить війна. Настав час вирішити, на чиєму ми боці — або чи зробимо ми власну ставку на владу."

  GOT_communist_path:0 "Шлях Повстання"
  GOT_communist_path_desc:0 "Старий порядок надто довго гнобив народ. Настав час зруйнувати владні структури, що нас сковують. З попелу старого світу ми піднімаємо повстання, завдаючи удару в саме серце знаті та монархії. З вогнем у серцях і бунтом у душах ми йдемо до нового порядку — світу, де народ буде вільний від своїх кайданів."

  GOT_send_commissaries_in_army:0 "Вкоренити Племена у Військах"
  GOT_send_commissaries_in_army_desc:0 "Щоб забезпечити вірність новосформованих сил, ми повинні гарантувати інтеграцію племен у військову структуру. Відправляючи племінних вождів та емісарів служити пліч-о-пліч з воїнами наших армій, ми зміцнюємо нашу єдність та утверджуємо владу народу."

  GOT_send_representatives_in_factories:0 "Відправити Представників до Майстерень"
  GOT_send_representatives_in_factories_desc:0 "Щоб забезпечити міцність нашої новоствореної системи, необхідно розмістити довірених представників у серці наших майстерень. Ці емісари будуть наглядати за роботою ремісників, забезпечуючи процвітання народу та викорінення впливу старої еліти."

  GOT_red_friday:0 "Червоний Бунт"
  GOT_red_friday_desc:0 "Іскра повстання запалала в серцях простолюду. У містах і селах пригноблені піднімаються в гніві проти знаті та старого порядку. Кров окроплює вулиці, а крик про справедливість та рівність лунає по всій землі. Це поворотний момент, так чи інакше — або ми придушимо бунт силою, або прислухаємося до заклику народу."

  GOT_smuggel_weapons:0 "Таємно Доставити Зброю для Повстання"
  GOT_smuggel_weapons_desc:0 "Щоб розпалити революцію, ми повинні добути зброю з таємних джерел. Шляхи сповнені небезпек, але зброя, яку ми принесемо нашій справі, стане іскрою, що запалить полум'я повстання. З кожним прихованим клинком та щитом ми готуємося до дня розплати."

  GOT_sabotage_factories:0 "Саботувати Майстерні"
  GOT_sabotage_factories_desc:0 "Серце влади гнобителів лежить у їхніх кузнях та майстернях. Завдаючи удару по їхніх майстернях, ми підриваємо їхню здатність озброювати свої сили та продовжувати свою тиранію. Кілька влучно влаштованих пожеж, зламані інструменти та розбите обладнання сповільнять їхню військову машину та надішлють сигнал непокори."

  GOT_strenghen_paramilitaries:0 "Зміцнити Бойові Загони"
  GOT_strenghen_paramilitaries_desc:0 "Щоб повалити встановлений порядок, ми повинні створити сильні та вірні групи бойовиків. Ці загони, народжені з пригноблених мас, зростуть у числі та силі, ставши кістяком нашої революції. З їхньою міццю та дисципліною ми зможемо вселити страх у серця наших ворогів та згуртувати народ навколо нашої справи."

  GOT_revolution:0 "Похід на [From.Capital.GetName]"
  GOT_revolution_desc:0 "Настав час штурмувати серце гнобителів. Народ, об'єднаний у своїй люті, піднімається і йде на [From.Capital.GetName], осідок тиранії. Наші прапори високо майорять, і з кожним кроком наша сила зростає. Перемога в межах досяжності, і старий порядок скоро зникне."

  GOT_support_unions:0 "Підтримати Гільдії"
  GOT_support_unions_desc:0 "Гільдії королівства є основою нашої робочої сили. Чи то в прагненні справедливості для простолюду, чи то для забезпечення процвітання королівства, ми повинні підтримати ці об'єднання. Надаючи їм силу та автономію, ми розширюємо можливості народу та закладаємо основи для майбутнього, де всі зможуть процвітати, чи то шляхом революції, чи то реформ."

  GOT_democratic_path:0 "Шлях Свободи"
  GOT_democratic_path_desc:0 "У землі, де правлять могутні та еліта, починає вкорінюватися нове бачення. Крик про свободу, справедливість та рівність лунає з сердець народу. Цей шлях – шлях миру, реформ та віри в те, що справедливий уряд повинен відповідати перед усім своїм народом. Приймаючи демократичні ідеали, ми можемо побудувати світле майбутнє, де воля простолюду буде почута."

  GOT_supporters_in_factories:0 "Згуртувати Робітників"
  GOT_supporters_in_factories_desc:0 "Майстерні – це життєва сила економіки королівства. Згуртувавши робітників навколо нашої справи, ми можемо створити міцний союз між простолюдом та правлячим урядом. Чи то через справедливе ставлення, чи то обіцянками більшої влади, ми зміцнимо нашу підтримку серед робітників та забезпечимо стабільність нашої економіки та суспільства."

  GOT_support_free_speech:0 "Захистити Голос Народу"
  GOT_support_free_speech_desc:0 "У королівстві, зв'язаному древніми законами та традиціями, простолюд довго мовчав. Захищаючи право кожного голосу бути почутим, ми можемо принести справедливість народу та зміцнити нашу справу. Дозволяючи людям вільно говорити, ми не тільки згуртуємо підтримку нашого правління, але й зробимо перший крок до нового порядку, де жоден голос не буде проігнорований."

  GOT_support_workers_movements:0 "Захистити Права Простолюду"
  GOT_support_workers_movements_desc:0 "Надто довго праця простолюду експлуатувалася правлячим класом. Настав час стати на бік робітників, які трудяться на полях та в майстернях, бо їхні права мають бути захищені. Підтримуючи їхні рухи, ми створимо сильніше, справедливіше королівство, де простолюд більше не розглядатиметься як звичайне знаряддя еліти."

  GOT_free_press:0 "Голос для Народу"
  GOT_free_press_desc:0 "Сила слів величезна, і правда повинна бути почута. Вільна преса (або вільні глашатаї/співці) дозволяє голосам простолюду піднятися проти шепоту корупції та тиранії. Підтримуючи вільний потік інформації, ми гарантуємо, що люди зможуть висловлювати свої думки, а правлячий клас більше не зможе приховувати свої злочини в тіні."

  GOT_found_parliament:0 "Заснувати Велику Раду"
  GOT_found_parliament_desc:0 "У королівстві, де правлять королі та лорди, голос простого народу має бути почутий. Засновуючи Велику Раду, ми дозволяємо представникам різноманітних фракцій королівства зібратися разом, пропонуючи поради та формуючи майбутнє королівства. Ця рада гарантуватиме, що рішення приймаються не лише короною, а й в інтересах усіх, хто мешкає в наших землях."

  GOT_draft_constitution:0 "Скласти Священну Хартію"
  GOT_draft_constitution_desc:0 "У серці королівства має бути закладена нова основа. Священна Хартія зобов'яже всіх правителів, лордів та простолюд дотримуватися спільного набору законів та принципів, забезпечуючи справедливість для всіх. Складаючи цю хартію, ми прагнемо закріпити права народу, створюючи спадщину, яка протримається багато поколінь."

  GOT_hold_elections:0 "Скликати Велике Зібрання"
  GOT_hold_elections_desc:0 "Настав час зібрати голоси королівства. Лорди та простолюдини будуть скликані на Велике Зібрання, де будуть обрані представники народу. Майбутнє королівства залежить від тих, хто несе волю народу, і їхні голоси вирішать долю королівства."

  GOT_non_alligned_path:0 "Шлях Давнини"
  GOT_non_alligned_path_desc:0 "В епоху, коли нові ідеології прагнуть перекроїти королівство, ми звертаємо погляд до старих шляхів — тих, що підтримували королівство протягом століть лихоліть. Традиції шляхетних домів, вірність лордів та давні звичаї землі повинні нас вести. Тут немає місця радикальним змінам; лише збереження того, що було збудовано."

  GOT_noble_birthright:0 "Шляхетне Право Народження"
  GOT_noble_birthright_desc:0 "Право правити дароване нам кров'ю. Як шляхетні доми тримали владу протягом поколінь, так і ми повинні захищати це священне право народження. Простолюдини можуть повставати, але справжня сила королівства лежить у походженні шляхетних родин, які довго оберігали процвітання королівства. Настав час підтвердити силу шляхетного народження та забезпечити, щоб корона залишалася в руках тих, хто народжений керувати."

  GOT_rightful_rule:0 "Законне Правління"
  GOT_rightful_rule_desc:0 "Трон належить тим, кому призначено законом та традицією сидіти на ньому. Не воля народу, не примхи слабких повинні вирішувати, хто править. Ми — справжні спадкоємці, і настав час заявити про те, що належить нам по праву. Королівству потрібна сильна, непохитна рука, щоб відновити порядок, і лише прийнявши наше право народження, ми зможемо забезпечити майбутнє королівства."

  GOT_monarchist_general_staff:0 "Генерали-Монархісти"
  GOT_monarchist_general_staff_desc:0 "Щоб забезпечити стабільність королівства, ми повинні довіряти тим, хто підтримує старі шляхи. Генерали-монархісти, вірні короні, принесуть військову силу та дисципліну нашій справі. З їхнім досвідом ми зможемо підготувати королівство до будь-якої загрози, внутрішньої чи зовнішньої, та захистити трон для майбутніх поколінь."

  GOT_increase_patriotism:0 "Зміцнити Вірність Королівству"
  GOT_increase_patriotism_desc:0 "У ці неспокійні часи сила королівства полягає у вірності його народу. Ми повинні надихнути на нове почуття відданості короні та королівству. Шляхетними вчинками, публічними церемоніями та натхненними промовами ми об'єднаємо народ під прапором королівства та зміцнимо зв'язки між правителем та підданими."

  GOT_monarchist_politicians:0 "Вірні Шляхтичі та Придворні"
  GOT_monarchist_politicians_desc:0 "Стабільність королівства залежить від підтримки тих, хто шанує корону та її давні права. Ми повинні сформувати раду шляхтичів та придворних, які люто віддані монархії, забезпечуючи, щоб влада корони залишалася незаперечною, а її авторитет — непохитним. З їхнім впливом ми зможемо убезпечити трон та вести королівство до славетного майбутнього."

  GOT_controlled_opposition:0 "Приборкана Опозиція"
  GOT_controlled_opposition_desc:0 "Для підтримки контролю над королівством розумно дозволити деякі голоси незгоди, але лише в межах, якими ми можемо керувати. Забезпечуючи, щоб ці опозиційні фракції залишалися стриманими та вірними короні, ми можемо запобігти будь-яким реальним загрозам нашому правлінню, створюючи видимість справедливого управління. Розділений ворог — ослаблений ворог."

  GOT_unite_the_people:0 "Об'єднати Королівство"
  GOT_unite_the_people_desc:0 "Королівство розділене, ворогуючі фракції та розколота вірність розривають його на частини. Настав час створити єдність під короною, об'єднати народ під одним прапором. Чи то указом, чи то силою, ми відновимо порядок та силу королівства, гарантуючи, що всі схилять коліна перед законним монархом."

  GOT_nationalist_ideas:0 "Націоналістичне Кредо" 
  GOT_nationalist_ideas_desc:0 "Потужне почуття єдності та національної гордості має бути вкорінене в серцях нашого народу. Королівство має бути пов'язане не просто вірністю правителю, а спільною ідентичністю та метою. Чи то для захисту корони, чи то для розширення нашого панування, ми розпалимо вогонь націоналізму в серцях мас."

  GOT_fascist_path:0 "Шлях Залізного Кулака"
  GOT_fascist_path_desc:0 "Залізною дисципліною та непохитною волею ми створимо новий порядок. Королівством правитимуть залізним кулаком, де сила та вірність є найважливішими. Ті, хто протистоятиме нам, будуть розчавлені, а народ рушить уперед під прапором могутності та єдності, зв'язаний силою єдиного бачення."

  GOT_racial_superiority:0 "Виживання Найсильніших"
  GOT_racial_superiority_desc:0 "У цьому королівстві виживуть лише найсильніші. Ми повинні очистити землю від слабких і піднести тих, хто гідний. Слабкі відійдуть на узбіччя, а сильні піднімуться до влади. Це закон природи, і він визначатиме майбутнє нашого народу."

  GOT_noble_supporters:0 "Симпатики серед Знаті"
  GOT_noble_supporters_desc:0 "Серед шляхетних домів є ті, хто таємно підтримує нашу справу. Ці симпатики можуть бути нашими очима та вухами в залах влади, і з їхньою підтримкою ми можемо отримати вирішальних союзників у найвищих колах суспільства. Старий порядок може розвалитися, але ми будемо готові взяти контроль."

  GOT_assault_multiculturalism:0 "Захистити Нашу Культуру"
  GOT_assault_multiculturalism_desc:0 "Чужоземні впливи, що проникли в нашу землю, загрожують чистоті нашого народу та нашому способу життя. Настав час відновити наші традиції, усунути ці чужі сили та забезпечити, щоб наше суспільство було об'єднане під єдиною, непохитною культурою. Сила нашої нації полягає в її єдності."

  GOT_massive_propaganda:0 "Сила Слова"
  GOT_massive_propaganda_desc:0 "Наша справа має поширитися по всьому королівству, від найвищої вежі до найскромнішого села. Великими промовами, прапорами та розповідями про славу ми переконаємо народ згуртуватися під нашим прапором. Правда буде сформована на нашу користь, і серця мас битимуться в унісон з нашим баченням."

  GOT_paramilitarism:0 "Залізний Кулак"
  GOT_paramilitarism_desc:0 "В ім'я порядку та єдності ми сформуємо потужні та дисципліновані сили, що стоять поза традиційними військами королівства. Ці елітні групи служитимуть не лише для захисту нашої справи, але й для нав'язування нашої волі землі, приводячи будь-яких інакодумців до покори з жорстокою ефективністю."

  GOT_leader_principle:0 "Божественне Право Вождя"
  GOT_leader_principle_desc:0 "Сила нашої нації полягає не в її інститутах, а в єдиному баченні її вождя. Під божественним покровом лідерства всі повинні згуртуватися під одним прапором, однією волею. Рішення Вождя є незаперечними, оскільки їхня мудрість визначена самими богами."

  GOT_the_coup:0 "Переворот Істинного Монарха"
  GOT_the_coup_desc:0 "Настав час повернути трон від тих, хто оскверняє законне правління наших земель. Силою наших вірних військ ми повалимо слабке та корумповане керівництво, повертаючи королівство його істинному монарху. Момент розплати настав."

  GOT_successful_revolution:0 "Тріумфальне Повстання"
  GOT_successful_revolution_desc:0 "Народ піднявся на повстання, поваливши гнітючу аристократію та знищивши старий режим. Революція перемогла, і тепер земля готова до нового порядку — побудованого на засадах рівності, справедливості та волі простолюду."

  GOT_purge_army:0 "Очистити Королівські Війська"
  GOT_purge_army_desc:0 "Залишки старого режиму все ще існують у лавах армії, вірні полеглій знаті. Настав час позбутися цих зрадників у війську та встановити нове керівництво, яке служитиме народу та революції."

  GOT_five_year_plan:0 "Велика Відбудова"
  GOT_five_year_plan_desc:0 "Щоб забезпечити майбутнє народу, ми повинні відбудувати нашу землю та економіку з попелу старого світу. Сміливий п'ятирічний план спрямує наші ресурси на загальне благо, забезпечуючи процвітання для всіх та падіння старої еліти."

  GOT_equal_education:0 "Освіта для Всіх"
  GOT_equal_education_desc:0 "У новому світі знання більше не будуть привілеєм небагатьох. Ми забезпечимо, щоб кожен громадянин, від найнижчого селянина до найвищого ремісника, отримав інструменти для процвітання та внеску в нашу колективну силу."

  GOT_collectivisation:0 "Чистка Знаті"
  GOT_collectivisation_desc:0 "Стара знать, вкорінена аристократія та ті, хто протистоїть нашому новому порядку, повинні бути зметені. Їхні багатства та землі будуть перерозподілені між народом, а ті, хто залишається вірним старим шляхам, зіткнуться з наслідками своєї непокори."

  GOT_mass_mobilisation_commie:0 "Великий Похід Народу"
  GOT_mass_mobilisation_commie_desc:0 "Тепер, коли революція охоплює всю землю, ми закликаємо кожного працездатного чоловіка та жінку піднятися зі зброєю. Починається похід до нового світу, і жодна сила не зможе зупинити волю народу, що виборює своє майбутнє."

  GOT_spread_revolution:0 "Поширити Полум'я Революції"
  GOT_spread_revolution_desc:0 "Вогонь повстання запалав у наших землях, і настав час поширити це полум'я до найвіддаленіших куточків королівства. Ми принесемо прапор рівності та справедливості всім, хто страждає під старим порядком, чи то дипломатією, чи то силою, чи то словом народу."

  GOT_socialism_in_one_country:0 "Створити Єдину Націю"
  GOT_socialism_in_one_country_desc:0 "У цій землі ми збудуємо основи нового суспільства, де пануватиме влада народу. Нам не потрібно, щоб світ приєднався до нас — наша революція буде самодостатньою. Ми створимо сильну, єдину націю, маяк справедливості, який протистоятиме силам гноблення."

  GOT_new_cabinet:0 "Нова Рада"
  GOT_new_cabinet_desc:0 "Нова ера починається зі збору мудрих та довірених радників. Разом ми поведемо королівство до процвітання та справедливості, гарантуючи, що воля народу визначатиме курс королівства."

  GOT_strenghen_democratic_spirit:0 "Зміцнити Дух Свободи"
  GOT_strenghen_democratic_spirit_desc:0 "Вітри свободи повинні сильно віяти над нашою землею. Настав час навчити наш народ цінностям справедливості, гарантуючи, що демократія вкорениться та процвітатиме в нашому королівстві."

  GOT_seperation_of_powers:0 "Поділ Влади"
  GOT_seperation_of_powers_desc:0 "Щоб захистити наше королівство від тиранії, ми повинні розділити повноваження корони, ради та суду. Лише гарантуючи, що жодна рука не триматиме занадто багато влади, ми зможемо зберегти свободи народу."

  GOT_education_reform:0 "Реформа Знань"
  GOT_education_reform_desc:0 "У прагненні до справедливого королівства освічене населення є ключовим. Ми реформуємо наші школи (мейстерські школи, септи) та забезпечимо, щоб мудрість королівства передавалася всім, від шляхтича до простолюдина."

  GOT_home_of_the_free:0 "Дім Вільних"
  GOT_home_of_the_free_desc:0 "Ми збудуємо притулок, де кайдани гноблення більше не зможуть утримувати наш народ. Землю, де голос кожного громадянина буде почутий, а закони захищатимуть слабких і сильних однаково."

  GOT_labor_reform_democratic:0 "Праця Народу"
  GOT_labor_reform_democratic_desc:0 "Робітники королівства – це основа нашого королівства. Настав час забезпечити повагу до їхньої праці та захист їхніх прав, бо жоден чоловік чи жінка не повинні працювати без винагороди."

  GOT_spread_democracy:0 "Смолоскип Свободи"
  GOT_spread_democracy_desc:0 "Коли наше королівство йде шляхом свободи, настав час показати нашим сусідам світло свободи. Ми поширимо наші ідеали демократії, допомагаючи іншим повстати з темряви гноблення, як це зробили ми."

  GOT_stability:0 "Не Революція, а Збереження"
  GOT_stability_desc:0 "Королівство стоїть на роздоріжжі. Замість того, щоб розривати його революцією, ми збережемо старі шляхи та підтримаємо стабільність. Через порядок та силу ми захистимо спадщину наших предків."

  GOT_help_poor:0 "Допомога Знедоленим"
  GOT_help_poor_desc:0 "Навіть у найпроцвітаючих королівствах бідні страждають. Наш обов'язок – забезпечити слабких та гарантувати, щоб ніхто не залишився голодувати чи страждати під тягарем бідності. Сильне королівство – це те, що піклується про весь свій народ."

  GOT_strenghen_patriotism:0 "Зміцнити Вірність Королівству"
  GOT_strenghen_patriotism_desc:0 "Сила королівства полягає в єдності його народу. Ми повинні виховувати почуття патріотизму, пов'язуючи серця простолюду та знаті відданістю короні та загальному благу королівства."

  GOT_martial_law:0 "Запровадити Воєнний Стан"
  GOT_martial_law_desc:0 "У часи заворушень корона повинна діяти швидко та рішуче. Воєнний стан буде оголошено для відновлення порядку, придушення повстань та гарантії, що сили хаосу не загрожуватимуть стабільності королівства."

  GOT_national_guard:0 "Створити Національну Гвардію"
  GOT_national_guard_desc:0 "Для захисту королівства та збереження порядку ми створимо національну гвардію, вірну лише короні. Ці воїни слугуватимуть мечем та щитом королівства, підтримуючи мир серед народу та захищаючи від внутрішніх загроз."

  GOT_indoctrinate_schools:0 "Формувати Розуми Майбутнього"
  GOT_indoctrinate_schools_desc:0 "Майбутнє королівства лежить в освіті його дітей. Ми повинні забезпечити, щоб школи (мейстерські школи, септи) навчали не лише знань, а й вірності короні, зміцнюючи цінності, які зберігали королівство сильним протягом століть."

  GOT_absolute_obedience:0 "Вимагати Абсолютної Покори"
  GOT_absolute_obedience_desc:0 "Розділене королівство – ослаблене королівство. Корона вимагатиме абсолютної покори від усіх своїх підданих, гарантуючи, що жодне інакомислення не зможе розростися, а стабільність королівства залишиться незаперечною. Сила королівства будується на єдності та непохитній вірності."

  GOT_law_of_dictator:0 "Закон Тирана"
  GOT_law_of_dictator_desc:0 "Королівство має підкоритися волі єдиного, незаперечного правителя. Закон Тирана забезпечить, що вся влада належатиме короні, а будь-яка спроба повстання чи інакомислення буде швидко придушена. Королівство знатиме лише одну владу — верховного правителя."

  GOT_godlike_propaganda:0 "Божественна Пропаганда"
  GOT_godlike_propaganda_desc:0 "Народ повинен повірити в божественність нашої справи. Пропаганда прославлятиме нашого правителя як бога, а королівство буде об'єднане в благоговінні. Божественними промовами та всюдисущими символами ми створимо стан беззаперечної вірності."

  GOT_purge_opposition:0 "Очистити Королівство"
  GOT_purge_opposition_desc:0 "Не може бути жодної толерантності до зрадників та тих, хто протистоїть волі корони. Настав час очистити королівство від тих, хто прагне підірвати наше правління. Шляхтичі, простолюдини та солдати однаково дізнаються, що таке страх перед наслідками непокори трону."

  GOT_military_youth:0 "Виховати Військову Молодь"
  GOT_military_youth_desc:0 "Щоб забезпечити майбутнє королівства, ми повинні прищепити цінності вірності та сили нашій молоді. Ми заснуємо військові академії для підготовки наступного покоління воїнів, вірних короні та готових померти за славу королівства."

  GOT_pure_army:0 "Чиста Армія"
  GOT_pure_army_desc:0 "Лише найсильніші та найвірніші служитимуть короні. Ми очистимо наші військові лави від усіх слабких, негідних чи невірних. Лише ті, хто присягнув на непорушну вірність трону, носитимуть обладунки королівства."

  GOT_national_cult:0 "Культ Корони"
  GOT_national_cult_desc:0 "Королівством правитиме не просто король, а жива легенда. Ми створимо національний культ, присвячений прославлянню корони, і всі піддані повинні будуть поклонятися та шанувати нашого правителя як найвище джерело влади та керівництва."

  GOT_total_dictatorship:0 "Проголосити Тотальну Диктатуру"
  GOT_total_dictatorship_desc:0 "Час ілюзій спільного правління минув. Настав час проголосити тотальну диктатуру, де вся влада належить одному правителю. Королівство не знатиме іншого закону, крім волі суверена, і всі повинні підкорятися беззаперечно."

  GOT_free_market:0 "Свобода Гільдій"
  GOT_free_market_desc:0 "Нехай гільдії та купецькі доми торгують без кайданів. Процвітання потече від свободи, і королівство розквітне завдяки амбіціям вільних людей, не обтяжених втручанням корони."

  GOT_support_middle_class:0 "Розширити Можливості Купецтва"
  GOT_support_middle_class_desc:0 "Зростаючий клас купців, ремісників та торговців – це життєва сила наших міст. Розширюючи їхні можливості, ми забезпечуємо процвітаюче та самодостатнє королівство."

  GOT_minimum_wage:0 "Встановити Справедливу Платню"
  GOT_minimum_wage_desc:0 "Щоб зберегти гідність серед трудящих, ми встановимо справедливу платню — таку, що забезпечить хліб на столі та дах над головою, не задушуючи свободу торгівлі."

  GOT_invite_foreign_investors:0 "Вітати Чужоземне Золото"
  GOT_invite_foreign_investors_desc:0 "Нехай посланці та купецькі принци з далеких земель привозять своє золото та товари. Відкриваючи наші порти та міста, ми запрошуємо торгівлю, багатства та вплив на наші зростаючі ринки."

  GOT_fiscal_reforms:0 "Переглянути Королівські Рахунки"
  GOT_fiscal_reforms_desc:0 "Безладна скарбниця ослаблює королівство. Реформуючи нашу монету, податки та мита, ми відновимо віру в королівську казну та заохотимо мудрі інвестиції."

  GOT_planned_economy:0 "Рука Корони"
  GOT_planned_economy_desc:0 "Нехай корона візьме долю королівства у свої руки. Керуючи кожним полем та кузнею, кожною шахтою та млином, ми збудуємо королівство, де ніхто не голодуватиме, а всі служитимуть загальному благу."

  GOT_liquidate_unprofital_business:0 "Закрити Збиткові Гільдії"
  GOT_liquidate_unprofital_business_desc:0 "Гільдії, що марнують срібло без повернення, є тягарем для королівства. Вони будуть розпущені, а їхні знаряддя передані більш сумлінним рукам."

  GOT_buy_out_dissident_farms:0 "Захопити Поля Невірних"
  GOT_buy_out_dissident_farms_desc:0 "Ті, хто сіє розбрат серед урожаю, повинні віддати свою землю. Нехай корона забере їхні поля та посадить на їхньому місці вірність."

  GOT_rations:0 "Розподілити Щедроти Королівства"
  GOT_rations_desc:0 "У часи нестачі мудрий правитель гарантує, що жодна душа не голодуватиме. Через ретельний розподіл зерна, сталі та солі народ витримає та зміцніє."

  GOT_loosen_restrictions:0 "Послабити Кайдани Гільдій"
  GOT_loosen_restrictions_desc:0 "Суворий контроль над кожним знаряддям та ремеслом може задушити навіть найшляхетніші плани. Розумне послаблення законів дозволить вірним гільдіям процвітати, зберігаючи порядок."

  GOT_coal_mines:0 "Розширити Залізні Рудники"
  GOT_coal_mines_desc:0 "Залізо – це життєва сила війни та праці. Ми будемо копати глибше, наймати більше шахтарів та затоплювати кузні сирою рудою з найтемніших глибин гір."

  GOT_tungsten_mines:0 "Розширити Золоті Копальні"
  GOT_tungsten_mines_desc:0 "Золото годує скарбницю та купує вірність шляхтичів та найманців. Давайте заглибимося в пагорби та розкриємо багатства, поховані під нашою землею."

  GOT_optimise_profit:0 "Затягнути Рахунки"
  GOT_optimise_profit_desc:0 "Скорочуючи марнотратство та збільшуючи прибуток кожної майстерні та каравану, ми примножимо наші монети, не обтяжуючи народ додатковими податками."

  GOT_full_speed_ahead:0 "Кувати Без Зупинки"
  GOT_full_speed_ahead_desc:0 "Не може бути жодних затримок, жодних вагань. Нехай кузні горять вдень і вночі, дороги будуються при світлі смолоскипів, а королівство рине в нову золоту добу."

  GOT_build_railroads:0 "Розширити Караванні Шляхи"
  GOT_build_railroads_desc:0 "Купці, гінці та армії залежать від безпечного та швидкого проходу. Будуючи та охороняючи нові караванні шляхи, ми забезпечимо, щоб вени королівства текли товарами та силою."

  GOT_mass_urbanisation:0 "Звести Нові Міста"
  GOT_mass_urbanisation_desc:0 "Нехай ліси впадуть, а поля перетворяться на міста та фортеці. Королівство не повинно застоюватися в солом'яних хатинах, а підніматися в камені та розчині."

  GOT_war_economy:0 "Створити Військову Економіку"
  GOT_war_economy_desc:0 "Королівство повинно підготуватися до війни. Кожна кузня куватиме мечі, кожна ферма годуватиме солдатів, а кожна монета буде витрачена на перемогу."

  GOT_university:0 "Фінансувати Університет [From.Capital.GetName]"
  GOT_university_desc:0 "Знання – це сила. Надаючи кошти Університету [From.Capital.GetName] (або Цитаделі), ми виховуємо мудреців, стратегів та управителів, щоб вести королівство в освічене майбутнє."

  GOT_army_efforts:0 "Відродити Військо"
  GOT_army_efforts_desc:0 "Армії королівства застоялися, їхні мечі затупилися, а шикування розладналися. Настав час вдихнути життя у військо ще раз і підготуватися до прийдешніх воєн."

  GOT_offensive_army:0 "Меч Поведе"
  GOT_offensive_army_desc:0 "Королівство, що не завдає удару першим, може ніколи не завдати його взагалі. Нехай наші стратегії сприяють агресії, а наші армії йдуть з метою та вогнем у серцях."

  GOT_armoured_cars:0 "Розширити Корпус Бойових Колісниць"
  GOT_armoured_cars_desc:0 "Швидкі, жахливі та броньовані — бойові колісниці несуть смерть на швидкості та сіють страх серед наших ворогів. Ми будемо виробляти їх у більшій кількості та навчати наших лицарів командувати ними."

  GOT_tanks:0 "Випустити Залізних Лицарів"
  GOT_tanks_desc:0 "Важкоброньовані вершники, одягнені в сталь та верхи на ревучих металевих конях, стануть молотом наших армій. Нехай почнеться епоха Залізного Лицаря."

  GOT_decentralised_army:0 "Розширити Повноваження Лордів-Воєначальників"
  GOT_decentralised_army_desc:0 "Нехай кожен прапороносець тренує своїх людей та готує власні стратегії. Децентралізоване військо важче знищити — і кожен командир більш адаптивний на полі бою."

  GOT_independent_officers:0 "Незалежні Капітани"
  GOT_independent_officers_desc:0 "Жорсткі ієрархії сповільнюють темп битви. Надаючи більше повноважень капітанам на полі бою, ми можемо діяти швидко та рішуче в хаосі війни."

  GOT_esprit_de_corps:0 "Сталь Духу"
  GOT_esprit_de_corps_desc:0 "Дисципліна, честь та товариськість стануть душею наших солдатів. Через суворе тренування та спільну справу ми куємо воїнів, які не похитнуться."

  GOT_improve_doctrine:0 "Кодифікувати Мистецтво Війни"
  GOT_improve_doctrine_desc:0 "Нехай вчені та генерали працюють разом над удосконаленням нашої доктрини. З давніх битв та недавніх сутичок ми винесемо уроки, щоб сформувати новий спосіб ведення війни."

  GOT_offensive_artillery:0 "Вдосконалені Шикування Лучників"
  GOT_offensive_artillery_desc:0 "Лучник – це не просто піхотинець з луком. З сучасною тактикою, вогневою дисципліною та кращим знаряддям вони стануть силою руйнування здалеку."

  GOT_light_artillery:0 "Спритні Лучники"
  GOT_light_artillery_desc:0 "Швидкі в установці, швидкі у стрільбі та швидкі в переміщенні — наші легші загони лучників забезпечать гнучку підтримку на кожному фронті."

  GOT_assault_rifle:0 "Спис Нової Епохи"
  GOT_assault_rifle_desc:0 "Меч більше не пануватиме сам. Досяжність та ударна сила списа — перекованого зі сталі, точністю та майстерністю — стануть стандартом піхоти."

  GOT_auxilliary_corps:0 "Створити Допоміжні Корпуси"
  GOT_auxilliary_corps_desc:0 "Допоміжні сили з усього королівства — чи то розвідники, чи то цілителі, чи то інженери, чи то робітники — супроводжуватимуть наше головне військо та забезпечать, щоб наш наступ ніколи не зупинявся."

  GOT_endless_advance:0 "Нескінченний Похід"
  GOT_endless_advance_desc:0 "Ми не зупинимося. Зі сталлю в руках та помстою в серцях наші солдати йтимуть вдень і вночі, доки ворог не буде переможений або світ не згорить."

  GOT_chemicals:0 "Війна Сигнальними Рогами"
  GOT_chemicals_desc:0 "Старі способи зв'язку надто повільні для нової епохи війни. Бойові роги, димові сигнали та моторошні звуки, посіяні полем бою, вселятимуть жах — і згуртованість — де б це не було потрібно."

  GOT_improve_gas_masks:0 "Вдосконалити Сигнали Бойових Рогів"
  GOT_improve_gas_masks_desc:0 "Покращене налаштування сигналів наших бойових рогів у поєднанні з більш витривалими сигнальниками дозволить швидше передавати інформацію між командирами та забезпечить надійнішу координацію бою під тиском."
  
  GOT_defensive_army:0 "Захищене Військо"
  GOT_defensive_army_desc:0 "Війни не виграються лише наступом. Дисципліноване, окопане військо може виснажити ворога та пережити будь-яку бурю."

  GOT_never_ending_barrage:0 "Дощ Без Кінця"
  GOT_never_ending_barrage_desc:0 "З достатньою кількістю стріл у небі саме денне світло згасне. Нехай наші лучники безперервно поливають ворога смертю."

  GOT_heavy_artillery:0 "Облогові Луки та Великі Арбалети"
  GOT_heavy_artillery_desc:0 "Масивні платформи для лучників та метальні машини пробиватимуть навіть найтовщу броню та руйнуватимуть стіни замків."

  GOT_centralised_army:0 "Об'єднане Військо"
  GOT_centralised_army_desc:0 "Одна команда, одна воля, одна мета. Централізоване військо швидко та рішуче відповідає на наказ свого лорда."

  GOT_order_and_discipline:0 "Марш Крок у Крок"
  GOT_order_and_discipline_desc:0 "Вимуштрувані від світанку до заходу сонця, наші солдати маршируватимуть, битимуться та вмиратимуть з непохитною дисципліною та неперевершеною рішучістю."

  GOT_chain_of_command:0 "Сталь у Ланцюгу"
  GOT_chain_of_command_desc:0 "Від найвищого генерала до найнижчого піхотинця, кожен знає своє місце. І коли ланцюг міцний, міцна й армія."

  GOT_better_doctrine:0 "Переосмислити Стіну Щитів"
  GOT_better_doctrine_desc:0 "Стара тактика повинна розвиватися. Від переправ через річки до засідок, ми адаптуємо наші шикування до кожної загрози."

  GOT_dig_in_and_pray:0 "Копати Окопи та Молитися Сімом"
  GOT_dig_in_and_pray_desc:0 "Кожен солдат знатиме, як окопуватися, укріплюватися та виживати. Нехай боги почують наші молитви з-за земляних валів."

  GOT_impenetrable_fortress:0 "Незавойована Фортеця"
  GOT_impenetrable_fortress_desc:0 "Камінь, вогонь та залізо — наші фортеці стоятимуть вічно. Жодна армія не пройде, жодна стіна не впаде."

  GOT_no_antiquities:0 "Очистити Військові Реліквії"
  GOT_no_antiquities_desc:0 "Стара зброя, застарілі обладунки та архаїчна тактика повинні зникнути. Будемо вести війну сталлю сьогодення, а не іржею минулого."

  GOT_shovel_for_every_soldier:0 "Лопата в Кожну Руку"
  GOT_shovel_for_every_soldier_desc:0 "Солдат без клинка вразливий. Але солдат без лопати вже мертвий. Окопи рятують життя."

  GOT_endless_defense:0 "За Стіни [Root.GetNameDef]"
  GOT_endless_defense_desc:0 "Кожне поле, кожне село, кожна фортеця будуть захищені кров'ю та сталлю нашого народу. Нехай ворог іде — ми готові."

  GOT_standardise_designs:0 "Кувати з Метою"
  GOT_standardise_designs_desc:0 "Стандартизовані клинки, луки та обладунки зменшують марнотратство та покращують тренування. Кузні горітимуть в унісон."

  GOT_streamlined_production:0 "Оптимізувати Роботу Кузень"
  GOT_streamlined_production_desc:0 "Від залізної копальні до кузні та зброярні, ми усунемо всю неефективність та швидко доставимо зброю на фронт."

  GOT_military_academy:0 "Військова Академія [Root.Capital.GetName]"
  GOT_military_academy_desc:0 "Нехай найсвітліші уми війни навчаються в нашій столиці, де теорія зустрічається з дисципліною, а генерали народжуються на пергаменті перед битвою."

  GOT_air_force:0 "Драконяча Війна"
  GOT_air_force_desc:0 "Небеса більше не порожні. З драконами під нашим командуванням війна піднялася на небеса. Нехай наші вороги тремтять, коли вогонь ллється згори."

  GOT_scout_planes:0 "Приборкати Перших Небесних Зміїв"
  GOT_scout_planes_desc:0 "Перші з наших драконів малі та швидкі, ідеальні для розвідки ворожих пересувань та випробування меж повітряного командування."

  GOT_british_fighters:0 "Вивести Іноземних Бойових Драконів"
  GOT_british_fighters_desc:0 "Вестеросці не єдині, хто опанував небеса. Іноземні драконячі яйця, виведені для війни, можна придбати та навчити на швидких бойових драконів."

  GOT_daring_pilots:0 "Найсміливіші Вершники Драконів"
  GOT_daring_pilots_desc:0 "Командувати драконом – це ризикувати смертю з кожним подихом. Лише найсміливіші та найвправніші вершники можуть приборкати наймогутніших звірів та володіти ними у війні."

  GOT_own_fighters:0 "Вивести Власних Бойових Драконів"
  GOT_own_fighters_desc:0 "Ми більше не будемо покладатися на іноземні породи. Ми виведемо та навчимо власних бойових драконів — швидких, спритних та смертоносних у небі."

  GOT_high_altitude_training:0 "Злітаючи Над Хмарами"
  GOT_high_altitude_training_desc:0 "Чим вище летить дракон, тим більша його перевага. Наші вершники повинні бути навчені витримувати крижані висоти, де подих слабшає, а полум'я все ще горить."

  GOT_build_airfields:0 "Драконяче Лігво [Root.Capital.GetName]"
  GOT_build_airfields_desc:0 "Велике кам'яне драконяче лігво буде збудоване в столиці для розміщення наших крилатих звірів, догляду за ними та швидкого запуску їх у небеса."

  GOT_anti_air:0 "Скорпіони для Неба"
  GOT_anti_air_desc:0 "Масивні скорпіони та балісти вишикуються на наших укріпленнях, готові збити будь-якого дракона, досить нерозумного, щоб пролетіти над нашими землями."

  GOT_german_zeppeline:0 "Вивести Драконів-Бичів"
  GOT_german_zeppeline_desc:0 "Більші дракони, виведені для жаху та руйнування — повільніші, але з величезною вогневою міццю. Ці облогові звірі можуть зрівнювати замки та спалювати цілі міста."

  GOT_larger_bombs:0 "Випустити Більше Драконяче Полум'я"
  GOT_larger_bombs_desc:0 "Завдяки спеціальному корму, тренуванням та магічним рунам наші дракони горітимуть гарячіше та довше — спалюючи цілі батальйони одним подихом."

  GOT_own_bombers:0 "Вивести Власних Облогових Драконів"
  GOT_own_bombers_desc:0 "Більше не задовольняючись імпортованими чудовиськами, ми виведемо власних облогових драконів — велетнів з луски та вогню, виведених для несення руїни з небес."

  GOT_night_raids:0 "Крила в Темряві"
  GOT_night_raids_desc:0 "Під покровом місячного світла наші вершники завдаватимуть ударів непомітно. Ворог спатиме в страху, бо полум'я та смерть приходять навіть у темряві ночі."

  GOT_proper_doctrine:0 "Доктрина Небес"
  GOT_proper_doctrine_desc:0 "Війна в небі повинна вестися з такою ж точністю, як і на землі. Наші стратеги розроблять доктрини для драконячої переваги, гарантуючи, що жодне крило не змахне марно."

  GOT_new_navy:0 "Флот, Гідний Королівства"
  GOT_new_navy_desc:0 "Старі бойові кораблі повільні та гнилі. Має постати новий флот — швидший, міцніший та готовий захищати наші береги або проектувати силу через Вузьке Море."

  GOT_battlecruisers:0 "Спроектувати Швидкі Бойові Галери"
  GOT_battlecruisers_desc:0 "Легкі бойові галери — швидкі та люті — завдаватимуть ударів, як морські вовки, турбуючи ворожі кораблі швидкістю та точністю."

  GOT_patrol_boats:0 "Малі Патрульні Судна"
  GOT_patrol_boats_desc:0 "Прості, швидкі патрульні човни можуть убезпечити наші узбережжя від рейдерів та контрабандистів, гарантуючи, що за нашими водами стежать увесь час."

  GOT_new_cruisers:0 "Експерименти з Легкими Дромонами"
  GOT_new_cruisers_desc:0 "Ми експериментуватимемо з легшими дромонами — більш маневреними та універсальними кораблями, які можуть адаптуватися до багатьох морських завдань."

  GOT_grandest_ships:0 "Збудувати Левіафанів з Дерева та Заліза"
  GOT_grandest_ships_desc:0 "Нехай наші вороги тремтять, побачивши величезні корпуси наших найбільших бойових кораблів. Це будуть плавучі замки, неперевершені у відкритому морі."

  GOT_dockyards:0 "Заснувати Домашній Порт"
  GOT_dockyards_desc:0 "Щоб збудувати могутній флот, нам потрібні відповідні доки. Наш новий домашній порт стане серцем флоту та маяком морської сили."

  GOT_cheap_fleet:0 "Швидкий, Дешевий та Смертоносний"
  GOT_cheap_fleet_desc:0 "Замість могутніх кораблів ми збудуємо багато малих та доступних суден. Сила в кількості домінуватиме на хвилях."

  GOT_expensive_fleet:0 "Надійні Володарі Моря"
  GOT_expensive_fleet_desc:0 "Кожен корабель буде шедевром, створеним з турботою, збудованим на віки та керованим найкращими моряками королівства."

  GOT_more_dockyards:0 "Розширити Гільдію Корабелів"
  GOT_more_dockyards_desc:0 "Більше доків, більше кораблів. Гільдія Корабелів отримає вдосталь монет та робітників, щоб започаткувати справжню морську добу."

  GOT_trade:0 "Торговельний Флот для Королівства"
  GOT_trade_desc:0 "Торгівля – це життєва сила королівства. Ми збудуємо міцні коги та швидкі галери для перевезення товарів, багатств та впливу до далеких берегів."

  GOT_escorts:0 "Охороняти Торговельні Коги"
  GOT_escorts_desc:0 "Неохоронювані торговельні кораблі – легка здобич. Ми відправимо озброєний супровід для їхнього захисту від піратів, рейдерів та ворожих флотів."

  GOT_intercept_enemies:0 "Перехопити Ворога"
  GOT_intercept_enemies_desc:0 "Ми завдамо удару швидко і першими — перехоплюючи ворожі флоти, перш ніж вони досягнуть наших берегів або загрожуватимуть нашим когам."

  GOT_coastal_defense:0 "Укріпити Узбережжя"
  GOT_coastal_defense_desc:0 "Від веж-маяків до прихованих гаваней, наші узбережжя будуть захищені береговими скорпіонами та малими патрульними суднами."

  GOT_new_admirality:0 "Скликати Морських Лордів"
  GOT_new_admirality_desc:0 "Нове Адміралтейство наглядатиме за відродженням флоту. Ці Морські Лорди визначатимуть наш курс та приведуть нас до морської величі."

  GOT_raider_doctrine:0 "Доктрина Рейдерів"
  GOT_raider_doctrine_desc:0 "Ми переймемо тактику Залізнонароджених — удари типу "вдар-і-втікай", спалення портів та зникнення у хвилях, перш ніж ворог зможе відповісти."

  GOT_old_doctrine:0 "Дотримуватися Перевірених Шляхів"
  GOT_old_doctrine_desc:0 "У старих шляхах є мудрість. Важкі галери в строю, повільні та методичні, але майже нестримні, коли наближаються."

  GOT_marine_infantry:0 "Корпус Прибережних Рейдерів"
  GOT_marine_infantry_desc:0 "Наші найкращі моряки тренуватимуться для десантних штурмів — нападів на гавані, саботажу фортів та вселяння страху в прибережні міста."

  GOT_pride_of_the_fleet:0 "Гордість Флоту"
  GOT_pride_of_the_fleet_desc:0 "Нехай один могутній флагман веде шлях — судно, гідне королів, неперевершене за розміром та вогневою міццю, символ нашого панування на морях."

  GOT_naval_academy:0 "Заснувати Флотську Академію [Root.Capital.GetName]"
  GOT_naval_academy_desc:0 "Ми навчатимемо наших морських капітанів мистецтву морського командування, навігації та бою корабель-на-корабель у великій Флотській Академії в [Root.Capital.GetName]."

  GOT_diplomacy_focus:0 "Наше Місце в Королівстві"
  GOT_diplomacy_focus_desc:0 "Світ змінюється, як сніг у хуртовину. Ми повинні вирішити, де ми стоїмо — як самотні вовки чи частина більшої зграї."

  GOT_communist_foreign_policy:0 "Повстання проти Залізного Трону"
  GOT_communist_foreign_policy_desc:0 "Південь стає декадентським та жорстоким. Настав час скинути кайдани Залізного Трону та підняти власні прапори, вільні та горді."

  GOT_approach_soviets:0 "Дім Старків"
  GOT_approach_soviets_desc:0 "Північ пам'ятає. Дім Старків – це маяк справедливості та честі в підступному світі. Ми шукатимемо спорідненості з Вінтерфеллом та його союзниками."

  GOT_invite_soviet_officers:0 "Скликати Північних Капітанів"
  GOT_invite_soviet_officers_desc:0 "Північ народжує суворих людей та досвідчених воїнів. Ми запросимо досвідчених Північних капітанів для тренування наших сил у шляхах честі та витривалості."

  GOT_invite_soviet_advisors:0 "Прислухатися до Слів Півночі"
  GOT_invite_soviet_advisors_desc:0 "Поради прапороносців Старків та Північних мудреців керуватимуть нашим правлінням та загострять нашу рішучість. Нехай їхня мудрість тече, як талий сніг, у наші зали."

  GOT_hand_over_tsarists:0 "Вигнати Прихильників Півдня"
  GOT_hand_over_tsarists_desc:0 "Тим, хто все ще служить Залізному Трону, немає місця в нашому королівстві. Ми виженемо їх і доведемо нашу вірність Півночі та її справі."

  GOT_support_politics:0 "Підтримати Претензії [NOR.GetLeader]"
  GOT_support_politics_desc:0 "[NOR.GetLeader] є фігурою честі та давньої сили. Підтримка їхнього правління може забезпечити нам місце серед довірених союзників Вінтерфелла."

  GOT_expand_communist_influence:0 "Подружитися з Таллі"
  GOT_expand_communist_influence_desc:0 "Річкові Землі лежать у серці королівства — горді, побиті та завжди вірні. Настав час зміцнити наші зв'язки з Домом Таллі, об'єднавши вовка та форель під прапорами спільної честі та північної рішучості."

  GOT_mutual_guarantees:0 "Присягнути Старим Богам"
  GOT_mutual_guarantees_desc:0 "У богорощі та під серце-деревами ми скріплюємо наші узи. Ми захищатимемо Північ, а вони охоронятимуть нас у відповідь, так само священно, як присяга Старим Богам."

  GOT_join_comintern:0 "Приєднатися до Вінтерфелла"
  GOT_join_comintern_desc:0 "Вовки Півночі біжать разом. Настав час формально зв'язати себе з Домом Старків та стояти як родичі, об'єднані під прапором лютововка."
  
  GOT_sanction_capitalists:0 "Засудити Байстрюків Трону"
  GOT_sanction_capitalists_desc:0 "Ланністери стверджують, що правлять золотом, але їхні багатства були вкрадені у народу. Ми не схилимося перед володарями монет та їхніми фальшивими королями."

  GOT_anti_fascist_propaganda:0 "Викрити Брехню Левів"
  GOT_anti_fascist_propaganda_desc:0 "Нехай світ дізнається правду про рик лева — все це пиха та кровопролиття, прикриті тиранією. Залізнонароджені не схиляються перед такими фальшивими ідолами."

  GOT_fith_internationale:0 "Дім Грейджоїв"
  GOT_fith_internationale_desc:0 "Ми не сіємо. Дім Грейджоїв століттями стояв осторонь справ материка. Тепер Пайк повстане як власна сила."

  GOT_offer_false_alliances:0 "Вигнати Прихильників Материка"
  GOT_offer_false_alliances_desc:0 "Ми очистимо Залізні Острови від їхніх материкових симпатиків. Нехай їх виженуть та вишлють. Лише справжні сини та дочки Пайка залишаться вірними нашій справі."

  GOT_great_betrayal:0 "Підтримати Залізне Правління [IRO.GetLeader]"
  GOT_great_betrayal_desc:0 "[IRO.GetLeader] править так, як і належить справжньому Залізнонародженому — страхом, вогнем та люттю. Нехай весь Пайк згуртується за ним та його славетними амбіціями."

  GOT_strike_fascists:0 "Здійснити Рейд на Кам'яний Берег"
  GOT_strike_fascists_desc:0 "Кам'яний Берег може бути далеким, але його багатства та непокора спокусливі. Ми завдамо удару в саме їхнє серце, показуючи світові, що Залізнонароджені ніколи не забувають образи."

  GOT_strike_soviets:0 "Присягнути Утопленому Богу"
  GOT_strike_soviets_desc:0 "Ми здійснюємо набіги не лише заради здобичі, а й в ім'я Утопленого Бога. Північ слабшає та заспокоюється. Їхні боги фальшиві — наш вимагає жертв. Ми завдамо удару на світанку, і море запам'ятає нас."

  GOT_support_foreign_commies:0 "Згуртувати Рейдерів За Кордоном"
  GOT_support_foreign_commies_desc:0 "Море широке та дозріло для завоювання. Ми озброїмо однодумців-рейдерів у чужих землях, щоб вони палили та грабували в наше ім'я."

  GOT_our_socialism:0 "Шлях Солі та Заліза"
  GOT_our_socialism_desc:0 "Нам не потрібні королі чи ради. Ми беремо своє вогнем та кров'ю. Це шлях Залізнонароджених — суворий, вільний та вічний."

  GOT_socialist_world_republic:0 "Приєднатися до Пайка"
  GOT_socialist_world_republic_desc:0 "Нехай світ почує заклик солі та заліза. Моря наші, і ті, хто прагне процвітати, повинні плисти з нами. З Пайка ми повстаємо, і до Пайка вони прийдуть — союзники, рейдери та ті, хто відмовиться від брехні материка."

  GOT_democratic_foreign_policy:0 "Дракони"
  GOT_democratic_foreign_policy_desc:0 "Полум'я Таргарієнів все ще яскраво горить у вигнанні. Ми повинні згуртуватися навколо їхнього прапора, щоб відновити законне місце Дракона на Залізному Троні та принести справедливість і мир королівству."

  GOT_approach_england:0 "Дім Таргарієнів"
  GOT_approach_england_desc:0 "Припливи часу змінюються. Настав час для Англії [Ессосу/Вільних Міст] знову стати на бік дракона."

  GOT_approach_usa:0 "Звернутися до Пентосу"
  GOT_approach_usa_desc:0 "Багате місто-держава Пентос може запропонувати допомогу. Їхні кораблі та купці могли б підтримати нашу справу повернення до влади."

  GOT_approach_france:0 "Звернутися до Дотракійців"
  GOT_approach_france_desc:0 "Дотракійці сильні та неприборкані, гідний союзник для повернення істинного монарха. Необхідно укласти новий союз з кінними лордами."

  GOT_expand_trade:0 "Розширити Торгівлю"
  GOT_expand_trade_desc:0 "Щоб відновити багатство Дому Таргарієнів, ми повинні забезпечити розширення торговельних шляхів до Ессосу та за його межі. Їхнє багатство є важливим для нашого відновлення."

  GOT_sanction_extremists:0 "Засудити Узурпатора"
  GOT_sanction_extremists_desc:0 "Правління узурпатора заплямувало королівство. Ми працюватимемо з тими, хто прагне усунути його від влади, будь-якою ціною."

  GOT_support_democratic_organisations:0 "Підтримати Лоялістів Таргарієнів"
  GOT_support_democratic_organisations_desc:0 "Лоялісти дракона все ще існують по всій землі, вигнанці та біженці. Настав час запропонувати їм підтримку та об'єднати їх під прапором законного правління."

  GOT_victims_of_extremism:0 "Засудити Рабство"
  GOT_victims_of_extremism_desc:0 "Практика рабства завдала незліченних страждань в Ессосі. Ми повинні виступити проти цієї несправедливості та підтримати звільнення тих, хто пригноблений такими жорстокими системами."

  GOT_save_haven:0 "Безпечний Притулок"
  GOT_save_haven_desc:0 "Лоялісти Таргарієнів повинні бути захищені будь-якою ціною. Створити для них притулок, щоб вони могли відновитися та приєднатися до нашої справи."

  GOT_increase_immigration:0 "Біженці з Домів"
  GOT_increase_immigration_desc:0 "З поверненням Дому Таргарієнів ми вітатимемо тих, хто був переміщений війною. Вони допоможуть нам зміцнити наші лави."

  GOT_foreign_scientists:0 "Іноземні Вчені"
  GOT_foreign_scientists_desc:0 "Ессос є домом для блискучих умів та вчених мужів. Їхні інновації та знання в інженерії, медицині та військовій справі можуть виявитися життєво важливими для забезпечення нашого місця у прийдешніх війнах."

  GOT_foreign_engineers:0 "Іноземні Інженери"
  GOT_foreign_engineers_desc:0 "В Ессосі є інженери, які творять дива. Їхній досвід міг би допомогти нам у відновленні могутності Дому Таргарієнів."

  GOT_join_allies:0 "Приєднатися до Дому Таргарієнів"
  GOT_join_allies_desc:0 "Настав час об'єднатися зі справжніми правителями королівства. Під проводом Дому Таргарієнів ми відновимо мир та справедливість у Вестеросі."

  GOT_fascist_foreign_policy:0 "Олені"
  GOT_fascist_foreign_policy_desc:0 "Ми завжди залишалися вірними Дому Баратеонів. Наша сила, наша воля та наша єдність вшанують цю спадщину. В ім'я Оленя ми знову повстанемо, щоб захистити Штормові Землі та наше законне місце у Вестеросі."

  GOT_approach_germany:0 "Дім Баратеонів Драконового Каменя" 
  GOT_approach_germany_desc:0 "Міць [Станніса Баратеона] може стати цінним союзником нашій справі. Ми зміцнимо наші зв'язки з [його прихильниками], об'єднавшись під прапором влади."

  GOT_cast_out_jews:0 "Владика Світла"
  GOT_cast_out_jews_desc:0 "В ім'я чистоти та праведності ми повинні вигнати корумповані елементи, що заразили нашу землю. Владика Світла веде нас у цьому великому очищенні."

  GOT_anit_comintern_pact:0 "Підтримати Станніса"
  GOT_anit_comintern_pact_desc:0 "Залізна воля Станніса Баратеона – наріжний камінь нашого руху. Підтримка його дасть нам силу розтрощити будь-яку іноземну загрозу та забезпечити нашу перевагу."

  GOT_german_embassy:0 "Відправити Посланця на Драконів Камінь"
  GOT_german_embassy_desc:0 "Настав час офіційно зміцнити наші зв'язки з [Драконовим Каменем]. Посланець на Драконів Камінь забезпечить об'єднання [справи Станніса] через моря."

  GOT_join_axis:0 "Приєднатися до Драконового Каменя"
  GOT_join_axis_desc:0 "[Фракція Станніса] – це пакт влади, що об'єднує сильні нації. Приєднання до [фракції Станніса] забезпечить наше панування, і під штормовим прапором ми завдамо удару в серце наших ворогів."

  GOT_recognise_franco:0 "Засудити Байстрюків Ланністерів"
  GOT_recognise_franco_desc:0 "Узурпатори Ланністери принесли ганьбу трону. Ми підтримаємо режим [Станніса] як союзника сили, засуджуючи самозванців Ланністерів як зрадників королівства."

  GOT_approach_italy:0 "Дім Баратеонів Штормової Межі" 
  GOT_approach_italy_desc:0 "Міць [Ренлі Баратеона] легендарна, і з його силою ми могли б підняти Штормові Землі на нові висоти. Звернімося до [Ренлі] та запропонуймо нашу підтримку в обмін на його силу."

  GOT_support_mussolini:0 "Підтримати Ренлі"
  GOT_support_mussolini_desc:0 "Харизма та стратегічний розум Ренлі Баратеона можуть створити міцний союз з [Простором/Тіреллами]. Разом ми зможемо домінувати [на півдні] та поширювати вплив шторму."

  GOT_our_fascism:0 "Подружитися з Тіреллами"
  GOT_our_fascism_desc:0 "Ми повинні розширити наші союзи з Тіреллами, уклавши міцний політичний шлюб, який забезпечить наше правління над королівством. Штормові Землі та Простір повстануть разом."

  GOT_italian_embassy:0 "Відправити Посланця до Штормової Межі"
  GOT_italian_embassy_desc:0 "Ми повинні відправити дипломатичного посланця до Штормової Межі, щоб зміцнити наш союз з [Ренлі]. Його військовий досвід може виявитися безцінним у нашому прагненні до панування."

  GOT_join_italy:0 "Приєднатися до Штормових Земель"
  GOT_join_italy_desc:0 "Настав час об'єднатися з [Ренлі]. Разом Штормові Землі та [Простір] можуть створити нестримну силу для завоювання всього Вестеросу та за його межами."

  GOT_approach_japan:0 "Дім Баратеонів Королівської Гавані"
  GOT_approach_japan_desc:0 "[Залізний Трон] може багато чого запропонувати з точки зору сили та завоювань. Ми повинні звернутися до [Королівської Гавані], уклавши союз, який дасть нам перевагу над ворогами."

  GOT_asia_for_asians:0 "Засудити Старків"
  GOT_asia_for_asians_desc:0 "Старки довго вважали Північ своїм володінням. Ми повинні відкинути їхні помилкові уявлення про честь і натомість підтримати справжню владу [Королівської Гавані] у нашому прагненні до [панування в Семи Королівствах]."

  GOT_recognise_puyi:0 "Визнати Короля Джоффрі"
  GOT_recognise_puyi_desc:0 "Претензії короля Джоффрі законні, і ми повинні визнати його справжнім правителем Вестеросу. Визнаючи його трон, ми здобудемо підтримку могутніх союзників."

  GOT_sanction_colonialists:0 "Подружитися з Ланністерами"
  GOT_sanction_colonialists_desc:0 "Хоча вони й зрадники, Ланністери володіють владою та ресурсами, які нам потрібні. Ми повинні простягнути їм руку, використовуючи їхнє багатство для нашого піднесення."

  GOT_japanese_embassy:0 "Відправити Посланця до Королівської Гавані"
  GOT_japanese_embassy_desc:0 "Наш союз з [Королівською Гаванню] забезпечить нам неперевершену військову силу. Відправлення посланця до Королівської Гавані формалізує наші зв'язки та засвідчить наше [зростаюче] панування."

  GOT_join_japan:0 "Приєднатися до Королівських Земель"
  GOT_join_japan_desc:0 "Приєднання до [Королівських Земель] забезпечить наше майбутнє. Королівські Землі опиняться під нашим правлінням, і разом з [ними] ми розширимо наш вплив та розтрощимо всіх, хто наважиться нам протистояти."
  
  GOT_stay_neutral:0 "Час для Обережності"
  GOT_stay_neutral_desc:0 "Королівство розірване війною, і ми повинні бути розсудливими. Зараз не час обирати сторону, а радше вичікувати та зміцнювати свою позицію."

  GOT_prepare_for_war:0 "Готуватися до Найгіршого"
  GOT_prepare_for_war_desc:0 "Вітри війни дмуть сильно, і ми повинні підготуватися до майбутньої бурі. Чи зіткнемося ми з Ланністерами, чи зі Старками, ми повинні бути готові."

  GOT_higher_conscription:0 "Розширити Призов"
  GOT_higher_conscription_desc:0 "У непевні часи ми повинні розширювати наші сили. Чим більше солдатів у нашому розпорядженні, тим безпечнішим буде наше майбутнє. Кожен працездатний буде покликаний до зброї."

  GOT_acquire_weapons:0 "Здобути Зброю"
  GOT_acquire_weapons_desc:0 "Найкращий захист – це добрий напад. Ми повинні здобути більше зброї, чи то торгівлею, чи то захопленням. Чим більше у нас вогневої потужності, тим краще ми будемо підготовлені до всього, що трапиться."

  GOT_extend_training:0 "Належна Військова Підготовка"
  GOT_extend_training_desc:0 "Добре навчена армія – це сила, з якою треба рахуватися. Ми повинні забезпечити, щоб наші війська були не лише численними, а й вправними у бою."

  GOT_role_in_war:0 "Наша Роль у Війні"
  GOT_role_in_war_desc:0 "Поки Велика Війна спустошує королівство, ми повинні вирішити, яку роль ми гратимемо. Чи стоятимемо осторонь, чи заявимо про себе на полі бою? Наша доля має бути нашою власною."

  GOT_sell_weapons_to_germany:0 "Укласти Угоду з Ланністерами"
  GOT_sell_weapons_to_germany_desc:0 "Хоча їхнє правління незаконне, Ланністери – це сила, з якою треба рахуватися. Щоб тримати їх на відстані, ми торгуватимемо з ними, надсилаючи зброю в обмін на мир та нейтралітет."

  GOT_sell_weapons_to_france:0 "Укласти Угоду зі Старками"
  GOT_sell_weapons_to_france_desc:0 "Старки можуть бути втягнуті у власні війни, але є цінність у тому, щоб тримати їх нейтральними. Ми надішлемо їм зброю, гарантуючи, що вони залишать нас поза своїми конфліктами."

  GOT_open_border:0 "Відкрити Кордон"
  GOT_open_border_desc:0 "У часи хаосу ми повинні виявляти співчуття. Відкриття наших кордонів забезпечить безпечний притулок для тих, хто тікає від кровопролиття Війни П'яти Королів, а також дозволить нам краще оцінити мінливі течії війни."

  GOT_deterrence:0 "Стримування"
  GOT_deterrence_desc:0 "Ми покажемо світові, що з нами не варто жартувати. Зміцнюючи нашу армію та даючи зрозуміти, що будь-яка агресія зустріне швидку відсіч, ми можемо стримати інших від нападу на нас."

  GOT_home_defense:0 "Оборона Дому"
  GOT_home_defense_desc:0 "Ми не можемо контролювати конфлікти, що вирують навколо нас, але ми можемо захистити те, що наше. Зміцнення нашої оборони – найкращий спосіб забезпечити безпеку нашого народу та землі від загарбників."

  GOT_fortification_efforts:0 "Зусилля з Укріплення"
  GOT_fortification_efforts_desc:0 "Стіни, що захищають нас, повинні бути зміцнені. Укріплення дозволять нам витримати будь-яку облогу та дадуть нам час для прийняття рішень перед обличчям загроз."

  GOT_why_we_fight:0 "За Що Ми Боремося"
  GOT_why_we_fight_desc:0 "Хоча ми стоїмо осторонь воєн інших, ми повинні запитати себе: за що ми стоїмо? Наш нейтралітет має будуватися на принципах, а наші дії повинні відображати причини, з яких ми боремося або відмовляємося боротися."

  GOT_our_own_faction:0 "Сформувати Власну Фракцію"
  GOT_our_own_faction_desc:0 "Час нейтралітету може добігати кінця. Можливо, настав час створити власну фракцію, не як маріонетку інших, а як силу, з якою треба рахуватися."
