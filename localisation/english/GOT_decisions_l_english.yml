l_english:

GOT_Game_Decisions:0 "Рішення Гри Престолів"
GOT_Game_Decisions_desc:0 "Ця категорія містить рішення, які суттєво впливають на ігровий процес, визначаючи долю вашого королівства та світу навколо. Чи то союз із могутніми фракціями, чи ключові стратегічні вибори, чи визначення ходу вирішальних подій — ці рішення напряму впливатимуть на ваш шлях до перемоги у "Грі престолів". Вибирайте мудро, адже рішення, які ви приймете сьогодні, відлунюватимуть у Семи Королівствах."

GOT_Give_GOT_Mode_To_New_Countries:0 "Увімкнути режим Гри престолів для нових країн"
GOT_Give_GOT_Mode_To_New_Countries_desc:0 "Розпочинаючи свою подорож у режимі Гри престолів, ви можете побачити, як на мапі з’являються нові країни. Це рішення дозволяє наділити їх захопливими механіками режиму Гри престолів, гарантуючи, що вони зіткнуться з тими ж викликами та перевагами, що й ви. Формуйте майбутнє Вестероса та земель за його межами за допомогою цього важливого вибору."

DRA_battle_of_blackwater_bay: "Розпочати вторгнення в затоку Чорноводної"
DRA_battle_of_blackwater_bay_desc: "Залізний Трон належить нам по праву. Зі Штормовими Землями за спиною та флотом, готовим до плавання, настав час ударити по Королівській Гавані. Перемога здійме прапор Баратеонів там, де йому місце — над Червоною Фортецею."

IRO_invasion_of_the_north:0 "Розпочати вторгнення в Північ"
IRO_invasion_of_the_north_desc:0 "Материк слабкий і роздроблений. Старки рушили на південь, залишивши свої землі беззахисними. Час ударити настав. Ми пошлемо наших рейдерів захопити північне узбережжя, спалити їхні села та нагадати світові, що Залізнонароджені все ще правлять морем."

IRO_invasion_of_winterfell:0 "Захопити Вінтерфелл"
IRO_invasion_of_winterfell_desc:0 "Вінтерфелл стоїть беззахисним, його лорд пішов на війну. Стрімким і рішучим ударом Теон Грейджой може захопити стародавню твердиню дому Старків і довести свою цінність батькові — та самому собі. Нехай прапор кракена замайорить над серцем Півночі."

STO_Stormlands_Invasion_of_CRO:0 "Рушити на Королівську Гавань!"
STO_Stormlands_Invasion_of_CRO_desc:0 "Турнір завершено, прапори скликані, наші війська готові. Час видовищ минув — настав час війни. Штормові Землі більше не стоятимуть осторонь, поки Залізний Трон гниє в руках самозванців. Ми вирушаємо до Королівських Земель — за перемогою!"

IRO_Invasion_of_RIV:0 "Повернути Річкові Землі"
IRO_Invasion_of_RIV_desc:0 "Річкові Землі колись схиляли коліна перед Троном з Морського Каменю, і тепер зроблять це знову. З сокирою та полум’ям ми заберемо те, що належить нам по праву. Материкові жителі розслабилися за нашої відсутності — нехай дізнаються, що Старий Шлях усе ще панує від Залізних островів до берегів Тризуба."

PEN_End_Targaryen_Asylum:0 "Повернути садибу Іліріо"
PEN_End_Targaryen_Asylum_desc:0 "Таргарієни, що нині утвердилися в інших куточках світу, більше не потребують притулку в Пентосі. Садиба Іліріо, яка довго слугувала їм прихистком, буде повернута та відновлена для місцевих потреб. Жест надання притулку виконав свою мету; тепер ми дбаємо про власні інтереси."