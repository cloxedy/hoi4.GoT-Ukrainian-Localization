RON_Formable_Country.1.t:0 "Імперія Баратеонів"
RON_Formable_Country.1.d:0 "Прапори дому Баратеонів нині майорять над Королівськими Землями, Драконовим Каменем і Штормовими Землями. Завдяки силі, рішучості та волі [FROM.GetLeader] ці колись роз’єднані землі об’єднано під єдиним стягом. Імперія Баратеонів постає — не лише як королівство війни, а як царство порядку, справедливості та могутності. Нехай усі знають: буря прийшла, і її не пережити."
RON_Formable_Country.1.a:0 "Ours is the Fury—Empire Eternal!"
RON_Formable_News.1.t:0 "Baratheon Empire Declared"
RON_Formable_News.1.d:0 "In a sweeping declaration of dominion, [FROM.GetLeader] has proclaimed the birth of the Baratheon Empire. The unified lands of the Crownlands, Dragonstone, and the Stormlands now form a single imperial realm under the stag banner. Whispers echo from the halls of lords and the streets of common folk alike: the age of Baratheon might has dawned, and the storms of change have begun to thunder across Westeros."
RON_Formable_News.1.a:0 "A new power rises"

RON_Formable_Country.2.t:0 "Королівство Островів і Рік"
RON_Formable_Country.2.d:0 "Кров’ю, сталлю та морським гнівом ми відновили стародавнє Королівство Островів і Рік. Залізнороджені тепер панують не лише над хвилями, а й над зеленими землями Тризуба. Під проводом [FROM.GetLeader] ми викуємо нашу нову спадщину — не лише як нападники, а як королі рік і морів. Нехай світ запам’ятає силу роду [FROM.GetRulingParty], відродженого у вогні та солі."
RON_Formable_Country.2.a:0 "Що мертве, ніколи не помре!"
RON_Formable_News.2.t:0 "Королівство Островів і Рік Відроджено"
RON_Formable_News.2.d:0 "Великий переворот сколихнув Вестерос, [FROM.GetLeader] проголосив відродження Королівства Островів і Рік. Колись осередок влади дому Хоарів, це королівство тепер постає знов, об’єднуючи Залізні острови та Річкові землі під однією короною. Тиша морів зламана, а ріки наповнені новою метою. Ера солі та каменю повернулася."
RON_Formable_News.2.a:0 "Старовинне королівство знову живе"

RON_Formable_Country.3.t:0 "Імперія Ланністерів-Баратеонів"
RON_Formable_Country.3.d:0 "Під правомочним правлінням [FROM.GetLeader] великі доми Ланністерів і Баратеонів об’єдналися в єдине величне королівство. Від багатих золотом пагорбів Західних Земель до бурхливих берегів Вузького Моря прапори лева та оленя майорять пліч-о-пліч. Імперія Ланністерів-Баратеонів — це не компроміс, а здійснена доля — королівство розкоші, сили та царської крові. Нехай усі, хто сумнівався в їхньому праві, тремтять, адже за Залізним Троном тепер стоїть імперія."
RON_Formable_Country.3.a:0 "The Crown Is Ours by Right!"
RON_Formable_News.3.t:0 "Lannister-Baratheon Empire Formed"
RON_Formable_News.3.d:0 "In a stunning proclamation, [FROM.GetLeader] has declared the formation of the Lannister-Baratheon Empire, merging the domains of the Westerlands, Crownlands, Stormlands, and Dragonstone. This act binds the power of the lion and the fury of the stag in a single imperial reign. Supporters claim it is the realization of true royal bloodline; detractors whisper of ambition and shadowed thrones. Either way, Westeros stands before a new force—gilded in gold and cloaked in crimson and black."
RON_Formable_News.3.a:0 "The Iron Throne grows stronger"

RON_Formable_Country.4.t:0 "Імперія Ланністерів"
RON_Formable_Country.4.d:0 "Залізний Трон здобуто, а багатства заходу під нашим контролем — дім Ланністерів нині править беззаперечно. Королівські Землі схиляють коліна перед Скелею Кастерлі, і [FROM.GetLeader] править не як простий лорд, а як Імператор золотого королівства. Ми більше не задовольняємося тим, щоб смикати за ниточки з-за трону — тепер ми сидимо на ньому, наше панування безмежне, а наші скарбниці глибші за будь-які у Вестеросі. Нехай світ побачить велич Імперії Ланністерів, де борги завжди сплачуються, а вірність купується золотом і страхом."
RON_Formable_Country.4.a:0 "Hear Me Roar!"
RON_Formable_News.4.t:0 "Lannister Empire Declared"
RON_Formable_News.4.d:0 "[FROM.GetLeader] has proclaimed the foundation of the Lannister Empire, uniting the Westerlands and Crownlands under a single imperial banner. Long known for their wealth and political reach, House Lannister now steps into the light as open rulers of a gilded realm. Their enemies whisper of arrogance and overreach, but few can deny the power that now flows from both the Rock and the Throne. Westeros has gained a new lion to fear."
RON_Formable_News.4.a:0 "The lion wears the crown"

RON_Formable_Country.5.t:0 "Королівство Півночі та Тризуба"
RON_Formable_Country.5.d:0 "Нарешті вовки Півночі та річкові лорди Тризуба знову стоять пліч-о-пліч як рідня та товариші. Об’єднані спільною боротьбою та давніми клятвами, ми скинули кайдани південних королів і фальшивих тронів. Під проводом [FROM.GetLeader] стародавнє королівство відродилося, грізне та вільне. Від Вінтерфелла до Ріверрана наші прапори гордо майорять: царство холодної честі та сталевої рішучості, об’єднане спільною метою та нескорене Півднем."
RON_Formable_Country.5.a:0 "Північ пам’ятає"
RON_Formable_News.5.t:0 "Королівство Півночі та Тризуба Відновлено"
RON_Formable_News.5.d:0 "Нова сила постала у Вестеросі: Королівство Півночі та Тризуба. Очолюване [FROM.GetLeader], це об’єднання Півночі та Річкових земель відроджує стародавній союз, народжений кров’ю та війною. Їхній розрив із південною владою сигналізує про зміну балансу в королівстві. Хтось вітає це як повернення законного суверенітету, інші бачать бурю, що насувається з-за Перешийка. Одне відомо напевне — вовки та річкові лорди знову крокують разом."
RON_Formable_News.5.a:0 "Старовинне королівство відроджено"

RON_Formable_Country.6.t:0 "Імперія Таргарієнів"
RON_Formable_Country.6.d:0 "Вогонь і кров проклали шлях до нової імперії. Драконячі лорди минулого повернулися — не як розпорошені вигнанці, а як завойовники. Під проводом [FROM.GetLeader] давній валірійський рід об’єднав Драконів Камінь, Королівські Землі та величні міста Затоки Работоргівців у королівство, викуте в полум’ї. Світ більше не ігноруватиме спадщину дому Таргарієнів. Від Залізного Трону до пірамід Мірина дракон знову панує верховно."
RON_Formable_Country.6.a:0 "Вогонь і кров!"
RON_Formable_News.6.t:0 "Відродження Імперії Таргарієнів"
RON_Formable_News.6.d:0 "[FROM.GetLeader] проголосив піднесення Імперії Таргарієнів, об’єднавши землі Вестероса та Ессоса під прапором дракона. З пануванням, що простягається від Королівських Земель до Затоки Работоргівців, давня мрія валірійського відродження оживає. Світ споглядає з подивом і страхом, як драконячий вогонь перекроює політичний порядок, а спадкоємці старої Валірії повертають собі те, що колись належало їм."
RON_Formable_News.6.a:0 "Дракон знову здіймається"

RON_Formable_Country.7.t:0 "Справжня Північ"
RON_Formable_Country.7.d:0 "Ми не південці. Ми не залежимо від золотих тронів чи кам’яних міст. Від замерзлих лісів Півночі до вітряної тундри за Стіною ми разом проливали кров, разом билися, і тепер — стоїмо разом. Під проводом [FROM.GetLeader], кров Старків, чорні брати Стіни та вільний народ справжньої Півночі об’єдналися. Більше не розділені клятвами, кровною ворожнечею чи давніми страхами, ми — єдиний народ. Справжня Північ піднімається — не для завоювань, а заради виживання, свободи та честі."
RON_Formable_Country.7.a:0 "Ми пам’ятаємо, ми витримуємо"
RON_Formable_News.7.t:0 "Справжня Північ Піднімається"
RON_Formable_News.7.d:0 "Союз, якого не бачила вся довга історія Вестеросу, було створено. Північ, Нічна Варта та вільний народ за Стіною тепер крокують під єдиним прапором. [FROM.GetLeader] проголосив створення 'Справжньої Півночі', королівства не з замків чи корон, а з спільної боротьби та незламного духу. Коли дмуть холодні вітри, Вестерос звертає погляд на північ — до народу, об’єднаного морозом, вогнем і свободою."
RON_Formable_News.7.a:0 "Царство, народжене з льоду та братерства"

RON_Formable_Country.8.t:0 "Шість Королівств"
RON_Formable_Country.8.d:0 "Північ могла піти своїм шляхом, але королівство витримує. Під проводом [FROM.GetLeader] Залізний Трон усе ще тримає владу над рештою королівств Вестеросу. Хоч мрія про об’єднані Сім Королівств згасла, Шість залишаються пов’язаними — законом, спадщиною та короною. Від Простору до Дорну, від Західних земель до Штормових, крихка єдність зберігається, перекована у вогні конфліктів і необхідності."
RON_Formable_Country.8.a:0 "Королівство мусить витримати"
RON_Formable_News.8.t:0 "Шість Королівств Стоять Єдиними"
RON_Formable_News.8.d:0 "[FROM.GetLeader] проголосив реорганізацію королівства у Шість Королівств. Оскільки Північ обрала незалежність, Залізний Трон адаптувався, утвердивши контроль над рештою Вестеросу. Хоч територія зменшилася, корона зберігає свою силу, правлячи над королівством, що все ще багате на могутність і традиції. Розрив із Північчю знаменує переломний момент, але королівський прапор усе ще майорить над шістьма королівствами."
RON_Formable_News.8.a:0 "Корона адаптується, але тримається"

RON_Formable_Country.9.t:0 "Сім Королівств"
RON_Formable_Country.9.d:0 "Мрія Ейгона Завойовника знову стала реальністю. Під владою [FROM.GetLeader] Сім Королівств об’єднані під єдиним троном, від крижаного Півночі до палаючих пісків Дорну. Роздроблене королівство було зібране воєдино кров’ю і вогнем, створюючи державу небаченої сили та єдності. Хоч старі чвари ще жевріють, їх стримує міць Залізного Трону, який нині є символом сили королівства та його непевного майбутнього."
RON_Formable_Country.9.a:0 "Спадщина Ейгона витримує"
RON_Formable_News.9.t:0 "Сім Королівств Знову Об’єднані"
RON_Formable_News.9.d:0 "Прапори Сімох Королівств знову гордо підняті. Під проводом [FROM.GetLeader] королівство об’єдналося, повернувшись до мрії Завойовника. Від Вінтерфелла на Півночі до Сонячного Списа на Півдні королівства Вестеросу знову з’єднані під Залізним Троном. Викликів для збереження цієї єдності буде чимало, але Залізний Трон стоїть гордо, адже Сім Королівств перековано наново."
RON_Formable_News.9.a:0 "Королівство перековано"

RON_Formable_Country.10.t:0 "Вестерос"
RON_Formable_Country.10.d:0 "Увесь континент Вестерос, від крижаного Півночі до далеких берегів Дорну, тепер об’єднаний під владою [FROM.GetLeader]. Вперше в історії землі людей, Нічна Варта та навіть Вільний Народ за Стіною з’єднані воєдино. Єдність Сімох Королівств, Стіни та диких земель за Стіною знаменує потужний новий початок. Це королівство, виковане кров’ю, льодом, вогнем і боротьбою за виживання, тепер об’єднане як єдина сила під сонцем."
RON_Formable_Country.10.a:0 "Північ, Варта, Королівство"
RON_Formable_News.10.t:0 "Вестерос Об’єднаний Під Єдиним Прапором"
RON_Formable_News.10.d:0 "[FROM.GetLeader] проголосив повне об’єднання Вестеросу, включивши не лише Сім Королівств, а й Нічну Варту та Вільний Народ за Стіною. Колишні роздроблені землі континенту тепер стоять під єдиним прапором, створюючи королівство, сильніше та більш згуртоване, ніж будь-коли. Від крижаних просторів далекої Півночі до пагорбів Дорну народ Вестеросу тепер має одне королівство, один трон і одну долю."
RON_Formable_News.10.a:0 "Королівство стало цілісним"

RON_Formable_Country.11.t:0 "Валірійський Союз"
RON_Formable_Country.11.d:0 "Стародавній Валірійський Союз відроджено під владою [FROM.GetLeader]. Вогнем і кров’ю Союз знову піднімається, прагнучи повернути свою колишню велич над Ессосом, Вестеросом і далі. Дракони знову панують у небесах, а валірійські міста минулого знову визначатимуть долю світу. Ця нова ера драконів — час безмежних амбіцій, де лише найсильніші виживуть під пильним поглядом династії Таргарієнів."
RON_Formable_Country.11.a:0 "Вогонь і Кров"
RON_Formable_News.11.t:0 "Повернення Валірійського Союзу"
RON_Formable_News.11.d:0 "У сміливому кроці, що приголомшив світ, [FROM.GetLeader] проголосив відродження Валірійського Союзу, найбільшої імперії, яку коли-небудь знав світ. З драконами, що знову ширяють у небесах, Союз обіцяє нести вогонь і кров усім, хто насмілиться стати на його шляху. Від руїн Валірії до берегів Ессосу світ із захватом спостерігає, як Таргарієни піднімаються, щоб повернути свою стародавню спадщину та правити над усіма."
RON_Formable_News.11.a:0 "Повернення Дракона"


 
