FORM_Baratheon_Empire_Decisions:0 "Імперія Баратеонів"
FORM_Baratheon_Empire_Decisions_desc:0 "Утворення Імперії Баратеонів знаменує об’єднання Королівських Земель, Драконового Каменя та Штормових Земель під єдиним непохитним прапором. Сила дому Баратеонів уже доведена їхньою владою над Штормовими Землями, але, об’єднавши ці території, ми можемо створити королівство неперевершеної міці та впливу. З Залізним Троном як осередком нашої влади ми відродимо велич Штормових Королів, виковуючи спадщину єдності, авторитету та бойової доблесті. Королівство отримає міцніші політичні зв’язки, економічне процвітання та спільну мету, адже Баратеони стоятимуть на чолі єдиного й могутнього царства. Це наш шанс повернути велич нашого давнього дому та принести стабільність королівству від імені дому Баратеонів."


FORM_IRO_RIV_Decisions:0 "Королівство Островів і Річок"
FORM_IRO_RIV_Decisions_desc:0 "Утворення Королівства Островів і Річок відкриває можливість об’єднати Залізні Острови та Річкові Землі під однією короною, поєднуючи міць мореплавців Залізнонароджених із родючими землями та стратегічними водними шляхами Річкових Земель. Цей союз забезпечить нам потужну позицію як на суші, так і на морі, контролюючи перехрестя Вестероса та торговельні шляхи, що через них проходять. Грізні воїни Залізних Островів зміцнять оборону Річкових Земель, тоді як Річкові Землі нададуть життєво важливі ресурси та міцний плацдарм у серці континенту. Королівство, виковане поєднаною силою двох різних регіонів, зробить нас грізною силою у Вестеросі, сповіщаючи нову еру політичної та військової могутності."


FORM_Lannister_Baratheon_Empire_Decisions:0 "Імперія Ланністерів-Баратеонів"
FORM_Lannister_Baratheon_Empire_Decisions_desc:0 "Утворення Імперії Ланністерів-Баратеонів — це величний крок до об’єднання могутності дому Баратеонів із силою дому Ланністерів. Зі Штормовими Землями, Королівськими Землями та Західними Землями, об’єднаними під єдиним прапором, ми створюємо королівство неперевершеного багатства, військової сили та політичного впливу. Ланністери приносять свої величезні скарбниці та стратегічні союзи, тоді як Баратеони додають свою бойову доблесть і історію вірного лідерства. Разом ми правитимемо серцем Вестероса, виковуючи імперію, яка здобуде повагу всіх Семи Королівств. Цей союз обіцяє епоху процвітання, сили та стабільності, гарантуючи, що Імперія Ланністерів-Баратеонів витримає століття."


FORM_Lannister_Empire_Decisions:0 "Імперія Ланністерів"
FORM_Lannister_Empire_Decisions_desc:0 "Утворення Імперії Ланністерів знаменує об’єднання Королівських Земель і Західних Земель під владою дому Ланністерів. Завдяки величезним багатствам, здобутим із золотих копалень Скелі Кастерлі, та стратегічній важливості Королівських Земель, ми можемо створити могутнє королівство, яке домінуватиме в політичному й економічному ландшафті Вестероса. Ця імперія затвердить позицію дому Ланністерів як найвпливовішої сили в Семи Королівствах, забезпечуючи неперевершену військову, економічну та культурну перевагу. Об’єднавши ці дві території, ми закладаємо фундамент для нової ери процвітання й правління під прапором дому Ланністерів, назавжди гарантуючи, що наше ім’я буде синонімом влади та авторитету у Вестеросі."


FORM_NOR_RIV_Decisions:0 "Королівство Півночі та Тризуба"
FORM_NOR_RIV_Decisions_desc:0 "Утворення Королівства Півночі та Тризуба символізує об’єднання давньої й могутньої Півночі зі стратегічно важливими та родючими Річковими Землями. З потужними річками Тризуба та безкрайніми, суворими землями Півночі це королівство стане оплотом сили, стійкості й непохитної могутності. Суворі зими Півночі та гордий народ доповняться родючими полями й вигідним розташуванням Річкових Земель, забезпечуючи королівство, багате на ресурси та майже неприступне. Разом Північ і Тризуб утворять могутнє й єдине королівство, що стане справжньою силою перед будь-якою загрозою."


FORM_True_North_Decisions:0 "Справжня Північ"
FORM_True_North_Decisions_desc:0 "Утворення Справжньої Півночі — це об’єднання Півночі, Нічної Варти та Вільного Народу під однією короною. Грізні воїни Півночі, дисципліновані захисники Стіни та Вільний Народ, що блукає за Стіною, тепер стоять пліч-о-пліч, об’єднані спільною метою. Це королівство стане міцним бастіоном проти будь-яких загроз Півночі, черпаючи силу в єдності перед суворими зимами та постійними небезпеками. Разом ми викуємо королівство, що шанує традиції Старих Богів і об’єднує народи далекої півночі, гарантуючи, що жоден ворог більше не перетне наші кордони."


FORM_Westeros_Decisions:0 "Вестерос"
FORM_Westeros_Decisions_desc:0 "Утворення Королівства Вестерос — це об’єднання Семи Королівств, Нічної Варти та Вільного Народу під однією короною. Це рішення поєднує різноманітні регіони континенту, від крижаних просторів Півночі до сонячних земель Дорну, в єдине королівство. Нічна Варта та Вільний Народ, колись розділені своїми ролями та історією, тепер є частиною величного задуму єдиного Вестероса. Разом ми викуємо королівство, що викликає повагу, з силою та ресурсами Семи Королівств, об’єднаних під одним правлінням, гарантуючи, що жодна зовнішня сила не зможе кинути виклик нашій владі над континентом."


FORM_Targaryen_Empire_Decisions:0 "Імперія Таргарієнів"
FORM_Targaryen_Empire_Decisions_desc:0 "Утворення Імперії Таргарієнів знаменує об’єднання Затоки Работоргівців, Королівських Земель і Драконового Каменя під залізною владою дому Таргарієнів. Завдяки давній силі роду Таргарієнів, мощі драконячого вогню та стратегічній важливості цих територій ми маємо змогу розпалити вогні завоювань і викувати нову імперію в ім’я дому Таргарієнів. Від завойованих земель Затоки Работоргівців до славетних зал Драконового Каменя та могутності Королівської Гавані ця імперія стане свідченням незламної волі нашого дому та спадщини драконів. Ми повернемо ім’я Таргарієнів до його колишньої слави й відновимо наше правління над Семи Королівствами."


FORM_Valyrian_Freehold_Decisions:0 "Валірійський Союз"
FORM_Valyrian_Freehold_Decisions_desc:0 "Утворення Валірійського Союзу символізує відродження стародавньої імперії, яка колись панувала над більшою частиною Ессосу та за його межами. З силою драконячих лордів, чаклунством і міццю об’єднаного валірійського народу ми прагнемо відновити нашу імперію в її колишній славі. Це рішення об’єднає всіх, хто колись був підданим Валірійського Союзу, від міст Затоки Работоргівців до найвіддаленіших куточків Ессосу, під одним прапором. Знов отримавши владу драконів, ми викуємо імперію, що простягнеться через континенти, об’єднаючи стародавні володіння Союзу та повертаючи нашу позицію верховної сили відомого світу."
