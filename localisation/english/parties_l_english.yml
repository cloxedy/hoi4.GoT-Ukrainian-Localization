  DR_subideology:0 "Доброзичливе правління"
  DR_subideology_desc:0 "Доброзичливе правління прагне до влади, що керується волею народу, зосереджуючись на добробуті та процвітанні всіх підданих. Ця система підкреслює роль правителів, які керують з добротою та справедливістю, забезпечуючи процвітання через співпрацю, діалог та взаємну повагу, водночас збалансовуючи потреби народу з могутністю держави."
  CR_subideology:0 "Племінне правління"
  CR_subideology_desc:0 "Племінне правління – це спосіб життя, побудований на общинних зв'язках, спільному виживанні та непокорі далеким правителям. Лідерство здобувається силою, мудрістю чи традицією, а не нав'язується народженням чи указом. Люди живуть як одне ціле, відкидаючи кайдани королів та лордів, ділячись ресурсами та захищаючи свою свободу сталлю та вогнем. Це світ воїнів, кочівників та кланів, де сильні ведуть за собою з довірою своїх родичів, а єдиним законом є воля племені."
  FR_subideology:0 "Тиранічне правління"
  FR_subideology_desc:0 "Тиранічне правління виступає за абсолютний контроль з боку єдиного, сильного лідера, часто досягнутий силою та маніпуляціями. Держава (або влада правителя) є верховною, а окрема людина підпорядкована колективній волі володаря. Військова міць, придушення інакомислення та авторитарний контроль є стовпами, на яких тримається ця ідеологія."
  NR_subideology:0 "Традиційне правління"
  NR_subideology_desc:0 "Традиційне правління наголошує на збереженні віковічних інститутів, якими часто керує монархія або аристократія. Ідеологія стверджує, що стабільність, спадкоємність та повага до традицій є найважливішими для підтримки порядку. Такі системи опираються кардинальним змінам, підтримуючи старі звичаї як джерело сили та ідентичності, відкидаючи хаос сучасних революційних ідей."
  White_Walker_subideology:0 "Вічна Ніч"
  White_Walker_subideology_desc:0 "Невблаганна сила льоду та смерті, Білі Блукачі прагнуть згасити все тепло та життя у світі. Вони не правлять, не ведуть переговорів і не терплять опору — залишається лише холод. З кожним полеглим ворогом, відродженим як знаряддя їхньої волі, їхнє панування неминуче – імперія нежиті під вічною зимою."