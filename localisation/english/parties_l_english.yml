  conservatism:0 "Консерватизм"
  conservatism_desc:0 "Вважаючи швидкі суспільні зміни потенційно шкідливими, консерватизм підтримує традиції та помірковані реформи, іноді виступаючи за повернення до старих моральних цінностей та звичаїв."
  liberalism:0 "Лібералізм"
  liberalism_desc:0 "Маючи давню філософську традицію цінування особистої свободи, лібералізм розглядає захист цих прав як головну функцію правителя та його держави."
  socialism:0 "Соціалізм"
  socialism_desc:0 "Прагнучи рівності та створення більш справедливого суспільства реформістськими методами, демократичний соціалізм має на меті скасувати або пом'якшити наслідки надмірного багатства та влади небагатьох за підтримки простого люду."
  marxism:0 "Марксизм"
  marxism_desc:0 "Охоплюючи широкий спектр економічних та історичних поглядів, марксистська політика прагне застосувати теорії Карла Маркса до політичної практики. Класова боротьба та необхідність переходу до суспільства, заснованого на спільній власності на засоби виробництва (землю, ресурси), характеризують ці ідеології."
  leninism:0 "Ленінізм"
  leninism_desc:0 "Політична ідеологія, що базується на марксистській думці, ленінізм прагне встановити соціалістичну державу шляхом авангардної групи, яка очолює повстання для повалення існуючого суспільного ладу. Отримавши владу, ця група править через систему, де політика відкрита для внутрішніх дебатів до прийняття остаточного рішення."
  stalinism:0 "Сталінізм"
  stalinism_desc:1 "Визначаючись як форма правління, що застосовує та розвиває марксистсько-ленінську політику, сталінізм наголошує на швидкій індустріалізації та колективізації, а також на необхідності сильної, авторитетної держави для придушення будь-яких контрреволюційних елементів та ворогів народу."
  anti_revisionism:0 "Антиревізіонізм"
  anti_revisionism_desc:0 "Реакція на численні ідеології, що претендують на спадкоємність марксизму, антиревізіонізм виступає за збереження ключових елементів оригінальної революційної теорії. Головним чином виступаючи проти включення капіталістичних економічних елементів у соціалістичні держави, ідеологія визначається стільки ж тим, чим вона не є, скільки тим, чим вона є."
  anarchist_communism:0 "Анархо-комунізм"
  anarchist_communism_desc:0 "Ідеологія, що приймає ідею комунізму як суспільства без верховної влади, анархо-комунізм відкидає ідею перехідної соціалістичної держави та надає перевагу суспільству, заснованому на добровільних об'єднаннях та взаємодопомозі, подібно до деяких громад Вільних Народів."
  nazism:0 "Культ переваги"
  nazism_desc:0 "Вкорінений в екстремальному шовінізмі певного народу чи дому, цей рух керується ідеями власної винятковості та переваги над іншими. Він пропагує агресивну експансію та тоталітарну державу, де народ об'єднаний під проводом єдиного Вождя (Лідера) з абсолютною владою."
  gen_nazism:0 "Загальний Радикалізм"
  gen_nazism_desc:0 "Вкорінений в екстремальному націоналізмі, подібні рухи керуються ідеями расової, етнічної чи культурної вищості. Вони пропагують агресивну експансію та тоталітарну державу, де народ об'єднаний під керівництвом лідера з абсолютною владою."
  fascism_ideology:0 "Фашизм"
  fascism_ideology_desc:0 "Охоплюючи різноманітні ультранаціоналістичні рухи, фашизм зазвичай звеличує відданість державі (або дому/королівству) та об'єднання народу під керівництвом сильного лідера."
  falangism:0 "Фалангізм"
  falangism_desc:0 "Авторитарна ідеологія з рисами фашизму та консерватизму, фалангізм цінує національну (або регіональну) ідентичність та вірність традиційній вірі (наприклад, Вірі в Сімох, Старим Богам тощо)."
  rexism:0 "Рексизм"
  rexism_desc:0 "Рішуче виступаючи проти як ліберальних, так і комуністичних ідеалів, рексизм є стійким консервативним націоналістичним рухом, який виступає за корпоративістську економічну політику. Використовуючи все більш популістську та авторитарну риторику, їхні ідеали наближаються до інших фашистських рухів."
  despotism:0 "Деспотичний"
  despotism_desc:0 "Деспотія – це форма правління, за якої одна особа (король, лорд, тиран) править з абсолютною та нічим не обмеженою владою."
  oligarchism:0 "Олігархічний"
  oligarchism_desc:0 "Олігархія – це форма правління, за якої невелика група людей (знатних родів, багатіїв, радників) править з абсолютною владою."
  moderatism:1 "Поміркованість"
  moderatism_desc:1 "Поміркованість – це форма правління, яка уникає крайнощів лівих і правих поглядів, займаючи зважену позицію або обираючи поміркований курс дій для стабільності земель."
  centrism:1 "Центризм"
  centrism_desc:1 "Центризм – це форма правління, яка прагне досягти рішень, заснованих на здоровому глузді, що належним чином відповідають поточним та майбутнім потребам, підтримують суспільну довіру та служать загальному благу з урахуванням ризиків та можливостей у контексті цих потреб королівства."
  anarchism:0 "Анархізм"
  anarchism_desc:0 "Анархізм – це відмова від будь-якої верховної влади, що сприяє поділу суспільства на самокеровані та самоврядні громади замість єдиної, централізованої держави, як у деяких спільнотах за Стіною."

